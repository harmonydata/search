# Deploy Search app to GitHub Pages
name: Deploy Search to GitHub Pages

env:
  CI: false

on:
  push:
    branches: ["main"]
  pull_request:
    types: closed
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build for GitHub Pages deployment
        run: npm run build:github-pages

      - name: Add .nojekyll files
        run: |
          touch out/.nojekyll
          touch out/_next/.nojekyll
          touch out/_next/static/.nojekyll
          touch out/_next/static/chunks/.nojekyll
          touch out/_next/static/chunks/app/.nojekyll
          find out/_next -type d -name "_*" -exec touch {}/.nojekyll \;

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
