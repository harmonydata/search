# Deploy Search app to GitHub Pages
name: Deploy Search to GitHub Pages

env:
  CI: false

on:
  repository_dispatch:
  push:
    branches: ["main"]
  pull_request:
    types: closed
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build for GitHub Pages deployment
        run: npm run build:with-cache

        env:
          GITHUB_PAGES_DEPLOYMENT: "true"
          NEXT_STATIC_EXPORT: "true"

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Copy index.txt to <route>.txt for each route
        run: |
          for dir in out/*/; do
            name=$(basename "$dir")
            if [ -f "out/$name/index.txt" ]; then
              cp "out/$name/index.txt" "out/$name.txt"
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
