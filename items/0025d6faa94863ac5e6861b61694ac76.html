c/js/app/items/%5B%5B...slug%5D%5D/page.17b4f81d.js" async=""></script><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>5985_tt</title><meta name="description" content="Cohort II: a Study of Learner and Novice Drivers, 2001-2005 was a major six-year study, funded by the Department for Transport, providing an up to date picture of how ‘cohorts’ of learner drivers in Great Britain undertake driver training and testing, and of their subsequent experiences as new drivers.

The first questionnaire was the &#x27;learning to drive questionnaire&#x27; (LTDQ) to investigate respondents’ experience of learning to drive.  It included questions about preparation for both the theory and practical elements of the driving test, including time spent in different types of driving environment and whether this was with an instructor or with a friend/relation.  It also included some basic attitude questions.  This questionnaire was sent to 8,000 candidates who had applied for their practical test in a selected week each quarter, between November 2001 and August 2005.  This was about one-third of candidates in selected weeks, and resulted in 16 cohorts.

The second element of the project was to follow the experiences of new drivers in the early part of their driving careers.  Respondents to the learning to drive questionnaire who had passed the practical test were sent a questionnaire at six, 12, 24, and 36 months after passing their test.  The &#x27;Driving Experience Questionnaire&#x27; (DEQ) covered accidents, exposure and offences as well as attitudes and reported behaviour.  The repeated questionnaires allowed an accident history to be built up which enabled the tracking of risk as drivers became more experienced.  Eight of the 16 cohorts received all four follow-up questionnaires.  The remainder did not receive the complete set due to the timescales of the project.

For the second edition (June 2015), a new edition of the data was deposited by researchers at the University of Greenwich. The new edition was generated for a grant funded by the Economic and Social Research Council titled: Modelling the development of crash liability and risky driving behaviour in novice drivers (ES/K004565/1) as part of the ESRC&#x27;s Secondary Data Analysis Initiative. The new edition is a dataset that links the original datasets into a single dataset to assist with any future longitudinal analysis of Cohort II data. The new edition is accompanied by a Variable Names file."/><meta property="og:title" content="5985_tt"/><meta property="og:description" content="Cohort II: a Study of Learner and Novice Drivers, 2001-2005 was a major six-year study, funded by the Department for Transport, providing an up to date picture of how ‘cohorts’ of learner drivers in Great Britain undertake driver training and testing, and of their subsequent experiences as new drivers.
