research is to analyse voters&#x27; political preferences in London. The objectives of the research are as follows.
1. To monitor the performance of two new electoral systems in London, the Supplementary Vote and the Additional Member System.
2. To analyse the extent to which voters &#x27;split tickets&#x27; across political parties, both in the party and candidate vote for the assembly and in the first and second preference vote for the London Mayor.
3. To analyse the likely effects of voter behaviour on London&#x27;s party system, and to explore the wider implications for regional patterns of party support in England.
4. To analyse differences in voters&#x27; behaviour between inner and outer London.

A survey conducted by University College London on the first run of the 2000 London Mayoral election is held at the UK Data Archive (UKDA) under SN 4443. A later survey by the same centre, covering the 2004 London Mayoral election (along with the London Assembly and London Region European Parliament elections held at the same time) is held under SN 5277.  The dataset contains full details of respondents&#x27; voting patterns in the 2000 elections to the London Mayor and Assembly, including first and second preferences for the Mayor, party and candidate votes for the Assembly. It also contains full demographic details of the respondents, including ethnic groups, post code, social class, gender, and age range."/><meta property="og:title" content="London Mayor and Assembly Re-run, 2000"/><meta property="og:description" content="The aim of the research is to analyse voters&#x27; political preferences in London. The objectives of the research are as follows.
