a name="description" content="The aim of the project was to improve access to local and trade directories for the period 1750-1919 by making a substantial collection of English and Welsh directories available online as a Digital Library of Historical Directories.
This digital resource comprises in total some 600 directories, covering every English county together with Wales, and ranging widely over the period 1750-1919 (the latter cut-off point chosen for copyright reasons).  There is a particular focus on the 1850s, 1890s and 1910s, with at least one directory provided for each county in each of these decades.
The digitisation of the volumes involved a two-stage process, in which (1) the hard-copy source was scanned to produce a graphic image of each page, and then (2) those images were processed using OCR software to generate a machine-readable text file.An online version of this resource can be found on the Website of the University of Leicester.

ntleman,  clergy  and  professional  man,  the  merchant,  tradesman,  farmer,  seaman,  \u0026c.  with  complete  memorandum  and  account  book (1850)- History,  Gazetteer,  and  Directory  of  Devonshire,  and the city and county of the city of Exeter (1850)- The  Exeter  Journal  and  Almanack  for  1851  ...  containing  all  the  most  useful  county  and  local  information  necessary  for  the  private  gentleman,  clergy  and  professional  man,  the  merchant,  tradesman,  farmer,  seaman,  \u0026c.  with  complete  memorandum  and  account  book (1851)- A  Directory  of  Plymouth,  Stonehouse,  Devonport,  Stoke, and Moricetown, compiled from actual survey (1852)- The  Exeter  Journal  and  Almanack  for  1852  ...  containing  all  the  most  useful  county  \u0026  local  information,  necessary  for  the  private  gentleman,  clergy  and  professional  man,  the  merchant,  tradesman,  farmer,  seaman,  \u0026c.  with  complete  memorandum  and  account  book (1852)- The  Exeter  Journal  and  Almanack  for  1853  ...  containing  all  the  most  useful  county  \u0026  local  information,  necessary  for  the  private  gentleman,  clergy  and  professional  man,  the  merchant,  tradesman,  farmer,  seaman,  \u0026c.  with  complete  memorandum  and  account  book (1853)- West of England Pocket Book, or gentleman's diary, with an almanack (1853)- The  Exeter  Journal  and  Almanack  for  1854  ...  containing  all  the  most  useful  county  \u0026  local  information,  necessary  for  the  private  gentleman,  clergy  and  professional  man,  the  merchant,  tradesman,  farmer,  seaman,  \u0026c.  with  complete  memorandum  and  account  book (1854)- The  Exeter  Journal  and  Almanack  for  1855  ...  containing  all  the  most  useful  county  \u0026  local  information,  necessary  for  the  private  gentleman,  clergy  and  professional  man,  the  merchant,  tradesman,  farmer,  seaman,  \u0026c.  with  complete  memorandum  and  account  book
