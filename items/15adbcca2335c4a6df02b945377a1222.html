content="This research aimed to investigate the causal effect of reproductive health on poverty, primarily using data from Malawi on randomised interventions that relate specifically to reproductive health. The following poverty indicators were included: household consumption, female labour supply, and health and education of children.  

The following research hypotheses were tested:pregnancy related mortality and morbidity reduce investment in children&#x27;s human capital;breastfeeding improves infant health but may reduce female labour supply and either increase or decrease household consumption;parental HIV-infection reduces child schooling but may reduce or increase child work. As a consequence Volunteering Counselling and Testing might also increase schooling and affect child work;collectively-generated information about reproductive health increases contraceptive use by women.The data included in the UK Data Archive study are from two waves of a longitudinal household survey of women of child-bearing age in Mchinji District, Malawi. Further information may be found on the ESRC Effects of Reproductive Health on Poverty in Malawi award webpage and the MaiMwana Project website.

For details on the interventions and experimental design, users are advised to obtain the following article:
Lewycka, S., Mwansambo, C., Kazembe, P., Phiri, T., Mganga, A., Rosato, M. and Chapota, H. (2010) &#x27;A cluster randomised controlled trial of the community effectiveness of two interventions in rural Malawi to improve health care and to reduce maternal, newborn and infant mortality&#x27;, Trials, 11(1), p.88.

For further details on survey methodology, users are advised to obtain the following publication:
Fitzsimons, E., Malde, B., Mesnard, A. and Vera-Hernandez, M. (2012) Household responses to information on child nutrition: experimental evidence from Malawi, Institute for Fiscal Studies Working Paper W12/07, IFS: London.

 The surveys covered household information and demographics, families, educational background, employment and income-generating activity, health and morbidity, household consumption (food and non-food), household assets, savings, other forms of financial support, adverse events the household has suffered over the previous 12 months (e.g. bereavements, crime), financial transfers (loans, grants, gifts), family planning, obstetrics, knowledge of birth-related health measures, family networks, social contact with/advice from with family and friends, advice from health professionals. Anthropometric measurements (height and weight) of children under 6 years old in the household were also taken."/><meta property="og:title" content="Effects of Reproductive Health on Poverty in Malawi, 2008-2010"/><meta property="og:description" content="This research aimed to investigate the causal effect of reproductive health on poverty, primarily using data from Malawi on randomised interventions that relate specifically to reproductive health. The following poverty indicators were included: household consumption, female labour supply, and health and education of children.
