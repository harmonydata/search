this project was to see how well post-devolution Scotland is succeeding in accommodating both nationalism and multiculturalism at the same time. A further and more specific objective was to increase understanding of ethnic minority perspectives on post-devolution Scotland. 

The study covers minority perspectives on nationalism and multiculturalism in post-devolution Scotland, in particular:their views on the principles of devolution/independence, and on the performance of Holyrood (the location of the Scottish Assembly)their perceptions and recent experiences of harassment, their perceptions of change, and the extent to which they attribute this change explicitly to devolution/Holyroodwhether they are at ease with living in Scotland, whether they feel more or less at ease now than in the past, and where they see their long-term futureto what extent they can personally identify with Scotland and with Scottish national symbolstheir inhibitions, e.g. whether they feel they can &#x27;speak their mind&#x27; about Scotland and things Scottish or have to be careful not to offend the majorityThe study also includes majority perspectives (in England and in Scotland) on the Muslim minority and (in Scotland only) on the English immigrant minority also. The views of minorities and majorities about each other are also compared. Finally, Scottish elite perspectives have been used to cover these minority/majority relations and other similar divisions in Scottish society, especially the historic sectarian divide. 

This mixed methods data collection consists of:1,510 original telephone survey interviews with 751 English immigrants and 759 ethnic Pakistanis within Scotland (data for each group held in separate files)transcripts of twelve focus group discussions with English immigrants and ethnic Pakistanis within ScotlandIn-depth interviews were also conducted during the project with 27 members of the Scottish elite, but these are not included in the data collection for reasons of confidentiality. 

A set of special questions for this project were also fielded in the Scottish Social Attitudes, 2003 (SSA) and British Social Attitudes, 2003 (BSA) studies (held at the UK Data Archive (UKDA) under SNs 5076 and 5235 respectively). Data from these questions have not been included separately here, but users are advised to order SNs 5076 and 5235 in addition to this dataset to obtain the SSA/BSA data.
