e="description" content="High Emotional Intelligence (EI) is associated with prosocial behavior. This claim is based on self-reports or reports of behaviour assessed by others: there is as yet no objective study that tells us what the interactions of low EI individuals are actually like.
The absence of these kinds of data means that intervention strategies designed to help school children develop EI skills, may not target the development of context-appropriate skills. This project aims to address this gap. Put simply, we are asking, &#x27;What might the social interactions of children with low EI look like?&#x27; We also ask whether there are group-size effects, where children scoring low on EI may experience more problems interacting in larger groups than same-age peers who score high on EI.
