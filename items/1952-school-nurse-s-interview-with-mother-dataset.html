eir childhood, the main aim of the NSHD was to investigate how the environment at home and at school affected physical and mental development and educational attainment. During adulthood, the main aim was to investigate how childhood health and development and lifetime social circumstances affected their adult health and function and how these change with age.  NSHD is now a life course study of ageing. Study members were asked to attend a clinic at age 60-64 for a range of assessments (or alternatively have a home visit). They were invited for a further home visit at 69 years , updating information on health, lifestyle and life circumstances as well as obtaining repeat physical and cognitive measurements. Postal questionnaires were completed before the clinic and home visits. A subset of 500 study members are also being invited to participate in a Neuroscience sub-study.\n\nStudy website: http://www.nshd.mrc.ac.uk/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"1952 School Nurse's Interview with Mother Dataset\\\",\\\"description\\\":\\\"1952 School Nurse's Interview with Mother Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/1952-school-nurse-s-interview-with-mother-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[],\\\"temporalCoverage\\\":\\\"1952/1952\\\"}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"1952 School Nurse's Interview with Mother Dataset\",\"description\":\"1952 School Nurse's Interview with Mother Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.lha/68073f5c-627c-43e6-9132-9098ac6a1aea\"],\"key
