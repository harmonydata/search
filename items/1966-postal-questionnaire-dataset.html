n\":\"Do you usually have a stuffy nose or catarrh at the back of your nose ... in the summer?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"BLOW66\",\"description\":\"Do you usually have a stuffy nose or catarrh at the back of your nose ... in the winter?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"BRONC66\",\"description\":\"During the past three years have you had any chest illness e.g. bronchitis, pnuemonia, which has kept you off work or indoors for a week or more?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"CHEST66\",\"description\":\"Does the weather affect your chest?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"CHIL66\",\"description\":\"Have you any children?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"CIG66\",\"description\":\"Have you ever smoked CIGARS?\",\"options\":[\"Now smoke occasionally (less than one per day)\",\"No\",\"Now smoke regularly\",\"Used to smoke them but do not now\"]},{\"name\":\"CIGIH66\",\"description\":\"Do you inhale?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"CIGS66\",\"description\":\"about how many do you smoke per week? SIZE Manikin NO. PER WEEK\"},{\"name\":\"CIGT66\",\"description\":\"about how many do you smoke per week? SIZE Large Cheroot NO. PER WEEK\"},{\"name\":\"COLD66\",\"description\":\"Do colds usually go to your chest?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"COPH66\",\"description\":\"In the past three years have you had a period of cough and phlegm (spit from the chest) lasting for three weeks or more?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"CORCOU66\",\"description\":\"Have you been taking any part-time day or evening classes, a correspondence course, or studying at home since last September? (ring more than one if necessary)\",\"options\":[\"Yes, correspondence\",\"No\",\"Yes, at home\",\"Yes, college\"]},{\"name\":\"DRVSTS66\",\"description\":\"Apart from what you have just put in questions 4, 5 and 6, have you consulted a doctor since this time last year?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"HOAD
