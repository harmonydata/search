 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>1970 British Cohort Study: Age 42, Sweep 9, Geographical Identifiers, 2011 Census Boundaries, 2012: Secure Access / BCS70</title><meta name="description" content="The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children&#x27;s cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).

eir childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).\\nThe 1970 British Cohort Study: Age 42, Sweep 9, Geographical Identifiers, 2011 Census Boundaries, 2012: Secure Access data includes detailed sweep 9 geographical variables that can be linked to the main 42-year follow-up End User Licence data available under SN 7473. International Data Access Network (IDAN)These data are now available to researchers based outside the UK. Selected UKDS SecureLab/controlled datasets from the Institute for Social and Economic Research (ISER) and the Centre for Longitudinal Studies (CLS) have been made available under the International Data Access Network (IDAN) scheme, via a Safe Room access point at one of the UKDS IDAN partners. Prospective users should read the UKDS SecureLab application guide for non-ONS data for researchers outside of the UK via Safe Room Remote Desktop Access. Further details about the IDAN scheme can be found on the UKDS International Data Access Network webpage and on the IDAN website.Latest edition information:For the second edition (October 2018), the data and documentation have been updated. The study includes the following variables:Country at Interview Government Office Region at Interview 2010Ward Code 1998Census Statistic Ward Code 2003Census Output Area 2011Census Lower Super Output Area Code 2011 Census Middle Super Output Area Code 2011Local Authority District / Unitary Authority 2013 Westminster Parliamentary Constituencies 2010Local Education Authority 2009\",\"url\":\"https://harmonydata.ac.uk/search/items/1970-british-cohort-study-age-42-sweep-9-geographical-identifiers-2011-census-boundaries-2012-secure-access-bcs70\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8115-2\"],\"keywords\":[\"Education\",\"Migration and immigration\",\"Social care - receipt\",\"Physical health assessment\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Biomarkers\",\"Political and social attitudes\",\"Social care - provision\",\"Puberty\",\"Parenting and family\",\"Language and literacy\",\"Neighbourhood\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Work and employment\",\"Sleep problems\"],\"creator\":[{\"@type\":\"Organization\",\"name\":\"University of London, Institute of Education, Centre for Longitudinal Studies\"}]}"])</script><script>self.__next_f.push
