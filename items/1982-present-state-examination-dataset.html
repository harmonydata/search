e of 5,362 singleton babies born to married parents was selected for follow-up. This sample comprises the NSHD cohort and participants have been studied 25 times.\n\nDuring their childhood, the main aim of the NSHD was to investigate how the environment at home and at school affected physical and mental development and educational attainment. During adulthood, the main aim was to investigate how childhood health and development and lifetime social circumstances affected their adult health and function an"])</script><script>self.__next_f.push([1,"d how these change with age.  NSHD is now a life course study of ageing. Study members were asked to attend a clinic at age 60-64 for a range of assessments (or alternatively have a home visit). They were invited for a further home visit at 69 years , updating information on health, lifestyle and life circumstances as well as obtaining repeat physical and cognitive measurements. Postal questionnaires were completed before the clinic and home visits. A subset of 500 study members are also being invited to participate in a Neuroscience sub-study.\n\nStudy website: http://www.nshd.mrc.ac.uk/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"1982 Present State Examination Dataset\\\",\\\"description\\\":\\\"1982 Present State Examination Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/1982-present-state-examination-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[],\\\"temporalCoverage\\\":\\\"1982/1983\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"1982 Present State Examination Dataset\",\"description\":\"1982 Present State Examination Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.lha/310a1bfa-9620-403a-8e5c-0e38821dcdbb\"],\"keywords\":[],\"identifier\":[],\"variableMeasured\":[{\"name\":\"pse182\",\"description\":\"** Do you feel that you are physically ill in any way?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"No particular physical complaint, but does not say positively feels fit\",\"Feels unwell, but not seriously incapacitated\",\"Examiner unsure , although question asked\",\"Feels physically very fit\",\"Feels seriously incapacitated by physical illness\"]},{\"name\":\"pse482\",\"description\":\"** What is it like when you worry?\",\"options\":[\"Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense more than 50% of past month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse582\",\"description\":\"** Have you had headaches or other aches or pains during the past month?\",\"options\":[\"Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense more than 50% of past month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse682\",\"description\":\"** Have you been getting exhausted and worn out during the day or evening even when you haven't been working very hard?\",\"options\":[\"Intense form of symptom present for more than 50% of past month\",\"Not applicable or not appropriate e.g. question not asked\",\"Only moderate form of symptom (tiredness) present, or intense form (exhaustion) for less than 50% of the time\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse782\",\"description\":\"** Have you had difficulty in relaxing during the past month?\",\"options\":[\"Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense more than 50% of past month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse882\",\"description\":\"** Have you been so fidgety and restless that you couldn't sit still?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Intense form of symptom (pacing, etc. )present for more than 50% of past month\",\"Only moderate form of symptom (fidgety, restless) present, or intense form (pacing, can't sit down) for less than 50% of the time\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse982\",\"description\":\"** Do you tend to worry over your physical health?\",\"options\":[\"Symptom present during past month, but not (2)\",\"Not applicable, or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Subject constantly reverts to hypochondriacal preoccupations during interview\"]},{\"name\":\"pse1082\",\"description\":\"** Do you often feel on edge, or keyed up, or mentally tense or strained?\",\"options\":[\"Intense form of symptom present for more than 50% of past month\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom definitely present during past month , but of moderate intensity, or intense less than 50% of the time\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse1582\",\"description\":\"Do you tend to get anxious in certain situations, such as travelling or being alone, or being in a lift or tube train?\",\"options\":[\"Situation has occurred during past month and subject did feel anxious because of it\",\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred\"]},{\"name\":\"pse1682\",\"description\":\"What about meeting people e.g. going into a crowded room, making conversation?\",\"options\":[\"Situation has occurred during past month and subject did feel anxious because of it\",\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred\"]},{\"name\":\"pse1782\",\"description\":\"Do you have any special fears, like some people are scared of feathers, or cats, or spiders, or birds?\",\"options\":[\"Situation has occurred during past month and subject did feel anxious because of it\",\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred\"]},{\"name\":\"pse2682\",\"description\":\"Which seems worse, the depression or the anxiety? (use subject's own terms)\",\"options\":[\"Anxiety and depression both present but seem independent of each other\",\"Not applicable or not appropriate e.g. question not asked\",\"Anxiety primary\",\"Depression primary\",\"Examiner unsure\"]},{\"name\":\"pse2782\",\"description\":\"Is the depression worse at any particular time of day?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Not specially marked in mornings\",\"Examiner unsure although question asked\",\"No depression\",\"Specially marked in mornings\"]},{\"name\":\"pse3482\",\"description\":\"** What has your appetite been like recently?\",\"options\":[\"Not applicable or not appropriate e .g. question not asked\",\"No weight loss\",\"7 lb. or more\",\"Examiner unsur
