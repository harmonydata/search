erynext.vercel.app/items/1982-present-state-examination-dataset","keywords":[],"identifier":[],"variableMeasured":[{"name":"pse182","description":"** Do you feel that you are physically ill in any way?","options":["Not applicable or not appropriate e.g. question not asked","No particular physical complaint, but does not say positively feels fit","Feels unwell, but not seriously incapacitated","Examiner unsure , although question asked","Feels physically very fit","Feels seriously incapacitated by physical illness"]},{"name":"pse482","description":"** What is it like when you worry?","options":["Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time","Not applicable or not appropriate e.g. question not asked","Symptom clinically intense more than 50% of past month","Not present","Examiner unsure although question asked"]},{"name":"pse582","description":"** Have you had headaches or other aches or pains during the past month?","options":["Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time","Not applicable or not appropriate e.g. question not asked","Symptom clinically intense more than 50% of past month","Not present","Examiner unsure although question asked"]},{"name":"pse682","description":"** Have you been getting exhausted and worn out during the day or evening even when you haven't been working very hard?","options":["Intense form of symptom present for more than 50% of past month","Not applicable or not appropriate e.g. question not asked","Only moderate form of symptom (tiredness) present, or intense form (exhaustion) for less than 50% of the time","Not present","Examiner unsure although question asked"]},{"name":"pse782","description":"** Have you had difficulty in relaxing during the past month?","options":["Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time","Not applicable or not appropriate e.g. question not asked","Symptom clinically intense more than 50% of past month","Not present","Examiner unsure although question asked"]},{"name":"pse882","description":"** Have you been so fidgety and restless that you couldn't sit still?","options":["Not applicable or not appropriate e.g. question not asked","Intense form of symptom (pacing, etc. )present for more than 50% of past month","Only moderate form of symptom (fidgety, restless) present, or intense form (pacing, can't sit down) for less than 50% of the time","Not present","Examiner unsure although question asked"]},{"name":"pse982","description":"** Do you tend to worry over your physical health?","options":["Symptom present during past month, but not (2)","Not applicable, or not appropriate e.g. question not asked","Not present","Examiner unsure although question asked","Subject constantly reverts to hypochondriacal preoccupations during interview"]},{"name":"pse1082","description":"** Do you often feel on edge, or keyed up, or mentally tense or strained?","options":["Intense form of symptom present for more than 50% of past month","Not applicable or not appropriate e.g. question not asked","Symptom definitely present during past month , but of moderate intensity, or intense less than 50% of the time","Not present","Examiner unsure although question asked"]},{"name":"pse1582","description":"Do you tend to get anxious in certain situations, such as travelling or being alone, or being in a lift or tube train?","options":["Situation has occurred during past month and subject did feel anxious because of it","Not applicable or not appropriate e.g. question not asked","Not present","Examiner unsure although question asked","Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred"]},{"name":"pse1682","description":"What about meeting people e.g. going into a crowded room, making conversation?","options":["Situation has occurred during past month and subject did feel anxious because of it","Not applicable or not appropriate e.g. question not asked","Not present","Examiner unsure although question asked","Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred"]},{"name":"pse1782","description":"Do you have any special fears, like some people are scared of feathers, or cats, or spiders, or birds?","options":["Situation has occurred during past month and subject did feel anxious because of it","Not applicable or not appropriate e.g. question not asked","Not present","Examiner unsure although question asked","Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred"]},{"name":"pse2682","description":"Which seems worse, the depression or the anxiety? (use subject's own terms)","options":["Anxiety and depression both present but seem independent of each other","Not applicable or not appropriate e.g. question not asked","Anxiety primary","Depression primary","Examiner unsure"]},{"name":"pse2782","description":"Is the depression worse at any particular time of day?","options":["Not applicable or not appropriate e.g. question not asked","Not specially marked in mornings","Examiner unsure although question asked","No depression","Specially marked in mornings"]},{"name":"pse3482","description":"** What has your appetite been like recently?","options":["Not applicable or not appropriate e .g. question not asked","No weight loss","7 lb. or more","Examiner unsure although question asked","Less than 7 lb."]},{"name":"pse3582","description":"** Have you had any trouble getting off to sleep during the past month?","options":["Not applicable or not appropriate e.g. question not asked","One hour or more delay (irrespective of sleeping tablets)","Not present","Two hours or more delay (irrespective of sleeping tablets) (In either case 10 or more nights during month)","Examiner unsure although question asked"]},{"name":"pse3782","description":"Do you wake early in the morning?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Two hours or more before ordinary time (In either case, 10 or more nights during month)","Examiner unsure although question asked","One- two hours before ordinary time"]},{"name":"pse3882","description":"Has there been any change in your interest in sex?","options":["Not applicable or not appropriate e .g. question not asked","Marked loss of interest and performance","Almost total loss of libido","Not present","Examiner unsure although question asked"]},{"name":"pse3982","description":"Does the depression or tension get worse just before the start of the monthly period?","options":["Examiner unsure although question asked","Not applicable or not appropriate e.g. question not asked","Marked exacerbation","No definite exacerbation"]},{"name":"pse4082","description":"** Have you been very much more irritable than usual recently?","options":["Shows anger by hitting people, throwing or breaking things","Not applicable or not appropriate e.g. question not asked","Not present","Keeps irritation to self","Examiner unsure although question asked","Shows anger by shouting or quarrelling"]},{"name":"pse4282","description":"** Have you felt particularly full of energy lately, or full of exciting ideas?","options":["Not applicable or not appropriate e .g. question not asked","As (1) but accompanied by very high energy output and activity which does not seem to make subject tired at the time. Definitely occurred during past month and persisted for hours at a time","Not present","Examiner unsure although question asked","Subjective equivalent of flight of ideas. Images and ideas flash through the mind, each suggesting others, at a faster rate than usual. State persists for hours at a time"]},{"name":"pse4982","description":"IF PERCEPTUAL DISTORTION (SYMPTOMS 49-54) MAY BE PRESENT","options":["Tick here"]},{"name":"pse6082","description":"* * Do you ever seem to hear what seem to be voices when nobody is about?"},{"name":"pse6482","description":"** Have you ever had a vision or seen things other people couldn't see?"},{"name":"pse1182rec","description":"** Have there been times lately when you have been very anxious or frightened?","options":["Not applicable or not appropriate e .g. question not asked","Not present","Symptom definitely present, with autonomic accompaniment, during past month, but of moderate clinical intensity, or intense less than 50% of the time","Examiner unsure although question asked","Symptom clinically intense more than 50% of the time"]},{"name":"pse1282rec","description":"** Have you had the feeling that something terrible might happen?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Symptom definitely present, with autonomic accompaniment, during past month, but of moderate clinical intensity, or intense less than 50% of the time","Examiner unsure although question asked","Symptom clinically intense more than 50% of the time"]},{"name":"pse1882rec","description":"Do you avoid any of these situations (specify as appropriate) because you know you will get anxious?","options":["Not applicable or not appropriate e.g. question not asked","Subject tends to avoid such situations whenever possible","No avoidance","Marked generalisation of avoidance has occurred during past month e.g. subject has not dared leave the house or has gone out only if accompanied","Examiner unsure although question asked"]},{"name":"pse1982rec","description":"** Do your thoughts tend to be muddled or slow?","options":["Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time","Not applicable or not appropriate e.g. question not asked","Symptom clinically intense more than 50% of past month","Not present","Examiner unsure although question asked"]},{"name":"pse2082rec","description":"** What has your concentration been like recently?","options":["Not applicable or not appropriate e.g. question not asked","Symptom clinically intense (cannot attempt to read or concentrate) more than 50% of past month","Only moderate form of symptom present in past month ( e.g. can read a short article, can concentrate if tries hard) or intense less than 50% of the time","Not present","Examiner unsure although question asked"]},{"name":"pse2182rec","description":"** Do you tend to brood on things?","options":["Not applicable or not appropriate e.g. question not asked","Marked impairment","Not present","Examiner unsure although question asked","Symptom has caused moderate impairment to work or social relationships"]},{"name":"pse2282rec","description":"** What about your interests, have they changed at all?","options":["Not applicable or not appropriate e.g. question not asked","Symptom definitely present during past month but of moderate clinical severity or severe less than 50% of the time","Not present","Symptom clinically severe more than 50% of the past month","Examiner unsure although question asked"]},{"name":"pse2482rec","description":"** How do you see the future?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Intense form of symptom (patient has given up hope altogether)","Examiner unsure although question asked","Hopelessness of moderate intensity but still has some degree of hope for the future (irrespective of time during month)"]},{"name":"pse2582rec","description":"** Have you felt that life wasn't worth living?","options":["Deliberately considered suicide (not just a fleeting thought) but made no attempt","Not applicable or not appropriate e.g. question not asked","Suicidal attempt but suicide's life never likely to be in serious danger, except unintentionally","Never deliberately considered suicide","Examiner unsure although question asked","Suicidal attempt apparently designed to end in death (i.e. accidental discovery or inefficient means)"]},{"name":"pse2982rec","description":"** What is your opinion of yourself compared to other people?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Examiner unsure although question asked","Subject considers self to be completely worthless. Symptom present more than 50% of the month","Some inferiority, not amounting to feeling of worthlessness. If subject considers self to be worthless, this intense form of the symptom is present less than 50% of the time"]},{"name":"pse3082rec","description":"** How confident do you feel in yourself?","options":["Moderate lack of self-confidence, or intense lack for less than 50% of the month","Not applicable or not appropriate e.g. question not asked","Intense lack of self-confidence for more than 50% of the month","Not present","Examiner unsure although question asked"]},{"name":"pse3282rec","description":"Do you have the feeling that you are being blamed for something or even accused? What about?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Subject feels accused of some sin or misdemeanour; not delusional","Subject feels blamed but not accused (irrespective of time during month)","Examiner unsure although question asked"]},{"name":"pse3382rec","description":"Do you tend to blame yourself at all?","options":["Not applicable or not appropriate e.g. question not asked","Subject feels over guilty about some peccadillo (irrespective of time during month)","Not present","Examiner unsure although question asked","Subject feels to blame for everything that has gone wrong even when not his fault , but not that he has committed a serious crime or sin ; not delusional"]},{"name":"pse3682rec","description":"** Do you seem to be slowed down in your movements, or have too little energy recently? How much has it affected you?","options":["Not applicable or not appropriate e.g. question not asked","Marked retardation and underactivity (irrespective of time during month)","Not present","Marked subjective listlessness and lack of energy","Examiner unsure although question asked"]},{"name":"pse4182rec","description":"** Have you sometimes felt particularly cheerful and on top of the world, without any reason?","options":["Not applicable or not appropriate e.g. question not asked","Moderately expansive mood (euphoria with marked element of inappropriateness or excitement, whether recognised by subject or not), present during past month, and persistent for hours at a time. Do not include transient high spirits. Not necessarily described by subject","Not present","Intense form of symptom (elation or exaltation) definitely present during past month and persistent for hours at a time. Described by subject","Examiner unsure although question asked"]},{"name":"pse4382rec","description":"Have you seemed super-efficient at work, or as though you had special powers or talents quite out of the ordinary?","options":["Not applicable or not appropriate e.g. question not asked","Grandiose ideas have been translated into action during the month e.g. overspending, gambling, etc. under the influence of grandiose ideas and expansive affect. Do not include compulsive gambling unless clearly of this type","Not present","Examiner unsure although question asked","Subjective feeling of superb health, exceptionally high intelligence, extraordinary abilities, etc. Persistent for hours at a time. Symptom occurred at some time during the month"]},{"name":"pse4482rec","description":"** Do you find that you have to keep on checking things that you know you have already done?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Symptom of moderate intensity or if severe, present less than 50% of the time","Symptom present in severe degree for more than 50% of the past month","Examiner unsure although question asked"]},{"name":"pse4582rec","description":"** Do you spend a lot of time on personal cleanliness, like washing over and over again even though you know you are clean? What about tidiness?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Symptom of moderate intensity or if severe, present less than 50% of the time","Symptom present in severe degree for more than 50% of the past month","Examiner unsure although question asked"]},{"name":"pse4682rec","description":"** Do you find it difficult to make decisions even about trivial things?","options":["Not applicable or not appropriate e.g. question not asked","Not present","Symptom of moderate intensity or if severe, present less than 50% of the time","Symptom present in severe degree for more than 50% of the past month","Examiner unsure although question asked"]},{"name":"pse4782rec","description":"** Have you had the feeling recently that things around you were unreal?)","options":["Intense form of symptom occurred during month and persisted for hours at a time. e .g. whole world appears like a gigantic stage-set, with imitation instead of real objects and puppets instead of people","Not applicable or not appropriate e.g. question not asked","Not present","Moderately intense form of symptom definitely occurred during past month, and persisted for hours at a time. Things appear colourless and artificial, people appear lifeless and seem to act rather than being themselves","Examiner unsure although question asked"]},{"name":"pse4882rec","description":"** Have you yourself felt unreal, that you were not a person, not in the living world?","options":["Intense form of symptom definitely occurred during past month and persisted for hours at a time. Subject feels he is dead, not a person , living in a parallel existence, a hollow shell, even that he does not exist","Not applicable or not appropriate e.g. question not asked","Not present","Moderately intense form of the symptom definitely occurred during past month and persisted for hours at a time. Subject feels himself unreal, a sham, a shadow","Examiner unsure although question asked"]},{"name":"pse9782rec","description":"** Have you had any lapses of memory recently?"},{"name":"pse9882rec","description":"** What medicines or drugs do you take?"},{"name":"pse9982rec","description":"** How much do you usually drink each day?","options":["Any check list item applies","Not applicable or not appropriate e.g. question not asked","Agrees alcohol has been a problem but not 2","Not present","Examiner unsure although question asked"]},{"name":"pseamd82","description":"** Are you attending for treatment, any person who is not medically qualified e.g. lay therapist, herbalist, acupuncturist, faith healer, Christian Scientist, church which forbids medical advice? Or have you done so in the past year?"},{"name":"pseanx82","description":"** Has there been any time during the past year when you have felt anxious or fearful or nervous over a considerable period? (Such that you were prone to nervous sweating, trembling or 'butterflies' in the stomach?)","options":["Not applicable","Yes","No","Examiner unsure"]},{"name":"psehyp82","description":"** Has there been any time during the past year when you have felt full to overflowing of energy or exciting ideas for days at a stretch? (Such that you needed less sleep than usual?)","options":["Not applicable","Yes","No","Examiner unsure"]},{"name":"psemdm82rec","description":"** May I ask if you are seeing a doctor for your nerves?"},{"name":"psemdy82rec","description":"** Have you seen a doctor in the past year for any nervous condition?"}],"temporalCoverage":"1982/1983","size":"5362"}</script><div class="MuiBox-root mui-gmsxad"><div class="MuiBox-root mui-jqhaor"><div class="MuiBox-root mui-1rr4qq7"><div class="MuiBox-root mui-1f5e1yp"><h4 class="MuiTypography-root MuiTypography-h4 MuiTypography-gutterBottom mui-10rcjuv">1982 Present State Examination Dataset</h4><button class="MuiButto Dataset\",\"url\":\"https://discoverynext.vercel.app/items/1982-present-state-examination-dataset\",\"keywords\":[],\"identifier\":[],\"variableMeasured\":[{\"name\":\"pse182\",\"description\":\"** Do you feel that you are physically ill in any way?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"No particular physical complaint, but does not say positively feels fit\",\"Feels unwell, but not seriously incapacitated\",\"Examiner unsure , although question asked\",\"Feels physically very fit\",\"Feels seriously incapacitated by physical illness\"]},{\"name\":\"pse482\",\"description\":\"** What is it like when you worry?\",\"options\":[\"Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense more than 50% of past month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse582\",\"description\":\"** Have you had headaches or other aches or pains during the past month?\",\"options\":[\"Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense more than 50% of past month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse682\",\"description\":\"** Have you been getting exhausted and worn out during the day or evening even when you haven't been working very hard?\",\"options\":[\"Intense form of symptom present for more than 50% of past month\",\"Not applicable or not appropriate e.g. question not asked\",\"Only moderate form of symptom (tiredness) present, or intense form (exhaustion) for less than 50% of the time\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse782\",\"description\":\"** Have you had difficulty in relaxing during the past month?\",\"options\":[\"Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense more than 50% of past month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse882\",\"description\":\"** Have you been so fidgety and restless that you couldn't sit still?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Intense form of symptom (pacing, etc. )present for more than 50% of past month\",\"Only moderate form of symptom (fidgety, restless) present, or intense form (pacing, can't sit down) for less than 50% of the time\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse982\",\"description\":\"** Do you tend to worry over your physical health?\",\"options\":[\"Symptom present during past month, but not (2)\",\"Not applicable, or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Subject constantly reverts to hypochondriacal preoccupations during interview\"]},{\"name\":\"pse1082\",\"description\":\"** Do you often feel on edge, or keyed up, or mentally tense or strained?\",\"options\":[\"Intense form of symptom present for more than 50% of past month\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom definitely present during past month , but of moderate intensity, or intense less than 50% of the time\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse1582\",\"description\":\"Do you tend to get anxious in certain situations, such as travelling or being alone, or being in a lift or tube train?\",\"options\":[\"Situation has occurred during past month and subject did feel anxious because of it\",\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred\"]},{\"name\":\"pse1682\",\"description\":\"What about meeting people e.g. going into a crowded room, making conversation?\",\"options\":[\"Situation has occurred during past month and subject did feel anxious because of it\",\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred\"]},{\"name\":\"pse1782\",\"description\":\"Do you have any special fears, like some people are scared of feathers, or cats, or spiders, or birds?\",\"options\":[\"Situation has occurred during past month and subject did feel anxious because of it\",\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Has not been in such situations during past month but aware that anxiety would have been present if the situation had occurred\"]},{\"name\":\"pse2682\",\"description\":\"Which seems worse, the depression or the anxiety? (use subject's own terms)\",\"options\":[\"Anxiety and depression both present but seem independent of each other\",\"Not applicable or not appropriate e.g. question not asked\",\"Anxiety primary\",\"Depression primary\",\"Examiner unsure\"]},{\"name\":\"pse2782\",\"description\":\"Is the depression worse at any particular time of day?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Not specially marked in mornings\",\"Examiner unsure although question asked\",\"No depression\",\"Specially marked in mornings\"]},{\"name\":\"pse3482\",\"description\":\"** What has your appetite been like recently?\",\"options\":[\"Not applicable or not appropriate e .g. question not asked\",\"No weight loss\",\"7 lb. or more\",\"Examiner unsure although question asked\",\"Less than 7 lb.\"]},{\"name\":\"pse3582\",\"description\":\"** Have you had any trouble getting off to sleep during the past month?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"One hour or more delay (irrespective of sleeping tablets)\",\"Not present\",\"Two hours or more delay (irrespective of sleeping tablets) (In either case 10 or more nights during month)\",\"Examiner unsure although question asked\"]},{\"name\":\"pse3782\",\"description\":\"Do you wake early in the morning?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Two hours or more before ordinary time (In either case, 10 or more nights during month)\",\"Examiner unsure although question asked\",\"One- two hours before ordinary time\"]},{\"name\":\"pse3882\",\"description\":\"Has there been any change in your interest in sex?\",\"options\":[\"Not applicable or not appropriate e .g. question not asked\",\"Marked loss of interest and performance\",\"Almost total loss of libido\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse3982\",\"description\":\"Does the depression or tension get worse just before the start of the monthly period?\",\"options\":[\"Examiner unsure although question asked\",\"Not applicable or not appropriate e.g. question not asked\",\"Marked exacerbation\",\"No definite exacerbation\"]},{\"name\":\"pse4082\",\"description\":\"** Have you been very much more irritable than usual recently?\",\"options\":[\"Shows anger by hitting people, throwing or breaking things\",\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Keeps irritation to self\",\"Examiner unsure although question asked\",\"Shows anger by shouting or quarrelling\"]},{\"name\":\"pse4282\",\"description\":\"** Have you felt particularly full of energy lately, or full of exciting ideas?\",\"options\":[\"Not applicable or not appropriate e .g. question not asked\",\"As (1) but accompanied by very high energy output and activity which does not seem to make subject tired at the time. Definitely occurred during past month and persisted for hours at a time\",\"Not present\",\"Examiner unsure although question asked\",\"Subjective equivalent of flight of ideas. Images and ideas flash through the mind, each suggesting others, at a faster rate than usual. State persists for hours at a time\"]},{\"name\":\"pse4982\",\"description\":\"IF PERCEPTUAL DISTORTION (SYMPTOMS 49-54) MAY BE PRESENT\",\"options\":[\"Tick here\"]},{\"name\":\"pse6082\",\"description\":\"* * Do you ever seem to hear what seem to be voices when nobody is about?\"},{\"name\":\"pse6482\",\"description\":\"** Have you ever had a vision or seen things other people couldn't see?\"},{\"name\":\"pse1182rec\",\"description\":\"** Have there been times lately when you have been very anxious or frightened?\",\"options\":[\"Not applicable or not appropriate e .g. question not asked\",\"Not present\",\"Symptom definitely present, with autonomic accompaniment, during past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Examiner unsure although question asked\",\"Symptom clinically intense more than 50% of the time\"]},{\"name\":\"pse1282rec\",\"description\":\"** Have you had the feeling that something terrible might happen?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Symptom definitely present, with autonomic accompaniment, during past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Examiner unsure although question asked\",\"Symptom clinically intense more than 50% of the time\"]},{\"name\":\"pse1882rec\",\"description\":\"Do you avoid any of these situations (specify as appropriate) because you know you will get anxious?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Subject tends to avoid such situations whenever possible\",\"No avoidance\",\"Marked generalisation of avoidance has occurred during past month e.g. subject has not dared leave the house or has gone out only if accompanied\",\"Examiner unsure although question asked\"]},{\"name\":\"pse1982rec\",\"description\":\"** Do your thoughts tend to be muddled or slow?\",\"options\":[\"Symptom definitely present during the past month, but of moderate clinical intensity, or intense less than 50% of the time\",\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense more than 50% of past month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse2082rec\",\"description\":\"** What has your concentration been like recently?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Symptom clinically intense (cannot attempt to read or concentrate) more than 50% of past month\",\"Only moderate form of symptom present in past month ( e.g. can read a short article, can concentrate if tries hard) or intense less than 50% of the time\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse2182rec\",\"description\":\"** Do you tend to brood on things?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Marked impairment\",\"Not present\",\"Examiner unsure although question asked\",\"Symptom has caused moderate impairment to work or social relationships\"]},{\"name\":\"pse2282rec\",\"description\":\"** What about your interests, have they changed at all?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Symptom definitely present during past month but of moderate clinical severity or severe less than 50% of the time\",\"Not present\",\"Symptom clinically severe more than 50% of the past month\",\"Examiner unsure although question asked\"]},{\"name\":\"pse2482rec\",\"description\":\"** How do you see the future?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Intense form of symptom (patient has given up hope altogether)\",\"Examiner unsure although question asked\",\"Hopelessness of moderate intensity but still has some degree of hope for the future (irrespective of time during month)\"]},{\"name\":\"pse2582rec\",\"description\":\"** Have you felt that life wasn't worth living?\",\"options\":[\"Deliberately considered suicide (not just a fleeting thought) but made no attempt\",\"Not applicable or not appropriate e.g. question not asked\",\"Suicidal attempt but suicide's life never likely to be in serious danger, except unintentionally\",\"Never deliberately considered suicide\",\"Examiner unsure although question asked\",\"Suicidal attempt apparently designed to end in death (i.e. accidental discovery or inefficient means)\"]},{\"name\":\"pse2982rec\",\"description\":\"** What is your opinion of yourself compared to other people?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Examiner unsure although question asked\",\"Subject considers self to be completely worthless. Symptom present more than 50% of the month\",\"Some inferiority, not amounting to feeling of worthlessness. If subject considers self to be worthless, this intense form of the symptom is present less than 50% of the time\"]},{\"name\":\"pse3082rec\",\"description\":\"** How confident do you feel in yourself?\",\"options\":[\"Moderate lack of self-confidence, or intense lack for less than 50% of the month\",\"Not applicable or not appropriate e.g. question not asked\",\"Intense lack of self-confidence for more than 50% of the month\",\"Not present\",\"Examiner unsure although question asked\"]},{\"name\":\"pse3282rec\",\"description\":\"Do you have the feeling that you are being blamed for something or even accused? What about?\",\"options\":[\"Not applicable or not appropriate e.g. question not asked\",\"Not present\",\"Subject feels accused of some sin or misdemeanour; not delusional\",\"Subject feels blamed but not accused (irrespective
