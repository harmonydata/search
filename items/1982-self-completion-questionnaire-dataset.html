99\",\"description\":\"HAVE YOU RECENTLY: Been managing to keep yourself busy and occupied?\",\"options\":[\"More so than usual\",\"Same as usual\",\"Much less than usual\",\"Rather less than usual\"]},{\"name\":\"GHQ1199\",\"description\":\"HAVE YOU RECENTLY: Been taking longer over the things you do?\",\"options\":[\"Quicker than usual\",\"Same as usual\",\"Longer than usual\",\"Much longer than usual\"]},{\"name\":\"GHQ1299\",\"description\":\"HAVE YOU RECENTLY: Felt on the whole you were doing things well?\",\"options\":[\"Less well than usual\",\"About the same as usual\",\"Better than usual\",\"Much less well\"]},{\"name\":\"GHQ1399\",\"description\":\"HAVE YOU RECENTLY: Been satisfied with the way you've carried out your task?\",\"options\":[\"More satisfied\",\"About the same as usual\",\"Less satisfied than usual\",\"Much less satisfied\"]},{\"name\":\"GHQ1499\",\"description\":\"HAVE YOU RECENTLY: Felt that you are playing a useful part in things?\",\"options\":[\"More so than usual\",\"Same as usual\",\"Less useful than usual\",\"Much less useful\"]},{\"name\":\"GHQ1799\",\"description\":\"HAVE YOU RECENTLY: Been able to enjoy your normal day-to-day activities?\",\"options\":[\"Less so than usual\",\"More so than usual\",\"Same as usual\",\"Much less than usual\"]},{\"name\":\"GHQ1899\",\"description\":\"HAVE YOU RECENTLY: Been getting edgy and bad-tempered?\",\"options\":[\"Rather more than usual\",\"Not at all\",\"No more than usual\",\"Much more than usual\"]},{\"name\":\"GHQ1999\",\"description\":\"HAVE YOU RECENTLY: Been getting scared or panicky for no good reason?\",\"options\":[\"Rather more than usual\",\"Not at all\",\"No more than usual\",\"Much more than usual\"]},{\"name\":\"GHQ2099\",\"description\":\"HAVE YOU RECENTLY: Found everything getting on top of you?\",\"options\":[\"Rather more than usual\",\"Not at all\",\"No more than usual\",\"Much more than usual\"]},{\"name\":\"GHQ2199\",\"description\":\"HAVE YOU RECENTLY: Been thinking of yo
