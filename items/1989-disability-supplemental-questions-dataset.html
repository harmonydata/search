],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"3RebmZ67oM5-nSD7geqZa\",{\"children\":[[\"$\",\"$Lf\",null,{\"children\":\"$L10\"}],[\"$\",\"$L11\",null,{\"children\":\"$L12\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$13\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"14:I[53704,[\"6586\",\"static/js/6586.2e946dbf.js\",\"8378\",\"static/js/8378.a1bea36e.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"9809\",\"static/js/9809.f9049b43.js\",\"6741\",\"static/js/6741.ce01eadc.js\",\"2649\",\"static/js/2649.39caf1a1.js\",\"4398\",\"static/js/4398.8b943151.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"7626\",\"static/js/7626.7cae5298.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.ff89d9aa.js\"],\"\"]\n15:I[77626,[\"6586\",\"static/js/6586.2e946dbf.js\",\"8378\",\"static/js/8378.a1bea36e.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"9809\",\"static/js/9809.f9049b43.js\",\"6741\",\"static/js/6741.ce01eadc.js\",\"2649\",\"static/js/2649.39caf1a1.js\",\"4398\",\"static/js/4398.8b943151.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"7626\",\"static/js/7626.7cae5298.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.ff89d9aa.js\"],\"default\"]\n16:T726,The Medical Research Council (MRC) National Survey of Health and Development (NSHD) is the oldest and longest running of the British birth cohort studies.\n\nAlso known as the 1946 British birth cohort study, it has followed 5,362 men and women since their birth in England, Scotland or Wales in one week in March 1946, so far until age 70 years. Today, with study members entering their seventies , the NSHD offers a unique opportunity to explore the long-term biological and social processes of ageing and how ageing is affected by factors acting across the whole of life.\n\nFrom an initial maternity survey of 13,687 of all births recorded in England, Scotland and Wales during one week of March, 1946, a socially stratified sample of 5,362 singleton babies born to married parents was selected for follow-up. This sample comprises the NSHD cohort and participants have been studied 25 times.\n\nDuring their childhood, the main aim of the NSHD was to investigate how the environment at home and at school affected physical and mental development and educational attainment. During adulthood, the main aim was to investigate how childhood health and development and lifetime social circumstances affected their adult health and function an"])</script><script>self.__next_f.push([1,"d how these change with age.  NSHD is now a life course study of ageing. Study members were asked to attend a clinic at age 60-64 for a range of assessments (or alternatively have a home visit). They were invited for a further home visit at 69 years , updating information on health, lifestyle and life circumstances as well as obtaining repeat physical and cognitive measurements. Postal questionnaires were completed before the clinic and home visits. A subset of 500 study members are also being invited to participate in a Neuroscience sub-study.\n\nStudy website: http://www.nshd.mrc.ac.uk/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"1989 Disability Supplemental Questions Dataset\\\",\\\"description\\\":\\\"1989 Disability Supplemental Questions Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/1989-disability-supplemental-questions-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[],\\\"temporalCoverage\\\":\\\"1989/1990\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"1989 Disability Supplemental Questions Dataset\",\"description\":\"1989 Disability Supplemental Questions Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.lha/3ca664ff-3f4a-45dd-b7eb-7c46566b8d16\"],\"keywords\":[],\"identifier\":[],\"variableMeasured\":[{\"name\":\"BALC89\",\"description\":\"Falling\",\"options\":[\"Has not fallen in the past year\",\"Has fallen 12 or more times in the past year\",\"Has fallen between 3 and 11 times in the past year\",\"Has fallen once or twice in the past year\"]},{\"name\":\"BEDC89\",\"description\":\"Can you get in and out of bed without help?\"},{\"name\":\"BENDC89\",\"description\":\"Bending and straightening\",\"options\":[\"Cannot bend down far enough to touch knees and straighten up\",\"Can bend down to sweep up something from the floor and straighten up\",\"Can bend down far enough to touch knees and straighten up\",\"Can bend down to pick up something from the floor and straighten up\"]},{\"name\":\"BLADC89\",\"description\":\"For those who answered yes to question 3b please indicate how often they lose control of their bladder.\",\"options\":[\"Less than twice a month, but at least once a month\",\"Less than once a month\",\"Less than every 24 hours, but at least once a week\",\"Less than once a week, but at least twice a month\",\"At least once every 24 hours\"]},{\"name\":\"BOWLC89\",\"description\":\"For those who answered yes to question 3c please establish how often they lose control of their bowels?\",\"options\":[\"Less than twice a month, but at least once a month\",\"Less than once a month\",\"Less than every 24 hours, but at least once a week\",\"Less than once a week, but at least twice a month\",\"At least once every 24 hours\"]},{\"name\":\"DRESC89\",\"description\":\"Can you dress and undress without help?\"},{\"name\":\"FACEC89\",\"description\":\"Can you wash your hands and face without help?\"},{\"name\":\"FALLC89\",\"description\":\"Balance\",\"options\":[\"Needs to hold on occasionally to keep balance\",\"Often needs to hold on to something to keep balance\",\"Always needs to hold on to something to keep balance\",\"Does not need to hold on to something to keep balance\"]},{\"name\":\"FEEDC89\",\"description\":\"Can you feed yourself, including cutting up food, without help?\"},{\"name\":\"HANLC89\",\"description\":\"How difficult is it for you to hold your left arm out to shake hands with someone?\"},{\"name\":\"HANRC89\",\"description\":\"How difficult is it for you to hold your right arm out to shake hands with someone?\"},{\"name\":\"HATLC89\",\"description\":\"How difficult is it for you to put your left hand up to your head to put a hat on?\"},{\"name\":\"HATRC89\",\"description\":\"How difficult is it for you to put your right hand up to your head to put a hat on?\"},{\"name\":\"HEARC89\",\"description\":\"For those who answered yes to question 5b please circle the level of disability (with hearing aid if worn)\",\"options\":[\"Has no difficulty hearing someone talking in a quiet room (with hearing aid)\",\"Has no difficulty hearing someone talking in a loud voice in a quiet room\",\"Can follow a TV programme with the sound turned up\",\"Can follow a TV programme at volume others find acceptable\",\"Can hear a door bell, alarm clock or telephone bell\",\"Cannot follow a TV programme with the sound turned up\",\"Cannot hear sounds at all\",\"Can use a telephone\"]},{\"name\":\"HEDLC89\",\"description\":\"How difficult is it for you to put your left arm above your head to reach for something above you?\"},{\"name\":\"KETC89\",\"description\":\"Is it difficult for you to pick up and pour from a full kettle (without using special gadgets)?\"},{\"name\":\"MILLC89\",\"description\":\"Using your left hand only can you pick up and carry a pint of milk?\"},{\"name\":\"MILRC89\",\"description\":\"Using your right hand only can you pick up and carry a pint of milk?\"},{\"name\":\"MUGLC89\",\"description\":\"Using your left hand only can you pic \",\"Sees well enough to recognise a friend who is an arm's length away (but not across a room)\",\"Can see the shapes of the furniture in this room\",\"Can tell by the light where the windows are\"]},{\"name\":\"SPOOC89\",\"description\":\"Is it difficult for you to serve food from a pan using a spoon or ladle (without using special gadgets)?\"},{\"name\":\"STEPC89\",\"description\":\"Steps and stairs\",\"options\":[\"Cannot walk up and down one step\",\"Can walk up and down a flight of stairs in a normal manner without stopping for a rest and and without holding on\",\"Can only walk up and down a flight of stairs without stopping for a rest and without holding on if goes sideways or one step at a time\",\"Can only walk up and down a flight of 12 stairs if holds on and takes a rest\",\"Can only walk up and down a flight of 12 stairs if holds on (doesn't need a rest)\",\"Can walk up and down at least one step but cannot manage a flight of 12 stairs\"]},{\"name\":\"TUKLC89\",\"description\":\"How difficult is it for you to put your left hand behind your back to tuck in a blouse/shirt?\"},{\"name\":\"TUKRC89\",\"description\":\"How difficult is it for you to put your right hand behind you back to tuck in a blouse/shirt?\"},{\"name\":\"WALKC89\",\"description\":\"Walking\",\"options\":[\"Can only walk a few steps without stopping or severe discomfort\",\"Can walk more than 200 yd (but less than 1/4 mile) without stopping or severe discomfort\",\"Cannot walk at all\",\"Can walk more than 50 yd without stopping or severe discomfort\",\"Can walk more than a quarter of a mile without stopping or severe discomfort\"]},{\"name\":\"WASHC89\",\"description\":\"Can you wash all over without help?\"},{\"name\":\"WCGOC89\",\"description\":\"Can you get to the toilet without help?\"},{\"name\":\"WCINC89\",\"description\":\"Can you use the toilet without help?\"},{\"name\":\"WRINC89\",\"description\":\"Is it difficult for you to wring out light washing (without using special gadget
