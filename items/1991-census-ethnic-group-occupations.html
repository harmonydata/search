Users who wish to find out more about data from the 1991 census should visit the 
Census.ac.uk web site.
 The file contains aggregate data at the occupational unit group (371 SOC codes) level of detail for women and men in the ten ethnic groups identified in the 1991 Census: White, Black Caribbean, Black African, Black Other, Indian, Pakistani, Bangladeshi, Chinese, Other Asian and Other. This is further broken down by full-time/part-time, defined as follows:full-timers are defined as those who work 31 or more hours per week, except in teaching occupations (SOC Codes 230, 231, 233, 234, 235 and 239) where 25 or more hours count as full-timepart-timers work 30 hours or less each week (24 or less for teachers)Data are for 10% of the population of England and Wales. Those who did not state their hours of work on the Census form are also shown."/><meta property="og:title" content="1991 Census Ethnic Group Occupations"/><meta property="og:description" content="These data were prepared for the ESRC Project &#x27;Ethnicity, Sex and Motherhood: Occupational Segregation and Disadvantage in Women&#x27;s Working Lives&#x27;. One of the aims of this project was to examine patterns of occupational segregation by both sex and by ethnic group at a more detailed level than is possible with publicly-available data. A cross-sectional picture of segregation in 1991 showed ethnic variations in patterns of sex segregation and sex differences in segregation by ethnic group. In addition, the research explored patterns of gender and ethnic advantage and disadvantage in the occupational structure.
