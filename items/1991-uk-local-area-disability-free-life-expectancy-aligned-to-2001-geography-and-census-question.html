earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8d5f655ba5d1c168.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-38377216d08118bc.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>1991 UK local area disability free life expectancy aligned to 2001 geography and census question</title><meta name="description" content="Between 1991 and 2001, the census question underlying the calculation of disability free life expectancy (DFLE) changed, which initially made it impossible to follow over time how DFLE on a local area level had changed. The main issue here was that the 1991 question led to a wide underreporting of disability and with that an overestimation of DFLE. To solve this problem, we have developed DFLE estimates for local areas in the UK in 1991, aligned to 2001, borrowing strength from national surveys. The dataset contains DFLE by five year age groups up to 85+ for men and women and all UK local areas for 1991 in 2001 geography.The UK, as most other countries, has seen remarkable increases in life expectancy over the last century. However life expectancy does not truly reflect the health of our ageing population. Healthy Life Expectancy (HLE) adds a quality dimension to life expectancy and indicates how many remaining years are expected to be healthy ones. It is already known that life expectancy and HLE at birth and at age 65 vary considerably across England and Wales. Through three linked work packages this project will explore the reasons for these inequalities, specifically addressing:
how life expectancy and HLE at different ages in local authorities changed between 1991 and 2001, and the extent to which the changes were explained by variations in area-level social factors (deprivation, ethnic minority levels, unemployment, etc)
the relative contribution of individual-level social, health and lifestyle factors to inequalities in HLE and which transitions (onset of ill-health, recovery, mortality) they affect.

rvice.ac.uk/datacatalogue/studies/study?id=851642\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"ESRC\"}]}"])</script><script>self.__next_f.push([1,"14:T76f,Between 1991 and 2001, the census question underlying the calculation of disability free life expectancy (DFLE) changed, which initially made it impossible to follow over time how DFLE on a local area level had changed. The main issue here was that the 1991 question led to a wide underreporting of disability and with that an overestimation of DFLE. To solve this problem, we have developed DFLE estimates for local areas in the UK in 1991, aligned to 2001, borrowing strength from national surveys. The dataset contains DFLE by five year age groups up to 85+ for men and women and all UK local areas for 1991 in 2001 geography.The UK, as most other countries, has seen remarkable increases in life expectancy over the last century. However life expectancy does not truly reflect the health of our ageing population. Healthy Life Expectancy (HLE) adds a quality dimension to life expectancy and indicates how many remaining years are expected to be healthy ones. It is already known that life expectancy and HLE at birth and at age 65 vary considerably across England and Wales. Through three linked work packages this project will explore the reasons for these inequalities, specifically addressing:\nhow life expectancy and HLE at different ages in local authorities changed between 1991 and 2001, and the extent to which the changes were explained by variations in area-level social factors (deprivation, ethnic minority levels, unemployment, etc)\nthe relative contribution of individual-level social, health and lifestyle factors to inequalities in HLE and which transitions (onset of ill-health, recovery, mortality) they affect.\nThe third work package will focus on evaluating the different methods for calculating HLE from cross sectional and longitudinal data and, in particular, which methods are most robust when there is missing data or when the time intervals between interviews are unequal.a:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"dataset\":{\"title\":\"19"])</script><script>self.__next_f.push([1,"91 UK local area disability free life expectancy aligned to 2001 geography and census question\",\"description\":\"$14\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"$undefined\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[\"DISABILITY\",\"CENSUS DATA\",\"HEALTH\",\"POPULATION\"],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=851642\",\"logo\":\"$undefined\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=851642\",\"https://reshare.ukdataservice.ac.uk/851642\",\"http://dx.doi.org/10.5255/UKDA-SN-851642\",\"http://dx.doi.org/10.5255/UKDA-SN-851642\"],\"child_datasets\":[],\"aiSummary\":null}}]]\n"])</script><script>self.__next_f.push([1,"15:T76f,Between 1991 and 2001, the census question underlying the calculation of disability free life expectancy (DFLE) changed, which initially made it impossible to follow over time how DFLE on a local area level had changed. The main issue here was that the 1991 question led to a wide underreporting of disability and with that an overestimation of DFLE. To solve this problem, we have developed DFLE estimates for local areas in the UK in 1991, aligned to 2001, borrowing strength from national surveys. The dataset contains DFLE by five year age groups up to 85+ for men and women and all UK local areas for 1991 in 2001 geography.The UK, as most other countries, has seen remarkable increases in life expectancy over the last century. However life expectancy does not truly reflect the health of our ageing population. Healthy Life Expectancy (HLE) adds a quality dimension to life expectancy and indicates how many remaining years are expected to be healthy ones. It is already known that life expectancy and HLE at birth and at age 65 vary considerably across England and Wales. Through three linked work packages this project will explore the reasons for these inequalities, specifically addressing:\nhow life expectancy and HLE at different ages in local authorities changed between 1991 and 2001, and the extent to which the changes were explained by variations in area-level social factors (deprivation, ethnic minority levels, unemployment, etc)\nthe relative contribution of individual-level social, health and lifestyle factors to inequalities in HLE and which transitions (onset of ill-health, recovery, mortality) they affect.\nThe third work package will focus on evaluating the different methods for calculating HLE from cross sectional and longitudinal data and, in particular, which methods are most robust when there is missing data or when the time intervals between interviews are unequal.16:T76f,Between 1991 and 2001, the census question underlying the calculation of disability free life expectancy (DFLE) changed, which in"])</script><script>self.__next_f.push([1,"itially made it impossible to follow over time how DFLE on a local area level had changed. The main issue here was that the 1991 question led to a wide underreporting of disability and with that an overestimation of DFLE. To solve this problem, we have developed DFLE estimates for local areas in the UK in 1991, aligned to 2001, borrowing strength from national surveys. The dataset contains DFLE by five year age groups up to 85+ for men and women and all UK local areas for 1991 in 2001 geography.The UK, as most other countries, has seen remarkable increases in life expectancy over the last century. However life expectancy does not truly reflect the health of our ageing population. Healthy Life Expectancy (HLE) adds a quality dimension to life expectancy and indicates how many remaining years are expected to be healthy ones. It is already known that life expectancy and HLE at birth and at age 65 vary considerably across England and Wales. Through three linked work packages this project will explore the reasons for these inequalities, specifically addressing:\nhow life expectancy and HLE at different ages in local authorities changed between 1991 and 2001, and the extent to which the changes were explained by variations in area-level social factors (deprivation, ethnic minority levels, unemployment, etc)\nthe relative contribution of individual-level social, health and lifestyle factors to inequalities in HLE and which transitions (onset of ill-health, recovery, mortality) they affect.\nThe third work package will focus on evaluating the different methods for calculating HLE from cross sectional and longitudinal data and, in particular, which methods are most robust when there is missing data or when the time intervals between interviews are unequal.17:T76f,Between 1991 and 2001, the census question underlying the calculation of disability free life expectancy (DFLE) changed, which initially made it impossible to follow over time how DFLE on a local area level had changed. The main issue here was that the 1991 question"])</script><script>self.__next_f.push([1," led to a wide underreporting of disability and with that an overestimation of DFLE. To solve this problem, we have developed DFLE estimates for local areas in the UK in 1991, aligned to 2001, borrowing strength from national surveys. The dataset contains DFLE by five year age groups up to 85+ for men and women and all UK local areas for 1991 in 2001 geography.The UK, as most other countries, has seen remarkable increases in life expectancy over the last century. However life expectancy does not truly reflect the health of our ageing population. Healthy Life Expectancy (
