ouse/partner or felt betrayed or disappointed by them?\",\"options\":[\"No\",\"Yes\",\"No spouse/partner\"]},{\"name\":\"dynam\",\"description\":\"Nurse: Enter serial number of dynamometer. Serial\"},{\"name\":\"earn99\",\"description\":\"Which of the letters on this card represents your usual gross earnings for that pay period, before any deductions, and including regular overtime?\",\"options\":[\"T\",\"R\",\"B\",\"A\",\"G\",\"Z\",\"Y\",\"O\",\"F\",\"V\",\"H\",\"X\",\"C\",\"U\",\"K\",\"M\",\"I\",\"E\",\"S\",\"P\",\"L\",\"Q\",\"W\",\"N\",\"J\"]},{\"name\":\"earnp\",\"description\":\"I would next like to ask you about your usual gross earnings before any deductions and including overtime. What pay period would it be convenient for you to use\",\"options\":[\"One week\",\"Four weeks or a month\",\"Or one year\"]},{\"name\":\"empcn\",\"description\":\"Does your employer contribute towards your pension?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"env\",\"description\":\"Later on I am going to give you a name and address to write on this envelope.  When you  have finished doing that I would like you to do the following: Turn it over, seal it, and write your initials on the back.  Could you remember to do that then, without me reminding you?\",\"options\":[\"Respondent refuses to do the test\",\"Respondent will do the test\"]},{\"name\":\"esr\",\"description\":\"Are/were you working as an employee or self-employed?\",\"options\":[\"Self employed\",\"Employee\"]},{\"name\":\"esr1\",\"description\":\"How many employees are/were there at the place where you work(ed)?\",\"options\":[\"500 or more\",\"1-9\",\"25 to 499\",\"10 to 24\"]},{\"name\":\"ess\",\"description\":\"Did/do you have any managerial duties, or were/are you supervising any other employees?\",\"options\":[\"Not supervising others\",\"Foreman, supervisor or chargehand\",\"Manager\"]},{\"name\":\"essa\",\"description\":\"Were/are you working on your own or did/do you have employees?\",\"options\":[\"With employ ter search attempted\"]},{\"name\":\"luax\",\"description\":\"Age\"},{\"name\":\"luax2\",\"description\":\"Age\"},{\"name\":\"lubx\",\"description\":\"Did you have a breast biopsy, (that is having a small piece of tissue removed from your breast)?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"lubx2\",\"description\":\"Did you have a breast biopsy, (that is having a small piece of tissue removed from your breast)?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"ludgx\",\"description\":\"Looking at the show card E, please tell me what was the diagnosis. Please choose an answer from this card.\",\"options\":[\"Other, specify at next question\",\"Breast cancer\",\"No abnormality\",\"Status unknown\",\"Benign breast lump\"]},{\"name\":\"ludgx2\",\"description\":\"Looking at the show card E, please tell me what was the diagnosis. Please choose an answer from this card.\",\"options\":[\"Other, specify at next question\",\"Breast cancer\",\"No abnormality\",\"Status unknown\",\"Benign breast lump\"]},{\"name\":\"lue\",\"description\":\"Have you ever consulted a doctor about breast lumps?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"lumx\",\"description\":\"In what month of [LFF year] did you have your first consultation? Month\"},{\"name\":\"lumx2\",\"description\":\"In what month of [LFF year] did you have your first consultation? Month\"},{\"name\":\"lutime\",\"description\":\"How many times have you consulted a doctor about breast lumps. Is it\",\"options\":[\"3 times or\",\"Twice\",\"Once\",\"More than 3 times?\"]},{\"name\":\"luwhenx\",\"description\":\"I would now like to ask you some questions about your first consultation about breast lumps. When did you have your first consultation. Please either tell me the year or how old you were at the time?\",\"options\":[\"Age\",\"Year\"]},{\"name\":\"luwhenx2\",\"description\":\"I would now like to ask you some questions about your most recent consultation about breast lumps. When did you have your most recent consultation. Please
