 with Bereaved Individuals With Lived Experience and Professionals Working in Low-Income Communities in the UK, 2020-2021</title><meta name="description" content="The Checking Out project is a small qualitative study exploring attitudes towards, and experiences of, death and dying in low-income communities in the UK. The aims of the project are to explore the notion of ‘a good death’ within low-income communities, to understand the impact of poverty on experiences of end of life and bereavement and to advance understanding of the ways in which fear, stigma and trust impact on communication, relations (between patients, carers, families, social networks, healthcare professionals and organisations) and access to end-of-life care.
This dataset includes interviews with bereaved individuals (n=14) and professionals involved in supporting people experiencing poverty at end of life or in bereavement (n = 15) and represents one strand of the Checking Out study.The Checking Out project forms part of a three year fellowship, funded by the Wellcome Trust, exploring attitudes towards and experiences of death and dying in low-income communities in the UK. The research employs mixed qualitative methods in community settings to focus on the views and experiences of those living on a low-income in relation to end-of-life care and bereavement.
The aims of the Checking Out project are 
1)to explore the notion of ‘a good death’ within low-income communities, using an engaged research approach to examine and contextualise the ways that individuals talk about and view death and dying
