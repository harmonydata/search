d23799d5.js" async=""></script><script src="/search/_next/static/js/app/not-found.8603e5a2.js" async=""></script><script src="/search/_next/static/js/app/items/%5B%5B...slug%5D%5D/page.da98905d.js" async=""></script><link rel="preload" href="https://www.googletagmanager.com/gtag/js?id=G-S79J6E39ZP" as="script"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>3535_bcs7016x</title><meta name="description" content="The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children&#x27;s cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Polygenic IndicesPolygenic indices are available under Special Licence SN 9439. Derived summary scores have been created that combine the estimated effects of many different genes on a specific trait or characteristic, such as a person&#x27;s risk of Alzheimer&#x27;s disease, asthma, substance abuse, or mental health disorders, for example. These polygenic scores can be combined with existing survey data to offer a more nuanced understanding of how cohort members&#x27; outcomes may be shaped.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard Safeguarded Licence.
1970 British Cohort Study: Age 16, Sweep 4, 1986
The purpose of the 16-year follow-up was to review and evaluate adolescent (mid-teenage) health, care, education, social and family environment throughout Great Britain, as experienced by the BCS70 cohort. At the same time, a parallel survey was also conducted with head teachers of schools likely to be attended by cohort members. The main impetus behind this was to find out more about these schools, especially as many of the cohort members were about to leave full-time education. The head teacher questionnaires were not able to be keyed, documented and deposited at the time of the survey due to lack of resources, but funding finally became available in 2004/5 to complete this task at CLS. The resulting dataset is archived under SN 5225.Latest edition informationFor the ninth edition (September 2022), a derived dataset (bcs70_age16_school_type) has been added, which includes age 16 school type data for the entire BCS cohort. This is derived from STYPE (BCS4), B9SC16TP (BCS9) and the 1986 School Census. A user guide describing this variable in full has also been added. In addition, the derived variable BD4STYPE has been removed from the data file bcs4derived."/><meta property="og:title" content="3535_bcs7016x"/><meta property="og:description" content="The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Eviden d, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Polygenic IndicesPolygenic indices are available under Special Licence SN 9439. Derived summary scores have been created that combine the estimated effects of many different genes on a specific trait or characteristic, such as a person's risk of Alzheimer's disease, asthma, substance abuse, or mental health disorders, for example. These polygenic scores can be combined with existing survey data to offer a more nuanced understanding of how cohort members' outcomes may be shaped.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard Safeguarded Licence.\n1970 British Cohort Study: Age 16, Sweep 4, 1986\nThe purpose of the 16-year follow-up was to review and evaluate adolescent (mid-teenage) health, care, education, social and family environment throughout Great Britain, as experienced by the BCS70 cohort. At the same time, a parallel survey was also conducted with head teachers of schools likely to be attended by cohort members. The main impetus behind this was to find out more about these schools, especially as many of the cohort members were about to leave full-time education. The head teacher questionnaires were not able to be keyed, documented and deposited at the time of the survey due to lack of resources, but funding finally became available in 2004/5 to complete this task at CLS. The resulting dataset is archived under SN 5225.Latest edition informationFor the ninth edition (September 2022), a derived dataset (bcs70_age16_school_type) has been added, which includes age 16 school type data for the entire BCS cohort. This is derived from STYPE (BCS4), B9SC16TP (BCS9) and the 1986 School Census. A user guide describing this variable in full has also been added. In addition, the derived variable BD4STYPE has been removed from the data file bcs4derived."])</script><script>self.__next_f.push([1,"1c:Tde0,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at dence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Polygenic IndicesPolygenic indices are available under Special Licence SN 9439. Derived summary scores have been created that combine the estimated effects of many different genes on a specific trait or characteristic, such as a person's risk of Alzheimer's disease, asthma, substance abuse, or mental health disorders, for example. These polygenic scores can be combined with existing survey data to offer a more nuanced understanding of how cohort members' outcomes may be shaped.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard Safeguarded Licence.\n1970 British Cohort Study: Age 16, Sweep 4, 1986\nThe purpose of the 16-year follow-up was to review and evaluate adolescent (mid-teenage) health, care, education, social and family environment throughout Great Britain, as experienced by the BCS70 cohort. At the same time, a parallel survey was also conducted with head teachers of schools likely to be attended by cohort members. The main impetus behind this was to find out more about these schools, especially as many of the cohort members were about to leave full-time education. The head teacher questionnaires were not able to be keyed, documented and deposited at the time of the survey due to lack of resources, but funding finally became available in 2004/5 to complete this task at CLS. The resulting dataset is archived under SN 5225.Latest edition informationFor the ninth edition (September 2022), a derived dataset (bcs70_age16_school_type) has been added, which includes age 16 school type data for the entire BCS cohort. This is derived from STYPE (BCS4), B9SC16TP (BCS9) and the 1986 School Census. A user guide describing this variable in full has also been added. In addition, the derived variable BD4STYPE has been removed from the data file bcs4derived."])</script><script>self.__next_f.push([1,"14:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"3535_bcs7016x\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1d\"}],\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\",\"$L2c\",\"$L2d\"],\"error\":null,\"digest\":\"$undefined\"}\n18:\"$14:metadata\"\n"])</script><script>self.__next_f.push([1,"30:I[80622,[],\"IconMark\"]\n1e:[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"3535_bcs7016x\"}]\n2e:Tde0,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring
