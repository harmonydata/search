ess Key 1 and record: Mean\"},{\"name\":\"RTMNO09\",\"description\":\"Provide machine no.\"},{\"name\":\"RTSD09\",\"description\":\"When display flashes: Press Key 2 and record: Standard deviation\"},{\"name\":\"ruac09\",\"description\":\"Measure circumference of right arm to the nearest mm. Arm\"},{\"name\":\"RVSA09\",\"description\":\"Please record whether the letter search was attempted. Code one only.\",\"options\":[\"Letter search not attempted\",\"Letter search attempted\"]},{\"name\":\"sbp109\",\"description\":\"First reading: SYSTOLIC\"},{\"name\":\"sbp209\",\"description\":\"Second reading: SYSTOLIC\"},{\"name\":\"SEET09\",\"description\":\"Nurse: Did the survey member have visual difficulty during testing?\",\"options\":[\"Mild difficulty\",\"No difficulty\",\"No tests done\",\"Severe difficulty\"]},{\"name\":\"step09\",\"description\":\"Do you find it difficult walking up and down stairs, because of long-term health problems?\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"stepl09\",\"description\":\"can you walk up and down a flight of 12 stairs in a normal manner without holding on or taking a rest?\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"TENQU109\",\"description\":\"First blow: Technique satisfactory?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"TENQU209\",\"description\":\"Second blow: Technique satisfactory?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"UL10P09\",\"description\":\"In the last year, have you lost more than 10 pounds unintentionally?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"UWLS09\",\"description\":\"In the last 12 months, have you had a problem with the following? Unexplained weight loss?\",\"options\":[\"Rarely or never\",\"Very often\",\"Sometimes\",\"Often\"]},{\"name\":\"VSDONE09\",\"description\":\"I would now like to see how quickly you can work through this list, crossing out the P's and W's. Are you willing to do this test?\",\"options\":[\"No\",\"Yes\",\"Unable, other (e.g. materials not available)\",\"Unable for health reaso
