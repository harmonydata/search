 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>2010 EU Farm Structure Survey and rural payments data for Scotland</title><meta name="description" content="The 2010 EU Farm Structure Survey (FSS) gathered information on the main activities of farm holdings alongside information on labour and diversification activities. The bulk of the FSS was collected through an expanded June Agricultural Census alongside administrative sources. The Survey of Agricultural Production Methods (SAPM) formed part of the 2010 EU Farm Structure Survey and recorded details of farming practices across Scotland. https://www.gov.scot/publications/results-from-the-survey-of-farm-structure-and-methods-2010/ The survey and the questions asked were determined by a European Commission requirement and were carried out across the whole of the EU. Rural payments 2010 data shows agricultural and environmental payments made by Rural Payments and Inspections Division (RPID part of SG) for those holdings included in the FSS dataset. Data linking is done through probabilistic matching to the NRS Population spine using Names, Surnames, Postcodes, Sex, Age band and where available UPRN. High linkage rates require good overlap of the test and spine populations. In this case we have farm businesses (and representatives at those business addresses) being matched to individual level population data which uses their place of residence. This can cause issues with matching as an individual’s residence location is not necessarily their business location and the representative may be a business manager (who oversees a number of farms and may not live on a farm) rather than an individual farmer. High linkage rates also require high rates of data completeness across all of the variables used for matching. This is not the case for the farm business data. Additionally, the representative’s age is recorded using age bands which has lower discriminatory power to match unique individuals than using full date of birth. Together, these factors have resulted in a lower linkage rate (46%) than observed for other ingested datasets."/><meta property="og:title" content="2010 EU Farm Structure Survey and rural payments data for Scotland"/><meta property="og:description" content="The 2010 EU Farm Structure Survey (FSS) gathered information on the main activities of farm holdings alongside information on labour and diversification activities. The bulk of the FSS was collected through an expanded June Agricultural Census alongside administrative sources. The Survey of Agricultural Production Methods (SAPM) formed part of the 2010 EU Farm Structure Survey and recorded details of farming practices across Scotland. https://www.gov.scot/publications/results-from-the-survey-of-farm-structure-and-methods-2010/ The survey and the questions asked were determined by a European Commission requirement and were carried out across the whole of the EU. Rural payments 2010 data shows agricultural and environmental payments made by Rural Payments and Inspections Division (RPID part of SG) for those holdings included in the FSS dataset. Data linking is done through probabilistic matching to the NRS Population spine using Names, Surnames, Postcodes, Sex, Age band and where available UPRN. High linkage rates require good overlap of the test and spine populations. In this case we have farm businesses (and representatives at those business addresses) being matched to individual level population data which uses their place of residence. This can cause issues with matching as an individual’s residence location is not necessarily their business location and the representative may be a business manager (who oversees a number of farms and may not liv
