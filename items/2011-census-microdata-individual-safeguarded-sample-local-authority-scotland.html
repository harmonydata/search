k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>2011 Census Microdata Individual Safeguarded Sample (Local Authority): Scotland</title><meta name="description" content="The UK censuses took place on 27 March 2011. They were run by the Northern Ireland Statistics &amp; Research Agency (NISRA), National Records of Scotland (NRS), and the Office for National Statistics (ONS) for both England and Wales. The UK comprises the countries of England, Wales, Scotland and Northern Ireland.Statistics from the UK censuses help paint a picture of the nation and how we live. They provide a detailed snapshot of the population and its characteristics and underpin funding allocation to provide public services. This is the home for all UK census data. The 2011 Census Microdata Individual Safeguarded Sample (Local Authority): Scotland data collection forms part of the statistical outputs from the 2011 Scotland Census. A safeguarded microdata sample of individuals has been identified as a key Census user requirement, and was highlighted as part of a report specifying microdata products from the 2011 Census written by an expert user, Dr. Jo Wathan from the University of Manchester. 

The purpose of a safeguarded sample of individuals is to be able to disseminate a detailed microdata file without onerous licensing conditions, by reducing the overall amount of detail compared to the secure samples.  Whilst supplying sufficient detail on core variables to fulfil the intended aim of the microdata products, the safeguarded sample is a valuable multi-purpose research file that will be used on a wide range of projects. (For Censuses prior to 2011, these data may have been referred to as &#x27;Samples of Anonymised Records&#x27;, or SARSs.)

This safeguarded sample is of 5% of the total population at Grouped Local Authority (LA) level (Scotland), and contains a similar level of detail to the equivalent End User Licence Census 2001 Microdata samples. A similar Scotland dataset at Regional level is held under SN 7834. These samples have a low risk of disclosure; but not nil. Registered UK Data Service Census users can download the data to their laptops after agreeing terms and conditions that include constraints on data management under remote storage conditions.

Further information can be found on the Scotland&#x27;s Census Supporting Information webpage. 

Corresponding Regional and Local Authority level data for England and Wales are held under SNs 7605 and 7682, and for Northern Ireland under SNs 7769 and 7770.

nsing conditions, by reducing the overall amount of detail compared to the secure samples.  Whilst supplying sufficient detail on core variables to fulfil the intended aim of the microdata products, the safeguarded sample is a valuable multi-purpose research file that will be used on a wide range of projects. (For Censuses prior to 2011, these data may have been referred to as 'Samples of Anonymised Records', or SARSs.)\\n\\nThis safeguarded sample is of 5% of the total population at Grouped Local Authority (LA) level (Scotland), and contains a similar level of detail to the equivalent End User Licence Census 2001 Microdata samples. A similar Scotland dataset at Regional level is held under SN 7834. These samples have a low risk of disclosure; but not nil. Registered UK Data Service Census users can download the data to their laptops after agreeing terms and conditions that include constraints on data management under remote storage conditions.\\n\\nFurther information can be found on the Scotland's Census Supporting Information webpage. \\n\\nCorresponding Regional and Local Authority level data for England and Wales are held under SNs 7605 and 7682, and for Northern Ireland under SNs 7769 and 7770.\\n\\n The variables cover: age; household composition and dharacteristics; provision of unpaid care; number of cars and vans; nature of (communal) establishment; central heating; client Groups; country of birth; education and qualifications; health and disability; housing and tenure; deprivation indicators; long-term health problems; distance travelled to work; children; economic Activity; employment; language skills; ethnic groups; general health; hours worked per week; national identity; marital status; household mobility; National Statistics Socio-Economic Classification (NS-SEC); pensions; pensioner households; number of persons per room; religion; household relationships; Census return by internet or paper; social grade; sex; Single Adult Household; student accommodation; schoolchild or student in full-time education; whether usual resident, student living away, or short-term resident; unemployment history; year of arrival in UK (England and Wales).\",\"url\":\"https://harmonydata.ac.uk/search/items/2011-census-microdata-individual-safeguarded-sample-local-authority-scotland\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7835-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"National Records of Scotland\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.2a4989ee.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1a:Tcea,"])</script><script>self.__next_f.push([1,"The UK censuses took place on 27 March 2011. They were run by the Northern Ireland Statistics \u0026 Research Agency (NISRA), National Records of Scotland (NRS), and the Office for National Statistics (ONS) for both England and Wales. The UK comprises the countries of England, Wales, Scotland and Northern Ireland.Statistics from the UK censuses help paint a picture of the nation and how we live. They provide a detailed snapshot of the population and its characteristics and underpin funding allocation to provide public services. This is the home for all UK census data. The 2011 Census Microdata Individual Sa
