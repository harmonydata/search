.jhealeco.2009.10.003\",\"https://doi.org/10.1093/ije/dyl174\",\"https://doi.org/10.1186/s12888-016-0767-z\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"CLOSER Discovery\",\"url\":\"https://discovery.closer.ac.uk/item/uk.cls.bcs70/75fe4705-0c94-4f75-b1e6-ad9c61ffde26\",\"image\":\"https://closer.ac.uk/wp-content/themes/closer-2022/www/images/closer-logo-full.svg\"},{\"@type\":\"DataCatalog\",\"name\":\"UCL Centre for Longitudinal Studies\",\"url\":\"https://cls.ucl.ac.uk/\"},{\"@type\":\"DataCatalog\",\"name\":\"UK Longitudinal Linkage Collaboration: UK LLC\",\"url\":\"https://explore.ukllc.ac.uk/?source=BCS70\",\"image\":\"https://ukllc.ac.uk/wp-content/themes/ukllc-theme/assets/images/UKLLC_Logo_Landscape_Black.svg\"},{\"@type\":\"DataCatalog\",\"name\":\"Catalogue of Mental Health Measures\",\"url\":\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=BCS\",\"image\":\"https://www.cataloguementalhealth.ac.uk/img/sitelogo.png\"}],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies, UCL Institute of Education\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Professor George Ploubidis\"},{\"@type\":\"Organization\",\"name\":\"UCL\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"funder\":[{\"@type\":\"Organization\",\"name\":\"Economic and Social Research Council\"},{\"@type\":\"Organization\",\"name\":\"ESRC RCOG\\nNational Birthday Trust Fund\"}],\"copyrightHolder\":[{\"@type\":\"Organization\",\"name\":\"UCL\"}],\"license\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/series/series?id=200001\",\"https://cls.ucl.ac.uk/data-access-training/access-ukds/\"],\"image\":\"https://www.cataloguementalhealth.ac.uk/img/studies/BCS.png\",\"size\":\"18460\"},\"extra_data\":{\"instruments\":[],\"study_design\
