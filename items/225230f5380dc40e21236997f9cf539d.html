nt="The National Survey of Charities and Social Enterprises, 2010 (NSCSE), formerly known as the National Survey of Third Sector Organisations (NSTSO) measures the views of civil society organisations across 151 top tier local authority areas. The survey had two aims: to measure progress and identify if there has been significant change since the NSTSO 2008 survey (held at the UK Data Archive under SN 6381), and to understand the issues which comprise civil society organisations’ view of their area as a place to work. The survey explores a range of issues around local and national funding, local support and partnership working. While the name of the series has changed, the waves of the survey are equivalent in all other respects.

Further information and detailed analysis conducted by Ipsos MORI is available from the NSCSE web site.

For the second edition (August 2013), a new version of the data file was deposited, which includes an extra variable, &#x27;LAweights&#x27;, a weighting variable for analysing results by local authority.
