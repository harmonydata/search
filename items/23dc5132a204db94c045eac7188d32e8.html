act of such mechanisms on achieved HAART use by youth</title><meta name="description" content="The main purpose of this research is to investigate how youth may be &#x27;rationed out&#x27; of HAART use by better understanding rationing and access mechanisms and their interaction. This is done by making use of both qualitative and quantitative methods. The data collection consists of 35 transcripts of face-to-face interviews.  This research examines the achieved use of Highly Active Antiretroviral Therapy (HAART) by young people in Malawi. HIV prevalence in Malawi is amongst the highest national rates but is not constant across the life cycle, peaking at age 30-34. Prevalence among youth represents more recent HIV infections. Malawi initiated a national HAART programme in 2004. 170,000 HIV-infected people are considered clinically eligible for HAART. The agreed country target is to place 80,000 patients on HAART by the end of 2005. No clear consensus has been achieved for rationing criteria and a variety of implicit and explicit mechanisms exist. It is known that young people experience problems in accessing sexual and reproductive health services. Underlying causes include Malawi&#x27;s conservative attitudes towards adolescent sexuality, prevailing cultural beliefs about sexual behaviour and young people&#x27;s social status."/><meta property="og:title" content="Highly active antiretroviral therapy (HAART) rationing and access mechanisms in Malawi: the impact of such mechanisms on achieved HAART use by youth"/><meta property="og:description" content="The main purpose of this research is to investigate how youth may be &#x27;rationed out&#x27; of HAART use by better understanding rationing and access mechanisms and their interaction. This is done by making use of both qualitative and quantitative methods. The data collection consists of 35 transcripts of face-to-face interviews.  This research examines the achieved use of Highly Active Antiretroviral Therapy (HAART)
