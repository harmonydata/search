 project addressed the implication of the growth in concentration in food retailing in the UK – resulting from the consolidation and small store decline over the long term - with reference to its impact on consumer choice.  The reference point of the study was the UK Competition Commission (2000) conclusion that the degree to which consumers will have adequate choice will depend on local circumstances.  The project addressed this specific issue by exploring changing retail provision between 1980 and 2002 in an ‘average’ situation (Portsmouth), where extensive, large scale quantitative surveys of shopping behaviour were combined with qualitative studies to provide a richer understanding of different households&#x27; use and experiences of local retail provision.

The baseline for the core of the study was the replication of a survey conducted in Portsmouth  by Hallsworth and reported in: Hallsworth, A.G. (1988) The human impact of hypermarkets and superstores, Aldershot: Avebury. In addition, the approach and conceptual framework of the research were informed by two particular prior publications from members of the research team:
Clarke, I (2000) &#x27;Retail power, competition and local consumer choice in the UK grocery sector&#x27; European Journal of Marketing, 34(8), pp.975-1002;
Miller, D. et al (1998) Shopping, place and identity, London, Routledge. This data collection comprises the qualitative and quantitative data from the project &#x27;Retail Competition and Consumer Choice&#x27;. The data were gathered between 2002 and 2004 in the Portsmouth area. The quantitative data comprises two files which include the variables and coding from two surveys: the first survey was carried out at supermarkets&#x27; sites and the second survey took the form of a postal questionnaire distributed by hand to residents&#x27; homes in the study area (Portsmouth).

The qualitative data collection comprises:
eight transcriptions of accompanied shopping trips;
eight transcriptions of kitchen visits to 10 participants in eight households located in Paulsgrove and Purbrook, two contrasting neighbourhoods in the Portsmouth area.

For both sets of transcriptions, the original observation and interview guides are included. Guides for the accompanied shopping trips were customised to each participant.  Each guide includes also a summary of the first accompanied shopping trip and the diary that participants completed during 10 days. The guide for the kitchen visit was the same for all participants.

Standard Measures:
