ent="The Zoroastrian community today faces many challenges, some of which are deep-rooted and complex with no easy fix or resolution. It was proposed by members of the community that an independent research project should be conducted to help understand the community as it exists today.

Gen Z and Beyond: A Survey for Every Generation was a completely anonymous survey for Iranian / Parsi / Irani Zoroastrians. It was conducted by researchers at the SOAS Shapoorji Pallonji Institute of Zoroastrian Studies (SSPIZS). SOAS was chosen as a neutral platform for research, so that the researchers would not support any particular outcome from the survey. The project was approved by the SOAS Research Ethics Panel. 

There has been no other survey of this nature undertaken on the global Zoroastrian community. The survey questionnaire was wide-ranging and included questions about domestic and family life, professional aspirations, religious observances and beliefs, philanthropy, entrepreneurship, immigration, community engagement and other issues of importance and relevance to the (Iranian / Parsi / Irani) Zoroastrian community.

The purpose of conducting the survey was to produce a report and dataset that could be of use to community leaders and researchers in the present and future.Gen Z and Beyond: A Survey for Every Generation is the first survey to be undertaken on the global Zoroastrian community. The survey has collected data on demographics, behaviours and attitudes in order to explore the different views and practices within the current global Iranian / Parsi / Irani Zoroastrian community and those close to it."/><meta property="og:title" content="Gen Z and Beyond: A Survey for Every Generation, 2021-2023"/><meta property="og:description" content="The Zoroastrian community today faces many challenges, some of which are deep-rooted and complex with no easy fix or resolution. It was proposed by members of the community that an independent research project should be conducted to help understand the community as it exists today.
