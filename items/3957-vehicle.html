-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>3957_vehicle</title><meta name="description" content="The Family Resources Survey (FRS) has been running continuously since 1992 to meet the information needs of the Department for Work and Pensions (DWP). It is almost wholly funded by DWP. The FRS collects information from a large, and representative sample of private households in the United Kingdom (prior to 2002, it covered Great Britain only). The interview year runs from April to March.The focus of the survey is on income, and how much comes from the many possible sources (such as employee earnings, self-employed earnings or profits from businesses, and dividends; individual pensions; state benefits, including Universal Credit and the State Pension; and other sources such as savings and investments). Specific items of expenditure, such as rent or mortgage, Council Tax and water bills, are also covered.Many other topics are covered and the dataset has a very wide range of personal characteristics, at the adult or child, family and then household levels. These include education, caring, childcare and disability. The dataset also captures material deprivation, household food security and (new for 2021/22) household food bank usage.
The FRS is a national statistic whose results are published on the gov.uk website. It is also possible to create your own tables from FRS data, using DWP’s Stat Xplore tool. Further information can be found on the gov.uk Family Resources Survey webpage.
Secure Access FRS data In addition to the standard End User Licence (EUL) version, Secure Access datasets, containing unrounded data and additional variables, are also available for FRS from 2005/06 onwards - see SN 9256. Prospective users of the Secure Access version of the FRS will need to fulfil additional requirements beyond those associated with the EUL datasets. Full details of the application requirements are available from Guidance on applying for the Family Resources Survey: Secure Access.FRS, HBAI and PIThe FRS underpins the related Households Below Average Income (HBAI) dataset, which focuses on poverty in the UK, and the related Pensioners&#x27; Incomes (PI) dataset. The EUL versions of HBAI and PI are held under SNs 5828 and 8503, respectively. The Secure Access versions are held under SN 7196 and 9257 (see above).The Family Resources Survey aims to: support the monitoring of the social security programme; support the costing and modelling of changes to national insurance contributions and social security benefits; provide better information for the forecasting of benefit expenditure.

ered and the dataset has a very wide range of personal characteristics, at the adult or child, family and then household levels. These include education, caring, childcare and disability. The dataset also captures material deprivation, household food security and (new for 2021/22) household food bank usage.\nThe FRS is a national statistic whose results are published on the gov.uk website. It is also possible to create your own tables from FRS data, using DWP’s Stat Xplore tool. Further information can be found on the gov.uk Family Resources Survey webpage.\nSecure Access FRS data In addition to the standard End User Licence (EUL) version, Secure Access datasets, containing unrounded data and additional variables, are also available for FRS from 2005/06 onwards - see SN 9256. Prospective users of the Secure Access version of the FRS will need to fulfil additional requirements beyond those associated with the EUL datasets. Full details of the application requirements are available from Guidance on applying for the Family Resources Survey: Secure Access.FRS, HBAI and PIThe FRS underpins the related Households Below Average Income (HBAI) dataset, which focuses on poverty in the UK, and the related Pensioners' Incomes (PI) dataset. The EUL versions of HBAI and PI are held under SNs 5828 and 8503, respectively. The Secure Access versions are held under SN 7196 and 9257 (see above).The Family Resources Survey aims to: support the monitoring of the social security programme; support the costing and modelling of changes to national insurance contributions and social security benefits; provide better information for the forecasting of benefit expenditure.\nFor the fifth edition of the 1996-1997 survey, the new grossing regime, GROSS 3, has been included."])</script><script>self.__next_f.push([1,"1a:Ta42,"])</script><script>self.__next_f.push([1,"The Family Resources Survey (FRS) has been running continuously since 1992 to meet the information needs of the Department for Work ated Households Below Average Income (HBAI) dataset, which focuses on poverty in the UK, and the related Pensioners' Incomes (PI) dataset. The EUL versions of HBAI and PI are held under SNs 5828 and 8503, respectively. The Secure Access versions are held under SN 7196 and 9257 (see above).The Family Resources Survey aims to: support the monitoring of the social security programme; support the costing and modelling of changes to national insurance contributions and social security benefits; provide better information for the forecasting of benefit expenditure.\nFor the fifth edition of the 1996-1997 survey, the new grossing regime, GROSS 3, has been included."])</script><script>self.__next_f.push([1,"25:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$29\"}]\n26:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n27:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n28:[\"$\",\"$L2a\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
