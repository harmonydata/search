-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>4091_h091uka</title><meta name="description" content="This research project represents a pilot scheme which investigated the feasibility of (1) multiple manual coding of British and American election programmes; (2) testing new coding schemes for the analysis of British and American election programmes, and (3) computerisation of coding of election programmes. The base for the project was the work of the Manifesto Research Group (MRG) which was established in the early 1980s by Ian Budge and collaborators to enable the  cross-national and cross-temporal analysis of election programmes on the basis of a common coding scheme. This had produced a robust and detailed dataset of material pertaining to 19 countries which provided large numbers of scholars with material to test hypotheses covering substantive issues relating to parties and government, such as the dynamics of coalition formation or the relationship between party policy and government expenditure.

Any single coding scheme, however robust, will necessarily abstract drastically from the content of the original documents under scrutiny. Even within political science there is debate on the extent to which specific promises might tell us something different from the general priorities abstracted. Other disciplines may also find that different coding schemes could offer them new avenues for research which were hitherto unable to be pursued. Furthermore, there have been extensive studies based on surveys, e.g. the World Values study, which could be combined with programmatic material to monitor whether political parties reflect the concerns of electorates if the manifestos were coded in a manner more appropriate to their purposes. In addition, it was felt that new approaches to coding, such as multiple manual coding assisted by computer, and fully computerised coding, would help to accelerate the process of data collection, help to reduce costs, and in the case of the latter create a more reliable basis for analysis.

Other studies by Ian Budge and the Manifesto Research Group are currently held at the UK Data Archive under SN 3437 Comparative Manifestos Project : Programmatic Profiles of Political Parties in Twenty Countries, 1945-1988, and SN 2139 ECPR Party Manifestos Project, 1921-1987."/><meta property="og:title" content="4091_h091uka"/><meta property="og:description" content="This research project represents a pilot scheme which investigated the feasibility of (1) multiple manual coding of British and American election programmes; (2) testing new coding schemes for the analysis of British and American election programmes, and (3) computerisation of coding of election programmes. The base for the project was the work of the Manifesto Research Group (MRG) which was established in the early 1980s by Ian Budge and collaborators to enable the  cross-national and cross-temporal analysis of election programmes on the basis of a common coding scheme. This had produced a robust and detailed dataset of material pertaining to 19 countries which provided large numbers of scholars with material to test hypotheses covering substantive issues relating to parties and government, such as the dynamics of coalition formation or the relationship between party policy and government expenditure.

 was established in the early 1980s by Ian Budge and collaborators to enable the  cross-national and cross-temporal analysis of election programmes on the basis of a common coding scheme. This had produced a robust and detailed dataset of material pertaining to 19 countries which provided large numbers of scholars with material to test hypotheses covering substantive issues relating to parties and government, such as the dynamics of coalition formation or the relationship between party policy and government expenditure.\n\nAny single coding scheme, however robust, will necessarily abstract drastically from the content of the original documents under scrutiny. Even within political science there is debate on the extent to which specific promises might tell us something different from the general priorities abstracted. Other disciplines may also find that different coding schemes could offer them new avenues for research which were hitherto unable to be pursued. Furthermore, there have been extensive studies based on surveys, e.g. the World Values study, which could be combined with programmatic material to monitor whether political parties reflect the concerns of electorates if the manifestos were coded in a manner more appropriate to their purposes. In addition, it was felt that new approaches to coding, such as multiple manual coding assisted by computer, and fully computerised coding, would help to accelerate the process of data collection, help to reduce costs, and in the case of the latter create a more reliable basis for analysis.\n\nOther studies by Ian Budge and the Manifesto Research Group are currently held at the UK Data Archive under SN 3437 Comparative Manifestos Project : Programmatic Profiles of Political Parties in Twenty Countries, 1945-1988, and SN 2139 ECPR Party Manifestos Project, 1921-1987."])</script><script>self.__next_f.push([1,"1a:T8b4,"])</script><script>self.__next_f.push([1,"This research project represents a pilot scheme which investigat
