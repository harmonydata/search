 children&#x27;s suggestibility</title><meta name="description" content="&quot;Suggestibility&quot; is the extent to which misleading information is incorporated into reports of a witnessed event, and is typically measured using a three-stage paradigm. Participants view an event and are exposed to contradictory misinformation before memory is tested. In the proposed research we examine two possible mechanisms underpinning children&#x27;s suggestibility: the &quot;trace-strength&quot; and the &quot;temporal-distinctiveness&quot; of sources of information. Distinctiveness will be measured by the ratio of the event-misinformation and misinformation-test time intervals. Six-year-olds will view an event, and experience misinformation before allocating targets to one of four sources at test (&#x27;event&#x27;, &#x27;misinformation&#x27;, &#x27;both&#x27;, &#x27;new&#x27;). In the first experiment, the response options will be manipulated so that they do not correspond with the number of sources of information experienced. For example, novel items will be presented at test but the &#x27;new&#x27; response option will be omitted. The patterns of enforced errors resulting from this manipulation will be informative about the mechanisms influencing suggestibility. In the second experiment misinformation will be presented on one or three occasions, and will either be identical or will vary across repetitions. If varied, repeated exposures are as effective at increasing suggestibility as identical repetitions, this supports a distinctiveness, rather than strengthening, interpretation."/><meta property="og:title" content="Differentiating &quot;temporal-distinctiveness&quot; and &quot;trace-strength&quot; accounts of children&#x27;s suggestibility"/><meta property="og:description" content="&quot;Suggestibility&quot; is the extent to which misleading information is incorporated into reports of a witnessed event, and is typically measured using a three-stage paradigm. Participants v
