d Romanian Adoptees (ERA) Young Adult Follow-Up (YAF) is the latest wave of this longitudinal study. It comprises of both qualitative interviews and questionnaires with both the adoptive parents and their children (now in their early to mid 20&#x27;s).
Our study was interested in young adult transitions for the 165 Romanian and 52 UK adoptees. Our multi-informant/ multi-method approach included: (1) an open-ended semi-structured interview concerning experiences during the transition period; (2) a structured interview of a range of key young adult outcomes using age-adapted sections of previously validated interviews to identify deprivation-specific and adoption-related issues; (3) standardised questionnaires exploring individual characteristics and social processes predicting positive outcomes; (4) DNA and stress-related bio-markers. 
Qualitative approaches provided a deeper understanding of experiences of transition and a detailed clinical characterization. Building on the broader literature we focused especially on how these individuals (many with histories of deprivation-specific problems) respond to life challenges associated with changes in their circumstances and domestic arrangements during this period that offers great opportunities for growth and independence but also risks to mental health. The English and Romanian Adoptees study (ERA) is the largest developmental study, of those individuals who spent their early years in the Romanian orphanages of the 1980s. The cohort is now in their early twenties. This period, which is likely to be challenging for many given their histories of adversity and adjustment, will be pivotal in determining long term developmental outcomes."/><meta property="og:title" content="The English and Romanian adoptees study"/><meta property="og:description" content="The English and Romanian Adoptees (ERA) Young Adult Follow-Up (YAF) is the latest wave of this longitudinal study. It comprises of both qualitative interviews and questionnaires with both the adoptive parents and their children (now in their early to mid 20&#x27;s).
