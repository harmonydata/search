The Mental Health of Children and Young People in England, 2022 (MHCYP) study is the third in a series of follow up surveys to the MHCYP 2017, exploring the mental health of children and young people in England. The 2022 follow up survey was carried out by the National Centre for Social Research (NatCen), the Office for National Statistics (ONS), University of Cambridge and University of Exeter, was funded by a grant from the UK Research and Innovation (CVR&amp;I 472) and the Department of Health and Social Care, and commissioned by NHS England (formerly NHS Digital, who merged with NHS England on 1st February 2023).
