ption" content="This qualitative dataset contains transcripts from qualitative data collection from Burundi, Ethiopia and Vietnam. Datasets include information on perceived differences between child wellbeing and household wealth and explanations for those differences.

Accurate measurement of child poverty is crucial in order to capitalise on childhood&#x27;s ‘window of opportunity’.The way in which child poverty is currently measured, however, presents us with a narrow and partial picture. Current practice is still biased towards measuring static and single dimensions of child poverty, primarily using monetary indicators as a proxy to capture other areas of deprivation. Cross-sectional research shows that assumptions about the extent to which poverty measures can serve as proxies for each other are often incorrect. As a result, policy is designed and targeted on the basis of incomplete information, leading to deficient identification of vulnerable children and an inadequate response to their needs. This research responds to these concerns by using monetary and non-monetary measures to analyse child poverty dynamics, assessing overlaps and mismatches between those measures and investigating reasons for potential differences using a combination of primary qualitative data and secondary panel survey data. It covers three case study countries, Burundi, Ethiopia and Vietnam, and aims to influence academics, policy-makers and practitioners in developing and developed countries to contribute positively to the reduction of child poverty."/><meta property="og:title" content="Child wellbeing and household wealth in Burundi, Ethiopia and Vietnam"/><meta property="og:description" content="This qualitative dataset contains transcripts from qualitative data collection from Burundi, Ethiopia and Vietnam. Datasets include information on perceived differences between child wellbeing and household wealth and explanations for those differences.
