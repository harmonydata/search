on" content="The Death Registrations in England and Wales, 1993-2023: Secure Access study includes annual data files for all deaths registered in England and Wales from 1993 to 2022. Death registration is a legal requirement under the Births and Deaths Registration Act 1836. The registration of deaths occurring in England and Wales is a service carried out by the Local Registration Service in partnership with the General Register Office (GRO). Information collected at death registration is recorded on the Registration Online (RON) system by registrars. The information supplied at the time of registration is from 1 of 4 sources:details supplied by the doctor when certifying a deathdetails supplied by the informant to the registrardetails supplied by a coroner to the registrar following an investigationdetails derived from the information supplied aboveDeath registration data are passed to the Office for National Statistics electronically from GRO for statistical purposes. Each annual dataset is a static file of death registration records available at the time the annual subset was closed. Revisions to records can still be made after the subset has been finalised but these will not be reflected in the annual dataset or used to compile statistics. The annual datasets include deaths that have been registered in that calendar year, a small percentage of these deaths may have occurred in previous years (2.9% in 2001 and 4.8% in 2015). Deaths to those usually resident in England or Wales who die abroad are not included in the dataset. Deaths registered in England and Wales to those whose usual residence is outside England and Wales are included.

Further information about mortality statistics is available from the Office for National Statistics deaths web page.

Prospective users will need to apply for access to this controlled access data via the UK Data Service Secure Lab. Further information is available on the Apply to Access Controlled Data in SecureLab web pages.
Latest edition information:For the 11th edition (July 2025), lookup tables containing month and year of birth for deaths in 2022 and 2023 were added to the study.

 recorded on the Registration Online (RON) system by registrars. The information supplied at the time of registration is from 1 of 4 sources:details supplied by the doctor when certifying a deathdetails supplied by the informant to the registrardetails supplied by a coroner to the registrar following an investigationdetails derived from the information supplied aboveDeath registration data are passed to the Office for National Statistics electronically from GRO for statistical purposes. Each annual dataset is a static file of death registration records available at the time the annual subset was closed. Revisions to records can still be made after the subset has been finalised but these will not be reflected in the annual dataset or used to compile statistics. The annual datasets include deaths that have been registered in that calendar year, a small percentage of these deaths may have occurred in previous years (2.9% in 2001 and 4.8% in 2015). Deaths to those usually resident in England or Wales who die abroad are not included in the dataset. Deaths registered in England and Wales to those whose usual residence is outside England and Wales are included.\n\nFurther information about mortality statistics is available from the Office for National Statistics deaths web page.\n\nProspective users will need to apply for access to this controlled access data via the UK Data Service Secure Lab. Further information is available on the Apply to Access Controlled Data in SecureLab web pages.\nLatest edition information:For the 11th edition (July 2025), lookup tables containing month and year of birth for deaths in 2022 and 2023 were added to the study.\n Full details of the variables included are in the 'Deaths Variable Catalogue' and in 'Deaths Metadata' available from the Documentation section. Not all variables are available every year but the main areas covered include:registration details (date of registration) characteristics of the death (age, date of birth and gender of deceased, date of death, death certificate information, date last seen alive, manner of death, post-mortem information) cause of death variables for aged 28 days and over and for aged under 28 days (cause of death coded using International Classification of Diseases (ICD) using ICD9 for deaths from 1993-2000 and ICD10 for deaths from 2001-2020) marital status / spouse details (spouse age and date of birth)  occupation, employment status and socio-economic classification place of death (communal establishment information, ICD place of accident and workplace codes) geography variables (country of residence, country of birth, country and postcode of usual residence, postcode of place of death)"])</script><script>self.__next_f.push([1,"13:Tc69,"])</script><script>self.__next_f.push([1,"The Death Registrations in England and Wales, 1993-2023: Secure Access study includes annual data files for all deaths registered in England and Wales from 1993 to 2022. Death registration is a legal requirement under the Births and Deaths Registration Act 1836. The registration of deaths occurring in England and Wales is a service carried out by the Local Registration Service in partnership with the General Register Office (GRO). Information collected at death registration is recorded on the Registration Online (RON) system by registrars. The information supplied at the time of registration is from 1 of 4 sources:details supplied by the doctor when certifying a deathdetails supplied by the informant to the registrardetails supplied by a coroner to the registrar following an investigationdetails derived from the information supplied aboveDeath registration data are passed to the Office for National Statistics electronically from GRO for statistical purposes. Each annual dataset is a static file of death registration records available at the time the annual subset was closed. Revisions to records can still be made after the subset has been finalised but these will not be reflected in th
