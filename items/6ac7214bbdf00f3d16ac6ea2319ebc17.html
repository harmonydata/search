e Northern Ireland Multiple Deprivation Measures 2001, 2005 and 2010  show the spatial distribution of deprivation across Northern Ireland at the small area level. Information is provided for a number of different types or ‘domains’ of deprivation; income, employment, health, education, proximity to services, crime, living environment, and an overall measure encompassing all of the deprivation domains. Small areas are measured relative to each other from rank 1 (most deprived) to least deprived . A number of summary measures at higher geographies and population estimates for the small area geographies are also provided. 

The Deprivation Measures follow the domain methodology employed by Professor Mike Noble of the Social Disadvantage and Research Centre, University of Oxford. The domain methodology underpins the construction of the English, Welsh and Scottish deprivation measures.

Further information is available from the Northern Ireland Statistics and Research Agency (NISRA) Multiple Deprivation Measures web pages.
 The study includes the following data files (title format exactly as given in data): 

Northern Ireland Ward Level Data and Local Government District Level Summaries 2001 which includes Multiple Deprivation Measure Score, Multiple Deprivation Measure Rank, Income Domain Score, Income Domain Rank, Employment Domain Score, Employment Domain Rank, Health Deprivation and Disability Domain Score, Health Deprivation and Disability Domain Rank, Education Skills and Training Domain Score, Education Skills and Training Domain Rank, Access Domain Score, Access Domain Rank, Social Environment Domain Score, Social Environment Domain Rank, Housing Domain Score, Housing Domain Ran, Child Poverty Measure Score, Child Measure Rank at the 1984 Ward level, Number of Income Deprived People, Rank of Income Scale, number of Employment Deprived People, Rank of Employment Scale, Extent Rank, Extent Score, Local Concentration Score, Local Concentration Scale, Average of Ward Ranks, Rank of Average Ward Ranks, Average of Ward Score, Rank of Average Ward Scores at the 1984 Local Government District level.

Northern Ireland Enumeration District Level and Ward Level Summaries which comprises Income Deprivation Score, Income Deprivation Rank, Employment Deprivation Score, Employment Deprivation Rank, Economic Deprivation Score, Economic Deprivation Rank at the 1984 Enumeration District Level, Extent Score, Rank of Extent Score, Local Concentration Score, Rank of Local Concentration Score at the 1984 Ward level.

 Northern Ireland Enumeration District Level and Ward Level Population Estimates which comprises Population aged 0-15 year olds, 16-59 year olds, 60 years old, total population at Enumeration District Level and Ward level.
