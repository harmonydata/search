content="Notice: Researchers are required to submit a project application and a completed table request form to the University College London (UCL) ECHILD team before submitting an application through the ONS SRS Research Accreditation Service (RAS). Please see UCL’s website for full details: https://www.echild.ac.uk/data-access

The ECHILD Database is a linkable collection of longitudinal, administrative datasets from the domains of health, education and social care for a whole population-based cohort of children and young people in England. All children and young people (up to age 25 years) in England who were born between 1st September 1984 and 31st March 2022 are included in ECHILD. In total, it contains linked health and education records for approximately 20 million individuals.
The ECHILD Database includes information from Hospital Episodes Statistics (HES) and other related health datasets, and the National Pupil Database (NPD).
HES:
· Admitted Patient Care
· Critical Care
· Accident and Emergency
· Emergency Care Data Set (ECDS)
· Outpatients
· ONS Linked Mortality Data
· Mental Health Services Data Set (MHSDS)
· Mental Health Minimum Data Set (MHMDS)
· Mental Health &amp; Learning Disabilities Data Set
· Community Services Data Set (CSDS)
· Maternity Services Data Set (MSDS)
· Birth Notification Data
· ONS Birth Registration Data
NPD: 
· School Census Pupil Level 
· Pupil Referral Unit Census 
· Alternative Provision Census 
· Early Years Census 
· Absences 
· Exclusions 
· Early Years Foundation Stage Profile 
· Key Stage 1 
· Key Stage 2 
· Key Stage 3 
· Key Stage 4 
· Key Stage 5 
· National Client Caseload Information 
· Individualised Learner Records 
· School Level Census 
· Educational Setting Status 
· Children Looked After Return 
· Child in Need Census

These well-established datasets are a valuable tool for longitudinal research as they contain pseudonymised IDs that allow de-identified records for the same individual to be linked over time. However, because NPD and HES use different IDs, it has not previously been possible for researchers to easily link the information they contain. The ECHILD Research Database includes a linkage file that bridges the gap between these datasets based on a deterministic linkage algorithm.

The ECHILD Database is pseudonymised. It does not include any information that could be used to identify a person, such as names, addresses, postcodes, dates of birth, Unique Pupil Numbers or NHS numbers."/><meta property="og:title" content="Education and Child Health Insights from Linked Data - England"/><meta property="og:description" content="Notice: Researchers are required to submit a project application and a completed table request form to the University College London (UCL) ECHILD team before submitting an application through the ONS SRS Research Accreditation Service (RAS). Please see UCL’s website for full details: https://www.echild.ac.uk/data-access
