 2007-2008</title><meta name="description" content="Increasing social expectations and concerns about the policy implications of the ageing population have led to interest in improving older people&#x27;s health, independence, activity, social and economic opportunities and participation, thereby their active contribution to society and, in effect, adding quality to extended years. Assessment of the effectiveness of public policy in this area requires the use of relevant and valid measurement instruments, based on a sound conceptual model. The purpose of the study was to test a new measure of quality of life (QoL) in older age, and the robustness of the causal model under-pinning it dynamically in an ageing population. In this process, the research will provide information on the links between influences on QoL, the process of active ageing and perceived QoL. - To test the OPQOL cross-sectionally and dynamically for data quality, acceptability, scaling, item-reduction, reliability and validity in a cross-section sample of people aged 65+ and in a dynamic ageing population sample.  

- To elicit older people&#x27;s understandings and self-ratings of &#x27;active ageing&#x27;, and its influence on QoL and to compare these with theoretical models.

- To examine the direct and indirect influences of self-efficacy and perceived control on indicators, and perceptions, of active ageing and QoL in a dynamic, ageing population sample.
