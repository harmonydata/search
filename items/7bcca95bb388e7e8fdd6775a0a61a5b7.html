t="The combined ESRC/MAFF food choice project identified seven research objectives:
to assess and compare the influence of taste preference factors; microeconomic factors; personal and health status factors, practical considerations, and the accessibility of retail outlets on the selection and purchase of foods within two cohorts of elderly people;
to assess and compare the influence of these factors on the amount purchased and consumed by retired and elderly people living at home; 
to estimate the nutritional and economic &#x27;efficiency&#x27; of food choices in this age group;
to identify components in, and influences on, the purchase consumption sequence where the estimated nutritional and economic &#x27;efficiency&#x27; of choices could be improved by changes in retail practices, transport, health education, or pensions policy, or any other area of public policy;
to generate a comprehensive database describing the &#x27;social ecology&#x27; of food choices in later life for use both in future longitudinal studies and possible secondary analyses;
to compare findings for the rural communities with those of the urban communities;
to identify factors influencing the consumption of vegetables, fruit, and dietary supplements in both urban and rural communities.  The study comprised three population survey instruments:
The health and diet questionnaire, which covered socio-economic circumstances, physical health, psychological well-being, mobility, use of social and health services, dentition, storage and cooking facilities, smoking, alcohol consumption, dietary restrictions, appetite, cooking skills, access to and choice of food retailers, supplement usage.
The dietary diary and food frequency questionnaire, which covered food eaten and bought, cost of the food, where the food was eaten, with whom the food was eaten, frequency with which named foods were eaten, types of products eaten.
The follow-up interview, which covered attitudes to food and eating, food labelling, influences on choices of foods, brands and retailers, the influence of food on health, nutritional knowledge, concerns about food risks, resistance to change, locus of control, sources of information.
Standard Measures
The health and diet questionnaire included the following scales:
The Brief Assessment of Social Engagement (BASE) scale, and the Nottingham Life Satisfaction Index, source Morgan, K. et al (1987) &lt;i&gt;British Journal of Psychiatry&lt;/i&gt;, 150, pp.801-807;
The NLSAA Health Index, source Bassey, E.J.B. et al (1989) &lt;i&gt;European Journal of Applied Physiology&lt;/i&gt;, 58, pp.353-360;
Demi-span, source Bassey, E.J.B. (1986) &lt;i&gt;Annals of Human Biology&lt;/i&gt;, 13(5), pp.499-502.
Demiquet and Mindex, source Lehmann, A.B. et al (1991) &lt;i&gt;Clinical Nutrition&lt;/i&gt;, 10, p.18-22.

ionnaire, which covered socio-economic circumstances, physical health, psychological well-being, mobility, use of social and health services, dentition, storage and cooking facilities, smoking, alcohol consumption, dietary restrictions, appetite, cooking skills, access to and choice of food retailers, supplement usage.\nThe dietary diary and food frequency questionnaire, which covered food eaten and bought, cost of the food, where the food was eaten, with whom the food was eaten, frequency with which named foods were eaten, types of products eaten.\nThe follow-up interview, which covered attitudes to food and eating, food labelling, influences on choices of foods, brands and retailers, the influence of food on health, nutritional knowledge, concerns about food risks, resistance to change, locus of control, sources of information.\nStandard Measures\nThe health and diet questionnaire included the following scales:\nThe Brief Assessment of Social Engagement (BASE) scale, and the Nottingham Life Satisfaction Index, source Morgan, K. et al (1987) \u003ci\u003eBritish Journal of Psychiatry\u003c/i\u003e, 150, pp.801-807;\nThe NLSAA Health Index, source Bassey, E.J.B. et al (1989) \u003ci\u003eEuropean Journal of Applied Physiology\u003c/i\u003e, 58, pp.353-360;\nDemi-span, source Bassey, E.J.B. (1986) \u003ci\u003eAnnals of Human Biology\u003c/i\u003e, 13(5), pp.499-502.\nDemiquet and Mindex, source Lehmann, A.B. et al (1991) \u003ci\u003eClinical Nutrition\u003c/i\u003e, 10, p.18-22.\nClifton Assessment Procedures for the Elderly (CAPE), source Pattie, A.H. et al (1979) \u003ci\u003eManual for the Clifton Assessment Procedures for the Elderly (CAPE)\u003c/i\u003e, Sevenoaks: Hodder and Stoughton Educational."])</script><script>self.__next_f.push([1,"13:Tb8b,"])</script><script>self.__next_f.push([1,"The combined ESRC/MAFF food choice project identified seven research objectives:\nto assess and compare the influence of taste preference factors; microeconomic factors; per
