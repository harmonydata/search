c/js/app/items/%5B%5B...slug%5D%5D/page.17b4f81d.js" async=""></script><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>8281_ext_calculated_variables_cwv2-0</title><meta name="description" content="The Cognitive Function and Ageing Study - Wales (CFAS-Wales) is a longitudinal study looking at health and cognitive function in older people living in Wales, building on the design and infrastructure of the successful Cognitive Function and Ageing Study collaboration (CFAS). 

Recruitment for CFAS Wales began in 2011 with the follow up wave (2 years after initial interview) being completed in early 2016.This study provides data complementing that from an earlier survey conducted in the mid 1990s (CFAS-I), and is closely linked to the MRC-CFAS II project based in three sites in England. MRC CFAS I (1989–2011) included six centres across England and Wales - Cambridgeshire, Gwynedd, Newcastle, Nottingham, Oxford and Liverpool. CFAS II (2008 onwards) included three centres in England - Cambridgeshire, Newcastle and Nottingham.  Both studies are available from the Cognitive Function and Ageing Study website. Information about CFAS-Wales is available from the CFAS-Wales webpages and the CFAS-Wales Bangor University website

Following on from CFAS-I, the present study established a new cohort of 3,500 older people (aged 65+) enabling an evaluation of changes that have occurred over the last 15 years in lifestyle, including exercise and activities, and people&#x27;s expectations of ageing, services and families, to be conducted. At wave 2, 2,237 people were re-interviewed. The initial sample was drawn at random from GP lists in the participating areas, with equal numbers from those aged 65-75 and those over 75. People living in care homes were included in the sample. Participants were interviewed in English or Welsh, according to their preference. The aims of CFAS Wales were broad and include examinations of activity and participation, social networks and social resources, health and cognitive function, cognitive reserve and lifestyle factors, resilience and adaptation and environmental influences. The standard CFAS interview has been augmented for CFAS Wales with additional measures relating to loneliness, life satisfaction, resilience, use of Welsh (and other) language(s), and (at wave 2) personality, social cohesion, financial resources and access to services. The interview at each wave includes the CAMCOG cognitive tests, and allows the AGECAT diagnostic algorithms to be run, for dementia, depression and anxiety disorders."/><meta property="og:title" content="8281_ext_calculated_variables_cwv2-0"/><meta property="og:description" content="The Cognitive Function and Ageing Study - Wales (CFAS-Wales) is a longitudinal study looking at health and cognitive function in older people living in Wales, building on the design and infrastructure of the successful Cognitive Function and Ageing Study collaboration (CFAS).

Following on from CFAS-I, the present study established a new cohort of 3,500 older people (aged 65+) enabling an evaluation of changes that have occurred over the last 15 years in lifestyle, including exercise and activities, and people&#x27;s expectations of ageing, services and families, to be conducted. At wave 2, 2,237 people were re-interviewed. The initial sample was drawn at random from GP lists in the participating areas, with equal numbers from those aged 65-75 and those over 75. People living in care homes were included in the sample. Participants were interviewed in English or Welsh, according to their preference. The aims of CFAS Wales were broad and include examinations of activity and participation, social networks and social resources, health and cognitive function, cognitive reserve and lifestyle factors, resilience and adaptation and environmental influences. The standard CFAS interview has been augmented for CFAS Wales with additional measures relating to loneliness, life satisfaction, resilience, use of Welsh (and other) language(s), and (at wave 2) personality, social cohesion, financial resources and access to services. The interview at each wave includes the CAMCOG cognitive tests, and allows the AGECAT diagnostic algorithms to be run, for dementia, depression and anxiety disorders."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/8281-ext-calculated-variables-cwv2-0"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="8281_ext_calculated_variables_cwv2-0"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="8281_ext_calculated_variables_cwv2-0"/><meta name="twi  website\n\nFollowing on from CFAS-I, the present study established a new cohort of 3,500 older people (aged 65+) enabling an evaluation of changes that have occurred over the last 15 years in lifestyle, including exercise and activities, and people's expectations of ageing, services and families, to be conducted. At wave 2, 2,237 people were re-interviewed. The initial sample was drawn at random from GP lists in the participating areas, with equal numbers from those aged 65-75 and those over 75. People living in care homes were included in the sample. Participants were interviewed in English or Welsh, according to their preference. The aims of CFAS Wales were broad and include examinations of activity and participation, social networks and social resources, health and cognitive function, cognitive reserve and lifestyle factors, resilience and adaptation and environmental influences. The standard CFAS interview has been augmented for CFAS Wales with additional measures relating to loneliness, life satisfaction, resilience, use of Welsh (and other) language(s), and (at wave 2) personality, social cohesion, financial resources and access to services. The interview at each wave includes the CAMCOG cognitive tests, and allows the AGECAT diagnostic algorithms to be run, for dementia, depression and anxiety disorders."])</script><script>self.__next_f.push([1,"d:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L17\",null,{\"identifier\":\"8281-ext-calculated-variables-cwv2-0\",\"initialData\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"8281_ext_calculated_variables_cwv2-0\",\"description\":\"$18\",\"url\":[\"https://datacatalogue.ukdataservice.ac.uk/datasets/dataset/74396ae4-b758-e361-7bb2-acb579dac5a4\"],\"keywords\":[\"AGEING\",\"CARE OF THE ELDERLY\",\"COGNITION DISORDERS\",\"COGNITIVE PROCESSES\",\"ELDERLY\",\"FOOD AND NUTRITION\",\"HOUSING FOR THE ELDERLY\",\"ILL H
