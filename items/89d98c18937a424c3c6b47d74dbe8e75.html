ic, 2021: Teaching Dataset</title><meta name="description" content="The Evidence for Equality National Survey (EVENS) is a national survey that documents the experiences and attitudes of ethnic and religious minorities in Britain. EVENS was developed by the Centre on the Dynamics of Ethnicity (CoDE) in response to the disproportionate impacts of COVID-19 and is the largest and most comprehensive survey of the lives of ethnic and religious minorities in Britain for more than 25 years. EVENS used pioneering, robust survey methods to collect data in 2021 from 14,200 participants of whom 9,700 identify as from an ethnic or religious minority. The EVENS main dataset, which is available from the UK Data Service under SN 9116, covers a large number of topics including racism and discrimination, education, employment, housing and community, health, ethnic and religious identity, and social and political participation.The EVENS Teaching Dataset provides a selection of variables in an accessible form to support the use of EVENS in teaching across a range of subjects and levels of study. The dataset includes demographic data and variables to support the analysis of:
