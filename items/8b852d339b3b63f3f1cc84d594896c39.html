a name="description" content="The Youth Cohort Study (YCS) is a major programme of longitudinal research designed to monitor the behaviour and decisions of representative samples of young people aged sixteen upwards as they make the transition from compulsory education to further or higher education, or to the labour market. It tries to identify and explain the factors which influence post-16 transitions, for example, educational attainment, training opportunities, experiences at school. To date the YCS covers thirteen cohorts and over forty surveys. The first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.
