s of the United Kingdom Time Use Survey (TUS) were:to carry out a large-scale household survey featuring self-completion diaries to measure the amount of time spent by the UK population on various activitiesto build on the lessons learnt from the National Pilot Time Use Survey (not currently held at the UK Data Archive (UKDA)) and other previous exercisesto ensure that the TUS provides data for government departments&#x27; academic research requirementsto carry out the TUS in a European framework with design and administration along the lines of the Eurostat specification, and to provide results comparable, as far as possible, with those envisaged by them, but with modifications taking account of UK government and academic needsto deposit a documented dataset in an understandable and accessible format with the UKDA and the Office for National Statistics (ONS), for analysis by academic and government users respectivelyThere has been an increasing interest in time use studies and the information they produce. How we choose to spend our time is one of the main factors that shape our lives, and time use studies provide an opportunity to measure these choices and the routine of every day life. The way in which these choices affect time use has important implications for public policy, in particular in areas of employment, social security, childcare, labour market, health and education. The range of the TUS is very broad and its implications will be felt at both local and national level.

The current TUS is the first large-scale study of its kind to be conducted in this country.  Previous studies have taken place before, namely the ESRC-funded Time Use Survey of 1987 (not currently held at UKDA), and in 1995 OPCS (now the Office for National Statistics) carried out a &#x27;simple&#x27; diary exercise within the Omnibus survey (held at UKDA under SN 3951). The additional value gained from measuring time  use in this study will result in a national time use database, that is available for analysis by government and academic users.

For the second edition of the study (November 2002), the episode diary data was added, the documentation was updated, and some changes were made to the household and individual files. Further updates to the data and documentation were made for the third edition (September 2003). For further details, see documentation.

A dataset comprising imputed net income variables derived from the TUS has been compiled by Tania Burchardt of the London School of Economics and Political Science. It is held at the UKDA under SN 5536.

  The main data collection instruments are a household questionnaire, individual questionnaire and self-completion diaries.  Respondents are asked to complete two 24-hour diaries, which are broken down into ten minute slots. Topics covered in the questionnaires include employment, qualifications, care of dependants and children, leisure time activities and demographic details, such as age, gender, marital status, ethnicity and housing. Four data files are included in the dataset: diary, household, individual and worksheet files."/><meta property="og:title" content="United Kingdom Time Use Survey, 2000"/><meta property="og:description" content="The key objectives of the United Kingdom Time Use Survey (TUS) were:to carry out a large-scale household survey featuring self-completion diaries to measure the amount of time spent by the UK population on various activitiesto build on the lessons learnt from the National Pilot Time Use Survey (not currently held at the UK Data Archive (UKDA)) and other previous exercisesto ensure that the TUS provides data for government departments&#x27; academic research requirementsto carry out the TUS in a European framework with design and administration along the lines of the Eurostat specification, and to provide results comparable, as far as possible, with those envisaged by them, but with modifications taking account of UK government and academic needsto deposit a documented dataset in an understandable and accessible format with the UKDA and the Office for National Statistics (ONS), for analysis by academic and government users respectivelyThere has been an increasing interest in time use studies and the information they produce. How we choose to spend our time is one of the main factors that shape our lives, and time use studies provide an opportunity to measure these choices and the routine of every day life. The way in which these choices affect time use has important implications for public policy, in particular in areas of empl n factors that shape our lives, and time use studies provide an opportunity to measure these choices and the routine of every day life. The way in which these choices affect time use has important implications for public policy, in particular in areas of employment, social security, childcare, labour market, health and education. The range of the TUS is very broad and its implications will be felt at both local and national level.\n\nThe current TUS is the first large-scale study of its kind to be conducted in this country.  Previous studies have taken place before, namely the ESRC-funded Time Use Survey of 1987 (not currently held at UKDA), and in 1995 OPCS (now the Office for National Statistics) carried out a 'simple' diary exercise within the Omnibus survey (held at UKDA under SN 3951). The additional value gained from measuring time  use in this study will result in a national time use database, that is available for analysis by government and academic users.\n\nFor the second edition of the study (November 2002), the episode diary data was added, the documentation was updated, and some changes were made to the household and individual files. Further updates to the data and documentation were made for the third edition (September 2003). For further details, see documentation.\n\nA dataset comprising imputed net income variables derived from the TUS has been compiled by Tania Burchardt of the London School of Economics and Political Science. It is held at the UKDA under SN 5536.\n\n  The main data collection instruments are a household questionnaire, individual questionnaire and self-completion diaries.  Respondents are asked to complete two 24-hour diaries, which are broken down into ten minute slots. Topics covered in the questionnaires include employment, qualifications, care of dependants and children, leisure time activities and demographic details, such as age, gender, marital status, ethnicity and housing. Four data files are included in the dataset: diar
