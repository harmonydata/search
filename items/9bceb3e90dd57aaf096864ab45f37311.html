1) Burgaleta&#x27;s (1976) RD40 scale which purports to measure two supposedly orthogonal factors: radicalism (as opposed to conservatism) and dogmatism (as opposed to flexibility). This was tested on 764 subjects (335 male and 420 female) attending a social psychology seminar at Madrid&#x27;s Complutense University.
