k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>A Comparative Study Data on Early-Years Education of Children in India and Pakistan, 2020-2021</title><meta name="description" content="This dataset is a cross-sectional survey collected from two provinces in Pakistan (Punjab) and India (State of Gujarat). The sample included both urban and rural parts of the two countries. The dataset mainly looks at children’s learning and general life experiences in the early years of childhood (at ages 4 to 8). We assessed 1,129 children on tasks of basic numeracy, literacy, and social-emotional learning using a standardised measure of assessment, implemented at two points in time with a gap of 12 months. Also, we collected data on household characteristics, children&#x27;s learning performance and a parents&#x27; survey of children&#x27;s activities and learning outcomes.School enrolment of around 80% in India and Pakistan is lower than targets associated with Sustainable Development Goal 4 and functional levels of literacy and numeracy are inadequate even for many young children who are enrolled in school. This project, based on 1,500 young children from one province in Pakistan and one state in India, seeks to examine patterns of enrolment of children and school readiness by socio-economic group, family background, urban / rural locations and individual characteristics such as gender, disability and health. Attendance and progress at school will be analysed over one year, demonstrating how much of a difference school attendance can make to children’s cognitive development and health outcomes. The project aims to collect in-depth information from families and communities on their views of schools and any barriers to attendance, and conduct a systematic review of the evidence. The findings are expected to have policy implications on school enrolment, attendance and retention.

ing and general life experiences in the early years of childhood (at ages 4 to 8). We assessed 1,129 children on tasks of basic numeracy, literacy, and social-emotional learning using a standardised measure of assessment, implemented at two points in time with a gap of 12 months. Also, we collected data on household characteristics, children's learning performance and a parents' survey of children's activities and learning outcomes.School enrolment of around 80% in India and Pakistan is lower than targets associated with Sustainable Development Goal 4 and functional levels of literacy and numeracy are inadequate even for many young children who are enrolled in school. This project, based on 1,500 young children from one province in Pakistan and one state in India, seeks to examine patterns of enrolment of children and school readiness by socio-economic group, family background, urban / rural locations and individual characteristics such as gender, disability and health. Attendance and progress at school will be analysed over one year, demonstrating how much of a difference school attendance can make to children’s cognitive development and health outcomes. The project aims to collect in-depth information from families and communities on their views of schools and any barriers to attendance, and conduct a systematic review of the evidence. The findings are expected to have policy implications on school enrolment, attendance and retention.\n\nThe team's final project report was published on 20 September 2022, and a foreword has been authored by Ziauddin Yousafzai (Malala Yousafzai’s father)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https:
