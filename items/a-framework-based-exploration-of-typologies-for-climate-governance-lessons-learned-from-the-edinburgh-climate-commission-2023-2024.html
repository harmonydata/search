gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>A Framework-Based Exploration of Typologies for Climate Governance: Lessons Learned From the Edinburgh Climate Commission, 2023-2024</title><meta name="description" content="This research seeks to better understand if an independent climate governance partnership (CGP) could continue adding unique value in Edinburgh and, if so, investigate where is it best placed to contribute to the delivery of positive climate outcomes. To do this, the research utilises the lessons learned from the Edinburgh Climate Commission (ECC) to inform the development of a framework that explores 3 typologies for improved place-based climate governance. After selecting a recommended typology, the research goes further to outline 2 practical applications of this in Edinburgh. It also presents a checklist of 17 key considerations that must be accounted for when designing, setting up, running, evaluating and decommissioning a place-based climate governance model.The Place-Based Climate Action Network (P-CAN) seeks to strengthen the links between national and international climate policy and local delivery through place-based climate action. The Network is innovative in its focus on local decision making. Clear policy signals by the government are essential, but the key to continued climate action increasingly lies at the local level, with the participation of local actors, businesses and citizens. Important decisions about low-carbon business opportunities, renewable energy investment, urban transport, energy management, buildings efficiency and the management of climate risks are decentralised and taken across the UK."/><meta property="og:title" content="A Framework-Based Exploration of Typologies for Climate Governance: Le
