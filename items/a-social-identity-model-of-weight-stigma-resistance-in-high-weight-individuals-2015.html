k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>A social identity model of weight stigma resistance in high-weight individuals 2015</title><meta name="description" content="A total of 931 self-classified &#x27;overweight&#x27;, &#x27;obese&#x27;, or &#x27;fat&#x27; individuals completed questionnaires online. Measures of global self-esteem (Rosenberg Self-Esteem Scale; Rosenberg, 1965), perceived stigma (Stigma Consciousness Questionnaire; Pinel, 1999), Ingroup Identification (Multicomponent Ingroup Identification Scale; Leach et al, 2008), internalised weight stigma (WBIS-2F; Durso &amp; Latner 2008, Meadows &amp; Higgs 2019), weight controllability beliefs (AFAQ-willpower subscale; Quinn &amp; Crocker, 1999), and perceived legitimacy (created for study) were collected, as well as demographic information and self-reported height and weight. Participants were aged 18-69, 85.5% identified as female and 83.7% self-classified as White. BMI range was 25.0-95.0 kg/m2. Corrigan and Watson’s (2002) paradox model of self-stigma provides a useful rubric for predicting where an individual belonging to a low-status group may fall on a ‘continuum’ between stigma internalisation and resistance. Their model predicts that in the presence of a salient stigmatised or devalued identity, perceived legitimacy of the group’s low status would be the major predictor of internalisation, with high perceived legitimacy predicting internalisation, and with group identification separating out those who perceived societal stigma as illegitimate into either being indifferent (low group identity) or resisting the stigma (high group identity). Thus, Corrigan and Watson’s non-internalisation outcomes were conceptualised as  either “indifference” or “righteous anger.”
