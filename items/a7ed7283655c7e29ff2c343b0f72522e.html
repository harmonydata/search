tle><meta name="description" content="The dataset is a collection of data undertaken by the members of Work Package 2 (WP2), of the ASPIRE COVID-19 project, funded by the Economic and Social Research Council (ESRC), as part of UK Research and Innovation’s rapid response to COVID-19 [grant number ES/V004581/1]. This dataset contains interviews (n=26) with leads (stakeholders in maternal and neonatal care) in relevant national governmental, professional, and service user organisations in the UK . 
The dataset contains 26 anonymised semi-structured interviews – transcribed (UK only).    

*Interview Schedule: A detailed interview schedule including an introduction and reiterate key information was used. Interviews were started with an opening question regarding participants views on the most important issues for maternity and neonatal care provision that have come out of COVID-19. Then participants were asked about changes/adaptations to service delivery, decision making processes, communication and implementation, impact, barriers and facilitators, and recommendations and sustainability. 

File description: STUDY NAME_WORK PACKAGE NUMBER_PARTICIPANT NUMBER_COUNTRY (e.g. ASPIRE_WP2_S1_UK)UK policy is for safe, personalised maternity care. However, during COVID-19 tests and visits have been reduced in some places, and some women with worrying symptoms are not going to hospital. Other places are trying new solutions, including remote access technologies. Some Trusts have reduced community maternity services, including home and birthcentre births; barred birth companions in early labour; and separated mothers, babies, and partners during labour, and in neonatal units. There are reports of women giving birth at home without professional help, possibly due to fear of infection, or of family separation. In contrast, the Netherlands has a policy of increased community maternity services during COVID-19. We want to find out how best to provide care for mothers, babies, and partners during and after a pandemic. We will look at what documents and national leads say about service organisation in the UK and the Netherlands, and at women&#x27;s and parents experiences. We will also look in detail at what happened in 8 UK Trusts during the pandemic. We will find out how their services have been organised during COVID-19, what parents and staff think, and what the outcomes are, including infections. We will then share the findings with key stakeholders to agree a final organisational model that can be used to ensure safe, personalised routine and crisis maternity care, now, and in future. This will include useful resources and links relating to innovative best practices that we find out about during the study."/><meta property="og:title" content="ASPIRE COVID-19: Work Package 2 National Satekholders Interviews, United Kingdom, 2020-2021"/><meta property="og:description" content="The dataset is a collection of data undertaken by the members of Work Package 2 (WP2), of the ASPIRE COVID-19 project, funded by the Economic and Social Research Council (ESRC), as part of UK
