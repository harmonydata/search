, 1901-1939</title><meta name="description" content="The Great Britain Historical Database has been assembled as part of the ongoing Great Britain Historical GIS Project. The project aims to trace the emergence of the north-south divide in Britain and to provide a synoptic view of the human geography of Britain at sub-county scales. Further information about the project is available on A Vision of Britain webpages, where users can browse the database&#x27;s documentation system online.
The Great Britain Historical GIS Project has also produced digitised boundary data, which can be obtained from the UK Data Service Census Support service. Further information is available at census.ukdataservice.ac.uk There are six tables in this part of the Great Britain Historical Database :

Tu_pc holds monthly local unemployment statistics for engineers (January 1902-December 1914), shipbuilders (January 1902-December 1914), printers (February 1902-December 1914) and carpenters and joiners (May 1901-October 1905).  For details of the districts used please see the documentation.

Div23_38 holds annual data taken from the official tabulations of the Ministry of Labour&#x27;s Local Unemployment Index from 1923 to 1938 for eight divisions.

Lui holds quarterly data taken from the official tabulations of the Ministry of Labour&#x27;s Local Unemployment Index from January 1927 to July 1939.

Lui_gaz provides locational information for the exchange areas listed in lui.

Un_1928 holds information on registered unemployment at labour exchanges for 30th January 1928.

Un_1933 holds information on registered unemployment at labour exchanges for 23rd January 1933.

Please note: this study does not include information on named individuals and would therefore not be useful for personal family history research."/><meta property="og:title" content="Great Britain Historical Database : Labour Markets Database, Government Unemployment Statistics, 1901-1939"/><meta property="og:description" content="The Great Britain Historical Database has been assembled as part of the ongoing Great Britain Historical GIS Project. The project aims to trace the emergence of the north-south divide in Britain and to provide a synoptic view of the human geography of Britain at sub-county scales. Further information about the project is available on A Vision of Britain webpages, where users can browse the database&#x27;s documentation system online.
