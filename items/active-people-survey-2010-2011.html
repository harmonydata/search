mation can be found on the Sport England Active Lives Survey webpage and the Active Lives Online website, including reports and data tables. For the second edition (October 2015), the data file was replaced with a new version to reflect changes in the Sport England core measure, the ‘1x30’ indicator. The documentation has also been updated."/><meta property="og:title" content="Active People Survey, 2010-2011"/><meta property="og:description" content="The Active People Survey commenced in October 2005 and was commissioned by Sports England. The primary objective of the survey was to measure levels of participation in sport and active recreation and its contribution to improving the health of the nation. Sport and active recreation included walking and cycling for recreation in addition to more traditional formal and informal spots. When measuring sports participation the survey not only recorded the type of activity but also the frequency, intensity and duration of the activity. The Active People Survey was replaced by the Active Lives Survey in November 2015.  Active Lives is a new survey with a different methodology and intended to measure different outcomes from those in the Active People Survey, however there are similarities as it was important that data could be reproduced on some of the key measures.More general information can be found on the Sport England Active Lives Survey webpage and the Active Lives Online website, including reports and data tables. For the second edition (October 2015), the data file was replaced with a new version to reflect changes in the Sport England core measure, the ‘1x30’ indicator. The documentation has also been updated."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/active-people-survey-2010-2011"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta prop  active recreation included walking and cycling for recreation in addition to more traditional formal and informal spots. When measuring sports participation the survey not only recorded the type of activity but also the frequency, intensity and duration of the activity. The Active People Survey was replaced by the Active Lives Survey in November 2015.  Active Lives is a new survey with a different methodology and intended to measure different outcomes from those in the Active People Survey, however there are similarities as it was important that data could be reproduced on some of the key measures.More general information can be found on the Sport England Active Lives Survey webpage and the Active Lives Online website, including reports and data tables. For the second edition (October 2015), the data file was replaced with a new version to reflect changes in the Sport England core measure, the ‘1x30’ indicator. The documentation has also been updated.17:T4da,The Active People Survey commenced in October 2005 and was commissioned by Sports England. The primary objective of the survey was to measure levels of participation in sport and active recreation and its contribution to improving the health of the nation. Sport and active recreation included walking and cycling for recreation in addition to more traditional formal and informal spots. When measuring sports participation the survey not only recorded the type of activity but also the frequency, intensity and duration of the activity. The Active People Survey was replaced by the Active Lives Survey in November 2015.  Active Lives is a new survey with a different methodology and intended to measure different outcomes from those in the Active People Survey, however there are similar"])</script><script>self.__next_f.push([1,"ities as it was important that data could be reproduced on some of the key measures.More general information can be found on the Sport England Active Lives Survey webpage and the Active Lives Online website, including reports and data tables. For the second edition (October 2015), the data file was replaced with a new version to reflect changes in the Sport England core measure, the ‘1x30’ indicator. The documentation has also been updated.18:T4da,The Active People Survey commenced in October 2005 and was commissioned by Sports England. The primary objective of the survey was to measure levels of participation in sport and active recreation and its contribution to improving the health of the nation. Sport and active recreation included walking and cycling for recreation in addition to more traditional formal and informal spots. When measuring sports participation the survey not only recorded the type of activity but also the frequency, intensity and duration of the activity. The Active People Survey was replaced by the Active Lives Survey in November 2015.  Active Lives is a new survey with a different methodology and intended to measure different outcomes from those in the Active People Survey, however there are similarities as it was important that data could be reproduced on some of the key measures.More general information can be found on the Sport England Active Lives Survey webpage and the Active Lives Online website, including reports and data tables. For the second edition (October 2015), the data file was replaced with a new version to reflect changes in the Sport England core measure, the ‘1x30’ indicator. The documentation has also been updated.e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Active People Survey, 2010-2011\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$16\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"Active People Survey, 2010-2011\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$17\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\","])</script><script>self.__next_f.push([1,"\"content\":\"https://harmonydata.ac.uk/search/ite
