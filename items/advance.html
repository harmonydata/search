 week\",\"0\",\"1-2\",\"3-4\",\"5-6\",\"7 or more\"]},{\"name\":\"How often over the past year have you needed to take a drug the morning after heavy drug use the day before?\",\"options\":[\"Q1,2, 4-11\",\"Never\",\"Once a month or less often\",\"2-4 times a month\",\"2-3 times a week\",\"4 times or more a week\",\"0\",\"1-2\",\"3-4\",\"5-6\",\"7 or more\"]},{\"name\":\"How often over the past year have you had guilt feelings or a bad conscience because you used drugs?\",\"options\":[\"Q1,2, 4-11\",\"Never\",\"Once a month or less often\",\"2-4 times a month\",\"2-3 times a week\",\"4 times or more a week\",\"0\",\"1-2\",\"3-4\",\"5-6\",\"7 or more\"]},{\"name\":\"Have you or anyone else been hurt (mentally or physically) because you used drugs?\",\"options\":[\"Q1,2, 4-11\",\"Never\",\"Once a month or less often\",\"2-4 times a month\",\"2-3 times a week\",\"4 times or more a week\",\"0\",\"1-2\",\"3-4\",\"5-6\",\"7 or more\"]},{\"name\":\"Has a relative or a friend, a doctor or a nurse, or anyone else, been worried about your drug use or said to you that you should stop using drugs?\",\"options\":[\"Q1,2, 4-11\",\"Never\",\"Once a month or less often\",\"2-4 times a month\",\"2-3 times a week\",\"4 times or more a week\",\"0\",\"1-2\",\"3-4\",\"5-6\",\"7 or more\"]}],\"additionalLinks\":[\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=ADVANCE\",\"https://www.advancestudydmrc.org.uk/\",\"https://doi.org/10.1136/bmjopen-2020-037850\",\"https://doi.org/10.1136/bmjopen-2020-037850\"],\"child_datasets\":[],\"aiSummary\":\"The Armed Services Trauma Rehabilitation Outcome (ADVANCE) Study is a comprehensive longitudinal cohort study focused on understanding the long-term effects of severe combat-related trauma on UK military personnel who served in the Afghanistan conflict. The study aims to assess a wide range of outcomes, such as cardiovascular and musculoskeletal diseases, mental health issues, functional and social outcomes, quality of life, emp
