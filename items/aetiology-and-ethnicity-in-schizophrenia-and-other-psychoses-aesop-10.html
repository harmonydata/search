 outcomes of Black and White patients over the decade following their first psychotic episode. The study seeks to understand how these factors contribute to the progression of psychosis and to explain any disparities in outcomes between different ethnic groups. The findings from AESOP-10 are significant for informing clinical practices and interventions aimed at improving the prognosis for individuals experiencing psychosis, particularly in understanding the impact of early intervention and the role of social and biological factors in mental health disparities."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"dataset\":{\"title\":\"Aetiology and Ethnicity in Schizophrenia and Other Psychoses (AESOP-10)\",\"description\":\"The AESOP-10 study is a 10-year follow up of an epidemiologically characterized sample of 535 individuals initially studied during their first episode of psychosis that aims to identify the factors that predict the course and outcome of psychosis following a first episode, focusing specifically on the role of biological and social risk indicators, cannabis use, and duration of untreated psychosis (DUP). The study also works to examine and explain the differences in the course and outcome of psychosis in Black and White patients in the decade following a first episode of psychosis.\",\"image\":\"https://www.cataloguementalhealth.ac.uk/img/studies/AESOP-10.png\",\"publisher\":{\"name\":\"Institute of Psychiatry, Psychology \u0026 Neuroscience (IoPPN), King's College London\",\"url\":\"$undefined\",\"logo\":\"$undefined\"},\"funders\":[{\"name\":\"MRC\",\"url\":\"$undefined\",\"logo\":\"$undefined\"}],\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2007/2007\",\"ageCoverage\":\"16 - 65 years\",\"studyDesign\":[\"longitudinal\",\"cohort\"],\"resourceType\":\"study\",\"topics\":[\"Cognitive measures\",\"Cognitive decline\"
