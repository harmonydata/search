 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Ages and stages: The place of theatre in representations and recollections of ageing</title><meta name="description" content="Working from within a critical gerontology perspective, this interdisciplinary research project aims to develop a sophisticated understanding of changing artistic and social representations of ageing and old age, and their interconnections with the performing arts and the local community in the Potteries, North Staffordshire.
It will employ a mixed method approach organised around three interrelated and complementary strands: 

Strand 1 explores historical representations of ageing through detailed literary and cultural analyses of materials held in the New Victoria Theatre Archive. 
Strand 2 focuses on recollections and contemporary representations of ageing through qualitative interview work with four groups of people who are now old and were: 

sources for the Vic&#x27;s ground-breaking social documentaries; 
volunteers with the theatre; 
audience members throughout their lives; 
actors and others who made their lives in the area and continue to be part of the local community.
