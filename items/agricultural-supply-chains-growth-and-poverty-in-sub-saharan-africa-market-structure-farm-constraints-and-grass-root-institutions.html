 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Agricultural supply chains, growth and poverty in sub-saharan Africa: Market structure, farm constraints and grass-root institutions</title><meta name="description" content="We present a new data set of social and economic networks collected in nine rural communities in the Tolon-Kumbungu districts of Northern Ghana between August and September 2013. A mix of qualitative and quantitative information is used. Based on a Grassroot Institution (GRI) strength index  done thanks to a database containing information on: (1) whether the GRI has a bank account, (2) if the GRI is registered in the Department of Cooperatives, Registrar General’s Department or in the Ministry of Food and Agriculture (MOFA), (3) the level of their production (mt), their acreage (ha) and yields, (4) the source of their existence and (5) their main activity [Crop Production, Processing Enterprise, Marketing Enterprise, Livestock Production, Aquaculture], the district was chosen. Based on a list of GRI registered with the Ministry of Food and Agriculture, we have randomly selected 10 GRIs from 9 communities. A household survey was conducted (15% of the total HH of these communities). Additionally, a survey of the secretaries/chairmen of the GRI was carried out in order to capture potential institutional interactions. In total 150 households were interviewed (of which 75 are members of a GRI and 75 are not). Non-GRI members were selected for being neighbors of the GRI members – with a rule of the fifth closest neighbor.The project investigates if and how agricultural market structures and farm constraints affect the development of dynamic food and cash crop sectors and whether these sectors can contribute to a process of economic transformation and poverty reduction in Sub Saharan Africa and investigate the role of grassroots institutions in addressing some of the farm constraints."/><meta property="og:title" content="Agricultural supply chains, growth and poverty in sub-saharan Africa: Market structure, farm constraints and grass-root institutions"/><meta property="og:description" content="We present a new data set of social and economic networks collected in nine rural communities in the Tolon-Kumbungu districts of Northern Ghana between August and September 2013. A mix of qualitative and quantitative information is used. Based on a Grassroot Institution (GRI) strength index  done thanks to a database containing information on: (1) whether the GRI has a bank account, (2) if the GRI is registered in the Department of Cooperatives, Registrar General’s Department or in the Ministry of Food and Agriculture (MOFA), (3) the level of their production (mt), their acreage (ha) and yields, (4) the source of their existence and (5) their main activity [Crop Production, Processing Enterprise, Marketing Enterprise, Livestock Production, Aquaculture], the district was chosen. Based on a list of GRI registered with the Ministry of Food and Agriculture, we have randomly selected 10 GRIs from 9 communities. A household survey was conducted (15% of the total HH of these communities). Additionally, a survey of the secretaries/chairmen of the GRI was carried out in order to capture potential institutional interactions. In total 150 households were interviewed (of which 75 are members of a GRI and 75 are not). Non-GRI members were selected for being neighbors of the GRI members – with a rule of the fifth closest neighbor.The project investigates if and how agricultural market structures and farm constraints affect the development of dynamic food and cash crop sectors and whether these sectors can contribute to a process of economic transformation and poverty red
