According to the Paris Declaration on Aid Effectiveness, best practice in aid work means pay should be aligned and harmonised across worker groups (World Bank, 2005). Although pay may not be a primary motive for development workers, discrepancies in pay nonetheless have the potential to influence perceptions of organisational justice, which can in turn affect work performance. Moreover, because injustice is a motivation for much aid itself, perceptions of unfairness in aid work may have an inherent salience and undermine its necessary constituents, especially co-operation and mutual capacity-building.
