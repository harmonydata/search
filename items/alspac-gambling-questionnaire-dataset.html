 a month\",\"4-5 days a week\",\"Every day/Almost every day\",\"Not in the last 12 months\",\"1-5 times a year\",\"2-3 days a week\"]},{\"name\":\"FJGA150\",\"description\":\"In the last 12 months...Have you ever participated in any of the forms of Gambling listed earlier?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"FJGA151\",\"description\":\"In the last 12 months...If you gambled in the past 7 days which of these best explains why?\",\"options\":[\"To cheer me up.\",\"To get me out of the house.\",\"To try to win money.\",\"To test how good I am at winning.\",\"To show I can do it better than my friends.\",\"It is exciting.\",\"I haven't gambled in the last 7 days\",\"To meet and make friends.\",\"Other (please specify):\",\"To do something my friends and relatives do.\"]},{\"name\":\"FJGA200\",\"description\":\"Q18_b: Frequency YP has gone back to try to win back the money they lost in the past 12 months: F17 gambling\"},{\"name\":\"FJGA201\",\"description\":\"Q18_c: Frequency YP has bet more than they could really afford to lose in the past 12 months: F17 gambling\"},{\"name\":\"FJGA202\",\"description\":\"Q18_d: Frequency YP has needed to gamble with larger amounts of money to get the same excitement in the past 12 months: F17 gambling\"},{\"name\":\"FJGA203\",\"description\":\"Q18_e: Frequency YP has borrowed money or sold anything to get money to gamble in the past 12 months: F17 gambling\"},{\"name\":\"FJGA204\",\"description\":\"Q18_f: Frequency YP has felt that they might have a problem with gambling in the past 12 months: F17 gambling\"},{\"name\":\"FJGA205\",\"description\":\"Q18_g: Frequency YP has felt that gambling has caused them any health problems, including stress or anxiety in the past 12 months: F17 gambling\"},{\"name\":\"FJGA206\",\"description\":\"Q18_h: Frequency people have criticised YPs betting, or told them that they have a gambling problem in the past 12 months: F17 gambling\"},{\"name\":\"FJGA207\",\"description\":\"Q18_i: Frequency YP has felt their gambling has caused financial problems for them or their household in the past 12 months: F17 gambling\"},{\"name\":\"FJGA208\",\"description\":\"Q18_j: Frequency YP feels guilty about the way they gamble or what happens when they gamble in the past 12 months: F17 gambling\"},{\"name\":\"FJGA250\",\"description\":\"At all other times...When you gamble, how often do you go back another day to win back the money you lost?\",\"options\":[\"Some of the time (less than half the time) I lost\",\"Never\",\"Every time I lost\",\"Most of the time I lost\"]},{\"name\":\"FJGA251\",\"description\":\"At all other times...How often have you found yourself thinking about gambling (that is reliving past gambling experiences, planning the next time you will play, or thinking of ways you will get more money to gamble)?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA252\",\"description\":\"At all other times...Have you needed to gamble with more and more money to get the excitement you are looking for?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA253\",\"description\":\"At all other times...Have you felt restless or irritable when trying to cut down on gambling?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA254\",\"description\":\"At all other times...Have you gambled to escape from problems or when you are feeling depressed, anxious or bad about yourself?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA255\",\"description\":\"At all other times...Have you lied to family, or others, to hide the extent of your gambling?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA256\",\"description\":\"At all other times...Have you made unsuccessful attempts to control, cut back or stop gambling?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA257\",\"description\":\"At all other times...Have you committed a crime in order to finance gambling or to pay gambling debts?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA259\",\"description\":\"At all other times...Have you asked others to provide money to help with a desperate financial situation caused by gambling?\",\"options\":[\"Fairly often\",\"Occasionally\",\"Very often\",\"Never\"]},{\"name\":\"FJGA261\",\"description\":\"At all other times...I can't function without gambling.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA262\",\"description\":\"At all other times...Praying helps me win.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA263\",\"description\":\"At all other times...Losses when gambling, are bound to be followed by a series of wins.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA264\",\"description\":\"At all other times...Relating my winnings to my skill and ability makes me continue gambling.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA265\",\"description\":\"At all other times...Gambling makes things seem better.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA266\",\"description\":\"At all other times...It is difficult to stop gambling as I am so out of control.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA267\",\"description\":\"At all other times...Specific numbers and colours can help increase my chances of winning.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA268\",\"description\":\"At all other times...A series of losses will provide me with a learning experience that will help me win later.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA269\",\"description\":\"At all other times...Relating my losses to bad luck and bad circumstances makes me continue gambling.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA270\",\"description\":\"At all other times...Gambling makes the future brighter.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA271\",\"description\":\"At all other times...My desire to gamble is so overpowering.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA272\",\"description\":\"At all other times...I collect specific objects that help increase my chances of winning.\",\"options\":[\"moderately disagree\",\"moderately agree\",\"neither agree or disagree\",\"mildly agree\",\"strongly agree\",\"strongly disagree\",\"mildly disagree\"]},{\"name\":\"FJGA273\",\"description\":\"At all other times...When I have a w
