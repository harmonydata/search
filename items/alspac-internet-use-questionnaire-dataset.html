Children (ALSPAC)\",\"description\":\"The Avon Longitudinal Study of Parents and Children (ALSPAC) is a transgenerational prospective observational study investigating influences on health and development across the life course. It considers multiple genetic, epigenetic, biological, psychological, social and other environmental exposures in relation to a similarly diverse range of health, social and developmental outcomes.\\n\\nBased at the University of Bristol, the ALSPAC is a world-leading birth cohort study. Between April 1991 and December 1992 more than 14,000 pregnant women were recruited into the study and these women (some of whom had two pregnancies or multiple births during the recruitment period), the children arising from the pregnancy, and their partners have been followed up intensively over two decades.\\n\\nStudy website: https://www.bristol.ac.uk/alspac/\",\"url\":[\"\",\"http://www.bristol.ac.uk/alspac/)\",\"https://discovery.closer.ac.uk/item/uk.alspac/c6601e78-0f74-446a-a5f1-7c73a1984b4e\",\"https://explore.ukllc.ac.uk/?source=ALSPAC\",\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=ALSPAC\"],\"keywords\":[\"Diet and nutrition\",\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Work and employment\",\"Puberty\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Ethnicity and race\",\"Neighbourhood\"],\"identifier\":[\"https://doi.org/10.1093/ije/dys064\",\"https://doi.org/10.1093/ije/dys066\",\"https://doi.org/10.12688/wellcomeopenres.15132.1\",\"https://doi.org/10.12688/wellcomeopenres.16950.1\"],\"includedInDataC
