 Lottery or any other international lotteries or buying raffle tickets.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1103","description":"How often have you bought or played any of the following: The football pools - a betting pool based on predicting the outcome of top-level association football matches. (Do not include betting on football matches with a bookmaker.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1104","description":"How often have you bought or played any of the following: Bingo cards or tickets (Include playing boards at a bingo hall. Do not include newspaper bingo tickets, or bingo played online.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1105","description":"How often have you bought or played any of the following: Fruit slot machines. (Do not include quiz machines.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1106","description":"How often have you bought or played any of the following: Virtual gaming machines in a bookmaker's to bet on virtual roulette, keno, bingo etc. (Do not include quiz machines.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1108","description":"How often have you bought or played any of the following: Online gambling like playing poker, bingo, slot-machine-style games, or casino games ''for money''. (Include gambling online through a computer, mobile phone or interactive TV. Do not include bets made with online bookmakers or betting exchanges.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1109","description":"How often have you bought or played any of the following: Online betting ''with a bookmaker'' on any event or sport. (Include betting online through a computer, mobile phone or interactive TV. Do not include bets made with a betting exchange or spread-betting.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1110","description":"How often have you bought or played any of the following: Betting exchange. (This is where you lay or back bets against other people using a betting exchange. There is no bookmaker to determine the odds. This is sometimes called \"peer-to-peer\" betting.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1111","description":"How often have you bought or played any of the following: Betting on horse races in a bookmaker's, by phone, or at the track. (Include: tote betting and betting on virtual horse races shown in a bookmaker's. Do not include: bets made with online bookmakers or betting exchanges.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1112","description":"How often have you bought or played any of the following: Betting on any other event or sport at the bookmaker's, by phone or at the venue. (Include: Irish Lottery, 49s. Do not include: bets made with online bookmakers or betting exchanges, or spread-betting.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1113","description":"How often have you bought or played any of the following: Spread betting (In spread-betting you bet that the outcome of an event will be higher or lower than the bookmaker's prediction. The amount you win or lose depends on how right or wrong you are.)","options":["Every week","Every day/almost every day","Within last 12 months","Not within last 12 months"]},{"name":"CCU1114","description":"How often have you bought or played any of the follo
