Research from the United Kingdom and the United States shows wide health inequalities by race/ethnicity and socio-economic status. So far we do not clearly understand the roles that discrimination and social context play in creating these inequalities.

Research teams at King&#x27;s College London (UK) and Columbia University (USA) will carry out studies to investigate:
 
the roles that the historical social context and policy play in shaping observed patterns of health inequalities;

differences in anticipated and perceived experiences of discrimination;

how discrimination contributes to inequalities in everyday social functioning, mental health, physical health, and use of health services.

Comparisons will be made with 1600 adults from two larger studies, (i) the UK National Institute for Health Research-funded South East London Community Health study at the Biomedical Research Centre for Mental Health, and (ii) the US National Institute of Health-funded Child Health and Development Disparities Study in the East Bay Area of California. UK and US researchers, health practitioners, and community members will be invited to participate in developing the social and historical contextual narratives and in planning the dissemination of our research findings."/><meta property="og:title" content="An ESRC/NIH health disparities study of discrimination and disparities in health; health service use in the UK and US"/><meta property="og:description" content="This archive contains the ESRC funded data collection (UK data) only.
