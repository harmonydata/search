gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Angling in the Rural Environment, 2007-2009 / Angling in the Rural Environment: Social, Economic, Ecological and Geomorphological Interactions</title><meta name="description" content="This is a mixed method data collection. The study is part of the Rural Economy and Land Use (RELU) programme.
This project analysed the complex network of natural and socio-economic relationships around angling in the river environment, including institutions of governance and land use practices at a range of interconnected scales. The sustainability, integrity and ecological value of river catchments are currently major issues for science. The management of freshwaters and their ecologies requires addressing processes that work across the boundaries between the natural environment, economy and society. This research focused upon these cross-cutting processes in an interdisciplinary, holistic assessment of river environments through the case of angling. Angling benefits from and influences river quality, design and management. It also links urban and rural environments and is an economic driver for the rural economy, involving about 4 million people in England and Wales and contributing £6 billion to the economy through freshwater angling alone. This research aimed to provide insights into how environmental and socioeconomic drivers for rural change work. This project therefore aimed to identify and analyse the complex network of influences and feedbacks around angling in the rural environment. These include natural and socioeconomic influences, interdisciplinary research from both natural and social science disciplines (aquatic ecology, geomorphology, anthropology, sociology, human geography), as well as stakeholders from government, NGOs and the local community. This project focused upon three rivers in northern England - the Esk, Ure and Swale - in the course of an integrated and fine-grained study.
Ecological data from this study are available at the Environmental Information Data Centre of the Centre for Ecology and Hydrology.
Further information for this study may be found through the ESRC Research Catalogue webpage: Angling in the Rural Environment: Social, Economic, Ecological and Geomorphological Interactions.
