 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Annual Business Survey, 2005-2022: Secure Access / ABS</title><meta name="description" content="The Annual Business Survey (ABS) is an annual survey of businesses covering the production, construction, distribution and service industries, which represents about two-thirds of the UK economy in terms of Gross Value Added (GVA).

Every year, ABS questionnaires are sent by the Office for National Statistics (ONS) to around 62,000 businesses in Great Britain, and by the Department for Finance and Personnel Northern Ireland (DFPNI) to around 9,000 businesses in Northern Ireland.  Data for Northern Ireland are not available from the UK Data Archive.

The ABS is the largest business survey conducted by the ONS in terms of the combined number of respondents and variables it covers (62,000 questionnaires despatched in Great Britain, with around 600 different questions asked). It is the key resource for understanding the detailed structure and performance of businesses across the UK, and is a large contributor of business information to the UK National Accounts.

ABS provides a number of high-level indicators of economic activity such as the total value of sales and work completed by businesses, the value of purchases of goods, materials and services, stocks, capital expenditure, and total employment costs.

The contribution of different industries to the overall value of economic activity can be assessed and, although estimates of employment from each company are not now collected at the same time, by combining ABS with employment information from the Business Register and Employment Survey (BRES) it is also possible to get a measure of value added and costs per head to allow better comparison between industrial sectors of different sizes. The indicators in the ABS publications are collected and presented as monetary values or counts, for example, approximate Gross Value Added (aGVA), numbers of enterprises. They are essentially a snapshot of UK business activity, and can be used to understand the level of the contributions to the UK economy from different sectors of the economy at any one time.

The ABS replaced the Annual Business Inquiry, Part 2 (ABI/2) in 2009, although ABS data are available for 2008.  The BRES replaced the Annual Business Inquiry, Part 1 (ABI/1) in 2009.  The BRES data for 2009 onwards are held separately under UK Data Archive SN 7463.  ABI/1 and ABI/2 data  for 2008 and earlier are held under UK Data Archive SN 6644, Annual Respondents Database: Secure Access (ARD).  Researchers who are applying for access to the ABS and who also require data prior to 2008 are recommended to also apply for the ARD data under SN 6644.

Linking to other business studies
These data contain Inter-Departmental Business Register reference numbers. These are anonymous but unique reference numbers assigned to business organisations. Their inclusion allows researchers to combine different business survey sources together. Researchers may consider applying for other business data to assist their research.For Secure Lab projects applying for access to this study as well as to SN 6697 Business Structure Database and/or SN 7683 Business Structure Database Longitudinal, only postcode-free versions of the data will be made available.Latest edition information

reland are not available from the UK Data Archive.\\n\\nThe ABS is the largest business survey conducted by the ONS in terms of the combined number of respondents and variables it covers (62,000 questionnaires despatched in Great Britain, with around 600 different questions asked). It is the key resource for understanding the detailed structure and performance of businesses across the UK, and is a large contributor of business information to the UK National Accounts.\\n\\nABS provides a number of high-level indicators of economic activity such as the total value of sales and work completed by businesses, the value of purchases of goods, materials and services, stocks, capital expenditure, and total employment costs.\\n\\nThe contribution of different industries to the overall value of economic activity can be assessed and, although estimates of employment from each company are not now collected at the same time, by combining ABS with employment information from the Business Register and Employment Survey (BRES) it is also possible to get a measure of value added and costs per head to allow better comparison between industrial sectors of different sizes. The indicators in the ABS publications are collected and presented as monetary values or counts, for example, approximate Gross Value Added (aGVA), numbers of enterprises. They are essentially a snapshot of UK business activity, and can be used to understand the level of the contributions to the UK economy from different sectors of the economy at any one time.\\n\\nThe ABS replaced the Annual Business Inquiry, Part 2 (ABI/2) in 2009, although ABS data are available for 2008.  The BRES replaced the Annual Business Inquiry, Part 1 (ABI/1) in 2009.  The BRES data for 2009 onwards are held separately under UK Data Archive SN 7463.  ABI/1 and ABI/2 data  for 2008 and earlier are held under UK Data Archive SN 6644, Annual Respondents Database: Secure Access (ARD).  Researchers who are applying for access to the ABS and who also require data prior to 2008 are recommended to also apply for the ARD data under SN 6644.\\n\\nLinking to other business studies\\nThese data contain Inter-Departmental Business Register reference numbers. These are anonymous but unique reference numbers assigned to business organisations. Their inclusion allows researchers to combine different business survey sources together. Researchers may consider applying for other business data to assist their research.For Secure Lab projects applying for access to this study as well as to SN 6697 Business Structure Database and/or SN 7683 Business Structure Database Longitudinal, only postcode-free versions of the data will be made available.Latest edition information\\nFor the 19th edition (February 2025), respondent (dat) and regional (rdat) data files for 2018 and 2019 have been updated. The Annual Business Survey data include 4 files for each year of the survey:'dat'/'data' files, which contain the responses on a reporting unit basis from the businesses selected for the survey who provided returns to the ONS;'rdat' files containing regional data; 'reporting unit universe' files, which are sampling files that include records on a reporting unit basis for all businesses, including those not selected by the ONS for the survey; include variables covering employment, turnover, Standard Industrial Classification codes, legal status, foreign ownership codes, etc.;and 'local unit universe' files, which are sampling files that include records on a local unit basis for all businesses, including those not selected by the ONS for the survey; include variables covering geography, employment, Standard Industrial Classification codes, legal status, foreign ownership codes, etc.\",\"url\":\"https://harmonydata.ac.uk/search/items/annual-business-survey-2005-2022-secure-access-abs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7451-19\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}]}"])</script><script>self.__next_f.push([1,"17:T107e,"])</script><script>self.__next_f.push([1,"The Annual Business Survey (ABS) is an annual survey of businesses covering the production, construction, distribution and service industries, which represents about two-thirds of the UK economy in terms of Gross Value Added (GVA).\n\nEvery year, ABS questionnaires are sent by the Office for National Statistics (ONS) to around 62,000 businesses in Great Britain, and by the Department for Finance and Personnel Northern Ireland (DFPNI) to around 9,000 businesses in Northern Ireland.  Data for Northern Ireland are not available from the UK Data Archive.\n\nThe ABS is the largest business survey conducted by the ONS in terms of the combined number of respondents and variables it covers (62,000 questionnaires despatched in Great Britain, with around 600 different questions asked). It is the key resource for understanding the detailed structure and performance of businesses across the UK, and is a large contributor of business information to the UK National Accounts.\n\nABS provides a number of high-level indicators of economic activity such as the total value of sales and work completed by businesses, the value of purchases of goods, materials and services, stocks, capital expenditure, and total employment costs.\n\nThe contribution of different industries to the overall value of economic activity can be assessed and, although estimates of employment from each company are not now collected at the same time, by combining ABS with employment information from the Business Register and Employment Survey (BRES) it is also possible to get a measure of value added and costs per head to allow better comparison between industrial sectors of different sizes. The indicators in the ABS publications are collected and presented as monetary values or counts, for example, approximate Gross Value Added (aGVA), numbers of enterprises. They are essentially a snapshot of UK business activity, and can be used to understand the level of the contributions to the UK economy from different sectors of the economy at any one time.\n\nThe ABS replaced the Annual Business Inquiry, Part 2 (ABI/2) in 2009, although ABS data are available for 2008.  The BRES replaced the Annual Business Inquiry, Part 1 (ABI/1) in 2009.  The BRES data for 2009 onwards are held separately under UK Data Archive SN 7463.  ABI/1 and ABI/2 data  for 2008 and earlier are held under UK Data Archive SN 6644, Annual Respondents Database: Secure Access (ARD).  Researchers who are applying for access to the ABS and who also require data prior to 2008 are recommended to also apply for the ARD data under SN 6644.\n\nLinking to other business studies\nThese data contain Inter-Departmental Business Register reference numbers. These are anonymous but unique reference numbers assigned to business organisations. Their inclusion allows researchers to combine different business survey sources together. Researchers may consider applying for other business data to assist their research.For Secure Lab projects applying for access to this study as well as to SN 6697 Business Structure Database and/or SN 7683 Business Structure Database Longitudinal, only postcode-free versions of the data will be made available.Latest edition information\nFor the 19th edition (February 2025), respondent (dat) and regional (rdat) data files for 2018 and 2019 have been updated. The Annual Business Survey data include 4 files for each year of the survey:'dat'/'data' files, which contain the responses on a reporting unit basis from the businesses selected for the survey who provided returns to the ONS;'rdat' files containing regional data; 'reporting unit universe' files, which are sampling files that include records on a reporting unit basis for all businesses, including those not selected by the ONS for the survey; include variables covering employment, turnover, Standard Industrial Classification codes, legal status, foreign ownership codes, etc.;and 'local unit universe' files, which are sampling files that include records on a local unit basis for all businesses, including those not selected by the ONS for the survey; include variables covering geography, employment, Standard Industrial Classification codes, legal status, foreign ownership codes, etc."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Annual Business Survey, 2005-2022: Secure Access / ABS\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7451\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7451-19\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7451\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}]},\"extra_data\":{\"num_variables\":null,\"start_year\":null,\"harmony_id\":\"ukds/7451\",\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/\\\" target=\\\"_blank\\\"\u003eÂ© Crown copyright\u003c/a\u003e. The use of these data is subject to the \u003ca href=\\\"https://ukdataservice.ac.uk/app/uploads/cd137-enduserlicence.pdf\\\" target=\\\"_blank\\\"\u003eUK Data Service End User Licence Agreement\u003c/a\u003e. Additional restrictions may also apply.\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7451\"],\"source\":[\"ukds\"],\"name\":\"Annu
