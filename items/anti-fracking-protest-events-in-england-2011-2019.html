 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Anti-Fracking Protest Events in England, 2011-2019</title><meta name="description" content="This data contains information about the number of ‘conventional’ and ‘non-conventional’ protest events during the anti-fracking campaigns in England, by year and county. Years cover the campaign period from its beginning in 2011 until the nationwide moratorium announced by the UK Government in 2019, with protest events from October 2011 until March 2019 captured. The counties represent three different contexts in which community-based mobilisation against fracking was seen; namely, Lancashire alongside North and South Yorkshire. Numerous other variables are provided, including socio-economic, political (voting) and industry-specific data. UK-level data is also included and the variables represent a mix of data forms.

The data provides an important window into the English anti-fracking campaigns that were community-led, inclusive of surrounding contextual factors. It is of interest for studies of this timeframe, industry and mobilisation both as a stand-alone dataset and for complementary use alongside other datasets. The dataset lends itself to comparative analyses at the intersection between local socio-political and economic contexts, and community-based anti-fracking mobilisation.
