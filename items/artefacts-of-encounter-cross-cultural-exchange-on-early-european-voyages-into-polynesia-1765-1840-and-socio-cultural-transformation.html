These artefacts include the objects they acquired, many of which survive in museums, as well as the intellectual and artistic traditions into which these important exchanges were immediately and subsequently incorporated. 
Whereas research focused on artefacts is often said to treat cultures as museum exhibits, fixed in an eternal ethnographic present, this project turns such assumptions around by demonstrating that artefacts, of all forms of evidence, are key to understanding how socio-cultural change unfolds. It considers not only technological developments, and the expansion of people&#x27;s knowledge of each other&#x27;s worlds, but also the ways in which their most basic assumptions about existence were challenged - in some cases abandoned or transformed.
