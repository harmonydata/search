 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Ashford, 1840 - 1870: a Socio-demographic Study</title><meta name="description" content="The Ashford study aimed to create a machine-readable database of information relating to the social and economic activities of the inhabitants of Ashford in the mid to late nineteenth century. Material has been transcribed from the census enumerator&#x27;s books, civil registers of births, marriages and deaths, poll books, trade directories and Parliamentary sessional papers listings of landowners. Each source is held as a separate data file containing the following information:
1) Census data: the data consists of all persons residing in Ashford and surrounding rural areas on the night of the censuses of 1841, 1851 and 1861. However, the data file for 1841 is only a partial transcript as some of the original enumerator&#x27;s books are missing. The data comprise one record for each individual transcribed as recorded in the source with some additional information.
2) Civil register data: The data comprise all marriages which took place in Ashford churches between 1837 and 1870, in total about 1600, of which around 600 were in non-conformist churches. Also recorded are births and deaths registered in the Ashford division of the West Ashford Union, including the parishes of Bethersden, Great Chart, Hothfield, Kingsnorth, Shadoxhurst and Ashford. For each marriage two records were prepared, one for the husband and for the wife thereby retaining all details of the marriage. Births and deaths are recorded as in the original source with some minor coding.
3) Directory data: The data comprise details of various members of the community including local officers, gentry, professionals, shopkeepers and traders.
4) Electoral data: The data comprise details of enfranchised members of constituencies and how they cast their votes in the Parliamentary elections of 1852, 1857, 1863 and 1868.
5) Landowners data: The data comprise details of landowners, land and estimated rental for all those people with addresses in the East or West Ashford Union who owned land in Kent.  The data files may be analysed separately or linked and merged to provide a means of evaluating and quantifying aspects of the lives of the people of Ashford over a period of time. The data may be of interest for a wide range of topics, for example, fertility patterns, marriage patterns, household structure and composition, migration, (during this period Ashford experienced a large influx of migrants associated with the newly built railway works), economic activities, social composition."/><meta property="og:title" content="Ashford, 1840 - 1870: a Socio-demographic Study"/><meta property="og:description" content="The Ashford study aimed to create a machine-readable database of information relating to the social and economic activities of the inhabitants of Ashford in the mid to late nineteenth century. Material has been transcribed from the census enumerator&#x27;s books, civil registers of births, marriages and deaths, poll books, trade directories and Parliamentary sessional papers listings of landowners. Each source is held as a separate data file containing the following information:
