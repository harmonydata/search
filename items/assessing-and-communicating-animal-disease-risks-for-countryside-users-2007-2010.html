k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Assessing and Communicating Animal Disease Risks for Countryside Users, 2007-2010</title><meta name="description" content="The study is part of the Rural Economy and Land Use (RELU) programme.
Many people take pleasure from activities in forests and wild lands in the UK and others are being encouraged to participate. Unfortunately, there are risks and one of the most insidious is the possibility (albeit tiny) of acquiring a disease from wild animals; for example, ticks can be vectors of the bacterial infection leading to Lyme Disease. Both diagnosis and treatment can be problematic so prevention of acquiring such disease is highly desirable. 
Surprisingly little is known about how best to warn countryside users about the potential for disease without scaring them away or spoiling their enjoyment. Answering such questions was the goal of this project, and required the integration of a diverse set of scientific skills, and an understanding of the views of those who manage countryside, those who have contracted zoonotic diseases and those who access the land. 
This project combined knowledge from three strands of work, namely risk assessment, risk perception and communication, and scenario analysis. The study sites were selected to provide a range of environmental conditions and countryside use. Peri-urban parkland, accessible lowland forest and heath and remote upland forest were chosen as represented by Richmond Park on the fringe of Greater London, the New Forest in Southern England, and Exmoor in South West England.
Further information for this study may be found through the ESRC Research Catalogue webpage: Assessing the potential risk of, and possible responses to, zoonotic diseases. This project&#x27;s approach was to help those involved in the countryside to understand better how to deal with diseases such as Lyme disease, how to communicate the degree of risk effectively and how to encourage preventative action such that the countryside continues to be a source of pleasure and well-being for its users.

The main implications about this research&#x27;s findings are, that the proportionate and effective response to most zoonotic diseases is to influence behaviour so that people using the countryside take appropriate precautions to protect themselves."/><meta property="og:title" content="Assessing and Communicating Animal Disease Risks for Countryside Users, 2007-2010"/><meta property="og:description" content="The study is part of the Rural Economy and Land Use (RELU) programme.

being encouraged to participate. Unfortunately, there are risks and one of the most insidious is the possibility (albeit tiny) of acquiring a disease from wild animals; for example, ticks can be vectors of the bacterial infection leading to Lyme Disease. Both diagnosis and treatment can be problematic so prevention of acquiring such disease is highly desirable. \nSurprisingly little is known about how best to warn countryside users about the potential for disease without scaring them away or spoiling their enjoyment. Answering such questions was the goal of this project, and required the integration of a diverse set of scientific skills, and an understanding of the views of those who manage countryside, those who have contracted zoonotic diseases and those who access the land. \nThis project combined knowledge from three strands of work, namely risk assessment, risk perception and communication, and scenario analysis. The study sites were selected to provide a range of environmental conditions and countryside use. Peri-urban parkland, accessible lowland forest and heath and remote upland forest were chosen as represented by Richmond Park on the fringe of Greater London, the New Forest in Southern England, and Exmoor in South West England.\nFurther information for this study may be found through the ESRC Research Catalogue webpage: Assessing the potential risk of, and possible responses to, zoonotic diseases. This project's approach was to help those involved in the countryside to understand better how to deal with diseases such as Lyme disease, how to communicate the degree of risk effectively and how to encourage preventative action such that the countryside continues to be a source of pleasure and well-being for its users.\n\nThe main implications about this research's findings are, that the proportionate and effective response to most zoonotic diseases is to influence behaviour so that people using the countryside take appropriate precautions to protect themselve eal with diseases such as Lyme disease, how to communicate the degree of risk effectively and how to encourage preventative action such that the countryside continues to be a source of pleasure and well-being for its users.\n\nThe main implications about this research's findings are, that the proportionate and effective response to most zoonotic diseases is to influence behaviour so that people using the countryside take appropriate precautions to protect themselves."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Assessing and Communicating Animal Disease Risks for Countryside Users, 2007-2010\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Assessing and Communicating Animal Disease Risks for Countryside Users, 2007-2010\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/assessing-and-communicating-animal-disease-risks-for-countryside-users-2007-2010\"}]\n1d:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1e:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n1f:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n20:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n21:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n22:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"Assessing and Communicating Animal Disease Risks for Countryside Users, 2007-2010\"}
