 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Atmospheric Dispersion of Radioactive Gaseous Discharges in the Near Field of Buildings, 2014-2020</title><meta name="description" content="The data files are separated into the following categories.
[1] Introduction and Contents
Files detail outline requirements for the initial investigations and the PhD project proposal.

[2] Calculations and Results
Files: 8,161
These files contain:
Analysed Site Gamma Monitoring Data. These are the gamma monitoring files for the detectors on the EW building during the construction phase of the East Wing cladding.

CERC ADMS Supplied Data. An ADMS receptor points map and doses calculated from the concentration field and gamma-ray dose module of ADMS, these are detailed in the paper reproduced in the thesis.

Detectors and layouts. This sub-folder contains details of the detector positions on the EW building and the wind logger calibration test certificate.

Experiment #2 Results. This folder contains sub-folders with the results according to the experimental numbering scheme specified in chapter 3 of the PhD thesis.

Experiment #3 Results. This folder contains sub-folders with the results according to the experimental numbering scheme specified in chapter 3 of the PhD thesis. Also included are processed results showing the measured velocity flow.

field for the cube and EW clad buildings. Data is also included showing the puff release measurements and continuous release measurements. Graphical data is included on the measurement planes with respect to the EW building.

Experiment #4 Results. Experiment #4 methods document details the experimental investigations. Results are presented for the cube and EW flow fields. Also, the leading-edge effective distance from the building of the release point is shown.

Experiment #5 Results. An experiment series #5 data spreadsheet is given summarizing the results along with the document covering the experimental investigations. Along with this there are graphical results from the flow field for different cases using a plotting program. Spreadsheets are presented that contain the experimental results for various building configurations and downstream distances, X.

Paper #1 Results. Various spreadsheets are presented showing the calculations for the initial first paper reproduced in the thesis.
Photographs: of smoke releases are shown for the EW full building model. Also, a variety of photographs of the wind tunnel cube experiments.

[3] Monte Carlo Results
Files: 495
20190301_MC_Data.xlsx: contains physical constants and other data for the set-up of the Monte Carlo calculation runs.

The 18 sub-folders contain results from the cases of:
CA: Continuous Analysis; AV: active vertical release when shown; A/B: release positions
SGP/DGP: single Gaussian plume and dual Gaussian plume modelling methods
Building: Cube/EW clad/EW unclad; Angle in degrees of building to flow; Zrh: release height

[4] Experiment Results Summary
Files: 264
20190729_Experiment_Results_Summary.xlsx. Full data on the plume parameterization used for the MC calculations is given in this file.
20190802 Full Scale Results Summary.xlsx. A summary of the full-scale gamma-ray dose measurements on the EW building is given in this file.
20200723_MC_results_summary.xlsx. The Monte Carlo dose results are selectable via Excel pivot table in this file.
Experiment Series#5 Analysed.xlsx. Flow field measurement results are selectable via Excel pivot tables in this file.
Experiment Series#5 Building Cases Analysed.xlsx. This file uses Excel pivot tables to present results from the different building configurations tested in the experiments.
Puff_Releases_Analysis_all_data.xlsm. This file shows a summary of the puff release results and statistical parameters.
The following sub-folders contain more experimental results:
Analysed Full Scale Data. All full-scale gamma-ray peaks for the EW measurements are provided here.
Continuous_Analysis_Cube. Various Excel results files showing the spread parameters for the range of cube experimental cases with passive horizontal releases into the flow are provided.
Continuous_Analysis_Cube_AV. Various Excel results files showing the spread parameters for the range of cube experimental cases with active vertical releases into the flow are provided.
EW_Clad. Various Excel files showing the concentration field measurements for the EW clad building analysed using pivot table
EW_Unclad. Various Excel files showing the concentration field measurements for the EW unclad building analysed using pivot table.

[5] Conclusions and Output Reports
Files: 19
The files cover presentations presented at different forums during the course of the PhD work about findings from the project. Also included is a radiological assessment report submitted to the Environment Agency after the initial radiological assessment of the site discharges."/><meta property="og:title" content="Atmospheric Dispersion of Radioactive Gaseous Discharges in the Near Field of Buildings, 2014-2020"/><meta property="og:description" content="The data files are separated into the following categories.

itoring files for the detectors on the EW building during the construction phase of the East Wing cladding.\\n\\nCERC ADMS Supplied Data. An ADMS receptor points map and doses calculated from the concentration field and gamma-ray dose module of ADMS, these are detailed in the paper reproduced in the thesis.\\n\\nDetectors and layouts. This sub-folder contains details of the detector positions on the EW building and the wind logger calibration test certificate.\\n\\nExperiment #2 Results. This folder contains sub-folders with the results according to the experimental numbering scheme specified in chapter 3 of the PhD thesis.\\n\\nExperiment #3 Results. This folder contains sub-folders with the results according to the experimental numbering scheme specified in chapter 3 of the PhD thesis. Also included are processed results showing the measured velocity flow.\\n\\nfield for the cube and EW clad buildings. Data is also included showing the puff release measurements and continuous release measurements. Graphical data is included on the measurement planes with respect to the EW building.\\n\\nExperiment #4 Results. Experiment #4 methods document details the experimental investigations. Results are presented for the cube and EW flow fields. Also, the leading-edge effective distance from the building of the release point is shown.\\n\\nExperiment #5 Results. An experiment series #5 data spreadsheet is given summarizing the results along with the document covering the experimental investigations. Along with this there are graphical results from the flow field for different cases using a plotting program. Spreadsheets are presented that contain the experimental results for various building configurations and downstream distances, X.\\n\\nPaper #1 Results. Various spreadsheets are presented showing the calculations for the initial first paper reproduced in the thesis.\\nPhotographs: of smoke releases are shown for the EW full building model. Also, a variety of photographs of the wind tunnel cube experiments.\\n\\n[3] Monte Carlo Results\\nFiles: 495\\n20190301_MC_Data.xlsx: contains physical constants and other data for the set-up of the Monte Carlo calculation runs.\\n\\nThe 18 sub-folders contain results from the cases of:\\nCA: Continuous Analysis; AV: active vertical release when shown; A/B: release positions\\nSGP/DGP: single Gaussian plume and dual Gaussian plume modelling methods\\nBuilding: Cube/EW clad/EW unclad; Angle in degrees of building to flow; Zrh: release height\\n\\n[4] Experiment Results Summary\\nFiles: 264\\n20190729_Experiment_Results_Summary.xlsx. Full data on the plume parameterization used for the MC calculations is given in this file.\\n20190802 Full Scale Results Summary.xlsx. A summary of the full-scale gamma-ray dose measurements on the EW building is given in this file.\\n20200723_MC_results_summary.xlsx. The Monte Carlo dose results are selectable via Excel pivot table in this file.\\nExperiment Series#5 Analysed.xlsx. Flow field measurement results are selectable via Excel pivot tables in this file.\\nExperiment Series#5 Building Cases Analysed.xlsx. This file uses Excel pivot tables to present results from the different building configurations tested in the experiments.\\nPuff_Releases_Analysis_all_data.xlsm. This file shows a summary of the puff release results and statistical parameters.\\nThe following sub-folders contain more experimental results:\\nAnalysed Full Scale Data. All full-scale gamma-ray peaks for the EW measurements are provided here.\\nContinuous_Analysis_Cube. Various Excel results files showing the spread parameters for the range of cube experimental cases with passive horizontal releases into the flow are provided.\\nContinuous_Analysis_Cube_AV. Various Excel results files showing the spread parameters for the range of cube experimental cases with active vertical releases into the flow are provided.\\nEW_Clad. Various Excel files showing the concentration field measurements for the EW clad building analysed using pivot table\\nEW_Unclad. Various Excel files showing the concentration field measurements for the EW unclad building analysed using pivot table.\\n\\n[5] Conclusions and Output Reports\\nFiles: 19\\nThe files cover presentations presented at different forums during the course of the PhD work about findings from the project. Also included is a radiological assessment report submitted to the Environment Agency after the initial radiological assessment of the site discharges.\",\"url\":\"https://harmonydata.ac.uk/search/items/atmospheric-dispersion-of-radioactive-gaseous-discharges-in-the-near-field-of-buildings-2014-2020\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-857150\"],\"keywords\":[\"BUILDINGS\",\"GREENHOUSE GASES\",\"ENVIRONMENTAL MONITORING\",\"BUILDING STANDARDS\"],\"temporalCoverage\":\"2014-10-06/2020-06-18\"}"])</script><script>self.__next_f.push([1,"17:T1278,"])</script><script>self.__next_f.push([1,"The data files are separated into the following categories.\n[1] Introduction and Contents\nFiles detail outline requirements for the initial investigations and the PhD project proposal.\n\n[2] Calculations and Results\nFiles: 8,161\nThese files contain:\nAnalysed Site Gamma Monitoring Data. These are the gamma monitoring files for the detectors on the EW building during the construction phase of the East Wing cladding.\n\nCERC ADMS Supplied Data. An ADMS receptor points map and doses calculated from the concentration field and gamma-ray dose module of ADMS, these are detailed in the paper reproduced in the thesis.\n\nDetectors and layouts. This sub-folder contains details of the detector positions on the EW building and the wind logger calibration test certificate.\n\nExperiment #2 Results. This folder contains sub-folders with the results according to the experimental numbering scheme specified in chapter 3 of the PhD thesis.\n\nExperiment #3 Results. This folder contains sub-folders with the results according to the experimental numbering scheme specified in chapter 3 of the PhD thesis. Also included are processed results showing the measured velocity flow.\n\nfield for the cube and EW clad buildings. Data is also included showing the puff release measurements and continuous release measurements. Graphical data is included on the measurement planes with respect to the EW building.\n\nExperiment #4 Results. Experiment #4 methods document details the experimental investigations. Results are presented for the cube and EW flow fields. Also, the leading-edge effective distance from the building of the release point is shown.\n\nExperiment #5 Results. An experiment series #5 data spreadsheet is given summarizing the results along with the document covering the experimental investigations. Along with this there are graphical results from the flow field for different cases using a plotting program. Spreadsheets are presented that contain the experimental results for various building configurations and downstream distances, X.\n\nPaper #1 Results. Various spreadsheets are presented showing the calculations for the initial first paper reproduced in the thesis.\nPhotographs: of smoke releases are shown for the EW full building model. Also, a variety of photographs of the wind tunnel cube experiments.\n\n[3] Monte Carlo Results\nFiles: 495\n20190301_MC_Data.xlsx: contains physical constants and other data for the set-up of the Monte Carlo calculation runs.\n\nThe 18 sub-folders contain results from the cases of:\nCA: Continuous Analysis; AV: active vertical release when shown; A/B: release positions\nSGP/DGP: single Gaussian plume and dual Gaussian plume modelling methods\nBuilding: Cube/EW clad/EW unclad; Angle in degrees of building to flow; Zrh: release height\n\n[4] Experiment Results Summary\nFiles: 264\n20190729_Experiment_Results_Summary.xlsx. Full data on the plume parameterization used for the MC calculations is given in this file.\n20190802 Full Scale Results Summary.xlsx. A summary of the full-scale gamma-ray dose measurements on the EW building is given in this file.\n20200723_MC_results_summary.xlsx. The Monte Carlo dose results are selectable via Excel pivot table in this file.\nExperiment Series#5 Analysed.xlsx. Flow field measurement results are selectable via Excel pivot tables in this file.\nExperiment Series#5 Building Cases Analysed.xlsx. This file uses Excel pivot tables to present results from the different building configurations tested in the experiments.\nPuff_Releases_Analysis_all_data.xlsm. This file shows a summary of the puff release results and statistical parameters.\nThe following sub-folders contain more experimental results:\nAnalysed Full Scale Data. All full-scale gamma-ray peaks for the EW measurements are provided here.\nContinuous_Analysis_Cube. Various Excel results files showing the spread parameters for the range of cube experimental cases with passive horizontal releases into the flow are provided.\nContinuous_Analysis_Cube_AV. Various Excel results files showing the spread parameters for the range of cube experimental cases with active vertical releases into the flow are provided.\nEW_Clad. Various Excel files showing the concentration field measurements for the EW clad building analysed using pivot table\nEW_Unclad. Various Excel files showing the concentration field measurements for the EW unclad building analysed using pivot table.\n\n[5] Conclusions and Output Reports\nFiles: 19\nThe files cover presentations presented at different forums during the course of the PhD work about findings from the project. Also included is a radiological assessment report submitted to the Environment Agency after the initial radiological assessment of the site discharges."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+
