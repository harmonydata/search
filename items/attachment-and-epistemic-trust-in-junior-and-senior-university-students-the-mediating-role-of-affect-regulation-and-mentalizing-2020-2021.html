 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Attachment and Epistemic Trust in Junior and Senior University Students: The Mediating Role of Affect Regulation and Mentalizing, 2020-2021</title><meta name="description" content="Research on emotional factors and mental health in higher education has gained traction. Much attention has focused on first-year students as a potentially at-risk group, though some studies suggest that all students might face similar risks. This study examines differences between junior and senior undergraduates in terms of mentalizing, emotion regulation (ER), and psychological mindedness, involving cognitive capacities significantly developed by late adolescence. These constructs relate to understanding one&#x27;s own and others&#x27; mental states, potentially mediating the relationship between attachment and epistemic trust (ET). The current study includes 460 undergraduate students, most of whom are female (96%). Results show that senior students score higher on reappraisal, certainty, and interest/curiosity compared to junior students. However, these factors did not mediate the relationship between anxious attachment orientation and ET.  Certainty and interest/curiosity mediated the relationship between avoidant attachment orientation and ET, suggesting similar mediation patterns for junior and senior students. On the other hand, suppression and uncertainty/confusion were critical mediators in the relationship between insecure (anxious and avoidant) attachment orientations and epistemic trust. Findings suggest that universities should (a) foster environments that support psychological capacity and facilitate positive learning experiences, and (b) enhance epistemic "18:T620,Research on emotional factors and mental health in higher education has gained traction. Much attention has focused on first-year students as a potentially at-risk group, though some studies suggest that all students might face similar risks. This study examines differences between junior and senior undergraduates in terms of mentalizing, emotion regulation (ER), and psychological mindedness, involving cognitive capacities significantly developed by late adolescence. These constructs relate to understanding one's own and others' mental states, potentially mediating the relationship between attachment and epistemic trust (ET). The current study includes 460 undergraduate students, most of whom are female (96%). Results show that senior students score higher on reappraisal, certainty, and interest/curiosity compared to junior students. However, these factors did not mediate the relationship between anxious attachment orientation and ET.  Certainty and interest/curiosity mediated the relationship between avoidant attachment orientation and ET, suggesting similar mediation patterns for junior and senior students. On the other hand, suppression and uncertainty/confusion were critical mediators in the relationship between insecure (anxious and avoidant) attachment orientations and epistemic trust. Findings suggest that universities should (a) foster environments that support psychological capacity and facilitate positive learning experiences, and (b) enhance epistemic trust through safe curiosity and develop protective and preventive interventions.19:T620,Research on emotional factors and mental health in higher education has gained traction. Much attention has focused on first-year students as a potentially at-risk group, though some studies suggest that all students might face similar risks. This study examines differences between junior and senior undergraduates in terms of mentalizing, emotion regulation (ER), and psychological mindedness, involving cognitive
