 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Audit of Political Engagement 8, 2010 / APE8</title><meta name="description" content="The Audit of Political Engagement is a time-series study providing an annual benchmark to measure political engagement in Great Britain, gauging public opinion about politics and the political system, and more broadly the general health of our democracy. Each Audit report presents the findings from a public opinion survey, providing detailed commentary on a range of measures that have been chosen as key measures of political engagement. Repeating questions in successive years enables us to chronicle the public’s responses year on year and track the direction and magnitude of change since the Audit was first published in 2004, building trend data on public attitudes to key aspects of our democracy. 

The Audit looks at core inter-locking areas that are known as vital facets, or &#x27;building blocks&#x27;, of political engagement. Given the multi-dimensional nature of political engagement, the indicators chosen are not exhaustive, but in capturing aspects of public behaviour, knowledge, opinions, attitudes and values towards politics they help us understand the drivers of political engagement and the relationships between them. Across the Audit series several &#x27;core&#x27; indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.

Further information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.

 The Audit of Political Engagement 8, 2010 provides an update of the six core indicators. Additional questions about civic involvement were asked of respondents, to compare attitudes between civic and political engagement and to examine the prospects for the Government&#x27;s Big Society initiative.

 time-series study providing an annual benchmark to measure political engagement in Great Britain, gauging public opinion about politics and the political system, and more broadly the general health of our democracy. Each Audit report presents the findings from a public opinion survey, providing detailed commentary on a range of measures that have been chosen as key measures of political engagement. Repeating questions in successive years enables us to chronicle the public’s responses year on year and track the direction and magnitude of change since the Audit was first published in 2004, building trend data on public attitudes to key aspects of our democracy. \n\nThe Audit looks at core inter-locking areas that are known as vital facets, or 'building blocks', of political engagement. Given the multi-dimensional nature of political engagement, the indicators chosen are not exhaustive, but in capturing aspects of public behaviour, knowledge, opinions, attitudes and values towards politics they help us understand the drivers of political engagement and the relationships between them. Across the Audit series several 'core' indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.\n\nFurther information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.\n\n The Audit of Political Engagement 8, 2010 provides an update of the six core indicators. Additional questions about civic involvement were asked of respondents, to compare attitudes between civic and political engagement and to examine the prospects for the Government's Big Society initiative.\n\n The additional questions asked in 2010 about civic involvement included interest and knowledge of how things work locally, satisfaction with how things work locally, views on the efficacy of getting involved locally, desire for involvement (both locally and nationally), willingness to volunteer in a range of activities, and motivations for involvement."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Audit of Political Engagement 8, 2010 / APE8\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6872\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6872-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6872\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Hansard Society, Parliament and Government Programme\"}]},\"extra_data\":{\"num_variables\":null,\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-6872-1\"],\"ai_summary\":null,\"source\":[\"ukds\"],\"name\":\"Audit of Political Engagement 8, 2010 / APE8\",\"instruments\":[],\"sex\":\"all\",\"geographic_coverage\":\"\",\"duration_years\":null,\"start_year\":null,\"country_codes\":[\"GB\"],\"genetic_data_collected\":false,\"resource_type\":\"dataset\",\"data_access\":\"Copyright Hansard Society\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6872\"],\"language_codes\":[\"en\"],\"end_year\":null,\"study_design\":[\"survey\"],\"slug\":\"audit-of-political-engagement-8-2010-ape8\",\"harmony_id\":\"ukds/6872\",\"uuid\":\"0fda08fe6409b141cedb099697ae3e67\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"18:T845,"])</script><script>self.__next_f.push([1,"The Audit of Political Engagement is a time-series study providing an annual benchmark to measure political engagement in Great Britain, gauging public opinion about politics and the political system, and more broadly the general health of our democracy. Each Audit report presents the findings from a public opinion survey, providing detailed commentary on a range of measures that have been chosen as key measures of political engagement. Repeating questions in successive years enables us to chronicle the public’s responses year on year and track the direction and magnitude of change since the Audit was first published in 2004, building trend data on public attitudes to key aspects of our democracy. \n\nThe Audit looks at core inter-locking areas that are known as vital facets, or 'building blocks', of political engagement. Given the multi-dimensional nature of political engagement, the indicators chosen are not exhaustive, but in capturing aspects of public behaviour, knowledge, opinions, attitudes and values towards politics they help us understand the drivers of political engagement and the relationships between them. Across the Audit series several 'core' indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.\n\nFurther information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.\n\n The Audit of Political Engagement 8, 2010 provides an update of the six core indicators. Additional questions about civic involvement were asked of respondents, to compare attitudes between civic and political engagement and to examine the prospects for the Government's Big Society initiative.\n\n The additional questions asked in 2010 about civic involvement included interest and knowledge of how things work locally, satisfaction with how things work locally, views on the efficacy of getting involved locally, desire for involvement (both locally and nationally), willingness to volunteer in a range of activities, and motivations for involvement."])</script><script>self.__next_f.push([1,"19:T845,"])</script><script>self.__next_f.push([1,"The Audit of Political Engagement is a time-series study providing an annual benchmark to measure political engagement in Great Britain, gauging public opinion about politics and the political system, and more broadly the general health of our democracy. Each Audit report presents the findings from a public opinion survey, providing detailed commentary on a range of measures that have been chosen as key measures of political engagement. Repeating questions in successive years enables us to chronicle the public’s responses year on year and track the direction and magnitude of change since the Audit was first published in 2004, building trend data on public attitudes to key aspects of our democracy. \n\nThe Audit looks at core inter-locking areas that are known as vital facets, or 'building blocks', of political engagement. Given the multi-dimensional nature of political engagement, the indicators chosen are not exhaustive, but in capturing aspects of public behaviour, knowledge, opinions, attitudes and values towards politics they help us understand the drivers of political engagement and the relationships between them. Across the Audit series several 'core' indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.\n\nFurther information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.\n\n The Audit of Political Engagement 8, 2010 provides an update of the six core indicators. Additional questions about civic involvement were asked of respondents, to compare attitudes between civic and political engagement and to examine the prospects
