dolescent-surveys-of-mental-health-and-wellbeing\\\",\\\"identifier\\\":[],\\\"keywords\\\":[]}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Australian Child and Adolescent Surveys of Mental Health and Wellbeing\",\"description\":\"Australian Child and Adolescent Surveys of Mental Health and Wellbeing\",\"url\":[\"https://dataverse.ada.edu.au/dataset.xhtml?persistentId=doi:10.26193/QGXQ47\",\"https://journals.sagepub.com/doi/10.1046/j.1440-1614.2001.00964.x?url_ver=Z39.88-2003\u0026rfr_id=ori%3Arid%3Acrossref.org\u0026rfr_dat=cr_pub++0pubmed\",\"https://journals.sagepub.com/doi/10.1080/j.1440-1614.2000.00729.x#bibr12-j-1440-1614-2000-00729-x\"],\"keywords\":[],\"identifier\":[],\"variableMeasured\":[{\"name\":\"Questions in this section ask about your feelings during the last week. Circle the score (0, 1, 2, or 3) for each statement that best describes how often you felt this way DURING THE LAST WEEK. DURING THE PAST WEEK: I was bothered by things that usually don't bother me.\"},{\"name\":\"In general, would you say your health is: Excellent, Very good, Good, Fair, Poor\"},{\"name\":\"The following questions ask about physical activities you might do during a day. During the past 4 weeks, has it been difficult for you to do the following activities due to health problems? do things that take a lot of energy, such as playing soccer, running or hiking?\"},{\"name\":\"During the past 4 weeks, has it been difficult to do your school work or usual activities with friends because of problems like FEELING SAD OR WORRIED? do certain KINDS of schoolwork or activities with friends?\"},{\"name\":\"During the past 4 weeks, has it been difficult to do your school work or usual activities with friends because of problems with your BEHAVIOUR? do certain KINDS of schoolwork or activities with friends?\"},{\"name\":\"During the past 4 weeks, has it been difficult to do your school work or usual activities with friends because of problems with your BEHAVIOUR? spend the usual AMOUNT of time on schoolwork or activities with friends?\"},{\"name\":\"During the past 4 weeks, has it been difficult to do your school work or usual activities with friends because of problems with your BEHAVIOUR? get schoolwork DONE at all or do any activities with friends?\"},{\"name\":\"During the past 4 weeks, has it been difficult to do your school work or usual activities with friends because of problems with your PHYSICAL health? Has it been difficult to: do certain KINDS of schoolwork or activities with friends?\"},{\"name\":\"During the past 4 weeks, how much bodily pain or discomfort have you had?\"},{\"name\":\"During the past 4 weeks, how often have you had bodily pain or discomfort?\"},{\"name\":\"Below is a list of items that describe children's behaviour or problems they sometimes have. During the past 4 weeks how often did each of the following statements describe you? acted too young for your age?\"},{\"name\":\"Compared to other children your age, in general you say your behaviour is: Excellent, Very good, Good, Fair, Poor\"},{\"name\":\"The following phrases are about children's moods and feelings they may have. During the past 4 weeks, how much of the time did you: feel sad?\"},{\"name\":\"The following phrases are about children's moods and feelings they may have. During the past 4 weeks, how much of the time did you: feel like crying?\"},{\"name\":\"The following phrases are about children's moods and feelings they may have. During the past 4 weeks, how much of the time did you: feel afraid or scared?\"},{\"name\":\"The following phrases are about children's moods and feelings they may have. During the past 4 weeks, how much of the time did you: worry about things?\"},{\"name\":\"The following phrases are about children's moods and feelings they may have. During the past 4 weeks, how much of the time did you: feel lonely?\"},{\"name\":\"The following phrases are about
