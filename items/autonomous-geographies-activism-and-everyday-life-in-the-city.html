k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Autonomous geographies: Activism and everyday life in the city</title><meta name="description" content="The focus of this 2-year project (jointly managed between the University of Leeds and University of Leicester) is what we call &#x27;autonomous geographies&#x27; - spaces where there is a questioning of laws and social norms, and a desire to create non-capitalist, collective forms of politics, identity and citizenship. We look at how activists make and remake these types of spaces in their everyday lives in cities by asking four main questions:What are the core ideas, beliefs and visions expressed by autonomous groups and projects?How are such ideas translated into action?What kinds of spaces for participation and identity do these ideas and actions create?What does it mean to live in interstitial (in-between) and overlapping spaces?We are exploring three case studies through which autonomous geographies are made including sustainable &#x27;eco&#x27; land-based communities, radical social centres, and community based anti-privatisation networks. The research will employ a participatory action research approach, undertaking participatory observation, life history, interview and focus group work. Dissemination will be through a dedicated project website, and an accessible report and video."/><meta property="og:title" content="Autonomous geographies: Activism and everyday life in the city"/><meta property="og:description" content="The focus of this 2-year project (jointly managed between the University of Leeds and University of Leicester) is what we call &#x27;autonomous geographies&#x27; - spaces where there is a questioning of laws and social norms, and a desire to create non-capitalist, collective forms of politics, identity and citizenship. We look at how activists make and remake these types of spaces in their everyday lives in cities by asking four main questions:What are the core ideas, beliefs and visions expressed by autonomous groups and projects?How are such ideas translated into action?What kinds of spaces for participation and identity do these ideas and actions create?What does it mean to live in interstitial (in-between) and overlapping spaces?We are exploring three case studies through which autonomous geographies are made including sustainable &#x27;eco&#x27; land-based communities, radical social centres, and community based anti-privatisation networks. The research will employ a participatory action research approach, undertaking participatory observation, life history, interview and focus group work. Dissemination will be through a dedicated project website, and an accessible report and video."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/autonomous-geographies-activism-and-everyday-life-in-the-city"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Autonomous geographies: Activism and everyday life in the city"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Autonomous geographies: Activism and everyday life in the city"/><meta name="twitter:description" content="The focus of this 2-year project (jointly managed between the University of Leeds and University of Leicester) is what we call &#x27;autonomous geographies&#x27; - spaces where there is a questioning of laws and social norms, and a desire to create non-capitalist, collective forms of pol
