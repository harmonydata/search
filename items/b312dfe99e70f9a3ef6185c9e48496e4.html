le><meta name="description" content="In the last decade, around 300 dedicated clubs have opened in England and Wales where the live display of nudity is regularly offered. Such venues have been accused of offering exploitative and degrading forms of entertainment which compromise the safety not just of female performers, but all women who live and work around such venues. However, there is no existing academic research documenting this. This research accordingly aims to collect such evidence, performing a grounded analysis of the impacts of such venues on surrounding businesses and residents. This will be achieved through an examination of the impacts of venues in a small town, a large town, a small city and a regional capital, chosen to represent the diversity of club styles and settings. The research will combine analysis of objections to club licensing, guided walks in the vicinity of clubs and an extensive survey of local residents.
