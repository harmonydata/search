 content="The data contains the transcripts of interviews with social workers, IROs, parents, and young people; transcripts of focus groups (four with professionals, two with young people); an spss data set of information from a detailed case file survey of 122 children in care; and questionnaires from three groups of professionals - social workers, team managers and children&#x27;s guardians. Local authorities are ‘corporate parents’ for the children they are looking after, and effective care planning is essential for ensuring their well-being and the best possible outcomes. Since 2004 there has been a system of ‘independent reviewing officers’ (IROs) to monitor the way that local authorities implement the plans, and to ensure that the child’s wishes and feelings are fully considered. In April 2011, new government regulations and guidance came into force, which (amongst other things) strengthened the IRO’s role.This study aimed to:
