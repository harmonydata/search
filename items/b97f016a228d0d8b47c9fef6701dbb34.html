The questionnaire collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living, on individuals and households in Great Britain.
From April 2018 to November 2019, the design of the OPN changed from face-to-face to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for customers.
In March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held in the Secure Access study, SN 8635, ONS Opinions and Lifestyle Survey, Covid-19 Module, 2020-2022: Secure Access. 
From August 2021, as coronavirus (COVID-19) restrictions were lifting across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remains sustainable.

of subjects commissioned by both the ONS internally and external clients (limited to other government departments, charities, non-profit organisations and academia).Data are collected from one individual aged 16 or over, selected from each sampled private household. Personal data include data on the individual, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules.\nThe questionnaire collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living, on individuals and households in Great Britain.\nFrom April 2018 to November 2019, the design of the OPN changed from face-to-face to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for customers.\nIn March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held in the Secure Access study, SN 8635, ONS Opinions and Lifestyle Survey, Covid-19 Module, 2020-2022: Secure Access. \nFrom August 2021, as coronavirus (COVID-19) restrictions were lifting across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remains sustainable.\nThe OPN has since expanded to include questions on other topics of national importance, such as health and the cost of living. For more information about the survey and its methodology, see the ONS OPN Quality and Methodology Information webpage.Secure Access Opinions and Lifestyle Survey dataOther Secure Access OPN data cover modules run at various points from 1997-2019, on Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See Opinions and Lifestyle Survey: Secure Access for details."])</script><script>self.__next_f.push([1,"1c:T981,"])</script><script>self.__next_f.push([1,"The Opinions and Lifestyle Survey (formerly known as the ONS Opinions Survey or Omnibus) is an omnibus survey that began in 1990, collecting data on a range of subjects commissioned by both the ONS internally and external clients (limited to other government departments, charities, non-profit organisations and academia).Data are collected from one individual aged 16 or over, selected from each sampled private household. Personal data include data on the individual, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules.\nThe questionnaire collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living, on individuals and households in Great Britain.\nFrom April 2018 to November 2019, the design of the OPN changed from face-to-face to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for customers.\nIn March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held in the Secure Access study, SN 8635, ONS Opinions and Lifestyle Survey, Covid-19 Module, 2020-2022: Secure Access. \nFrom August 2021, as coronavirus (COVID-19) restrictions were lifting across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remains sustainable.\nThe OPN has since expanded to include questions on other topics of national importance, such as health and the cost of living. For more information about the survey and its methodology, see the ONS OPN Quality and Methodology Information webpage.Secure Access Opinions and Lifestyle Survey dataOther Secure Access OPN data cover modules run at various points from 1997-2019, on Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See Opinions and Lifestyle Survey: Secure Access for details."])</script><script>self.__next_f.push([1,"10:[\"$\",\"$6\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L1a\",null,{\"identifier\":\"b97f016a228d0d8b47c9fef6701dbb34\",\"initialData\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"5813_f0702mba\",\"description\":\"$1b\",\"url\":[\"https://datacatalogue.ukdataservice.ac.uk/datasets/dataset/a98485d2-4c08-cd01-5cc8-465417e56943\"],\"keywords\":[\"ADULTS\",\"AGE\",\"ALCOHOL USE\",\"ALCOHOLIC DRINKS\",\"BUSES\",\"BUSINESS OWNERSHIP\",\"BUSINESSES\",\"CARS\",\"CHILDREN\",\"COHABITATION\",\"DISABILITIES\",\"DONATIONS TO CHARITY\",\"ECONOMIC ACTIVITY\",\"EDUCATIONAL BACKGROUND\",\"EDUCATIONAL CERTIFICATES\",\"EDUCATIONAL STATUS\",\"EMPLOYEES\",\"EMPLOYERS\",\"EMPLOYMENT\",\"EMPLOYMENT HISTORY\",\"EMPLOYMENT PROGRAMMES\",\"ETHNIC GROUPS\",\"EXPOSURE TO THE SUN\",\"FAMILY MEMBERS\",\"FULL-TIME EMPLOYMENT\",\"FURNISHED ACCOMMODATION\",\"GENDER\",\"HEADS OF HOUSEHOLD\",\"HOME OWNERSHIP\",\"HOUSEHOLDS\",\"HOUSING TENURE\",\"ILL HEALTH\",\"INCOME\",\"INDUSTRIES\",\"INFORMATION SERVICES\",\"JOB DESCRIPTION\",\"JOB HUNTING\",\"LANDLORDS\",\"MARITAL STATUS\" LOYMENT\",\"STUDENTS\",\"SUN PROTECTION\",\"SUNBATHING\",\"SUNBURN\",\"SUNTANNING\",\"SUPERVISORY STATUS\",\"TIED HOUSING\",\"TRANSPORT\",\"TRANSPORT FARES\",\"TRAVEL\",\"TRAVEL TIMETABLES\",\"UNEMPLOYED\",\"UNFURNISHED ACCOMMODATION\",\"UNWAGED WORKERS\"],\"name\":\"ONS Omnibus Survey, February 2007\",\"country_codes\":[\"GB\"],\"instruments\":[],\"resource_type\":\"study\",\"study_design\":[],\"source\":[\"ukds\"],\"uuid\":\"0006c9523fe954f31b43342273c166dc\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}],\"num_descendant_variables\":0}}]}]\n"])</script><script>self.__next_f.push([1,"1d:T981,"])</script><script>self.__next_f.push([1,"The Opinions and Lifestyle Survey (formerly known as the ONS Opinions Survey or Omnibus) is an omnibus survey that began in 1990, collecting data on a range of subjects commissioned by both the ONS internally and external clients (limited to other government departments, charities, non-profit organisations and academia).Data are collected from one individual aged 16 or over, selected from each sampled private household. Personal data include data on the individual, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules.\nThe questionnaire collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living, on individuals and households in Great Britain.\nFrom April 2018 to November 2019, the design of the OPN changed from face-to-face to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for customers.\nIn March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held in the Secure Access study, SN 8635, ONS Opinions and Lifestyle Survey, Covid-19 Module, 2020-2022: Secure Access. \nFrom August 2021, as coronavirus (COVID-19) restrictions were lifting across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remains sustainable.\nThe OPN has since expanded to include questions on other topics of national importance, such as health and the cost of living. For more information about the survey and its methodology, see the ONS OPN Quality and Methodology Information webpage.Secure Access Opinions and Lifestyle Survey dataOther Secure Access OPN data cover modules run at various points from 1997-2019, on Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See Opinions and Lifestyle Survey: Secure Access for details."])</script><script>self.__next_f.push([1,"1e:T981,"])</script><script>self.__next_f.push([1,"The Opinions and Lifestyle Survey (formerly known as the ONS Opinions Survey or Omnibus) is an omnibus survey that began in 1990, collecting data on a range of subjects commissioned by both the ONS internally and external clients (limited to other government departments, charities, non-profit organisations and academia).Data are collected from one individual aged 16 or over, selected from each sampled private household. Personal data include data on the individual, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules.\nThe questionnaire collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of li
