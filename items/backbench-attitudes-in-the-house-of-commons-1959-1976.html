The main data consist of signatures to selected Early Day Motions. Just under 3,000 EDMs of intra-party political significance were tabled between 1959 and 1976. A considerable number of divisions (relevant free votes and floor revolts) were added for the period 1959-1969.
Background Variables
Identification variables: MPs name; constituency code number.
Parliamentary variables: Tribune Declaration (1967) signature; party; year first elected to parliament; sponsorship; division lobby attendance 1969-70; number of questions asked 1969-70. Standing Committee attendance 1969-70; whether held ministerial office 1959-70.
Upbringing variables: whether served in armed forces; occupation; year born; sex; type of secondary school attended; type of advanced education received; religious affiliation; Celtic affiliation.
