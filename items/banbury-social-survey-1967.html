 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Banbury Social Survey, 1967</title><meta name="description" content="The purpose of this study was to provide data about the population of Banbury and district, in addition to the Census data, for a study of social relations in Banbury and as a supplement to the interactional data which was collected by observation and interview.  Attitudinal/Behavioural Questions
Occupational data include: detailed occupational designation (including industry type and full job description), working status (i.e. full-time, part-time etc.), length of time in present job, whether earns wage/salary/fees/profit, record of approximate net income received, together with the title of respondent&#x27;s first job. In the same section, respondents are asked to state father&#x27;s occupation and whether he was pursuing this at the time of the respondent&#x27;s marriage.
Information also includes a list of affiliations to clubs, societies, organizations etc., together with religious denominations and a record of respondent&#x27;s voting behaviour in the last general election (1966).
Married, widowed, separated, divorced female respondents are also asked to give the above information on behalf of their husbands.
Background Variables
Place of birth (i.e. whether born or brought up in Banbury area - if not, when came to Banbury), age when left school, whether received fee-paying education or had any full-time higher education, whether respondent&#x27;s children have ever received fee-paying education and, if already left school, at what age and whether had any full-time higher education. Type of dwelling (11 categories), rateable value of property, type of tenure (7 categories), household composition (including: number, sex, ages, marital status and relationship to respondent, together with a record of any others living in house). The head of household is identified. Family record includes: respondent&#x27;s marital status (including length of present marriage and a record of previous marriages), number and ages of children, and finally, whether respondent&#x27;s parents (or parents-in-law) are still alive, if so, when respondent last saw them.

 addition to the Census data, for a study of social relations in Banbury and as a supplement to the interactional data which was collected by observation and interview.  Attitudinal/Behavioural Questions\nOccupational data include: detailed occupational designation (including industry type and full job description), working status (i.e. full-time, part-time etc.), length of time in present job, whether earns wage/salary/fees/profit, record of approximate net income received, together with the title of respondent's first job. In the same section, respondents are asked to state father's occupation and whether he was pursuing this at the time of the respondent's marriage.\nInformation also includes a list of affiliations to clubs, societies, organizations etc., together with religious denominations and a record of respondent's voting behaviour in the last general election (1966).\nMarried, widowed, separated, divorced female respondents are also asked to give the above information on behalf of their husbands.\nBackground Variables\nPlace of birth (i.e. whether born or brought up in Banbury area - if not, when came to Banbury), age when left school, whether received fee-paying education or had any full-time higher education, whether respondent's children have ever received fee-paying education and, if already left school, at what age and whether had any full-time higher education. Type of dwelling (11 categories), rateable value of property, type of tenure (7 categories), household composition (including: number, sex, ages, marital status and relationship to respondent, together with a record of any others living in house). The head of household is identified. Family record includes: respondent's marital status (including length of present marriage and a record of previous marriages), number and ages of children, and finally, whether respondent's parents (or parents-in-law) are still alive, if so, when respondent last saw them.\nA set of exercise notes for this survey has been deposited by Sara Arber, Dept of Sociology, Univ of Surrey. These are concerned with the elaboration of a bivariate relationship using SPSS. (24 pages)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Banbury Social Survey, 1967\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=67016\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-67016-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=67016\"}]},\"extra_data\":{\"data_access\":\"No information recorded\",\"harmony_id\":\"ukds/67016\",\"genetic_data_collected\":false,\"language_codes\":[\"en\"],\"instruments\":[],\"sex\":\"all\",\"source\":[\"ukds\"],\"slug\":\"banbury-social-survey-1967\",\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-67016-1\"],\"country_codes\":[\"GB\"],\"resource_type\":\"dataset\",\"ai_summary\":null,\"study_design\":[],\"duration_years\":null,\"end_year\":null,\"name\":\"Banbury Social Survey, 1967\",\"geographic_coverage\":\"\",\"num_variables\":null,\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=67016\"],\"start_year\":null,\"uuid\":\"bf27215471d9750834d15e431d27b439\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"18:T8c8,"])</script><script>self.__next_f.push([1,"The purpose of this study was to provide data about the population of Banbury and district, in addition to the Census data, for a study of social relations in Banbury and as a supplement to the interactional data which was collected by observation and interview.  Attitudinal/Behavioural Questions\nOccupational data include: detailed occupational designation (including industry type and full job description), working status (i.e. full-time, part-time etc.), length of time in present job, whether earns wage/salary/fees/profit, record of approximate net income received, together with the title of respondent's first job. In the same section, respondents are asked to state father's occupation and whether he was pursuing this at the time of the respondent's marriage.\nInformation also includes a list of affiliations to clubs, societies, organizations etc., together with religious denominations and a record of respondent's voting behaviour in the last general election (1966).\nMarried, widowed, separated, divorced female respondents are also asked to give the above information on behalf of their husbands.\nBackground Variables\nPlace of birth (i.e. whether born or brought up in Banbury area - if not, when came to Banbury), age when left school, whether received fee-paying education or had any full-time higher education, whether respondent's children have ever received fee-paying education and, if already left school, at what age and whether had any full-time higher education. Type of dwelling (11 categories), rateable value of property, type of tenure (7 categories), household composition (including: number, sex, ages, marital status and relationship to respondent, together with a record of any others living in house). The head of household is identified. Family record includes: respondent's marital status (including length of present marriage and a record of previous marriages), number and ages of children, and finally, whether respondent's parents (or parents-in-law) are still alive, if so, when respondent last saw them.\nA set of exercise notes for this survey has been deposited by Sara Arber, Dept of Sociology, Univ of Surrey. These are concerned with the elaboration of a bivariate relationship using SPSS. (24 pages)."])</script><script>self.__next_f.push([1,"19:T8c8,"])</script><script>self.__next_f.push([1,"The purpose of this study was to provide data about the population of Banbury and district, in addition to the Census data, for a study of social relations in Banbury and as a supplement to the interactional data which was collected by observation and interview.  Attitudinal/Behavioural Questions\nOccupational data include: detailed occupational designation (including industry type and full job description), working status (i.e. full-time, part-time etc.), length of time in present job, whether earns wage/salary/fees/profit, record of approximate net income received, together with the title of respondent's first job. In the same section, respondents are asked to state father's occupation and whether he was pursuing this at the time of the respondent's marriage.\nInformation also includes a list of affiliations to clubs, societies, organizations etc., together with religious denominations and a record of respondent's voting behaviour in the last general election (1966).\nMarried, widowed, separated, divorced female respondents are also asked to give the above information on behalf of their husbands.\nBackground Variables\nPlace of birth (i.e. whether born or brought up in Banbury area - if not, when came to Banbury), age when left school, whether received fee-paying education or had any full-time higher education, whether respondent's children have ever received fee-paying education and, if already left school, at what age and whether had any full-time higher education. Type of dwelling (11 categories), rateable value of property, type of tenure (7 categories), household composition (including: number, sex, ages, marital status and relationship to re
