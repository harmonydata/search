k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Banking on Housing; Spending the Home, 2004-2007</title><meta name="description" content="This project is part of the ESRC&#x27;s Cultures of Consumption programme. It documents the processes by which housing equity ebbs and flows between bricks and mortar and other goods and services. Options for &#x27;spending the home&#x27; include debt consolidation and the purchase of safety net services, as well as investments to add value and/or to create livings spaces. Equally the equity in homes may be used to buy education, lifestyles, time, or a range of other &#x27;things&#x27;. By charting the negotiations and decisions directing streams of housing equity into the wider cultural and material environment, this project casts light on the meaning, significance and use of housing wealth in consumption, and on its theoretical, practical and policy-linked consequences. 

The data comprises of discussions about housing wealth, mortgage debt, and mortgage equity withdrawal. They were held with 119 home buyers in England. These mortgage holders were quota sampled from two previous studies to secure a spread of levels of unmortgaged housing equity and a range of mortgage types. The interview schedule considers: the extent to which home purchase is driven by likely investment returns; how &#x27;mainstream&#x27; borrowers chose and manage their mortgage; and why, when and to what extent home buyers borrow from housing wealth to fund other expenditures.

Interviews were open-ended and semi-structured, completed by telephone by an interview team of two. Interviews were conducted after initial contact by letter and telephone, by prior appointment with respondents who opted-in to the study, and had received appropriate information about the research. The interviews are transcribed verbatim. They are not marked up for hesitation, pauses, or expressions of emotion.

ions and decisions directing streams of housing equity into the wider cultural and material environment, this project casts light on the meaning, significance and use of housing wealth in consumption, and on its theoretical, practical and policy-linked consequences. \n\nThe data comprises of discussions about housing wealth, mortgage debt, and mortgage equity withdrawal. They were held with 119 home buyers in England. These mortgage holders were quota sampled from two previous studies to secure a spread of levels of unmortgaged housing equity and a range of mortgage types. The interview schedule considers: the extent to which home purchase is driven by likely investment returns; how 'mainstream' borrowers chose and manage their mortgage; and why, when and to what extent home buyers borrow from housing wealth to fund other expenditures.\n\nInterviews were open-ended and semi-structured, completed by telephone by an interview team of two. Interviews were conducted after initial contact by letter and telephone, by prior appointment with respondents who opted-in to the study, and had received appropriate information about the research. The interviews are transcribed verbatim. They are not marked up for hesitation, pauses, or expressions of emotion.\n\nFurther information on this study can be found via the project's site Banking on Housing; Spending the Home and the ESRC's award page for Banking on Housing; Spending the Home. Housing wealth, mortgage equity withdrawal, owner-occupiers, consumption"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Banking on Housing; Spending the Home, 2004-2007\
