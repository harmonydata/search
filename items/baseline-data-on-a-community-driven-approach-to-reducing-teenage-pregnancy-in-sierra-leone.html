 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Baseline data on a community-driven approach to reducing teenage pregnancy in Sierra Leone</title><meta name="description" content="These are baseline data from a survey administered in 2013 to all teenagers (13-19 years) in 12 rural villages in Moyamba and Bombali districts of Sierra Leone. Half the villages were to receive a community-driven intervention to reduce teenage pregnancy, and the other (randomly selected) half of the villages were in a non-intervention comparison condition. The data are in SAS format, and the questions pertained not only to teenage pregnancy but also to a set of related harms to children such as being out of school, being subject to violence, and participation in heavy work. The baseline report provided gives an overview of the research, and other files included are the survey questions asked and associated coding information, coding information for intervention and comparison chiefdoms, and informed consent/assent forms.This research aims to test using a quasi-experimental design the effectiveness of a community-driven approach to reducing teenage pregnancy. The intervention consisted of family planning, sexual and reproductive health, and life skills, and was implemented in a highly participatory process in which communities, including teenagers, held the power. Intervention aspects included youth messaging, role plays and community discussions, contraception, family planning and reproductive health education, life skills related to saying &#x27;No&#x27; to unwanted sex and building healthy relationships. Survey data based on prior ethnographic research was collected February-March, 2013, with endline data to be collected in Nov.-Dec. 2014. Due to the Ebola crisis, the endline had to be moved to Nov.-Dec. 2015, and the method was changed from a survey method to an ethnographic method."/><meta property="og:title" content="Baseline data on a community-driven approach to reducing teenage pregnancy in Sierra Leone"/><meta property="og:description" content="These are baseline data from a survey administered in 2013 to all teenagers (13-19 years) in 12 rural villages in Moyamba and Bombali districts of Sierra Leone. Half the villages were to receive a community-driven intervention to reduce teenage pregnancy, and the other (randomly selected) half of the villages were in a non-intervention comparison condition. The data are in SAS format, and the questions pertained not only to teenage pregnancy but also to a set of related harms to children such as being out of school, being subject to violence, and participation in heavy work. The baseline report provided gives an overview of the research, and other files included are the survey questions asked and associated coding information, coding information for intervention and comparison chiefdoms, and informed consent/assent forms.This research aims to test using a quasi-experimental design the effectiveness of a community-driven approach to reducing teenage pregnancy. The intervention consisted of family planning, sexual and reproductive health, and life skills, and was implemented in a highly participatory process in which communities, including teenagers, held the power. Intervention aspects included youth messaging, role plays and community discussions, contraception, family planning and reproductive health education, life skills related to saying &#x27;No&#x27; to unwanted sex and building healthy relationships. Survey data based on prior ethnographic research was collected February-March, 2013, with endline data to be collected in Nov.-Dec. 2014. Due to the Ebola crisis, the endline had to be moved to Nov.-Dec. 2015, and the method was changed from a survey method to an ethnographic method."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/baseline-data-on-a-community-driven-approach-to-reducing-teenage-pregnancy-in-sierra-leone"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Baseline data on a community-driven approach to reducing teenage pregnancy in Sierra Leone"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Baseline data on a community-driven approach to reducing teenage pregnancy in Sierra Leone"/><meta name="twitter:description" content="These are baseline data from a survey administered in 2013 to all teenagers (13-19 years) in 12 rural villages in Moyamba and Bombali districts of Sierra Leone. Half the villages were to receive a community-driven intervention to reduce teenage pregnancy, and the other (randomly selected) half of the villages were in a non-intervention comparison condition. The data are in SAS format, and the questions pertained not only to teenage pregnancy but also to a set of related harms to children such as being out of school, being subject to violence, and participation in heavy work. The baseline report provided gives an overview of the research, and other files included are the survey questions asked and associated coding information, coding information for intervention and comparison chiefdoms, and informed consent/assent forms.This research aims to test using a quasi-experimental design the effectiveness of a community-driven approach to reducing teenage pregnancy. The intervention consisted of family planning, sexual and reproductive health, and life skills, and was imp
