hey right or wrong to refuse?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3890\",\"description\":\"Two children are having a lot of fun with a football. A third child has no one else to play with and asks to join in the game. The two children refuse. Were they right or wrong to refuse?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I277\",\"description\":\"A boy's marble rolls down the drain: it was his only marble. He asks if he can borrow just one marble from another boy who has a lot of marbles. The other boy refuses, so the first boy takes a marble and goes off with it. Was he right or wrong to do that?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3891\",\"description\":\"A boy's marble rolls down the drain: it was his only marble. He asks if he can borrow just one marble from another boy who has a lot of marbles. The other boy refuses, so the first boy takes a marble and goes off with it. Was he right or wrong to do that?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I278\",\"description\":\"A mother asks her daughter to help with some work at home. The daughter does not want to help; she wants to play with her friends. She tells her mother that she as to go back to school to fetch her homework books, although she has no homework to do. Was she right to say that, or wrong?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3892\",\"description\":\"A mother asks her daughter to help with some work at home. The daughter does not want to help; she wants to play with her friends. She tells her mother that she as to go back to school to fetch her homework books, although she has no homework to do. Was she right to say that, or wrong?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I279\",\"description\":\"A boy takes somebody else's toy and plays with it. He is careless and breaks the motor. The teacher asks the class who damaged the toy. The boy says nothing. Was he right or wrong to say nothing?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3893\",\"description\":\"A boy takes somebody else's toy and plays with it. He is careless and breaks the motor. The teacher asks the class who damaged the toy. The boy says nothing. Was he right or wrong to say nothing?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3894\",\"description\":\"A girl sees a blind man trying to cross a busy street. She is in a great hurry because her friends have said that she must be on time for the party; it's her first real party. She is sure someone else will come along to help the man cross the road. She runs off to the party. Was she right or wrong?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3895\",\"description\":\"A boy sees one of his friends breaking a school window and climbing in. The next day the teacher asks who broke into the school, because that person did a lot of damage. The boy who saw it says nothing. Was he right or wrong to say nothing?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I282\",\"description\":\"Some children are playing football. One of them is running backwards to head a ball. He doesn't look where he is going and treads on a girl's foot; it hurts her a great deal. He apologises at once but she slaps him. Was she right or wrong?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3896\",\"description\":\"Some children are playing football. One of them is running backwards to head a ball. He doesn't look where he is going and treads on a girl's foot; it hurts her a great deal. He apologises at once but she slaps him. Was she right or wrong?....Why?\",\"options\":[\"Right\",\"Wrong\"]},{\"name\":\"I3897\",\"description\":\"Ed score -CODER CODE\"}],\"additionalLinks\":[\"https://discovery.closer.ac.uk/item/uk.cls.bcs70/369c1330-4d7c-44b3-9a8e-c444979bae43\"],\"child_datasets\":[],\"aiSummary\":null}}]]\n"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"wi
