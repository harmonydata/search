e\":\"D076\",\"description\":\"If a child is often allowed to have his own way while he is young he will be uncontrollable later\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D077\",\"description\":\"A person that does not let others stand in his way is to be admired\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D078\",\"description\":\"Things should be made easier for unmarried mothers\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D079\",\"description\":\"Increases in vandalism and delinquency are largely due to the fact that children nowadays lack strict discipline\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D080\",\"description\":\"Children should not be allowed to talk at the meal table\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D081\",\"description\":\"Children under five should always accept what their parents say as being true\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D082\",\"description\":\"Mothers need a break from their children from time to time during the day\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D083\",\"description\":\"T.V. is a useful way of keeping the children amused\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",\"Strongly agree\"]},{\"name\":\"D084\",\"description\":\"It is unreasonable to expect hospitals to upset their routine by allowing unlimited visiting in children's wards\",\"options\":[\"Cannot say\",\"Mildly agree\",\"Mildly disagree\",\"Strongly disagree\",
