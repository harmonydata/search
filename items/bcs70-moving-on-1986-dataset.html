 business, when a young policeman asked him to turn out his pockets. The policeman said he suspected that Wayne was carrying stolen goods. He wasn’t. Wayne is now complaining that the policeman had no right to search him. Is this true?\"},{\"name\":\"E9\",\"description\":\"Wayne (18) says he was hanging around outside the newsagents, minding his own business, when a young policeman asked him to turn out his pockets. The policeman said he suspected that Wayne was carrying stolen goods. He wasn’t. Wayne is now complaining that the policeman had no right to search him. Tell Wayne why.\"},{\"name\":\"E11\",\"description\":\"Tracey (18) rode her motorbike without “L” plates even though she hadn’t passed her test. She said she was sorry to the policewoman who stopped her but she’s received a summons to appear in court. Must she tell her parents what has happened?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"E12\",\"description\":\"Tracey (18) rode her motorbike without “L” plates even though she hadn’t passed her test. She said she was sorry to the policewoman who stopped her but she’s received a summons to appear in court. Can she plead guilty by post?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"E13\",\"description\":\"Tracey (18) rode her motorbike without “L” plates even though she hadn’t passed her test. She said she was sorry to the policewoman who stopped her but she’s received a summons to appear in court. In which type of court will her case be heard?\"},{\"name\":\"E14\",\"description\":\"Before you are allowed to drive a motor-cycle or car, you must first have insurance. What is \\\"third party\\\" motor insurance?\"},{\"name\":\"E15\",\"description\":\"If you have your parents' consent, what is the youngest age at which you can get married in Great Britain?\"},{\"name\":\"E16\",\"description\":\"If you are eating a meal in a public house, at what age can you drink alcohol with it?\"},{\"name\":\"E17\",\"description\":\"At what age does a child legally become an e calls at your door saying that he/she has been sent by the Council or the Gas Board, what is the first thing you should do?\"},{\"name\":\"E28_1\",\"description\":\"Title\"},{\"name\":\"E28_2\",\"description\":\"DoB\"},{\"name\":\"E28_3\",\"description\":\"Marital status\"},{\"name\":\"E28_4\",\"description\":\"Address and Post Code\"},{\"name\":\"E28_5\",\"description\":\"Present occupation\"},{\"name\":\"E28_6\",\"description\":\"Qualifications gained (with grades) AND/OR Examinations to be taken (specify which)\"},{\"name\":\"E28_7\",\"description\":\"Details of any useful experience\"},{\"name\":\"E28_8\",\"description\":\"Reason for your application\"},{\"name\":\"E28_9\",\"description\":\"Moving on -At least 7 parts answered\"},{\"name\":\"E28_10\",\"description\":\"Moving on -All parts answered and no crossing out\"},{\"name\":\"E28_11\",\"description\":\"Moving on -Signature present\"},{\"name\":\"E28_12\",\"description\":\"Date\"},{\"name\":\"E29\",\"description\":\"When writing for information about jobs, you might be asked to send a \\\"s.a.e.\\\". What is this?\"},{\"name\":\"E30\",\"description\":\"The picture shows a young man at an interview for an office job that he hopes to get. Write down two things you think may be wrong with his attitude or behaviour.\"},{\"name\":\"E31\",\"description\":\"The picture shows a young man at an interview for an office job that he hopes to get. Write down two things you think may be wrong with his attitude or behaviour.\"},{\"name\":\"E32\",\"description\":\"You were interviewed for a job in a large firm by a member of the Personnel Department. Name one other important job which the Personnel Department does besides giving interviews.\"},{\"name\":\"E33\",\"description\":\"Your new boss gives you a card and tells you that you must \\\"clock in\\\" every day. What does she mean?\"},{\"name\":\"E34\",\"description\":\"Jane says: \\\"We can start work at any time between 8 am and 10 am in the morning and finish between 4 pm and 6 pm\\\". What is the name of this kind of arrangement?\"},{\"name\":\"E35\",\"description\":\"Sharon and Mark have recently started a new job and have been undergoing a period of induction and training. Give an example of the sort of activities arranged for them during this period.\"},{\"name\":\"E36\",\"description\":\"People work for a number of reasons. One is to earn money. Give one other reason.\"},{\"name\":\"E37\",\"description\":\"If you are 16, and you leave school in July, without a job, in which month can you first claim Supplementary Benefit?\"},{\"name\":\"E38\",\"description\":\"John (17) has lost his job. The firm made him redundant after three months. Is he entitled to redundancy pay?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"E39\",\"description\":\"John (17) has lost his job. The firm made him redundant after three months. Will he get unemployment benefit?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"E40\",\"description\":\"John (17) has lost his job. The firm made him redundant after three months. Will he get supplementary benefit?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"E41\",\"description\":\"John (17) has lost his job. The firm made him redundant after three months. Is he eligible for a place on a Youth Training Scheme?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"E42\",\"description\":\"John would prefer a job again. Where should he go for advice?\"},{\"name\":\"E43\",\"description\":\"Phillip has a job in retailing. What kind of place does he work in?\"},{\"name\":\"E44\",\"description\":\"Sandra has a job in catering. What kind of place does she work in?\"},{\"name\":\"E45\",\"description\":\"When a manufacturing company is planning a new product it often carries out \\\"market research\\\" first. Name one way in which \\\"market research\\\" can be done.\"},{\"name\":\"E47\",\"description\":\"Fill in the missing word in the next sentence. Chambers of ... represent businesses in the local community.\"},{\"name\":\"E48\",\"description\":\"What does it mean if a shop sells goods on \\\"credit\\\"?\"},{\"name\":\"E49\",\"description\":\"What is \\\"interest\\\" on a loan?\"},{\"name\":\"E51\",\"description\":\"Give one reason why firms should take complaints about faulty goods seriously.\"},{\"name\":\"E52\",\"description\":\"Sally is a secretary. Her boss, Mr Target, has signed a letter which is now ready for posting. Would Mr Target put the letter in his \\\"in-tray\\\" or his \\\"out-tray\\\" ready for Sally to collect and post?\"},{\"name\":\"E54\",\"description\":\"Many companies are introducing new technology. Name one advantage and one disadvantage for the employer. Disadvantage for employer\"},{\"name\":\"E55\",\"description\":\"The management of some firms spend a great deal of money producing a glossy staff magazine. Give one reason why they do this.\"},{\"name\":\"E56\",\"description\":\"The management of some firms spend a great deal of money producing a glossy staff magazine. What information might you expect to find in such a magazine?\"},{\"name\":\"E58\",\"description\":\"Is British Rail a public limited company?\",\"options\":[\"No\",\"Yes\"]},{\"name\":\"E60\",\"description\":\"June Salter is a shop steward. What does a shop steward do?\"},{\"name\":\"E61\",\"description\":\"Look at the notice about union elections. Why do trade unions have \\\"health and safety representatives\\\"?\"},{\"name\":\"E62\",\"description\":\"The trade union talks to management about pay. What else do unions discuss with management?\"},{\"name\":\"E63\",\"description\":\"Joe Lawson is a welder who works for a shipyard. His basic rate of pay is £8.00 per hour for a 38 hour week. At present he can earn overtime pay at \\\"time and a half\\\". What does the term \\\"time and a half\\\" mean?\"},{\"name\":\"E64\",\"description\":\"Joe is earning all this overtime because his shipyard is completing a rush order for a company in Saudi Arabia. A penalty clause has been put in the contract in case the
