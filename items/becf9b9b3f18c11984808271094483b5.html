" content="This data set contains 2 fMRI studies and a combined physiological hormone testing/behavioural game experiment. All three experiments examine the effect of national identity triggers on our behaviour in relation to those from our primary territorial in-group and to others from alternative territorial identity groupings. 
i. fMRI study 1 is a pain-empathy study.
ii. fMRI study  2 uses a stag-hunt behavioural game in an fMRI environment.
ii. the hormone &amp; behaviour study examines the physiological responses of participants while they take part in an ultimatum game.This transformative study explores the relationship between expressed or stated identities, &#x27;what we say&#x27;, and revealed or observed responses to identity triggers, &#x27;what we do&#x27;. Hormonal testing and fMRI brain imaging are used to provide new insights into old questions about the nature of identity and its effects on public attitudes and behaviours.
