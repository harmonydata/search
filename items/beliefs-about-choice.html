k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Beliefs about choice </title><meta name="description" content="This project aimed to explore how people think about choice and involved in depth interviews with 22 people concerning their beliefs about choice, when and why they wanted more or less choice and explored the experience of choice across a number of domains including shopping, health, relationships and work.   The results showed that people conceptualised choice in terms of four broad areas: agency which related to the notions of ‘having choices’ and ‘making choices’; salience which involved whether choice was explicit or implicit and was only apparent in retrospect; location in terms of whether choice was conceptualised as personal or social and engagement in terms of whether choice was embraced or resisted.   Cutting across these themes was the role of choice in the ways in which people positioned themselves within their social context and the centrality of choice to notions of self identity.Underlying the recent government focus upon increasing choice is the belief that choice is desirable. Although the literature highlights many positive outcomes of choice, more recent research has suggested that increasing choice can have negative consequences. As perceived control is central to a variety of desired health outcomes, this research aims to explore the paradox that increased choice may lead to diminished perceived control. Contexts relating to both the ‘chooser’ (eg ambivalence and anticipated regret) and the ‘choice provider’ (eg their accountability and trustworthiness) may affect this. The choice/ control relationship will be explored in three studies located in primary healthcare settings. An interview study will allow a qualitative exploration of this. Two experimental studies will systematically manipulate choice and the contextual variables identified above in order to explore the impact of this upon perceived control."/><meta property="og:title" content="Beliefs about choice "/><meta property="og:description" content="This project aimed to explore how people think about choice and involved in depth interviews with 22 people concerning their beliefs about choice, when and why they wanted more or less choice and explored the experience of choice across a number of domains including shopping, health, relationships and work.   The results showed that people conceptualised choice in terms of four broad areas: agency which related to the notions of ‘having choices’ and ‘making choices’; salience which involved whether choice was explicit or implicit and was only apparent in retrospect; location in terms of whether choice was conceptualised as personal or social and engagement in terms of whether choice was embraced or resisted.   Cutting across these themes was the role of choice in the ways in which people positioned themselves within their social context and the centrality of choice to notions of self identity.Underlying the recent government focus upon increasing choice is the belief that choice is desirable. Although the literature highlights many positive outcomes of choice, more recent research has suggested that increasing choice can have negative consequences. As perceived control is central to a variety of desired health outcomes, this research aims to explore the paradox that increased choice may lead to diminished perceived control. Contexts relating to both the ‘chooser’ (eg ambivalence and anticipated regret) and the ‘choice provider’ (eg their accountability and trustworthiness) may affect this. The choice/ control relationship will be explored in three studies located in primary healthcare settings. An interview study will allow a qualitative exploration of this. Two experimental studies will systematically manipulate choice and the contextual variables identified above in order to explore the impact of this upon perceived control."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/beliefs-about-choice"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Beliefs about choice "/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Beliefs about choice "/><meta name="twitter:description" content="This project aimed to explore how people think about choice and involved in depth interviews with 22 people concerning their beliefs about choice, when and why they wanted more or less choice and explored the experience of choice across a number of domains including shopping, health, relationships and work.   The results showed that people conceptualised choice in terms of four broad areas: agency which related to the notions of ‘having choices’ and ‘making choices’; salience which involved whether choice was explicit or implicit and was only apparent in retrospect; location in terms of whether choice was conceptualised as personal or social and engagement in terms of whether choice was embraced or resisted.   Cutting across these themes was the role of choice in the ways in which people positioned themselves within their social context and the centrality of choice to notions of self identity.Underlying the recent government focus upon increasing choice is the belief that choice is desirable. Although the literature highlights many positive outcomes of choice, more recent research has suggested that increasing choice can have negative consequences. As perceived control is central to a variety of desired health outcomes, this research aims to explore the paradox that increased choice may lead to diminished perceived control. Contexts relating to both the ‘chooser’ (eg ambivalence and anticipated regret) and the ‘choice provider’ (eg their accountability and trustworthiness) may affect this. The choice/ control relationship will be explored in three studies located in primary healthcare settings. An interview study will allow a qualitative exploration of this. Two experimental studies will systematically manipulate choice and the contextual variables identified above in order to explore the impact of this upon perceived control."/><meta name="twitter:image" content="https://harmonydata.ac.uk/search/harmony.png"/><link rel="icon" href="/search/favicon.ico" type="image/x-icon" sizes="16x16"/><style>
