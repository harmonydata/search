 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>BlueHealth International Survey Dataset, 2017-2018 / BIS</title><meta name="description" content="The BlueHealth International Survey was a deliverable of the Horizon 2020 BlueHealth project. It addressed the lack of coordinated and harmonised data across countries on people’s recreational visits to natural environments, in particular blue spaces (i.e. natural environments where water is a salient feature), and their effects on people’s physical and psychological health.
The data was collected from nationally representative samples of adults from 11 European countries across the course of the years 2017-2018 by the market research company, YouGov. Along with the survey data, geographical exposures are supplied (e.g. land cover classes, air pollution) which were appended to the participant&#x27;s given residence. Residential addresses have been removed from this dataset. Filtering variables and summary variables are also provided.
The survey consists of the following modules of questions: subjective well-being items, items concerning frequencies of visits to natural environments, natural environment perceptions, recent bluespace visit characteristics, an experimental module on water quality, health and well-being items, and demographic items.
Publications related to this data mention that data were collected in 18 countries. The data deposit herein refers to the 11 countries where the data collection was funded by the BlueHealth project. Data from the remaining 7 countries and territories was not funded by the same source and we do not have the permission to deposit these as a combined data file.
