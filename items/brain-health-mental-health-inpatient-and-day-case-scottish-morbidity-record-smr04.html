nd Day Case - Scottish Morbidity Record (SMR04) dataset for use in the Brain Health Data Pilot (BHDP) project. \\n\\nThe dataset contains a wide variety of information such as patient characteristics, mental health diagnosis, length of stay, destination on discharge, whether they are admitted under Mental Health Legislation and any previous psychiatric care. Patient identifiers such as name, date of birth, Community Health Index number, NHS number, and postcode are included together with a wide variety of geographical measures. This includes the Scottish Index of Multiple Deprivation and Carstairs measures, census output area, NHS Board, Electoral Ward and Parliamentary constituency.\",\"url\":\"https://harmonydata.ac.uk/search/items/brain-health-mental-health-inpatient-and-day-case-scottish-morbidity-record-smr04\",\"identifier\":[],\"keywords\":[\"Daycases\",\"Psychiatric Inpatients\",\"Mental Health\",\"BHDP\",\"Brain Health\"],\"temporalCoverage\":\"2000-01-01T00:00:00.000Z/2024-05-08T23:00:00.000Z\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Public Health Scotland\"}]}"])</script><script>self.__next_f.push([1,"19:T528,"])</script><script>self.__next_f.push([1,"The Brain Health Data Pilot (BHDP) project aims to be a shared database (like a library) of information for scientists studying brain health, especially for diseases like dementia, which affects about 900,000 people in the UK. Its main feature is a huge collection of brain images linked to routinely collected health records, both from NHS Scotland, which will help scientists learn more about dementia and other brain diseases. What is special about this database is that it will get better over time – as scientists use it and add their discoveries, it becomes more valuable. \n\nThis is a subset of the Mental Health Inpatient and Day Case - Scottish Morbidity Record (SMR04) dataset for use in the Brain Health Data Pilot (BHDP) project. \n\nThe dataset contains a wide variety of information such as patient characteristics, mental health diagnosis, length of stay, destination on discharge, whether they are admitted under Mental Health Legislation and any previous psychiatric care. Patient identifiers such as name, date of birth, Community Health Index number, NHS number, and postcode are included together with a wide variety of geographical measures. This includes the Scottish Index of Multiple Deprivation and Carstairs measures, census output area, NHS Board, Electoral Ward and Parliamentary constituency."])</script><script>self.__next_f.push([1,"1a:T581,"])</script><script>self.__next_f.push([1,"Format\nDate (ddmmyy)\n\nField Length\n6\n\nPriority\nMandatory\n\nDefinition\nAdmission Date is the date on which an inpatient or day case admission occurs.\n\nRecording Rules\nThe full date should be entered thus: 2 December 2004=\n0\t2\t1\t2\t0\t4\nPoints to Note\nNone.\n\nCross Checks\n\nDate of Admission is checked to be in sequence with the other dates recorded.\nThe Patient’s Age is calculated between Date of Birth and Date of Admission, and is used in cross-checks with:\n* Specialty\n* Diagnosis\nDuration of Stay (Stay) is calculated as the time between Date of Admission and Date of Discharge, and is used in cross-checks involving\n* Management of Patient\n* Significant Facility\n* Diagnosis\nSMR01 and SMR50 - Waiting Time (Wait) is calculated as the time between Date Placed on Waiting List (when present) and Date of Admission, and is used in cross-checks involving all the Diagnoses recorded.\nSMR01 and SMR11 - If Admission Date equals Date of Birth and the Significant Facility is not 11 (Other), 12 (Postnatal Cot), 15 (Neonatal Unit) or 16 (Childrens Unit), the record will always be queried.\nSMR02,SMR04 and SMR50 - Admission Date must not equal Date of Birth.\nAdmission Date is checked against Waiting List Date and, if both dates are the same, the record is queried.\nSMR Validation - Admission-Date\n\n\nRelated items:\n\nDay Case Admission\nInpatient Admission\nTags:\ninpatient  day  case  sequence  SMR01  SMR02  SMR04"])</script><script>self.__next_f.push([1,"1b:T8d0,"])</script><script>self.__next_f.push([1,"Format\nCharacters\n\nField Length\n6\nPriority\nMandatory\n\nDefinition\nThis item should be seen as describing the main medical (or social) condition managed/investigated during the patients stay.\n\nRecording Rules\nThe main condition is the condition, diagnosed at the end of the episode of health care, primarily responsible for the patients need for treatment or investigation. If there is more than one such condition, the one held most responsible for the greatest use of resources should be selected. If no diagnosis was made, the main symptom, abnormal finding, or problem should be selected as the main condition.\n\nPoints to Note\n\nFor patients who have died, the main condition is not necessarily the same as the condition recorded as the cause of death.\nThe main condition should be decided by a senior member of the medical staff and recorded in the agreed place in the case notes, on the appropriate form or computer system.\nIf the main condition is coded to a pair of dagger and asterisk codes, the dagger should be entered as main condition.\nIf the main condition is an injury or other condition due to an external cause, the injury or condition should be entered as main condition with the external cause code following the injury (or injuries).\nIn the case of the admission record for SMR04 the admission diagnosis would be as defined in the recording rules (but as diagnosed at the beginning of the episode of healthcare). Further guidance is given in the SMR04 section of the electronic data manual.\nCross Checks\n\nA check is made that each Diagnosis Code is valid as defined by the ICD classification. If not, an error will be reported.\nA check is made that the use of the code (although listed in the ICD Classification) is actually permitted on the record type. If a discrepancy is found, an appropriate error or query will be reported.\nMain condition is cross-checked against:\nSex\nAge (except SMR02)\nRarity (except SMR00, and SMR02)\nAdmission Type (SMR01)\nLength of Stay (SMR01 and SMR04)\nWaiting Time (SMR01 only)\nDischarge Type (SMR01)\nCondition on Discharge (SMR02 only)\nSMR Validation - Main Condition\n\nTags:\nmedical  social  managed  investigated  patient  stay  diagnosed  treatment  ICD10  classification  code  SMR00  SMR01  SMR02  SMR04"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Brain Health - Mental Health Inpatient and Day Case - Scottish Morbidity Record (SMR04)\",\"description\":\"$19\",\"url\":[\"https://healthdatagateway.org/en/dataset/60\"],\"keywords\":[\"Daycases\",\"Psychiatric Inpatients\",\"Mental Health\",\"BHDP\",\"Brain Health\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"Episode Management Data\",\"description\":\"$1a\"},{\"name\":\"General Clinical Information\",\"description\":\"$1b\"},{\"name\":\"Mental Health Inpatient and Day Case\",\"description\":\"Field Length\\n6\\n\\nPriority\\nMandatory (where applicable)\\n\\nDefinition\\nThe main medical problem which the patient is experiencing at the time of admission.\\n\\nPoints to Note\\n\\nFor detailed instructions on ICD10 coding please refer to General Clinical Section.\\nMain condition should come from the ICD10 Chapter V (Mental and Behavioural Disorders), or selected Z codes from Chapter XXI (Factors influencing health status and contact with health services).\\nMain condition is Optional on Admission submissions and Mandatory on Discharge submissions.\\nCross Checks\\n\\nThe ICD10 codes reco
