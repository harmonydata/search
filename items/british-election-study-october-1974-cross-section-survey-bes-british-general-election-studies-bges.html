Attention to newspapers and television, degree of political interest, attitude towards election, perceived differences between political parties. Opinion of Liberal and Scottish National Party campaigns, opinion on the various political parties. Knowledge, perception of party position/record on, and own opinion on: prices, strikes, unemployment, pensions, housing, North Sea Oil, Common Market, nationalisation, social services, wage controls. Party identification and strength of support, frequency of discussion about politics. Party preferences, opinion on best government (in general and in October 1974). Respondents were asked to give marks out of ten to political parties and personalities. Party membership, degree of political activity. Attitude to power held by unions/big business. Prediction for incomes, prices, unemployment and Britain&#x27;s economy. Comparison of Britain&#x27;s government and industry with that of Europe. Attitude to politicians, personal financial status, change/getting ahead, political parties, life in general, today&#x27;s standards, local government, own occupation, the government&#x27;s achievements. Likes and dislikes of the Conservative, Liberal, Labour and Scottish National parties. Whether respondents felt the following had &#x27;gone too far&#x27;: sex and race equality, police handling of demonstrations, law breakers, pornography, modern teaching methods, abortion, welfare benefits, military cuts. Whether respondents agree/disagree with the suggestion that government should: establish comprehensives, increase cash to health service, repatriate immigrants, control land, increase foreign aid, toughen on crime, control pollution, give workers more say, curb Communists, spend on poverty, redistribute wealth, decentralise power, preserve countryside. Most/least important government aims. Assessment of chances of Liberals, Nationalists. Opinion on best type of government (in general and in October 1974). Expected October 1974 result.
