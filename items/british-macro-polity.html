 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The British macro-polity</title><meta name="description" content="This research used recorded preferences to estimate the average preferences for government activity (left-right positions) of British voters between 1950 and 2005. It explained variations in these positions using economic data together with data on public spending and taxation. It also estimated voters average positions on Europe between 1961 and 2005. The estimated positions were then combined with data on party positions and partisanship to estimate the distance between the parties and the median voter. This evidence is then used to explain election outcomes between. 

There are three time series data sets: (1) The original set of policy preferences based on responses to survey questions asked between 1950 and 2005 by market research organisations (Gallup, MORI, ICM, NOP, YouGov) and social scientific studies (BES, BSA, Eurobarometer). 
(2) The estimated preferences for government activity (or left-right position) series 1950-2005, together with parallel estimates of preferences towards Europe and voters’ self-reported positions and the economic and government expenditure data that is used to explain variations in preferences for government activity.
(3) The macro polity data base consisting of vote shares at each election, partisanship, preferences for government activity, party positions based on MRG estimates.
This research examines the relationship between aggregate election outcomes and the party positions between 1945 and 2005. It will use all available public opinion data to estimate the left-right position of the average voter at each election. It will then use separate analyses of the contents of election manifestos to establish the parties&#x27; positions on this dimension at each election. It will then locate both parties and voters on the same scale in order to establish the &#x27;distance&#x27; between the two. Finally, it will estimate the relationship between these distances and the parties&#x27; vote share at each election taking into account voters&#x27; long-term loyalties.

ection manifestos to establish the parties' positions on this dimension at each election. It will then locate both parties and voters on the same scale in order to establish the 'distance' between the two. Finally, it will estimate the relationship between these distances and the parties' vote share at each election taking into account voters' long-term loyalties.\nIn order to provide a fuller picture of the relationship between party activity and election outcomes this research will also assess the relationship between government activity (as reflected in the state of the economy and public spending) and public opinion. In particular, it will assess the general proposition that demands for government activity increase under Conservative governments and decrease under Labour governments. This part of the research will, therefore, provide a fuller understanding of the trends and cycles in public opinion that have been noted by many scholars, journalists and politicians."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The British macro-polity\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852280\",\"https://reshare.ukdataservice.ac.uk/852280\"],\"keywords\":[\"PUBLIC ATTITUDES\",\"POLICY\",\"MACRO POLITY\",\"ELECTIONS\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852280\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852280\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"ESRC\"}],\"temporalCoverage\":\"2007-02-
