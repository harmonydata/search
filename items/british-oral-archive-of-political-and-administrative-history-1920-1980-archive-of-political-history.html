This is a qualitative data collection. British Oral Archive of Political and Administrative History (BOAPAH) was a pilot project conducted by the British Library of Political and Economic Science in 1979-1980, and financed by a Social Science Research Council grant. The aim of the project was to collect a systematic oral archive of interviews with key figures from politics, the civil service and the armed forces. Interviewees were selected predominantly from former Permanent Secretaries or former Cabinet Ministers, and were asked questions relating to the whole period of their official life, concentrating on the post-war years. The subject matter of the interviews covers the period from 1920 to 1980, and includes details of the lives and work of the following interviewees:Derick Heathcoat Amory, Viscount AmoryLeonard Robert Carr, Baron Carr of HadleyThomas Dunlop Galbraith, 1st Baron Strathclyde of BarskimmingAlexander Frederick Douglas-Home, Baron Home of The HirselLt Gen Sir Edward Ian Claud JacobJohn Scott Maclay, 1st Viscount MuirshielSir Frank Cyril MusgraveSir Anthony Alexander PartRt Hon John Enoch PowellSir Arthur Hilton PoyntonRobert Lowe Roberthall, Baron RoberthallSir Robert Heatlie ScottEdward Arthur Alexander Shackleton, Baron ShackletonRoger Mellor Makins, 1st Baron SherfieldThe interview tapes were transcribed, corrected by the interviewee, and retyped into a clean copy. All four versions of the interview were kept, though the clean copies were bound into individual volumes organised by interviewees.
