 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>British Social Attitudes Survey, 2005 / BSA</title><meta name="description" content="BackgroundThe British Social Attitudes (BSA) survey series began in 1983. The series is designed to produce annual measures of attitudinal movements to complement large-scale government surveys that deal largely with facts and behaviour patterns, and the data on party political attitudes produced by opinion polls. One of the BSA&#x27;s main purposes is to allow the monitoring of patterns of continuity and change, and the examination of the relative rates at which attitudes, in respect of a range of social issues, change over time. Some questions are asked regularly, others less often. Funding for BSA comes from a number of sources (including government departments, the Economic and Social Research Council and other research foundations), but the final responsibility for the coverage and wording of the annual questionnaires rests with NatCen Social Research (formerly Social and Community Planning Research). The BSA has been conducted every year since 1983, except in 1988 and 1992 when core funding was devoted to the British Election Study (BES).Further information about the series and links to publications may be found on the NatCen Social Research British Social Attitudes webpage. For the second edition (October 2007), a new version of the data file was deposited. Some variables have been amended, and others removed. Please see study READ file (link below) for full details."/><meta property="og:title" content="British Social Attitudes Survey, 2005 / BSA"/><meta property="og:description" content="BackgroundThe British Social Attitudes (BSA) survey series began in 1983
