-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Burial Registers for Kingston upon Thames Parishes, 1850-1901 and Bonner Hill Cemetery, 1855-1911</title><meta name="description" content="These data have been generated as part of the work being undertaken  by the Kingston Local History Project. The aim of this project  is to create a comprehensive database covering the people who lived,  worked and died in Kingston upon Thames between 1850 and 1911. The  core of the database is the census enumerators&#x27; returns for each  census year between 1851 and 1891, supplemented by vital registration sources such as parish registers (baptisms, marriages and burials) and the local authority cemetery records. 

Analysis of the data is providing a wealth of information on such  questions as occupational structures; class profiles; household structures; demographic trends etc., and indicating how these changed over time. For example, this burial database has provided a great deal of material on mortality in Kingston between 1850 and 1911, including the age profile of mortality (in particular highlighting the high and increasing incidence of infant mortality), and the seasonality of mortality. By linking these data to other sources such as the census enumerators&#x27; books, maps and Medical Officer of Health reports, we can examine the influence of such factors as location, housing conditions, father&#x27;s occupation (in the case of infants) etc. on mortality.  The dataset provides details on everyone who was buried in Kingston upon Thames in parish church graveyards between 1850 and 1901, and in the local authority cemetery at Bonner Hill between 1855 and 1911 .

The information about individuals buried in parish church graveyards consists of: name, abode, parish, age, and date of burial. A small number of records outside of the period 1850-1901.

rivate vault, and date of burial.\",\"url\":\"https://harmonydata.ac.uk/search/items/burial-registers-for-kingston-upon-thames-parishes-1850-1901-and-bonner-hill-cemetery-1855-1911\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4423-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"1a:T769,"])</script><script>self.__next_f.push([1,"These data have been generated as part of the work being undertaken  by the Kingston Local History Project. The aim of this project  is to create a comprehensive database covering the people who lived,  worked and died in Kingston upon Thames between 1850 and 1911. The  core of the database is the census enumerators' returns for each  census year between 1851 and 1891, supplemented by vital registration sources such as parish registers (baptisms, marriages and burials) and the local authority cemetery records. \n\nAnalysis of the data is providing a wealth of information on such  questions as occupational structures; class profiles; household structures; demographic trends etc., and indicating how these changed over time. For example, this burial database has provided a great deal of material on mortality in Kingston between 1850 and 1911, including the age profile of mortality (in particular highlighting the high and increasing incidence of infant mortality), and the seasonality of mortality. By linking these data to other sources such as the census enumerators' books, maps and Medical Officer of Health reports, we can examine the influence of such factors as location, housing conditions, father's occupation (in the case of infants) etc. on mortality.  The dataset provides details on everyone who was buried in Kingston upon Thames in parish church graveyards between 1850 and 1901, and in the local authority cemetery at Bonner Hill between 1855 and 1911 .\n\nThe information about individuals buried in parish church graveyards consists of: name, abode, parish, age, and date of burial. A small number of records outside
