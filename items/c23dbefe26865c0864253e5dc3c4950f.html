tent="The policy agenda is the topics that public decision-makers pay attention to at any one time. It is comprised of major policy topics such as crime or health or minor topics such as prescription drug coverage and costs or riots and crime prevention. This research project has mapped the policies the UK government concentrated on over the last hundred years by coding data on Speeches from the Throne and Acts of UK Parliament since 1911, budgetary expenditure since 1910, public opinion since 1960, the front page of The Times newspaper since 1960, and Prime Minister&#x27;s Questions since 1997. 

The aims of the project were:to measure and describe the policy agenda in the legislative arenas of the UKto examine whether the legislative agenda responds to public opinion and the interest of the mediato examine the extent to which UK attention to policy is punctuated or incrementalto compare change in agendas with comparable data from the rest of Europe as part of an ESF Eurocores collaborationto describe and analyse the legislative agenda of the Scottish Parliament in comparison with the United Kingdom ParliamentFurther documentation and information can be found on the Legislative policy agendas in the UK ESRC End of Award webpage and also the project website.
