name="description" content="Three focus groups, one involving researchers with learning disabilities who lead and conduct their own research, one of researchers with and without learning disabilities collaborating as co-researchers, and one of academic researchers with experience of gathering data from or with people with learning disabilities, will each meet for a series of encounters exploring core themes and sensitive tensions emerging from all the groups. 
Data from this process will inform a focus group meeting of policy makers and research commissioners and a final joint analysis of the knowledge shared and developed.

The data collection made available therefore consists of: (1) Data collection folder containing focus groups summaries from every location and a (2) Data Records folder containing transcripts as well as reflexive field notes and memos. 
This study aims to take stock by bringing people together to share experiences, debate issues and build capacity. The objectives are to produce guidance on the issues and challenges in inclusive research, develop materials and case studies of practices that are breaking down barriers, making advances and challenging orthodoxies, and generate criteria for quality in inclusive research. 
Increasingly people with learning disabilities are calling for greater participation in research about them. Policy-makers similarly recognise this need. Thus people with learning disabilities steer research through involvement in advisory groups and commissioning, and shape and conduct research. Discussions of the potential and limitations of such inclusive research are based largely on individual reflections."/><meta property="og:title" content="Quality and capacity in inclusive research with people with learning disabilities"/><meta property="og:description" content="Three focus groups, one involving researchers with learning disabilities who lead and conduct their own research, one of researchers with and without learning disabilities collaborating as co-researchers, and one of academic researchers with experience of gathering data from or with people with learning disabilities, will each meet for a series of encounters exploring core themes and sensitive tensions emerging from all the groups.
