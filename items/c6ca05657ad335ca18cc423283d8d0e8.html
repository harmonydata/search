The Audit looks at core inter-locking areas that are known as vital facets, or &#x27;building blocks&#x27;, of political engagement. Given the multi-dimensional nature of political engagement, the indicators chosen are not exhaustive, but in capturing aspects of public behaviour, knowledge, opinions, attitudes and values towards politics they help us understand the drivers of political engagement and the relationships between them. Across the Audit series several &#x27;core&#x27; indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.

Further information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.

Audit of Political Engagement 5, 2007 provides an update of the six core indicators. Previous surveys were based on UK data, whereas figures from 2007 are based on Great Britain and do not include Northern Ireland.

ers of political engagement and the relationships between them. Across the Audit series several 'core' indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.\n\nFurther information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.\n\nAudit of Political Engagement 5, 2007 provides an update of the six core indicators. Previous surveys were based on UK data, whereas figures from 2007 are based on Great Britain and do not include Northern Ireland.\n\nFor the second edition (November 2009), a new version of the data file has been deposited which includes an urban-rural indicator variable."])</script><script>self.__next_f.push([1,"1b:T71c,"])</script><script>self.__next_f.push([1,"The Audit of Political Engagement is a time-series study providing an annual benchmark to measure political engagement in Great Britain, gauging public opinion about politics and the political system, and more broadly the general health of our democracy. Each Audit report presents the findings from a public opinion survey, providing detailed commentary on a range of measures that have been chosen as key measures of political engagement. Repeating questions in successive years enables us to chronicle the public’s responses year on year and track the direction and magnitude of change since the Audit was first published in 2004, building trend data on public attitudes to key aspects of our democracy. \n\nThe Audit looks at core inter-locking areas that are known as vital facets, or 'building blocks', of political engagement. Given the multi-dimensional nature of political engagement, the indicators chosen are not exhaustive, but in capturing aspects of public behaviour, knowledge, opinions, attitudes and values towards politics they help us understand the drivers of political engagement and the relationships between them. Across the Audit series several 'core' indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.\n\nFurther information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.\n\nAudit of Political Engagement 5, 2007 provides an update of the six core indicators. Previous surveys were based on UK data, whereas figures from 2007 are based on Great Britain and do not include Northern Ireland.\n\nFor the second edition (November 2009), a new version of the data file has been deposited which includes an urban-rural indicator variable."])</script><script>self.__next_f.push([1,"11:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"5992_ape5-spss-data_inc_urbanity\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"5992_ape5-spss-data_inc_urbanity\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n15:\"$11:metadata\"\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/c6ca05657ad335ca18cc423283d8d0e8\"}]\n1d:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1e:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n1f:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n20:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n21:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n22:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"5992_ap itain and do not include Northern Ireland.\n\nFor the second edition (November 2009), a new version of the data file has been deposited which includes an urban-rural indicator variable."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n29:[\"$\",\"$L2b\",\"17\",{}]\n"])</script></body></html>
