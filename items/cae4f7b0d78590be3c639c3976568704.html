eta name="description" content="The Cancer Awareness Measure (CAM) was developed in 2007-8 to address the absence of a validated measure of general public awareness of cancer (Stubbings, S., Robb, K., Waller, J., Ramirez, A., Austoker, J., Macleod, U., Hion, S., and Wardle, J. (2009) &#x27;Development of a measurement tool to assess public awareness of cancer&#x27;, British Journal of Cancer, 101(2), S13-S17.).The survey includes measures of awareness of signs and symptoms of cancer, cancer risk factors, age-related risk, screening programmes and potential barriers to seeing the GP. Since then, Cancer Research UK (CRUK) has significantly revised and updated the survey, including a wider range of questions and collecting data online instead of face-to-face. The CAM was also previously known as the National Awareness and Early Diagnosis Initiative Cancer Awareness Measure (NAEDI-CAM).
In 2023-2024 Cancer Research UK ran two Local Cancer Awareness Measure Plus (CAM+) pilots, collecting data in two local regions (Greater Manchester and Leicester, Leicestershire and Rutland (LLR)) using both an online panel and community sampling to recruit participants. The LLR pilot Local CAM+ datasets are available under SNs 9343 and 9359.The Greater Manchester (GM) pilot Local CAM+ dataset does not include National CAM+ questions on alcohol consumption, physical activity, perception of health services capacity and closeness to cancer. However, it includes additional questions on possible facilitators for cancer screening attendance and willingness to travel for hospital tests.A Special Licence version of this data, including more geography and demographic variables, is available under SN 9358.Further information about the CAM+ may be found on the Cancer Research UK Cancer Awareness Measure Plus (CAM+) webpage.

The CAM questionnaire addressed the following topics:
