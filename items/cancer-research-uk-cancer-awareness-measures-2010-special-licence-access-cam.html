-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Cancer Research UK Cancer Awareness Measures, 2010: Special Licence Access / CAM</title><meta name="description" content="The Cancer Awareness Measure (CAM) was developed in 2007-8 to address the absence of a validated measure of general public awareness of cancer (Stubbings, S., Robb, K., Waller, J., Ramirez, A., Austoker, J., Macleod, U., Hion, S., and Wardle, J. (2009) &#x27;Development of a measurement tool to assess public awareness of cancer&#x27;, British Journal of Cancer, 101(2), S13-S17.).The survey includes measures of awareness of signs and symptoms of cancer, cancer risk factors, age-related risk, screening programmes and potential barriers to seeing the GP. Since then, Cancer Research UK (CRUK) has significantly revised and updated the survey, including a wider range of questions and collecting data online instead of face-to-face. 
The Cancer Awareness Measure (CAM) is a survey designed to assess public awareness of cancer warning signs/symptoms, cancer risk factors and barriers to help seeking. Data have been collected every two years from 2008 from a representative face to face sample of the population of Great Britain via the Office of National Statistics (ONS) Opinions and Lifestyle Survey. 
Patients with cancer in the UK tend to present with more advanced disease and have poorer survival rates than their European counterparts. One of the work streams set out in the National Awareness and Early Diagnosis Initiative (NAEDI), which was established under the Department of Health&#x27;s Cancer Reform Strategy for improving cancer outcomes, has focused on developing a validated standardised measure for the general population, comprising a set of questions designed to reliably assess cancer awareness.
The purpose of the Cancer Awareness Measure (CAM) is to facilitate accurate and sensitive surveillance of public awareness of cancer over time, identify information needs, and monitor the impact of campaigns promoting cancer awareness and early presentation. It helps to develop an in-depth understanding of current awareness, attitudes, beliefs and behaviours in relation to cancer.
Further information about the CAM may be found on the Cancer Research UK Cancer Awareness Measures (CAMs) webpage.

 has focused on developing a validated standardised measure for the general population, comprising a set of questions designed to reliably assess cancer awareness.\nThe purpose of the Cancer Awareness Measure (CAM) is to facilitate accurate and sensitive surveillance of public awareness of cancer over time, identify information needs, and monitor the impact of campaigns promoting cancer awareness and early presentation. It helps to develop an in-depth understanding of current awareness, attitudes, beliefs and behaviours in relation to cancer.\nFurther information about the CAM may be found on the Cancer Research UK Cancer Awareness Measures (CAMs) webpage.\nPublic awareness of cancerCancer risk factorsBarriers to help seeking"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Cancer Research UK Cancer Awareness Measures, 2010: Special Licence Access / CAM\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8895\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8895-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8895\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Cancer Research UK\"}]},\"extra_data\":{\"geographic_coverage\":\"\",\"start_year\":null,\"harmony_id\":\"ukds/8895\",\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/\\\" target=\\\"_blank\\\"\u00
