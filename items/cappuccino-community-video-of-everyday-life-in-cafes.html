earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-566168fa6ba89e63.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Cappuccino community video of everyday life in cafes</title><meta name="description" content="This research aimed to explore cafes, their working conditions, customer interactions and connection into daily routines, through multi-site ethnography. Overt video-assisted observation was used in 5 cafes across the UK in naturally organised settings. A video camera was left recording all day, with minimal disruption to the setting, in Cafe Nero (Manchester City Centre, Glasgow City Centre, and East Sheen, London), Offshore (Glasgow) and Spoon (Edinburgh). Data comprises of 24 videos of counters with 24 related images and an internet page of the data compiled, 20 videos of encounters with 20 related images and an internet page of the data compiled, and finally 37 videos of entering with 37 related images and an internet page of the data compiled. The data compiled on html. pages form a topically organised visual index of clips edited out from the longer footage, each one being an instance of some recognisable action or feature of the cafe. A total of 5 days in autumn 2003 were recorded. Cafes serving cappuccino have become prominent in many cityscapes over the last five years providing not just frothy coffee and snacks but as importantly new spaces for people to meet, relax, work, write, read and most of all talk. In the history of European civil society cafes played a key role which they only recently seem to have regained in the UK. From July 2002 until December 2004 this project will be investigating the role of cafes in urban communities in the UK, be they neighbourhood, work or virtual communities. It is assessing the cafe&#x27;s changing relevance as a site for civic life and public culture. The project’s methodology is a multi-site ethnography of over a dozen different kinds of cafes, their working conditions, customer interactions, and tracing the cafes&#x27; connection into daily routines."/><meta property="og:title" content="Cappuccino community video of everyday life in cafes"/><meta property="og:description" content="This research aimed to explore cafes, their working conditions, customer interactions and connection into daily routines, through multi-site ethnography. Overt video-assisted observation was used in 5 cafes across the UK in naturally organised settings. A video camera was left recording all day, with minimal disruption to the setting, in Cafe Nero (Manchester City Centre, Glasgow City Centre, and East Sheen, London), Offshore (Glasgow) and Spoon (Edinburgh). Data comprises of 24 videos of counters with 24 related images and an internet page of the data compiled, 20 videos of encounters with 20 related images and an internet page of the data compiled, and finally 37 videos of entering with 37 related images and an internet page of the data compiled. The data compiled on html. pages form a topically organised visual index of clips edited out from the longer footage, each one being an instance of some recognisable action or feature of the cafe. A total of 5 days in autumn 2003  City Centre, and East Sheen, London), Offshore (Glasgow) and Spoon (Edinburgh). Data comprises of 24 videos of counters with 24 related images and an internet page of the data compiled, 20 videos of encounters with 20 related images and an internet page of the data compiled, and finally 37 videos of entering with 37 related images and an internet page of the data compiled. The data compiled on html. pages form a topically organised visual index of clips edited out from the longer footage, each one being an instance of some recognisable action or feature of the cafe. A total of 5 days in autumn 2003 were recorded. Cafes serving cappuccino have become prominent in many cityscapes over the last five years providing not just frothy coffee and snacks but as importantly new spaces for people to meet, relax, work, write, read and most of all talk. In the history of European civil society cafes played a key role which they only recently seem to have regained in the UK. From July 2002 until December 2004 this project will be investigating the role of cafes in urban communities in the UK, be they neighbourhood, work or virtual communities. It is assessing the cafe's changing relevance as a site for civic life and public culture. The project’s methodology is a multi-site ethnography of over a dozen different kinds of cafes, their working conditions, customer interactions, and tracing the cafes' connection into daily routines.\",\"url\":\"https://harmonydata.ac.uk/search/items/cappuccino-community-video-of-everyday-life-in-cafes\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-851757\"],\"keywords\":[\"CAFES\",\"ETHNOGRAPHY\",\"COMMUNITY ENVIRONMENT\",\"SOCIETY\"],\"temporalCoverage\":\"2003-09-01/2003-10-31\"}"])</script><script>self.__next_f.push([1,"15:T71f,This research aimed to explore cafes, their working conditions, customer interactions and connection into daily routines, through multi-site ethnography. Overt video-assisted observation was used in 5 cafes across t
