-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Catalogue of Mental Health Measures, 2020</title><meta name="description" content="The catalogue can be browsed in a number of different ways depending on your interests and needs. You can search the catalogue for: (1) Mental health or wellbeing topics. For example, if you are looking for a study that has measures of depression, you could search ‘depression’.
(2) Particular mental health measures. For example, if you know you are interested in the General Health Questionnaire, you could search for ‘GHQ’ or &#x27;&quot;general health questionnaire&quot;&#x27;.
(3) Other areas of interest. This is particularly useful if you wish to examine the association between mental health and another topic you are interested in. In this case, you can use the filters on the left of the search page to filter for studies that have collected information about themes such as ‘ethnicity’, ‘diet’, ‘physical health’ or ‘education’. 
(4) Study design. In this case you could search for ‘birth cohort’, ‘twin’ or ‘repeat cross-sectional’ studies.
(5) Study name. If you already know which study you are interested in, you can also search for the study name.
Search terms can be combined to narrow the list of studies down to those which meet your needs.Awareness of mental health and wellbeing has steadily increased in recent years. Estimates of the extent and the adverse impacts of mental health problems underline the urgent need for more research to understand the causes and the consequences of mental ill health and to identify the most effective interventions. Existing longitudinal and cohort studies provide unique opportunities to answer key questions related to population mental health and wellbeing.
The Catalogue of Mental Health Measures is designed to provide easy access to information about the mental health measures included in British cohort and longitudinal studies to maximise the uptake of existing data and facilitate mental health research.
By providing details of the measures and studies, the Catalogue serves as a resource for researchers: (a) identifying datasets that include mental health and wellbeing measures; (b) planning harmonisation studies; (3) planning further data collection.

 collected information about themes such as ‘ethnicity’, ‘diet’, ‘physical health’ or ‘education’. \n(4) Study design. In this case you could search for ‘birth cohort’, ‘twin’ or ‘repeat cross-sectional’ studies.\n(5) Study name. If you already know which study you are interested in, you can also search for the study name.\nSearch terms can be combined to narrow the list of studies down to those which meet your needs.Awareness of mental health and wellbeing has steadily increased in recent years. Estimates of the extent and the adverse impacts of mental health problems underline the urgent need for more research to understand the causes and the consequences of mental ill health and to identify the most effective interventions. Existing longitudinal and cohort studies provide unique opportunities to answer key questions related to population mental health and wellbeing.\nThe Catalogue of Mental Health Measures is designed to provide easy access to information about the mental health measures included in British cohort and longitudinal studies to maximise the uptake of existing data and facilitate mental health research.\nBy providing details of the measures and studies, the Catalogue serves as a resource for researchers: (a) identifying datasets that include mental health and wellbeing measures; (b) planning harmonisation studies; (3) planning further data collection. \nThe resource is also intended for researchers who may be less familiar with mental health or from other disciplines – demographers, economists, urbanists, linguists and others. To support these researchers, the catalogue also provides information about additional training and support for conducting longitudinal mental health research."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Catalogue of Mental Health Measures, 2020\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservi
