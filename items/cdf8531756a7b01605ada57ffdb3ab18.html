oject concerns the tendency to perceive cause-and-effect in schematic events: If square A moves up to B, which moves away at or before contact, adults see this as A launching B, or as B running from A. Thus they relate minimal perceptual information to complex notions of causality in mechanical or purposeful interactions. Prior research found sensitivity to contact causality in infants. This may provide a perceptual blueprint for early understanding of physical cause. The present project focusses on perception of causality without contact. This could provide a blueprint for early understanding of social/psychological causation - people/animals often interact at a distance because they perceive one another from afar. 
Three issues are addressed experimentally: (1) Whether preverbal infants see causality in noncontact events or merely spatiotemporal sequences. To assess this, infants&#x27; visual attention is measured; one event repeats until attention decreases, then its recovery is measured on exposure to a new event. (2) How older children and adults&#x27; verbal judgements map contact and noncontact relations to psychological and physical causality.  (3) How this is affected by the objects appearing animate. This work applies a novel approach to the study of children&#x27;s causal understanding. Results will shed light on the perceptual basis of social cognition.  Data file 1 (child study 1) gives the children&#x27;s causal choices during the main phase of study 1.  
Data file 2  (child study 2) gives the children&#x27;s causal choices during the main phase of study 2.
Data file 3 (infant study 1) shows the infants&#x27; looking times during habituation and test in the main infant study.
Data file 4 (infant control study) shows the infants&#x27; looking times during habituation and test in the control infant study. 
Data file 5 (adult causality study) gives participants&#x27; ratings of physical and psychological causality in the adult causality study.
