k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Census 2001: Individual Licenced Sample of Anonymised Records for Imputation Analysis (I-SAR) / Census Microdata</title><meta name="description" content="The UK censuses took place on 29th April 2001. They were run by the Northern Ireland Statistics &amp; Research Agency (NISRA),  General Register Office for Scotland (GROS), and the Office for National Statistics (ONS) for both England and Wales. The UK comprises the countries of England, Wales, Scotland and Northern Ireland.Statistics from the UK censuses help paint a picture of the nation and how we live. They provide a detailed snapshot of the population and its characteristics, and underpin funding allocation to provide public services. The 2001 Individual Licenced Sample of Anonymised Records for Imputation Analysis (I-SAR) is a 3% sample of individuals for all countries of the United Kingdom, with approximately 1.84 million records. The data are available for England, Wales, Scotland and Northern Ireland. Information is included for each individual on the main demographic, health, socio-economic and household variables. The 3% sample is an increase by comparison with 2% in 1991. Some variables have been broad-banded to reduce disclosure risk. The lowest level of geography is the Government Office Region (GOR), although Inner and Outer London are separately identified. This represents a significant reduction by comparison with the 1991 where large Local Authorities (population 120,000 and over) were separately identified.

This dataset contains 173 variables, including 84 imputation flag variables. The standard version, containing 89 I-SAR variables, is available under SN 7205.

 The dataset includes information on age, gender, ethnicity, health, employment status, housing, amenities, family type, geography, social class, education, distance to work, workplace, hours worked and migration. In addition, the ONS have added occupational coding, not available in the Census tables, for individuals aged 16-65 who last worked more than 5 years ago but less than ten years ago and for those aged 65-74 who were not currently working at the Census but who had worked in the previous ten years. A further 84 imputation flag variables are also included."/><meta property="og:title" content="Census 2001: Individual Licenced Sample of Anonymised Records for Imputation Analysis (I-SAR) / Census Microdata"/><meta property="og:description" content="The UK censuses took place on 29th April 2001. They were run by the Northern Ireland Statistics &amp; Research Agency (NISRA),  General Register Office for Scotland (GROS), and the Office for National Statistics (ONS) for both England and Wales. The UK comprises the countries of England, Wales, Scotland and Northern Ireland.Statistics from the UK censuses help paint a picture of the nation and how we live. They provide a detailed snapshot of the population and its characteristics, and underpin funding allocation to provide public services. The 2001 Individual Licenced Sample of Anonymised Records for Imputation Analysis (I-SAR) is a 3% sample of individuals for all countries of the United Kingdom, with approximately 1.84 million records. The data are available for England, Wales, Scotland and Northern Ireland. Information is included for each individual on the main demographic, health, socio-economic and household variables. The 3% sample is an increase by comparison with 2% in 1991. Some variables have been broad-banded to reduce disclosure risk. The lowest level of geography is the Government Office Region (GOR), although Inner and Outer London are separately identified. This represents a significant reduction by co
