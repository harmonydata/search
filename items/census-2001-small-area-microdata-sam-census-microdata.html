 / Census Microdata</title><meta name="description" content="The UK censuses took place on 29th April 2001. They were run by the Northern Ireland Statistics &amp; Research Agency (NISRA),  General Register Office for Scotland (GROS), and the Office for National Statistics (ONS) for both England and Wales. The UK comprises the countries of England, Wales, Scotland and Northern Ireland.Statistics from the UK censuses help paint a picture of the nation and how we live. They provide a detailed snapshot of the population and its characteristics, and underpin funding allocation to provide public services. The  Census 2001: Small Area Microdata SAM is a 5% sample of individuals for all countries of the UK, with 2.96 million cases. Local Authority is the lowest level of geography for England and Wales, Council Areas for Scotland and Parliamentary Constituencies for Northern Ireland. The Scilly Isles have been merged with Penwith and the City of London with Westminster. Orkney and Shetland are merged into one area. All other areas are identified. The median sample size for an authority is 5,600 records and nearly eighty authorities have more than 10,000 records. The amount of individual detail in the SAM is less than in the 2001 Individual Licenced Sample of Anonymised Records (I-SAR)(see under SNs 7205 and 7206) because of the greater geographical detail in the SAM. 

Caveat - Students:
As with the Individual SAR, the SAM includes those enumerated in a communal establishment and also full-time students who were enumerated at an address that was not their usual term-time residence. For the latter there is only individual-level information on age, sex, marital status and full-time student status. It is recommended that these students are not included in any analyses as they do not form part of the usual residents population base. 

This dataset contains 88 variables; a version designed for imputation analysis, which contains an extra 67 imputation flag variables, is available under SN 7208.

 The dataset includes information on households, age, gender, ethnicity, health, disability, employment status, housing, amenities, family type, caring, geography, social class, education, distance to work, workplace, labour force, hours worked, migration and population demographics."/><meta property="og:title" content="Census 2001: Small Area Microdata (SAM)
