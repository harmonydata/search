k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020</title><meta name="description" content="In the literature, the consensus about the importance of the independence of the central banks towards stable economic growth has been proven (e.g. Barro and Gordon 1983). The empirical papers studying this problem follow Cukierman, Webb, and Neyapti (1992) central bank independence index which does not include some important factors such as rule of law in the given country and defines the components of independence too generally. In this project, we aim to build an alternative index that will measure the central bank independence in more detail which will account for the rule of law and other relevant aspects that indirectly affect the true independence of the central bank. Obtaining the index, we will study whether the independence of the central bank has a positive effect on maintaining the given central bank&#x27;s primary target. Furthermore, in this research, we aim to test whether our results differ from the previous findings in the empirical literature on the central bank independence and its effect on stable prices. Based on the obtained results, an optimal legislature of the central bank&#x27;s independence shall be suggested. This panel dataset provides an assessment of the independence of central banks in 21 OECD countries (excluding the Eurozone), focusing on their monetary policy autonomy as determined by legislation in 2010, 2015, and 2020. Our data collection adopts a novel approach, building upon theinnovating methodology proposed by Cukierman et al. (1992), while incorporating revised components of the index that place greater emphasis on current standards of central bank independence. Additionally, we introduce new criteria to evaluate budgetary independence, an important aspect of central bank autonomy (Swinburne and Castello-Branco, 1991). The dataset serves as a valuable resource for empirical studies seeking to analyze the impact of monetary policy independence on economic performance. Furthermore, policymakers can draw insights from this index to enhance legislative frameworks and promote stronger performance in central bank independence."/><meta property="og:title" content="Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020"/><meta property="og:description" content="In the literature, the consensus about the importance of the independence of the central banks towards stable economic growth has been proven (e.g. Barro and Gordon 1983). The empirical papers studying this problem follow Cukierman, Webb, and Neyapti (1992) central bank independence index which does not include some important factors such as rule of law in the given country and defines the components of independence too generally. In this project, we aim to build an alternative index that will measure the central bank independence in more detail which will account for the rule of law and other relevant aspects that indirectly affect the true independence of the central bank. Obtaining the index, we will study whether the independence of the central bank has a positive effect on maintaining the given central bank&#x27;s primary target. Furthermore, in this research, we aim to test whether our results differ from the previous findings in the empirical literature on the central bank independence and its effect on stable prices. Based on the obtained results, an optimal legislature of the central bank&#x27;s independence shall be suggested. This panel dataset provides an assessment of the independence of central banks in 21 OECD countries (excluding the Eurozone), focusing on their monetary policy autonomy as determined by legislation in 2010, 2015, and 2020. Our data collection adopts a novel approach, building upon theinnovating methodology proposed by Cukierman et al. (1992), while incorporating revised components of the index that place greater emphasis on current standards of central bank independence. Additionally, we introduce new criteria to evaluate budgetary independence, an important aspect of central bank autonomy (Swinburne and Castello-Branco, 1991). The dataset serves as a valuable resource for empirical studies seeking to analyze the impact of monetary policy independence on economic performance. Furthermore, policymakers can draw insights from this index to enhance legislative frameworks and promote stronger performance in central bank independence."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/central-bank-independence-in-21-oecd-countries-panel-dataset-2010-2020"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020"/><meta name="twitter:description" content="In the literature, the consensus about the importance of the independence of the central banks towards stable economic growth has been proven (e.g. Barro and Gordon 1983). The empirical papers studying this problem follow Cukierman, Webb, and Neyapti (1992) central bank independence index which does not include some important factors such as rule of law in the given country and defines the components of independence too generally. In this project, we g upon theinnovating methodology proposed by Cukierman et al. (1992), while incorporating revised components of the index that place greater emphasis on current standards of central bank independence. Additionally, we introduce new criteria to evaluate budgetary independence, an important aspect of central bank autonomy (Swinburne and Castello-Branco, 1991). The dataset serves as a valuable resource for empirical studies seeking to analyze the impact of monetary policy independence on economic performance. Furthermore, policymakers can draw insights from this index to enhance legislative frameworks and promote stronger performance in central bank independence."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/central-bank-independence-in-21-oecd-countries-panel-dataset-2010-2020\"}]\n1d:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1e:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n1f:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n20:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n21:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n22:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020\"}]\n23:[\"$\",\"meta\",\"11\",{\"property\":\"og:type\",\"content\":\"website\"}]\n24:[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}]\n25:[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"Central Bank Independence in 21 OECD Countries: Panel Dataset, 2010-2020\"}]\n2a:T828,"])</script><script>self.__next_f.push([1,"In the literature, the consensus about the importance of the independence of the central banks towards stable economic growth has been proven (e.g. Barro and Gordon 1983). The empirical papers studying this problem follow Cukierman, Webb, and Neyapti (1992) central bank independence index which does not include some important factors such as rule of law in the given country and defines the components of independence too generally. In this project, we aim to build an alternative index that will measure the central bank independence in more detail which will account for the rule of law and other relevant aspects that indirectly affect the true independence of the central bank. Obtaining the index, we will study whether the independence of the central bank has a positive effect on maintaining the given central bank's primary target. Furthermore, in this research, we aim to test whether our results differ from the previous findings in the empirical literature on the central bank independence and its effect on stable prices. Based on the obtained results, an optimal legislature of the central bank's independence shall be suggested. This panel dataset provides an assessment of the independence of central banks in 21 OECD countries (excluding the Eurozone), focusing on their monetary policy autonomy as determined by legislation in 2010, 2015, and 2020. Our data collection adopts a novel approach, building upon theinnovating methodology proposed by Cukierman et al. (1992), while incorporating revised components of the index that place greater emphasis on current standards of central bank independence. Additionally, we introduce new criteria to evaluate budgetary independence, an important aspect of central bank autonomy (Swinburne and Castello-Branco, 1991). The dataset serves as a valuable resource for empirical studies seeking to analyze the impact of monetary policy independence on economic performance. Furthermore, policymakers can draw insights from this index to enhance legislative frameworks and promote stronger performance in central bank independence."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n29:[\"$\",\"$L2b\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
