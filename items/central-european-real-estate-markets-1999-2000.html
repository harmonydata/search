 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Central European Real Estate Markets, 1999-2000</title><meta name="description" content="The aim of this research was a comparative study of the development of and globalisation of real estate markets in three capital cities of Budapest, Prague and Warsaw. The specific objectives of the research are:
to identify the form and inter-relationship between administrative structures/agencies and the operation of the planning and development process at the metropolitan and borough levels;
to identify the means of financing real estate development in central Europe, particularly the role of international institutional and emerging local investors;
to identify the supply side constraints, regional demand-side prospects and national investment processes;	
to identify the structure and working processes of the real estate investment market;
to ascertain the changing trend of economic activities, particularly commercial and business, and their spatial and property impacts.  The data set comprises three different categories of data and 15 different data files. 
Category 1 relates to the results of a postal survey of international real estate investors and developers. One data file is dedicated to this category.
Category 2 relates to the results of semi-structured interviews carried out in the three cities of Budapest, Prague and Warsaw. In each city respondents were chosen according to the three main categories of a) private actors directly involved in the markets, i.e., real estate developers, financiers/banks, investors, agents and consultants, b) public city officials impacting on real estate activity and c) real estate occupiers. Altogether, therefore, nine data files are dedicated to the results of the interviews covering three main categories of respondents in each of the three cities.
Category 3 consists of six maps showing the location of major office and retail projects in the three cities."/><meta property="og:title" content="Central European Real Estate Markets, 1999-2000"/><meta property="og:description" content="The aim of this research was a comparative study of the development of and globalisation of real estate markets in three capital cities of Budapest, Prague and Warsaw. The specific objectives of the research are:
