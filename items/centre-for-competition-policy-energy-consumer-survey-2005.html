-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Centre for Competition Policy: Energy Consumer Survey, 2005</title><meta name="description" content="The Centre for Competition Policy: Energy Consumer Survey, 2005 aimed to identify consumers&#x27; perception with respect to search and switching costs and expected gains from switching energy suppliers. Conducted by Ipsos Mori for the Centre for Competition Policy (CCP), the survey was based on a nationally representative quota sample. The questions were designed to be consistent with those asked in other surveys, including a later consumer survey also undertaken at CCP (see SN 7918).

 Respondents were asked: whether they were aware of choice in the market, whether they had searched around for better deals and whether they had switched energy supplier in each market during the previous three years (other than when moving home);how much of their own time such search and switching had taken and whether this was more or less than they had expected; or, if they had no experience, how long they would expect to have to spend on each activity;how much they thought they could save in each market if they shopped around, and to report their current expenditure in each market;who consumers would trust for good advice in the various markets, and where they would go for information;what had prompted them to search and switch when they had done so, as well as reasons for switching and for not switching;whether they thought they had saved the amount of money they expected to, and what anticipated saving would persuade them to look for and switch to better deals.Demographic characteristics, including age, gender, and income were also gathered. The data also include respondents&#x27; current and immediate previous suppliers in each market."/><meta property="og:title" content="Centre for Competition Policy: Energy Consumer Survey, 2005"/><meta property="og:description" content="The Centre for Competition Policy: Energy Consumer Survey, 2005 aimed to identify consumers&#x27; perception with respect to search and switching costs and expected gains from switching energy suppliers. Conducted by Ipsos Mori for the Centre for Competition Policy (CCP), the survey was based on a nationally representative quota sample. The questions were designed to be consistent with those asked in other surveys, including a later consumer survey also undertaken at CCP (see SN 7918).
