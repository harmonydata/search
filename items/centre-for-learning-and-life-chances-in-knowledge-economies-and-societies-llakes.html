 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Centre for learning and life chances in knowledge economies and societies (LLAKES)</title><meta name="description" content="The submitted data have been collected for various projects of the LLAKES research centre. The data collected for Projects 1.1. (&#x27;Equality and Inequality in Lifelong Learning&#x27;) and 1.2. (&#x27;Analysis of Macro-Social Data on Educational Inequality, Income Inequality, Social Cohesion and  Competitiveness&#x27;) concern country-level data on education system characteristics and their social outcomes. The data collected for Project 1.3 (&#x27;Experiencing Inequality&#x27;) concerns quantitative survey data and qualitative data from open interviews. The data collected for Project 3.4 (&#x27;Industrial Competitiveness, Social Inclusion and the Upskilling of Older Workers&#x27;) concerns quantitative survey data.This Research Centre investigates the role of lifelong learning in promoting economic competitiveness and social cohesion, and in mediating the interactions between the two domains. Key areas of research include: i) the social and cultural foundations of learning, knowledge production and transfer, and innovation, within the context of a changing economy, and ii) the effects of knowledge and skill distribution on income equality, social cohesion and competitiveness. It has a programme of inter-disciplinary and mixed method research which addresses these issues at the level of the individual life course, through studies of city-regions and sectors in the UK, and through comparative analysis across OECD countries."/><meta property="og:title" content="Centre for learning and life chances in knowledge economies and soci
