 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Centre for Social Investigation Brexit Panel, 2017-2019 / CSI Brexit Panel</title><meta name="description" content="The dataset consists of eight waves of survey data which were collected online by Kantar Public between July 2017 and August 2019, with one wave approximately every three months. There were 5300 respondents in wave 1, 3600 in wave 2, and around 3000 in each thereafter. After the first, each wave consists of a mix of return respondents from previous wave(s) and fresh &#x27;top up&#x27; respondents. The aim was for each wave to be a representative sample of the UK, and as such efforts were made to recruit top-up respondents from groups with higher attrition rates (e.g. young Londoners). A cross-sectional weighting variable is provided for each wave. Respondents were selected from the &#x27;Lightspeed panel&#x27;. On response to the invitation, respondents read about the aims of the study before actively opting in. 


The eight surveys consist of a set of core questions on the topics of the Brexit negotiations, national identity, Brexit identity, political party identity interest in politics, most important issue, and political efficacy. There is a set of rotating topics including attitudes to immigration (various aspects), values, and social status. One-off topics include nostalgia, political knowledge, cultural capital, art preferences, experts, motivation for referendum vote, and more. Socio-demographic information was collected the first time the respondent took part in the study. We asked questions in every round including job status and subjective income, and asked about social class to all respondents in wave 5.


There is one file for each wave of data, but in addition, the data are provided in a single combined file in &#x27;long format&#x27;, where each respondent has a row of data for each wave in which they participated. Identifier and wave variables are provided.

waves of survey data which were collected online by Kantar Public between July 2017 and August 2019, with one wave approximately every three months. There were 5300 respondents in wave 1, 3600 in wave 2, and around 3000 in each thereafter. After the first, each wave consists of a mix of return respondents from previous wave(s) and fresh 'top up' respondents. The aim was for each wave to be a representative sample of the UK, and as such efforts were made to recruit top-up respondents from groups with higher attrition rates (e.g. young Londoners). A cross-sectional weighting variable is provided for each wave. Respondents were selected from the 'Lightspeed panel'. On response to the invitation, respondents read about the aims of the study before actively opting in. \n\n\nThe eight surveys consist of a set of core questions on the topics of the Brexit negotiations, national identity, Brexit identity, political party identity interest in politics, most important issue, and political efficacy. There is a set of rotating topics including attitudes to immigration (various aspects), values, and social status. One-off topics include nostalgia, political knowledge, cultural capital, art preferences, experts, motivation for referendum vote, and more. Socio-demographic information was collected the first time the respondent took part in the study. We asked questions in every round including job status and subjective income, and asked about social class to all respondents in wave 5.\n\n\nThere is one file for each wave of data, but in addition, the data are provided in a single combined file in 'long format', where each respondent has a row of data for each wave in which they participated. Identifier and wave variables are provided.\nPublic attitudes towards Brexit, the negotiations, and associated issues such as immigration, sovereignty, and knowledge of the EU. The data also include socio-demographic variables, and many other relevant topics such as cultural capital, nostalgia, trust, political efficacy, and national and party identity."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Centre for Social Investigation Brexit Panel, 2017-2019 / CSI Brexit Panel\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8926\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8926-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8926\"}]},\"extra_data\":{\"instruments\":[],\"study_design\":[],\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-8926-1\"],\"language_codes\":[\"en\"],\"slug\":\"centre-for-social-investigation-brexit-panel-2017-2019-csi-brexit-panel\",\"start_year\":null,\"source\":[\"ukds\"],\"data_access\":\"Copyright L. Richards and A. Heath\",\"country_codes\":[\"GB\"],\"num_variables\":null,\"duration_years\":null,\"genetic_data_collected\":false,\"harmony_id\":\"ukds/8926\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8926\"],\"name\":\"Centre for Social Investigation Brexit Panel, 2017-2019 / CSI Brexit Panel\",\"ai_summary\":null,\"sex\":\"all\",\"geographic_coverage\":\"\",\"resource_type\":\"dataset\",\"end_year\":null,\"uuid\":\"45724e5cf67c0c67a15f3f1bebf41e84\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"18:T825,"])</script><script>self.__next_f.push([1,"The dataset consists of eight waves of survey data which were collected online by Kantar Public between July 2017 and August 2019, with one wave approximately every three months. There were 5300 respondents in wave 1, 3600 in wave 2, and around 3000 in each thereafter. After the first, each wave consists of a mix of return respondents from previous wave(s) and fresh 'top up' respondents. The aim was for each wave to be a representative sample of the UK, and as such efforts were made to recruit top-up respondents from groups with higher attrition rates (e.g. young Londoners). A cross-sectional weighting variable is provided for each wave. Respondents were selected from the 'Lightspeed panel'. On response to the invitation, respondents read about the aims of the study before actively opting in. \n\n\nThe eight surveys consist of a set of core questions on the topics of the Brexit negotiations, national identity, Brexit identity, political party identity interest in politics, most important issue, and political efficacy. There is a set of rotating topics including attitudes to immigration (various aspects), values, and social status. One-off topics include nostalgia, political knowledge, cultural capital, art preferences, experts, motivation for referendum vote, and more. Socio-demographic information was collected the first time the respondent took part in the study. We asked questions in every round including job status and subjective income, and asked about social class to all respondents in wave 5.\n\n\nThere is one file for each wave of data, but in addition, the data are provided in a single combined file in 'long format', where each respondent has a row of data for each wave in which they participated. Identifier and wave variables are provided.\nPublic attitudes towards Brexit, the negotiations, and associated issues such as immigration, sovereignty, and knowledge of the EU. The data also include socio-demographic variables, and many other r
