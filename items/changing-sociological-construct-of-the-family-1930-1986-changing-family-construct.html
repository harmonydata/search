This study uses in-depth interviews to build up a picture of one large and complex working-class family. Using a small sample from the population of the Isle of Sheppey, the interviews cover sources of support and help for family members. The relative importance of neighbours, family and official state-provided services are also examined. &quot;We were interested in everything, from help with marital problems to day-to-day assistance with baby sitting or borrowing the traditional cup of sugar&quot;. 

The research supports the proposition that the family is best understood as a system of relationships that change over time. Findings also question the view that equate the family with the household.
