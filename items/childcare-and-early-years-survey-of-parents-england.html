 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Childcare and Early Years Survey of Parents - England</title><meta name="description" content="The Childcare and Early Years Survey of Parents (CEYSP) had two key objectives. The first was to provide salient, up-to date information on parents&#x27; use of childcare and early years provision, and their views and experiences of particular childcare providers and childcare provision in general. The second was to continue the time series - which has now been running for over ten years - on issues covered throughout the survey series. Approximately 6,000 parents take part. With respect to both these objectives, the study aims to provide information to help monitor the progress of policies in the area of childcare and early years education.

The survey covered the following topic areas-
For all families:
* Use of childcare in the reference term-time week and the past year
* Types of providers used for all children, and costs
* Use of and satisfaction with provision of childcare during school holidays in the past year (for families with school-age children)
* Awareness, take-up, and impacts of entitlement to free early years provision for two-, three- and four-year olds
* Awareness and receipt of tax credits and subsidies; sources of information about local childcare
* Views on affordability, availability, flexibility and quality of childcare in the local area; and childcare and working arrangements.

For one randomly selected child:
* Detailed record of childcare attendance in the reference week
* Details of main provider for selected child
* Reasons for choosing the main provider; and the home learning environment.

Classification details for all families:
* Household composition
* Demographic characteristics (for example ethnicity, qualifications, income)
* Parents&#x27; work history over the last two years (including any atypical working hours and whether this caused childcare problems)
* Classification of children according to Special Educational Needs (SEN) and disability or long-standing illness
* Housing tenure
* Contact details for childcare providers and administrative questions"/><meta property="og:title" content="Childcare and Early Years Survey of Parents - England"/><meta property="og:description" content="The Childcare and Early Years Survey of Parents (CEYSP) had two key objectives. The first was to provide salient, up-to date information on parents&#x27; use of childcare and early years provision, and their views and experiences of particular childcare providers and childcare provision in general. The second was to continue the time series - which has now been running for over ten years - on issues covered throughout the survey series. Approximately 6,000 parents take part. With respect to both these objectives, the study aims to provide information to help monitor the progress of policies in the area of childcare and early years education.

>self.__next_f.push([1,"17:T7dd,The Childcare and Early Years Survey of Parents (CEYSP) had two key objectives. The first was to provide salient, up-to date information on parents' use of childcare and early years provision, and their views and experiences of particular childcare providers and childcare provision in general. The second was to continue the time series - which has now been running for over ten years - on issues covered throughout the survey series. Approximately 6,000 parents take part. With respect to both these objectives, the study aims to provide information to help monitor the progress of policies in the area of childcare and early years education.\n\nThe survey covered the following topic areas-\nFor all families:\n* Use of childcare in the reference term-time week and the past year\n* Types of providers used for all children, and costs\n* Use of and satisfaction with provision of childcare during school holidays in the past year (for families with school-age children)\n* Awareness, take-up, and impacts of entitlement to free early years provision for two-, three- and four-year olds\n* Awareness and receipt of tax credits and subsidies; sources of information about local childcare\n* Views on affordability, availability, flexibility and quality of childcare in the local area; and childcare and working arrangements.\n\nFor one randomly selected child:\n* Detailed record of childcare attendance in the reference week\n* Details of main provider for selected child\n* Reasons for choosing the main provider; and the home learning environment.\n\nClassification details for all families:\n* Household composition\n* Demographic characteristics (for example ethnicity, qualifications, income)\n* Parents' work history over the last two years (including any atypical working hours and whether this caused childcare problems)\n* Classification of children according to Special Educational Needs (SEN) and disability or long-standing illness\n* Housing tenure\n* Contact details for childcare providers and administrative questionsc:[\"$\",\"$5\",null,{\"fallback"])</script><script>self.__next_f.push([1,"\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Childcare and Early Years Survey of Parents - England\",\"description\":\"$17\",\"url\":[\"https://datacatalogue.adruk.org/browser/dataset/668795/1\"],\"keywords\":[\"Demography\",\"Household characteristics\",\"ADR\",\"Children and Young People\"],\"identifier\":[],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"ADR UK\",\"url\":\"https://datacatalogue.adruk.org/browser/dataset/668795/1\",\"image\":\"https://www.adruk.org/fileadmin/uploads/adruk/Logos/Colour_SVG/ADRUK_-_logo_rgb_rgb_colour.svg\"}],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}],\"image\":\"https://client-logo.metadata.works/ONS-symbol_digital.svg\",\"temporalCoverage\":\"2021/..\"},\"extra_data\":{\"name\":\"Childcare and Early Years Survey of Parents - England\",\"duration_years\":null,\"data_access\":null,\"country_codes\":[\"GB\"],\"harmony_id\":\"adruk/668795\",\"num_variables\":2810,\"geographic_coverage\":\"England\",\"urls\":[\"https://datacatalogue.adruk.org/browser/dataset/668795/1\"],\"study_design\":[],\"instruments\":[],\"slug\":\"childcare-and-early-years-survey-of-parents-england\",\"dois\":[],\"ai_summary\":null,\"genetic_data_collected\":false,\"end_year\":null,\"source\":[\"adruk\"],\"sex\":\"all\",\"language_codes\":[\"en\"],\"start_year\":2021,\"resource_type\":\"dataset\",\"uuid\":\"286d40aeeec11202847aed17f8f0803e\"},\"distance\":0,\"score\":0,  atypical working hours and whether this caused childcare problems)\n* Classification of children according to Special Educational Needs (SEN) and disability or long-standing illness\n* Housing tenure\n* Contact details for childcare providers and administrative questions19:T7dd,The Childcare and E"])</script><script>self.__next_f.push([1,"arly Years Survey of Parents (CEYSP) had two key objectives. The first was to provide salient, up-to date information on parents' use of childcare and early years provision, and their views and experiences of particular childcare providers and childcare provision in general. The second was to continue the time series - which has now been running for over ten years - on issues covered throughout the survey series. Approximately 6,000 parents take part. With respect to both these objectives, the study aims to provide information to help monitor the progress of policies in the area of childcare and early years education.\n\nThe survey covered the following topic areas-\nFor all families:\n* Use of childcare in the reference term-time week and the past year\n* Types of providers used for all children, and costs\n* Use of and satisfaction with provision of childcare during school holidays in the past year (for families with school-age children)\n* Awareness, take-up, and impacts of entitlement to free early years provision for two-, three- and four-year olds\n* Awareness and receipt of tax credits and subsidies; sources of information about local childcare\n* Views on affordability, availability, flexibility and quality of childcare in the local area; and childcare and working arrangements.\n\nFor one randomly selected child:\n* Detailed record of childcare attendance in the reference week\n* Details of main provider for selected child\n* Reasons for choosing the main provider; and the home learning environment.\n\nClassification details for all families:\n* Household composition\n* Demographic characteristics (for example ethnicity, q
