-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Children of the 2020s Longitudinal study - England</title><meta name="description" content="Children of the 2020s (COT20s), is a Department for Education (DfE)-funded study focusing on early childhood. It is following a random probability sample of 8,500 children, starting from the age of 9 months in 2022, with plans to conduct annual data collection until the age of 5 years. 
The overarching aim of the project is to provide robust evidence to inform DfE and wider government policies in relation to early years education and care and family support. 
The study gathers evidence via questionnaires about parents/carers and their children’s background, behaviours and experiences. The study will build up rich statistical evidence of the highest standard to enable varied analyses and intends to improve our understanding of factors associated with variations in intermediate and longer term learning and wellbeing outcomes for different groups of children.
Key topics for data collection include: 
• Child developmental outcomes 
• The home environment 
• Background and context: Parental mental health, wellbeing, relationship quality, social support, demographics and contextual/community variables 
• Provision/use of services: early childhood education and care, community provision, NHS, social care and third sector service-use 
• Experiences and life events 
Sampling: 
The sample for the Children of the 2020s study was selected from HMRC Child Benefit records for all registered births between September and November 2021. The sample was designed to boost the sample in the most deprived quintile of areas, in order to ensure a large enough sub-sample for analysis of families experiencing economic deprivation. The over-sampling was based on the aggregated Income Deprivation Affecting Children Index (IDACI) scores for lower super output areas (LSOAs).
Wave 1 datasets: 
Wave 1 consisted of a face-to-face quantitative interview with the sampled children’s primary caregiver, defined as the parental figure who spent most time caring for the child, and an online survey with the non-primary caregiver, for which the child’s other parental figure or non-resident parent were eligible, if applicable. 
There are two wave 1 datasets, one containing the primary caregiver data and another containing the non-primary caregiver data.
Future waves: 
Waves 2 to 5 will take place from 2023 to 2026 and will be deposited as separate datasets when they become available. New waves of data should fall under the same record within the ONS SRS. The researcher is required to specify which waves of data they are requesting as part of their project application in the methodology section on the Research Accreditation Service."/><meta property="og:title" content="Children of the 2020s Longitudinal study - England"/><meta property="og:description" content="Children of the 2020s (COT20s), is a Department for Education (DfE)-funded study focusing on early childhood. It is following a random probability sample of 8,500 children, starting from the age of 9 months in 2022, with plans to conduct annual data collection until the age of 5 years.

aviours and experiences. The study will build up rich statistical evidence of the highest standard to enable varied analyses and intends to improve our understanding of factors associated with variations in intermediate and longer term learning and wellbeing outcomes for different groups of children.\nKey topics for data collection include: \n• Child developmental outcomes \n• The home environment \n• Background and context: Parental mental health, wellbeing, relationship quality, social support, demographics and contextual/community variables \n• Provision/use of services: early childhood education and care, community provision, NHS, social care and third sector service-use \n• Experiences and life events \nSampling: \nThe sample for the Children of the 2020s study was selected from HMRC Child Benefit records for all registered births between September and November 2021. The sample was designed to boost the sample in the most deprived quintile of areas, in order to ensure a large enough sub-sample for analysis of families experiencing economic deprivation. The over-sampling was based on the aggregated Income Deprivation Affecting Children Index (IDACI) scores for lower super output areas (LSOAs).\nWave 1 datasets: \nWave 1 consisted of a face-to-face quantitative interview with the sampled children’s primary caregiver, defined as the parental figure who spent most time caring for the child, and an online survey with the non-primary caregiver, for which the child’s other parental figure or non-resident parent were eligible, if applicable. \nThere are two wave 1 datasets, one containing the primary caregiver data and another containing the non-primary caregiver data.\nFuture waves: \nWaves 2 to 5 will take place from 2023 to 2026 and will be deposited as separate datasets when they become available. New waves of data should fall under the same record within the ONS SRS. The researcher is required to specify which waves of data they are requesting as part of their project application in the methodology section on the Research Accreditation Service."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Children of the 2020s Longitudinal study - England\",\"description\":\"$1a\",\"url\":[\"https://datacatalogue.adruk.org/browser/dataset/1378704/1\"],\"keywords\":[\"Demography\",\"Education\",\"Population\",\"ADR\",\"Health and Well-being\",\"Children and Young People\",\"Ethnicity\"],\"identifier\":[],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"ADR UK\",\"url\":\"https://datacatalogue.adruk.org/browser/dataset/1378704/1\",\"image\":\"https://www.adruk.org/fileadmin/uploads/adruk/Logos/Colour_SVG/ADRUK_-_logo_rgb_rgb_colour.svg\"}],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}],\"image\":\"https://client-logo.metadata.works/ONS-symbol_digital.svg\",\"temporalCoverage\":\"2022/..\"},\"extra_data\":{\"study_design\":[],\"start_year\":2022,\"harmony_id\":\"adruk/1378704\",\"end_year\":null,\"data_access\":null,\"urls\":[\"https://datacatalogue.adruk.org/browser/dataset/1378704/1\"],\"source\":[\"adruk\"],\"geographic_coverage\":\"England\",\"num_variables\":2059,\"genetic_data_collected\":false,\"dois\":[],\"sex\":\"all\",\"instruments\":[],\"name\":\"Children of the 2020s Longitudinal study - England\",\"ai_summary\":null,\"resource_type\":\"dataset\",\"duration_years\":null,\"country_codes\":[\"GB\"],\"language_codes\":[\"en\"],\"slug\":\"children-of-the-2020s-longitudinal-study-england\",\"uuid\":\"1e065922a9191b5a978c21d4af459e20\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\ne:null\n"])</script><script>self.__next_f.push([1,"1b:Ta5c,"])</script><script>self.__next_f.push([1,"Children of the 2020s (COT20s), is a Department for Education (DfE)-funded study focusing on early childhood. It is following a random probability sample of 8,500 children, starting from the age of 9 months in 2022, with plans to conduct annual data collection until the age of 5 years. \nThe overarching aim of the project is to provide robust evidence to inform DfE and wider government policies in relation to early years education and care and family support. \nThe study gathers evidence via questionnaires about parents/carers and their children’s background, behaviours and experiences. The study will build up rich statistical evidence of the highest standard to enable varied analyses and intends to improve our understanding of factors associated with variations in intermediate and longer term learning and wellbeing outcomes for different groups of children.\nKey topics for data collection include: \n• Child developmental outcomes \n• The home environment \n• Background and context: Parental mental health, wellbeing, relationship quality, social support, demographics and contextual/community variables \n• Provision/use of services: early childhood education and care, community provision, NHS, social care and third sector service-use \n• Experiences and life events \nSampling: \nThe sample for the Children of the 2020s study was selected from HMRC Child Benefit records for all registered births between September and November 2021. The sample was designed to boost the sample in the most deprived quintile of areas, in order to ensure a large enough sub-sample for analysis of families experiencing economic deprivation. The over-sampling was based on the aggregated Income Deprivation Affecting Children Index (IDACI) scores for lower super output areas (LSOAs).\nWave 1 datasets: \nWave 1 consisted of a face-to-face quantitative interview with the sampled children’s primary caregiver, defined as the parental figure who spent most time caring for the child, and an online survey with the non-primary caregiver, for which the child’s other parental figure or non-resident parent were eligible, if applicable. \nThere are two wave 1 datasets, one containing the primary caregiver data and another containing the non-primary caregiver data.\nFuture waves: \nWaves 2 to 5 will take place from 2023 to 2026 and will be deposited as separate datasets when they become available. New waves of data should fall under the same record within the ONS SRS. The researcher is required to specify which waves of data they are requesting as part of their project application in the methodology section on the Research Accreditation Service."])</script><script>self.__next_f.push([1,"1c:Ta5c,"])</script><script>self.__next_f.push([1,"Children of the 2020s (COT20s), is a Department for Education (DfE)-funded study focusing on early childhood. It is following a random probability sample of 8,500 children, starting from the age of 9 months in 2022, with plans to conduct annual data collection until the age of 5 years. \nThe overarching aim of the project is to provide robust evidence to inform DfE and wider government policies in relation to early years education and care and family support. \nThe study gathers evidence via questionnaires about parents/carers and their children’s background, behaviours and experiences. The study will build up rich statistical evidence of the highest standard to enable varied analyses and intends to improve our understanding of factors associated with variations in intermediate and longer term learning and wellbeing outcomes for different groups of children.\nKey topics for data collection include: \n• Child developmental outcomes \n• The home environment \n• Background and context: Parental mental health, wellbeing, relationship quality, social support, demographics and contextual/community variables \n• Provision/use of services: early childhood education and care, community provision, NHS, social care and third sector service-use \n• Experiences and life events \nSampling: \nThe sample for the Children of the 2020s study was selected from HMRC Child Benefit records for all registered births between September and November 2021. The sample was designed to boost the sample in the most deprived quintile of areas, in order to ensure a large enough sub-sample for analysis of families experiencing economic deprivation. The over-sampling was based on the aggregated Income Deprivation Affecting Children Index (IDACI) scores for lower super output areas (LSOAs).\nWave 1 datasets: \nWave 1 consisted of a face-to-face quantitative interview with the sampled children’s primary caregiver, defined as the parental figure who spent most time caring for the child, and an online survey with the non-primary caregiver, for which the child’s other parental figure or non-resident parent were eligible, if applicable. \nThere are two wave 1 datasets, one containing the primary caregiver data and another containing the non-primary caregiver data.\nFuture waves: \nWaves 2 to 5 will take place from 2023 to 2026 and will be deposited as separate datasets when they become available. New waves of data should fall under the same record within the ONS SRS. The researcher is required to specify which waves of data they are requesting as part of their project application in the methodology section on the Research Accreditation Service."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Children of the 2020s Longitudinal study - England\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1b\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Children of the 2020s Longitudinal study - England\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1c\"}],\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L2
