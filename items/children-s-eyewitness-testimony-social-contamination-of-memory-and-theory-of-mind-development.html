 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Children&#x27;s eyewitness testimony: social contamination of memory and theory of mind development.</title><meta name="description" content="Memory for events may be influenced by other witnesses. If co-witnesses discuss an event, or are exposed to each other&#x27;s reports of that event, their memories are likely to converge. The present research investigates this &#x27;co-witness influence effect&#x27; in young children. Specifically, it examines the developmental mechanisms that regulate the likelihood of being influenced by a co-witness, and separates resultant recall errors based on &quot;social conformity&quot; from those based on &quot;memory failure&quot;. In three experiments, children will view a set of slides with a co-witness (either another child or a confederate on a video). Importantly, children will believe that the co-witness is viewing the same set of slides, but these stimuli will in fact differ. At test, the child and the co-witness will answer questions about the slides together and then individually. Children will also complete a battery of theory of mind tasks (false-belief understanding and the appreciation that perceptions and knowledge are causally linked) and a measure of verbal ability. An analysis of the patterns of association between different aspects of theory of mind understanding and errors resulting from exposure to the co-witness&#x27; responses will reveal whether theory of mind differentially influences socially and cognitively driven errors in recall."/><meta property="og:title" content="Children&#x27;s eyewitness testimony: social contamination of memory and theory of mind development."/><meta property="og:des
