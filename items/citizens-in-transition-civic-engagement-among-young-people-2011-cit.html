 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Citizens in Transition: Civic Engagement among Young People, 2011 / CiT</title><meta name="description" content="The Citizens in Transition (CiT) research project examined how young people in Britain are educated and prepared for their roles and responsibilities as adult citizens, and how their conceptualisation of citizenship may be changing over time. The study formed Wave 5 of a longitudinal study, the Citizenship Education Longitudinal Study (CELS), which follows a cohort of young people, who were tracked from age 11 onwards. (Wave 6 of CELS is held under SN 8748, Citizenship Education Longitudinal Study: Wave 6 and Cross-Sectional Online Survey, 2014, but Waves 1-4 are not currently held by UKDS.)
The CiT survey explored young people&#x27;s participation in politics and voluntary activities as well as asking their opinions and attitudes towards a range of issues in society. A separate cross-national study compared groups of young people aged between 18 and 25 in England, Scotland and Wales, who have not been exposed to the compulsory citizenship curriculum.Key questions addressed via this survey include: how political engagement and participation are changing among young people; whether they are giving up some traditional forms, such as voting, altogether while getting involved in new forms, such as internet-based participation; how young citizens are educated and prepared to undertake their rights and responsibilities as adult citizens and to this effect, what changes need to be made in the curriculum.Further information may be found on the ESRC Citizens in Transition - Civic Engagement and Political Participation among Young People 2001-2011 award page and the National Foundation for Educational Research (NFER) CELS-CiT Civic engagement among young people 2001-2011 webpage. Further information on CELS can be found on the Centre for Research on Learning and Life Chances (LLAKES) Citizenship Education Longitudinal Survey webpages. Topics covered include: citizenship education, volunteering, participation, voting, political attitudes, media exposure."/><meta property="og:title" content="Citizens in Transition: Civic Engagement among Young People, 2011 / CiT"/><meta property="og:description" content="The Citizens in Transition (CiT) research project examined how young people in Britain are educated and prepared for their roles and responsibilities as adult citizens, and how their conceptualisation of citizenship may be changing over time. The study formed Wave 5 of a longitudinal study, the Citizenship Education Longitudinal Study (CELS), which follows a cohort of young people, who were tracked from age 11 onwards. (Wave 6 of CELS is held under SN 8748, Citizen
