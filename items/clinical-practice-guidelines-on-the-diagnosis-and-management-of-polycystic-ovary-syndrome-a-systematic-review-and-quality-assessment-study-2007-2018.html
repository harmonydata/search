nsertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Clinical Practice Guidelines on the Diagnosis and Management of Polycystic Ovary Syndrome: A Systematic Review and Quality Assessment Study, 2007-2018</title><meta name="description" content="Clinical practice guidelines (CPGs) are key instruments to implement the practice of evidence-based medicine. We aimed to evaluate the methodological quality and variations in CPGs recommendations on the diagnosis and management of polycystic ovary syndrome (PCOS). We searched MEDLINE, EMBASE, and CENTRAL until December 2020 for all evidence-based CPGs and consensus statements on PCOS. We extracted data in duplicate to map clinical recommendations across pre-specified disease domains and assessed CPGs methodological quality of using the AGREE II tool. We included thirteen PCOS CPGs were published between 2007-2018. CPGs recommendations were mostly focused on screening for and managing metabolic disease (12/13, 92%), followed by cardiovascular risk assessment (10/13, 77%). Mental health (8/13, 62%) and diagnosis in adolescents (7/13, 54%) were the least reported domains. Most CPGs had a high quality for scope and purpose description (12/13, 92%) while stakeholder’s involvement and applicability of recommendations to clinical practice were appropriate in only two CPGs (2/13, 15%). 
We identified inconsistency in recommendations on PCOS diagnosis in adolescents, optimal lifestyle interventions, hirsutism and acne treatments, interventions to reduce the risk of ovarian hyperstimulation syndrome, the frequency and screening criteria for metabolic and cardiovascular disease, and on optimal screening tools for mental health illness in women with PCOS. Current CPGs on the diagnosis and management of PCOS vary in their scope and methodological quality which may hinder evidence translation into clinical practice. We identified disease domains with existing evidence gap to guide future research and guideline updates."/><meta property="og:title" content="Clinical Practice Guidelines on the Diagnosis and Management of Polycystic Ovary Syndrome: A Systematic Review and Quality Assessment Study, 2007-2018"/><meta property="og:description" content="Clinical practice guidelines (CPGs) are key instruments to implement the practice of evidence-based medicine. We aimed to evaluate the methodological quality and variations in CPGs recommendations on the diagnosis and management of polycystic ovary syndrome (PCOS). We searched MEDLINE, EMBASE, and CENTRAL until December 2020 for all evidence-based CPGs and consensus statements on PCOS. We extracted data in duplicate to map clinical recommendations across pre-specified disease domains and assessed CPGs methodological quality of using the AGREE II tool. We included thirteen PCOS CPGs were published between 2007-2018. CPGs recommendations were mostly focused on screening for and managing metabolic disease (12/13, 92%), followed by cardiovascular risk assessment (10/13, 77%). Mental health (8/13, 62%) and diagnosis in adolescents (7/13, 54%) were the least reported domains. Most CPGs had a high quality for scope and purpose description (12/13, 92%) while stakeholder’s involvement and applicability of recommendations to clinical practice were appropriate in only two CPGs (2/13, 15%).

ommendations to clinical practice were appropriate in only two CPGs (2/13, 15%). \nWe identified inconsistency in recommendations on PCOS diagnosis in adolescents, optimal lifestyle interventions, hirsutism and acne treatments, interventions to reduce the risk of ovarian hyperstimulation syndrome, the frequency and screening criteria for metabolic and cardiovascular disease, and on optimal screening tools for mental health illness in women with PCOS. Current CPGs on the diagnosis and management of PCOS vary in their scope and methodological quality which may hinder evidence translation into clinical practice. We identified disease domains with existing evidence gap to guide future research and guideline updates."])</script><script>self.__next_f.push([1,"1d:T6c9,"])</script><script>self.__next_f.push([1,"Clinical practice guidelines (CPGs) are key instruments to implement the practice of evidence-based medicine. We aimed to evaluate the methodological quality and variations in CPGs recommendations on the diagnosis and management of polycystic ovary syndrome (PCOS). We searched MEDLINE, EMBASE, and CENTRAL until December 2020 for all evidence-based CPGs and consensus statements on PCOS. We extracted data in duplicate to map clinical recommendations across pre-specified disease domains and assessed CPGs methodological quality of using the AGREE II tool. We included thirteen PCOS CPGs were published between 2007-2018. CPGs recommendations were mostly focused on screening for and managing metabolic disease (12/13, 92%), followed by cardiovascular risk assessment (10/13, 77%). Mental health (8/13, 62%) and diagnosis in adolescents (7/13, 54%) were the least reported domains. Most CPGs had a high quality for scope and purpose description (12/13, 92%) while stakeholder’s involvement and applicability of recommendations to clinical practice were appropriate in only two CPGs (2/13, 15%). \nWe identified inconsistency in recommendations on PCOS diagnosis in adolescents, optimal lifestyle interventions, hirsutism and acne treatments, interventions to reduce the risk of ovarian hyperstimulation syndrome, the frequency and screening criteria for metabolic and cardiovascular disease, and on optimal screening tools for mental health illness in women with PCOS. Current CPGs on the diagnosis and management of PCOS vary in their scope and methodological quality which may hinder evidence translation into clinical practice. We identified disease domains with existing evidence gap to guide future research and guideline updates."])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Clinical Practice Guidelines on the Diagnosis and Management of Polycystic Ovary Syndrome: A Systematic Review and Quality Assessment Study, 2007-2018\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1c\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Clinical Practice Guidelines on the Diagnosis and Management of Polycystic Ovary Syndrome: A Systematic Review and Quality Assessment Study, 2007-2018\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1d\"}],\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2d:I[80622,[],\"IconMark\"]\n1e:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/clinical-practice-guidelines-on-the-diagnosis-and-management-of-polycystic-ovary-syndrome-a-systematic-review-and-quality-assessment-study-2007-2018\"}]\n1f:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n20:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n21:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n22:[\"$\",\"meta\",\"8\",{\"prope  interventions, hirsutism and acne treatments, interventions to reduce the risk of ovarian hyperstimulation syndrome, the frequency and screening criteria for metabolic and cardiovascular disease, and on optimal screening tools for mental health illness in women with PCOS. Current CPGs on the diagnosis and management of PCOS vary in their scope and methodological quality which may hinder evidence translation into clinical practice. We identified disease domains with existing evidence gap to guide future research and guideline updates."])</script><script>self.__next_f.push([1,"28:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2c\"}]\n29:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2a:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2b:[\"$\",\"$L2d\",\"17\",{}]\n17:\"$13:metadata\"\n"])</script></body></html>
