k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Cohort Study of Long Term Unemployed Men, 1978</title><meta name="description" content="The DHSS Cohort Study of Unemployed Men (hereafter Cohort Study) was a three-stage longitudinal survey of a sample of men entering registered unemployment in the autumn of 1978. Survey fieldwork and preliminary analysis were carried out for the Department of Health and Social Security by Social and Community Planning Research. Further analysis was carried out by DHSS research staff, who also linked the survey information to data from the Department&#x27;s own records.
The study was originally set up:
(1) to establish the actual incomes, in and out of work, of men (and their families) experiencing unemployment, thereby providing a measure of the actual financial incentives to work and of the level replacement when unemployed;
(2) to establish the association between such financial incentives (or disincentives) and labour market behaviour, covering not only the association between benefit levels, job search activity and number or length of employment spells for males, but also the response of wives&#x27; labour market activity to their husband&#x27;s unemployment history;
(3) to establish the extent of recurrent unemployment and its effects on benefit entitlement.
The sample was drawn by DHSS/DE Computer Centres from men registering as unemployed and claiming benefit in the autumn of 1978. The first interview was held with 2,300 men representing 72 per cent of the original sample in the autumn of 1978. Three sets of interviews were conducted with each sample member in total, and, if married or living as married, with his wife, the first one held about one month after registration, the second 4 months after registration, the third a year after registration.
The study was updated in 1987 with a sample which included women. For details see SN: 2935 &lt;i&gt;Cohort Study of Incomes In and Out of Work&lt;/i&gt;.  Variables
The Cohort Study is a large and very complex data set; the first interview alone presents over 800 data items on each of the 2300 sample members, the second and third interviews being of comparable size. It offers a very rich data source, yielding information on the job characteristics and job histories of entrants to unemployment, as well as detailed information on their experience while unemployed. Below is a short description of the main elements of the Cohort Data Set.
(a) Employment histories
Data were collected week by week on employment status for men and their wives, including work (full- and part- time separately coded), unemployment (registered and un-registered separately coded), sickness, full-time education, training and so on, covering either the 12 months prior to entry and 12 months subsequent, or for 12 months prior and 6-8 weeks for the year after. In addition to this continuous data, there is also &#x27;snapshot&#x27; information on jobs held at various dates pre- and post-unemployment entry for both men and wives, giving details of these jobs (e.g. earnings, size of firm, industry, occupation, etc.). There is also similar &#x27;snapshot&#x27; information on job search. Length and number of unemployment spells and information on actual benefits are also recorded, as well as data items on more distant unemployment (five years before, for example), and some information on experience with YOP, STEP and TOPS courses.
(b) Incomes
Considerable detail was recorded on family income and its components, savings and borrowing and, in the third interview, details on how unemployment has changed consumption patterns.
(c) Other items
1. Information on background characteristics (housing characteristics, education, ethnicity, etc.).
2. A full set of labour demand indicators either by skill level or local area from MSC and DE statistics.
3. Information on health and use of medical and social services in second and third interviews.
4. Information on other things such as second jobs, financial transfers from parents to children, details of special job offers, etc."/><meta property="og:title" content="Cohort Study of Long Term Unemployed Men, 1978"/><meta property="og:description" content="The DHSS Cohort Study of Unemployed Men (hereafter Cohort Study) was a three-stage longitudinal survey of a sample of men entering registered unemployment in the autumn of 1978. Survey fieldwork and preliminary analysis were carried out for the Department of Health and Social Security by Social and Community Planning Research. Further analysis was carried out by DHSS research staff, who also linked the survey information to data from the Department&#x27;s own records.

:false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"16:I[41402,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.25169e64.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"\"]\n17:T10c8,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Cohort Study of Long Term Unemployed Men, 1978\",\"description\":\"The DHSS Cohort Study of Unemployed Men (hereafter Cohort Study) was a three-stage longitudinal survey of a sample of men entering registered unemployment in the autumn of 1978. Survey fieldwork and preliminary analysis were carried out for the Department of Health and Social Security by Social and Community Planning Research. Further analysis was carried out by DHSS research staff, who also linked the survey information to data from the Department's own records.\\nThe study was originally set up:\\n(1) to establish the actual incomes, in and out of work, of men (and their families) experiencing unemployment, thereby providing a measure of the actual financial incentives to work and of the level replacement when unemployed;\\n(2) to establish the association between such financial incentives (or disincentives) and labour market behaviour, covering not only the association between benefit levels, job search activity and number or length of employment spells for males, but also the response of wives' labour market activity to their husband's unemployment history;\\n(3) to establish the extent of recurrent unemployment and its effects on benefit entitlement.\\nThe sample was drawn by DHSS/DE Computer Centres from men registering as unemployed and claiming benefit in the autumn of 1978. The first interview was held with 2,300 men representing 72 per cent of the original sample in the autumn of 1978. Three sets of interviews were conducted with each sample member in total, and, if married or living as married, with his wife, the first one held about one month after registration, the second 4 months after registration, the third a year after registration.\\nThe study was updated in 1987 with a sample which included women. For details see SN: 2935 \u003ci\u003eCohort Study of Incomes In and Out of Work\u003c/i\u003e.  Variables\\nThe Cohort Study is a large and very complex data set; the first interview alone presents over 800 data items on each of the 2300 sample members, the second and third interviews being of comparable size. It offers a very rich data source, yielding information on the job characteristics and job histories of entrants to unemployment, as well as detailed information on their experience while unemployed. Below is a short description of the main elements of the Cohort Data Set.\\n(a) Employment histories\\nData were collected week by week on employment status for men and their wives, including work (full- and part- time separately coded), unemployment (registered and un-registered separately coded), sickness, full-time education, training and so on, covering either the 12 months prior to entry and 12 months subsequent, or for 12 months prior and 6-8 weeks for the year after. In addition to this continuous data, there is also 'snapshot' information on jobs held at various dates pre- and post-unemployment entry for both men and wives, giving details of these jobs (e.g. earnings, size of firm, industry, occupation, etc.). There is also similar 'snapshot' information on job search. Length and number of unemployment spells and information on actual benefits are also recorded, as well as data items on more distant unemployment (five years before, for example), and some information on experience with YOP, STEP and TOPS courses.\\n(b) Incomes\\nConsiderable detail was recorded on family income and its components, savings and borrowing and, in the third interview, details on how unemployment has changed consumption patterns.\\n(c) Other items\\n1. Information on background characteristics (housing characteristics, education, ethnicity, etc.).\\n2. A full set of labour demand indicators either by skill level or local area from MSC and DE statistics.\\n3. Information on health and use of medical and social services in second and third interviews.\\n4. Information on other things such as second jobs, financial transfers from parents to children, details of special job offers, etc.\",\"url\":\"https://harmonydata.ac.uk/search/items/cohort-study-of-long-term-unemployed-men-1978\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-1795-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Department of Health and Social Security\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.25169e64.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1a:Tf3f,"])</script><script>self.__next_f.push([1,"The DHSS Cohort Study of Unemployed Men (hereafter Cohort Study) was a three-stage longitudinal survey of a sample of men entering registered unemployment in the autumn of 1978. Survey fieldwork and preliminary analysis were carried out for the Department of Health and Social Security by Social and Community Planning Research. Further analysis was carried out by DHSS research staff, who also linked the survey information to data from the Department's own records.\nThe study was originally set up:\n(1) to establish the actual incomes, in and out of work, of men (and their families) experiencing unemployment, thereby providing a measure of the actual financial incentives to work and of the level replacement when unemployed;\n(2) to establish the association between such financial incentives (or disincentives) and labour market behaviour, covering not only the association between benefit levels, job search activity and number or length of employment spells for males, but also the response of wives' labour market activity to their husband's unemployment history;\n(3) to establish the extent of recurrent unemployment and its effects on benefit entitlement.\nThe sample was drawn by DHSS/DE Computer Centres from men registering as unemployed and claiming benefit in the autumn of 1978. The first interview was held with 2,300 men representing 72 per cent of the original sample in the autumn of 1978. Three sets of interviews were conducted with each sample member in total, and, if married or living as married, with his wife, the first one held about one month after registration, the second 4 months after registration, the third a year after registration.\nThe study was updated in 1987 with a sample which included women. For details see SN: 2935 \u003ci\u003eCohort Study of Incomes In and Out of Work\u003c/i\u003e.  Variables\nThe Cohort Study is a large and very complex data set; the first interview alone presents over 800 data items on each of the 2300 sample members, the second and third interviews being of comparable size. It offers a very rich data source, yielding information on the job characteristics and job histories of entrants to unemployment, as well as detailed information on their experience while unemployed. Below is a short description of the main elements of the Cohort Data Set.\n(a) Employment histories\nData were collected week by week on employment status for men and their wives, including work (full- and part- time separately coded), unemployment (registered and un-registered separately coded), sickness, full-time education, training and so on, covering either the 12 months prior to entry and 12 months subsequent, or for 12 months prior and 6-8 weeks for the year after. In addition to this continuous data, there is also 'snapshot' information on jobs held at various dates pre- and post-unemployment entry for both men and wives, giving details of these jobs (e.g. earnings, size of firm, industry, occupation, etc.). There is also similar 'snapshot' information on job search. Length and number of unemployment spells and information on actual benefits are also recorded, as well as data items on more distant unemployment (five years before, for example), and some information on experience with YOP, STEP and TOPS courses.\n(b) Incomes\nConsiderable detail was recorded on family income and its components, savings and borrowing and, in the third interview, details on how unemployment has changed consumption patterns.\n(c) Other items\n1. Information on background characteristics (housing characteristics, education, ethnicity, etc.).\n2. A full set of labour demand indicators either by skill level or local area from MSC and DE statistics.\n3. Information on health and use of medical and social services in second and third interviews.\n4. Information on other things such as second jobs, financial transfers from parents to children, details of special job offers, etc."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Cohort Study of Long Term
