This research addresses this important and potentially historic issue of the increasingly active participation of women in war. In the past, women&#x27;s exclusion from the infantry has typically been justified by reference to female physiology and their presumed effects on cohesion among the male soldiers. Females were seen to threaten the combat performance of male troops.
