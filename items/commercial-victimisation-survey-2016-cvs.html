k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Commercial Victimisation Survey, 2016 / CVS</title><meta name="description" content="The Commercial Victimisation Survey (CVS) is a survey of the extent of crime and crime related issues experienced by business premises in England and Wales. It provides additional detail on the extent of crime to be used alongside the other main sources of information on crime. These are the Crime Survey for England and Wales (CSEW) (formerly the British Crime Survey), which covers crimes against private individuals and households, and the Police Recorded Crime statistics, which cover crimes reported to the police. In common with the CSEW, the CVS also includes crimes that are not reported to the police. The Police Recorded Crime data tables are available from the GOV.UK website.The CVS was previously run as a standalone survey in 1994 and again in 2002. The CVS was then run as an annual publication from 2012 onwards. A break occurred from 2019 to 2021 where CVS underwent a re-design following a consultation, where the coverage of the survey was expanded to cover all commercial business premises. A standalone CVS was run in 2021, covering only the Wholesale and Retail sector, to provide insights on the effects of the COVID-19 pandemic.Further information on the CVS, with links to findings by year, can also be found on the GOV.UK Crimes against businesses statistics webpage.
 The 2016 dataset includes details of the extent of crime against business premises for the core CVS crime types. These include burglary, vandalism, vehicle-related theft, robbery, assaults and threats, theft and fraud. In addition there are details on online crime, metal and fuel theft, chemical and livestock theft, organised crime, reporting of incidents to the police, costs of crime, and security measures in place."/><meta property="og:title" content="Commercial Victimisation Survey, 2016 / CVS"/><meta property="og:description" content="The Commercial Victimisation Survey (CVS) is a survey of the extent of crime and crime related issues experienced by business premises in England and Wales. It provides additional detail on the extent of crime to be used alongside the other main sources of information on crime. These are the Crime Survey for England and Wales (CSEW) (formerly the British Crime Survey), which covers crimes against private individuals and households, and the Police Recorded Crime statistics, which cover crimes reported to the police. In common with the CSEW, the CVS also includes crimes that are not reported to the police. The Police Recorded Crime data tables are available from the GOV.UK website.The CVS was previously run as a standalone survey in 1994 and again in 2002. The CVS was then run as an annual publication from 2012 onwards. A break occurred from 2019 to 2021 where CVS underwent a re-design following a consultation, where the coverage of the survey was expanded to cover all commercial business premises. A standalone CVS was run in 2021, covering only the Wholesale and Retail sector, to provide insights on the effects of the COVID-19 pandemic.Further information on the CVS, with links to findings by year, can also be found on the GOV.UK Crimes against businesses statistics webpage.
