k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Community Life Survey, 2012-2013: Special Licence Access</title><meta name="description" content="The Community Life Survey was first commissioned by the Cabinet Office in 2012-2013. It is a household survey conducted in England, tracking the latest trends and developments across areas key to encouraging social action and empowering communities, including:volunteering and charitable giving;views about the local area;community cohesion and belonging;community empowerment and participation;influencing local decisions and affairs; and subjective well-beingUp to 2015-16, the survey used a face-to-face methodology. Following thorough testing, the CLS moved to an online and paper mixed-method approach from 2016-17 onwards (a paper self-completion questionnaire being available as an alternative to the online survey), with an end to previous current face-to-face method.  The objectives of the survey are to: The objectives of the survey are to: provide robust, nationally representative data on behaviours and attitudes within communities to inform and direct policy and action in these areas;to provide data of value to all users, including public bodies, external stakeholders and the public; andunderpin further research and debate on building stronger communitiesThe Community Life Survey incorporates a small number of priority measures from the Citizenship Survey, which ran from 2001-2011, conducted by the Department for Communities and Local Government. These measures were incorporated in the Community Life Survey so that trends in these issues could continue to be tracked over time. (The full Citizenship Survey series is held at the UK Data Archive under GNs 33347 and 33474.)

Further information may be found on the gov.uk Community Life Survey website.

 The first year of the survey conducted over three quarters in 2012-2013 (data were not collected for Quarter 1, as the survey was only established in summer of 2012). Once the three quarters&#x27; worth of data had been collected for 2012-13, a full aggregated dataset was made available. 

End User Licence and Special Licence data
Users should note that there are two versions of each Community Life Survey dataset. One is available under the standard End User Licence (EUL) agreement, and the other is a Special Licence (SL) version. The SL version contains more detailed variables relating to: social class; ethnicity; religion; sexual identity and lower level geographical classifications.

The SL data have more restrictive access conditions than those made available under the standard EUL. Prospective users of the SL version will need to complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables in order to get permission to use that version. Therefore, users are strongly advised to order the standard version of the data.

The standard EUL version of the Community Life Survey, 2012-2013 dataset is held under SN 7405.

\",\"G\":[\"$15\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"16:I[41402,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.2a4989ee.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"\"]\n17:Tff7,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Community Life Survey, 2012-2013: Special Licence Access\",\"description\":\"The Community Life Survey was first commissioned by the Cabinet Office in 2012-2013. It is a household survey conducted in England, tracking the latest trends and developments across areas key to encouraging social action and empowering communities, including:volunteering and charitable giving;views about the local area;community cohesion and belonging;community empowerment and participation;influencing local decisions and affairs; and subjective well-beingUp to 2015-16, the survey used a face-to-face methodology. Following thorough testing, the CLS moved to an online and paper mixed-method approach from 2016-17 onwards (a paper self-completion questionnaire being available as an alternative to the online survey), with an end to previous current face-to-face method.  The objectives of the survey are to: The objectives of the survey are to: provide robust, nationally representative data on behaviours and attitudes within communities to inform and direct policy and action in these areas;to provide data of value to all users, including public bodies, external stakeholders and the public; andunderpin further research and debate on building stronger communitiesThe Community Life Survey incorporates a small number of priority measures from the Citizenship Survey, which ran from 2001-2011, conducted by the Department for Communities and Local Government. These measures were incorporated in the Community Life Survey so that trends in these issues could continue to be tracked over time. (The full Citizenship Survey series is held at the UK Data Archive under GNs 33347 and 33474.)\\n\\nFurther information may be found on the gov.uk Community Life Survey website.\\n\\n The first year of the survey conducted over three quarters in 2012-2013 (data were not collected for Quarter 1, as the survey was only established in summer of 2012). Once the three quarters' worth of data had been collected for 2012-13, a full aggregated dataset was made available. \\n\\nEnd User Licence and Special Licence data\\nUsers should note that there are two versions of each Community Life Survey dataset. One is available under the standard End User Licence (EUL) agreement, and the other is a Special Licence (SL) version. The SL version contains more detailed variables relating to: social class; ethnicity; religion; sexual identity and lower level geographical classifications.\\n\\nThe SL data have more restrictive access conditions than those made available under the standard EUL. Prospective users of the SL version will need to complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables in order to get permission to use that version. Therefore, users are strongly advised to order the standard version of the data.\\n\\nThe standard EUL version of the Community Life Survey, 2012-2013 dataset is held under SN 7405.\\n\\nThe main topics include: identity and social networks, local community, civic engagement, volunteering, social action, subjective well-being and basic demographics.The Community Life Survey, 2012-2013: Special Licence Access data file includes the following extra variables:SOC2010 Sub-Major Group (SOC10smg)Ethnic group: 6 categories (Ethnic6)Whether practising for each religion (Actrel)Respondent religion: 7 categories (Jewish included in other)(Relig7)Practice status for each religion (Relstat)Ethno-Religious groups: 11 categories (E11Relig1)Respondent sexual identity: 3 categories (Sid2g)Rural and Urban Area Classification 2004 (Rural)ONS Ward Classification: Subgroup (2001 Wards) (Wrdsubgpg)ONS District Level Classification: Subgroup (2003) (Ladsubgpg)Output Area Classification : Subgroup (52 categories) (Oasubgrp)\",\"url\":\"https://harmonydata.ac.uk/search/items/community-life-survey-2012-2013-special-licence-access\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7433-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Cabinet Office\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.2a4989ee.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1a:Te78,"])</script><script>self.__next_f.push([1,"The Community Life Survey was first commissioned by the Cabinet Office in 2012-2013. It is a household survey conducted in England, tracking the latest trends and developments across areas key to encouraging social action and empowering communities, including:volunteering and charitable giving;views about the local area;community cohesion and belonging;community empowerment and participation;influencing local decisions and affairs; and subjective well-beingUp to 2015-16, the survey used a face-to-face methodology. Following thorough testing, the CLS moved to an online and paper mixed-method approach from 2016-17 onwards (a paper self-completion questionnaire being available as an alternative to the online survey), with an end to previous current face-to-face method.  The objectives of the survey are to: The objectives of the survey are to: provide robust, nationally representative data on behaviours and attitudes within communities to inform and direct policy and action in these areas;to provide data of value to all users, including public bodies, external stakeholders and the public; andunderpin further research and debate on building stronger communitiesThe Community Life Survey incorporates a small number of priority measures from the Citizenship Survey, which ran from 2001-2011, conducted by the Department for Communities and Local Government. These measures were incorporated in the Community Life Survey so that trends in these issues could continue to be tracked over time. (The full Citizenship Survey series is held at the UK Data Archive under GNs 33347 and 33474.)\n\nFurther information may be found on the gov.uk Community Life Survey website.\n\n The first year of the survey conducted over three quarters in 2012-2013 (data were not collected for Quarter 1, as the survey was only established in summer of 2012). Once the three quarters' worth of data had been collected for 2012-13, a full aggregated dataset was made available. \n\nEnd User Licence and Special Licence data\nUsers should note that there are two versions of each Community Life Survey dataset. One is available under the standard End User Licence (EUL) agreement, and the other is a Special Licence (SL) version. The SL version contains more detailed variables relating to: social class; ethnicity; religion; sexual identity and lower level geographical classifications.\n\nThe SL data have more restrictive access conditions than those made available under the standard EUL. Prospective users of the SL version will need to complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables in order to get permission to use that version. Therefore, users are strongly advised to order the standard version of the data.\n\nThe standard EUL version of the Community Life Survey, 2012-2013 dataset is held under SN 7405.\n\nThe main topics include: identity and social networks, local community, civic engagement, volunteering, social action, subjective well-being and basic demographics.The Community Life Survey, 2012-2013: Special Licence Access data file includes the following extra variables:SOC2010 Sub-Major Group (SOC10smg)Ethnic group: 6 categories (Ethnic6)Whether practising for each religion (Actrel)Respondent religion: 7 categories (Jewish included in other)(Relig7)Practice status for each religion (Relstat)Ethno-Religious groups: 11 categories (E11Relig1)Respondent sexual identity: 3 categories (Sid2g)Rural and Urban Area Classification 2004 (Rural)ONS Ward Classification: Subgroup (2001 Wards) (Wrdsubgpg)ONS District Level Classification: Subgroup (2003) (Ladsubgpg)Output Area Classification : Subgroup (52 categories) (Oasubgrp)"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Community Life Survey, 2012-2013: Special Licence Access\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7433\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7433-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7433\"}],\"creator\":[{\"@type\":\"Organization\",\"n
