k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Comprehensive Patient Records for Cancer Outcomes</title><meta name="description" content="The data is derived from linked primary, secondary and tertiary care electronic health records and participant survey responses. Data is de-identified at source (Leeds Teaching Hospitals NHS Trust (LTHT) and ResearchOne) and linked using matching pseudonymous digests that are re-pseudonymised upon linkage by University of Leeds IT to produce irreversibly pseudonymous data that is processed into a research dataset. The data relates to the medical history of cancer patients prior to cancer, during their cancer diagnosis and treatment, and following their long-term outcomes, and the medical history of matched non-cancer patients that form a comparator cohort.

The data relates to 431,352 patients in the UK that LTHT have a ‘legitimate patient relationship’ with and that were determined by LTHT to have had a cancer diagnosis between 2004 and 2018 or be a matched non-cancer patient. Where available, data from ResearchOne provides primary care information for these patients. Where the patients were invited to participate in a patient reported outcomes measures survey (PROMS), this status is recorded. Where the patient returned a consented PROMS, the PROMS data will also be available once it has completed the extract, transform and load process. 

The dataset is currently 5.7 GB and further ResearchOne and PROMS data is anticipated. The dataset is arranged as a relational database, with tables linking on the patient level by a pseudonymous digest. Each table is a comma separated values (CSV) file and relates to an event type, such as prescription cost, address history or diagnosis. All patients have an entry (row) in the demographics table; the number of times a patient has an entry in the other tables depends on how many events of that type were recorded for the patient. 

The dataset is split into two files, each with similar table structure; the main dataset contains all patients and the PROMs dataset contains only those in the PROMs cohort (for whom additional PROMs data will be added). Each table has a re-pseudonymised digest field, “Digest2” and an indicator as to whether the patient has data from ResearchOne available, “TPP_Linked” (0 or 1). Additional fields per table are defined in Table 1. No fields contain sensitive information.

 from linked primary, secondary and tertiary care electronic health records and participant survey responses. Data is de-identified at source (Leeds Teaching Hospitals NHS Trust (LTHT) and ResearchOne) and linked using matching pseudonymous digests that are re-pseudonymised upon linkage by University of Leeds IT to produce irreversibly pseudonymous data that is processed into a research dataset. The data relates to the medical history of cancer patients prior to cancer, during their cancer diagnosis and treatment, and following their long-term outcomes, and the medical history of matched non-cancer patients that form a comparator cohort.\n\nThe data relates to 431,352 patients in the UK that LTHT have a ‘legitimate patient relationship’ with and that were determined by LTHT to have had a cancer diagnosis between 2004 and 2018 or be a matched non-cancer patient. Where available, data from ResearchOne provides primary care information for these patients. Where the patients were invited to participate in a patient reported outcomes measures survey (PROMS), this status is recorded. Where the patient returned a consented PROMS, the PROMS data will also be available once it has completed the extract, transform and load process. \n\nThe dataset is currently 5.7 GB and further ResearchOne and PROMS data is anticipated. The dataset is arranged as a relational database, with tables linking on the patient level by a pseudonymous digest. Each table is a comma separated values (CSV) file and relates to an event type, such as prescription cost, address history or diagnosis. All patients have an entry (row) in the demographics table; the number of times a patient has an entry in the other tables depends on how many events of that type were recorded for the patient. \n\nThe dataset is split into two files, each with similar table structure; the main dataset contains all patients and the PROMs dataset contains only those in the PROMs cohort (for whom additional PROMs data will be added). Each table has a re-pseudonymised digest field, “Digest2” and an indicator as to whether the patient has data from ResearchOne available, “TPP_Linked” (0 or 1). Additional fields per table are defined in Table 1. No fields contain sensitive information.\n\nContains patients in the UK that LTHT have a ‘legitimate patient relationship’ with and that were determined by LTHT to have had a cancer diagnosis between 2004 and 2018 or be a matched non-cancer patient."])</script><script>self.__next_f.push([1,"1b:T9bf,"])</script><script>self.__next_f.push([1,"The data is derived from linked primary, secondary and tertiary care electronic health records and participant survey responses. Data is de-identified at source (Leeds Teaching Hospitals NHS Trust (LTHT) and ResearchOne) and linked using matching pseudonymous digests that are re-pseudonymised upon linkage by University of Leeds IT to produce irreversibly pseudonymous data that is processed into a research dataset. The data relates to the medical history of cancer patients prior to cancer, during their cancer diagnosis and treatment, and following their long-term outcomes, and the medical history of matched non-cancer patients that form a comparator cohort.\n\nThe data relates to 431,352 patients in the UK that LTHT have a ‘legitimate patient relationship’ with and that were determined by LTHT to have had a cancer diagnosis between 2004 and 2018 or be a matched non-cancer patient. Where available, data from ResearchOne provides primary care information for these patients. Where the patients were invited to participate in a patient reported outcomes measures survey (PROMS), this status is recorded. Where the patient returned a consented PROMS, the PROMS data will also be available once it has completed the extract, transform and load process. \n\nThe dataset is currently 5.7 GB and further ResearchOne and PROMS data is anticipated. The dataset is arranged as a relational database, with tables linking on the patient l
