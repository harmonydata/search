-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Consumption, Lifestyle and Identity: Reading the New Men&#x27;s Lifestyle Magazines, 1985-1997: Teaching Data</title><meta name="description" content="This is a qualitative teaching data collection.

Jo Haynes (Lecturer in Sociology at the University of Bristol) has been using numerous data collections from ESDS Qualidata to support her teaching of qualitative research methods for several years. A key motivation was her desire to provide students with data, enabling more teaching time to focus on developing skills in data analysis. 

The Consumption, Lifestyle and Identity, Reading the New Men&#x27;s Lifestyle Magazines, 1985-1997: Teaching Data study is based on Consumption, Lifestyle and Identity, Reading the New Men&#x27;s Lifestyle Magazines, 1985-1997 (available under SN 4543). The teaching data collection is a subset of the interviews and focus group interviews in SN 4543 that were selected for learning and teaching purposes.

The interviews comprising the teaching data collection were selected based on criteria such as the data quality and the ability to divide the data collection into subsamples of a manageable size (e.g. by participant characteristics, geography, or other features) for student projects. Characteristics used to define this subset also included the type of data collection (interview or focus group) and the different type of consumers (lecturers, unemployed, men’s clothes shop assistants; professionals and musicians/artists) of men’s magazine or the individual editors (4 males and 1 female). 

Students were then asked to write 4,000 word reports based on their analyses of these subsamples. Haynes believes that the key benefits for students of re-using data are the opportunities to evaluate critically the design, execution and conclusions of the original study and to practice developing their own new rationales for reinterpreting data. Her presentation, entitled The Use of Qualidata Datasets in PG Unit, contains more examples of data used, details on how to use the materials for teaching, and examples of original research questions paired with students&#x27; new research questions.

Further information is available in the study documentation (below) which includes the original data collection user guide and additional notes for teachers.

 Topics covered include: readership of men&#x27;s lifestyle magazines, gender, generations, age, identity, lifestyles, mass media, men, social class, consumption and identity within the focus group interviews, and career development and editorial policy in the editor interviews."/><meta property="og:title" content="Consumption, Lifestyle and Identity: Reading the New Men&#x27;s Lifestyle Magazines, 1985-1997: Teaching Data"/><meta property="og:description" content="This is a qualitative teaching data collection.

Dataset\",\"name\":\"Consumption, Lifestyle and Identity: Reading the New Men's Lifestyle Magazines, 1985-1997: Teaching Data\",\"description\":\"This is a qualitative teaching data collection.\\n\\nJo Haynes (Lecturer in Sociology at the University of Bristol) has been using numerous data collections from ESDS Qualidata to support her teaching of qualitative research methods for several years. A key motivation was her desire to provide students with data, enabling more teaching time to focus on developing skills in data analysis. \\n\\nThe Consumption, Lifestyle and Identity, Reading the New Men's Lifestyle Magazines, 1985-1997: Teaching Data study is based on Consumption, Lifestyle and Identity, Reading the New Men's Lifestyle Magazines, 1985-1997 (available under SN 4543). The teaching data collection is a subset of the interviews and focus group interviews in SN 4543 that were selected for learning and teaching purposes.\\n\\nThe interviews comprising the teaching data collection were selected based on criteria such as the data quality and the ability to divide the data collection into subsamples of a manageable size (e.g. by participant characteristics, geography, or other features) for student projects. Characteristics used to define this subset also included the type of data collection (interview or focus group) and the different type of consumers (lecturers, unemployed, men’s clothes shop assistants; professionals and musicians/artists) of men’s magazine or the individual editors (4 males and 1 female). \\n\\nStudents were then asked to write 4,000 word reports based on their analyses of these subsamples. Haynes believes that the key benefits for students of re-using data are the opportunities to evaluate critically the design, execution and conclusions of the original study and to practice developing their own new rationales for reinterpreting data. Her presentation, entitled The Use of Qualidata Datasets in PG Unit, contains more examples of data used, details on how to use the materials for teaching, and examples of original research questions paired with students' new research questions.\\n\\nFurther information is available in the study documentation (below) which includes the original data collection user guide and additional notes for teachers.\\n\\n Topics covered include: readership of men's lifestyle magazines, gender, generations, age, identity, lifestyles, mass media, men, social class, consumption and identity within the focus group interviews, and career development and editorial policy in the editor interviews.\",\"url\":\"https://harmonydata.ac.uk/search/items/consumption-lifestyle-and-identity-reading-the-new-men-s-lifestyle-magazines-1985-1997-teaching-data\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6964-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"1a:T96d,"])</script><script>self.__next_f.push([1,"This is a qualitative teaching data collection.\n\nJo Haynes (Lecturer in Sociology at the University of Bristol) has been using numerous data collections from ESDS Qualidata to support her teaching of qualitative research methods for several years. A key motivation was her desire to provide students with data, enabling more teaching time to focus on developing skills in data analysis. \n\nThe Consumption, Lifestyle and Identity, Reading the New Men's Lifestyle Magazines, 1985-1997: Teaching Data study is based on Consumption, Lifestyle and Identity, Reading the New Men's Lifestyle Magazines, 1985-1997 (available under SN 4543). The teaching data collection is a subset of the interviews and focus group interviews in SN 4543 that were selected for learning and teaching purposes.\n\nThe interviews comprising the teaching data collection were selected based on criteria such as the data quality and the ability to divide the data collection into subsamples of a manageable size (e.g. by participant characteristics, geography, or other features) for student projects. Characteristics used to define this subset also included the type of data collection (interview or focus group) and the different type of consumers (lecturers, unemployed, men’s clothes shop assistants; professionals and musicians/artists) of men’s magazine or the individual editors (4 males and 1 female). \n\nStudents were then asked to write 4,000 word reports based on their analyses of these subsamples. Haynes believes that the key benefits for students of re-using data are the opportunities to evaluate critically the design, execution and conclusions of the original study and to practice developing their own new rationales for reinterpreting data. Her presentation, entitled The Use of Qualidata Datasets in PG Unit, contains more examples of data used, details on how to use the materials for teaching, and examples of original research questions paired with students' new research questions.\n\nFurther information is available in the study documentation (below) which includes the original data collection user guide and additional notes for teachers.\n\n Topics covered include: readership of men's lifestyle magazines, gender, generations, age, identity, lifestyles, mass media, men, social class, consumption and identity within the focus group interviews, and career development and editorial policy in the editor interviews."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Consumption, Lifestyle and Identity: Reading the New Men's Lifestyle Magazines, 1985-1997: Teaching Data\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6964\"],\"keywords\":[],\"identif tyle Magazines, 1985-1997 (available under SN 4543). The teaching data collection is a subset of the interviews and focus group interviews in SN 4543 that were selected for learning and teaching purposes.\n\nThe interviews comprising the teaching data collection were selected based on criteria such as the data quality and the ability to divide the data collection into subsamples of a manageable size (e.g. by participant characteristics, geography, or other features) for student projects. Characteristics used to define this subset also included the type of data collection (interview or focus group) and the different type of consumers (lecturers, unemployed, men’s clothes shop assistants; professionals and musicians/artists) of men’s magazine or the individual editors (4 males and 1 female). \n\nStudents were then asked to write 4,000 word reports based on their analyses of these subsamples. Haynes believes that the key benefits for students of re-using data are the opportunities to evaluate critically the design, execution and conclusions of the original study and to practice developing their own new rationales for reinterpreting data. Her presentation, entitled The Use of Qualidata Datasets in PG Unit, contains more examples of data used, details on how to use the materials for teaching, and examples of original research questions paired with students' new research questions.\n\nFurther information is available in the study documentation (below) which includes the original data collection user guide and additional notes for teachers.\n\n Topics covered include: readership of men's lifestyle magazines, gender, generations, age, identity, lifestyles, mass media, men, social class, consumption and identity within the focus group interviews, and career development and editorial policy in the editor interviews."])</script><script>self.__next_f.push([1,"1c:T96d,"])</script><script>self.__next_f.push([1,"This is a qualitative teaching data collection.\n\nJo Haynes (Lecture onclusions of the original study and to practice developing their own new rationales for reinterpreting data. Her presentation, entitled The Use of Qualidata Datasets in PG Unit, contains more examples of data used, details on how to use the materials for teaching, and examples of original research questions paired with students' new research questions.\n\nFurther information is available in the study documentation (below) which includes the original data collection user guide and additional notes for teachers.\n\n Topics covered include: readership of men's lifestyle magazines, gender, generations, age, identity, lifestyles, mass media, men, social class, consumption and identity within the focus group interviews, and career development and editorial policy in the editor interviews."])</script><script>self.__next_f.push([1,"27:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2b\"}]\n28:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n29:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2a:[\"$\",\"$L2c\",\"17\",{}]\n16:\"$10:metadata\"\n"])</script></body></html>
