 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Continuing Vocational Training Survey, 2005 / CVTS3</title><meta name="description" content="The Continuing Vocational Training Survey, 2005 (CVTS3) aimed to assess the provision of continuing vocational training (CVT) in businesses in terms of the types of training offered, the numbers of employees being given training, the costs of training provision, and its management and delivery. Initial vocational training (IVT) such as that specifically designed for apprentices / trainees, or for inductions, was also covered in a separate section. The scope of CVTS3 was enterprises employing ten or more people and it measured the training provided to employees other than apprentices and recognised trainees.  In total 4,260 enterprises of varying sizes were represented in the survey.  Participants in the survey were Personnel Managers, Personnel Directors and other senior persons with responsibility for training for their enterprise. 

CVTS3 followed the first and second Continuing Vocational Training Surveys carried out in 1995 and 2000 (not currently available at the UK Data Archive).  The survey was also repeated in 28 European Countries – the EU 27 plus Norway. The Statistical Office of the European Commission (Eurostat) undertook co-ordination of the study.  The data available at the UKDA cover the UK only.

For the second edition (February 2009), a revised version of the data has been supplied to correct some missing value errors in the ratio variables. Two derived variables, size3 and size6 have also been removed.
