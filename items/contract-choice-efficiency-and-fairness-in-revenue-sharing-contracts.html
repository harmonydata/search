k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Contract choice: efficiency and fairness in revenue sharing contracts</title><meta name="description" content="We present a simple principal-agent experiment in which the principals are allowed to choose between a revenue sharing, a bonus and a trust contract, to offer to an agent. We conducted the experiment in both one-shot and repeated settings. Our findings suggest that a large majority of experimental subjects choose the revenue sharing contract. This choice not only turns out to be the most efficient but at the same time is fair. In the repeated setting, a majority of principals switches to a revenue sharing contract, which is beneficial to both principals and agents. Overall, the distribution of earnings is only mildly skewed towards the principal. We conclude that under revenue sharing contracts concerns for fairness can go in hand with the use of monetary incentives."/><meta property="og:title" content="Contract choice: efficiency and fairness in revenue sharing contracts"/><meta property="og:description" content="We present a simple principal-agent experiment in which the principals are allowed to choose between a revenue sharing, a bonus and a trust contract, to offer to an agent. We conducted the experiment in both one-shot and repeated settings. Our findings suggest that a large majority of experimental subjects choose the revenue sharing contract. This choice not only turns out to be the most efficient but at the same time is fair. In the repeated setting, a majority of principals switches to a revenue sharing contract, which is beneficial to both principals and agents. Overall, the distribution of earnings is only mildly skewed towards the principal. We conclude that under revenue sharing contracts concerns for fairness can go in hand with the use of monetary incentives."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/contract-choice-efficiency-and-fairness-in-revenue-sharing-contracts"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Contract choice: efficiency and fairness in revenue sharing contracts"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Contract choice: efficiency and fairness in revenue sharing contracts"/><meta name="twitter:description" content="We present a simple principal-agent experiment in which the principals are allowed to choose between a revenue sharing, a bonus and a trust contract, to offer to an agent. We conducted the experiment in both one-shot and repeated settings. Our findings suggest that a large majority of experimental subjects choose the revenue sharing contract. This choice not only turns out to be the most efficient but at the same time is fair. In the repeated setting, a majority of principals switches to a revenue sharing contract, which is beneficial to both principals and agents. Overall, the distribution of earnings is only mildly skewed towards the principal. We conclude that under revenue sharing contracts concerns for fairness can go in hand with the use of monetary incentives."/><meta name="twitter:image" content="https://harmonydata.ac.uk/search/harmony.png"/><link rel="icon" href="/search/favicon.ico" type="image/x-icon" sizes="16x16"/><style>
