een diagnosed with generalised anxiety disorder, social anxiety/social phobia, specific phobia, agoraphobia, panic disorder or panic attacks. Pt gets 0 if they haven't been diagnosed with any of these mental health disorders.\",\"options\":[\"Pt gets 1 if they have been diagnosed with generalised anxiety disorder, social anxiety/social phobia, specific phobia, agoraphobia, panic disorder or panic attacks. Pt gets 0 if they haven't been diagnosed with any of these mental health disorders.\"]},{\"name\":\"mhd_specific_phobia_e_g_phobia_of_flying_numeric\"},{\"name\":\"mhd_specific_phobia_e_g_phobia_of_flying\",\"description\":\"mhd.specific_phobia_e.g._phobia_of_flying: Specific phobia diagnosis from mental health professional. No (0), Yes (1).\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"mhd_social_anxiety_or_social_phobia_numeric\"},{\"name\":\"mhd_social_anxiety_or_social_phobia\",\"description\":\"mhd.social_anxiety_or_social_phobia: Social anxiety and social phobia diagnosis from health professional. No (0), Yes (1).\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"agoraphobia_panic_disorder_numeric\"},{\"name\":\"agoraphobia_panic_disorder\",\"description\":\"agoraphobia_panic_disorder: agoraphobia or panic disorder diagnosis from health professional. No (0), Yes (1).\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"depressive_disorders_numeric\"},{\"name\":\"depressive_disorders\",\"description\":\"depressive_disorders: Measure of total depressive disorder diagnoses from mental health professional. Pt gets 1 if they have ever been diagnosed with major depressive disorder, pre-menstrual depression or post-natal depression and 0 if they have never been diagnosed with any of these disorders.\",\"options\":[\"Yes (had major depressive disorder, pre-menstrual depression or post-natal depression)\",\"No (never had major depressive disorder, pre-menstrual depression or post-natal depression)\"]},{\"name\":\"eating_disorders_numeric\"},{\"name\":\"eating_disorders\",\"description\":\"eating_disorders: Measure of total eating disorder diagnoses from mental health professional. Pt gets 1 if they have ever been diagnosed with anorexia nervosa, atypical anorexia nervosa, bulimia nervosa or binge eating disorder. Pt gets 0 if they have never been diagnosed with any of these disorders.\",\"options\":[\"Yes (pt has been diagnosed with anorexia nervosa, atypical anorexia nervosa, bulimia nervosa or binge eating disorder)\",\"No (pt never diagnosed with anorexia nervosa, atypical anorexia nervosa, bulimia nervosa or binge eating disorder)\"]},{\"name\":\"obsessive_compulsive_disorders_numeric\"},{\"name\":\"obsessive_compulsive_disorders\",\"description\":\"obsessive_compulsive_disorders: Measure of total OCDs disorder diagnoses from mental health professional. Pt gets 1 if they have ever been diagnosed with OCD, an OCD related disorder or body dysmorphic disorder. Pt gets 0 if they have never been diagnosed with any of these disorders.\",\"options\":[\"No (Pt never been diagnosed OCD, an OCD related disorder or body dysmorphic disorder)\",\"Yes (Pt been diagnosed OCD, an OCD related disorder or body dysmorphic disorder)\"]},{\"name\":\"psychotic_disorders_numeric\"},{\"name\":\"psychotic_disorders\",\"description\":\"psychotic_disorders: Measure of total psychosis disorder diagnoses from mental health professional. Pt gets 1 if they have ever been diagnosed with schizophrenia, schizoaffective disorder or any other type of psychosis or psychotic illness. Pt gets 0 if they have never been diagnosed with any of these disorders.\",\"options\":[\"No (Pt has not been diagnosed with schizophrenia, schizoaffective disorder or any other type of psychosis or psychotic illness)\",\"No (Pt been diagnosed with schizophrenia, schizoaffective disorder or any other type of psychosis or psychotic illness)\"]},{\"name\":\"mhd_mania_hypomania_bipolar_or_manicdepression_numeric\"},{\"name\":\"mhd_mania_hypomania_bipolar_or_manicdepression\",\"description\":\"mhd.mania_hypomania_bipolar_or_manicdepression: Measure of mania, hypomania, bipolar or manic-depression diagnosis from mental health professional. No (0), Yes (1).\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"mhd_posttraumatic_stress_disorder_ptsd_numeric\"},{\"name\":\"mhd_posttraumatic_stress_disorder_ptsd\",\"description\":\"mhd.posttraumatic_stress_disorder_ptsd: Measure of PTSD diagnosis from mental health professional. No (0), Yes (1).\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"mhd_attention_deficit_hyperactivity_disorder_numeric\"},{\"name\":\"mhd_attention_deficit_hyperactivity_disorder\",\"description\":\"mhd.attention_deficit_hyperactivity_disorder: Measure of ADHD diagnosis from mental health professional. No (0), Yes (1).\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"mhd_personality_disorder_numeric\"},{\"name\":\"mhd_personality_disorder\",\"description\":\"mhd.personality_disorder: Measure of any personality disorder from mental health professional. No (0), Yes (1).\",\"options\":[\"Yes\",\"No\"]},{\"name\":\"personality_cluster_a_numeric\"},{\"name\":\"personality_cluster_a\",\"description\":\"personality_cluster_a: Measure of cluster A personaity disorder diagnosis from mental health professional. Pt gets a 1 if they have ever been diagnosed with paranoid, schizoid or schizotypal PD. Pt gets 0 if they have never been diagnosed with any of these PD's.\",\"options\":[\"Measure of cluster A personaity disorder diagnosis from mental health professional\"]},{\"name\":\"personality_cluster_b_numeric\"},{\"name\":\"personality_cluster_b\",\"description\":\"personality_cluster_b: Measure of cluster B personaity disorder diagnosis from mental health professional. Pt gets a 1 if they have ever been diagnosed with antisocial, histrionic, borderline or narcissistic PD. Pt gets 0 if they have never been diagnosed with any of these PD's.\",\"options\":[\"Measure of cluster B personaity disorder diagnosis from mental health professional\"]},{\"name\":\"personality_cluster_c_numeric\"},{\"name\":\"personality_cluster_c\",\"description\":\"personality_cluster_c: Measure of cluster C personaity disorder diagnosis from mental health professional. Pt gets a 1 if they have ever been diagnosed with obsessive-compulsive, anxious/avoidant or dependent PD. Pt gets 0 if they have never been diagnosed with any of these PD's.\",\"options\":[\"Measure of cluster C personaity disorder diagnosis from mental health professional\"]},{\"name\":\"depression_and_anxiety_numeric\"},{\"name\":\"depression_and_anxiety\",\"description\":\"depression_and_anxiety: Measure of total depressive and anxiety disorder diagnoses from mental health professional. Pt gets 0 for no depressive or anxiety disorders, 1 for depressive and anxiety disorders, 2 for only depressive disorders, and 3 for only anxiety disorders. Depressive disorders include major depressive disorder, pre-menstrual depressive disorder and postnatal depressive disorder. Anxiety disorders include GAD, social anxiety/phobia, specific phobia, agoraphobia, panic attacks and panic disorder.\",\"options\":[\"Measure of total depressive and anxiety disorder diagnoses from mental health professional\"]},{\"name\":\"restricting_vs_binge_eating_eating_disorders_numeric\"},{\"name\":\"restricting_vs_binge_eating_eating_disorders\",\"description\":\"restricting_vs_binge_eating_disorders: Measure of total eating disorders with restrictive eating against eating disorders with binge eating. Diagnoses from mental health professional. Pt gets 0 for no eating disorder diagnosis, 1 for anorexia nervosa or atypical anorexia nervosa and 2 for bulimia nervosa or binge eating disorder.\",\"options\":[\"Measure of total eating disorders with restrictive eating against eating disorders with binge eating. Diagnoses from mental health professional.\"]},{\"name\":\"bipolar_and_schizophrenia_numeric\"},{\"name\":\"bipolar_and_schizophrenia\",\"description\":\"bipolar_and_schizophrenia: Measure of bipolar and psychosis disorder di
