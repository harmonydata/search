-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>COVID-19 and Brexit: Food Business Survey, 2021</title><meta name="description" content="This project aimed to explore the impacts of Covid-19 on the food system in England. It was funded by the ESRC via the UKRI call for urgent Covid-19 research. The project convened an expert panel of industry and policy experts to share the impacts of Covid-19 on different parts of the food system. We interviewed those working in the industry. Our monthly bulletins highlighted both good practice and areas of concern as we work towards a resilient and fair food system in the crisis. A survey of food businesses in April-June 2021. The data comprises 164 responses to questionnaire survey. The survey explored the impacts of Covid and Brexit, and the adaptations businesses made in response.From panic buying to shortages, real or perceived, COVID-19 is leaving its mark on the food system. Whilst media attention has been on retail, the shock has also been felt in the food manufacture, processing, packaging and distribution sectors. In the first weeks of lock-down there have been cases of milk companies cancelling contracts with farmers but other companies have experienced increased demand from supermarket outlets. Fishermen have seen the demand for seafood from the restaurant trade in the UK and the EU dry up. Some are seeking to establish new retail outlets such as home delivery, others are reported not to be fishing. We need to know very rapidly how the supply chain for dairy, fish, flour, fruit and vegetables, and meat is adapting. Critically, what steps might be required to ensure food continues to reach shops and that there is fairness for  those working in the industry. Our monthly bulletins will highlight both good practice and areas of concern as we work towards a resilient and fair food system in the crisis."])</script><script>self.__next_f.push([1,"1b:T757,"])</script><script>self.__next_f.push([1,"This project aimed to explore the impacts of Covid-19 on the food system in England. It was funded by the ESRC via the UKRI call for urgent Covid-19 research. The project convened an expert panel of industry and policy experts to share the impacts of Covid-19 on different parts of the food system. We interviewed those working in the industry. Our monthly bulletins highlighted both good practice and areas of concern as we work towards a resilient and fair food system in the crisis. A survey of food businesses in April-June 2021. The data comprises 164 responses to questionnaire survey. The survey explored the impacts of Covid and Brexit, and the adaptations businesses made in response.From panic buying to shortages, real or perceived, COVID-19 is leaving its mark on the food system. Whilst media attention has been on retail, the shock has also been felt in the food manufacture, processing, packaging and distribution sectors. In the first weeks of lock-down there have been cases of milk companies cancelling contracts with farmers but other companies have experienced increased demand from supermarket outlets. Fishermen have seen the demand for seafood from the restaurant trade in the UK and the EU dry up. Some are seeking to establish new retail outlets such as home delivery, others are reported not to be fishing. We need to know very rapidly how the supply chain for dairy, fish, flour, fruit and vegetables, and meat is adapting. Critically, what steps might be required to ensure food continues to reach shops and that there is fairness for food workers and for consumers? We will work with a panel of experts to gain and share information about food supplies, and we will interview those working in the industry. Our monthly bulletins will highlight both good practice and areas of concern as we work towards a resilient and fair food system in the crisis."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"COVID-19 and Brexit: Food Business Survey, 2021\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"COVID-19 and Brexit: Food Business Survey, 2021\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/covid-19-and-brexit-food-business-survey-2021\"}]\n1d:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1e:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n1f:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n20:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n21:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n22:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"COVID-19 and Brexit: Food Business Survey, 2021\"}]\n23:[\"$\",\"meta\",\"11\",{\"property\":\"og:type\",\"content\":\"website\"}]\n24:[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}]\n25:[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"COVID-19 and Brexit: Food Business Survey, 2021\"}]\n2a:T757,"])</script><script>self.__next_f.push([1,"This project aimed to explore the impacts of Covid-19 on the food system in England. It was funded by the ESRC via the UKRI call for urgent Covid-19 research. The project convened an expert panel of industry and policy experts to share the impacts of Covid-19 on different parts of the food system. We interviewed those working in the industry. Our monthly bulletins highlighted both good practice and areas of concern as we work towards a resilient and fair food system in the crisis. A survey of food businesses in April-June 2021. The data comprises 164 responses to questionnaire survey. The survey explored the impacts of Covid and Brexit, and the adaptations businesses made in response.From panic buying to shortages, real or perceived, COVID-19 is leaving its mark on the food system. Whilst media attention has been on retail, the shock has also been felt in the food manufacture, processing, packaging and distribution sectors. In the first weeks of lock-down there have been cases of milk companies cancelling contracts with farmers but other companies have experienced increased demand from supermarket outlets. Fishermen have seen the demand for seafood from the restaurant trade in the UK and the EU dry up. Some are seeking to establish new retail outlets such as home delivery, others are reported not to be fishing. We need to know very rapidly how the supply chain for dairy, fish, flour, fruit and vegetables, and meat is adapting. Critically, what steps might be required to ensure food continues to reach shops and that there is fairness for food workers and for consumers? We will work with a panel of experts to gain and share information about food supplies, and we will interview those working in the industry. Our monthly bulletins will highlight both good practice and areas of concern as we work towards a resilient and fair food system in the crisis."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.
