rt members and parents (MCS)Next Steps (born 1989-90) (NS)1970 British Cohort Study (BCS70)1958 National Child Development Study (NCDS).The LHA study is:MRC National Survey of Health and Development, 1946 British birth cohort (NSHD)The content of the MCS, NS, BCS70 and NCDS COVID-19 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.
