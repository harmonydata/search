gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>COVID-19: Human Rights Implications of Digital Certificates for Health Status Verification: Expert Semi-Structured Interview Transcripts, 2020-2021</title><meta name="description" content="The data relates to the project COVID-19: Human Rights Implications of Digital Certificates for Health Status Verification. 
The study aimed at analysing the implications of Covid-19 health status certificates for data privacy and human rights. These certificates are also commonly referred to as digital health passports.

Covid-19 health status certificates are defined in the study as an all-encompassing term, referring to the digital and paper-based certificates that, combined with identity verification, allow individuals to prove their health status (such as the results of Covid-19 tests and vaccination records). 

The study could draw on twenty semi-structured interviews with technologists and experts in digital identity and certification conducted between December 2020 and March 2021, as well as disciplinary and interdisciplinary literature reviews and evaluations of primary and secondary sources of law.The UK government announced it would consider establishing &quot;immunity passports&quot; as part of a lockdown exit strategy during the ongoing outbreak of COVID-19. Digital certificates for verifying immunity, proof of vaccination and COVID-19 test results may contribute to the long-term COVID-19 management strategy, whereby based on their health status, certain individuals would be able to return to work and enjoy their general freedom of movement. Yet, such certificates pose important questions for the protection of data privacy and human rights, given that they would (1) use sensitive personal health information, (2) create a new distinction between individuals based on their health status, and (3) be used to determine the degree of freedoms and rights one may enjoy.

The technologies adopted during the current pandemic will have a lasting impact on our societies. They will shape how we respond to the trade-offs between data privacy, human rights, and public health interests. This project will evaluate whether and how digital certificates for health status affect our enjoyment of data privacy and the protection of our human rights, assessing whether there are effective ways to mitigate any potential risks for these rights, thus informing decision-making in this area of crucial national interest."/><meta property="og:title" content="COVID-19: Human Rights Implications of Digital Certificates for Health Status Verification: Expert Semi-Structured Interview Transcripts, 2020-2021"/><meta property="og:description" content="The data relates to the project COVID-19: Human Rights Implications of Digital Certificates for Health Status Verification.

inction between individuals based on their health status, and (3) be used to determine the degree of freedoms and rights one may enjoy.\n\nThe technologies adopted during the current pandemic will have a lasting impact on our societies. They will shape how we respond to the trade-offs between data privacy, human rights, and public health interests. This project will evaluate whether and how digital certificates for health status affect our enjoyment of data privacy and the protection of our human rights, assessing whether there are effective ways to mitigate any potential risks for these rights, thus informing decision-making in this area of crucial national interest."])</script><script>self.__next_f.push([1,"f:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L18\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$19\"}}],[\"$\",\"$L1a\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"COVID-19: Human Rights Implications of Digital Certificates for Health Status Verification: Expert Semi-Structured Interview Transcripts, 2020-2021\",\"description\":\"$1b\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=855550\",\"https://reshare.ukdataservice.ac.uk/855550\"],\"keywords\":[\"COVID-19\",\"RIGHT TO PRIVACY\",\"RIGHT TO NON-DISCRIMINATION\",\"HUMAN RIGHTS\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-855550\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=855550\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Economic and Social Research Council\"}],\"temporalCoverage\":\"2020-11-01/2021-03-01\"},\"extra_data\":{\"language_codes\":[\"en\"],\"harmony_id\":\"ukds/855550\",\"start_year\":2020,\"end_year\":2021,\"  the digital and paper-based certificates that, combined with identity verification, allow individuals to prove their health status (such as the results of Covid-19 tests and vaccination records). \n\nThe study could draw on twenty semi-structured interviews with technologists and experts in digital identity and certification conducted between December 2020 and March 2021, as well as disciplinary and interdisciplinary literature reviews and evaluations of primary and secondary sources of law.The UK government announced it would consider establishing \"immunity passports\" as part of a lockdown exit strategy during the ongoing outbreak of COVID-19. Digital certificates for verifying immunity, proof of vaccination and COVID-19 test results may contribute to the long-term COVID-19 management strategy, whereby based on their health status, certain individuals would be able to return to work and enjoy their general freedom of movement. Yet, such certificates pose important questions for the protection of data privacy and human rights, given that they would (1) use sensitive personal health information, (2) create a new distinction between individuals based on their health status, and (3) be used to determine the degree of freedoms and rights one may enjoy.\n\nThe technologies adopted during the current pandemic will have a lasting impact on our societies. They will shape how we respond to the trade-offs between data privacy, human rights, and public health interests. This project will evaluate whether and how digital certificates for health status affect our enjoyment of data privacy and the protection of our human rights, assessing whether there are effective ways to mitigate any potential risks for these rights, thus informing decision-making in this area of crucial national interest."])</script><script>self.__next_f.push([1,"1d:T8b8,"])</script><script>self.__next_f.push([1,"The data relates to the project COVID-19: Human Rights Implications of Digital Certificates fo
