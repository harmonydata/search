Linkage method:
The VOA and EPC data is first linked to AddressBase using UARN and then to matching CIS household IDs with UPRN.

Processing:
The CIS, VOA, and EPC data undergo cleaning before linking. Scottish and Northern Ireland Addresses are removed from the CIS-VOA file, and duplicate CIS records are removed using household ID. The CIS-VOA file then undergoes additional clerical checking to remove any rectify conflicts where a CIS household is matched to more than one VOA record.

Limitations:
