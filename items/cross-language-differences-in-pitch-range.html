The main aim of this project is to develop the methodology that would allow us to investigate the nature of variability in pitch range across speakers of different languages.
In this project the use of pitch range in the read speech of a group of 30 female German speakers will be compared to that of 30 female British speakers.
Two measurement techniques will be used, one which is based on long-term raw statistical methods involving mean and median values, another which is based on specific target points in speech that are linguistic in nature. These measures will be statistically analysed and followed by a perception study in which listeners are asked to rate German and English speech (which is low-pass filtered to filter out verbal content and some voice quality but preserve f0) on how German/English it sounds.
