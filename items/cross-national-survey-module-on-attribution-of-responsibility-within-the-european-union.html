k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Cross-national survey module on attribution of responsibility within the European Union </title><meta name="description" content="The EES 2009 provides a rich source of high-quality survey data in all 27 member states, with a nationally representative samples. Sample design and execution was handled by the fieldwork organisation Gallup Europe, to the specifications set out in the tender document, and the sample target of 1000 achieved interviews was reached in all countries. 
On the basis of the pilot, we developed a module of questions, in collaboration with the external advisors to the team. The cross-national survey module on Attribution of Responsibility was conducted as part of the 2009 European Election Voter Study (EES). The EES is a cross-national survey, run under the auspices of PIREDEU, an EU FP7-funded project (see Related Resources). This project examines the questions of when and why voters attribute responsibility to the national and EU levels of government for policy, and how that matters for democracy. A key component of democratic accountability is for citizens to understand “who is to blame”, yet little is known about how citizens attribute credit and blame in the complex multi-level structure of the EU.
As the first comprehensive study of attribution of responsibility in the EU, this project analyses unique cross-national survey of citizens in the 27 member states, a series of experiments and a content analysis of media coverage. It addresses the crucial question of whether citizens rely on perceptual biases or content-rich information when deciding who to blame.The answer is both. While citizens’ attributions are shaped by their partisanship and attitudes towards the EU, information also serves to bring evaluations into line with actual divisions of responsibility.This has wider implications for democracy. Promisingly, the project demonstrates that well-informed citizens can make sense of divisions of responsibility. However, it also reveals that even if citizens can navigate the multi-level structures of governance that in itself does not necessarily enable them to hold their EU representatives to account."/><meta property="og:title" content="Cross-national survey module on attribution of responsibility within the European Union "/><meta property="og:description" content="The EES 2009 provides a rich source of high-quality survey data in all 27 member states, with a nationally representative samples. Sample design and execution was handled by the fieldwork organisation Gallup Europe, to the specifications set out in the tender document, and the sample target of 1000 achieved interviews was reached in all countries.
