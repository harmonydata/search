cript src="/search/_next/static/js/2649.4d01838c.js" async=""></script><script src="/search/_next/static/js/1857.a01744c0.js" async=""></script><script src="/search/_next/static/js/280.07f8eb1b.js" async=""></script><script src="/search/_next/static/js/9123.0b9c8079.js" async=""></script><script src="/search/_next/static/js/app/items/%5Bslug%5D/page.e8e51342.js" async=""></script><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Cross-sectoral interviews with crowdfunding platform designers and owners, 2015</title><meta name="description" content="Interviews on crowdfunding in the UK across domains of activity 
 such as creative, investment and social-innovation, to elicit insights into the role of online trust and empathy in individual project success. Hereby success is defined as those projects that attract the founders&#x27; stated financial goal. 
This dataset consists of an interview with the senior marketing manager behind a major crowdfunding/peer-to-peer platform in the UK, to learn of their experiences, motivations and design choices as platforms owners; and an interview with two designers currently running a crowdfunding campaign in the UK. The proposed research aims to comprehensively scope the UK online crowdfunding field and develop a &#x27;taxonomy of UK crowdfunding&#x27;. This will map out current activities across domains (e.g. investment, reward-driven, philanthropy), economic scale, geographic location and economic &#x27;reach&#x27; etc. to create a clear picture of the heterogeneity of the developing online crowdfunding sector in the UK. It will do this through a systematic search and review of existing crowdfunding platforms and related literature from across academic publications, crowdfunding practitioner reports, policy, reports produced by the charitable economic innovation and development sectors (e.g. NESTA) and business reports. A &#x27;taxonomy of crowdfunding&#x27; will be developed which identifies and defines domains of activity against, for example, funders&#x27; motivations, to develop an understanding of the success factors in bringing projects to fruition. Following this, qualitative analyses will explore communicative exchanges within the social networks that are generated on crowdfunding platforms around particular projects, among and between project &#x27;founders&#x27; and project &#x27;funders&#x27;. Preliminary empirical research on Kickstarter by Briggs (2013), and analyses elsewhere of the &#x27;success signals&#x27; of funded projects on this platform (Mollick, 2013) suggest that communication and building of a sense of community by project founders, with and among funders plays an important role in project success. In this context success is measured as a project idea presented on the site attracting enough backers to reach its stated funding goal and go forward to realisation. Building on this, and drawing from media and visual communications theories around mediated forms of representation, and marketing theories on trust signaling and commercial value networks, the research will examine if and in what ways trust is built by project founders within project networks and any potential impact on funders&#x27; behaviour, including buying and investment decisions. The proposed research will also explore the potential affective role of audio visual media, particularly in relation to empathy; and examine if and how founders signal &#x27;pitch trustworthiness&#x27; in promoting their projects to potential funders using mediated forms e.g. video.

The research will focus on UK-based platforms, and to a lesser extent international sites that enable use by UK-based founders. The proposed research aims to develop greater understanding around the potential of the crowdfunding model: from economic, social and cultural perspectives, while identifying its limitations and specific pitfalls for particular sectors and domains."/><meta property="og:title" content="Cross-sectoral interviews with crowdfunding platform designers and owners, 2015"/><meta property="og:description" content="Interviews on crowdfunding in the UK across domains of activity

ters mui-qr8c05" tabindex="0" href="/search/saves"><div class="MuiListItemIcon-root mui-1lg8kbu"><img alt="Saves icon" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/saves.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Saves</span></a></li></div><div class="MuiBox-root mui-fi0qg1"><div class="MuiAvatar-root MuiAvatar-circular MuiAvatar-colorDefault mui-1frgr05" aria-label="My Harmony"><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiAvatar-fallback mui-97wums" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PersonIcon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg></div></div></nav><main class="MuiBox-root mui-twhvv7"><script>(self.__next_s=self.__next_s||[]).push([0,{"type":"application/ld+json","children":"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Cross-sectoral interviews with crowdfunding platform designers and owners, 2015\",\"description\":\"Interviews on crowdfunding in the UK across domains of activity \\n such as creative, investment and social-innovation, to elicit insights into the role of online trust and empathy in individual project success. Hereby success is defined as those projects that attract the founders' stated financial goal. \\nThis dataset consists of an interview with the senior marketing manager behind a major crowdfunding/peer-to-peer platform in the UK, to learn of their experiences, motivations and design choices as platforms owners; and an interview with two designers currently running a crowdfunding campaign in the UK. The proposed research aims to comprehensively scope the UK online crowdfunding field and develop a 'taxonomy of UK crowdfunding'. This will map out current activities across domains (e.g. investment, reward-driven, philanthropy), economic scale, geographic location and economic 'reach' etc. to create a clear picture of the heterogeneity of the developing online crowdfunding sector in the UK. It will do this through a systematic search and review of existing crowdfunding platforms and related literature from across academic publications, crowdfunding practitioner reports, policy, reports produced by the charitable economic innovation and development sectors (e.g. NESTA) and business reports. A 'taxonomy of crowdfunding' will be developed which identifies and defines domains of activity against, for example, funders' motivations, to develop an understanding of the success factors in bringing projects to fruition. Following this, qualitative analyses will explore communicative exchanges within the social networks that are generated on crowdfunding platforms around particular projects, among and between project 'founders' and project 'funders'. Preliminary empirical research on Kickstarter by Briggs (2013), and analyses elsewhere of the 'success signals' of funded projects on this platform (Mollick, 2013) suggest that communication and building of a sense of community by project founders, with and among funders plays an important role in project success. In this context success is measured as a project idea presented on the site attracting enough backers to reach its stated funding goal and go forward to realisation. Building on this, and drawing from media and visual communications theories around mediated forms of representation, and marketing theories on trust signaling and commercial value networks, the research will examine if and in what ways trust is built by project founders within project networks and any potential impact on funders' behaviour, including buying and investment decisions. The proposed research will also explore the potential affective role of audio visual media, particularly in relation to empathy; and examine if and how founders signal 'pitch trustworthiness' in promoting their projects to potential funders using mediated forms e.g. video.\\n\\nThe research will focus on UK-based platforms, and to a lesser extent international sites that enable use by UK-based founders. The proposed research aims to develop greater understanding around the potential of the crowdfunding model: from economic, social and cultural perspectives, while identifying its limitations and specific pitfalls for particular sectors and domains.\",\"url\":\"https://harmonydata.ac.uk/search/items/cross-sectoral-interviews-with-crowdfunding-platform-designers-and-owners-2015\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852571\"],\"keywords\":[\"UK CROWDFUNDING\",\"SOCIAL INNOVATION\",\"DESIGN PROTOTYPING\",\"PEER-TO-PEER\"],\"temporalCoverage\":\"2014-04-07/2015-07-10\"}","id":"structured-data"}])</script><div class="MuiBox-root mui-ojffpf"><div class="MuiBox-root mui-jqhaor"><div class="MuiBox-root mui-1rr4qq7"><div class="MuiBox-root mui-1f5e1yp"><h4 class="MuiTypography-root MuiTypography-h4 MuiTypography-gutterBottom mui-1opqn90">Untitled Dataset</h4></div></div></div><div class="MuiBox-root mui-1yjvs5a"><button class="MuiButtonBase-root MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary MuiButton-fullWidth MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary MuiButton-fullWidth mui-16aig6w" tabindex="0" type="button">Details<span class="MuiButton-icon MuiButton-endIcon MuiButton-iconSizeMedium mui-1g78ho2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down" style="fill:#004735;stroke:none"><path d="m6 9 6 6 6-6"></path></svg></span></button><div class="MuiCollapse-root MuiCollapse-vertical MuiCollapse-hidden mui-abqyn" style="min-height:0px"><div class="MuiCollapse-wrapper MuiCo \"static/js/6586.2e946dbf.js\",\"4889\",\"static/js/4889.4efc83ef.js\",\"1057\",\"static/js/1057.fef3cc4c.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"9234\",\"static/js/9234.7cf96505.js\",\"2926\",\"static/js/2926.76e4f620.js\",\"7511\",\"static/js/7511.a52b23cb.js\",\"8173\",\"static/js/8173.582c8c90.js\",\"613\",\"static/js/613.da2777c4.js\",\"9756\",\"static/js/9756.65c7d9ea.js\",\"97\",\"static/js/97.c5459b6e.js\",\"2649\",\"static/js/2649.4d01838c.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"280\",\"static/js/280.07f8eb1b.js\",\"9123\",\"static/js/9123.0b9c8079.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.e8e51342.js\"],\"\"]\n14:I[5749,[\"3524\",\"static/js/2170a4aa.3678665e.js\",\"6586\",\"static/js/6586.2e946dbf.js\",\"4889\",\"static/js/4889.4efc83ef.js\",\"1057\",\"static/js/1057.fef3cc4c.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"9234\",\"static/js/9234.7cf96505.js\",\"2926\",\"static/js/2926.76e4f620.js\",\"7511\",\"static/js/7511.a52b23cb.js\",\"8173\",\"static/js/8173.582c8c90.js\",\"613\",\"static/js/613.da2777c4.js\",\"9756\",\"static/js/9756.65c7d9ea.js\",\"97\",\"static/js/97.c5459b6e.js\",\"2649\",\"static/js/2649.4d01838c.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"280\",\"static/js/280.07f8eb1b.js\",\"9123\",\"static/js/9123.0b9c8079.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.e8e51342.js\"],\"default\"]\n13:Teb4,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Cross-sectoral interviews with crowdfunding platform designers and owners, 2015\",\"description\":\"Interviews on crowdfunding in the UK across domains of activity \\n such as creative, investment and social-innovation, to elicit insights into the role of online trust and empathy in individual project success. Hereby success is defined as those projects that attract the founders' stated financial goal. \\nThis dataset consists of an interview with the senior marketing manager behind a major crowdfunding/peer-to-peer platform in the UK, to learn of their experiences, motivations and design choices as platforms owners; and an interview with two designers currently running a crowdfunding campaign in the UK. The proposed research aims to comprehensively scope the UK online crowdfunding field and develop a 'taxonomy of UK crowdfunding'. This will map out current activities across domains (e.g. investment, reward-driven, philanthropy), economic scale, geographic location and economic 'reach' etc. to create a clear picture of the heterogeneity of the developing online crowdfunding sector in the UK. It will do this through a systematic search and review of existing crowdfunding platforms and related literature from across academic publications, crowdfunding practitioner reports, policy, reports produced by the charitable economic innovation and development sectors (e.g. NESTA) and business reports. A 'taxonomy of crowdfunding' will be developed which identifies and defines domains of activity against, for example, funders' motivations, to develop an understanding of the success factors in bringing projects to fruition. Following this, qualitative analyses will explore communicative exchanges within the social networks that are generated on crowdfunding platforms around particular projects, among and between project 'founders' and project 'funders'. Preliminary empirical research on Kickstarter by Briggs (2013), and analyses elsewhere of the 'success signals' of funded projects on this platform (Mollick, 2013) suggest that communication and building of a sense of community by project founders, with and among funders plays an important role in project success. In this context success is measured as a project idea presented on the site attracting enough backers to reach its stated funding goal and go forward to realisation. Building on this, and drawing from media and visual communications theories around mediated forms of representation, and marketing theories on trust signaling and commercial value networks, the research will examine if and in what ways trust is built by project founders within project networks and any potential impact on funders' behaviour, including buying and investment decisions. The proposed research will also explore the potential affective role of audio visual media, particularly in relation to empathy; and examine if and how founders signal 'pitch trustworthiness' in promoting their projects to potential funders using mediated forms e.g. video.\\n\\nThe research will focus on UK-based platforms, and to a lesser extent international sites that enable use by UK-based founders. The proposed research aims to develop greater understanding around the potential of the crowdfunding model: from economic, social and cultural perspectives, while identifying its limitations and specific pitfalls for particular sectors and domains.\",\"url\":\"https://harmonydata.ac.uk/search/items/cross-sectoral-interviews-with-crowdfunding-platform-designers-and-owners-2015\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852571\"],\"keywords\":[\"UK CROWDFUNDING\",\"SOCIAL INNOVATION\",\"DESIGN PROTOTYPING\",\"PEER-TO-PEER\"],\"temporalCoverage\":\"2014-04-07/2015-07-10\"}"])</script><script>self.__next_f.push([1,"15:Tcd8,"])</script><script>self.__next_f.push([1,"Interviews on crowdfunding in the UK across domains of activity \n such as creative, investment and social-innovation, to elicit insights into the role of online trust and empathy in individual project success. Hereby success is defined as those projects that attract the founders' stated financial goal. \nThis dataset consists of an interview with the senior marketing manager behind a major crowdfunding/peer-to-peer platform in the UK, to learn of their experiences, motivations and design choices as platforms owners; and an interview with two designers currently running a crowdfunding campaign in the UK. The proposed research aims to comprehensively scope the UK online crowdfunding field and develop a 'taxonomy of UK crowdfunding'. This will map out current activities across domains (e.g. investment, reward-driven, philanthropy), economic scale, geographic location and economic 'reach' etc. to create a clear picture of the heterogeneity of the developing online crowdfunding sector in the UK. It will do this through a systematic search and review of existing crowdfunding platforms and related literature from across academic publications, crowdfunding practitioner reports, policy, reports produced by the charitable economic innovation and development sectors (e.g. NESTA) and business reports. A 'taxonomy of crowdfunding' will be developed which identifies and defines domains of activity against, for example, funders' motivations, to develop an understanding of the success factors in bringing projects to fruition. Following this, qualitative analyses will explore communicative exchanges within the social networks that are generated on crowdfunding platforms around particular projects, among and between project 'founders' and project 'funders'. Preliminary empirical research on Kickstarter by Briggs (2013), and analyses elsewhere of the 'success signals' of funded projects on this platform (Mollick, 2013) suggest that communication and building of a sense of community by project founders, with and among funders plays an important role in project success. In this context success is measured as a project idea presented on the site attracting enough backers to reach its stated funding goal and go forward to realisation. Building on this, and drawing from media and visual communications theories around mediated forms of representation, and marketing theories on trust signaling and commercial value networks, the research will examine if and in what ways trust is built by project founders within project networks and any potential impact on funders' behaviour, including buying and investment decisions. The proposed research will also explore the potential affective role of audio visual media, particularly in relation to empathy; and examine if and how founders signal 'pitch trustworthiness' in promoting their projects to potential funders using mediated forms e.g. video.\n\nThe research will focus on UK-based platforms, and to a lesser extent international sites that enable use by UK-based founders. The proposed research aims to develop greater understanding around the potential of the crowdfunding model: from economic, social and cultural perspectives, while identifying its limitations and specific pitfalls for particular sectors and domains."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"Cross-sectoral interviews with crowdfunding platform designers and owners, 2015\",\"description\":\"$15\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2014-04-07/2015-07-10\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[\"UK CROWDFUNDING\",\"SOCIAL INNOVATION\",\"DESIGN PROTOTYPING\",\"PEER-TO-PEER\"],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852571\",\"logo\":\"$undefined\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852571\",\"https://reshare.ukdataservice.ac.uk/852571\",\"http://dx.doi.org/10.5255/UKDA-SN-852571\",\"http://dx.doi.org/10.5255/UKDA-SN-852571\"],\"child_datasets\":[],\"aiSummary\":null}}]]\n"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.p t that communication and building of a sense of community by project founders, with and among funders plays an important role in project success. In this context success is measured as a project idea presented on the site attracting enough backers to reach its stated funding goal and go forward to realisation. Building on this, and drawing from media and visual communications theories around mediated forms of representation, and marketing theories on trust signaling and commercial value networks, the research will examine if and in what ways trust is built by project founders within project networks and any potential impact on funders' behaviour, including buying and investment decisions. The proposed research will also explore the potential affective role of audio visual media, particularly in relation to empathy; and examine if and how founders signal 'pitch trustworthiness' in promoting their projects to potential funders using mediated forms e.g. video.\n\nThe research will focus on UK-based platforms, and to a lesser extent international sites that enable use by UK-based founders. The proposed research aims to develop greater understanding around the potential of the crowdfunding model: from economic, social and cultural perspectives, while identifying its limitations and specific pitfalls for particular sectors and domains."])</script><script>self.__next_f.push([1,"17:Tcd8,"])</script><script>self.__next_f.push([1,"Interviews on crowdfunding in the UK across domains of activity \n such as creative, investment and social-innovation, to elicit insights into the role of online trust and empathy in individual project success. Hereby success is defined as those projects that attract the founders' stated financial goal. \nThis dataset consists of an interview with the senior marketing manager behind a major crowdfunding/peer-to-peer platform in the UK, to learn of their experiences, motivations and design choices as platforms owners; and an interview with two design
