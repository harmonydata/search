ion, seven-year programme funded by The National Lottery Community Fund (2015-2022). It was delivered through 14 Voluntary, Community and Social Enterprise (VCSE) led partnerships in England. The programme aimed to improve the lives of people aged over 50 years old (e.g. reduce isolation and loneliness, increase involvement in the design of services).There was significant emphasis across the programme on evaluation and learning, in line with a programme aim to contribute to the evidence base. Ecorys were commissioned in 2014 to conduct the national evaluation, which was completed in September 2022. A monitoring system and impact study were designed to track participation and test if the programme led to positive changes in outcomes (e.g. social isolation, loneliness, well-being). This activity yielded a significant amount of data which are available as part of this study.The Common Measurement Framework dataset combines data from the participant questionnaire (collected throughout the evaluation) and the project participation data. The dataset includes responses from 35,920 participants across 366 projects (this compares to 140,886 participants recorded within the monitoring information).Further information about the programme is available from The National Lottery Community Fund Ageing Better project webpages.
