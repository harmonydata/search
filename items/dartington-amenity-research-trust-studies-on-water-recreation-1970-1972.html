earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/511-036317be30af8955.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-c4f1c38c0cd98db5.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-50b1faaba0d4435c.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Dartington Amenity Research Trust Studies on Water Recreation, 1970-1972</title><meta name="description" content="A collection of sixteen surveys carried out on ten different types of water recreation resources to discover type of user and intensity of use.
1. Rickmansworth Gravel Pits: anglers, casual visitors.
2. River Hamble: boat owners keeping craft in study area and boat owners keeping craft at home.
3. Southampton Water: boat owners keeping craft in study area.
4. Canals around Braunston: survey of all craft entering study area.
5. Yorkshire Ouse: day boat users, cruiser owners.
6. Llandegfedd Reservoir: day boat users.
7. Siblyback Reservoir: day boat users.
8. Upper Wharfedale: casual users, game anglers, canoeists.
9. Gower Coast: sea anglers.
10. Lyme Regis: boat owners and users.
Unnumbered: Braunston, Ouse, Llandegfedd, Siblyback: casual visitors, anglers. Gower Coast: surf canoeists, surfers. Lyme Regis and Gower Coast: casual users.  Variables
a. Common to all surveys
Party size and type (where applicable), employment status, socio-economic group, home location, distance travelled to resource, means of travel, parking arrangements, frequency of visit, length of stay away from home including arrival and departure times, holiday location and accommodation type. Suggested improvements for resources and facilities, disturbance by other activities, subjective opinion on degree of overcrowding. Time (month, weekday, Saturday, Sunday) and place of interview.
b. Surveys of anglers
Membership of fishing club, years of fishing experience, details of catch, distance walked from car park, participation in competition, recent fishing experience, trips last month, number of competition trips last month.
c. Surveys of boat users /owners
Type and size of boat, years of ownership, years of experience, membership of clubs (names and locations), frequency of use over stated period and over normal season, number of passengers (adults and children), recent trip details (dates, times, areas visited), participation in competition, visits to boat for non-trip purposes, storage in winter/summer, means of boat transport overland (where appropriate).
d. Survey of canoeists /surfers
Type of canoe, years of experience, membership of clubs (names and locations), frequency of use over stated period and over normal season, means of boat transport overland (where applicable).
e. Survey of casual users
Activities. Visitors: first/second holiday, second holiday intentions, season of other holiday, county were taken, length.
Residents: attitude to visitors, visitor policy suggestions.
1. POPULATION:
a) Anglers on Batchworth and Bury lakes, Rickmansworth, except those under 14 years of age and those who had been interviewed previously
b) Casual visitors: non-fishing visitors to Rickmansworth Aquadrome
SAMPLE:
a) One angler from each group interviewed
b) Leader of all groups paying general admission
METHOD:
a) Oral interview
b) Self-completion
DATE:
July - September 1970
2. POPULATION:
a) Boat owners keeping craft in study area: people keeping boats on the Lower Hamble based on the records kept by Hampshire County Council plus counts of boat spaces not under the control of the Council. At Southampton, the population for the survey was supplied by nine of the eleven sailing clubs and by Hound Parish Council.
b) Boat owners keeping craft at home and all sailors bringing their boats to the Hamble on a daily basis were interviewed at the four main hards on the Hamble.
SAMPLE:
Total (b. was stratified according to day of the week)
METHOD:
a) Postal questionnaire
b) Oral interview
DATE:
July - September 1970
3. POPULATION:
Supplied by 9 out of the 11 sailing clubs and by Hound Parish Council
SAMPLE:
Total
METHOD:
Postal questionnaire
DATE:
July - September 1970
4. POPULATION:
All craft at entrance (locks) to study area (38 kms of predominantly rural canals in Warwickshire and Northants)
SAMPLE:
Stratified by month, weekday, Saturday and Sunday
METHOD:
Part A oral interview
Part B self-completion
DATE:
April - August 1971
5. POPULATION:
a) Day-boat users: owners of day-boats (i.e. dinghies, motor day-boats or inflatables) not kept permanently on the river but brought to the resource only for the day
b) Cruiser owners who kept their craft permanently on the river. Ouse Navigation Trustees&#x27; records and club membership lists
SAMPLE:
a) Total, stratified by month, weekday, Saturday and Sunday
METHOD:
Oral interview
DATE:
a) May - August 1971
b) April - September 1971
6. POPULATION:
Day-boat users
SAMPLE:
Total on representative survey days, stratified by month, weekday, Saturday and Sunday
METHOD:
Oral interview
DATE:
May - July 1970
7. POPULATION:
Day-boat users; all sailing club members (sailing on the reservoir was restricted to club members)
SAMPLE:
Total
METHOD:
Postal questionnaire
DATE:
June 1971

atic/chunks/834cb1aa-fe75579b2a50baac.js\",\"3524\",\"static/chunks/2170a4aa-66be1631595ccab0.js\",\"6586\",\"static/chunks/6586-1013c110456598c2.js\",\"4889\",\"static/chunks/4889-f0599128dd4090a0.js\",\"1057\",\"static/chunks/1057-d97430463abd6821.js\",\"2282\",\"static/chunks/2282-26bc5318a4471ee9.js\",\"9234\",\"static/chunks/9234-fce85e807baa599f.js\",\"9141\",\"static/chunks/9141-d17bf49085d8e296.js\",\"2926\",\"static/chunks/2926-f97573e569b0b5d8.js\",\"5733\",\"static/chunks/5733-d0ad15157d7394e5.js\",\"8173\",\"static/chunks/8173-30737ce2fc776efb.js\",\"613\",\"static/chunks/613-3467f3d6fe7e6e6a.js\",\"9756\",\"static/chunks/9756-90c6220c809c4148.js\",\"8738\",\"static/chunks/8738-58586275b0d791e8.js\",\"2649\",\"static/chunks/2649-8ae63f8e6332939b.js\",\"511\",\"static/chunks/511-036317be30af8955.js\",\"1857\",\"static/chunks/1857-99747bd4076c313b.js\",\"2288\",\"static/chunks/2288-c4f1c38c0cd98db5.js\",\"6387\",\"static/chunks/app/items/%5Bslug%5D/page-50b1faaba0d4435c.js\"],\"\"]\n14:I[5749,[\"2992\",\"static/chunks/bc9e92e6-ca3f8a01cbc7cc31.js\",\"9895\",\"static/chunks/f71d1b72-799ff7a6833dc50c.js\",\"2154\",\"static/chunks/834cb1aa-fe75579b2a50baac.js\",\"3524\",\"static/chunks/2170a4aa-66be1631595ccab0.js\",\"6586\",\"static/chunks/6586-1013c110456598c2.js\",\"4889\",\"static/chunks/4889-f0599128dd4090a0.js\",\"1057\",\"static/chunks/1057-d97430463abd6821.js\",\"2282\",\"static/chunks/2282-26bc5318a4471ee9.js\",\"9234\",\"static/chunks/9234-fce85e807baa599f.js\",\"9141\",\"static/chunks/9141-d17bf49085d8e296.js\",\"2926\",\"static/chunks/2926-f97573e569b0b5d8.js\",\"5733\",\"static/chunks/5733-d0ad15157d7394e5.js\",\"8173\",\"static/chunks/8173-30737ce2fc776efb.js\",\"613\",\"static/chunks/613-3467f3d6fe7e6e6a.js\",\"9756\",\"static/chunks/9756-90c6220c809c4148.js\",\"8738\",\"static/chunks/8738-58586275b0d791e8.js\",\"2649\",\"static/chunks/2649-8ae63f8e6332939b.js\",\"511\",\"static/chunks/511-036317be30af8955.js\",\"1857\",\"static/chunks/1857-99747bd4076c313b.js\",\"2288\",\"static/chunks/2288-c4f1c38c0cd98db5.js\",\"6387\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/items/%5Bslug%5D/page-50b1faaba0d4435c.js\"],\"default\"]\n13:T1488,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Dartington Amenity Research Trust Studies on Water Recreation, 1970-1972\",\"description\":\"A collection of sixteen surveys carried out on ten different types of water recreation resources to discover type of user and intensity of use.\\n1. Rickmansworth Gravel Pits: anglers, casual visitors.\\n2. River Hamble: boat owners keeping craft in study area and boat owners keeping craft at home.\\n3. Southampton Water: boat owners keeping craft in study area.\\n4. Canals around Braunston: survey of all craft entering study area.\\n5. Yorkshire Ouse: day boat users, cruiser owners.\\n6. Llandegfedd Reservoir: day boat users.\\n7. Siblyback Reservoir: day boat users.\\n8. Upper Wharfedale: casual users, game anglers, canoeists.\\n9. Gower Coast: sea anglers.\\n10. Lyme Regis: boat owners and users.\\nUnnumbered: Braunston, Ouse, Llandegfedd, Siblyback: casual visitors, anglers. Gower Coast: surf canoeists, surfers. Lyme Regis and Gower Coast: casual users.  Variables\\na. Common to all surveys\\nParty size and type (where applicable), employment status, socio-economic group, home location, distance travelled to resource, means of travel, parking arrangements, frequency of visit, length of stay away from home including arrival and departure times, holiday location and accommodation type. Suggested improvements for resources and facilities, disturbance by other activities, subjective opinion on degree of overcrowding. Time (month, weekday, Saturday, Sunday) and place of interview.\\nb. Surveys of anglers\\nMembership of fishing club, years of fishing experience, details of catch, distance walked from car park, participation in competition, recent fishing experience, trips last month, number of competition trips last month.\\nc. Surveys of boat users /owners\\nType and size of boat, years of ownership, years of experience, membership of clubs (names and locations), frequency of use over stated period and over normal season, number of passengers (adults and children), recent trip details (dates, times, areas visited), participation in competition, visits to boat for non-trip purposes, storage in winter/summer, means of boat transport overland (where appropriate).\\nd. Survey of canoeists /surfers\\nType of canoe, years of experience, membership of clubs (names and locations), frequency of use over stated period and over normal season, means of boat transport overland (where applicable).\\ne. Survey of casual users\\nActivities. Visitors: first/second holiday, second holiday intentions, season of other holiday, county were taken, length.\\nResidents: attitude to visitors, visitor policy suggestions.\\n1. POPULATION:\\na) Anglers on Batchworth and Bury lakes, Rickmansworth, except those under 14 years of age and those who had been interviewed previously\\nb) Casual visitors: non-fishing visitors to Rickmansworth Aquadrome\\nSAMPLE:\\na) One angler from each group interviewed\\nb) Leader of all groups paying general admission\\nMETHOD:\\na) Oral interview\\nb) Self-completion\\nDATE:\\nJuly - September 1970\\n2. POPULATION:\\na) Boat owners keeping craft in study area: people keeping boats on the Lower Hamble based on the records kept by Hampshire County Council plus counts of boat spaces not under the control of the Council. At Southampton, the population for the survey was supplied by nine of the eleven sailing clubs and by Hound Parish Council.\\nb) Boat owners keeping craft at home and all sailors bringing their boats to the Hamble on a daily basis were interviewed at the four main hards on the Hamble.\\nSAMPLE:\\nTotal (b. was stratified according to day of the week)\\nMETHOD:\\na) Postal questionnaire\\nb) Oral interview\\nDATE:\\nJuly - September 1970\\n3. POPULATION:\\nSupplied by 9 out of the 11 sailing clubs and by Hound Parish Council\\nSAMPLE:\\nTotal\\nMETHOD:\\nPostal questionnaire\\nDATE:\\nJuly - September 1970\\n4. POPULATION:\\nAll craft at entrance (locks) to study area (38 kms of predominantly rural canals in Warwickshire and Northants)\\nSAMPLE:\\nStratified by month, weekday, Saturday and Sunday\\nMETHOD:\\nPart A oral interview\\nPart B self-completion\\nDATE:\\nApril - August 1971\\n5. POPULATION:\\na) Day-boat users: owners of day-boats (i.e. dinghies, motor day-boats or inflatables) not kept permanently on the river but brought to the resource only for the day\\nb) Cruiser owners who kept their craft permanently on the river. Ouse Navigation Trustees' records and club membership lists\\nSAMPLE:\\na) Total, stratified by month, weekday, Saturday and Sunday\\nMETHOD:\\nOral interview\\nDATE:\\na) May - August 1971\\nb) April - September 1971\\n6. POPULATION:\\nDay-boat users\\nSAMPLE:\\nTotal on representative survey days, stratified by month, weekday, Saturday and Sunday\\nMETHOD:\\nOral interview\\nDATE:\\nMay - July 1970\\n7. POPULATION:\\nDay-boat users; all sailing club members (sailing on the reservoir was restricted to club members)\\nSAMPLE:\\nTotal\\nMETHOD:\\nPostal questionnaire\\nDATE:\\nJune 1971\\n8.\",\"url\":\"https://harmonydata.ac.uk/search/items/dartington-amenity-research-trust-studies-on-water-recreation-1970-1972\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-58-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Dartington Amenity Research Trust\"}]}"])</script><script>self.__next_f.push([1,"15:T128d,"])</script><script>self.__next_f.push([1,"A collection of sixteen surveys carried out on ten different types of water recreation resources to discover type of user and intensity of use.\n1. Rickmansworth Gravel Pits: anglers, casual visitors.\n2. River Hamble: boat owners keeping craft in study area and boat owne
