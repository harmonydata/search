earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/3121-245641670b1233b9.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-9a644ac5423ff4fd.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Data First Prison Iteration 2 - England and Wales</title><meta name="description" content="The Ministry of Justice Data First prisoner custodial journey dataset provides data 
on people held in custody in prisons and Young Offender Institutions (YOIs) in 
England and Wales and has been extracted from the management information 
system Prison National Offender Management Information System (P-NOMIS), 
used by His Majesty&#x27;s Prisons and Probation Service (HMPPS) within prisons. 
Data on offenders serving custodial sentences since 2011 is expected to be 
complete, but sentences begun before this are included. Young Offenders are 
included if resident at prisons or YOIs that use P-NOMIS, however, this excludes 
the majority of Secure Schools and Secure Training Centres.

Information is included on offender characteristics, their main offence, sentence 
and release: for example, age, gender, ethnicity, offence category, and key dates, 
providing information on movements through the system and their release and 
recall (if applicable). There is a separate table on safety in custody incidents 
involving assaults and self-harm and a table on external movements (between 
prisons, and into and out of prison). This includes information on the date, type 
and reason for the movement and the locations involved (for example specific 
prisons).

Each record in the dataset gives information about a single person and custodial 
journey. As part of Data First, records have been deidentified and deduplicated, 
using our probabilistic record linkage package, Splink, so that a unique identifier 
is assigned to all records believed to relate to the same person, allowing for 
longitudinal analysis and investigation of repeat appearances. This aims to 
improve on links already made within the prison system. This opens up the 
potential to better understand the prison population and address questions on, for 
example, patterns associated with short repeated custodial sentences and what 
works to reduce reoffending.

The Ministry of Justice Data First linking dataset can be used in combination with 
this and other Data First datasets to join up administrative records about people 
from across justice services to increase understanding around users&#x27; interactions, 
pathways and outcomes."/><meta property="og:title" content="Data First Prison Iteration 2 - England and Wales"/><meta property="og:description" content="The Ministry of Justice Data First prisoner custodial journey dataset provides data

js\"],\"default\"]\n13:Taa4,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Data First Prison Iteration 2 - England and Wales\",\"description\":\"The Ministry of Justice Data First prisoner custodial journey dataset provides data \\non people held in custody in prisons and Young Offender Institutions (YOIs) in \\nEngland and Wales and has been extracted from the management information \\nsystem Prison National Offender Management Information System (P-NOMIS), \\nused by His Majesty's Prisons and Probation Service (HMPPS) within prisons. \\nData on offenders serving custodial sentences since 2011 is expected to be \\ncomplete, but sentences begun before this are included. Young Offenders are \\nincluded if resident at prisons or YOIs that use P-NOMIS, however, this excludes \\nthe majority of Secure Schools and Secure Training Centres.\\n\\nInformation is included on offender characteristics, their main offence, sentence \\nand release: for example, age, gender, ethnicity, offence category, and key dates, \\nproviding information on movements through the system and their release and \\nrecall (if applicable). There is a separate table on safety in custody incidents \\ninvolving assaults and self-harm and a table on external movements (between \\nprisons, and into and out of prison). This includes information on the date, type \\nand reason for the movement and the locations involved (for example specific \\nprisons).\\n\\nEach record in the dataset gives information about a single person and custodial \\njourney. As part of Data First, records have been deidentified and deduplicated, \\nusing our probabilistic record linkage package, Splink, so that a unique identifier \\nis assigned to all records believed to relate to the same person, allowing for \\nlongitudinal analysis and investigation of repeat appearances. This aims to \\nimprove on links already made within the prison system. This opens up the \\npotential to better understand the prison population and address questions on, for \\nexample, patterns associated with short repeated custodial sentences and what \\nworks to reduce reoffending.\\n\\nThe Ministry of Justice Data First linking dataset can be used in combination with \\nthis and other Data First datasets to join up administrative records about people \\nfrom across justice services to increase understanding around users' interactions, \\npathways and outcomes.\",\"url\":\"https://harmonydata.ac.uk/search/items/data-first-prison-iteration-2-england-and-wales\",\"identifier\":[],\"keywords\":[\"Crime and Justice\",\"Demography\",\"Crime\",\"ADR\"],\"temporalCoverage\":\"2011/..\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}]}"])</script><script>self.__next_f.push([1,"15:T8a0,"])</script><script>self.__next_f.push([1,"The Ministry of Justice Data First prisoner custodial journey dataset provides data \non people held in custody in prisons and Young Offender Institutions (YOIs) in \nEngland and Wales and has been extracted from the management information \nsystem Prison National Offender Management Information System (P-NOMIS), \nused by His Majesty's Prisons and Probation Service (HMPPS) within prisons. \nData on offenders serving custodial sentences since 2011 is expected to be \ncomplete, but sentences begun before this are included. Young Offenders are \nincluded if resident at prisons or YOIs that use P-NOMIS, however, this excludes \nthe majority of Secure Schools and Secure Training Centres.\n\nInformation is included on offender characteristics, their main offence, sentence \nand release: for example, age, gender, ethnicity, offence category, and key dates, \nproviding information on movements through the system and their release and \nrecall (if applicable). There is a separate table on safety in custody incidents \ninvolving assaults and self-harm and a table on external movements (between \nprisons, and into and out of prison). This includes information on the date, type \nand reason for the movement and the locations involved (for example specific \nprisons).\n\nEach record in the dataset gives information about a single person and custodial \njourney. As part of Data First, records have been deidentified and deduplicated, \nusing our probabilistic record linkage package, Splink, so that a unique identifier \nis assigned to all records believed to relate to the same person, allowing for \nlongitudinal analysis and investigation of repeat appearances. This aims to \nimprove on links already made within the prison system. This opens up the \npotential to better understand the prison population and address questions on, for \nexample, patterns associated with short repeated custodial sentences and what \nworks to reduce reoffending.\n\nThe Ministry of Justice Data First linking dataset can be used in combination with \nthis and other Data First datasets to join up administrative records about people \nfrom across justice services to increase understanding around users' interactions, \npathways and outcomes."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"Data First Prison Iteration 2 - England and Wales\",\"description\":\"$15\",\"image\":\"https://client-logo.metadata.works/ONS-symbol_digital.svg\",\"publisher\":{\"name\":\"Office for National Statistics\",\"url\":\"$undefined\",\"logo\":\"$undefined\"},\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2011/..\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[\"Crime and Justice\",\"Demography\",\"Crime\",\"ADR\"],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"ADR UK\",\"url\":\"https://datacatalogue.adruk.org/browser/dataset/1045637/1\",\"logo\":\"https://www.adruk.org/fileadmin/uploads/adruk/Logos/Colour_SVG/ADRUK_-_logo_rgb_rgb_colour.svg\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://datacatalogue.adruk.org/browser/dataset/1045637/1\"],\"child_datasets\":[],\"aiSummary\":null}}]]\n"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"16:T8a0,"])</script><script>self.__next_f.push([1,"The Ministry of Justice Data First prisoner custodial journey dataset provides data \non people held in custody in prisons and Young Offender Institutions (YOIs) in \nEngland and Wales and has been extracted from the management information \nsystem Prison National Offender Management Information System (P-NOMIS), \nused by His Majesty's Prisons and Probation Service (HMPPS) within prisons. \nData on offenders serving custodial sentences since 2011 is expected to be \ncomplete, but sentences begun before this are included. Young Offenders are \nincluded if resident at prisons or YOIs that use P-NOMIS, however, this excludes \nthe majority of Secure Schools and Secure Training Centres.\n\nInformation is included on offender characteristics, their main offence, sentence \nand release: for example, age, gender, ethnicity, offence category, and key dates, \nproviding information on movements through the system and their release and \nrecall (if applicable). There is a separate table on safety in custody incidents \ninvolving assaults and self-harm and a table on external movements (between \nprisons, and into and out of prison). This includes information on the date, type \nand reason for the movement and the locations involved (for example specific \nprisons).\n\nEach record in the dataset gives information about a single person and custodial \njourney. As part of Data First, records have been deidentified and deduplicated, \nusing our probabilistic record linkage package, Splink, so that a unique identifier \nis assigned to all records believed to relate to the same person, allowing for \nlongitudinal analysis and investigation of repeat appearances. This aims to \nimprove on links already made within the prison system. This opens up the \npotential to better understand the prison population and address questions on, for \nexample, patterns associated with short repeated custodial sentences and what \nworks to reduce reoffending.\n\nThe Ministry of Justice Data First linking dataset can be used in combination with \nthis and other Data First datasets to join up administrative records about people \nfrom across justice services to increase understanding around users' interactions, \npathways and outcomes."])</script><script>self.__next_f.push([1,"17:T8a0,"])</script><script>self.__next_f.push([1,"The Ministry of Justice Data First prisoner custodial journey dataset provides data \non people held in custody in prisons and Young Offender Institutions (YOIs) in \nEngland and Wales and has been extracted from the management information \nsystem Prison National Offender Management Information System (P-NOMIS), \nused by His Majesty's Prisons and Probation Service (HMPPS) within prisons. \nData on offenders serving custodial sentences since 2011 is expected to be \ncomplete, but sentences begun before this are included. Young Offenders are \nincluded if resident at prisons or YOIs that use P-NOMIS, however, this excludes \nthe majority of Secure Schools and Secure Training Centres.\n\nInformation is included on offender characteristics, their main offence, sentence \nand release: for example, age, gender, ethnicity, offence category, and key dates, \nproviding information on movements through the system and their release and \nrecall (if applicable). There is a separate table on safety in custody incidents \ninvolving assaul
