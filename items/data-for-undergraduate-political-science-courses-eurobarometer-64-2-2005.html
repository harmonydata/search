Further information may be found on the Development of Undergraduate Curricula in Quantitative Methods project web site, and the ESRC award web page.
 The study includes variables on attitudes to European integration (questions from module A) and some basic demographic variables (questions from module D).

The most recent update of the complete Eurobarometer 64.2 study is available
for inspection, analysis and download via the GESIS ZACAT online data
