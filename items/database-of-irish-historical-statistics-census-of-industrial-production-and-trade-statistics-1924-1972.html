k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Database of Irish Historical Statistics : Census of Industrial Production and Trade Statistics, 1924-1972</title><meta name="description" content="The purpose of the project was to provide machine-readable economic and social history statistics relating to the whole of Ireland for the period 1821-1971. Further information about the project is available on the QUB Centre for Data Digitisation and Analysis website.
 The dataset contains census of industrial production data covering output, capital employed, wages, persons employed, firm size and location; and trade statistics covering commodities imported and exported and value of trade between countries.  All the relevant background material is incorporated either in the documentation files or in the scanned images of the tables of contents, prefaces, and notes in the original source.

The main census of industrial production tables are:

Gross value of output, cost of materials, total net output, salaries, wages, remainder of net output, and number of persons engaged for each industry or trade (1926, 1929, 1932-1971) Republic of Ireland only.

Value of industrial commodities for each industry or trade (1926, 1929, 1932-1947) Republic of Ireland only.

Value of stocks of materials, work in progress, stocks of goods made by the establishment, and stocks of goods purchased for resale without further processing for each industry or trade (1953-1963 and 1966-1971) Republic of Ireland only.

Value of stocks of materials, work in progress, stocks of goods made by the establishment, plant and machinery, and building and land for each industry or trade (1953-1963 and 1966-1971) Republic of Ireland.

Annual change in value of fixed capital in each year including cost of plant, machinery and vehicles, cost of new buildings including extensions and substantial alterations, cost of land and other fixed assets, value of sales of plant and machinery, value of sales of vehicles, value of sales of land and buildings for each industry or trade (1945-1954, 1956-1965 and 1968-1971) Republic of Ireland only.

Value of various fuels consumed by each industry and trades (1926, 1929 and 1932-1947) Republic of Ireland only.

Total number of proprietors, salaried employees, industrial wage earners, other wage earners for each industry or trade, grouped by gender and age under or over 18 (1926, 1929, 1932-1947) Republic of Ireland only.

Wage rates both for salaried employees and wage earners for each industry or trade (1926, 1929, 1936-1947) Republic of Ireland only.

Average earnings per week and average hours worked by week for each industry or trade, grouped by gender and age under or over 18 (1937-1944, 1958-1967 and 1969-1971) Republic of Ireland only.

Number of wage earners for each industry or trade grouped by wage rate and gender(1937, 1958-1967) Republic of Ireland only.

Number of wage earners for each industry or trade grouped by wage rate and age under or over 18 (1938-1944) Republic of Ireland only.

Size of labour force in firms for each industry or trade (1929, 1935-1938 and 1944-1947) Republic of Ireland only.

Number of firms, gross output excluding excise duty, net output, and average number of persons engaged grouped by county for each industry or trade (1936-1947) Republic of Ireland only.

Value of sales and work done, value of stocks of finished products and work in progress at beginning and end of year, cost of outward transport of goods sold, gross output, net output, persons employed, output per person employed, costs of purchases of materials and fuel, stocks of materials and fuels at beginning and end of year, cost of inward transport of materials and fuels used, and amount paid for work given out for each industry or trade (1951-1957) Northern Ireland only.

Gross output, sales, purchases of materials and fuels, net output, net output per person, persons employed, and wages and salaries paid for each industry or trade (1963 and 1968-1972) Northern Ireland only.

Gross output, cost of materials and amount paid to other firms for work given out, cost of inward transport, net output, persons employed, and output per person employed for each industry or trade (1930, 1935 and 1949-1968) Northern Ireland only.

Number of working proprietors and directors, number of administrative, technical and clerical staff, number of operatives, salaries of administrative, technical and clerical staff, earnings of operatives for each industry or trade (1949-1972) Northern Ireland only.

Value of plant and machinery and plant acquired during the year, value of vehicles acquired during year, capital expenditure on new buildings, disposal of plant, machinery and vehicles for each industry or trade (1949-1968) Northern Ireland only

New building work, land and existing buildings, plant and machinery, vehicles, total disposals, net capital expenditure, change during the year, goods on hand for sale at end of year, work in progress at end of year, materials and fuels at end of year vehicles for each industry or trade (1963 and 1968-1972) Northern Ireland only.

Number of firms, gross output, net output, number of persons engaged, expenditure on wages and salaries and net capital expenditure grouped by county for each industry or trade (1955-1958 and 1968) Northern Ireland only.

Gross output, net output and persons engaged grouped by county (1935, 1949-1951, 1954, 1958, 1963 and 1968) Northern Ireland only.

Number of firms, gross output, net output, number of persons engaged grouped by firm size for each industry or trade (1955-1958 and 1968) Northern Ireland only.

Cost and quantity of various fuels consumed by different industries and trades (1935, 1951, 1956, 1963 and 1968-1972) Northern Ireland only.

The main trade statistics tables are:

Value of imports, exports and re-exports grouped by commodity (1931-1971) Republic of Ireland only.

Value of imports, exports and re-exports grouped by country of origin or destination (1931-1971) Republic of Ireland only.

Value of imports and exports grouped by commodity (1924-1971) Northern Ireland only.

Value of imports and exports grouped by country of origin or destination (1936-1938, 1943-1945, 1956-1958, 1960-1962, 1966-1971) Northern Ireland only.

e of industrial commodities for each industry or trade (1926, 1929, 1932-1947) Republic of Ireland only.\\n\\nValue of stocks of materials, work in progress, stocks of goods made by the establishment, and stocks of goods purchased for resale without further processing for each industry or trade (1953-1963 and 1966-1971) Republic of Ireland only.\\n\\nValue of stocks of materials, work in progress, stocks of goods made by the establishment, plant and machinery, and building and land for each industry or trade (1953-1963 and 1966-1971) Republic of Ireland.\\n\\nAnnual change in value of fixed capital in each year including cost of plant, machinery and vehicles, cost of new buildings including extensions and substantial alterations, cost of land and other fixed assets, value of sales of plant and machinery, value of sales of vehicles, value of sales of land and buildings for each industry or trade (1945-1954, 1956-1965 and 1968-1971) Republic of Ireland only.\\n\\nValue of various fuels consumed by each industry and trades (1926, 1929 and 1932-1947) Republic of Ireland only.\\n\\nTotal number of proprietors, salaried employees, industrial wage earners, other wage earners for each industry or trade, grouped by gender and age under or over 18 (1926, 1929, 1932-1947) Republic of Ireland only.\\n\\nWage rates both for salaried employees and wage earners for each industry or trade (1926, 1929, 1936-1947) Republic of Ireland only.\\n\\nAverage earnings per week and average hours worked by week for each industry or trade, grouped by gender and age under or over 18 (1937-1944, 1958-1967 and 1969-1971) Republic of Ireland only.\\n\\nNumber of wage earners for each industry or trade grouped by wage rate and gender(1937, 1958-1967) Republic of Ireland only.\\n\\nNumber of wage earners for each industry or trade grouped by wage rate and age under or over 18 (1938-1944) Republic of Ireland only.\\n\\nSize of labour force in firms for each industry or trade (1929, 1935-1938 and 1944-1947) Republic of Ireland only.\\n\\nNumber of firms, gross output excluding excise duty, net output, and average number of persons engaged grouped by county for each industry or trade (1936-1947) Republic of Ireland only.\\n\\nValue of sales and work done, value of stocks of finished products and work in progress at beginning and end of year, cost of outward transport of goods sold, gross output, net output, persons employed, output per person employed, costs of purchases of materials and fuel, stocks of materials and fuels at beginning and end of year, cost of inward transport of materials and fuels used, and amount paid for work given out for each industry or trade (1951-1957) Northern Ireland only.\\n\\nGross output, sales, purchases of materials and fuels, net output, net output per person, persons employed, and wages and salaries paid for each industry or trade (1963 and 1968-1972) Northern Ireland only.\\n\\nGross output, cost of materials and amount paid to other firms for work given out, cost of inward transport, net output, persons employed, and output per person employed for each industry or trade (1930, 1935 and 1949-1968) Northern Ireland only.\\n\\nNumber of working proprietors and directors, number of administrative, technical and clerical staff, number of operatives, salaries of administrative, technical and clerical staff, earnings of operatives for each industry or trade (1949-1972) Northern Ireland only.\\n\\nValue of plant and machinery and plant acquired during the year, value of vehicles acquired during year, capital expenditure on new buildings, disposal of plant, machinery and vehicles for each industry or trade (1949-1968) Northern Ireland only\\n\\nNew building work, land and existing buildings, plant and machinery, vehicles, total disposals, net capital expenditure, change during the year, goods on hand for sale at end of year, work in progress at end of year, materials and fuels at end of year vehicles for each industry or trade (1963 and 1968-1972) Northern Ireland only.\\n\\nNumber of firms, gross output, net output, number of persons engaged, expenditure on wages and salaries and net capital expenditure grouped by county for each industry or trade (1955-1958 and 1968) Northern Ireland only.\\n\\nGross output, net output and persons engaged grouped by county (1935, 1949-1951, 1954, 1958, 1963 and 1968) Northern Ireland only.\\n\\nNumber of firms, gross output, net output, number of persons engaged grouped by firm size for each industry or trade (1955-1958 and 1968) Northern Ireland only.\\n\\nCost and quantity of various fuels consumed by different industries and trades (1935, 1951, 1956, 1963 and 1968-1972) Northern Ireland only.\\n\\nThe main trade statistics tables are:\\n\\nValue of imports, exports and re-exports grouped by commodity (1931-1971) Republic of Ireland only.\\n\\nValue of imports, exports and re-exports grouped by country of origin or destination (1931-1971) Republic of Ireland only.\\n\\nValue of imports and exports grouped by commodity (1924-1971) Northern Ireland only.\\n\\nValue of imports and exports grouped by country of origin or destination (1936-1938, 1943-1945, 1956-1958, 1960-1962, 1966-1971) Northern Ireland only.\\n\\nPlease note: this study does not include information on named individuals and would therefore not be useful for personal family history research.\",\"url\":\"https://harmonydata.ac.uk/search/items/database-of-irish-historical-statistics-census-of-industrial-production-and-trade-statistics-1924-1972\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-3545-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],\"$L19\"]}]\n"])</script><script>self.__next_f.push([1,"1a:I[78977,[\"9 ersons engaged, expenditure on wages and salaries and net capital expenditure grouped by county for each industry or trade (1955-1958 and 1968) Northern Ireland only.\n\nGross output, net output and persons engaged grouped by county (1935, 1949-1951, 1954, 1958, 1963 and 1968) Northern Ireland only.\n\nNumber of firms, gross output, net output, number of persons engaged grouped by firm size for each industry or trade (1955-1958 and 1968) Northern Ireland only.\n\nCost and quantity of various fuels consumed by different industries and trades (1935, 1951, 1956, 1963 and 1968-1972) Northern Ireland only.\n\nThe main trade statistics tables are:\n\nValue of imports, exports and re-exports grouped by commodity (1931-1971) Republic of Ireland only.\n\nValue of imports, exports and re-exports grouped by country of origin or destination (1931-1971) Republic of Ireland only.\n\nValue of imports and exports grouped by commodity (1924-1971) Northern Ireland only.\n\nValue of imports and exports grouped by country of origin or destination (1936-1938, 1943-1945, 1956-1958, 1960-1962, 1966-1971) Northern Ireland only.\n\nPlease note: this study does not include information on named individuals and would therefore not be useful for personal family history research."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Database of Irish Historical Statistics : Census of Industrial Production and Trade Statistics, 1924-1972\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1c\"}],\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\",\"$L2c\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2f:I[80622,[],\"IconMark\"]\n1d:[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Database of Irish Historical Statistics : Census of Industrial Production and Trade Statistics, 1924-1972\"}]\n2d:T1863,"])<
