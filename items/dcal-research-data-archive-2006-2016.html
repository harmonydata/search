 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>DCAL Research Data Archive 2006-2016</title><meta name="description" content="DCAL is the largest deafness and sign language research centre in Europe, bringing together leading Deaf and hearing researchers in the fields of sign linguistics, psychology, and neuroscience. Based at University College London (UCL) and funded by the Economic and Social Research Council (ESRC), DCAL places sign languages and Deaf people in the centre of the general understanding of how language and communication work within linguistics, psychology, and child development.

Deafness is an important model for exploring questions in linguistics, cognitive sciences, and in neuroscience, and this is now much more widely recognised (thanks in large part to DCAL&#x27;s research efforts over the last five years). The vast majority of research studies on language and thought are based on languages which are spoken and heard, and DCAL&#x27;s research provides a unique perspective on language and thought based on Deaf people&#x27;s communication. 

DCAL is committed to knowledge-exchange relating to its research agenda with professional groups who work with d/Deaf individuals and organisations of and for the d/Deaf. The research programme also follows clinical developments in relation to hearing intervention, especially cochlear implantation, as this changes the experience of deafness.

Two overarching themes drive DCAL&#x27;s research: 
(1) How is communication shaped by deafness and the use of sign language?; and 
(2) How does deafness and early language experience impact on cognitive functions beyond language? 

Both themes consider the effects of deafness, delayed language development, and sign language use across the lifespan by studying children, adolescents, and adults, including those with impaired signing, and compare this to both hearing and deaf non-signers and behavioural and neural levels.

The DCAL Research Data Archive retains and archives all DCAL-funded and some DCAL-associated research data; this includes stimuli, generated data, demographic information, etc. Where permissions allow, this research data can be reused for further research – please contact the DCAL Data Manager for access information.The vast majority of research studies on language and cognition are based on languages which are spoken and heard. DCAL&#x27;s research provides a unique perspective on language and thought by placing sign languages and Deaf people in the centre of our understanding of language and communication.

g questions in linguistics, cognitive sciences and neuroscience.\",\"url\":\"https://harmonydata.ac.uk/search/items/dcal-research-data-archive-2006-2016\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852138\"],\"keywords\":[\"DEAFNESS\",\"COGNITION\",\"LANGUAGE\",\"NEUROSCIENCE\",\"LINGUISTICS\",\"LANGUAGE DEVELOPMENT\",\"PSYCHOLOGY\",\"SPEECHREADING\",\"SIGN LANGUAGE\",\"BILINGUALISM\",\"ICONICITY\",\"EXECUTIVE FUNCTION\"],\"temporalCoverage\":\"2006-01-01/2016-06-30\"}"])</script><script>self.__next_f.push([1,"17:Ta31,"])</script><script>self.__next_f.push([1,"DCAL is the largest deafness and sign language research centre in Europe, bringing together leading Deaf and hearing researchers in the fields of sign linguistics, psychology, and neuroscience. Based at University College London (UCL) and funded by the Economic and Social Research Council (ESRC), DCAL places sign languages and Deaf people in the centre of the general understanding of how language and communication work within linguistics, psychology, and child development.\n\nDeafness is an important model for exploring questions in linguistics, cognitive sciences, and in neuroscience, and this is now much more widely recognised (thanks in large part to DCAL's research efforts over the last five years). The vast majority of research studies on language and thought are based on languages which are spoken and heard, and DCAL's research provides a unique perspective on language and thought based on Deaf people's communication. \n\nDCAL is committed to knowledge-exchange relating to its research agenda with professional groups who work with d/Deaf individuals and organisations of and for the d/Deaf. The research programme also follows clinical developments in relation to hearing intervention, especially cochlear implantation, as this changes the experience of deafness.\n\nTwo overarching themes drive DCAL's research: \n(1) How is communication shaped by deafness and the use of sign language?; and \n(2) How does deafness and early language experience impact on cognitive functions beyond language? \n\nBoth themes consider the effects of deafness, delayed language development, and sign language use across the lifespan by studying children, adolescents, and adults, including those with impaired signing, and compare this to both hearing and deaf non-signers and behavioural and neural levels.\n\nThe DCAL Research Data Archive retains and archives all DCAL-funded and some DCAL-associated research data; this includes stimuli, generated data, demographic information, etc. Where permissions allow, this research data can be reused for further research – please contact the DCAL Data Manager for access information.The vast majority of research studies on language and cognition are based on languages which are spoken and heard. DCAL's research provides a unique perspective on language and thought by placing sign languages and Deaf people in the centre of our understanding of language and communication.\n\nDCAL’s research since 2006 has contributed substantially to the recognition that deafness is an important model for exploring questions in linguistics, cognitive sciences and neuroscience."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"DCAL Research Data Archive 2006-2016\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852138\",\"https://reshare.ukdataservice.ac.uk/852138\"],\"keywords\":[\"DEAFNESS\",\"COGNITION\",\"LANGUAGE\",\"NEUROSCIENCE\",\"LINGUISTICS\",\"LANGUAGE DEVELOPMENT\",\"PSYCHOLOGY\",\"SPEECHREADING\",\"SIGN LANGUAGE\",\"BILINGUALIS nt.\n\nDeafness is an important model for exploring questions in linguistics, cognitive sciences, and in neuroscience, and this is now much more widely recognised (thanks in large part to DCAL's research efforts over the last five years). The vast majority of research studies on language and thought are based on languages which are spoken and heard, and DCAL's research provides a unique perspective on language and thought based on Deaf people's communication. \n\nDCAL is committed to knowledge-exchange relating to its research agenda with professional groups who work with d/Deaf individuals and organisations of and for the d/Deaf. The research programme also follows clinical developments in relation to hearing intervention, especially cochlear implantation, as this changes the experience of deafness.\n\nTwo overarching themes drive DCAL's research: \n(1) How is communication shaped by deafness and the use of sign language?; and \n(2) How does deafness and early language experience impact on cognitive functions beyond language? \n\nBoth themes consider the effects of deafness, delayed language development, and sign language use across the lifespan by studying children, adolescents, and adults, including those with impaired signing, and compare this to both hearing and deaf non-signers and behavioural and neural levels.\n\nThe DCAL Research Data Archive retains and archives all DCAL-funded and some DCAL-associated research data; this includes stimuli, generated data, demographic information, etc. Where permissions allow, this research data can be reused for further research – please contact the DCAL Data Manager for access information.The vast majority of research studies on language and cognition are based on languages which are spoken and heard. DCAL's research provides a unique perspective on language and thought by placing sign languages and Deaf people in the centre of our understanding of language and communication.\n\nDCAL’s research since 2006 has contributed
