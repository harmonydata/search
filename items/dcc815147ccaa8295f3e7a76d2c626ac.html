tor is a unique survey of UK adults&#x27; (and in some waves, young people&#x27;s) views around science and biomedical research. The findings are representative of the UK population and provide fresh and significant insights to inform science communication practice and how research priorities might be shaped, building a better understanding of the social context of biomedical research. The survey is repeated every three years and a large proportion of the questions recur in each wave. The aim of this tracking survey is to build a high-quality evidence base that explores trends and variations across time on both general scientific and medical themes and specific societal issues. This robust study also seeks to develop a more systematic approach to describing and understanding current interest in, attitudes towards and knowledge of science and biomedical research. There is flexibility within each wave to include a number of additional questions to explore new and topical areas of interest. 

Further information is available from the Wellcome Trust Monitor webpage.

 The  Wellcome Trust Monitor 1, 2009 is the first survey in the series and was conducted in in 2009 by the National Centre for Social Research. This was a baseline survey, designed with repetition in mind. The aim is to measure continuity and change in public attitudes, awareness and understanding in this area.
