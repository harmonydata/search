The survey covered both privately and publicly funded low carbon innovation, surveying the top 4,000 innovators in the country. The survey examined the main focus of R&amp;D investment in new products and services relating to:lowering energy consumptionrenewable energyreducing cost of established low energy consumption technologyreducing agricultural greenhouse gas emissionssecond generation biofuelslow carbon enabling products or technologiesnuclear energyThe survey covered investment in low carbon R&amp;D, as well as in later stage demonstration and deployment.

With a 50% response rate, the survey provides only an indication of investment levels, and care should be taken when comparing with data based on different levels of response.

Linking to other business studies
These data contain Inter-Departmental Business Register reference numbers.  These are anonymous but unique reference numbers assigned to business organisations.  Their inclusion allows researchers to combine different business survey sources together.  Researchers may consider applying for other business data to assist their research. The survey included questions relating to:whether or not the business has undertaken any R&amp;D activities for the main purpose of reducing greenhouse gas emissionstotal in-house expenditure on low emissions R&amp;Dexpenditure on basic and applied research, experimental

dy?id=6894\"}]}"])</script><script>self.__next_f.push([1,"14:T7d9,The purpose of the Department of Energy and Climate Change (DECC) Low Emissions R\u0026D Survey, 2008 was to collect information on Research and Development (R\u0026D) undertaken to develop material, products and processes with the main purpose of reducing greenhouse gas emissions.\n\nThe survey covered both privately and publicly funded low carbon innovation, surveying the top 4,000 innovators in the country. The survey examined the main focus of R\u0026D investment in new products and services relating to:lowering energy consumptionrenewable energyreducing cost of established low energy consumption technologyreducing agricultural greenhouse gas emissionssecond generation biofuelslow carbon enabling products or technologiesnuclear energyThe survey covered investment in low carbon R\u0026D, as well as in later stage demonstration and deployment.\n\nWith a 50% response rate, the survey provides only an indication of investment levels, and care should be taken when comparing with data based on different levels of response.\n\nLinking to other business studies\nThese data contain Inter-Departmental Business Register reference numbers.  These are anonymous but unique reference numbers assigned to business organisations.  Their inclusion allows researchers to combine different business survey sources together.  Researchers may consider applying for other business data to assist their research. The survey included questions relating to:whether or not the business has undertaken any R\u0026D activities for the main purpose of reducing greenhouse gas emissionstotal in-house expenditure on low emissions R\u0026Dexpenditure on basic and applied research, experimental\ndevelopment and proof of conceptexpenditure on trialling and deploying the material, product, or process in a working environment on a pre-commercial basissupport from government incentivesmain focus of research, e.g. lower energy consumption, renewable energyThe survey data also include the business' total expenditure on R\u0026D activities of all kinds in 2007.a:[[\"$\",\"script\",null,{\"type\":\""])</script><script>self.__next_f.push([1,"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"dataset\":{\"title\":\"DECC Low Emissions R\u0026D Survey, 2008: Secure Access\",\"description\":\"$14\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"$undefined\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6894\",\"logo\":\"$undefined\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6894\",\"http://dx.doi.org/10.5255/UKDA-SN-6894-1\",\"http://dx.doi.org/10.5255/UKDA-SN-6894-1\"],\"child_datasets\":[],\"aiSummary\":null}}]]\n"])</script><script>self.__next_f.push([1,"15:T7d9,The purpose of the Department of Energy and Climate Change (DECC) Low Emissions R\u0026D Survey, 2008 was to collect information on Research and Development (R\u0026D) undertaken to develop material, products and processes with the main purpose of reducing greenhouse gas emissions.\n\nThe survey covered both privately and publicly funded low carbon innovation, surveying the top 4,000 innovators in the country. The survey examined the main focus of R\u0026D investment in new products and services relating to:lowering energy consumptionrenewable energyreducing cost of established low energy consumption technologyreducing agricultural greenhouse gas emissionssecond generation biofuelslow carbon enabling products or technologiesnuclear energyThe survey covered investment in low carbon R\u0026D, as well as in later stage demonstration and deployment.\n
