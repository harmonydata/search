ties, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Demographics, Language and Religion\\\",\\\"description\\\":\\\"Demographics, Language and Religion\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/demographics-language-and-religion\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Place of birth\\\",\\\"Demographics\\\",\\\"Administration\\\",\\\"Administration - other\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Demographics, Language and Religion\",\"description\":\"Demographics, Language and Religion\",\"url\":[],\"keywords\":[\"Place of birth\",\"Demographics\",\"Administration\",\"Administration - other\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"ACNUM00\",\"description\":\"Cohort Member number within an MCS family   \"},{\"name\":\"ACMCBCODE_00\",\"description\":\"Mother's country of birth (ISO 3166) : Two letter country code  \"},{\"name\":\"ACMCBCODE_11\",\"description\":\"Mother's country of birth (ISO 3166) : Three letter country code\"},{\"name\":\"ACFCBCODE_00\",\"description\":\"Father's country of birth : Two letter country code \"},{\"name\":\"ACFCBCODE_11\",\"description\":\"Father's country of birth : T
