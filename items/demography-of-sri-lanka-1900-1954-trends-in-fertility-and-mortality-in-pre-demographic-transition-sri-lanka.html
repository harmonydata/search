-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Demography of Sri Lanka, 1900-1954 / Trends in Fertility and Mortality in Pre-Demographic Transition Sri Lanka</title><meta name="description" content="The aims of this study were :
to examine trends in fertility, nuptiality and mortality in Sri Lanka (Ceylon became Sri Lanka in 1972) in the period prior to demographic transition, i.e. prior to the 1950s. There is a tendency to suppose that, prior to transition, developing world countries had more or less constant fertility and mortality - at high levels - albeit with the fluctuations in both caused by famines and epidemics. There may have been more complex movements in Sri Lanka;
to search for the reasons for changes which occurred, by examining how these varied across the approximately 20 administrative districts of the island and considering whether this variation was associated with district characteristics such as literacy, availability of health services, etc.  Some problems were encountered by the Archive with the original files supplied for this dataset. More details are given below under &#x27;Availability&#x27;. The following files comprise the data available to users :

Births
SLVSBS.WK1 : contains Sri Lanka vital statistics, giving births by gender from 1900 to 1954 for the 21 administrative districts, ethnic groups,  (Sinhalese, Tamils, Moors) and Estates. It further subdivides Tamil births  from 1940 into Ceylon and Indian Tamils.
SLVSBMTH.WK1 : contains Sri Lanka vital statistics, giving births by sex  by month from 1949 to 1954 for 21 administrative districts.
SLVSBMTH.WK1 : this file was recovered by the Archive using &lt;i&gt;Norton Utilities&lt;/i&gt; software. This process only recovered part of the data (45,565 out of 232,795 bytes).  The file contains births by gender per quarter for the years 1900-1913 for all races, but only for 7 out of 21 districts.   The unrecovered part includes 1914-1921 births by gender by quarter for all Sri Lanka, districts, and also Estates - total births by quarter 1900-25.

Deaths
SLVSCDQ.WK2 : causes of death, 1910 to 1921.
SLVSDAS.WK3 : deaths by age by gender, 1920 to 1922.
SLVSDMTH.WK3 : deaths by gender and by month, 1937 to 1945.

Census Information
The Census files contain information on population in age ranges, by gender and by marital status. Age ranges and marital status differ between the Censuses.  The Census of 1931 only contains the total population for administrative districts and does not include marital status or age ranges."/><meta property="og:title" content="Demography of Sri Lanka, 1900-1954 / Trends in Fertility and Mortality in Pre-Demographic Transition Sri Lanka"/><meta property="og:description" content="The aims of this study were :

a.org/\",\"@type\":\"Dataset\",\"name\":\"Demography of Sri Lanka, 1900-1954 / Trends in Fertility and Mortality in Pre-Demographic Transition Sri Lanka\",\"description\":\"The aims of this study were :\\nto examine trends in fertility, nuptiality and mortality in Sri Lanka (Ceylon became Sri Lanka in 1972) in the period prior to demographic transition, i.e. prior to the 1950s. There is a tendency to suppose that, prior to transition, developing world countries had more or less constant fertility and mortality - at high levels - albeit with the fluctuations in both caused by famines and epidemics. There may have been more complex movements in Sri Lanka;\\nto search for the reasons for changes which occurred, by examining how these varied across the approximately 20 administrative districts of the island and considering whether this variation was associated with district characteristics such as literacy, availability of health services, etc.  Some problems were encountered by the Archive with the original files supplied for this dataset. More details are given below under 'Availability'. The following files comprise the data available to users :\\n\\nBirths\\nSLVSBS.WK1 : contains Sri Lanka vital statistics, giving births by gender from 1900 to 1954 for the 21 administrative districts, ethnic groups,  (Sinhalese, Tamils, Moors) and Estates. It further subdivides Tamil births  from 1940 into Ceylon and Indian Tamils.\\nSLVSBMTH.WK1 : contains Sri Lanka vital statistics, giving births by sex  by month from 1949 to 1954 for 21 administrative districts.\\nSLVSBMTH.WK1 : this file was recovered by the Archive using \u003ci\u003eNorton Utilities\u003c/i\u003e software. This process only recovered part of the data (45,565 out of 232,795 bytes).  The file contains births by gender per quarter for the years 1900-1913 for all races, but only for 7 out of 21 districts.   The unrecovered part includes 1914-1921 births by gender by quarter for all Sri Lanka, districts, and also Estates - total births by quarter 1900-25.\\n\\nDeaths\\nSLVSCDQ.WK2 : causes of death, 1910 to 1921.\\nSLVSDAS.WK3 : deaths by age by gender, 1920 to 1922.\\nSLVSDMTH.WK3 : deaths by gender and by month, 1937 to 1945.\\n\\nCensus Information\\nThe Census files contain information on population in age ranges, by gender and by marital status. Age ranges and marital status differ between the Censuses.  The Census of 1931 only contains the total population for administrative districts and does not include marital status or age ranges.\",\"url\":\"https://harmonydata.ac.uk/search/items/demography-of-sri-lanka-1900-1954-trends-in-fertility-and-mortality-in-pre-demographic-transition-sri-lanka\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-3454-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"1a:T909,"])</script><script>self.__next_f.push([1,"The aims of this study were :\nto examine trends in fertility, nuptiality and mortality in Sri Lanka (Ceylon became Sri Lanka in 1972) in the period prior to demographic transition, i.e. prior to the 1950s. There is a tendency to suppose that, prior to transition, developing world countries had more or less constant fertility and mortality - at high levels - albeit with the fluctuations in both caused by famines and epidemics. There may have been more complex movements in Sri Lanka;\nto search for the reasons for changes which occurred, by examining how these varied across the approximately 20 administrative districts of the island and considering whether this variation was associated with district characteristics such as literacy, availability of health services, etc.  Some problems were encountered by the Archive with the original files supplied for this dataset. More details are given below under 'Availability'. The following files comprise the data available to users :\n\nBirths\nSLVSBS.WK1 : contains Sri Lanka vital statistics, giving births by gender from 1900 to 1954 for the 21 administrative districts, ethnic groups,  (Sinhalese, Tamils, Moors) and Estates. It further subdivides Tamil births  from 1940 into Ceylon and Indian Tamils.\nSLVSBMTH.WK1 : contains Sri Lanka vital statistics, giving births by sex  by month from 1949 to 1954 for 21 administrative districts.\nSLVSBMTH.WK1 : this file was recovered by the Archive using \u003ci\u003eNorton Utilities\u003c/i\u003e software. This process only recovered part of the data (45,565 out of 232,795 bytes).  The file contains births by gender per quarter for the years 1900-1913 for all races, but only for 7 out of 21 districts.   The unrecovered part includes 1914-1921 births by gender by quarter for all Sri Lanka, districts, and also Estates - total births by quarter 1900-25.\n\nDeaths\nSLVSCDQ.WK2 : causes of death, 1910 to 1921.\nSLVSDAS.WK3 : deaths by age by gender, 1920 to 1922.\nSLVSDMTH.WK3 : deaths by gender and by month, 1937 to 1945.\n\nCensus Information\nThe Census files contain information on population in age ranges, by gender and by marital status. Age ranges and marital status differ between the Censuses.  The Census of 1931 only contains the total population for administrative districts and does not include marital status or age ranges."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Demography of Sri Lanka, 1900-1954 / Trends in Fertility and Mortality in Pre-Demographic Transition Sri Lanka\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=3454\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-3454-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalo
