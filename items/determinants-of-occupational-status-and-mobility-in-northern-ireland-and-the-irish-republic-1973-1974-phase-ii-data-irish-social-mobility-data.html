The researchers state that they would welcome requests for access to these data.  The main portion of the survey variables consists of a &lt;i&gt;life-history&lt;/i&gt; profile giving data on every change in selected circumstances of respondents from birth to the present. These circumstances include the month and year of each change in residential, educational, occupational, and family building situations. Among other factors, the data includes both full-time and part-time employments together with details of employment status, people under control, size and type of industry, occupational description and income. In addition to the respondents&#x27; life histories the data comprises information about dates of birth and death, religion, highest educational attainment, total number of years in full-time education, amount of contact with the respondent, and details of present or last occupation for wife, parents, father and mother-in-law, paternal and maternal grandparents, siblings, and children. Additional data is recorded for the respondents&#x27; father, father-in-law, mother and paternal grandfather. Data is included on response to a range of attitude questions on work, job opportunities, ambition and achievement, anthoritarianism, religiosity, the legitimization of violence, and the Irish conflict. Data also exists on each respondent&#x27;s membership in formal associations, voting behaviour, class identification, exposure to the media, religious participation, and anticipated number of children. For respondents in Northern Ireland, the data also includes attitudes towards religious integration, national identity, and how the respondent, his family, and his friends have been concretely affected by the violence in the province."/><meta property="og:title" content="Determinants of Occupational Status and Mobility in Northern Ireland and the Irish Republic, 1973-1974; Phase II Data / Irish Social Mobility Data"/><meta property="og:description" content="The purpose of
