 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The development of working memory, Study 2: Processing speed
</title><meta name="description" content="The purpose of this study was to investigate the extent to which various speeded-related processes constrain the development of working memory in children, and whether these processes mediate the relationship between working memory and academic attainment.

To that end, a sample of 112 children aged between 5 and 8 years were given four tasks measuring speed-related aspects of working memory performance,  specifically basic speed of processing, articulation speed, forgetting rates, and memory scanning speed.  Experimental measures of short-term memory (&#x27;simple span&#x27;) and working memory (&#x27;complex span&#x27;) were also give, as were standardised tests of reading [Sentence Completion Forms of the NFER-­Nelson (1998) Group Reading Test II Form A (6–14)] and mathematics [NFER-­Nelson (1994) Mathematics 6–14].

This data collection contains data from the second of four studies conducted on the associated ESRC grant (see Related Resources). The aim of this project is to build on previous psychological research with both children and adults to provide the most comprehensive model to date of the factors involved in the development of working memory performance in children. In doing so, the project will investigate the extent to which these factors are separable or inter-related. Also the project will assess how these factors contribute to mediating the strong relationships commonly observed between working memory and academic attainment.

The research has four specific objectives:

To determine whether age-related changes in short-term memory capacity are related to working memory development.

To determine how age-related changes in processing speed are related to working memory development.

To determine whether age-related changes in long-term memory utilisation are related to working memory development.

To determine which of the above factors mediate the relationship between working memory performance and educational attainment.

These objectives will be met in a set of empirical studies, using both existing and novel experimental measures. These measures will be related to academic attainment and measures of classroom behaviour. Each study will involve large samples of children in two age groups (around 5 and around 9 years of age)."/><meta property="og:title" content="The development of working memory, Study 2: Processing speed

Y\",\"CHILD PSYCHOLOGY\"],\"temporalCoverage\":\"2011-01-01/2015-07-21\"}"])</script><script>self.__next_f.push([1,"17:T8de,"])</script><script>self.__next_f.push([1,"The purpose of this study was to investigate the extent to which various speeded-related processes constrain the development of working memory in children, and whether these processes mediate the relationship between working memory and academic attainment.\n\nTo that end, a sample of 112 children aged between 5 and 8 years were given four tasks measuring speed-related aspects of working memory performance,  specifically basic speed of processing, articulation speed, forgetting rates, and memory scanning speed.  Experimental measures of short-term memory ('simple span') and working memory ('complex span') were also give, as were standardised tests of reading [Sentence Completion Forms of the NFER-­Nelson (1998) Group Reading Test II Form A (6–14)] and mathematics [NFER-­Nelson (1994) Mathematics 6–14].\n\nThis data collection contains data from the second of four studies conducted on the associated ESRC grant (see Related Resources). The aim of this project is to build on previous psychological research with both children and adults to provide the most comprehensive model to date of the factors involved in the development of working memory performance in children. In doing so, the project will investigate the extent to which these factors are separable or inter-related. Also the project will assess how these factors contribute to mediating the strong relationships commonly observed between working memory and academic attainment.\n\nThe research has four specific objectives:\n\nTo determine whether age-related changes in short-term memory capacity are related to working memory development.\n\nTo determine how age-related changes in processing speed are related to working memory development.\n\nTo determine whether age-related changes in long-term memory utilisation are related to working memory development.\n\nTo determine which of the above factors mediate the relationship between working memory performance and educational attainment.\n\nThese objectives will be met in a set of empirical studies, using both existing and novel experimental measures. These measures will be related to academic attainment and measures of classroom behaviour. Each study will involve large samples of children in two age groups (around 5 and around 9 years of age)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The development of working memory, Study 2: Processing speed\\n\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852036\",\"https://reshare.ukdataservice.ac.uk/852036\"],\"keywords\":[\"MEMORY\",\"CHILD PSYCHOLOGY\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852036\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852036\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Economic and Social Research Council\"}],\"temporalCoverage\":\"2011-01-01/2015-07-21\"},\"extra_data\":{\"instruments\":[],\"study_design\":[],\"source\":[\"ukds\"],\"language_codes\":[\"en\"],\"start_year\":2011,\"slug\":\"development-of-working-memory-study-2-processing-speed\",\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-852036\"],\"data_access\":null,\"country_codes\":[\"GB\"],\"harmony_id\":\"ukds/852036\",\"duration_years\":4,\"genetic_data_collected\":false,\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852036\",\"https://re  commonly observed between working memory and academic attainment.\n\nThe research has four specific objectives:\n\nTo determine whether age-related changes in short-term memory capacity are related to working memory development.\n\nTo determine how age-related changes in processing speed are related to working memory development.\n\nTo determine whether age-related changes in long-term memory utilisation are related to working memory development.\n\nTo determine which of the above factors mediate the relationship between working memory performance and educational attainment.\n\nThese objectives will be met in a set of empirical studies, using both existing and novel experimental measures. These measures will be related to academic attainment and measures of classroom behaviour. Each study will involve large samples of children in two age groups (around 5 and around 9 years of age)."])</script><script>self.__next_f.push([1,"19:T8de,"])</script><script>self.__next_f.push([1,"The purpose of this study was to investigate the extent to which various speeded-related processes constrain the development of working memory in children, and whether these processes mediate the relationship between working memory and academic attainment.\n\nTo that end, a sample of 112 children aged between 5 and 8 years were given four tasks measuring speed-related aspects of working memory performance,  specifically basic speed of processing, articulation speed, forgetting rates, and memory scanning speed.  Experimental measures of short-term memory ('simple span') and working memory ('complex span') were also give, as were standardised tests of reading [Sentence Completion Forms of the NFER-­Nelson (1998) Group Reading Test II Form A (6–14)] and mathematics [NFER-­Nelson (1994) Mathematics 6–14].\n\nThis data collection contains data from the second of four studies conducted on the associated ESRC grant (see Related Resources). The aim of this project is to build on previous psychological research with both children and adults to provide the most comprehensive model to date of the factors involved in the development of working memory performance in children. In doing so, the project will investigate the extent to which these factors are separable or inter-related. Also the project will assess how these factors contribute to mediating the strong relationships commonly observed between working memory and academic attainment.\n\nThe research has four specific objectives:\n\nTo determine whether age-related changes in short-term memory capacity are related to working memory development.\n\nTo determine how age-related changes in processing speed are related to working memory development.\n\nTo determine whether age-related changes in long-term memory utilisation are related to working memory development.\n\nTo determine which of the above factors mediate the relationship between working memory performance and educational attainment.\n\nThese objectives will be met in a set of empirical studies, using both existing and novel experimental measures. These measures will be related to academic attainment and measures of classroom behaviour. Each study will involve large samples of children in two age groups (around 5 and around 9 years of age)."])</script><script>self.__next_f.push([1,"1a:T8de,"])</script><script>self.__next_f.push([1,"The purpose of this study was to investigate the extent to which various speeded-related processes constrain the development of working memory in children, and whether these processes mediate the relationship between working memory and academic attainment.\n\nTo that end, a sample of 112 children aged between 5 and 8 years were given four tasks measuring speed-related aspects of working memory performance,  specifically basic speed of processing, articulation speed, forgetting rates, and memory scanning speed.  Experimental measures of short-term memory ('simple span') and working memory ('complex span') were also give, as were s
