 low density of their own ethnic group</title><meta name="description" content="Little research has been conducted on how internal migration of different ethnic groups, in and out of areas, contributes to population patterns. Research that has explored migration by ethnicity has compared &#x27;white&#x27; with &#x27;non-white&#x27; people to discuss patterns of segregation, ethnic concentration and majority population &#x27;ghettos&#x27; or &#x27;enclaves&#x27;. However, it is likely that there will be variations within the minority ethnic group that will offer important insights to these debates. This research will explore patterns of residential migration within different ethnic groups within England and Wales. Specifically, whether there is a tendency for people from different ethnic groups to move into or out of areas where their own ethnic group has a high or low density. These research questions will be explored through secondary analysis of the 2001 census using a specially commissioned table containing information about migration and ethnicity. Inflows and outflows of individual ethnic groups (as defined by the 2001 census) will be separately measured at the ward level (to assess local level migration). Patterns will be mapped using GIS software. This detailed analysis will help to establish if patterns of internal migration for different ethnic groups are related to the densities of their own and other groups."/><meta property="og:title" content="Exploring the movement of people from different ethnic groups into or out of wards with high or low density of their own ethnic group"/><meta property="og:description" content="Little research has been conducted on how internal migration of different ethnic groups, in and out of areas, contributes to population patterns. Research that has explored migration by ethnicity has compared &#x27;white&#x27; with &#x27;non-white&#x27; people to discuss patterns of segregation, ethnic concentration and majority population &
