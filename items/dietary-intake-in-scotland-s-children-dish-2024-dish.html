 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Dietary Intake in Scotland&#x27;s CHildren (DISH), 2024 / DISH</title><meta name="description" content="Dietary Intake in Scotland&#x27;s CHildren (DISH) was a cross-sectional representative survey conducted in Scotland in 2024. Commissioned by Food Standards Scotland and led by the University of Edinburgh, the survey provides information on aspects of dietary intake in children and young people aged 2 to 15 years living in Scotland. Diet data were collected using an online platform called Intake24. Up to four 24-hour dietary recalls were collected from each child. Diets were reported by parents/guardians for children in pre-school or primary school. Children in secondary school had the opportunity to report their own diets, and answer additional questions on purchasing food and drink off school grounds during their lunch break, using food delivery apps and consumption of energy drinks. Parents/guardians also answered questions on food insecurity. The final sample was 1,700 children and young people.Data labelsSPSS and Stata users: variable labels have been added to the data files, but value labels can be found in the codebook in the documentation. The data were deposited in CSV format, which is also available for download."/><meta property="og:title" content="Dietary Intake in Scotland&#x27;s CHildren (DISH), 2024 / DISH"/><meta property="og:description" content="Dietary Intake in Scotland&#x27;s CHildren (DISH) was a cross-sectional representative survey conducted in Scotland in 2024. Commissioned by Food Standards Scotland and led by the University of Edinburgh, the survey provides information on aspects of dietary intake in children and young peo
