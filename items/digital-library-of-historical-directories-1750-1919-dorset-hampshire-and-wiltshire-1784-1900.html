This digital resource comprises in total some 600 directories, covering every English county together with Wales, and ranging widely over the period 1750-1919 (the latter cut-off point chosen for copyright reasons).  There is a particular focus on the 1850s, 1890s and 1910s, with at least one directory provided for each county in each of these decades.
The digitisation of the volumes involved a two-stage process, in which (1) the hard-copy source was scanned to produce a graphic image of each page, and then (2) those images were processed using OCR software to generate a machine-readable text file.An online version of this resource can be found on the Website of the University of Leicester.

ctory  of  Wiltshire (1867)- Post Office Directory of Hampshire, including the Isle of Wight, Wiltshire \u0026 Dorsetshire (1875)- The  City  of  Winchester  Directory  and  Illustrated  Almanac for 1877 (1877)- Masters's Winchester Directory 1881, containing an alphabetical  street  list,  a  trade  list,  inhabitants  of  the  principal  streets, post office information, carriers, etc. (1881)- Kelly's Directory of Dorsetshire (1889)- Kelly's Directory of Wiltshire (1889)- Kelly's Directory of Dorsetshire (1995)- Kelly's Directory of Wiltshire (1895)- Warren's Winchester \u0026 District Directory. 150 neighbouring   places   (corrected   yearly).   ...   Complete   list   of   magistrates for the county, county aldermen and councillors (1895)- Lucy's  Local  Guide,  Marlborough  \u0026  District  Directory, Almanack \u0026 Diary, for 1897 (1897)- Gillman's Devizes Public Register and Business Directory, for the Year of our Lord 1898 (1898)- Kelly's  Directory  of  Hampshire  and  the  Isle  of  Wight (1898)- Kelly's Directory of Wiltshire (1898)- Gillman's  Devizes  Public  Register  and  Business  Directory, for the Year of Our Lord 1899 (1899)- Gillman's  Devizes  Public  Register  and  Business  Directory, for the Year of our Lord 1900 (1900)- Warren's  Winchester  \u0026  District  Directory.  150  neighbouring places (corrected yearly) ... Complete list of magistrates for the county, county aldermen and councillors (1900)"])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Digital Library of Historical Directories, 1750-1919: Dorset, Hampshire and Wiltshire, 1784-1900\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1c\"}],\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\",\"$L2c\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2f:I[80622,[],\"IconMark\"]\n1d:[\"$\",\"meta\"
