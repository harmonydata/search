earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/3121-245641670b1233b9.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-9a644ac5423ff4fd.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Digital Library of Historical Directories, 1750-1919: Dorset, Hampshire and Wiltshire, 1784-1900</title><meta name="description" content="The aim of the project was to improve access to local and trade directories for the period 1750-1919 by making a substantial collection of English and Welsh directories available online as a Digital Library of Historical Directories.
This digital resource comprises in total some 600 directories, covering every English county together with Wales, and ranging widely over the period 1750-1919 (the latter cut-off point chosen for copyright reasons).  There is a particular focus on the 1850s, 1890s and 1910s, with at least one directory provided for each county in each of these decades.
The digitisation of the volumes involved a two-stage process, in which (1) the hard-copy source was scanned to produce a graphic image of each page, and then (2) those images were processed using OCR software to generate a machine-readable text file.An online version of this resource can be found on the Website of the University of Leicester.

84-1900\",\"description\":\"The aim of the project was to improve access to local and trade directories for the period 1750-1919 by making a substantial collection of English and Welsh directories available online as a Digital Library of Historical Directories.\\nThis digital resource comprises in total some 600 directories, covering every English county together with Wales, and ranging widely over the period 1750-1919 (the latter cut-off point chosen for copyright reasons).  There is a particular focus on the 1850s, 1890s and 1910s, with at least one directory provided for each county in each of these decades.\\nThe digitisation of the volumes involved a two-stage process, in which (1) the hard-copy source was scanned to produce a graphic image of each page, and then (2) those images were processed using OCR software to generate a machine-readable text file.An online version of this resource can be found on the Website of the University of Leicester.\\n\\n\\n This data collection includes the following directories:- The  Hampshire  Directory  ...  to  which  is  added,  abstracts of the Acts of Parliament lately passed (1784)- Universal British Directory of Trade, Commerce \u0026 Manufacture, 1792-98. Hampshire extracts (1792-98)- Pigot's Directory of Wiltshire (1822)- Pigot's  Directory  of  Hampshire (1828)- Gilmours'  Winchester  Almanac  and  Post-Office  Directory for  1854:  containing  a  chronological  account  of  the  city  ...  council  meetings, list of fairs, carriers, \u0026c; with useful information relating to the city (1854)- Post Office Directory of Dorsetshire (1855)- Post Office Directory of Hampshire, Wiltshire, and Dorsetshire (1855)- Post Office Directory of Wiltshire (1855)- Gillman's  Devizes  Public  Register,  and  Family  Almanack  for  the  Year  of  our  Lord  1858.  Containing  information  respecting the various public institutions, societies, offices, \u0026c. of the borough, with a guide to the local trade, in the shape of business advertisements (1858)- History, Gazetteer, and Directory of Hampshire and the Isle of Wight, comprising general historical surveys of the county \u0026  island,  and  of  the  diocese  of  Winchester;  and  separate  historical,  statistical,  and  topographical  descriptions  of  ...  all  the  towns,  boroughs, ports (1859)- Gillman's  Devizes  Public  Register,  and  Family  Almanack for the Year of our Lord 1859 (1859)- Post Office Directory of Dorsetshire (1859)- Post Office Directory of Wiltshire (1859)- Gillman's  Devizes  Public  Register,  Business  Directory and Family Almanack, for 1861 (1861)- Gillman's  Devizes  Public  Register,  Business  Directory and Family Almanack, for the Year of our Lord 1862 (1862)- Gillman's  Devizes  Public  Register,  Business  Directory and Family Almanack, for the Year of our Lord 1863 (1863)- J.  G.  Harrod  \u0026  Co.'s  Postal  and  Commercial  Directory  of  Hampshire  with  the  Isle  of  Wight,  containing  a  brief  descriptive account of the towns, parishes, and villages, followed by a directory (1865)- Kelly's  Directory  of  Wiltshire (1867)- Post Office Directory of Hampshire, including the Isle of Wight, Wiltshire \u0026 Dorsetshire (1875)- The  City  of  Winchester  Directory  and  Illustrated  Almanac for 1877 (1877)- Masters's Winchester Directory 1881, containing an alphabetical  street  list,  a  trade  list,  inhabitants  of  the  principal  streets, post office information, carriers, etc. (1881)- Kelly's Directory of Dorsetshire (1889)- Kelly's Directory of Wiltshire (1889)- Kelly's Directory of Dorsetshire (1995)- Kelly's Directory of Wiltshire (1895)- Warren's Winchester \u0026 District Directory. 150 neighbouring   places   (corrected   yearly).   ...   Complete   list   of   magistrates for the county, county aldermen and councillors (1895)- Lucy's  Local  Guide,  Marlborough  \u0026  District  Directory, Almanack \u0026 Diary, for 1897 (1897)- Gillman's Devizes Public Register and Business Directo
