k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Digital Library of Historical Directories, 1750-1919: Staffordshire, Warwickshire and Worcestershire, 1818-1892</title><meta name="description" content="The aim of the project was to improve access to local and trade directories for the period 1750-1919 by making a substantial collection of English and Welsh directories available online as a Digital Library of Historical Directories.
This digital resource comprises in total some 600 directories, covering every English county together with Wales, and ranging widely over the period 1750-1919 (the latter cut-off point chosen for copyright reasons).  There is a particular focus on the 1850s, 1890s and 1910s, with at least one directory provided for each county in each of these decades.
The digitisation of the volumes involved a two-stage process, in which (1) the hard-copy source was scanned to produce a graphic image of each page, and then (2) those images were processed using OCR software to generate a machine-readable text file.An online version of this resource can be found on the Website of the University of Leicester.


 This data collection includes the following directories:- Staffordshire General and Commercial Directory for 1818, part third, containing the towns of Bilston, Walsall, Wednesbury, Wolverhampton, and the whole of the populous district comprised in the south of the county (1818)- The History, Topography and Directory of Warwickshire; inclusive of some portions of the ancient histories of Rous, Camden, Speed, and Dugdale, with ... a description of the present state of the county ... a directory of every town and considerable village (1830)- History, Gazetteer and Directory of Staffordshire, and the ... city of Lichfield, comprising, under a lucid arrangement of subjects, a general survey of the county of Stafford, and the diocese of Lichfield &amp; Coventry (1834)- The Directory of Birmingham; including an alphabetical list of the inhabitants of the town; a classification of its merchants, manufacturers &amp;c. ... together with an alphabetical street directory, &amp;c. &amp;c. (1835)- History and General Directory of the Borough of Birmingham, with the remainder of the parish of Aston, the Soho and part of Handsworth included: being part of a general history and directory of the County of Warwick (1849)- History, Gazetteer, and Directory, of Warwickshire, comprising a general survey of the county, with a variety of historical, statistical, topographical, commercial, and agricultural information; shewing ... all the boroughs, towns, parishes ... / by Francis White &amp; Co. (1850)- Post Office Directory of Birmingham, with Staffordshire and Worcestershire (1850)- History, Gazetteer, and Directory of Staffordshire, and the city and county of the city of Lichfield; with ... the seats of the nobility and gentry; magistrates and public officers; and a variety of other commercial, agricultural, &amp; biographical information (1851)- Lascelles &amp; Co.&#x27;s Directory and Gazetteer of the City of Worcester &amp; Neighbourhood, including Droitwich, Malvern, Pershore, Upton-on-Severn, and intermediate villages, containing an alphabetical list of the clergy &amp; gentry, followed by a classification of trades and professions (1851)- Melville &amp; Co.&#x27;s Directory of Wolverhampton with Bilston, Willenhall, Wednesfield, Sedgley, Tettenhall, &amp;c. containing a descriptive account of each place (1851)- Slater&#x27;s Classified Directory of the extensive and important manufacturing district 15 miles round Birmingham, including also Worcester &amp; the Potteries; comprising classified lists of the merchants, bankers, professional gentlemen, manufacturers and traders, with a separate list of the nobility, gentry and clergy (1851)- Slater&#x27;s General and Classified Directory of Birmingham and its vicinities for 1852-3, containing alphabetical lists of the merchants, manufacturers, traders and inhabitants in general, a list of streets, squares, courts, &amp;c. (1852)- M. Billing&#x27;s Directory and Gazetteer of the County of Worcester, containing a descriptive account of every town, village, hamlet, etc., followed by a general Directory (1855)- General and Commercial Directory of the Borough of Birmingham, and six miles round; including Wolverhampton, Bilston, Walsall, Westbromwich, &amp;c. (1858)- Business Directory of Birmingham (1862)- Jones&#x27;s Mercantile Directory of the Iron District of South Staffordshire and East Worcestershire (1865)- The Post Office Directory of Birmingham, with its suburbs (1867)- Francis White &amp; Co.&#x27;s Commercial &amp; Trades Directory of Birmingham ... with a history, topography, and directory of Warwickshire ... to which is added a special article on the geology of Warwickshire ... Vol. I (1875)- Francis White &amp; Co.&#x27;s Commercial &amp; Trades Directory of Birmingham ... with a history, topography, and directory of Warwickshire ... to which is added a special article on the geology of Warwickshire ... Vol."/><meta property="og:title" content="Digital Library of Historical Directories, ection includes the following directories:- Staffordshire General and Commercial Directory for 1818, part third, containing the towns of Bilston, Walsall, Wednesbury, Wolverhampton, and the whole of the populous district comprised in the south of the county (1818)- The History, Topography and Directory of Warwickshire; inclusive of some portions of the ancient histories of Rous, Camden, Speed, and Dugdale, with ... a description of the present state of the county ... a directory of every town and considerable village (1830)- History, Gazetteer and Directory of Staffordshire, and the ... city of Lichfield, comprising, under a lucid arrangement of subjects, a general survey of the county of Stafford, and the diocese of Lichfield \u0026 Coventry (1834)- The Directory of Birmingham; including an alphabetical list of the inhabitants of the town; a classification of its merchants, manufacturers \u0026c. ... together with an alphabetical street directory, \u0026c. \u0026c. (1835)- History and General Directory of the Borough of Birmingham, with the remainder of the parish of Aston, the Soho and part of Handsworth included: being part of a general history and directory of the County of Warwick (1849)- History, Gazetteer, and Directory, of Warwickshire, comprising a general survey of the county, with a variety of historical, statistical, topographical, commercial, and agricultural information; shewing ... all the boroughs, towns, parishes ... / by Francis White \u0026 Co. (1850)- Post Office Directory of Birmingham, with Staffordshire and Worcestershire (1850)- History, Gazetteer, and Directory of Staffordshire, and the city and county of the city of Lichfield; with ... the seats of the nobility and gentry; magistrates and public officers; and a variety of other commercial, agricultural, \u0026 biographical information (1851)- Lascelles \u0026 Co.'s Directory and Gazetteer of the City of Worcester \u0026 Neighbourhood, including Droitwich, Malvern, Pershore, Upton-on-Severn, and intermediate villages, containing an alphabetical list of the clergy \u0026 gentry, followed by a classification of trades and professions (1851)- Melville \u0026 Co.'s Directory of Wolverhampton with Bilston, Willenhall, Wednesfield, Sedgley, Tettenhall, \u0026c. containing a descriptive account of each place (1851)- Slater's Classified Directory of the extensive and important manufacturing district 15 miles round Birmingham, including also Worcester \u0026 the Potteries; comprising classified lists of the merchants, bankers, professional gentlemen, manufacturers and traders, with a separate list of the nobility, gentry and clergy (1851)- Slater's General and Classified Directory of Birmingham and its vicinities for 1852-3, containing alphabetical lists of the merchants, manufacturers, traders and inhabitants in general, a list of streets, squares, courts, \u0026c. (1852)- M. Billing's Directory and Gazetteer of the County of Worcester, containing a descriptive account of every town, village, hamlet, etc., followed by a general Directory (1855)- General and Commercial Directory of the Borough of Birmingham, and six miles round; including Wolverhampton, Bilston, Walsall, Westbromwich, \u0026c. (1858)- Business Directory of Birmingham (1862)- Jones's Mercantile Directory of the Iron District of South Staffordshire and East Worcestershire (1865)- The Post Office Directory of Birmingham, with its suburbs (1867)- Francis White \u0026 Co.'s Commercial \u0026 Trades Directory of Birmingham ... with a history, topography, and directory of Warwickshire ... to which is added a special article on the geology of Warwickshire ... Vol. I (1875)- Francis White \u0026 Co.'s Commercial \u0026 Trades Directory of Birmingham ... with a history, topography, and directory of Warwickshire ... to which is added a special article on the geology of Warwickshire ... Vol.\",\"url\":\"https://harmonydata.ac.uk/search/items/digital-library-of-historical-directories-1750-1919-staffordshire .. the seats of the nobility and gentry; magistrates and public officers; and a variety of other commercial, agricultural, \u0026 biographical information (1851)- Lascelles \u0026 Co.'s Directory and Gazetteer of the City of Worcester \u0026 Neighbourhood, including Droitwich, Malvern, Pershore, Upton-on-Severn, and intermediate villages, containing an alphabetical list of the clergy \u0026 gentry, followed by a classification of trades and professions (1851)- Melville \u0026 Co.'s Directory of Wolverhampton with Bilston, Willenhall, Wednesfield, Sedgley, Tettenhall, \u0026c. containing a descriptive account of each place (1851)- Slater's Classified Directory of the extensive and important manufacturing district 15 miles round Birmingham, including also Worcester \u0026 the Potteries; comprising classified lists of the merchants, bankers, professional gentlemen, manufacturers and traders, with a separate list of the nobility, gentry and clergy (1851)- Slater's General and Classified Directory of Birmingham and its vicinities for 1852-3, containing alphabetical lists of the merchants, manufacturers, traders and inhabitants in general, a list of streets, squares, courts, \u0026c. (1852)- M. Billing's Directory and Gazetteer of the County of Worcester, containing a descriptive account of every town, village, hamlet, etc., followed by a general Directory (1855)- General and Commercial Directory of the Borough of Birmingham, and six miles round; including Wolverhampton, Bilston, Walsall, Westbromwich, \u0026c. (1858)- Business Directory of Birmingham (1862)- Jones's Mercantile Directory of the Iron District of South Staffordshire and East Worcestershire (1865)- The Post Office Directory of Birmingham, with its suburbs (1867)- Francis White \u0026 Co.'s Commercial \u0026 Trades Directory of Birmingham ... with a history, topography, and directory of Warwickshire ... to which is added a special article on the geology of Warwickshire ... Vol. I (1875)- Francis White \u0026
