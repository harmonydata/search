 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Doing TB Differently (Part 1): Interview transcripts</title><meta name="description" content="This data collections consists of transcripts of interviews conducted in West  Somerset and West Gloucestershire between October 2013 and January 2014 with a range of people expressing concerns about bovine TB and the culling of badgers.

Note that there are three other collections associated with this research project (see Related Resources below for links):
852112:  Doing TB Differently: online forum scripts
852114: Doing TB Differently: Q Methods data
852115: Doing TB Differently: stakeholder dialogue workshopOur research will be guided by three research questions: (1) How does the character of the acute conflict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (2) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions? (3) Can a social science-led intervention translate into broader policy change?

These questions will be addressed from several angles. We will collect field observations and develop and analyse an archive of film evidence recording interactions between and among pro-and anti- culling groups, cull contractors, companies, farmers and police officers as culling is being undertaken. A sample of people from each of these groups will be approached for in-depth interviews.

Data will also be generated from social- and mass-media. An online deliberative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."/><meta property="og:title" content="Doing TB Differently (Part 1): Interview transcripts"/><meta property="og:description" content="This data collections consists of transcripts of interviews conducted in West  Somerset and West Gloucestershire between October 2013 and January 2014 with a range of people expressing concerns about bovine TB and the culling of badgers.

10-21/2014-01-31\"}"])</script><script>self.__next_f.push([1,"17:T8c4,"])</script><script>self.__next_f.push([1,"This data collections consists of transcripts of interviews conducted in West  Somerset and West Gloucestershire between October 2013 and January 2014 with a range of people expressing concerns about bovine TB and the culling of badgers.\n\nNote that there are three other collections associated with this research project (see Related Resources below for links):\n852112:  Doing TB Differently: online forum scripts\n852114: Doing TB Differently: Q Methods data\n852115: Doing TB Differently: stakeholder dialogue workshopOur research will be guided by three research questions: (1) How does the character of the acute conflict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (2) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions? (3) Can a social science-led intervention translate into broader policy change?\n\nThese questions will be addressed from several angles. We will collect field observations and develop and analyse an archive of film evidence recording interactions between and among pro-and anti- culling groups, cull contractors, companies, farmers and police officers as culling is being undertaken. A sample of people from each of these groups will be approached for in-depth interviews.\n\nData will also be generated from social- and mass-media. An online deliberative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Doing TB Differently (Part 1): Interview transcripts\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852116\",\"https://reshare.ukdataservice.ac.uk/852116\"],\"keywords\":[\"BOVINE TUBERCULOSIS\",\"BADGER CULLING\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852116\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852116\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"ESRC\"}],\"temporalCoverage\":\"2013-10-21/2014-01-31\"},\"extra_data\":{\"data_access\":null,\"language_codes\":[\"en\"],\"genetic_data_collected\":false,\"harmony_id\":\"ukds/852116\",\"sex\":\"all\",\"source\":[\"ukds\"],\"slug\":\"doing-tb-differently-part-1-interview-transcripts\",\"geographic_coverage\":\"Somerset and Gloucestershire, UK\",\"country_codes\":[\"GB\"],\"resource_type\":\"dataset\",\"ai_summary\":null,\"instruments\":[],\"study_design\":[],\"duration_years\":1,\"name\":\"Doing TB Differently (Part 1): Interview transcripts\",\"end_year\":2014,\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-852116\"],\"num_variables\":null,\ rative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."])</script><script>self.__next_f.push([1,"19:T8c4,"])</script><script>self.__next_f.push([1,"This data collections consists of transcripts of interviews conducted in West  Somerset and West Gloucestershire between October 2013 and January 2014 with a range of people expressing concerns about bovine TB and the culling of badgers.\n\nNote that there are three other collections associated with this research project (see Related Resources below for links):\n852112:  Doing TB Differently: online forum scripts\n852114: Doing TB Differently: Q Methods data\n852115: Doing TB Differently: stakeholder dialogue workshopOur research will be guided by three research questions: (1) How does the character of the acute conflict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (2) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions? (3) Can a social science-led intervention translate into broader policy change?\n\nThese questions will be addressed from several angles. We will collect field observations and develop and analyse an arc
