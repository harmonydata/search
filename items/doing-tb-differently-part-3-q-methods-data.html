k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Doing TB Differently (Part 3): Q Methods data</title><meta name="description" content="Q Methods data consists ranked sets of statements on a given topic. These data were collected directly before and after the respondents took part in a five-day online discussion forum about bovine TB and the culling of badgers. At Time 1 there were 144 respondents and 86 at Time 2. The respondents also responded to a limited set of survey questions.
Note that there are three other collections associated with this research(please see Related Resources for links):
852112:  Doing TB Differently: Online forum scripts
852115: Doing TB Differently: Stakeholder dialogue workshop
852116: Doing TB Differently: Interview transcripts

Our research will be guided by three research questions:

How does the character of the acute conflict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (1) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions?
(2) Can a social science-led intervention translate into broader policy change? (3) These questions will be addressed from several angles. We will collect field observations and develop and analyse an archive of film evidence recording interactions between and among pro-and anti- culling groups, cull contractors, companies, farmers and police officers as culling is being undertaken. A sample of people from each of these groups will be approached for in-depth interviews.

Data will also be generated from social- and mass-media. An online deliberative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."/><meta property="og:title" content="Doing TB Differently (Part 3): Q Methods data"/><meta property="og:description" content="Q Methods data consists ranked sets of statements on a given topic. These data were collected directly before and after the respondents took part in a five-day online discussion forum about bovine TB and the culling of badgers. At Time 1 there were 144 respondents and 86 at Time 2. The respondents also responded to a limited set of survey questions.

sists ranked sets of statements on a given topic. These data were collected directly before and after the respondents took part in a five-day online discussion forum about bovine TB and the culling of badgers. At Time 1 there were 144 respondents and 86 at Time 2. The respondents also responded to a limited set of survey questions.\nNote that there are three other collections associated with this research(please see Related Resources for links):\n852112:  Doing TB Differently: Online forum scripts\n852115: Doing TB Differently: Stakeholder dialogue workshop\n852116: Doing TB Differently: Interview transcripts\n\nOur research will be guided by three research questions:\n\nHow does the character of the acute conflict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (1) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions?\n(2) Can a social science-led intervention translate into broader policy change? (3) These questions will be addressed from several angles. We will collect field observations and develop and analyse an archive of film evidence recording interactions between and among pro-and anti- culling groups, cull contractors, companies, farmers and police officers as culling is being undertaken. A sample of people from each of these groups will be approached for in-depth interviews.\n\nData will also be generated from social- and mass-media. An online deliberative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Doing TB Differently (Part 3): Q Methods data\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852114\",\"https://reshare.ukdataservice.ac.uk/852114\"],\"keywords\":[\"BOVINE TUBERCULOSIS\",\"BADGER CULLING\",\"Q METHODOLOGY\",\"ONLINE METHODS\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852114\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852114\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"ESRC\"}],\"temporalCoverage\":\"2014-06-27/2014-07-18\"},\"extra_data\":{\"study_design\":[],\"harmony_id\":\"ukds/852114\",\"start_year\":2014,\"end_year\":2014,\"data_access\":null,\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852114\",\"https://reshare.ukdataservice.ac.uk/852114\"],\"source\":[\"ukds\"],\"name\":\"Doing TB Differently (Part 3): Q Methods data\",\"genetic_data_collected\":false,\"num_variables\":null,\"slug\":\"doing-tb-differently-part-3-q-methods-data\",\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-852114\"],\"sex\":\"male\",\"instruments\":[],\"language_codes\":[\"en\"],\"ai_summary\":null,\"country_codes\":[\"GB\"],\"duration_years\":null,\"resource_type\":\"dataset\",\"geographic_coverage\":\"Participats in the online forum were recruited from the South and West of England, ie, from within the High Risk and Edge areas of the cuntry in terms of bovine TB risk\",\"uuid\":\"b74a9c87995b3db3a2eba62d91b6bbbb\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\ne:null\n"])</script><script>self.__next_f.push([1,"1a:T936,"])</script><script>self.__next_f.push([1,"Q Methods data consists ranked sets of statements on a given topic. These data were collected directly before and after the respondents took part in a five-day online discussion forum about bovine TB and the culling of badgers. At Time 1 there were 144 respondents and 86 at Time 2. The respondents also responded to a limited set of survey questions.\nNote that there are three other collections associated with this research(please see Related Resources for links):\n852112:  Doing TB Differently: Online forum scripts\n852115: Doing TB Differently: Stakeholder dialogue workshop\n852116: Doing TB Differently: Interview transcripts\n\nOur research will be guided by three research questions:\n\nHow does the character of the acute conflict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (1) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions?\n(2) Can a social science-led intervention translate into broader policy change? (3) These questions will be addressed from several angles. We will collect field observations and develop and analyse an archive of film evidence recording interactions between and among pro-and anti- culling groups, cull contractors, companies, farmers and police officers as culling is being undertaken. A sample of people from each of these groups will be approached for in-depth interviews.\n\nData will also be generated from social- and mass-media. An online deliberative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."])</script><script>self.__next_f.push([1,"1b:T936,"])</script><script>self.__next_f.push([1,"Q Methods data consists ranked sets of statements on a given topic. These data were collected directly before and after the respondents took part in a five-day online discussion forum about bovine TB and the culling of badgers. At Time 1 there were 144 respondents and 86 at Time 2. The respondents also responded to a limited set of survey questions.\nNote that there are three other collections associated with this research(please see Related Resources for links):\n852112:  Doing TB Differently: Online forum scripts\n852115: Doing TB Differently: Stakeholder dialogue workshop\n852116: Doing TB Differently: Interview transcripts\n\nOur research will be guided by three research questions:\n\nHow does the character of the acute conflict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (1) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions?\n(2) Can a social science-led intervention translate into broader policy change? (3) These questions will be addressed from several angles. We will collect field observations and develop and analyse an archive of film evidence recording interactions between and among pro-and anti- culling groups, cull contractors, companies, farmers and police officers as culling is being undertaken. A sample of people from each of these groups will be approached for in-depth interviews.\n\nData will also be generated from social- and mass-media. An online deliberative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Doing TB Differently (Part 3): Q Methods data\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Doing TB Differently (Part 3): Q Methods data\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\" ict (characterised, in this case, by controversial field culls of badgers combined with the deliberately narrow remit of an Independent Expert Panel) reveal key fracture points in the debate? (1) What is the scope for reducing conflicts and overcoming fracture points through social science led forms of interventions?\n(2) Can a social science-led intervention translate into broader policy change? (3) These questions will be addressed from several angles. We will collect field observations and develop and analyse an archive of film evidence recording interactions between and among pro-and anti- culling groups, cull contractors, companies, farmers and police officers as culling is being undertaken. A sample of people from each of these groups will be approached for in-depth interviews.\n\nData will also be generated from social- and mass-media. An online deliberative forum will be used to understand the types of argumentation deployed on all sides of the debate. This will inform a Q-set (a set of key arguments used in the debate) that will be used to test the views of participants in deliberative forums before and after they participate in two deliberative events. These professionally facilitated deliberative forums will seek to negotiate a workable compromise for future TB policy. Q-methodology will allow us to assess the extent to which social science-led deliberative forums have been able to reduce key fracture points in the conflict. Finally, we will run focus groups with key policy makers assessing the utility of our approach for informing policy and the possibility of our findings shaping TB policy."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n
