 Development, 2020-2021: Special Licence Access</title><meta name="description" content="The Centre for Longitudinal Studies (CLS) and the MRC Unit for Lifelong Health and Ageing (LHA) have carried out two online surveys of the participants of five national longitudinal cohort studies which have collected insights into the lives of study participants including their physical and mental health and wellbeing, family and relationships, education, work, and finances during the coronavirus pandemic. The Wave 1 Survey was carried out at the height of lockdown restrictions in May 2020 and focussed mainly on how participants’ lives had changed from just before the outbreak of the pandemic in March 2020 until then. The Wave 2 survey was conducted in September/October 2020 and focussed on the period between the easing of restrictions in June through the summer into the autumn. A third wave of the survey was conducted in early 2021.In addition, CLS study members who had participated in any of the three COVID-19 Surveys were invited to provide a finger-prick blood sample to be analysed for COVID-19 antibodies. Those who agreed were sent a blood sample collection kit and were asked to post back the sample to a laboratory for analysis. The antibody test results and initial short survey responses are included in a single dataset, the COVID-19 Antibody Testing in the National Child Development Study, 1970 British Cohort Study, Next Steps and Millennium Cohort Study, 2021 (SN 8823).The CLS studies are:Millennium Cohort Study (born 2000-02) both cohort members and parents (MCS)Next Steps (born 1989-90) (NS)1970 British Cohort Study (BCS70)1958 National Child Development Study (NCDS).The LHA study is:MRC National Survey of Health and Development, 1946 British birth cohort (NSHD)The content of the MCS, NS, BCS70 and NCDS COVID-19 studies, including questions, topics and variables can be explored via the CLOSER Discovery website. 
The COVID-19 Survey in Five National Longitudinal Cohort Studies: MRC National Survey of Health and Development, 2020: Special Licence Access contains the data from Waves 1-3 for the 1946 birth cohort study.
The Wave 1 Survey was programmed and administered by CLS/LHA using Qualtrics. The Wave 2 and Wave 3 Survey was programmed and administered by Kantar Public.
Further information may be found on the 
CLS COVID-19 survey website.
Latest edition information

For the third edition (June 2021), the Wave 3 data have been added to the study, and the Wave 2 data file replaced with a new version. The documentation has also been updated.

r analysis. The antibody test results and initial short survey responses are included in a single dataset, the COVID-19 Antibody Testing in the National Child Development Study, 1970 British Cohort Study, Next Steps and Millennium Cohort Study, 2021 (SN 8823).The CLS studies are:Millennium Cohort Study (born 2000-02) both cohort members and parents (MCS)Next Steps (born 1989-90) (NS)1970 British Cohort Study (BCS70)1958 National Child Development Study (NCDS).The LHA study is:MRC National Survey of Health and Development, 1946 British birth cohort (NSHD)The content of the MCS, NS, BCS70 and NCDS COVID-19 studies, including questions, topics and variables can be explored via the CLOSER Discovery website. \nThe COVID-19 Survey in Five National Longitudinal Cohort Studies: MRC National Survey of Health and Development, 2020: Special Licence Access contains the data from Waves 1-3 for the 1946 birth cohort study.\nThe Wave 1 Survey was programmed and administered by CLS/LHA using Qualtrics. The Wave 2 and Wave 3 Survey was programmed and administered by Kantar Public.\nFurther information may be found on the \nCLS COVID-19 survey website.\nLatest edition information\n\nFor the third edition (June 2021), the Wave 3 data have been added to the study, and the Wave 2 data file replaced with a new version. The documentation has also been updated.\n The study covers physical and mental health topics, wellbeing, family and relationships, education, work, and finances. For further information, see the user guide."])</script><script>self.__next_f.push([1,"13:Ta68,"])</script><script>self.__next_f.push([1,"The Centre for Longitudinal Studies (CLS) and the MRC Unit for Lifelong Health and Ageing (LHA) have carried out two online surveys of the participants of five national longitudinal cohort studies which have collected insights into the lives of study participants including their physical and mental health and wellbeing, family and relationships, education, work, and finances du
