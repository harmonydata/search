 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>EASI Project Pilot Workshop Data</title><meta name="description" content="Mainly qualitative data collected during pilot multi-agency practitioner development workshops on information sharing for those delivering public services.  Data sources are post-it notes, flip chart sheets and questionnaire style forms written by participants of the workshops.  The collection also includes associated commentary files.This one year project aims to improve how information is shared between different organisations delivering public services, whether in the public, voluntary or private sectors. It does this by piloting a short multi-agency practitioner development programme, extending the impact of previous research on information sharing and multi-agency working conducted by the project team. This is a collaborative knowledge exchange project, partners being the University of Bradford, Leeds Metropolitan University, the City of Bradford Metropolitan District Council and the national exemplar project &#x27;Improving Information Sharing and Management&#x27;.

A programme will be devised to supplement, rather than replace, traditional training on information governance and security. It will challenge professionals&#x27; thinking around information sharing, mainly by encouraging an understanding of the different contexts within which the agencies work. In particular, research indicates that practitioners will share information more appropriately when they realise that their different organisations need to approach confidentiality in different ways, in order to perform their respective functions correctly.
