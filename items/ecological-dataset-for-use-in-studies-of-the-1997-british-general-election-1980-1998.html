k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Ecological Dataset for Use in Studies of the 1997 British General Election, 1980-1998</title><meta name="description" content="The purpose of this study was to produce an ecological dataset for use in studies of the 1997 British General Election and especially to be linked to data on individual voters in the 1997 British Election Study and related surveys.
Many researchers interested in voting behaviour in Britain want to study individuals in their ecological (or geographical) contexts, but find this difficult because of problems in assembling relevant datasets.  Most are constrained to studies at one particular spatial scale only and restricted to a relatively small number of census data variables.  Ecological analysis is thus under-developed in British electoral study.
To counter this, and to provide a much better resource base for studies of the 1997 General Election the project aimed to assemble a more comprehensive dataset to facilitate a wide range of ecological analysis and through linkage to the British Election Study allow individual voter&#x27;s behaviour to be studied in geographical context.  The data comprise 15 files:

1. GE92-97 (con): 1997 general election results and estimated 1992 general election results for the 1997 parliamentary constituencies in Britain.

2. CAND97 (con): 1997 general election candidates and constituencies.

3. LARES (ward): British local election results by electoral ward from 1994 to 1997, matched approximately to 1991 ONS wards in England and Wales, but unmatched in Scotland.

4. LAPOL (con/council): political composition of councils in Britain in May 1996, by 1997 parliamentary constituency.

5. TAX (council): Council tax in Britain in 1997/8.

6a. CENWARD (ward): 1991 census data for ONS wards in Britain.

6b. CENCON (con): 1991 census data for 1997 parliamentary constituencies in Britain.

7a. SCHOOLW (ward): GCSE and Standard Grade examination results for schools in Britain, from 1993 to 1996, by 1991 ONS ward.

7b. SCHOOLPA (con): GCSE and Standard Grade examination results for schools in Britain, from 1993 to 1996 for 1997 parliamentary constituencies.

8. NBS80-97 (con): Weighted average prices of houses in Britain sold with mortgages for years 1980 to 1997, raw data provided by Nationwide Building Society, averages calculated by 1997 parliamentary constituency.

9a. STW96-7 (ward): JUVOS monthly unemployment totals, by age and sex, from April 1996 to May 1997, for ONS wards in Britain.

9b. STPA96-97 (con): JUVOS monthly unemployment totals, by age and sex, from April 1996 to May 1997, for 1997 parliamentary constituencies in Britain.

9c. FLW96-7 (ward): JUVOS monthly unemployment on flows and off flows, by age and sex, from April 1996 to May 1997, for ONS wards in Britain.

9d. FLPA96-7 (con): JUVOS monthly unemployment on flows and off flows, by age and sex, from April 1996 to May 1997, for 1997 parliamentary constituencies in Britain. 

10. SPLIFE (ward): 1991 ward level Super Profile Lifestyles data for Britain.

Users should note that the Scottish school examination data are unavailable in this present version of the data. Thus the files SCHOOLW and SCHOOLPA only contain data for England and Wales."/><meta property="og:title" content="Ecological Dataset for Use in Studies of the 1997 British General Election, 1980-1998"/><meta property="og:description" content="The purpose of this study was to produce an ecological dataset for use in studies of the 1997 British General Election and especially to be linked to data on individual voters in the 1997 British Election Study and related surveys.

sults for the 1997 parliamentary constituencies in Britain.\\n\\n2. CAND97 (con): 1997 general election candidates and constituencies.\\n\\n3. LARES (ward): British local election results by electoral ward from 1994 to 1997, matched approximately to 1991 ONS wards in England and Wales, but unmatched in Scotland.\\n\\n4. LAPOL (con/council): political composition of councils in Britain in May 1996, by 1997 parliamentary constituency.\\n\\n5. TAX (council): Council tax in Britain in 1997/8.\\n\\n6a. CENWARD (ward): 1991 census data for ONS wards in Britain.\\n\\n6b. CENCON (con): 1991 census data for 1997 parliamentary constituencies in Britain.\\n\\n7a. SCHOOLW (ward): GCSE and Standard Grade examination results for schools in Britain, from 1993 to 1996, by 1991 ONS ward.\\n\\n7b. SCHOOLPA (con): GCSE and Standard Grade examination results for schools in Britain, from 1993 to 1996 for 1997 parliamentary constituencies.\\n\\n8. NBS80-97 (con): Weighted average prices of houses in Britain sold with mortgages for years 1980 to 1997, raw data provided by Nationwide Building Society, averages calculated by 1997 parliamentary constituency.\\n\\n9a. STW96-7 (ward): JUVOS monthly unemployment totals, by age and sex, from April 1996 to May 1997, for ONS wards in Britain.\\n\\n9b. STPA96-97 (con): JUVOS monthly unemployment totals, by age and sex, from April 1996 to May 1997, for 1997 parliamentary constituencies in Britain.\\n\\n9c. FLW96-7 (ward): JUVOS monthly unemployment on flows and off flows, by age and sex, from April 1996 to May 1997, for ONS wards in Britain.\\n\\n9d. FLPA96-7 (con): JUVOS monthly unemployment on flows and off flows, by age and sex, from April 1996 to May 1997, for 1997 parliamentary constituencies in Britain. \\n\\n10. SPLIFE (ward): 1991 ward level Super Profile Lifestyles data for Britain.\\n\\nUsers should note that the Scottish school examination data are unavailable in this present version of the data. Thus the files SCHOOLW and SCHOOLPA only contain data for England and Wales.\",\"url\":\"https://harmonydata.ac.uk/search/items/ecological-dataset-for-use-in-studies-of-the-1997-british-general-election-1980-1998\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4006-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.8a1757af.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1a:Tc07,"])</script><script>self.__next_f.push([1,"The purpose of this study was to produce an ecological dataset for use in studies of the 1997 British General Election and especially to be linked to data on individual voters in the 1997 British Election Study and related surveys.\nMany researchers interested in voting behaviour in Britain want to study individuals in their ecological (or geographical) contexts, but find this difficult because of problems in assembling relevant datasets.  Most are constrained to studies at one particular spatial scale only and restricted to a relatively small number of census data variables.  Ecological analysis is thus under-developed in British electoral study.\nTo counter this, and to provide a much better resource base for studies of the 1997 General Election the project aimed to assemble a more comprehensive dataset to facilitate a wide range o
