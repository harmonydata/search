 at work</title><meta name="description" content="Nationwide survey of sexuality and experience of discrimination, bullying and harassment.

Qualitative data sample interviews - Interviews with LGBs and other key informants

An example of focus group interviews - one out of 15 interviews undertaken across 5 organisationsThis study will examine the working experiences of lesbians, gay men and bisexuals (LGB) in terms of discrimination, bullying and harassment. By means of a survey of a random sample of 500 LGBs and a similar number of heterosexual employees, the study will describe and quantify experiences, examine how experiences vary between lesbians, gays and bisexuals, and how they differ from those of heterosexuals. Factors which may contribute to negative experiences, eg gender, age, ethnicity, disability, levels of education, pay, tenure, organisational status and occupation will be explored. The survey will be followed up by six organisational case studies, two each from the public, private and third sectors, respectively representing a high and a low risk organisation in terms of discrimination, bullying and harassment. In addition to investigating various risk-factors, the case studies will explore how LGBs describe and make sense of their working experiences with a particular focus on LGBs’ level of openness about their sexuality in the workplace. Information about how actions by management, trade unions/staff associations and other players might impact on disclosure and experience of discrimination, bullying and harassment will also be sought."/><meta property="og:title" content="Lesbian, Gay and Bisexual employees&#x27; experience of discrimination, bullying and harassment at work"/><meta property="og:description" content="Nationwide survey of sexuality and experience of discrimination, bullying and harassment.
