k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The effects of information, observation and gender on psychogenic symptoms</title><meta name="description" content="Mass psychogenic illness (MPI) is more frequently observed in females than males. The proposed research investigates whether MPI symptoms can be elicited via expectation and modelling, and whether modelling is responsible for the gender effect (as suggested in a gender x modelling interaction observed in pilot data). In a 2x2x2x2 (inhale x modelling x participant gender x model gender) half of the participants will be told that they have been assigned to the experimental condition and will be asked to inhale a placebo substance (actually plain ambient air), presented as a suspected environmental toxin. Half of the participants will observe a confederate inhale a substance and display symptoms, and half will observe a confederate who does not inhale the substance or display symptoms. Confederates supposedly assigned to the experimental condition, will model the specified symptoms behaviourally and via their verbal ratings. Gender of participant and confederate will be balanced across cells. Verbal ratings of four specified symptoms and four additional symptoms will be elicited at 10-minute intervals over the course of one hour. At the conclusion of the study, all participants will be fully debriefed."/><meta property="og:title" content="The effects of information, observation and gender on psychogenic symptoms"/><meta property="og:description" content="Mass psychogenic illness (MPI) is more frequently observed in females than males. The proposed research investigates whether MPI symptoms can be elicited via expectation and modelling, and whether modelling is responsible for the gender effect (as suggested in a gender x modelling interaction observed in pilot data). In a 2x2x2x2 (inhale x modelling x participant gender x model gender) half of the participants will be told that they have been assigned to the experimental condition and will be asked to inhale a placebo substance (actually plain ambient air), presented as a suspected environmental toxin. Half of the participants will observe a confederate inhale a substance and display symptoms, and half will observe a confederate who does not inhale the substance or display symptoms. Confederates supposedly assigned to the experimental condition, will model the specified symptoms behaviourally and via their verbal ratings. Gender of participant and confederate will be balanced across cells. Verbal ratings of four specified symptoms and four additional symptoms will be elicited at 10-minute intervals over the course of one hour. At the conclusion of the study, all participants will be fully debriefed."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/effects-of-information-observation-and-gender-on-psychogenic-symptoms"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="The effects of information, observation and gender on psychogenic symptoms"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="The effects of information, observation and gender on psychogenic symptoms"/><meta name="twitter:description" content="Mass psychogenic illness (MPI) is more frequently observed in females than males. The proposed research investigates whether MPI symptoms can be elicited via expectation and modelling, and whether modelling i
