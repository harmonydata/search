 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Emergency hospital admissions in patients from care home settings</title><meta name="description" content="Nearly 340,000 older people in England live in residential or nursing care homes. Older people living in care homes often have complex health problems which make them more likely to need hospital care in hospital if their health suddenly deteriorates. People living in care homes account for 185,000 emergency admissions to hospital each year and spend over 1.46 million days in hospital beds. Improving care for older patients living in care homes will directly benefit patients while reducing the demand for hospital beds and reduce the risk of hospital overcrowding. 

A significant proportion of hospital admissions from care homes are unnecessary and could be avoided if their needs were addressed differently.  The hospital environment and can be distressing for some older people living in care homes and the burden of transferring patients from their home to hospital can be significant. These factors have driven a search for alternative ways of providing better care. 

This highly granular dataset of 128,000 admissions from care home provides a unique opportunity to understand reasons, pathways and outcomes from acute presentations to hospital.

PIONEER geography: The West Midlands (WM) has a population of 5.9 million &amp; includes a diverse ethnic &amp; socio-economic mix. 

Electronic Heath Record. UHB is one of the largest NHS Trusts in England, providing direct acute services &amp; specialist care across four hospital sites, with 2.2 million patient episodes per year, 2750 beds &amp; an expanded 250 ITU bed capacity during COVID. UHB runs a fully electronic healthcare record (EHR) (PICS; Birmingham Systems), a shared primary &amp; secondary care record (Your Care Connected) &amp; a patient portal “My Health”.

Scope: Acute care episodes amongst patients aged over 65 from care homes. Longitudinal &amp; individually linked, so that the preceding &amp; subsequent health journey can be mapped &amp; healthcare utilisation prior to &amp; after admission understood. The dataset includes highly granular patient demographics, co-morbidities taken from ICD-10 &amp; SNOMED-CT codes. Serial, structured data pertaining to process of care (timings, admissions, wards), presenting complaint, physiology readings (heart rate, BMI, blood pressure, respiratory rate, NEWS2 score, oxygen saturations and clinical frailty scale), Charlson comorbidity index, Lab analysis results(e.g. urea, albumin, platelets, white blood cells) microbiology results, procedures, outpatients admissions, oxygen delivery methods, drug administered and all outcomes. Linked images available (radiographs, CT scans, MRI).

Available supplementary data: Matched controls; ambulance, OMOP data, synthetic data.

 directly benefit patients while reducing the demand for hospital beds and reduce the risk of hospital overcrowding. \\n\\nA significant proportion of hospital admissions from care homes are unnecessary and could be avoided if their needs were addressed differently.  The hospital environment and can be distressing for some older people living in care homes and the burden of transferring patients from their home to hospital can be significant. These factors have driven a search for alternative ways of providing better care. \\n\\nThis highly granular dataset of 128,000 admissions from care home provides a unique opportunity to understand reasons, pathways and outcomes from acute presentations to hospital.\\n\\nPIONEER geography: The West Midlands (WM) has a population of 5.9 million \u0026 includes a diverse ethnic \u0026 socio-economic mix. \\n\\nElectronic Heath Record. UHB is one of the largest NHS Trusts in England, providing direct acute services \u0026 specialist care across four hospital sites, with 2.2 million patient episodes per year, 2750 beds \u0026 an expanded 250 ITU bed capacity during COVID. UHB runs a fully electronic healthcare record (EHR) (PICS; Birmingham Systems), a shared primary \u0026 secondary care record (Your Care Connected) \u0026 a patient portal “My Health”.\\n\\nScope: Acute care episodes amongst patients aged over 65 from care homes. Longitudinal \u0026 individually linked, so that the preceding \u0026 subsequent health journey can be mapped \u0026 healthcare utilisation prior to \u0026 after admission understood. The dataset includes highly granular patient demographics, co-morbidities taken from ICD-10 \u0026 SNOMED-CT codes. Serial, structured data pertaining to process of care (timings, admissions, wards), presenting complaint, physiology readings (heart rate, BMI, blood pressure, respiratory rate, NEWS2 score, oxygen saturations and clinical frailty scale), Charlson comorbidity index, Lab analysis results(e.g. urea, albumin, platelets, white blood cells) microbiology results, procedures, outpatients admissions, oxygen delivery methods, drug administered and all outcomes. Linked images available (radiographs, CT scans, MRI).\\n\\nAvailable supplementary data: Matched controls; ambulance, OMOP data, synthetic data.\\n\\nAvailable supplementary support: Analytics, Model build, validation \u0026 refinement; A.I.; Data partner support for ETL (extract, transform \u0026 load) process, Clinical expertise, Patient \u0026 end-user access, Purchaser access, Regulatory requirements, Data-driven trials, “fast screen” services.\",\"url\":\"https://harmonydata.ac.uk/search/items/emergency-hospital-admissions-in-patients-from-care-home-settings\",\"identifier\":[],\"keywords\":[\"Acute Care\",\"Nursing home\",\"Care home\",\"Residential care\",\"Prognosis\",\"Frailty\",\"Emergency admissions\",\"older people\",\"biomarkers\",\"Longitudinal\",\"treatments\",\"Outcomes\",\"demography\",\"age\",\"Ethnicity\",\"socioeconomic deprivations\",\"symptoms\",\"admission diagnosis\",\"acuity\",\"physiology\",\"pulse rate\",\"blood pressure\",\"oxygenation\",\"pulse oximetry\",\"investigations\",\"blood tests\",\"Pathology\",\"Imaging\",\"treatments\",\"fluids\",\"medications\",\"antibiotics\",\"surgical procedures\",\"fracture\",\"Falls\",\"Mortality\",\"specialty care\",\"geriatrics\"],\"temporalCoverage\":\"2018-01-01T00:00:00.000Z/2021-07-31T23:00:00.000Z\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"PIONEER: HDR UK Health Data Hub in Acute Care\"}]}"])</script><script>self.__next_f.push([1,"17:Tb90,"])</script><script>self.__next_f.push([1,"Nearly 340,000 older people in England live in residential or nursing care homes. Older people living in care homes often have complex health problems which make them more likely to need hospital care in hospital if their health suddenly deteriorates. People living in care homes account for 185,000 emergency admissions to hospital each year and spend over 1.46 million days in hospital beds. Improving care for older patients living in care homes will directly benefit patients while reducing the demand for hospital beds and reduce the risk of hospital overcrowding. \n\nA significant proportion of hospital admissions from care homes are unnecessary and could be avoided if their needs were addressed differently.  The hospital environment and can be distressing for some older people living in care homes and the burden of transferring patients from their home to hospital can be significant. These factors have driven a search for alternative ways of providing better care. \n\nThis highly granular dataset of 128,000 admissions from care home provides a unique opportunity to understand reasons, pathways and outcomes from acute presentations to hospital.\n\nPIONEER geography: The West Midlands (WM) has a population of 5.9 million \u0026 includes a diverse ethnic \u0026 socio-economic mix. \n\nElectronic Heath Record. UHB is one of the largest NHS Trusts in England, providing direct acute services \u0026 specialist care across four hospital sites, with 2.2 million patient episodes per year, 2750 beds \u0026 an expanded 250 ITU bed capacity during COVID. UHB runs a fully electronic healthcare record (EHR) (PICS; Birmingham Systems), a shared primary \u0026 secondary care record (Your Care Connected) \u0026 a patient portal “My Health”.\n\nScope: Acute care episodes amongst patients aged over 65 from care homes. Longitudinal \u0026 individually linked, so that the preceding \u0026 subsequent health journey can be mapped \u0026 healthcare utilisation prior to \u0026 after admission understood. The dataset includes highly granular patient demographics, co-morbidities taken from ICD-10 \u0026 SNOMED-CT codes. Serial, structured data pertaining to process of care (timings, admissions, wards), presenting complaint, physiology readings (heart rate, BMI, blood pressure, respiratory rate, NEWS2 score, oxygen saturations and clinical frailty scale), Charlson comorbidity index, Lab analysis results(e.g. urea, albumin, platelets, white blood cells) microbiology results, procedures, outpatients admissions, oxygen delivery methods, drug administered and all outcomes. Linked images available (radiographs, CT scans, MRI).\n\nAvailable supplementary data: Matched controls; ambulance, OMOP data, synthetic data.\n\nAvailable supplementary support: Analytics, Model build, validation \u0026 refinement; A.I.; Data partner support for ETL (extract, transform \u0026 load) process, Clinical expertise, Patient \u0026 end-user access, Purchaser access, Regulatory requirements, Data-driven trials, “fast screen” services."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Emergency hospital admissions in patients from care home settings\",\"description\":\"$17\",\"url\":[\"https://healthdatagateway.org/en/dataset/177\"],\"keywords\":[\"Acute Care\",\"Nursing home\",\"Care home\",\"Residential care\",\"Prognosis\",\"Frailty\",\"Emergency admissions\",\"older people\",\"biomarkers\",\"Longitudinal\",\"treatments\",\"Outcomes\",\"demography\",\"age\",\"Ethnicity\",\"socioeconomic deprivations\",\"symptoms\",\"admission diagnosis\",\"acuity\",\"physiology\",\"pulse rate\",\"blood pressure\",\"oxygenation\",\"pulse oximetry\",\"investigations\",\"blood tests\",\"Pathology\",\"Imaging\",\"treatments\",\"fluids\",\"medications\",\"antibiotics\",\"surgical procedures\",\"fracture\",\"Falls\",\"Mortality\",\"specialty care\",\"geriatrics\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"PDR36Admission\",\"description\":\"Unique identifier for the spell\"},{
