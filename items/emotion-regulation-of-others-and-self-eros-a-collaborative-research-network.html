 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Emotion Regulation of Others and Self (EROS): A Collaborative Research Network</title><meta name="description" content="This 4-year project aims to answer fundamental and applied questions concerning the nature and effects of emotion regulation. Emotion regulation describes the mental and behavioural processes by which people influence their own and other people&#x27;s feelings. These processes can have a major bearing on people&#x27;s well-being, performance, and relationships across many settings. Dysfunctional emotion regulation also plays a role in various mental health and societal problems, such as bipolar disorder and interpersonal conflict. The research is a collaborative venture between investigators from seven psychological disciplines based at the Universities of Sheffield (Work Psychology, Neuroscience, Health Psychology), Oxford (Social Psychology), Manchester (Clinical Psychology), Reading (Developmental Psychology), and Wolverhampton (Sports Psychology).Projects within the research are investigating:

how emotion regulation develops in infancy and varies in adulthood
which neural systems are involved when people regulate their own and others&#x27; emotions
whether emotions can be regulated automatically (without awareness)
the consequences of people regulating their own emotions
the consequences of people regulating each others&#x27; emotions
whether cognitive-behavioural interventions can facilitate &#x27;healthy&#x27; emotion regulation.

The studies involve a wide range of participants and methods, including fMRI neuroimaging, experiments, time-sampling, field studies, surveys, case studies, and interventions.
