y consists of a) 81,013 telephone interviews with employers at the local establishment level; and b) 10,225 follow-up interviews with employers to capture data on Investment in Training. The study captures detailed and comprehensive information from employers on: their skills needs both from the external labour market and their existing staff; their activities to develop skills among existing employees; and their working practices.Further information, including reports and technical documents, can be found on the gov.uk Employer Skills Survey, 2019 webpage.
