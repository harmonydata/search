earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/3121-245641670b1233b9.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-9a644ac5423ff4fd.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Endangered complexity: inflectional classes in Oto-Manguean languages</title><meta name="description" content="This data set consists of twenty Excel spreadsheets (.xlsx format) — one for each language represented in the Oto-Manguean Inflectional Class Database. Each spreadsheet provides a list of verbs, together with information pertaining to the inflectional exponents of these verbs and details regarding their membership in inflectional classes. Each row in the spreadsheets is a unique record, containing the details for a single verb. Each column in a spreadsheet is a field common to all records for that language. Each file can be used as a stand-alone data set in its own right; given that each language is a unique system, and each file encodes different information for each language.Grammatical meaning is expressed by changes in word form (inflection): for example, in English, the ending -s is added to a verb form to show that it has a third person singular subject in the present tense. This is fairly simple. In other languages the systems are more intricate. In Spanish, the ending for &#x27;we&#x27; in &#x27;we sing&#x27; (cant-amos) differs from the one in &#x27;we want&#x27; (quer-emos), which in turn differs from the one in &#x27;we open&#x27; (abr-imos). Such inflectional classes are apparently useless: the variation is independent of meaning, and must simply be memorised. But these systems are widely found, highly structured, and remarkably resilient over time. They represent a unique sort of complexity with implications for theories of language and mind. Our knowledge of inflectional classes is largely limited to European languages. We move beyond this, focusing on the Oto-Manguean languages of Mexico, numbering about 200, many of which are threatened. They have a rich array of suffixes, prefixes, complex tonal patterns and stem alternations, co-occurring in a single word form. This results in the interaction of multiple layered inflectional classes, drastically increasing complexity. They provide important evidence of the degree of inflectional complexity a language can tolerate."/><meta property="og:title" content="Endangered complexity: inflectional classes in Oto-Manguean languages"/><meta property="og:description" content="This data set consists of twenty Excel spreadsheets (.xlsx format) — one for each language represented in the Oto-Manguean Inflectional Class Database. Each spreadsheet provides a list of verbs, together with information pertaining to the inflectional exponents of these verbs and details regarding their membership in inflectional classes. Each row in the spreadsheets is a unique record, containing the details for a single verb. Each column in a spreadsheet is a field common to all records for that language. Each file can be used as a stand-alone data set in its own right; given that each language is a unique system, and each file encodes different information for each language.Grammatical meaning is expressed by changes in word form (inflection): for example,
