earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/3121-245641670b1233b9.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-9a644ac5423ff4fd.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>English House Condition Survey, 1996: Derived Data</title><meta name="description" content="The English House Condition Survey (EHCS) was a national survey of housing in England, commissioned by the Department for Communities and Local Government (DCLG).  The survey was originally called the National House Condition Survey and covered England and Wales.  The information obtained through the survey provides an accurate picture of the type, condition and energy efficiency of housing in England, the people living there, and their views on housing and their neighbourhoods. The survey covers all tenure types.

The EHCS ran quinquennially from 1967-2001.  From 2002, the survey moved to a continuous basis and the data were provided as a two-year rolling sample of approximately 16,000 cases (i.e. the data for 2003 cover information collected from April 2002 to March 2004, data for 2004 comprise information collected from April 2003 to March 2005).  From April 2008, the EHCS merged with the Survey of English Housing (SEH) (available at the UK Data Archive under GN 33277) to form the English Housing Survey (EHS) (available at the Archive under GN 33422).

Further information can be found on the English House Condition Survey and English Housing Survey web pages.
EHCS, 1996: Derived Data contains just the derived data files but these can be used in conjunction with the continuous survey data for time series analysis (available from the UKDA under SNs 6102-6106).

For the second edition (March 2016), a new variable, SAP12, was added to the physical file, to reflect updated methodology for calculating Standard Assessment Procedure (SAP) energy performance assessments.

 Topics covered include:household characteristicsvaluation of the dwellingthe condition of a wide range of aspects of the physical structureassessment of neighbourhood qualityStandard measures:
Decent home indicators
Standard Assessment Procedures (SAP)

es:\\nDecent home indicators\\nStandard Assessment Procedures (SAP)\\nEquivalised Income\",\"url\":\"https://harmonydata.ac.uk/search/items/english-house-condition-survey-1996-derived-data\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6101-2\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Department of the Environment, Transport and the Regions\"}]}"])</script><script>self.__next_f.push([1,"15:T749,The English House Condition Survey (EHCS) was a national survey of housing in England, commissioned by the Department for Communities and Local Government (DCLG).  The survey was originally called the National House Condition Survey and covered England and Wales.  The information obtained through the survey provides an accurate picture of the type, condition and energy efficiency of housing in England, the people living there, and their views on housing and their neighbourhoods. The survey covers all tenure types.\n\nThe EHCS ran quinquennially from 1967-2001.  From 2002, the survey moved to a continuous basis and the data were provided as a two-year rolling sample of approximately 16,000 cases (i.e. the data for 2003 cover information collected from April 2002 to March 2004, data for 2004 comprise information collected from April 2003 to March 2005).  From April 2008, the EHCS merged with the Survey of English Housing (SEH) (available at the UK Data Archive under GN 33277) to form the English Housing Survey (EHS) (available at the Archive under GN 33422).\n\nFurther information can be found on the English House Condition Survey and English Housing Survey web pages.\nEHCS, 1996: Derived Data contains just the derived data files but these can be used in conjunction with the continuous survey data for time series analysis (available from the UKDA under SNs 6102-6106).\n\nFor the second edition (March 2016), a new variable, SAP12, was added to the physical file, to reflect updated methodology for calculating Standard Assessment Procedure (SAP)
