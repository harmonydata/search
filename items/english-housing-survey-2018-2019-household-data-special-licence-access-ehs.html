 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>English Housing Survey, 2018-2019: Household Data: Special Licence Access / EHS</title><meta name="description" content="The English Housing Survey (EHS) is a continuous national survey commissioned by the Department for Communities and Local Government (DCLG) that collects information about people&#x27;s housing circumstances and the condition and energy efficiency of housing in England. The EHS brings together two previous survey series into a single fieldwork operation: the English House Condition Survey (EHCS) (available from the UK Data Archive under GN 33158) and the Survey of English Housing (SEH) (available under GN 33277). The EHS covers all housing tenures and provides valuable information and evidence to inform the development and monitoring of the department&#x27;s housing policies. Results from the survey are also used by a wide range of other users including other government departments, local authorities, housing associations, landlords, academics, construction industry professionals, consultants, and the general public. 

The EHS has a complex multi-stage methodology consisting of two main elements; an initial interview survey of around 14,000 households and a follow-up physical inspection. Some further elements are also periodically included in or derived from the EHS: for 2008 and 2009, a desk-based market valuation was conducted of a sub-sample of 8,000 dwellings (including vacant ones), but this was not carried out from 2010 onwards. A periodic follow-up survey of private landlords and agents (the Private Landlords Survey (PLS)) is conducted using information from the EHS interview survey. Fuel Poverty datasets are also available from 2003, created by the Department for Energy and Climate Change (DECC).

The EHS interview survey sample formed part of the Integrated Household Survey (IHS) (available from the Archive under GN 33420) from April 2008 to April 2011. During this period the core questions from the IHS formed part of the EHS questionnaire. 

End User Licence and Special Licence Versions:
From 2014 data onwards, the End User Licence (EUL) versions of the EHS only include derived variables. In addition the number of variables on the EUL datasets from that date has been reduced and disclosure control increased on certain remaining variables. The new Special Licence versions of the EHS, which are subject to more restrictive access conditions, are of a similar nature to EHS EUL datasets prior to 2014 and include both derived and raw datasets.

Further information about the EHS and the latest news, reports and tables can be found on the GOV.UK English Housing Survey  web pages.

The English Housing Survey, 2018-2019: Household Data: Special Licence Access comprises both the raw and derived interview data for all cases where an interview has been completed (as opposed to the EUL version held under SN 8669, which includes only derived data). Datasets are provided for single financial years together with annual weights. The survey consists of a detailed interview using a CAPI based program. An interview is first conducted with the householder. General topics and concepts covered include household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. Users are advised to obtain SN 8669 to see whether it is suitable for their needs before making an application for the Special Licence version.The household data should be used for any analysis where only information from the household interview is required. Users who also require data from the physical survey should use the English Housing Survey, 2018: Housing Stock Data EUL (SN 8670) or Special Licence version (not yet available).
The EHS consists of two components:Interview Survey (Household)An interview is first conducted with the householder. The interview topics include: household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. All interviewees are guaranteed confidentiality and all data is anonymised. This study (SN 8719) contains the household survey data.Physical Survey (Housing Stock)Where interviews were achieved (the full household sample), each year all rented properties and a sub-sample of owner occupied properties are regarded as eligible for the physical survey and the respondent&#x27;s consent is sought. A proportion of vacant properties were also sub-sampled. For all physical survey cases, a visual inspection of the property, both internal and external is carried out by a qualified surveyor. The accompanying EHS Housing Stock Data, 2018 (SN 8670), covering 2017-19, consists of a detailed interview using a CAPI-based program and a physical survey of the dwelling."/><meta property="og:title" content="English Housing Survey, 2018-2019: Household Data: Special Licence Access / EHS"/><meta property="og:description" content="The English Housing Survey (EHS) is a continuous national survey commissioned by the Department for Communities and Local Government (DCLG) that collects information about people&#x27;s housing circumstances and the condition and energy efficiency of housing in England. The EHS brings together two previous survey series into a single fieldwork operation: the English House Condition Survey (EHCS) (available from the UK Data Archive under GN 33158) and the Survey of English Housing (SEH) (available under GN 33277). The EHS covers all housing tenures and provides valuable information and evidence to inform the development and monitoring of the department&#x27;s housing policies. Results from the survey are also used by a wide range of other users including other gover he UK Data Archive under GN 33158) and the Survey of English Housing (SEH) (available under GN 33277). The EHS covers all housing tenures and provides valuable information and evidence to inform the development and monitoring of the department's housing policies. Results from the survey are also used by a wide range of other users including other government departments, local authorities, housing associations, landlords, academics, construction industry professionals, consultants, and the general public. \\n\\nThe EHS has a complex multi-stage methodology consisting of two main elements; an initial interview survey of around 14,000 households and a follow-up physical inspection. Some further elements are also periodically included in or derived from the EHS: for 2008 and 2009, a desk-based market valuation was conducted of a sub-sample of 8,000 dwellings (including vacant ones), but this was not carried out from 2010 onwards. A periodic follow-up survey of private landlords and agents (the Private Landlords Survey (PLS)) is conducted using information from the EHS interview survey. Fuel Poverty datasets are also available from 2003, created by the Department for Energy and Climate Change (DECC).\\n\\nThe EHS interview survey sample formed part of the Integrated Household Survey (IHS) (available from the Archive under GN 33420) from April 2008 to April 2011. During this period the core questions from the IHS formed part of the EHS questionnaire. \\n\\nEnd User Licence and Special Licence Versions:\\nFrom 2014 data onwards, the End User Licence (EUL) versions of the EHS only include derived variables. In addition the number of variables on the EUL datasets from that date has been reduced and disclosure control increased on certain remaining variables. The new Special Licence versions of the EHS, which are subject to more restrictive access conditions, are of a similar nature to EHS EUL datasets prior to 2014 and include both derived and raw datasets.\\n\\nFurther information about the EHS and the latest news, reports and tables can be found on the GOV.UK English Housing Survey  web pages.\\n\\nThe English Housing Survey, 2018-2019: Household Data: Special Licence Access comprises both the raw and derived interview data for all cases where an interview has been completed (as opposed to the EUL version held under SN 8669, which includes only derived data). Datasets are provided for single financial years together with annual weights. The survey consists of a detailed interview using a CAPI based program. An interview is first conducted with the householder. General topics and concepts covered include household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. Users are advised to obtain SN 8669 to see whether it is suitable for their needs before making an application for the Special Licence version.The household data should be used for any analysis where only information from the household interview is required. Users who also require data from the physical survey should use the English Housing Survey, 2018: Housing Stock Data EUL (SN 8670) or Special Licence version (not yet available).\\nThe EHS consists of two components:Interview Survey (Household)An interview is first conducted with the householder. The interview topics include: household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. All interviewees are guaranteed confidentiality and all data is anonymised. This study (SN 8719) contains the household survey data.Physical Survey (Housing Stock)Where interviews were achieved (the full household sample), each year all rented properties and a sub-sample of owner occupied properties are regarded as eligible for the physical survey and the respondent's consent is sought. A proportion of vacant properties were also sub-sampled. For all physical survey cases, a visual inspection of the property, both internal and external is carried out by a qualified surveyor. The accompanying EHS Housing Stock Data, 2018 (SN 8670), covering 2017-19, consists of a detailed interview using a CAPI-based program and a physical survey of the dwelling.\",\"url\":\"https://harmonydata.ac.uk/search/items/english-housing-survey-2018-2019-household-data-special-licence-access-ehs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8719-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Ministry of Housing, Communities and Local Government\"}]}"])</script><script>self.__next_f.push([1,"17:T124f,"])</script><script>self.__next_f.push([1,"The English Housing Survey (EHS) is a continuous national survey commissioned by the Department for Communities and Local Government (DCLG) that collects information about people's housing circumstances and the condition and energy efficiency of housing in England. The EHS brings together two previous survey series into a single fieldwork operation: the English House Condition Survey (EHCS) (available from the UK Data Archive under GN 33158) and the Survey of English Housing (SEH) (available under GN 33277). The EHS covers all housing tenures and provides valuable information and evidence to inform the development and monitoring of the department's housing policies. Results from the survey are also used by a wide range of other users including other government departments, local authorities, housing associations, landlords, academics, construction industry professionals, consultants, and the general public. \n\nThe EHS has a complex multi-stage methodology consisting of two main elements; an initial interview survey of around 14,000 households and a follow-up physical inspection. Some further elements are also periodically included in or derived from the EHS: for 2008 and 2009, a desk-based market valuation was conducted of a sub-sample of 8,000 dwellings (including vacant ones), but this was not carried out from 2010 onwards. A periodic follow-up survey of private landlords and agents (the Private Landlords Survey (PLS)) is conducted using information from the EHS interview survey. Fuel Poverty datasets are also available from 2003, created by the Department for Energy and Climate Change (DECC).\n\nThe EHS interview survey sample formed part of the Integrated Household Survey (IHS) (available from the Archive under GN 33420) from April 2008 to April 2011. During this period the core questions from the IHS formed part of the EHS questionnaire. \n\nEnd User Licence and Special Licence Versions:\nFrom 2014 data onwards, the End User Licence (EUL) versions of the EHS only include derived variables. In addition the number of variables on the EUL datasets from that date has been reduced and disclosure control increased on certain remaining variables. The new Special Licence versions of the EHS, which are subject to more restrictive access conditions, are of a similar nature to EHS EUL datasets prior to 2014 and include both derived and raw datasets.\n\nFurther information about the EHS and the latest news, reports and tables can be found on the GOV.UK English Housing Survey  web pages.\n\nThe English Housing Survey, 2018-2019: Household Data: Special Licence Access comprises both the raw and derived interview data for all cases where an interview has been completed (as opposed to the EUL version held under SN 8669, which includes only derived data). Datasets are provided for single financial years together with annual weights. The survey consists of a detailed interview using a CAPI based program. An interview is first conducted with the householder. General topics and concepts covered include household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. Users are advised to obtain SN 8669 to see whether it is suitable for their needs before making an application for the Special Licence version.The household data should be used for any analysis where only information from the household interview is required. Users who also require data from the physical survey should use the English Housing Survey, 2018: Housing Stock Data EUL (SN 8670) or Special Licence version (not yet available).\nThe EHS consists of two components:Interview Survey (Household)An interview is first conducted with the householder. The interview topics include: household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. All interviewees are guaranteed confidentiality and all data is anonymised. This study (SN 8719) contains the household survey data.Physical Survey (Housing Stock)Where interviews were achieved (the full household sample), each year all rented properties and a sub-sample of owner occupied properties are regarded as eligible for the physical survey and the respondent's consent is sought. A proportion of vacant properties were also sub-sampled. For all physical survey cases, a visual inspection of the property, both internal and external is carried out by a qualified surveyor. The accompanying EHS Housing Stock Data, 2018 (SN 8670), covering 2017-19, consists of a detailed interview using a CAPI-based program and a physical survey of the dwelling."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"English Housing Survey, 2018-2019: Household Data: Special Licence Access / EHS\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datac sing (SEH) (available under GN 33277). The EHS covers all housing tenures and provides valuable information and evidence to inform the development and monitoring of the department's housing policies. Results from the survey are also used by a wide range of other users including other government departments, local authorities, housing associations, landlords, academics, construction industry professionals, consultants, and the general public. \n\nThe EHS has a complex multi-stage methodology consisting of two main elements; an initial interview survey of around 14,000 households and a follow-up physical inspection. Some further elements are also periodically included in or derived from the EHS: for 2008 and 2009, a desk-based market valuation was conducted of a sub-sample of 8,000 dwellings (including vacant ones), but this was not carried out from 2010 onwards. A periodic follow-up survey of private landlords and agents (the Private Landlords Survey (PLS)) is conducted using information from the EHS interview survey. Fuel Poverty datasets are also available from 2003, created by the Department for Energy and Climate Change (DECC).\n\nThe EHS interview survey sample formed part of the Integrated Household Survey (IHS) (available from the Archive under GN 33420) from April 2008 to April 2011. During this period the core questions from the IHS formed part of the EHS questionnaire. \n\nEnd User Licence and Special Licence Versions:\nFrom 2014 data onwards, the End User Licence (EUL) versions of the EHS only include derived variables. In addition the number of variables on the EUL datasets from that date has been reduced and disclosure control increased on certain remaining variables. The new Special Licence versions of the EHS, which are subject to more restrictive access conditions, are of a similar nature to EHS EUL datasets prior to 2014 and include both derived and raw datasets.\n\nFurther information about the EHS and the latest news, reports and tables can be found on the GOV.UK English Housing Survey  web pages.\n\nThe English Housing Survey, 2018-2019: Household Data: Special Licence Access comprises both the raw and derived interview data for all cases where an interview has been completed (as opposed to the EUL version held under SN 8669, which includes only derived data). Datasets are provided for single financial years together with annual weights. The survey consists of a detailed interview using a CAPI based program. An interview is first conducted with the householder. General topics and concepts covered include household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. Users are advised to obtain SN 8669 to see whether it is suitable for their needs before making an application for the Special Licence version.The household data should be used for any analysis where only information from the household interview is required. Users who also require data from the physical survey should use the English Housing Survey, 2018: Housing Stock Data EUL (SN 8670) or Special Licence version (not yet available).\nThe EHS consists of two components:Interview Survey (Household)An interview is first conducted with the householder. The interview topics include: household characteristics, satisfaction with the home and the area, disability and adaptations to the home, ownership and rental details and income details. All interviewees are guaranteed confidentiality and all data is anonymised. This study (SN 8719) contains the household survey data.Physical Survey (Housing Stock)Where interviews were achieved (the full household sample), each year all rented properties and a sub-sample of owner occupied properties are regarded as eligible for the physical survey and the respondent's consent is sought. A proportion of vacant properties were also sub-sampled. For all physical survey cases, a visual inspection of the property, both internal and external is carried out by a qualified surveyor. The accompanying EHS Housing Stock Data, 2018 (SN 8670), covering 2017-19, consists of a detailed interview using a CAPI-based program and a physical survey of the dwelling."])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"English Housing Survey, 2018-2019: Household Data: Special Licence Access / EHS\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$18\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"English Housing Survey, 2018-2019: Household Data: Special Licence Access / EHS\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$19\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/english-housing-survey-2018-2019-household-data-special-licence-access-ehs\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:locale\",\"content\":\"en_US\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:image:width\",\"content\":\"1200\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:image:height\",\"content\":\"630\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image:alt\",\"content\":\"English Housing Survey, 2018-2019: Household Data: Special Licence Access / EHS\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:title\",\"content\":\"English Housing Survey, 2018-2019: Household Data: Special Licence Access / EHS\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/har
