k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>English Housing Survey: Fuel Poverty Dataset, 2015: Special Licence Access / EHS</title><meta name="description" content="The English Housing Survey (EHS ) Fuel Poverty Datasets are comprised of fuel poverty variables derived from the EHS, and a number of EHS variables commonly used in fuel poverty reporting. The EHS is a continuous national survey commissioned by the Ministry of Housing, Community and Local Government (MHCLG) that collects information about people&#x27;s housing circumstances and the condition and energy efficiency of housing in England. End User Licence and Special Licence Versions Similar to the main EHS, two versions of the Fuel Poverty dataset are available from 2014 onwards. The Special Licence version contains additional, more detailed, variables, and is therefore subject to more restrictive access conditions. Users should check the End User Licence version first to see whether it meeds their needs, before making an application for the Special Licence version.  The English Housing Survey: Fuel Poverty Dataset, 2015: Special Licence Access is derived from the 2015 EHS database created by the DCLG. This database is constructed from fieldwork carried out between April 2014 and March 2016. The midpoint of this period is April 2015, which can be considered as the reference date for the fuel poverty dataset. Guidance on use of EHS data provided by DCLG should also be applied to the fuel poverty dataset.

The majority of fuel poverty variables are included in the dataset deposited at the UK Data Archive under the standard End User Licence (SN 8228). To comply with the data disclosure control guidance issued by the Government Statistical Service, supplementary fuel poverty variables are released under this Special Licence version, which is subject to more restrictive access conditions (see Access section below). Users are advised to obtain SN 8228 to see whether it is suitable for their needs before making an application for the Special Licence version.

Besides the information contained in SN 8228, the Special Licence dataset also includes the following: more detailed income information, the amount of  energy (kWh/year) used for space heating, water heating, cooking, light and appliances, as well as the annual cost for each of these, the  Building Research Establishment Domestic Energy Model (BREDEM) floor area and the boiler efficiency after control adjustment. More information about the extra variables can be found in the Fuel Poverty Special Licence Dataset Documentation.

ction below). Users are advised to obtain SN 8228 to see whether it is suitable for their needs before making an application for the Special Licence version.\n\nBesides the information contained in SN 8228, the Special Licence dataset also includes the following: more detailed income information, the amount of  energy (kWh/year) used for space heating, water heating, cooking, light and appliances, as well as the annual cost for each of these, the  Building Research Establishment Domestic Energy Model (BREDEM) floor area and the boiler efficiency after control adjustment. More information about the extra variables can be found in the Fuel Poverty Special Licence Dataset Documentation.\n\n The data cover modelled household fuel costs and consumption. See documentation for further details."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"English Housing Survey: Fuel Poverty Dataset, 2015: Special Licence Access / EHS\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8289\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8289-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8289\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Department for Business, Energy and Industrial Strategy\"}]},\"extra_data\":{\"language_codes\":[\"en\"],\"harmony_id\":\"ukds/8289\",\"start_year\":null,\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-s
