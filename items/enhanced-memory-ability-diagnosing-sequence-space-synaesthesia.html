This forms part of a larger collection of data considering visual and verbal recognition memory, differences in visual ability, and the relationship to autism.
In this research programme we will investigate enhanced memory in synaesthesia (e.g. experiencing colours for words). Our general approach is to treat synaesthesia as a &#x27;test case&#x27; to address other important research questions.
