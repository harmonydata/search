k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Ethnic Minority Psychiatric Illness Rates in the Community, 2000 / EMPIRIC; Study of Health and Wellbeing, 2000</title><meta name="description" content="The overall aim of the Ethnic Minority Psychiatric Illness Rates in the Community (EMPIRIC) survey was to estimate the prevalence of psychiatric morbidity, as measured by standard screening instruments, among minority ethnic populations resident in England, and to compare prevalence rates between groups. Also, the survey aimed to examine use of related services and to examine key factors that may be associated with mental disorder, and ethnic differences in the risk of its contraction.

The sample for the survey was drawn from Black Caribbean, Indian, Pakistani, Bangladeshi and Irish respondents to the Health Survey for England (HSE) of 1999 (held at the UK Data Archive under SN 4365), which had focused on minority ethnic groups. White adults selected from respondents to the HSE of 1998 (held under SN 4150) were also included in the sample. 

In addition to the quantitative survey, which included 4281 respondents, the EMPIRIC study also included a qualitative element. Interviews were achieved with 117 informants, purposively selected from quantitative survey respondents from within each ethnic group, according to CIS-R score. The intention was to investigate the cross-cultural validity of the standard screening instruments, which were designed and validated in a Western context. By encouraging informants to use their own words, the qualitative study explored the terms and definitions that they used to describe mental health. Users should note that only the data from the quantitative survey are currently held at the Archive.

 For the most part, the questions were taken from existing instruments, as outlined below:
Use of health services and the Short Explanatory Model Interview (Lloyd et al, 1998). Explanatory models (EMs) denote the &#x27;notions about an episode of sickness and its treatment that are employed by all those engaged in the clinical process&#x27;. They contribute to the research of respondents&#x27; own perspectives of illness and elicit local cultural perspectives of the sickness episode;
Close persons questionnaire - to measure social support - taken from Whitehall II Study of British Civil Servants;
Social networks - questions derived from the Alameda County Study;
Questions on carers - taken from the General Household Survey (see GN 33090);
Control at home and work - taken from Whitehall II Study of British Civil Servants; 
Chronic strains - questions on problems with relatives, with financial problems over providing necessities and payment of bills, housing problems, and difficulties in the local neighbourhood - taken from the Whitehall II Study of British Civil Servants;
Discrimination/harassment - taken from the Fourth National Survey of Ethnic Minorities (see SN 3685);
Short Form 12 (SF12) Physical and Mental Health Summary Scales;
Clinical Interview Schedule - Revised (CIS-R);
Psychosis Screening Questionnaire (PSQ) - used to assess psychotic symptoms;
Social Functioning questionnaire (SFQ);
Language and ethnic identity - adapted from the Fourth National Survey of Ethnic Minorities (see SN 3685).

ed a qualitative element. Interviews were achieved with 117 informants, purposively selected from quantitative survey respondents from within each ethnic group, according to CIS-R score. The intention was to investigate the cross-cultural validity of the standard screening instruments, which were designed and validated in a Western context. By encouraging informants to use their own words, the qualitative study explored the terms and definitions that they used to describe mental health. Users should note that only the data from the quantitative survey are currently held at the Archive.\\n\\n For the most part, the questions were taken from existing instruments, as outlined below:\\nUse of health services and the Short Explanatory Model Interview (Lloyd et al, 1998). Explanatory models (EMs) denote the 'notions about an episode of sickness and its treatment that are employed by all those engaged in the clinical process'. They contribute to the research of respondents' own perspectives of illness and elicit local cultural perspectives of the sickness episode;\\nClose persons questionnaire - to measure social support - taken from Whitehall II Study of British Civil Servants;\\nSocial networks - questions derived from the Alameda County Study;\\nQuestions on carers - taken from the General Household Survey (see GN 33090);\\nControl at home and work - taken from Whitehall II Study of British Civil Servants; \\nChronic strains - questions on problems with relatives, with financial problems over providing necessities and payment of bills, housing problems, and difficulties in the local neighbourhood - taken from the Whitehall II Study of British Civil Servants;\\nDiscrimination/harassment - taken from the Fourth National Survey of Ethnic Minorities (see SN 3685);\\nShort Form 12 (SF12) Physical and Mental Health Summary Scales;\\nClinical Interview Schedule - Revised (CIS-R);\\nPsychosis Screening Questionnaire (PSQ) - used to assess psychotic symptoms;\\nSocial Functioning questionnaire (SFQ);\\nLanguage and ethnic identity - adapted from the Fourth National Survey of Ethnic Minorities (see SN 3685).\\nFull references for each of these sources are listed in the study documentation.\",\"url\":\"https://harmonydata.ac.uk/search/items/ethnic-minority-psychiatric-illness-rates-in-the-community-2000-empiric-study-of-health-and-wellbeing-2000\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4685-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"National Centre for Social Research\"},{\"@type\":\"Organization\",\"name\":\"University College London, Department of Epidemiology and Public Health\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],\"$L19\"]}]\n"])</script><script>self.__next_f.push([1,"1a:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.25169e64.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1b:Tc45,"])</script><script>self.__next_f.push([1,"The overall aim of the Ethnic Minority Psychiatric Illness Rates in the Community (EMPIRIC) survey was to estimate the prevalence of psychiatric morbidity, as measured by standard screening instruments, among minority ethnic populations resident in England, and to compare prevalence rates between groups. Also, the survey aimed to examine use of related services and to examine key factors that may be associated with mental disorder, and ethnic differences in the risk of its contraction.\n\nThe sample for the survey was drawn from Black Caribbean, Indian, Pakistani, Bangladeshi and Irish respondents to the Health Survey for England (HSE) of 1999 (held at the UK Data Archive under SN 4365), which had focused on minority ethnic groups. White adults selected from respondents to the HSE of 1998 (held under SN 4150) were also included in the sample. \n\nIn addition to the quantitative survey, which included 4281 respondents, the EMPIRIC study also included a qualitative element. Interviews were achieved with 117 informants, purposively selected from quantitative survey respondents from within each ethnic group, according to CIS-R score. The intention was to investigate the cross-cultural validity of the standard screening instruments, which were designed and validated in a Western context. By encouraging informants to use their own words, the qualitative study explored the terms and definitions that they used to describe mental health. Users should note that only the data from the quantitative survey are currently held at the Archive.\n\n For the most part, the questions were taken from existing instruments, as outlined below:\nUse of health services and the Short Explanatory Model Interview (Lloyd et al, 1998). Explanatory models (EMs) denote the 'notions about an episode of sickness and its treatment that are employed by all those engaged in the clinical process'. They contribute to the research of respondents' own perspectives of illness and elicit local cultural perspectives of the sickness episode;\nClose persons questionnaire - to measure social support - taken from Whitehall II Study of British Civil Servants;\nSocial networks - questions derived from the Alameda County Study;\nQuestions on carers - taken from the General Household Survey (see GN 33090);\nControl at home and work - taken from Whitehall II Study of British Civil Servants; \nChronic strains - questions on problems with relatives, lence rates between groups. Also, the survey aimed to examine use of related services and to examine key factors that may be associated with mental disorder, and ethnic differences in the risk of its contraction.\n\nThe sample for the survey was drawn from Black Caribbean, Indian, Pakistani, Bangladeshi and Irish respondents to the Health Survey for England (HSE) of 1999 (held at the UK Data Archive under SN 4365), which had focused on minority ethnic groups. White adults selected from respondents to the HSE of 1998 (held under SN 4150) were also included in the sample. \n\nIn addition to the quantitative survey, which included 4281 respondents, the EMPIRIC study also included a qualitative element. Interviews were achieved with 117 informants, purposively selected from quantitative survey respondents from within each ethnic group, according to CIS-R score. The intention was to investigate the cross-cultural validity of the standard screening instruments, which were designed and validated in a Western context. By encouraging informants to use their own words, the qualitative study explored the terms and definitions that they used to describe mental health. Users should note that only the data from the quantitative survey are currently held at the Archive.\n\n For the most part, the questions were taken from existing instruments, as outlined below:\nUse of health services and the Short Explanatory Model Interview (Lloyd et al, 1998). Explanatory models (EMs) denote the 'notions about an episode of sickness and its treatment that are employed by all those engaged in the clinical process'. They contribute to the research of respondents' own perspectives of illness and elicit local cultural perspectives of the sickness episode;\nClose persons questionnaire - to measure social support - taken from Whitehall II Study of British Civil Servants;\nSocial networks - questions derived from the Alameda County Study;\nQuestions on carers - taken from the General Household Survey (see GN 33090);\nControl at home and work - taken from Whitehall II Study of British Civil Servants; \nChronic strains - questions on problems with relatives, with financial problems over providing necessities and payment of bills, housing problems, and difficulties in the local neighbourhood - taken from the Whitehall II Study of British Civil Servants;\nDiscrimination/harassment - taken from the Fourth National Survey of Ethnic Minorities (see SN 3685);\nShort Form 12 (SF12) Physical and Mental Health Summary Scales;\nClinical Interview Schedule - Revised (CIS-R);\nPsychosis Screening Questionnaire (PSQ) - used to assess psychotic symptoms;\nSocial Functioning questionnaire (SFQ);\nLanguage and ethnic identity - adapted from the Fourth National Survey of Ethnic Minorities (see SN 3685).\nFull references for each of these sources are listed in the study documentation."])</script><script>self.__next_f.push([1,"29:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2e\"}]\n2a:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2b:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2c:[\"$\",\"$L2f\",\"17\",{}]\n16:\"$10:metadata\"\n"])</script></body></html>
