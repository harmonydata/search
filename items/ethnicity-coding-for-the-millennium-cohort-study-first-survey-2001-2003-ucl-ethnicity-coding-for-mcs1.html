 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Ethnicity Coding for the Millennium Cohort Study, First Survey, 2001-2003 / UCL Ethnicity Coding for MCS1</title><meta name="description" content="Ethnicity Coding for the Millennium Cohort Study, First Survey, 2001-2003 was created as part of an ESRC funded project on ethnic differences in health and development during infancy and early childhood among ethnic groups in the UK. The overall objective of the project was to explore how far ethnic differences in markers of infant and early childhood health and development could be explained by socioeconomic disadvantage.   The study uses ethnicity data from the parent data file of the Millennium Cohort Study: First Survey, 2001-2003 (MCS1) (available from the UKDA under SN 4683).  Users are advised to consult this study for full details of the MCS1 methodology, sampling, and a complete set of documentation.

The pre-existing ethnicity MCS1 variables have been cleaned and recoded.  Particular effort has been made to reclassify cohort members of ‘other’ and ‘mixed’ groups according to data about their parents’ ethnicity. 

Further information about the project is available from the ESRC Award page.

erences in markers of infant and early childhood health and development could be explained by socioeconomic disadvantage.   The study uses ethnicity data from the parent data file of the Millennium Cohort Study: First Survey, 2001-2003 (MCS1) (available from the UKDA under SN 4683).  Users are advised to consult this study for full details of the MCS1 methodology, sampling, and a complete set of documentation.\\n\\nThe pre-existing ethnicity MCS1 variables have been cleaned and recoded.  Particular effort has been made to reclassify cohort members of ‘other’ and ‘mixed’ groups according to data about their parents’ ethnicity. \\n\\nFurther information about the project is available from the ESRC Award page.\\n The study includes 7 and 14 category ethnicity variables for cohort members and their parents. The MCSID (MCS Research Serial Number) is also included for matching to the main MCS1 data.\",\"url\":\"https://harmonydata.ac.uk/search/items/ethnicity-coding-for-the-millennium-cohort-study-first-survey-2001-2003-ucl-ethnicity-coding-for-mcs1\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6073-1\"],\"keywords\":[\"Diet and nutrition\",\"Covid-19 data collection\",\"Work and employment\",\"Cognitive measures\",\"Puberty\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Migration and immigration\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Ethnicity and race\",\"Neighbourhood\"]}"])</script><script>self.__next_f.push([1,"17:T4bb,Ethnicity Coding for the Millennium Cohort Study, First Survey, 2001-2003 was created as part of an ESRC funded project on ethnic differences in health and development during infancy and early childhood among ethnic groups in the UK. The overall objective of the project was to explore how far ethnic differences in markers of infant and early childhood health and development could be explained by socioeconomic disadvantage.   The study uses ethnicity data from the parent data file of the Millennium Cohort Study: First Survey, 2001-2003 (MCS1) (available from the UKDA under SN 4683).  Users are advised to consult this study for full details of the MCS1 methodology, sampling, and a complete set of documentation.\n\nThe pre-existing ethnicity MCS1 variables have been cleaned and recoded.  Particular effort has been made to reclassify cohort members of ‘other’ and ‘mixed’ groups according to data about their parents’ ethnicity. \n\nFurther information about the project is available from the ESRC Award page.\n The study includes 7 and 14 category ethnicity variables for cohort members and their parents. The MCSID (MCS Research Serial Number) is also included for matching to the main MCS1 data.18:T550,The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.\n\nA renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is sp"])</script><script>self.__next_f.push([1,"ecially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Ethnicity Coding for the Millennium Cohort Study, First Survey, 2001-2003 / UCL Ethnicity Coding for MCS1\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6073\"],\"keywords\":[\"Diet and nutrition\",\"Covid-19 data collection\",\"Work and employment\",\"Cognitive measures\",\"Puberty\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Migration and immigration\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Ethnicity and race\",\"Neighbourhood\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6073-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6073\"}],\"size\":\"56744\"},\"extra_data\":{\"d
