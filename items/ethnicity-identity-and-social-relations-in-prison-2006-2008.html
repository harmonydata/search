k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Ethnicity, Identity and Social Relations in Prison, 2006-2008</title><meta name="description" content="This is a qualitative data collection.

The project examined individual and collective identities in prisons. In particular, it focused on how ethnic and masculine identities have a bearing on prisoners&#x27; social relationships. The study had three main aims:to examine the role of ethnic identities in shaping social relationships in prison, and compare this with relations in prisoners&#x27; home communitiesto determine how different racialised masculine identities are expressed in terms of, for example, ethnicity, religion, age, nationality and regionalityto assess the influence of institutional practices on individuals and group identities, the extent and nature of prisoner solidarity, and provide evidence of social hierarchies and gang membership that are influenced by identityThe project comprised two ethnographic studies conducted in Kent, at a male young offenders&#x27; institution (Her Majesty&#x27;s Young Offenders&#x27; Institution (HMYOI) Rochester) and an adult male prison (Her Majesty&#x27;s Prison (HMP) Maidstone). Two main research methods were used: interaction and observation of prison life over an eight-month period; and semi-structured interviews with 60 young adult prisoners and 50 adult prisoners. 
Activities at the two research sites were as follows: at HMP Maidstone, which is a Category C prison for adult men, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during association, exercise, worship and visiting times. Fifty prisoners agreed to be interviewed, and five also took part in a focus group interviewAt HMYOI Rochester, a prison for young men aged 18-21 years, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during associations, exercise, worship, and visiting times. Sixty prisoners at Rochester agreed to be interviewed.This collection comprises 111 interview transcripts. Users should note that access to these data requires express permission of the depositor.

Further information may be found on the Ethnicity, Identity, and Social Relations in Prison ESRC project award web page, and on the Identities and Social Action research programme web site. 

 Topics covered in the interviews include background and family circumstances, educational and employment history, social networks and friendships, significant personal relationships, strategies for coping with life while in prison, interaction with other prisoners, and observations on social structures and networks based around ethnicity/religion in prison."/><meta property="og:title" content="Ethnicity, Identity and Social Relations in Prison, 2006-2008"/><meta property="og:description" content="This is a qualitative data collection.

ith prisoners on the wings, interacting with them at work, in classes, during associations, exercise, worship, and visiting times. Sixty prisoners at Rochester agreed to be interviewed.This collection comprises 111 interview transcripts. Users should note that access to these data requires express permission of the depositor.\n\nFurther information may be found on the Ethnicity, Identity, and Social Relations in Prison ESRC project award web page, and on the Identities and Social Action research programme web site. \n\n Topics covered in the interviews include background and family circumstances, educational and employment history, social networks and friendships, significant personal relationships, strategies for coping with life while in prison, interaction with other prisoners, and observations on social structures and networks based around ethnicity/religion in prison."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Ethnicity, Identity and Social Relations in Prison, 2006-2008\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6326\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6326-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6326\"}]},\"extra_data\":{\"geographic_coverage\":\"\",\"start_year\":null,\"harmony_id\":\"ukds/6326\",\"end_year\":null,\"data_access\":\"Copyright C.Phillips\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6326\"],\"source\":[\"ukds\"],\"name ws with 60 young adult prisoners and 50 adult prisoners. \nActivities at the two research sites were as follows: at HMP Maidstone, which is a Category C prison for adult men, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during association, exercise, worship and visiting times. Fifty prisoners agreed to be interviewed, and five also took part in a focus group interviewAt HMYOI Rochester, a prison for young men aged 18-21 years, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during associations, exercise, worship, and visiting times. Sixty prisoners at Rochester agreed to be interviewed.This collection comprises 111 interview transcripts. Users should note that access to these data requires express permission of the depositor.\n\nFurther information may be found on the Ethnicity, Identity, and Social Relations in Prison ESRC project award web page, and on the Identities and Social Action research programme web site. \n\n Topics covered in the interviews include background and family circumstances, educational and employment history, social networks and friendships, significant personal relationships, strategies for coping with life while in prison, interaction with other prisoners, and observations on social structures and networks based around ethnicity/religion in prison."])</script><script>self.__next_f.push([1,"1b:Ta5c,"])</script><script>self.__next_f.push([1,"This is a qualitative data collection.\n\nThe project examined individual and collective identities in prisons. In particular, it focused on how ethnic and masculine identities have a bearing on prisoners' social relationships. The study had three main aims:to examine the role of ethnic identities in shaping social relationships in prison, and compare this with relations in prisoners' home communitiesto determine how different racialised masculine identities are expressed in terms of, for example, ethnicity, religion, age, nationality and regionalityto assess the influence of institutional practices on individuals and group identities, the extent and nature of prisoner solidarity, and provide evidence of social hierarchies and gang membership that are influenced by identityThe project comprised two ethnographic studies conducted in Kent, at a male young offenders' institution (Her Majesty's Young Offenders' Institution (HMYOI) Rochester) and an adult male prison (Her Majesty's Prison (HMP) Maidstone). Two main research methods were used: interaction and observation of prison life over an eight-month period; and semi-structured interviews with 60 young adult prisoners and 50 adult prisoners. \nActivities at the two research sites were as follows: at HMP Maidstone, which is a Category C prison for adult men, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during association, exercise, worship and visiting times. Fifty prisoners agreed to be interviewed, and five also took part in a focus group interviewAt HMYOI Rochester, a prison for young men aged 18-21 years, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during associations, exercise, worship, and visiting times. Sixty prisoners at Rochester agreed to be interviewed.This collection comprises 111 interview transcripts. Users should note that access to these data requires express permission of the depositor.\n\nFurther information may be found on the Ethnicity, Identity, and Social Relations in Prison ESRC project award web page, and on the Identities and Social Action research programme web site. \n\n Topics covered in the interviews include background and family circumstances, educational and employment history, social networks and friendships, significant personal relationships, strategies for coping with life while in prison, interaction with other prisoners, and observations on social structures and networks based around ethnicity/religion in prison."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Ethnicity, Identity and Social Relations in Prison, 2006-2008\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Ethnicity, Identity and Social Relations in Prison, 2006-2008\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/ethnicity-identity-and-social-relations-in-prison-2006-2008\"}]\n1d:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1e:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n1f:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n20:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n21:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n22:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"Ethnicity, Identity and Social Relations in Prison, 2006-2008\"}]\n23:[\"$\",\"meta\",\"11\",{\"property\":\"og:type\",\"content\":\"website\"}]\n24:[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}]\n25:[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"Ethnicity, Identity and Social Relations in Prison, 2006-2008\"}]\n2a:Ta5c,"])</script><script>self.__next_f.push([1,"This is a qualitative data collection.\n\nThe project examined individual and collective identities in prisons. In particular, it focused on how ethnic and masculine identities have a bearing on prisoners' social relationships. The study had three main aims:to examine the role of ethnic identities in shaping social relationships in prison, and compare this with relations in prisoners' home communitiesto determine how different racialised masculine identities are expressed in terms of, for example, ethnicity, religion, age, nationality and regionalityto assess the influence of institutional practices on individuals and group identities, the extent and nature of prisoner solidarity, and provide evidence of social hierarchies and gang membership that are influenced by identityThe project comprised two ethnographic studies conducted in Kent, at a male young offenders' institution (Her Majesty's Young Offenders' Institution (HMYOI) Rochester) and an adult male prison (Her Majesty's Prison (HMP) Maidstone). Two main research methods were used: interaction and observation of prison life over an eight-month period; and semi-structured interviews with 60 young adult prisoners and 50 adult prisoners. \nActivities at the two research sites were as follows: at HMP Maidstone, which is a Category C prison for adult men, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during association, exercise, worship and visiting times. Fifty prisoners agreed to be interviewed, and five also took part in a focus group interviewAt HMYOI Rochester, a prison for young men aged 18-21 years, the researchers observed prisoner social relations through informal interactions with prisoners on the wings, interacting with them at work, in classes, during associations, exercise, worship, and visiting times. Sixty prisoners at Rochester agreed to be interviewed.This collection comprises 111 interview transcripts. Users should note that access to these data requires express permission of the depositor.\n\nFurther information may be found on the Ethnicity, Identity, and Social Relations in Prison ESRC project award web page, and on the Identities and Social Action research programme web site. \n\n Topics covered in the interviews include background and family circumstances, educational and employment history, social networks and friendships, significant personal relationships, strategies for coping with life while in prison, interaction with other prisoners, and observations on social structures and networks based around ethnicity/religion in prison."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n29:[\"$\",\"$L2b\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
