 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>European Commission mergers with buyer power</title><meta name="description" content="Information on markets in which buyer power was an issue. The data result from searches of 118 phase 2 and prohibition merger cases examined by the European Commission (EC) between 1990 and 2004 before the revision of the merger regulation. The data indicates the number of times the following keywords were used in the EC’s merger report: buyer power, countervailing power, bargaining power, buying power, negotiating power and purchasing power. The data further describes 27 of these markets in terms of: (1) merger case; (2) product and geographic market where buyer power was discussed by the EC; (3) level at which buyer power was thought to potentially occur and by whom; (4) who suggested there was buyer power; and (5) the EC’s eventual conclusion on the presence of buyer power. 


The ESRC Centre for Competition Policy (CCP) at the University of East Anglia (UEA) undertakes interdisciplinary research into competition policy and regulation that has real-world policy relevance without compromising academic rigour.

It prides itself on the interdisciplinary nature of the research and the members are drawn from a range of disciplines, including economics, law, business and political science.
