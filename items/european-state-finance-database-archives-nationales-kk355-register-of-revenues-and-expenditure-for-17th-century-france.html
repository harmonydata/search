 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>European State Finance Database; Archives Nationales, KK355, Register of Revenues and Expenditure for 17th Century France</title><meta name="description" content="The European State Finance Database (ESFD) is an international collaborative research project for the collection of data in European fiscal history. There are no strict geographical or chronological boundaries to the collection, although data for this collection comprise the period between c.1200 to c.1815. The purpose of the ESFD was to establish a significant database of European financial and fiscal records. The data are drawn from the main extant sources of a number of European countries, as the evidence and the state of scholarship permit. The aim was to collect the data made available by scholars, whether drawing upon their published or unpublished archival research, or from other published material. 
The ESFD project at the University of Leicester serves also to assist scholars working with the data by providing statistical manipulations of data and high quality graphical outputs for publication. The broad aim of the project was to act as a facilitator for a general methodological and statistical advance in the area of European fiscal history, with data capture and the interpretation of data in key publications as the measurable indicators of that advance. The data were originally deposited at the UK Data Archive in SAS transport format and as ASCII files; however, data files in this new edition have been saved as tab delimited files. Furthermore, this new edition features documentation in the form of a single file containing essential data file metadata, source details and notes of interest for particular files.
 The files in this dataset relate to the datafiles held in the Leicester database in the directory /rjb/kk355/*.*.  These data draw upon Archives Nationales, KK 355, a register of revenues and expenditure for seventeenth-century France, and are useful as a control on Malet&#x27;s figures.

vance in the area of European fiscal history, with data capture and the interpretation of data in key publications as the measurable indicators of that advance. The data were originally deposited at the UK Data Archive in SAS transport format and as ASCII files; however, data files in this new edition have been saved as tab delimited files. Furthermore, this new edition features documentation in the form of a single file containing essential data file metadata, source details and notes of interest for particular files.\n The files in this dataset relate to the datafiles held in the Leicester database in the directory /rjb/kk355/*.*.  These data draw upon Archives Nationales, KK 355, a register of revenues and expenditure for seventeenth-century France, and are useful as a control on Malet's figures.\nFile Information\ng129kd01.*  Deniers extraordinaires, 1662-99\ng129kd02.*  Ordinary revenue, 1662-99\ng129kd03.*  Rec gen and DG from pays d'etats 1662-99\ng129kd04.*  Revenue from the pays d'elections, 1662-99\ng129kd05.*  Receipts from the revenue farms, 1662-99\ng129kd06.*  Capitation for 1695: officers of king and Paris\ng129kd07.*  Capitation for 1695: generalites and provinces\ng129kd08.*  Capitation for 1695: pays d'Etats\ng129kd09.*  Capitation for 1695: clergy from the dioceses of the frontiers\ng129kd10.*  Capitation for 1697: Paris (city and superior courts and corporations)\ng129kd11.*  Capitation for 1697: clergy\ng129kd12.*  Capitation for 1697: pays d'Elections and pays d'Etats and additional elements\ng129kd13.*  Capitation for 1697: arrears from previous years\ng129km01.*  Ordinary and extraordinary revenues of the French monarchy, 1662-99\n\nPlease note: this study does not include information on named individuals and would therefore not be useful for personal family history research."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"str nance Database (ESFD) is an international collaborative research project for the collection of data in European fiscal history. There are no strict geographical or chronological boundaries to the collection, although data for this collection comprise the period between c.1200 to c.1815. The purpose of the ESFD was to establish a significant database of European financial and fiscal records. The data are drawn from the main extant sources of a number of European countries, as the evidence and the state of scholarship permit. The aim was to collect the data made available by scholars, whether drawing upon their published or unpublished archival research, or from other published material. \nThe ESFD project at the University of Leicester serves also to assist scholars working with the data by providing statistical manipulations of data and high quality graphical outputs for publication. The broad aim of the project was to act as a facilitator for a general methodological and statistical advance in the area of European fiscal history, with data capture and the interpretation of data in key publications as the measurable indicators of that advance. The data were originally deposited at the UK Data Archive in SAS transport format and as ASCII files; however, data files in this new edition have been saved as tab delimited files. Furthermore, this new edition features documentation in the form of a single file containing essential data file metadata, source details and notes of interest for particular files.\n The files in this dataset relate to the datafiles held in the Leicester database in the directory /rjb/kk355/*.*.  These data draw upon Archives Nationales, KK 355, a register of revenues and expenditure for seventeenth-century France, and are useful as a control on Malet's figures.\nFile Information\ng129kd01.*  Deniers extraordinaires, 1662-99\ng129kd02.*  Ordinary revenue, 1662-99\ng129kd03.*  Rec gen and DG from pays d'etats 1662-99\ng129kd04.*  Revenue from the p
