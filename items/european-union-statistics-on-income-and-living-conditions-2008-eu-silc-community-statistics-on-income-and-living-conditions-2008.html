nsertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>European Union Statistics on Income and Living Conditions, 2008 / EU-SILC; Community Statistics on Income and Living Conditions, 2008</title><meta name="description" content="The European Union Statistics on Income and Living Conditions (EU-SILC) is an instrument aimed at collecting timely and comparable cross-sectional and longitudinal multidimensional microdata on income, poverty and social exclusion. It is the European Union (EU) reference source for comparative statistics on income distribution and social exclusion at European level, particularly in the context of the &#x27;Programme of Community action to encourage cooperation between Member States to combat social exclusion&#x27; and for producing structural indicators on social cohesion for the annual spring report to the European Council. 

The EU-SILC instrument aims to provide two types of data: cross-sectional data pertaining to a given time or a certain time period with variables on income, poverty, social exclusion and other living conditions, and longitudinal data pertaining to individual-level changes over time, observed periodically over, typically, a four years period. Further information may be found on the EU-SILC webpage.

Users should note that only the cross-sectional data are currently available from the UK Data Archive, and these data only cover UK. The Great Britain component of the EU-SILC dataset was collected by the Office for National Statistics (ONS) as part of the General Lifestyle Survey (GLF) (held at the Archive under Special Licence access conditions - see GN 33403). Following the closure of the GLF in 2012 the cross-sectional data have been collected via the Family Resources Survey (FRS) (held at the Archive under GN 33283). The FRS also provides the first wave of the EU-SILC longitudinal element, also carried out by ONS. The Northern Ireland component is collected by the Northern Ireland Statistics and Research Agency (NISRA) as part of the Living Conditions Survey (LCS) (not currently held at the Archive). The EU-SILC dataset has been produced in accordance with EU regulations under guidance from Eurostat. In addition, every year a European Commission regulation describing the list of secondary target variables (annual modules) is published (see Main Topics section for details).

 module and recommendations given to the EU member states for data collection; and a document detailing the differences between the data collected and that held in Eurostat's User Database (UDB) (as described in the guidelines) for all member states, including the already established issues or particularities for the UK.\",\"url\":\"https://harmonydata.ac.uk/search/items/european-union-statistics-on-income-and-living-conditions-2008-eu-silc-community-statistics-on-income-and-living-conditions-2008\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6766-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Northern Ireland Statistics and Research Agency\"},{\"@type\":\"Organization\",\"name\":\"Eurostat\"},{\"@type\":\"Organization\",\"name\":\"Office for National Statistics, Social Survey Division\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],\"$L19\"]}]\n"])</script><script>self.__next_f.push([1,"1a:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1b:Ta0f,"])</script><script>self.__next_f.push([1,"The European Union Statistics on Income and Living Conditions (EU-SILC) is an instrument aimed at collecting timely and comparable cross-sectional and longitudinal multidimensional microdata on income, poverty and social exclusion. It is the European Union (EU) reference source for comparative statistics on income distribution and social exclusion at European level, particularly in the context of the 'Programme of Community action to encourage cooperation between Member States to combat social exclusion' and for producing structural indicators on social cohesion for the annual spring report to the European Council. \n\nThe EU-SILC instrument aims to provide two types of data: cross-sectional data pertaining to a given time or a certain time period with variables on income, poverty, social exclusion and other living conditions, and longitudinal data pertaining to individual-level changes over time, observed periodically over, typically, a four years period. Further information may be found on the EU-SILC webpage.\n\nUsers should note that only the cross-sectional data are currently available from the UK Data Archive, and these data only cover UK. The Great Britain component of the EU-SILC dataset was collected by the Office for National Statistics (ONS) as part of the General Lifestyle Survey (GLF) (held at the Archive under Special Licence access conditions - see GN 33403). Following the closure of the GLF in 2012 the cross-sectional data have been collected via the Family Resources Survey (FRS) (held at the Archive under GN 33283). The FRS also provides the first wave of the EU-SILC longitudinal element, also carried out by ONS. The Northern Ireland component is collected by the Northern Ireland Statistics and Research Agency (NISRA) as part of the Living Conditions Survey (LCS) (not currently held at the Archive). The EU-SILC dataset has been produced in accordance with EU regulations under guidance from Eurostat. In addition, every year a European Commission regulation describing the list of secondary target variables (annual modules) is published (see Main Topics section for details).\n\nThe accompanying documentation for EU-SILC comprises: a Guidelines document that describes the survey, the variables including the module and recommendations given to the EU member states for data collection; and a document detailing the differences between the data collected and that held in Eurostat's User Database (UDB) (as described in the guidelines) for all member states, including the already established issues or particularities for the UK."])</script><script>self.__next_f.push([1,"19:[\"$\",\"$L1a\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"European Union Statistics on Income and Living Conditions, 2008 / EU-SILC; Community Statistics on Income and Living Conditions, 2008\",\"description\":\"$1b\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6766\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6766-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6766\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Northern Ireland Statistics and Research Agency\"},{\"@type\":\"Organization\",\"name\":\"Eurostat\"},{\"@type\":\"Organization\",\"name\":\"Office for National Statistics, Social Survey Division\"}]},\"extra_data\":{\"language_codes\":[\"en\"],\"harmony_id\":\"ukds/6766\",\"start_year\":null,\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/\\\" target=\\\"_blank\\\"\u003eÂ© Crown copyright\u003c/a\u003e. The use of these data is subject to the \u003ca href=\\\"https://ukdataservice.ac.uk/app/uploads/cd137-enduserlicence.pdf\\\" target=\\\"_blank\\\"\u003eUK Data Service End User Licence Agreement\u003c/a\u003e. Additional restrictions may also apply.\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6766\"],\"geographic_coverage\":\"\",\"name\":\" e EU-SILC webpage.\n\nUsers should note that only the cross-sectional data are currently available from the UK Data Archive, and these data only cover UK. The Great Britain component of the EU-SILC dataset was collected by the Office for National Statistics (ONS) as part of the General Lifestyle Survey (GLF) (held at the Archive under Special Licence access conditions - see GN 33403). Following the closure of the GLF in 2012 the cross-sectional data have been collected via the Family Resources Survey (FRS) (held at the Archive under GN 33283). The FRS also provides the first wave of the EU-SILC longitudinal element, also carried out by ONS. The Northern Ireland component is collected by the Northern Ireland Statistics and Research Agency (NISRA) as part of the Living Conditions Survey (LCS) (not currently held at the Archive). The EU-SILC dataset has been produced in accordance with EU regulations under guidance from Eurostat. In addition, every year a European Commission regulation describing the list of secondary target variables (annual modules) is published (see Main Topics section for details).\n\nThe accompanying documentation for EU-SILC comprises: a Guidelines document that describes the survey, the variables including the module and recommendations given to the EU member states for data collection; and a document detailing the differences between the data collected and that held in Eurostat's User Database (UDB) (as described in the guidelines) for all member states, including the already established issues or particularities for the UK."])</script><script>self.__next_f.push([1,"1d:Ta0f,"])</script><script>self.__next_f.push([1,"The European Union Statistics on Income and Living Conditions (EU-SILC) is an instrument aimed at collecting timely and comparable cross-sectional and longitudinal multidimensional microdata on income, poverty and social exclusion. It is the European Union (EU) reference source for comparative statistics on income distribution and s
