k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>European Values Study: Wave 4, Great Britain, 2009-2010 / EVS</title><meta name="description" content="The European Values Study (EVS) and World Values Survey (WVS) series is designed to enable a cross-national, cross-cultural comparison of values and norms on a wide variety of topics and to monitor changes in values and attitudes across the globe. The WVS is one of the world&#x27;s most extensive and most widely used social surveys. Since 1981, it has captured the views of almost 400,000 respondents in over 110 countries, covering topics including cultural identity, migration, trust, empathy, tolerance, media consumption, political interest, the environment and more.These surveys show pervasive changes in what people want out of life and what they believe. To monitor these changes, the EVS/WVS has executed seven waves of surveys to date at various times between 1981 and 2022. Representative national samples of each society&#x27;s public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. 
Further information about each survey series can be found on the EVS and WVS websites.

 The European Values Study: Wave 4, Great Britain, 2009-2010 forms the Great Britain part of Wave 4 of the wider European Values Survey, the fieldwork for which began in some participating countries during 2008. Many of the questions posed replicate previous surveys, thus enabling analysis of change over time on the key dimensions of the EVS.  With the addition of the fourth wave, the EVS is a unique source of trend data for the past three decades.  The range of potential research questions is very wide, using either this dataset on its own or in conjunction with previous waves, or looking either at Britain alone or in comparison with other European countries. Further information is available from the British participation in the European Values Study ESRC Award web page.

These data are also included in European Values Study: Wave 4, 2008, which is available for online analysis and download via ZACAT. Please see SN 6539 at the UK Data Archive for details.

<script>self.__next_f.push([1,"19:T9dc,"])</script><script>self.__next_f.push([1,"The European Values Study (EVS) and World Values Survey (WVS) series is designed to enable a cross-national, cross-cultural comparison of values and norms on a wide variety of topics and to monitor changes in values and attitudes across the globe. The WVS is one of the world's most extensive and most widely used social surveys. Since 1981, it has captured the views of almost 400,000 respondents in over 110 countries, covering topics including cultural identity, migration, trust, empathy, tolerance, media consumption, political interest, the environment and more.These surveys show pervasive changes in what people want out of life and what they believe. To monitor these changes, the EVS/WVS has executed seven waves of surveys to date at various times between 1981 and 2022. Representative national samples of each society's public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. \nFurther information about each survey series can be found on the EVS and WVS websites.\n\n The European Values Study: Wave 4, Great Britain, 2009-2010 forms the Great Britain part of Wave 4 of the wider European Values Survey, the fieldwork for which began in some participating countries during 2008. Many of the questions posed replicate previous surveys, thus enabling analysis of change over time on the key dimensions of the EVS.  With the addition of the fourth wave, the EVS is a unique source of trend data for the past three decades.  The range of potential research questions is very wide, using either this dataset on its own or in conjunction with previous waves, or looking either at Britain alone or in comparison with other European countries. Further information is available from the British participation in the European Values Study ESRC Award web page.\n\nThese data are also included in European Values Study: Wave 4, 2008, which is available for online analysis and download via ZACAT. Please see SN 6539 at the UK Data Archive for details.\n\n The study particularly focuses on questions around family, work, religious, political and societal values. Other topics include national identity, tolerance, social solidarity and life satisfaction.  The questionnaire also contains items on issues of personal and civic ethics (from smoking indoors to suicide)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"European Values Study: Wave 4, Great Britain, 2009-2010 / EVS\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6757\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6757-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6757\"}]},\"extra_data\":{\"language_codes\":[\"en\"],\"start_year\":null,\"harmony_id\":\"ukds/6757\",\"end_year\":null,\"data_access\":\"Copyright D. Voas\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6757\"],\"name\":\"European Values Study: Wave 4, Great Britain, 2009-2010 / EVS\",\"geographic_coverage\":\"\",\"genetic_data_collected\":false,\"num_variables\":null,\"slug\":\"european-values-study-wave-4-great-britain-2009-2010-evs\",\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-6757-1\"],\"sex\":\"all\",\"inst ng countries during 2008. Many of the questions posed replicate previous surveys, thus enabling analysis of change over time on the key dimensions of the EVS.  With the addition of the fourth wave, the EVS is a unique source of trend data for the past three decades.  The range of potential research questions is very wide, using either this dataset on its own or in conjunction with previous waves, or looking either at Britain alone or in comparison with other European countries. Further information is available from the British participation in the European Values Study ESRC Award web page.\n\nThese data are also included in European Values Study: Wave 4, 2008, which is available for online analysis and download via ZACAT. Please see SN 6539 at the UK Data Archive for details.\n\n The study particularly focuses on questions around family, work, religious, political and societal values. Other topics include national identity, tolerance, social solidarity and life satisfaction.  The questionnaire also contains items on issues of personal and civic ethics (from smoking indoors to suicide)."])</script><script>self.__next_f.push([1,"1b:T9dc,"])</script><script>self.__next_f.push([1,"The European Values Study (EVS) and World Values Survey (WVS) series is designed to enable a cross-national, cross-cultural comparison of values and norms on a wide variety of topics and to monitor changes in values and attitudes across the globe. The WVS is one of the world's most extensive and most widely used social surveys. Since 1981, it has captured the views of almost 400,000 respondents in over 110 countries, covering topics including cultural identity, migration, trust, empathy, tolerance, media consumption, political interest, the environment and more.These surveys show pervasive changes in what people want out of life and what they believe. To monitor these changes, the EVS/WVS has executed seven waves of surveys to date at various times between 1981 and 2022. Representative national samples of each society's public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. \nFurther information about each survey series can be found on the EVS and WVS websites.\n\n The European Values Study: Wave 4, Great Britain, 2009-2010 forms the Great Britain part of Wave 4 of the wider European Values Survey, the fieldwork for which began in some participating countries during 2008. Many of the questions posed replicate previous surveys, thus enabling analysis of change over time on the key dimensions of the EVS.  With the addition of the fourth wave, the EVS is a unique source of trend data for the past three decades.  The range of potential research questions is very wide, using either this dataset on its own or in conjunction with previous waves, or looking either at Britain alone or in comparison with other European countries. Further information is available from the British participation in the European Values Study ESRC Award web page.\n\nThese data are also included in European Values Study: Wave 4, 2008, which is available for online analysis and download via ZACAT. Please see SN 6539 at the UK Data Archive for details.\n\n The study particularly focuses on questions around family, work, religious, political and societal values. Other topics include national identity, tolerance, social solidarity and life satisfaction.  The questionnaire also contains items on issues of personal and civic ethics (from smoking indoors to suicide)."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"European Values Study: Wave 4, Great Britain, 2009-2010 / EVS\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og: ion, trust, empathy, tolerance, media consumption, political interest, the environment and more.These surveys show pervasive changes in what people want out of life and what they believe. To monitor these changes, the EVS/WVS has executed seven waves of surveys to date at various times between 1981 and 2022. Representative national samples of each society's public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. \nFurther information about each survey series can be found on the EVS and WVS websites.\n\n The European Values Study: Wave 4, Great Britain, 2009-2010 forms the Great Britain part of Wave 4 of the wider European Values Survey, the fieldwork for which began in some participating countries during 2008. Many of the questions posed replicate previous surveys, thus enabling analysis of change over time on the key dimensions of the EVS.  With the addition of the fourth wave, the EVS is a unique source of trend data for the past three decades.  The range of potential research questions is very wide, using either this dataset on its own or in conjunction with previous waves, or looking either at Britain alone or in comparison with other European countries. Further information is available from the British participation in the European Values Study ESRC Award web page.\n\nThese data are also included in European Values Study: Wave 4, 2008, which is available for online analysis and download via ZACAT. Please see SN 6539 at the UK Data Archive for details.\n\n The study particularly focuses on questions around family, work, religious, political and societal values. Other topics include national identity, tolerance, social solidarity and life satisfaction.  The questionnaire also contains items on issues of personal and civic ethics (from smoking indoors to suicide)."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n29:[\"$\",\"$L2b\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
