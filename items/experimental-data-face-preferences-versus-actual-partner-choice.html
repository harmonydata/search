We will test this assumption by examining whether or not preferences for facial masculinity, symmetry, health, distinctiveness and similarity to self that are determined from experimental methods correspond to measurements of these traits in partners&#x27; faces. We will also investigate whether more attractive people are better able to attract partners that are close to their ideal preferences.
