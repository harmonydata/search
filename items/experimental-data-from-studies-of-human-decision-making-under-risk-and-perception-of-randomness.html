&quot;A new perspective on human judgement and decision making as optimal: A framework for behaviour change&quot;. Data comprise 6 experimental studies: 4 investigating human decision making under risk and 2 investigating human randomness perception. Decision making studies investigate behaviour in contextual preference reversal-type studies and provide data which is consistent with a Bayes-optimal rational model of choice. Randomness studies investigate human generation and judgement of random binary sequences and assess consistency with a theoretical account of randomness perception provided by Hahn &amp; Warren, Psych Review, 2009.The dominant perspective in psychology and behavioural economics characterises human Judgement and Decision Making (JDM) as flawed. We propose a new examination of JDM starting from the premise that humans are optimal given the constraints imposed on them.

We aim to demonstrate that if we take into account the constraints on human cognitive capacity or those imposed by the environment, human JDM is not flawed and is, in fact, optimal given those constraints. We will consider example phenomena, oft-cited as evidence of irrationality and measure both constraints and performance experimentally. We will then compare performance to that of optimal computational models subject to the same constraints. Further, we will show that if we change constraints, humans will adapt and remain optimal, providing a proof of principle of the potential power of this approach to bring about advantageous behavioural change via a principled framework for policy development.

Because the current perspective has failed to deliver an account of the causal determinants of behaviour, our proposed theory promises a major shift in social science and behavioural economics research. We aim to displace influential descriptive theories of observed biases with a new framework allowing the development of predictive, falsifiable hypotheses of human JDM."/><meta property="og:title" content="Experimental data from studies of human decision making under risk and perception of randomness"/><meta property="og:description" content="Data collected under ESRC transformative research award:

 that of optimal computational models subject to the same constraints. Further, we will show that if we change constraints, humans will adapt and remain optimal, providing a proof of principle of the potential power of this approach to bring about advantageous behavioural change via a principled framework for policy development.\n\nBecause the current perspective has failed to deliver an account of the causal determinants of behaviour, our proposed theory promises a major shift in social science and behavioural economics research. We aim to displace influential descriptive theories of observed biases with a new framework allowing the development of predictive, falsifiable hypotheses of human JDM."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Experimental data from studies of human decision making under risk and perception of randomness\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=851869\",\"https://reshare.ukdataservice.ac.uk/851869\"],\"keywords\":[\"BEHAVIOURAL ECONOMICS\",\"RANDOMNESS PERCEPTION\",\"DECISION MAKING UNDER RISK\",\"RATIONAL DECISION MAKING\",\"COGNITIVE SCIENCE\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-851869\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=851869\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"ESRC\"}],\"temporalCoverage\":\"2013-09-01/2015-02-28\"},\"extra_data\":{\"resource_type\":\"dataset\",\"start_year\":2013,\"harmony_id\":\"ukds/851869\",\"end_year\":2015,\"da
