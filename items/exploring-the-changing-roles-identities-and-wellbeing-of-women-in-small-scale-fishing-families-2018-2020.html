 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Exploring the changing roles, identities and wellbeing of women in small-scale fishing families, 2018-2020</title><meta name="description" content="The data collection includes anonymised interview transcripts. The interviews are narrative based interviews that focus on exploring participants biographical narratives. The data was collected throughout the UK in the year of 2019. Interviews focused on understanding the lived experiences of women in fisheries through exploring participant’s biographical narratives around what it meant for them to be part of a fishing family, or to be working in the fishery, and how this had evolved over time.To explore and raise their profile, this project will examine women&#x27;s roles, identities and wellbeing in fishing families. The research focuses on the roles women play in responding to recent economic downturns in the fishing sector. i) Recent research has shown that diversifying fishing businesses - by operating in several different areas to spread the risk of low catches - can help small-scale fishers to create stable incomes. Examples of diversification strategies are processing of fish and opening a restaurant where the caught fish can be sold at a higher price. Whilst the contributions of women within fisheries diversification have been noted as important, no research to date has explored this in-depth. ii) The project will also consider how the fishing family can adapt to economic downturns by seeking non-fishing employment.
Alongside this, previous research has noted that women support the wellbeing and health of their male fishing partners but this research has not explored the wellbeing of women themselves.
By responding to these gaps in knowledge, this research will study women&#x27;s changing roles in fishing families and how this is associated with women&#x27;s changing identities and their wellbeing. 
To meet the research aims, the research will use a qualitative approach - a method of study which involves interviewing people and listening to their experiences.

ring-the-changing-roles-identities-and-wellbeing-of-women-in-small-scale-fishing-families-2018-2020\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-854502\"],\"keywords\":[\"WOMEN\",\"FISHERIES\",\"ENTREPRENEURS\",\"FAMILIES\",\"BIOGRAPHIES\",\"WOMEN'S ROLE\",\"PERSONAL IDENTITY\",\"WELL-BEING (HEALTH)\"],\"temporalCoverage\":\"2018-05-01/2020-10-31\"}"])</script><script>self.__next_f.push([1,"17:T8b8,"])</script><script>self.__next_f.push([1,"The data collection includes anonymised interview transcripts. The interviews are narrative based interviews that focus on exploring participants biographical narratives. The data was collected throughout the UK in the year of 2019. Interviews focused on understanding the lived experiences of women in fisheries through exploring participant’s biographical narratives around what it meant for them to be part of a fishing family, or to be working in the fishery, and how this had evolved over time.To explore and raise their profile, this project will examine women's roles, identities and wellbeing in fishing families. The research focuses on the roles women play in responding to recent economic downturns in the fishing sector. i) Recent research has shown that diversifying fishing businesses - by operating in several different areas to spread the risk of low catches - can help small-scale fishers to create stable incomes. Examples of diversification strategies are processing of fish and opening a restaurant where the caught fish can be sold at a higher price. Whilst the contributions of women within fisheries diversification have been noted as important, no research to date has explored this in-depth. ii) The project will also consider how the fishing family can adapt to economic downturns by seeking non-fishing employment.\nAlongside this, previous research has noted that women support the wellbeing and health of their male fishing partners but this research has not explored the wellbeing of women themselves.\nBy responding to these gaps in knowledge, this research will study women's changing roles in fishing families and how this is associated with women's changing identities and their wellbeing. \nTo meet the research aims, the research will use a qualitative approach - a method of study which involves interviewing people and listening to their experiences. \nIn exploring these aspects of the fishing family, this research will provide new and vital insights into how fishing families can develop resilience to changes in their industry, and how governments can support this. It will also show how changes in fishing families can affect the wellbeing of women and if more could be done to support them."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Exploring the changing roles, identities and wellbeing of women in small-scale fishing families, 2018-2020\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=854502\",\"https://reshare.ukdataservice.ac.uk/854502\"],\"keywords\":[\"WOMEN\",\"FISHERIES\",\"ENTREPRENEURS\",\"FAMILIES\",\"BIOGRAPHIES\",\"WOMEN'S ROLE\",\"PERSONAL IDENTITY\",\"WELL-BEING (HEALTH)\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-854502\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=854502\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Economic and Social Research Council\"}],\"temporalCoverage\":\"2018-05-01/2020-10-31\"},\"extra_data\":{\"instruments\":[],\"study_design\":[],\"dois\":[\"http://dx.doi.org/10.5255/ research has shown that diversifying fishing businesses - by operating in several different areas to spread the risk of low catches - can help small-scale fishers to create stable incomes. Examples of diversification strategies are processing of fish and opening a restaurant where the caught fish can be sold at a higher price. Whilst the contributions of women within fisheries diversification have been noted as important, no research to date has explored this in-depth. ii) The project will also consider how the fishing family can adapt to economic downturns by seeking non-fishing employment.\nAlongside this, previous research has noted that women support the wellbeing and health of their male fishing partners but this research has not explored the wellbeing of women themselves.\nBy responding to these gaps in knowledge, this research will study women's changing roles in fishing families and how this is associated with women's changing identities and their wellbeing. \nTo meet the research aims, the research will use a qualitative approach - a method of study which involves interviewing people and listening to their experiences. \nIn exploring these aspects of the fishing family, this research will provide new and vital insights into how fishing families can develop resilience to changes in their industry, and how governments can support this. It will also show how changes in fishing families can affect the wellbeing of women and if more could be done to support them."])</script><script>self.__next_f.push([1,"19:T8b8,"])</script><script>self.__next_f.push([1,"The data collection includes anonymised interview transcripts. The interviews are narrative based interviews that focus on exploring participants biographical narratives. The data was collected throughout the UK in the year of 2019. Interviews focused on understanding the lived experiences of women in fisheries through exploring participant’s biographical narratives around what it meant for them to be part of a
