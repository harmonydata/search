 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Exploring urban agriculture, social cohesion and environmental justice</title><meta name="description" content="Interviews and conversations collected between March 2011 and November 2013 on urban agriculture, social cohesion and environmental justice. Respondents were urban agricultural projects&#x27; leaders, allotment officers, sustainable food strategies designers, landless people, allotment holders and various policy makers.
This research project aims to investigate emerging forms of Urban Agriculture (UA) in the UK, and their impact on social cohesion and environmental justice.
After having been marginalised for half a century, UA is encountering a great resurgence in popularity in the cities of the Global North. Community groups, social enterprises and guerrilla gardeners are promoting food growing in a wide range of unusual contexts: public space and housing estates, brown fields and rooftops, window sills and parish greens.
Despite being generally portrayed as:


- benevolent and unproblematic, with the potential to partially solve problems associated with food quality and affordability

- contribute to reduced ecological footprints

- increase community cohesion

- achieve greater community resilience to the economic crisis

- promote urban sustainability.

UA raises many controversial and potentially unjust dynamics, which lie unexplored.
This research will be the first academic investigation into UA as a social practice in UK, investigating its cultural, social and institutional dimensions and will experiment with a creation of a social platform (a forum) where urban agriculturalists and policy makers can jointly discuss which resources, skills, infrastructural and regulative models are needed to ensure socially and environmentally just urban agricultural practices in the Leeds City Region context."/><meta property="og:title" content="Exploring urban agriculture, social cohesion and environmental justice"/><meta property="og:description" content="Interviews and conversations collected between March 2011 and November 2013 on urban agriculture, social cohesion and environmental justice. Respondents were urban agricultural projects&#x27; leaders, allotment officers, sustainable food strategies designers, landless people, allotment holders and various policy makers.
