-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Extending the NILS: Making a full link to the 1991 Census</title><meta name="description" content="The project extended the range of data linked to the Northern Ireland Longitudinal Study (NILS). Initially, a 28% sample was extracted from the 1991 Census of Population for linkage to the NILS. This achieved the original aims of the project. However, efficiency savings made it also possible to link a similar sample from the 1981 Census and birth records since 1974 to the NILS. 
The Northern Ireland Longitudinal Study (NILS) is a powerful resource for the research and policy community to investigate the social processes that are changing NI. Because of its history of inter-communal strife, NI is one of the most studied societies in the world. More recently, it has become an exemplar for conflict resolution. Consequently, it is important to understand social, economic, and demographic processes in NI through the late 20th Century and early 21st Century. However, in comparison, with other UK longitudinal studies, the NILS is weaker in backward data linkages.
The proposal rationale is thus for a link to the 1991 Census. Such a linkage will allow analyses of a crucial period of rapid change in Northern Ireland (from 1991 to 2011) by linking the NILS to three Censuses. This longer perspective is of special importance given the nature if the &#x27;Peace Process&#x27; and the implementation and monitoring of policy interventions in fair employment and community relations as well as economic restructuring. Opportunities to add other historical administrative data to the NILS will also be scoped if possible. The outcome of the project will be a larger documented NILS dataset and a methodological report on the data linkage."/><meta property="og:title" content="Extending the NILS: Making a full link to the 1991 Census"/><meta property="og:description" content="The project extended the range of data linked to the Northern Ireland Longitudinal Study (NILS). Initially, a 28% sample was extracted from the 1991 Census of Population for linkage to the NILS. This achieved the original aims of the project. However, efficiency savings made it also possible to link a similar sample from the 1981 Census and birth records since 1974 to the NILS.

28% sample was extracted from the 1991 Census of Population for linkage to the NILS. This achieved the original aims of the project. However, efficiency savings made it also possible to link a similar sample from the 1981 Census and birth records since 1974 to the NILS. \nThe Northern Ireland Longitudinal Study (NILS) is a powerful resource for the research and policy community to investigate the social processes that are changing NI. Because of its history of inter-communal strife, NI is one of the most studied societies in the world. More recently, it has become an exemplar for conflict resolution. Consequently, it is important to understand social, economic, and demographic processes in NI through the late 20th Century and early 21st Century. However, in comparison, with other UK longitudinal studies, the NILS is weaker in backward data linkages.\nThe proposal rationale is thus for a link to the 1991 Census. Such a linkage will allow analyses of a crucial period of rapid change in Northern Ireland (from 1991 to 2011) by linking the NILS to three Censuses. This longer perspective is of special importance given the nature if the 'Peace Process' and the implementation and monitoring of policy interventions in fair employment and community relations as well as economic restructuring. Opportunities to add other historical administrative data to the NILS will also be scoped if possible. The outcome of the project will be a larger documented NILS dataset and a methodological report on the data linkage."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Extending the NILS: Making a full link to t riginal aims of the project. However, efficiency savings made it also possible to link a similar sample from the 1981 Census and birth records since 1974 to the NILS. \nThe Northern Ireland Longitudinal Study (NILS) is a powerful resource for the research and policy community to investigate the social processes that are changing NI. Because of its history of inter-communal strife, NI is one of the most studied societies in the world. More recently, it has become an exemplar for conflict resolution. Consequently, it is important to understand social, economic, and demographic processes in NI through the late 20th Century and early 21st Century. However, in comparison, with other UK longitudinal studies, the NILS is weaker in backward data linkages.\nThe proposal rationale is thus for a link to the 1991 Census. Such a linkage will allow analyses of a crucial period of rapid change in Northern Ireland (from 1991 to 2011) by linking the NILS to three Censuses. This longer perspective is of special importance given the nature if the 'Peace Process' and the implementation and monitoring of policy interventions in fair employment and community relations as well as economic restructuring. Opportunities to add other historical administrative data to the NILS will also be scoped if possible. The outcome of the project will be a larger documented NILS dataset and a methodological report on the data linkage."])</script><script>self.__next_f.push([1,"1b:T65f,"])</script><script>self.__next_f.push([1,"The project extended the range of data linked to the Northern Ireland Longitudinal Study (NILS). Initially, a 28% sample was extracted from the 1991 Census of Population for linkage to the NILS. This achieved the original aims of the project. However, efficiency savings made it also possible to link a similar sample from the 1981 Census and birth records since 1974 to the NILS. \nThe Northern Ireland Longitudinal Study (NILS) is a powerful resource for the research and policy community to investigate the social processes that are changing NI. Because of its history of inter-communal strife, NI is one of the most studied societies in the world. More recently, it has become an exemplar for conflict resolution. Consequently, it is important to understand social, economic, and demographic processes in NI through the late 20th Century and early 21st Century. However, in comparison, with other UK longitudinal studies, the NILS is weaker in backward data linkages.\nThe proposal rationale is thus for a link to the 1991 Census. Such a linkage will allow analyses of a crucial period of rapid change in Northern Ireland (from 1991 to 2011) by linking the NILS to three Censuses. This longer perspective is of special importance given the nature if the 'Peace Process' and the implementation and monitoring of policy interventions in fair employment and community relations as well as economic restructuring. Opportunities to add other historical administrative data to the NILS will also be scoped if possible. The outcome of the project will be a larger documented NILS dataset and a methodological report on the data linkage."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Extending the NILS: Making a full link to the 1991 Census\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Extending the NILS: Making a full link to the 1991 Census\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/extending-the-nils-making-a-full-link-to-the-1991-census\"}]\n1d:[\"$\",\"m yses of a crucial period of rapid change in Northern Ireland (from 1991 to 2011) by linking the NILS to three Censuses. This longer perspective is of special importance given the nature if the 'Peace Process' and the implementation and monitoring of policy interventions in fair employment and community relations as well as economic restructuring. Opportunities to add other historical administrative data to the NILS will also be scoped if possible. The outcome of the project will be a larger documented NILS dataset and a methodological report on the data linkage."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n29:[\"$\",\"$L2b\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
