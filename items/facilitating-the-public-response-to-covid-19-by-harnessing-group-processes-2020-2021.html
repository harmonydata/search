 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Facilitating the Public Response to COVID-19 by Harnessing Group Processes, 2020-2021</title><meta name="description" content="This data collection includes quantitative and interview data obtained in the three research strands of this project.
STRAND 1 is comprised of 17 studies: two survey studies and 15 experimental studies.
STRAND 2 is comprised of three studies: two interview studies, and one quantitative survey study.
STRAND 3 included an interview study, whose data includes sensitive personally identifying information. Consent for publicly sharing the interview study data is not in place and retrospective consent is not feasible, and accordingly a waiver has been granted for these data.There is international recognition that effective response to Covid-19 is dependent upon the public acting collectively and for the common good. This is important in terms of adherence to preventative measures, which, especially for low-risk groups, is as much about protecting others as protecting oneself. It is important in terms of volunteering and mutual aid, which is critical in complementing the official response by supporting and sustaining people through the pandemic. It is also important in terms of maintaining social cohesion and avoiding social disorder.
This multi-method project builds upon understandings of psychological group processes to address how to develop and sustain shared identity and social solidarity during pandemics. It is organised around three interrelated strands that together address the issues of adherence, mutual aid and social order.
The first strand uses experiments to examine the impact of collective identification on adherence, the role of leadership in developing collective identification, and how coverage of others&#x27; positive or negative behaviours (e.g., volunteering vs. stockpiling) impacts collective identity and adherence to preventative measures.
The second strand uses interview and survey methods to understand why people join emergent mutual aid groups, the effects of participation upon efficacy and well-being, and how such groups can be sustained over time.
The third strand uses ethnographic interviews to examine the UK&#x27;s security and civil contingency response to the pandemic and enforcement data to understand how responder actions impact upon community relations, adherence and social tensions."/><meta property="og:title" content="Facilitating the Public Response to COVID-19 by Harnessing Group Processes, 2020-2021"/><meta property="og:description" content="This data collection includes quantitative and interview data obtained in the three research strands of this project.

ersonally identifying information. Consent for publicly sharing the interview study data is not in place and retrospective consent is not feasible, and accordingly a waiver has been granted for these data.There is international recognition that effective response to Covid-19 is dependent upon the public acting collectively and for the common good. This is important in terms of adherence to preventative measures, which, especially for low-risk groups, is as much about protecting others as protecting oneself. It is important in terms of volunteering and mutual aid, which is critical in complementing the official response by supporting and sustaining people through the pandemic. It is also important in terms of maintaining social cohesion and avoiding social disorder.\\nThis multi-method project builds upon understandings of psychological group processes to address how to develop and sustain shared identity and social solidarity during pandemics. It is organised around three interrelated strands that together address the issues of adherence, mutual aid and social order.\\nThe first strand uses experiments to examine the impact of collective identification on adherence, the role of leadership in developing collective identification, and how coverage of others' positive or negative behaviours (e.g., volunteering vs. stockpiling) impacts collective identity and adherence to preventative measures.\\nThe second strand uses interview and survey methods to understand why people join emergent mutual aid groups, the effects of participation upon efficacy and well-being, and how such groups can be sustained over time.\\nThe third strand uses ethnographic interviews to examine the UK's security and civil contingency response to the pandemic and enforcement data to understand how responder actions impact upon community relations, adherence and social tensions.\",\"url\":\"https://harmonydata.ac.uk/search/items/facilitating-the-public-response-to-covid-19-by-harnessing-group-processes-2020-2021\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-855317\"],\"keywords\":[\"GROUP BEHAVIOUR\",\"PUBLIC HEALTH\",\"COVID-19\"],\"temporalCoverage\":\"2020-06-30/2021-12-29\"}"])</script><script>self.__next_f.push([1,"17:T8bf,"])</script><script>self.__next_f.push([1,"This data collection includes quantitative and interview data obtained in the three research strands of this project.\nSTRAND 1 is comprised of 17 studies: two survey studies and 15 experimental studies.\nSTRAND 2 is comprised of three studies: two interview studies, and one quantitative survey study.\nSTRAND 3 included an interview study, whose data includes sensitive personally identifying information. Consent for publicly sharing the interview study data is not in place and retrospective consent is not feasible, and accordingly a waiver has been granted for these data.There is international recognition that effective response to Covid-19 is dependent upon the public acting collectively and for the common good. This is important in terms of adherence to preventative measures, which, especially for low-risk groups, is as much about protecting others as protecting oneself. It is important in terms of volunteering and mutual aid, which is critical in complementing the official response by supporting and sustaining people through the pandemic. It is also important in terms of maintaining social cohesion and avoiding social disorder.\nThis multi-method project builds upon understandings of psychological group processes to address how to develop and sustain shared identity and social solidarity during pandemics. It is organised around three interrelated strands that together address the issues of adherence, mutual aid and social order.\nThe first strand uses experiments to examine the impact of collective identification on adherence, the role of leadership in developing collective identification, and how coverage of others' positive or negative behaviours (e.g., volunteering vs. stockpiling) impacts collective identity and adherence to preventative measures.\nThe second strand uses interview and survey methods to understand why people join emergent mutual aid groups, the effects of participation upon efficacy and well-being, and how such groups can be sustained over time.\nThe third strand uses ethnographic interviews to examine the UK's security and civil contingency response to the pandemic and enforcement data to understand how responder actions impact upon community relations, adherence and social tensions."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Facilitating the Public Response to COVID-19 by Harnessing Group Processes, 2020-2021\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=855317\",\"https://reshare.ukdataservice.ac.uk/855317\"],\"keywords\":[\"GROUP BEHAVIOUR\",\"PUBLIC HEALTH\",\"COVID-19\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-855317\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=855317\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"ESRC\"},{\"@type\":\"Organization\",\"name\":\"UKRI\"}],\"temporalCoverage\":\"2020-06-30/2021-12-29\"},\"extra_data\":{\"instruments\":[],\"study_design\":[],\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-855317\"],\"language_codes\":[\"en\"],\"start_year\":2020,\"slug\":\"facilitating-the-public-response-to-covid-19-by-harnessing-group-processes-2020-2021\",\"source\":[\"ukds\"],\"data_access\":\"The Data Collection is available for downl ng social cohesion and avoiding social disorder.\nThis multi-method project builds upon understandings of psychological group processes to address how to develop and sustain shared identity and social solidarity during pandemics. It is organised around three interrelated strands that together address the issues of adherence, mutual aid and social order.\nThe first strand uses experiments to examine the impact of collective identification on adherence, the role of leadership in developing collective identification, and how coverage of others' positive or negative behaviours (e.g., volunteering vs. stockpiling) impacts collective identity and adherence to preventative measures.\nThe second strand uses interview and survey methods to understand why people join emergent mutual aid groups, the effects of participation upon efficacy and well-being, and how such groups can be sustained over time.\nThe third strand uses ethnographic interviews to examine the UK's security and civil contingency response to the pandemic and enforcement data to understand how responder actions impact upon community relations, adherence and social tensions."])</script><script>self.__next_f.push([1,"19:T8bf,"])</script><script>self.__next_f.push([1,"This data collection includes quantitative and interview data obtained in the three research strands of this project.\nSTRAND 1 is comprised of 17 studies: two survey studies and 15 experimental studies.\nSTRAND 2 is comprised of three studies: two interview studies, and one quantitative survey study.\nSTRAND 3 included an interview study, whose data includes sensitive personally identifying information. Consent for publicly sharing the interview study data is not in place and retrospective consent is not feasible, and accordingly a waiver has been granted for these data.There is international recognition that effective response to Covid-19 is dependent upon the public acting collectively and for the common good. This is important in terms of adherence to preventative measures, which, especially for low-risk groups, is as much about protecting others as protecting oneself. It is important in terms of volunteering and mutual aid, which is critical in complementing the official response by supporting and sustaining people through the pandemic. It is also important in terms of maintaining social cohesion and avoiding social disorder.\nThis multi-method project builds upon understandings of psychological group processes to address how to develop and sustain shared identity and social solidarity during pandemics. It is organised around three interrelated strands that together address the issues of adherence, mutual aid and social order.\nThe first strand uses experiments to examine the impact of collective identification on adherence, the role of leadership in developing collective identification, and how coverage of others' positive or negative behaviours (e.g., volunteering vs. stockpiling) impacts collective identity and adherence to preventative measures.\nThe second strand uses interview and survey methods to understand why people join emergent mutual aid groups, the effects of participation upon efficacy and well-being, and how such groups can be sustained over time.\nThe third strand uses ethnographic interviews to examine the UK's security and civil contingency response to the pandemic and enforcement data to understand how responder actions impact upon community relations, adherence and social tensions."])</script><script>self.__next_f.push([1,"1a:T8bf,"])</script><script>self.__next_f.push([1,"This data collection includes quantitative and interview data obtained in the three research strands of this project.\nSTRAND 1 is comprised of 17 studies: two survey studies and 15 experimental studies.\nSTRAND 2 is comprised of three studies: two interview studies, and one quantitative survey study.\nSTRAND 3 included an interview study, whose data includes sensitive personally identifying information. Consent for publicly sharing the interview study data is not in place and retrospective consent is not feasible, and accordingly a waiver has been granted for these data.There is international recognition that effective response to Covid-19 is dependent upon the public acting collectively and for the common good. This is important in terms of adherence to preventative measures, which, especially for low-risk groups, is as much about protecting others as protecting oneself. It is important in terms of volunteering and mutual aid, which is critical in complementing the official response by supporting and sustaining people through the pandemic. It is also important in terms of maintaining social cohesion and avoiding social disorder.\nThis multi-method project builds upon understandings of psychological group processes to address how to develop and sustain shared identity and social solidarity during pandemics. It is organised around three interrelated strands that together address the issues of adherence, mutual aid and social order.\nThe first strand uses experiments to examine the impact of collective identification on adherence, the role of leadership in developing collective identification, and how coverage of others' positive or negative behaviours (e.g., volunteering vs. stockpiling) impacts collective identity and adherence to preventative measures.\nThe second strand uses interview and survey methods to understand why people join emergent mutual aid groups, the effects of participation upon efficacy and well-being, and how such groups can be sustained over time.\nThe third strand uses ethnographic interviews to examine the UK's security and civil contingency response to the pandemic and enforcement data to understand how responder actions impact upon community relations, adherence and social tensions."])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Facilitating the Public Response to COVID
