 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Faithful judgements interviews: the role of religion in laypeople&#x27;s ethical evaluations of new reproductive and genetic technologies</title><meta name="description" content="A total of 18 interviews with people who self-identify as religious, from Christian and Muslim faith groups, who have had personal experience of deciding whether or not to use one of the new reproductive and genetic technologies. The interviews explore the narrative of their experience, their faith lives, the impact of the experience on their faith and relationship with their faith community, and how they went about making their decision, including the sources of faith guidance or information they drew on.This study investigates whether religious commitment affects how people make ethical evaluations about new technologies in assisted conception and genetic medicine. By comparing across three different faith groups the study will clarify where and how religious commitment contributes to lay people&#x27;s thinking about bioethical issues, and to identify what is shared and different within and between faith groups.

The methodology includes dialogue groups with members drawn from Christian, Muslim and Hindu faith communities; interviews with religious leaders; and interviews with people who identify themselves as &#x27;religious&#x27; and who have experienced one of the new reproductive and genetic technologies, such as in vitro fertilisation.

The groups and interviews will explore questions of religious authority and identity, the sources of advice that people access, the kinds of reasoning that people use in making ethical evaluations, whether conflicts arise between religious and civil identities, and whether members of faith groups feel they have effective ways of engaging in public consultation and debate on bioethical issues.
