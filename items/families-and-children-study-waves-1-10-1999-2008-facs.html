-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Families and Children Study: Waves 1-10, 1999-2008 / FACS</title><meta name="description" content="The Families and Children Study (FACS), formerly known as the Survey of Low Income Families (SOLIF), originally provided a new baseline survey of Britain&#x27;s lone-parent families and low-income couples with dependent children. The survey was named SOLIF for Waves 1 and 2, and FACS from Wave 3 onwards.

The FACS study has become a &#x27;true panel&#x27;, whereby 1999 respondents have been re-interviewed in subsequent annual waves in from 2000 to 2004, and new families added in each of these years, to allow representative cross-section as well as longitudinal comparisons. Starting with Wave 3 (2001) the survey was extended to include higher-income families, thereby yielding a complete sample of all British families (and the subsequent name change). From Wave 4 (2002) onwards, longitudinal comparisons can now be made.

The main objectives of the survey are to:evaluate the effectiveness of the Government&#x27;s work incentive measures in terms of helping people into work, improving living standards and improving child outcomes compare the living standards and outcomes for children and for families across the income distribution compare changes in the above across the waves since 1999 FACS also aims to provide commentary on longer-term objectives such as the Government&#x27;s Public Service Agreement to eradicate child poverty within a generation.

Further information, including links to reports and other publications, may be found on the DWP FACS web pages.

Users should note that, in addition to the survey name change noted above, some of the documentation for the early waves refers to the survey as the Study of Families with Children.

The original deposit of FACS, released in December 2001, contained data and documentation from the first wave. Further waves have been added at subsequent editions in 2003, 2004 (twice), 2005, 2006 and 2007. 

For the eighth edition (October 2010), three major changes were made to the study: data and documentation for Waves 8-10 were deposited for the first time; updated and improved data and documentation for Waves 3-7 were deposited to replace previous materials; and updated documentation covering all waves was deposited. Details of improvements to the redeposited Wave 3-7 data are included in the all waves user guide. For the ninth edition (January 2011), the Wave 10 technical report was added to the study.

 The FACS interviews comprise:one hour interview for the main respondent (typically the mother figure in the household)a 20 minute partner interviewTopics covered in the main interview include household characteristics, health and well-being, children&#x27;s schooling, behaviour and childcare provision, use of local services, education and training, employment, family income, in-work support through the use of Working Families&#x27; Tax Credits (and its replacement tax credit system), receipt of benefits, child maintenance, money management and savings, housing, and material deprivation. The Wave 7 (2005) questionnaire included a new section on social capital for main respondents and partners.

Partners in the household were also interviewed up to Wave 8. For Waves 9 and 10, a short proxy interview was completed with the main respondent.

Waves 1-3 (1999-2001) also included a self-completion questionnaire for the main respondent and their partner, covering morale and various attitudinal questions. This was dropped for Wave 4.

Waves 5, 6, 8, 9 and 10 (but not Wave 7) included a short self-completion questionnaire for all children aged 11 to 15 in the family. The children&#x27;s questionnaire covered leisure time activities, computer access, social participation, sport and organised activities, use of local amenities and attitudes to neighbourhood, alcohol use, smoking, illegal drug use, self-esteem, health and happiness, attitudes to school and schoolwork, relationship with parents, and income.

ell-being, children's schooling, behaviour and childcare provision, use of local services, education and training, employment, family income, in-work support through the use of Working Families' Tax Credits (and its replacement tax credit system), receipt of benefits, child maintenance, money management and savings, housing, and material deprivation. The Wave 7 (2005) questionnaire included a new section on social capital for main respondents and partners.\\n\\nPartners in the household were also interviewed up to Wave 8. For Waves 9 and 10, a short proxy interview was completed with the main respondent.\\n\\nWaves 1-3 (1999-2001) also included a self-completion questionnaire for the main respondent and their partner, covering morale and various attitudinal questions. This was dropped for Wave 4.\\n\\nWaves 5, 6, 8, 9 and 10 (but not Wave 7) included a short self-completion questionnaire for all children aged 11 to 15 in the family. The children's questionnaire covered leisure time activities, computer access, social participation, sport and organised activities, use of local amenities and attitudes to neighbourhood, alcohol use, smoking, illegal drug use, self-esteem, health and happiness, attitudes to school and schoolwork, relationship with parents, and income.\\n\\nFor Waves 5-7, SPSS syntax files detailing specifications for derived variables are also available with the dataset.\",\"url\":\"https://harmonydata.ac.uk/search/items/families-and-children-study-waves-1-10-1999-2008-facs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4427-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"National Centre for Social Research\"},{\"@type\":\"Organization\",\"name\":\"Department for Work and Pensions\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"app andards and outcomes for children and for families across the income distribution compare changes in the above across the waves since 1999 FACS also aims to provide commentary on longer-term objectives such as the Government's Public Service Agreement to eradicate child poverty within a generation.\n\nFurther information, including links to reports and other publications, may be found on the DWP FACS web pages.\n\nUsers should note that, in addition to the survey name change noted above, some of the documentation for the early waves refers to the survey as the Study of Families with Children.\n\nThe original deposit of FACS, released in December 2001, contained data and documentation from the first wave. Further waves have been added at subsequent editions in 2003, 2004 (twice), 2005, 2006 and 2007. \n\nFor the eighth edition (October 2010), three major changes were made to the study: data and documentation for Waves 8-10 were deposited for the first time; updated and improved data and documentation for Waves 3-7 were deposited to replace previous materials; and updated documentation covering all waves was deposited. Details of improvements to the redeposited Wave 3-7 data are included in the all waves user guide. For the ninth edition (January 2011), the Wave 10 technical report was added to the study.\n\n The FACS interviews comprise:one hour interview for the main respondent (typically the mother figure in the household)a 20 minute partner interviewTopics covered in the main interview include household characteristics, health and well-being, children's schooling, behaviour and childcare provision, use of local services, education and training, employment, family income, in-work support through the use of Working Families' Tax Credits (and its replacement tax credit system), receipt of benefits, child maintenance, money management and savings, housing, and material deprivation. The Wave 7 (2005) questionnaire included a new section on social capital for main respondents and partners.\n\nPartners in the household were also interviewed up to Wave 8. For Waves 9 and 10, a short proxy interview was completed with the main respondent.\n\nWaves 1-3 (1999-2001) also included a self-completion questionnaire for the main respondent and their partner, covering morale and various attitudinal questions. This was dropped for Wave 4.\n\nWaves 5, 6, 8, 9 and 10 (but not Wave 7) included a short self-completion questionnaire for all children aged 11 to 15 in the family. The children's questionnaire covered leisure time activities, computer access, social participation, sport and organised activities, use of local amenities and attitudes to neighbourhood, alcohol use, smoking, illegal drug use, self-esteem, health and happiness, attitudes to school and schoolwork, relationship with parents, and income.\n\nFor Waves 5-7, SPSS syntax files detailing specifications for derived variables are also available with the dataset."])</script><script>self.__next_f.push([1,"28:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2d\"}]\n29:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2a:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2b:[\"$\",\"$L2e\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
