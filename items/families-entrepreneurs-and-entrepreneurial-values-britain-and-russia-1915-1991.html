This study proposed to conduct a comparative investigation, through in-depth life story interviews, of family and cultural sources for entrepreneurial values and activity in Britain and Russia. In the event, no British interviews were carried out, and the Russian interviews were only partially completed. Interviews were carried out with two members of different adult generations in twelve families from Moscow and ten families from Leningrad. A total of 45 interviews were conducted, which cover 114 audio cassettes. The aim was to identify the cultural factors which may assist or inhibit entrepreneurial development and investigate the transmission of economic attitude within families across the generations.

This collection is not currently digitised and is available as a hard copy only. If you are interested in a project which involves the digitisation of this collection, please contact our Collections team at collections@ukdataservice.ac.uk. We&#x27;d be delighted to work with you in enhancing this collection.
