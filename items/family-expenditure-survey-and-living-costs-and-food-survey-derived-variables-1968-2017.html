earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8d5f655ba5d1c168.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-38377216d08118bc.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Family Expenditure Survey and Living Costs and Food Survey Derived Variables, 1968-2017</title><meta name="description" content="The Living Costs and Food Survey (LCFS) (and its predecessors the Expenditure and Food Survey (EFS) and the Family Expenditure Survey (FES)) is one of the longest time series of data on spending and demographics. Since it began, the survey has undergone many changes and this makes creating long time series of consistent variables difficult and time consuming. The Family Expenditure Survey and Living Costs and Food Survey Derived Variables, 1968-2017 study contains a consistent time series of expenditure and demographic variables from the FES, the EFS and the LCFS which are the result of a long history of work carried out at the Institute for Fiscal Studies since the 1980s. 

Since then, these files have been maintained and added to, resulting in a rich set of data which can be used in a wide range of research. The code to derive the variables was written by a number of people over the years and in parts is a complex set of interconnecting units which would be very difficult to make public in any useful way in its entirety. This documentation takes the main bits of code and simplifies it to try to show how the data have been derived.Latest edition informationFor the second edition (September 2020), updated demographic data files (prefix &#x27;fesdemo&#x27;) were deposited with the number of rooms from 2006-2011 corrected (previously these had erroneously been recorded as zero). A new section has also been added to the user guide to provide additional help to users wishing to combine the 2006 derived data with the 2006 data from the main collection.
Derived, consistent measures of spending and demographics across time have been created. The following data files are available:
