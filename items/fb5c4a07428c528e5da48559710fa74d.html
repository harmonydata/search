a</title><meta name="description" content="Interviews with Tanzanians and ex-pats who were at the University of Dar es Salaam and related institutions in post-colonial Tanzania.

In this programme of study Dr Joanne Sharp will examine the rise of Tanzanian political and cultural citizenship from the immediate postcolonial vision of Julius Nyerere through to Tanzanian interpretations of the current &quot;war on terror&quot;.
Dr Sharp will situate critical geopolitics in a country where fear and threat do not (just) find expression in geographies of political terrorism, but faces perhaps more immediate danger in neo-colonial international geographies of trade and aid, threats from disease epidemics and poverty, and from the uncertainties of increasing regional dominance by China.

Dr Sharp will examine political speeches and other archival documents, the transmission and debating of these concepts in the media, and the actual experience of living in Tanzania from the heyday of postcolonial African socialism through periods of uncertainty with the imposition of IMF-led restructuring in the 1980s, the end of the Cold War and then the current articulation of geopolitics in current concerns over global terror networks. At a time dominated by US vision and power, this programme seeks how to present a different interpretation and experience of global events and political identity, and thus a different vision of how the world might be organised."/><meta property="og:title" content="Creating postcolonial subjectivity: Subaltern geopolitics, knowledge and citizenship in Tanzania"/><meta property="og:description" content="Interviews with Tanzanians and ex-pats who were at the University of Dar es Salaam and related institutions in post-colonial Tanzania.
