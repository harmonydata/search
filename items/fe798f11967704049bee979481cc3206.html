n" content="This ESRC funded research study aimed to collect national level data on student attitudes toward quantitative methods which would provide reliable and valid description of student perceptions of and attitudes towards quantitative methods in sociology and political science.  The survey consisted of an online self-completion questionnaire which was administered in English and Welsh to higher education institutions (HEIs) students in their second or third year of a three-year undergraduate degree. A random sample of 34 institutions offering major/single honours degrees in sociology or politics were selected. The sampling units were in both old and new universities and university colleges. 

Further information about the study can be found on the ESRC Award web page.
