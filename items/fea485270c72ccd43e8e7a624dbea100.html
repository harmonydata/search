cipation Survey is a continuous push-to-web survey of adults aged 16 and over in England. It serves as a successor to the Taking Part survey, which ran for 16 years as a continuous face to face survey. Paper surveys are available for those not digitally engaged. Fieldwork started in October 2021 and it is envisaged that the survey will be a key evidence source for Department for Digital, Culture, Media and Sport (DCMS) and its sectors by providing statistically representative national estimates of adult engagement with the DCMS sectors. The survey’s main objectives are to:

Provide a central, reliable evidence source that can be used to analyse cultural, digital, and sporting engagement, providing a clear picture of why people do or do not engage.
Provide data at a county level to meet user needs, including providing evidence for the levelling up agenda.
Underpin further research on driving engagement and the value and benefits of engagement.Further information on the survey can be found on the gov.uk Participation Survey webpage.

 successor to the Taking Part survey, which ran for 16 years as a continuous face to face survey. Paper surveys are available for those not digitally engaged. Fieldwork started in October 2021 and it is envisaged that the survey will be a key evidence source for Department for Digital, Culture, Media and Sport (DCMS) and its sectors by providing statistically representative national estimates of adult engagement with the DCMS sectors. The survey’s main objectives are to:\n\nProvide a central, reliable evidence source that can be used to analyse cultural, digital, and sporting engagement, providing a clear picture of why people do or do not engage.\nProvide data at a county level to meet user needs, including providing evidence for the levelling up agenda.\nUnderpin further research on driving engagement and the value and benefits of engagement.Further information on the survey can be found on the gov.uk Participation Survey webpage.\nThree versions of the Participation Survey 2021-2022 are available:This open access dataset (SN 9013). It is freely available to download and does not require UK Data Service registration.A safeguarded version (SN 9012), which includes some additional detail. It is only available to registered UKDS users who have agreed to abide by the conditions of the End User Licence. A Secure Access version containing all years (SN 9014), which contains further detailed information. Access to this version is very restricted and requires UKDS registration, completion of an extensive application form, approval from the depositor, and successful completion of a Safe Researcher Training course before access can be granted. Users are advised to first download the safeguarded version (SN 9012) to check whether it includes sufficient detail for their research, before considering making an application for the Secure Access version.Details of all variables available for the version concerned can be found in the UKDS Data Dictionary - see the Documentation section."])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Participation Survey, 2021–2022: Open Access\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$12\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"Participation Survey, 2021–2022: Open Access\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$13\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\",\"content\":\"https://discoverynext.vercel.app/items/fea485270c72ccd43e8e7a624dbea100\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:locale\",\"content\":\"en_US\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:image:width\",\"content\":\"1200\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:image:height\",\"content\":\"630\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image:alt\",\"content\":\"Participation Survey, 2021–2022: Open Access\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:title\",\"content\":\"Participation Survey, 2021–2022: Open Access\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:description\",\"content\":\"$14\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"link\",\"17\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\nc:null\n"])</script></body></html>
