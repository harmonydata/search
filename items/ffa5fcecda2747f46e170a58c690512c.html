"description" content="This project looks at the patterns and trends of social mobility and social capital in China and Britain. With regard to mobility, it examines how family class influences children&#x27;s education, employment and occupational attainment in the two countries, what similarities and what differences there may be in the regulations. Particular attention is given to the role of household registration system (hukou) in China in inhibiting the mobility chances for people originating from rural origins. As for social capital, it examines the sources, manifestations and impacts of social networks and civic engagement in the two countries. While formal civic engagement is less developed in China, social networks (guanxi) may be more developed in that country. Close attention will be paid to the role of the political institutions in the first regard and the instrumental roles of networks in promoting or inhibiting social advancement in the second regard.
