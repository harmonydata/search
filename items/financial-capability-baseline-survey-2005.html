A later study updates the evidence base established in this survey - the Financial Capability Survey, 2015, held under SN 8184. The questionnaire and methodology have been modified since the 2005 study, so there is limited scope for comparisons over time. The latest survey in the series is the Financial Capability Survey, 2018, held under SN 8454.
