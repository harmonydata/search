A study of the family and community life of East Anglian and North East Scotland fishermen in the late nineteenth and early twentieth centuries. Using both documentary research and interviews the research aimed to study the social history of a major regional industry, then in decline; the distinctive urban culture of the fishing towns; and the relationship of work to family life.&lt;br&gt;
The publication based upon this research was augmented by further research into Lancashire fishing by Wailey.

This collection is not currently digitised and is available as a hard copy only. If you are interested in a project which involves the digitisation of this collection, please contact our Collections team at collections@ukdataservice.ac.uk. We&#x27;d be delighted to work with you in enhancing this collection.
