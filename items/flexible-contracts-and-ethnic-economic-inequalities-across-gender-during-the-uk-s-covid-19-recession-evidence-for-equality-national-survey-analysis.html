Specifically, we ask whether it was their disproportionate presence in flexible employment or in shut-down occupations that made some ethnic minority groups vulnerable to adverse labour market outcomes during the COVID–19 recession? Using the COVID–19 recession in the UK as a case study, we employ weighted linear probability models with 2021 data from the Evidence for Equality National Survey (EVENS) to look at changes in economic indicators across ethnic groups and gender. We report heterogeneity in flexible employment rates within the non-White group and between the non-White and the White British group. By using a conditional decomposition method, we aim to show that those ethnic minority groups who were disproportionately on flexible contracts experienced worse economic effects than the White British group. The collection consists of the Stata Do-File which can be used to reproduce the study.Was it their disproportionate presence in flexible employment or in shut-down occupations that made some ethnic minority groups vulnerable to adverse labour market outcomes during the COVID–19 recession? Using the COVID–19 recession in the UK as a case study, we employ weighted linear probability models with 2021 data from the Evidence for Equality National Survey (EVENS) to look at changes in economic indicators across ethnic groups and gender. We report heterogeneity in flexible employment rates within the non-White group and between the non-White and the White British group. By using a conditional decomposition method, we conclude that those ethnic minority groups who were disproportionately on flexible contracts experienced worse economic effects than the White British group."/><meta property="og:title" content="Flexible Contracts and Ethnic Economic Inequalities Across Gender During the UK&#x27;s COVID-19 Recession, Evidence for Equality National Survey Analysis Code, 2021"/><meta property="og:description" content="Approximately one quarter of the UK population have a m
