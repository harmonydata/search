k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Food Support Provision in COVID19 Times: A Survey Based in Greater Manchester, 2020-2021</title><meta name="description" content="The survey aimed to gather data on the impact of the COVID19 outbreak on the food support providers active in Greater Manchester. The lockdown created organizational hurdles to many services providing food to the most vulnerable. The survey  explored more in depth the obstacles, the needs and the prospects of 55 organizations that were on the frontline in the first months of the crisis.In the United Kingdom food banks are increasingly required to alleviate hunger and food insecurity. In Greater Manchester (GM) alone, the GM Poverty Alliance mapped 171 emergency food providers. While the renewed interest of social scientists in the topic has produced an abundance of scientific literature, there remains a lack of knowledge on the webs of influence, support, conflict and interdependence between families experiencing food poverty and the emergency food providers.
Project HUNG, by embracing a relational approach, focuses on the space of relations occupied by actors and institutions engaged with one another. Thereby, it proposes a relational object of analysis: not food poverty or food banks per se, but rather the interactions and transactions involved in the process of charitable supply and food demand.
The project, based on the GM metropolitan county, makes use of quantitative analysis and ethnography of the everyday life to throw light on the &quot;hunger bonds&quot; connecting emergency providers and their users. On the one side, by gathering original survey data on food banks and their users, it provides a descriptive analysis on the determinants of food bank use through a dataset suitable for multilevel modelling (individuals nested in food banks). On the other side, it offers an in-depth ethnography of the daily life of a small sample of families that frequently rely on food banks by
shadowing their meal choices for a prolonged period of time.
By doing so, HUNG creates twofold added-value for the research community and for policy makers. Scholars  nterested in food inequalities will have access to a  ethodological toolkit, that could be used to extend research in other metropolitan domains. Simultaneously, by describing in detail the determinants of food bank use, it will improve the capability of agencies fighting food poverty to influence public policies to end food poverty."/><meta property="og:title" content="Food Support Provision in COVID19 Times: A Survey Based in Greater Manchester, 2020-2021"/><meta property="og:description" content="The survey aimed to gather data on the impact of the COVID19 outbreak on the food support providers active in Greater Manchester. The lockdown created organizational hurdles to many services providing food to the most vulnerable. The survey  explored more in depth the obstacles, the needs and the prospects of 55 organizations that were on the frontline in the first months of the crisis.In the United Kingdom food banks are increasingly required to alleviate hunger and food insecurity. In Greater Manchester (GM) alone, the GM Poverty Alliance mapped 171 emergency food providers. While the renewed interest of social scientists in the topic has produced an abundance of scientific literature, there remains a lack of knowledge on the webs of influence, support, conflict and interdependence between families experiencing food poverty and the emergency food providers.

",\"POVERTY\",\"GREATER MANCHESTER\"],\"temporalCoverage\":\"2020-06-15/2021-07-04\"}"])</script><script>self.__next_f.push([1,"19:T904,"])</script><script>self.__next_f.push([1,"The survey aimed to gather data on the impact of the COVID19 outbreak on the food support providers active in Greater Manchester. The lockdown created organizational hurdles to many services providing food to the most vulnerable. The survey  explored more in depth the obstacles, the needs and the prospects of 55 organizations that were on the frontline in the first months of the crisis.In the United Kingdom food banks are increasingly required to alleviate hunger and food insecurity. In Greater Manchester (GM) alone, the GM Poverty Alliance mapped 171 emergency food providers. While the renewed interest of social scientists in the topic has produced an abundance of scientific literature, there remains a lack of knowledge on the webs of influence, support, conflict and interdependence between families experiencing food poverty and the emergency food providers.\nProject HUNG, by embracing a relational approach, focuses on the space of relations occupied by actors and institutions engaged with one another. Thereby, it proposes a relational object of analysis: not food poverty or food banks per se, but rather the interactions and transactions involved in the process of charitable supply and food demand.\nThe project, based on the GM metropolitan county, makes use of quantitative analysis and ethnography of the everyday life to throw light on the \"hunger bonds\" connecting emergency providers and their users. On the one side, by gathering original survey data on food banks and their users, it provides a descriptive analysis on the determinants of food bank use through a dataset suitable for multilevel modelling (individuals nested in food banks). On the other side, it offers an in-depth ethnography of the daily life of a small sample of families that frequently rely on food banks by\nshadowing their meal choices for a prolonged period of time.\nBy doing so, HUNG creates twofold added-value for the research community and for policy makers. Scholars  nterested in food inequalities will have access to a  ethodological toolkit, that could be used to extend research in other metropolitan domains. Simultaneously, by describing in detail the determinants of food bank use, it will improve the capability of agencies fighting food poverty to influence public policies to end food poverty."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Food Support Provision in COVID19 Times: A Survey Based in Greater Manchester, 2020-2021\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=854874\",\"https://reshare.ukdataservice.ac.uk/854874\"],\"keywords\":[\"FOOD RESOURCES\",\"FOOD AID\",\"WELFARE FOOD SCHEME\",\"FOOD WASTE RECYCLING\",\"POVERTY\",\"GREATER MANCHESTER\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-854874\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=854874\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Horizon 2020 - Marie Sk≈Çodowska-Curie Actions\"}],\"temporalCoverage\":\"2020-06-15/2021-07-04\"},\"extra_data\":{\"geographic_coverage\":\"Greater Manchester\",\"start_year\":2020,\"harmony_id\":\"ukds/854874\",\"end_year\":2021,\"data_access\":\"The Data Collection is available to any user without the requirement for registration for download/access.\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalo gaged with one another. Thereby, it proposes a relational object of analysis: not food poverty or food banks per se, but rather the interactions and transactions involved in the process of charitable supply and food demand.\nThe project, based on the GM metropolitan county, makes use of quantitative analysis and ethnography of the everyday life to throw light on the \"hunger bonds\" connecting emergency providers and their users. On the one side, by gathering original survey data on food banks and their users, it provides a descriptive analysis on the determinants of food bank use through a dataset suitable for multilevel modelling (individuals nested in food banks). On the other side, it offers an in-depth ethnography of the daily life of a small sample of families that frequently rely on food banks by\nshadowing their meal choices for a prolonged period of time.\nBy doing so, HUNG creates twofold added-value for the research community and for policy makers. Scholars  nterested in food inequalities will have access to a  ethodological toolkit, that could be used to extend research in other metropolitan domains. Simultaneously, by describing in detail the determinants of food bank use, it will improve the capability of agencies fighting food poverty to influence public policies to end food poverty."])</script><script>self.__next_f.push([1,"1b:T904,"])</script><script>self.__next_f.push([1,"The survey aimed to gather data on the impact of the COVID19 outbreak on the food support providers active in Greater Manchester. The lockdown created organizational hurdles to many services providing food to the most vulnerable. The survey  explored more in depth the obstacles, the needs and the prospects of 55 organizations that were on the frontline in the first months of the crisis.In the United Kingdom food banks are increasingly required to alleviate hunger and food insecurity. In Greater Manchester (GM) alone, the GM Poverty Alliance mapped 171 emergency food providers. While the renewed interest of social scientists in the topic has produced an abundance of scientific literature, there remains a lack of knowledge on the webs of influence, support, conflict and interdependence between families experiencing food poverty and the emergency food providers.\nProject HUNG, by embracing a relational approach, focuses on the space of relations occupied by actors and institutions engaged with one another. Thereby, it proposes a relational object of analysis: not food poverty or food banks per se, but rather the interactions and transactions involved in the process of charitable supply and food demand.\nThe project, based on the GM metropolitan county, makes use of quantitative analysis and ethnography of the everyday life to throw light on the \"hunger bonds\" connecting emergency providers and their users. On the one side, by gathering original survey data on food banks and their users, it provides a descriptive analysis on the determinants of food bank use through a dataset suitable for multilevel modelling (individuals nested in food banks). On the other side, it offers an in-depth ethnography of the daily life of a small sample of families that frequently rely on food banks by\nshadowing their meal choices for a prolonged period of time.\nBy doing so, HUNG creates twofold added-value for the research community and for policy makers. Scholars  nterested in food inequalities will have access to a  ethodological toolkit, that could be used to extend research in other metropolitan domains. Simultaneously, by describing in detail the determinants of food bank use, it will improve the capability of agencies fighting food poverty to influence public policies to end food poverty."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Food Support Provision in COVID19 Times: A Survey Based in Greater Manchester, 2020-2021\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"m at were on the frontline in the first months of the crisis.In the United Kingdom food banks are increasingly required to alleviate hunger and food insecurity. In Greater Manchester (GM) alone, the GM Poverty Alliance mapped 171 emergency food providers. While the renewed interest of social scientists in the topic has produced an abundance of scientific literature, there remains a lack of knowledge on the webs of influence, support, conflict and interdependence between families experiencing food poverty and the emergency food providers.\nProject HUNG, by embracing a relational approach, focuses on the space of relations occupied by actors and institutions engaged with one another. Thereby, it proposes a relational object of analysis: not food poverty or food banks per se, but rather the interactions and transactions involved in the process of charitable supply and food demand.\nThe project, based on the GM metropolitan county, makes use of quantitative analysis and ethnography of the everyday life to throw light on the \"hunger bonds\" connecting emergency providers and their users. On the one side, by gathering original survey data on food banks and their users, it provides a descriptive analysis on the determinants of food bank use through a dataset suitable for multilevel modelling (individuals nested in food banks). On the other side, it offers an in-depth ethnography of the daily life of a small sample of families that frequently rely on food banks by\nshadowing their meal choices for a prolonged period of time.\nBy doing so, HUNG creates twofold added-value for the research community and for policy makers. Scholars  nterested in food inequalities will have access to a  ethodological toolkit, that could be used to extend research in other metropolitan domains. Simultaneously, by describing in detail the determinants of food bank use, it will improve the capability of agencies fighting food poverty to influence public policies to end food poverty."])</script><scr
