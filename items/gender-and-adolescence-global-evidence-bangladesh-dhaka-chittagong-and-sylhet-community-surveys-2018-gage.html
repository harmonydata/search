-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Gender and Adolescence: Global Evidence: Bangladesh Dhaka, Chittagong and Sylhet Community Surveys, 2018 / GAGE</title><meta name="description" content="Gender and Adolescence: Global Evidence (GAGE) is a ten-year (2015-2025) research programme, funded by UK Aid from the UK Foreign, Commonwealth and Development Office (FCDO), that seeks to combine longitudinal data collection and a mixed-methods approach to understand the lives of adolescents in particularly marginalized regions of the Global South, and to uncover &#x27;what works&#x27; to support the development of their capabilities over the course of the second decade of life, when many of these individuals will go through key transitions such as finishing their education, starting to work, getting married and starting to have children.GAGE undertakes longitudinal research in seven countries in Africa (Ethiopia, Rwanda), Asia (Bangladesh, Nepal) and the Middle East (Jordan, Lebanon, Palestine). Sampling adolescent girls and boys aged between 10‐19‐year olds, the quantitative survey follows a global total of 18,000 adolescent girls and boys, and their caregivers and explores the effects that programme have on their lives. This is substantiated by in‐depth qualitative and participatory research with adolescents and their peers. Its policy and legal analysis work stream studies the processes of policy change that influence the investment in and effectiveness of adolescent programming.Further information, including publications, can be found on the Overseas Development Institute GAGE website. 
Gender and Adolescence: Global Evidence: Bangladesh Dhaka, Chittagong and Sylhet Community Surveys, 2018 includes data from three baseline surveys collected at community, school and health facility levels during March to June 2018. The study took place in nine districts across Dhaka, Chittagong and Sylhet divisions.
