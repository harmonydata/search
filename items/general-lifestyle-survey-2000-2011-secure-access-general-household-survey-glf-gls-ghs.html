 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>General Lifestyle Survey, 2000-2011: Secure Access / General Household Survey; GLF; GLS; GHS</title><meta name="description" content="The General Household Survey (GHS) was a continuous national survey of people living in private households conducted on an annual basis, by the Social Survey Division of the Office for National Statistics (ONS). The main aim of the survey was to collect data on a range of core topics, covering household, family and individual information. This information was used by government departments and other organisations for planning, policy and monitoring purposes, and to present a picture of households, family and people in Great Britain. From 2008, the General Household Survey became a module of the Integrated Household Survey (IHS). In recognition, the survey was renamed the General Lifestyle Survey (GLF). The GLF closed in 2011.

Secure Access GLF
The Secure Access version includes additional, detailed variables not included in either the standard &#x27;End User Licence&#x27; (EUL) version (see under GN 33090). Not all variables are available for all years, but extra variables that can typically be found in the Secure Access version but not in the EUL version relate to:geography: postcodes (anonymised prior to 2009)employment details, including economic status, self-employment, number of employeesemployment and training schemesreason for reduction in incomelooking for workbenefitsborrowing money and bill arrearsnationalitymigration, including when arrived in UK and previous country of residenceethnicityreligious identityProspective users of the Secure Access version of the GLF will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access&#x27; User Agreement and Breaches Penalties Policy (see &#x27;Access&#x27; section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version. Further details and links for all GLF studies available from the UK Data Archive can be found via the General Lifestyle Survey series web page.

Geographical references: postcodes
The postcodes available in the Secure Access version of the data prior to 2009 are pseudo-anonymised postcodes.  The real postcodes were not available due to the potential risk of identification of the observations.  However, these replacement postcodes retain the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is &#x27;new_PC&#x27;.

History
The GHS started in 1971 and has been carried out continuously since then, except for breaks in 1997-1998 when the survey was reviewed, and in 1999-2000 when the survey was redeveloped. Following the 1997 review, the survey was relaunched from April 2000 with a different design. The relevant development work and the changes made are fully described in the Living in Britain report for the 2000-2001 survey. Following its review, the GHS was changed to comprise two elements: the continuous survey and extra modules, or &#x27;trailers&#x27;. The continuous survey remained unchanged from 2000 to 2004, apart from essential adjustments to take account of, for example, changes in benefits and pensions. The GHS retained its modular structure and this allowed a number of different trailers to be included for each of those years, to a plan agreed by sponsoring government departments. 

Further changes to the GHS methodology from 2005
From April 1994 to 2005, the GHS was conducted on a financial year basis, with fieldwork spread evenly from April of one year to March the following year. However, in 2005 the survey period reverted to a calendar year and the whole of the annual sample was surveyed in the nine months from April to December 2005. Future surveys will run from January to December each year, hence the title date change to single year from 2005 onwards. Since the 2005 GHS (EUL version held under SN 5640) does not cover the January-March quarter, this affects annual estimates for topics which are subject to seasonal variation. To rectify this, where the questions were the same in 2005 as in 2004-2005, the final quarter of the latter survey was added (weighted in the correct proportion) to the nine months of the 2005 survey. Furthermore, in 2005, the European Union (EU) made a legal obligation (EU-SILC) for member states to collect additional statistics on income and living conditions. In addition to this the EU-SILC data cover poverty and social exclusion."/><meta property="og:title" content="General Lifestyle Survey, 2000-2011: Secure Access / General Household Survey; GLF; GLS; GHS"/><meta property="og:description" content="The General Household Survey (GHS) was a continuous national survey of people living in private households conducted on an annual basis, by the Social Survey Division of the Office for National Statistics (ONS). The main aim of the survey was to collect data on a range of core topics, covering household, family and individual information. This information was used by government departments and other organisations for planning, policy and monitoring purposes, and to present a picture of households, family and people in Great Britain. From 2008, the General Household Survey became a module of the Integrated Household Survey (IHS). In recognition, the survey was renamed the General Lifestyle Survey (GLF). The GLF closed in 2011.

d by government departments and other organisations for planning, policy and monitoring purposes, and to present a picture of households, family and people in Great Britain. From 2008, the General Household Survey became a module of the Integrated Household Survey (IHS). In recognition, the survey was renamed the General Lifestyle Survey (GLF). The GLF closed in 2011.\\n\\nSecure Access GLF\\nThe Secure Access version includes additional, detailed variables not included in either the standard 'End User Licence' (EUL) version (see under GN 33090). Not all variables are available for all years, but extra variables that can typically be found in the Secure Access version but not in the EUL version relate to:geography: postcodes (anonymised prior to 2009)employment details, including economic status, self-employment, number of employeesemployment and training schemesreason for reduction in incomelooking for workbenefitsborrowing money and bill arrearsnationalitymigration, including when arrived in UK and previous country of residenceethnicityreligious identityProspective users of the Secure Access version of the GLF will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access' User Agreement and Breaches Penalties Policy (see 'Access' section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version. Further details and links for all GLF studies available from the UK Data Archive can be found via the General Lifestyle Survey series web page.\\n\\nGeographical references: postcodes\\nThe postcodes available in the Secure Access version of the data prior to 2009 are pseudo-anonymised postcodes.  The real postcodes were not available due to the potential risk of identification of the observations.  However, these replacement postcodes retain the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is 'new_PC'.\\n\\nHistory\\nThe GHS started in 1971 and has been carried out continuously since then, except for breaks in 1997-1998 when the survey was reviewed, and in 1999-2000 when the survey was redeveloped. Following the 1997 review, the survey was relaunched from April 2000 with a different design. The relevant development work and the changes made are fully described in the Living in Britain report for the 2000-2001 survey. Following its review, the GHS was changed to comprise two elements: the continuous survey and extra modules, or 'trailers'. The continuous survey remained unchanged from 2000 to 2004, apart from essential adjustments to take account of, for example, changes in benefits and pensions. The GHS retained its modular structure and this allowed a number of different trailers to be included for each of those years, to a plan agreed by sponsoring government departments. \\n\\nFurther changes to the GHS methodology from 2005\\nFrom April 1994 to 2005, the GHS was conducted on a financial year basis, with fieldwork spread evenly from April of one year to March the following year. However, in 2005 the survey period reverted to a calendar year and the whole of the annual sample was surveyed in the nine months from April to December 2005. Future surveys will run from January to December each year, hence the title date change to single year from 2005 onwards. Since the 2005 GHS (EUL version held under SN 5640) does not cover the January-March quarter, this affects annual estimates for topics which are subject to seasonal variation. To rectify this, where the questions were the same in 2005 as in 2004-2005, the final quarter of the latter survey was added (weighted in the correct proportion) to the nine months of the 2005 survey. Furthermore, in 2005, the European Union (EU) made a legal obligation (EU-SILC) for member states to collect additional statistics on income and living conditions. In addition to this the EU-SILC data cover poverty and social exclusion.\",\"url\":\"https://harmonydata.ac.uk/search/items/general-lifestyle-survey-2000-2011-secure-access-general-household-survey-glf-gls-ghs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6716-2\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics, Social and Vital Statistics Division\"}]}"])</script><script>self.__next_f.push([1,"17:T1263,"])</script><script>self.__next_f.push([1,"The General Household Survey (GHS) was a continuous national survey of people living in private households conducted on an annual basis, by the Social Survey Division of the Office for National Statistics (ONS). The main aim of the survey was to collect data on a range of core topics, covering household, family and individual information. This information was used by government departments and other organisations for planning, policy and monitoring purposes, and to present a picture of households, family and people in Great Britain. From 2008, the General Household Survey became a module of the Integrated Household Survey (IHS). In recognition, the survey was renamed the General Lifestyle Survey (GLF). The GLF closed in 2011.\n\nSecure Access GLF\nThe Secure Access version includes additional, detailed variables not included in either the standard 'End User Licence' (EUL) version (see under GN 33090). Not all variables are available for all years, but extra variables that can typically be found in the Secure Access version but not in the EUL version relate to:geography: postcodes (anonymised prior to 2009)employment details, including economic status, self-employment, number of employeesemployment and training schemesreason for reduction in incomelooking for workbenefitsborrowing money and bill arrearsnationalitymigration, including when arrived in UK and previous country of residenceethnicityreligious identityProspective users of the Secure Access version of the GLF will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access' User Agreement and Breaches Penalties Policy (see 'Access' section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version. Further details and links for all GLF studies available from the UK Data Archive can be found via the General Lifestyle Survey series web page.\n\nGeographical references: postcodes\nThe postcodes available in the Secure Access version of the data prior to 2009 are pseudo-anonymised postcodes.  The real postcodes were not available due to the potential risk of identification of the observations.  However, these replacement postcodes retain the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is 'new_PC'.\n\nHistory\nThe GHS started in 1971 and has been carried out continuously since then, except for breaks in 1997-1998 when the survey was reviewed, and in 1999-2000 when the survey was redeveloped. Following the 1997 review, the survey was relaunched from April 2000 with a different design. The relevant development work and the changes made are fully described in the Living in Britain report for the 2000-2001 survey. Following its review, the GHS was changed to comprise two elements: the continuous survey and extra modules, or 'trailers'. The continuous survey remained unchanged from 2000 to 2004, apart from essential adjustments to take account of, for example, changes in benefits and pensions. The GHS retained its modular structure and this allowed a number of different trailers to be included for each of those years, to a plan agreed by sponsoring government departments. \n\nFurther changes to the GHS methodology from 2005\nFrom April 1994 to 2005, the GHS was conducted on a financial year basis, with fieldwork spread evenly from April of one year to March the following year. However, in 2005 the survey period reverted to a calendar year and the whole of the annual sample was surveyed in the nine months from April to December 2005. Future surveys will run from January to December each year, hence the title date change to single year from 2005 onwards. Since the 2005 GHS (EUL version held under SN 5640) does not cover the January-March quarter, this affects annual estimates for topics which are subject to seasonal variation. To rectify this, where the questions were the same in 2005 as in 2004-2005, the final quarter of the latter survey was added (weighted in the correct proportion) to the nine months of the 2005 survey. Furthermore, in 2005, the European Union (EU) made a legal obligation (EU-SILC) for member states to collect additional statistics on income and living conditions. In addition to this the EU-SILC data cover poverty and social exclusion."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"General Lifestyle Survey, 2000-2011: Secure f core topics, covering household, family and individual information. This information was used by government departments and other organisations for planning, policy and monitoring purposes, and to present a picture of households, family and people in Great Britain. From 2008, the General Household Survey became a module of the Integrated Household Survey (IHS). In recognition, the survey was renamed the General Lifestyle Survey (GLF). The GLF closed in 2011.\n\nSecure Access GLF\nThe Secure Access version includes additional, detailed variables not included in either the standard 'End User Licence' (EUL) version (see under GN 33090). Not all variables are available for all years, but extra variables that can typically be found in the Secure Access version but not in the EUL version relate to:geography: postcodes (anonymised prior to 2009)employment details, including economic status, self-employment, number of employeesemployment and training schemesreason for reduction in incomelooking for workbenefitsborrowing money and bill arrearsnationalitymigration, including when arrived in UK and previous country of residenceethnicityreligious identityProspective users of the Secure Access version of the GLF will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access' User Agreement and Breaches Penalties Policy (see 'Access' section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version. Further details and links for all GLF studies available from the UK Data Archive can be found via the General Lifestyle Survey series web page.\n\nGeographical references: postcodes\nThe postcodes available in the Secure Access version of the data prior to 2009 are pseudo-anonymised postcodes.  The real postcodes were not available due to the potential risk of identification of the observations.  However, these replacement postcodes retain the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is 'new_PC'.\n\nHistory\nThe GHS started in 1971 and has been carried out continuously since then, except for breaks in 1997-1998 when the survey was reviewed, and in 1999-2000 when the survey was redeveloped. Following the 1997 review, the survey was relaunched from April 2000 with a different design. The relevant development work and the changes made are fully described in the Living in Britain report for the 2000-2001 survey. Following its review, the GHS was changed to comprise two elements: the continuous survey and extra modules, or 'trailers'. The continuous survey remained unchanged from 2000 to 2004, apart from essential adjustments to take account of, for example, changes in benefits and pensions. The GHS retained its modular structure and this allowed a number of different trailers to be included for each of those years, to a plan agreed by sponsoring government departments. \n\nFurther changes to the GHS methodology from 2005\nFrom April 1994 to 2005, the GHS was conducted on a financial year basis, with fieldwork spread evenly from April of one year to March the following year. However, in 2005 the survey period reverted to a calendar year and the whole of the annual sample was surveyed in the nine months from April to December 2005. Future surveys will run from January to December each year, hence the title date change to single year from 2005 onwards. Since the 2005 GHS (EUL version held under SN 5640) does not cover the January-March quarter, this affects annual estimates for topics which are subject to seasonal variation. To rectify this, where the questions were the same in 2005 as in 2004-2005, the final quarter of the latter survey was added (weighted in the correct proportion) to the nine months of the 2005 survey. Furthermore, in 2005, the European Union (EU) made a legal obligation (EU-SILC) for member states to collect additional statistics on income and living conditions. In addition to this the EU-SILC data cover poverty and social exclusion."])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"General Lifestyle Survey, 2000-2011: Secure Access / General Household Survey; GLF; GLS; GHS\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$18\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"General Lifestyle Survey, 2000-2011: Secure Access / General Household Survey; GLF; GLS; GHS\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$19\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/general-lifestyle-survey-2000-2011-secure-access-general-household-survey-glf-gls-ghs\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:locale\",\"content\":\"en_US\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:image:width\",\"content\":\"1200\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:image:height\",\"content\":\"630\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image:alt\",\"content\":\"General Lifestyle Survey, 2000-2011: Secure Access / General Household Survey; GLF; GLS; GHS\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:title\",\"co
