 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>GerManC: A historical corpus of German texts, 1650-1800</title><meta name="description" content="The aim of the project was to compile a representative computerized corpus of German for the period 1650-1800. This is the first such corpus of early modern German and it is intended as a primary research resource in a number of disciplines. Its structure deliberately parallels that of extant historical corpora of English in order to facilitate systematic comparative studies. The regional dimension which was an essential feature of the projects also provides information about the link between language and changes in the relative cultural and political areas within Germany. The corpus consists of a collection of 336 text samples of around 2000 words each from seven main text types attested at this time (drama, legal texts, newspapers, narrative prose, sermons, scholarly writing in the humanities and scientific/medical texts) taken equally from the three sub periods of fifty years into which the period 1650-1800 was divided and from the five major regions of the German-speaking lands (North, West Central, East Central, South-West, South-East). These parameters were established during the compilation of the pilot project and shown to achieve the desired objectives. The finished corpus contains roughly 800000 words and is intended as a research resource for a number of language-based disciplines, including the growing discipline of historical sociolinguistics."/><meta property="og:title" content="GerManC: A historical corpus of German texts, 1650-1800"/><meta property="og:description" content="The aim of the project was to compile a representative computerize
