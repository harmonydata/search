 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Girls&#x27; and Boys&#x27; Body Image Concerns, 1997</title><meta name="description" content="A mixed methods collection. The main aim of this project was to broaden and deepen understanding   of &#x27;normal&#x27; adolescent boys&#x27; and girls&#x27; body image concerns, in order to provide an appropriate basis for interventions aimed at promoting healthier diet and lifestyle. The project combined quantitative and qualitative methods. Data on nearly 5,000 adolescents, collected as part of a DH-funded survey on smoking were analysed to determine the effects of gender, age and pubescent status on body image concerns and related attitudes. This analysis was used to design a qualitative      study, carried out in one of the schools that had participated in the  earlier study. Adolescents in Year 8, 10 and 12 talked about their feelings concerning body parts, fatness, physical attractiveness, media and peer influences, and strategies for achieving the &#x27;ideal body&#x27; in both focus group discussions and individual interviews. One adolescent from each focus group was interviewed individually, in order to allow a systematic comparison of these two qualitative methods.


  Topics covered fall into six main categories:
1. Centrality of physical appearance as a concern;
2. Physical attributes of the self, including body shape and body parts;
3. Changes in the physical self over time, especially concerning puberty, including new looks and voluntary vs. involuntary bodily changes, and changes to be expected in body image as people get older;
4. Social and cultural context, including peer, parental, media and other influences on appearance; appropriate behaviour in different contexts; principal media figures.
5. Evaluation on the basis of one&#x27;s body, including: judging personality by appearance; comments about own body; peer group membership and dynamics; role of thinness/fatness.

d to design a qualitative      study, carried out in one of the schools that had participated in the  earlier study. Adolescents in Year 8, 10 and 12 talked about their feelings concerning body parts, fatness, physical attractiveness, media and peer influences, and strategies for achieving the 'ideal body' in both focus group discussions and individual interviews. One adolescent from each focus group was interviewed individually, in order to allow a systematic comparison of these two qualitative methods.\\n\\n\\n  Topics covered fall into six main categories:\\n1. Centrality of physical appearance as a concern;\\n2. Physical attributes of the self, including body shape and body parts;\\n3. Changes in the physical self over time, especially concerning puberty, including new looks and voluntary vs. involuntary bodily changes, and changes to be expected in body image as people get older;\\n4. Social and cultural context, including peer, parental, media and other influences on appearance; appropriate behaviour in different contexts; principal media figures.\\n5. Evaluation on the basis of one's body, including: judging personality by appearance; comments about own body; peer group membership and dynamics; role of thinness/fatness.\\n6. Strategies for achieving the \u003ci\u003eideal\u003c/i\u003e body: improving physical appearance; role of sports and physical activity; dieting and weight loss; making an effort with clothes, hair, etc.; gender differences in strategies.\",\"url\":\"https://harmonydata.ac.uk/search/items/girls-and-boys-body-image-concerns-1997\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4073-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"17:T7d6,A mixed methods collection. The main aim of this project was to broaden and deepen understanding   of 'normal' adolescent boys' and girls' body image concerns, in order to provide an appropriate basis for interventions aimed at promoting healthier diet and lifestyle. The project combined quantitative and qualitative methods. Data on nearly 5,000 adolescents, collected as part of a DH-funded survey on smoking were analysed to determine the effects of gender, age and pubescent status on body image concerns and related attitudes. This analysis was used to design a qualitative      study, carried out in one of the schools that had participated in the  earlier study. Adolescents in Year 8, 10 and 12 talked about their feelings concerning body parts, fatness, physical attractiveness, media and peer influences, and strategies for achieving the 'ideal body' in both focus group discussions and individual interviews. One adolescent from each focus group was interviewed individually, in order to allow a systematic comparison of these two qualitative methods.\n\n\n  Topics covered fall into six main categories:\n1. Centrality of physical appearance as a concern;\n2. Physical attributes of the self, including body shape and body parts;\n3. Changes in the physical self over time, especially concerning puberty, including new looks and voluntary vs. involuntary bodily changes, and changes to be expected in body image as people get older;\n4. Social and cultural context, including peer, parental, media and other influences on appearance; appropriate behaviour in different contexts; principal media figures.\n5. Evaluation on the basis of one's body, including: judging personality by appearance; comments about own body; peer group membership and dynamics; role of thinness/fatness.\n6. Strategies for achieving the \u003ci\u003eideal\u003c/i\u003e body: improving physical appearance; role of sports and physical activity; dieting and weight loss; making an effort with clothes, hair, etc.; gender differences in strategies.c:[\"$\",\"$5\",null,{\"fallback\":[\"$\","])</script><script>self.__next_f.push([1,"\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld
