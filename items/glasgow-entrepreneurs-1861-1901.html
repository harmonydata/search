k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Glasgow Entrepreneurs, 1861-1901</title><meta name="description" content="Entrepreneurial micro-businesses once dominated the streetscapes of Britain&#x27;s towns and cities and were considered central to their success. What businesses existed, where they were situated, and who ran them are key to understanding how and why particular cities &#x27;work&#x27;, and are an essential part of wider debates about the historical development and transformation of economies.
Knowing that entrepreneurship has always been a driver of employment, skills, and innovation, as well as providing an income to diverse, and often marginalized, groups in society (Audretsch et al. 2015; Barker, 2017; Bennet et al., 2018), the understanding of entrepreneurship however lacked a study of the dynamics of business formation in a nineteenth-century city.
This data collection originated in a research project entitled &#x27;The entrepreneurs who made Glasgow: the city and its businesses 1861-1901&#x27;. It focussed on the space, place and people of Glasgow during a critical period of its expansion, when it became Scotland&#x27;s principal city and Britain&#x27;s second city. In the period 1861 to 1901, new professional and commercial activities transformed Glasgow, benefitting from its population’s diversity in gender, age and nationality.
The project’s objectives were:
1) Examine the distribution of business within Glasgow and establish the influence of gender, nationality and age of entrepreneurs on business form and location
2) Examine the relationship between property rents and values and entrepreneurial business location
3) Examine the influence of business type and transport infrastructure as drivers of the suburban (re)location of entrepreneurs
Large datasets of businesses and rents were cross-referenced to I-CeM census data and the British Business Census of Entrepreneurs (BBCE), providing fine-grained information on demographic characteristics of individual entrepreneurs and the nature of their businesses.

ty (Audretsch et al. 2015; Barker, 2017; Bennet et al., 2018), the understanding of entrepreneurship however lacked a study of the dynamics of business formation in a nineteenth-century city.\nThis data collection originated in a research project entitled 'The entrepreneurs who made Glasgow: the city and its businesses 1861-1901'. It focussed on the space, place and people of Glasgow during a critical period of its expansion, when it became Scotland's principal city and Britain's second city. In the period 1861 to 1901, new professional and commercial activities transformed Glasgow, benefitting from its population’s diversity in gender, age and nationality.\nThe project’s objectives were:\n1) Examine the distribution of business within Glasgow and establish the influence of gender, nationality and age of entrepreneurs on business form and location\n2) Examine the relationship between property rents and values and entrepreneurial business location\n3) Examine the influence of business type and transport infrastructure as drivers of the suburban (re)location of entrepreneurs\nLarge datasets of businesses and rents were cross-referenced to I-CeM census data and the British Business Census of Entrepreneurs (BBCE), providing fine-grained information on demographic characteristics of individual entrepreneurs and the nature of their businesses.\nGlasgow, entrepreneurs, businesses, partnership, transport, historical administrative boundaries"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Glasgow Entrepreneurs, 1861-1901\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/dataca
