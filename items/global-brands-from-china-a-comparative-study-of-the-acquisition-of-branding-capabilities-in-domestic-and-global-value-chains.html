The main objectives of this project are to: 

Assess the attainment of branding capabilities in Chinese firms by focusing on its most exported sectors: Garments and Home Appliances. 
Contribute to debates on how China is developing its capabilities beyond production and how this is changing their power relationships with firms from the UK and other developed countries. 
Develop ways of collecting branding capabilities data thus &#x27;pushing the frontier&#x27; of measuring branding capabilities in emerging economies. 
Create a methodological basis for future comparative studies wishing to explore the broader research agenda &#x27;Global Brands from the South&#x27; (China, Brazil, India and so on) as part of contributing to better industrial development programme formulation.
Using a combination of qualitative (in-depth interviews) and quantitative (surveys) methods this research will explore these issues by analysing self-reported data obtained from firms along the value chains where Chinese producers operate plus externally observable data from secondary sources."/><meta property="og:title" content="Global brands from China? : A comparative study of the acquisition of branding capabilities in domestic and global value chains."/><meta property="og:description" content="Previous research on China&#x27;s industrialisation has typically focussed on the trajectory from basic manufacturing to more technologically advanced production. This research innovates by focusing on another way in which Chinese firms can capture value in the global economy: Branding.
