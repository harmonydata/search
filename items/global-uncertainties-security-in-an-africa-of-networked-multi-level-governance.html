These institutions include: the armed forces, police, courts (civil as well as criminal), &#x27;traditional&#x27; institutions of local governance, elections (and other methods of choosing leadership), international organisatoins (such as the United Nations, African Union, UN High Commission for Refugees, the World Court,), and the community of international donor nations. 
The programme is built on the observation that all governance (especially in Africa) is multi-leveled and networked - from the village to the international organisation, and well beyond what is specified in formal government structures. Thus the focus will be not only on the ways in which key conflict-management institutions evolve themselves but also on the changing ways in which the networks in which they are embedded actually operate.
