 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Globalisation, Technology and Wage Inequality, 1870-1970</title><meta name="description" content="The aim of the originating project was to increase understanding of the  past and possible future impact of increased international trade, mobility and investment on:

i) Differences in income levels between countries (divergence or convergence, and - if convergence - levelling up or levelling down)
ii) The relative and real wages of different sorts of &#x27;skilled&#x27; workers

This aim was addressed in four main ways. The first was to formalise ideas about the disaggregation of skilled workers, and the  overlap between the concepts of skill and technology, by theoretical modelling. The second was to test hypotheses suggested by theory on evidence for all countries over the past 30 years. The third was to test hypotheses suggested by theory on evidence for skilled wages  in developed countries over the past 30 years. The final way the objective was addressed was by testing the hypotheses suggested by theory against  evidence from developed countries over the past two centuries. The data collection is the result of the data gathering exercise undertaken for this fourth approach. The dataset brings together a wide range of statistical information relating to patterns of globalisation, technology and wage inequality in a selection of now-developed countries between 1870 and 1970. The  countries included are: United States, Canada, Australia, United  Kingdom, Germany, France, Sweden and Denmark. The information is  classified into six broad sections: wages, migration, employment, trade, production and technology.

 workers, and the  overlap between the concepts of skill and technology, by theoretical modelling. The second was to test hypotheses suggested by theory on evidence for all countries over the past 30 years. The third was to test hypotheses suggested by theory on evidence for skilled wages  in developed countries over the past 30 years. The final way the objective was addressed was by testing the hypotheses suggested by theory against  evidence from developed countries over the past two centuries. The data collection is the result of the data gathering exercise undertaken for this fourth approach. The dataset brings together a wide range of statistical information relating to patterns of globalisation, technology and wage inequality in a selection of now-developed countries between 1870 and 1970. The  countries included are: United States, Canada, Australia, United  Kingdom, Germany, France, Sweden and Denmark. The information is  classified into six broad sections: wages, migration, employment, trade, production and technology. \\n\\nWages:\\n\\nWages of skilled relative to unskilled manual workers, United States, 1870-1970\\nWages of non-manual relative to manual workers, United States, 1890-1939\\nWages of broad occupational categories, United States, 1939-1960\\nSummary of relative wages, United States, 1870-1970\\nWages of non-manual and manual workers, Canada, 1905-1959\\nWages of skilled and unskilled manual workers, Canada, 1900-1960\\nSummary of relative wages, Canada, 1901-1960\\nWages of skilled and unskilled manual workers, Australia, 1870-1960\\nWages of skilled and unskilled manual workers, United Kingdom, 1870-1968\\nWages of broad occupational categories, United Kingdom, 1871-1970\\nSummary of relative wages, United Kingdom, 1870-1968\\nWages of skilled and unskilled manual workers, Germany, 1871-1962\\nWages of skilled and unskilled manual workers, France, 1873-1959\\nWages of skilled and unskilled manual workers, Sweden, 1870-1962\\nSummary of relative wages, Sweden, 1873-1959\\nWages of skilled and unskilled manual workers, Denmark, 1870-1965\\nWages of clerical relative to manual workers, United States,  Canada and United Kingdom, 1870-1965\\n\\nMigration:\\n\\nImmigration by occupation, United States, 1870-1965\\nImmigration by occupation, Canada, 1904-1951\\nSummary of immigration by skill group, Canada, 1881-1951\\nTotal immigration, Canada, 1870-1960\\nEmigration by occupation, United Kingdom, 1877-1913\\nEmigration from Ireland by occupation, 1875-1913\\nSummary of emigration by skill group, United Kingdom, 1877-1913\\nTotal migration, United Kingdom, 1870-1922\\nEmigration by occupation, Germany, 1871-1924\\nSummary of emigration by skill group, Germany, 1871-1924\\nMigration by occupation, Sweden, 1870-1924\\nSummary of migration by skill group, Sweden, 1871-1924\\nEmigration by occupation, Denmark, 1872-1924\\nSummary of emigration by skill group, Denmark, 1872-1924\\n\\nEmployment:\\n\\nLabour force by occupation, United States, 1900-1970\\nEmployment by broad sector, United States, 1870-1960\\nGainful workers in manufacturing by industry, United States, 1870-1930\\nEmployment in manufacturing by industry, United States, 1899-1960\\nLabour force by occupation, Canada, 1891-1961\\nEmployment by broad sector, Canada, 1891-1971\\nEmployment by manufacturing industry, Canada, 1911-1971\\nEmployment by occupation, Australia, 1911-1971\\nEmployment by broad sector, Australia, 1891-1969\\nEmployment in manufacturing by industry, Australia, 1891-1969\\nEmployment by occupation, United Kingdom, 1911-1971\\nLabour force by broad sector, United Kingdom, 1871-1971\\nEmployment by manufacturing industry, United Kingdom, 1871-1961\\nLabour force by occupation, Germany, 1882-1961\\nEmployment by broad sector and by manufacturing industry, Germany, 1870-1960\\nEmployment by broad sector and by manufacturing industry, France, 1906-1954\\nLabour force by broad sector, Sweden, 1870-1960\\nEmployment in manufacturing by industry, Sweden, 1870-1930\\nLabour force by broad sector, Denmark, 1870-1960\\n\\nTrade:\\n\\nExports by commodity, United States, 1870-1965\\nImports by commodity, United States, 1870-1965\\nTrade statistics, United States, 1870-1965\\nExports by commodity, Canada, 1870-1965\\nImports by commodity, Canada, 1870-1960\\nTrade statistics, Canada, 1870-1965\\nTotal exports, Australia, 1870-1965\\nTotal imports, Australia, 1870-1965\\nTrade statistics, Australia, 1870-1965\\nExports by commodity, United Kingdom, 1870-1965\\nImports by commodity, United Kingdom, 1870-1965\\nTrade statistics, United Kingdom, 1870-1965\\nExports by commodity, Germany, 1880-1960\\nImports by commodity, Germany, 1880-1960\\nTrade statistics, Germany, 1880-1960\\nExports by commodity, France, 1870-1959\\nImports by commodity, France, 1870-1959\\nTrade statistics, France, 1870-1959\\nExports by commodity, Sweden, 1870-1965\\nImports by commodity, Sweden, 1870-1965\\nTrade statistics, Sweden, 1870-1965\\nExports by commodity, Denmark, 1870-1965\\nImports by commodity, Denmark, 1870-1965\\nTrade statistics, Denmark, 1870-1965\\n\\nProduction:\\n\\nProduction by industry group, United States, 1869-1919\\nProduction by commodity group, United States, 1869-1913\\nProduction indices by manufacturing sector, United Kingdom, 1860-1914\\nProduction indices by manufacturing sector, Germany, 1860-1913\\nGDP per capita in United States, Canada, Australia, United Kingdom, Germany, France, Sweden, and Denmark, 1870-1965\\n\\nTechnology:\\n\\nNumber of patents granted in 23 countries, 1870-1970\\n\\nPlease note: this study does not include information on named individuals and would therefore not be useful for personal family history research.\",\"url\":\"https://harmonydata.ac.uk/search/items/globalisation-technology-and-wage-inequality-1870-1970\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4003-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"17:T1781,"])</script><script>self.__n ipt><script>self.__next_f.push([1,"18:T1781,"])</script><script>self.__next_f.push([1,"The aim of the originating project was to increase understanding of the  past and possible future impact of increased international trade, mobility and investment on:\n\ni) Differences in income levels between countries (divergence or convergence, and - if convergence - levelling up or levelling down)\nii) The relative and real wages of different sorts of 'skilled' workers\n\nThis aim was addressed in four main ways. The first was to formalise ideas about the disaggregation of skilled workers, and the  overlap between the concepts of skill and technology, by theoretical modelling. The second was to test hypotheses suggested by theory on evidence for all countries over the past 30 years. The third was to test hypotheses suggested by theory on evidence for skilled wages  in developed countries over the past 30 years. The final way the objective was addressed was by testing the hypotheses suggested by theory against  evidence from developed countries over the past two centuries. The data collection is the result of the data gathering exercise undertaken for this fourth approach. The dataset brings together a wide range of statistical information relating to patterns of globalisation, technology and wage inequality in a selection of now-developed countries between 1870 and 1970. The  countries included are: United States, Canada, Australia, United  Kingdom, Germany, France, Sweden and Denmark. The information is  classified into six broad sections: wages, migration, employment, trade, production and technology. \n\nWages:\n\nWages of skilled relative to unskilled manual workers, United States, 1870-1970\nWages of non-manual relative to manual workers, United States, 1890-1939\nWages of broad occupational categories, United States, 1939-1960\nSummary of relative wages, United States, 1870-1970\nWages of non-manual and manual workers, Canada, 1905-1959\nWages of skilled and unskilled ma
