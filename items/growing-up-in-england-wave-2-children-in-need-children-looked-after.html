Exclusions, Absences and English School Census (ESC) data have also been joined to GUiE Wave-1 as part of Wave-2. Further information about Exclusions, Absences and ESC data is available within the Growing Up in England Wave 2 – Exclusions, Absences and English School Census catalogue entry.

The CIN data contain information on children who are unlikely to reach or maintain a satisfactory level of health or development, or whose health or development will be significantly impaired without the provision of children’s social care services, or children who are disabled.

The CLA data contain information on every child who is looked after by a local authority in one specific year and children who have been looked after for at least 13 weeks after they reach age 14 years.
