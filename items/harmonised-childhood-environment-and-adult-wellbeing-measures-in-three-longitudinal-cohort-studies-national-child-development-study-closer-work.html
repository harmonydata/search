ongitudinal research. It brings together leading longitudinal studies, the British Library and the UK Data Service, to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies).The CLOSER Work Package 9 provides data harmonisation of childhood environment and adult wellbeing measures between the National Survey of Health and Development (NSHD), National Child Development Study (NCDS), and 1970 British Cohort Study (BCS70). The CLOSER  website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.\\nThe Harmonised Childhood Environment and Adult Wellbeing Measures in Three Longitudinal Cohort Studies: National Child Development Study provides the harmonisation of childhood environment and adult wellbeing measures for NCDS.\",\"url\":\"https://harmonydata.ac.uk/search/items/harmonised-childhood-environment-and-adult-wellbeing-measures-in-three-longitudinal-cohort-studies-national-child-development-study-closer-work\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8552-1\"],\"keywords\":[\"Education\",\"Migration and immigration\",\"Social care - receipt\",\"Physical health assessment\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Biomarkers\",\"Political and social attitudes\",\"Social care - provision\",\"Parenting and family\",\"Language and literacy\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Loneliness and social isolation\",\"Work and employment\",\"Sleep problems\"],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Cohort and Longitudinal Studies Enhancement Resources\"}]}"])</script><script>self.__next_f.push([1,"17:T516,The Cohort and Longitudinal Studies Enhancement Resources (CLOSER) project aims to maximise the use, value and impact of longitudinal research. It brings together leading longitudinal studies, the British Library and the UK Data Service, to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies).The CLOSER Work Package 9 provides data harmonisation of childhood environment and adult wellbeing measures between the National Survey of Health and Development (NSHD), National Child Development Study (NCDS), and 1970 British Cohort Study (BCS70). The CLOSER  website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.\nThe Harmonised Childhood Environment and Adult Wellbeing Measures in Three Longitudinal Cohort Studies: National Child Development Study provides the harmonisation of childhood environment and adult wellbeing measures for NCDS.18:T41b,The 1958 National Child Development Study (NCDS) follows the lives of 17,000 people born in England, Scotland and Wales in a single week of 1958.\n\nThe National Child Development Study started in 1958 as the Perinatal Mortality Survey. Sponsored by the National Birthday Trust Fund, the survey was designed to examine the social and obstetric factors associated with stillbirth and death in early infancy among the children born in Great Britain.\n\nBy collecting information on various aspects of life, the NCDS has become an invaluable data source on such diverse topics as effects of socioeconomic circumstances on health, social mobility and changes in social attitudes. Today, the 1958 cohort is one of the best resources for un"])</script><script>self.__next_f.push([1,"derstanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Harmonised Childhood Environment and Adult Wellbeing Measures in Three Longitudinal Cohort Studies: National Child Development Study / CLOSER Work Package 9; NCDS\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8552\"],\"keywords\":[\"Education\",\"Migration and immigration\",\"Social care - receipt\",\"Physical health assessment\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Biomarkers\",\"Political and social attitudes\",\"Social care - provision\",\"Parenting and family\",\"Language and literacy\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Loneliness and social isolation\",\"Work and employment\",\"Sleep problems\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8552-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\"
