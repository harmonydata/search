earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8d5f655ba5d1c168.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-a20ec7ba0d279112.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-38377216d08118bc.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Harmonised Diabetes in the National Child Development Study, 1970 British Cohort Study, Next Steps and Millennium Cohort Study, 1965-2024</title><meta name="description" content="The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Diabetes Harmonisation project aimed to document all self-reported measures related to diabetes in these five British cohort studies and produce harmonised indicators of self-reported diabetes through retrospective harmonisation. This harmonisation serves two primary purposes: improving the measurement of diabetes (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on diabetes using these rich datasets.Separate longitudinal datasets were created for each cohort, focusing on self-reported data with some information derived from doctors&#x27; reports and medical records. Biomarkers and linked health data were not included. Focus was given to measures that were administered to entire cohorts only and on the diabetes status of cohort members themselves (not their parents or children).Harmonised diabetes data for the MRC National Survey of Health and Development are available under Special Licence from SN 9421. The following four data files are included:harmonised_diabetes_ncds: harmonised indicators of self-reported diabetes in the 1958 NCDS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_bcs: harmonised indicators of self-reported diabetes in the 1970 BCS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_nextsteps: harmonised indicators of self-reported diabetes in Next Steps and includes sweep-specific indicators only.harmonised_diabetes_mcs: harmonised indicators of self-reported diabetes in MCS and includes sweep-specific indicators only.Individual identifiers are included to enable the harmonised data to be merged with the main cohort study data."/><meta property="og:title" content="Harmonised Diabetes in the National Child Development Study, 1970 British Cohort Study, Next Steps and Millennium Cohort Study, 1965-2024"/><meta property="og:description" content="The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Diabetes Harmonisation project aimed to document all self-reported measures related to diabetes in these five British cohort studies and produce harmonised indicators of self-reported diabetes through retrospective harmonisation. This harmonisation serves two primary purposes: improving the measurement of diabetes (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on diabetes using these rich datasets.Separate longitudinal datasets were created for each cohort, focusing on self-reported data with some information derived from doctors&#x27; reports and medical records. Biomarkers and linked health data were not included. Focus was given to measures that were administered to entire cohorts only and on the diabetes status of cohort members themselves (not their parents or children).Harmonised diabetes data for the MRC National Survey of Health and Development are available under Special Licence from SN 9421. The following four data files are included:harmonised_diabetes_ncds: harmonised indicators of self-reported diabetes in the 1958 NCDS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_bcs: harmonised indicators of self-reported diabetes in the 1970 BCS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_nextsteps: harmonised indicators of self-reported diabetes in Next Steps and includes sweep-specific indicators only.harmonised_diabetes_mcs: harmonised indicators of self-reported diabetes in MCS and includes sweep-specific indicators only.Individual identifiers are included to enable the harmonised data to be merged with the main cohort study data."/><meta property="og:url" content="https://discoverynext.vercel.app/items/harmonised-diabetes-in-the-national-child-development-study-1970-british-cohort-study-next-steps-and-millennium-cohort-study-1965-2024"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Harmonised Diabetes in the National Child Development Study, 1970 British Cohort Study, Next Steps and Millennium Cohort Study, 1965-2024"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Harmonised Diabetes in the National Child Development Study, 1970 British Cohort Study, Next Steps and Millennium Cohort Study, 1965-2024"/><meta name="twitter:description" content="The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Diabetes Harmonisation project aimed to document all self-reported measures related to diabetes in these five British cohort studies and produce harmonised indicators of self-reported diabetes through retrospective harmonisation. This harmonisation serves two primary purposes: improving the measurement of diabetes (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on diabetes using these rich datasets.Separate longitudinal datasets were created for each cohort, focusing on self-reported data with some information derived from doctors&#x27; reports and medical records. Biomarkers and linked health data were not included. Focus was given to measures that were administered to entire cohorts only and on the diabetes status of cohort members themselves (not their parents or children).Harmonised diabetes data for the MRC National Survey of Health and Development are available under Special Licence from SN 9421. The following four data files are included:harmonised_diabetes_ncds: harmonised indicators of self-reported diabetes in the 1958 NCDS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_bcs: harmonised indicators of self-reported diabetes in the 1970 BCS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_nextsteps: harmonised indicators of self-reported diabetes in Next Steps and includes sweep-specific indicators only.harmonised_diabetes_mcs: harmonised indicators of self-reported diabetes in MCS and includes sweep-specific indicators only.Individual identifiers are included to enable the harmonised data to be merged with the main cohort study data."/><meta name="twitter:image" content="https://harmonydata.ac.uk/search/harmony.png"/><link rel="icon" href="/search/favicon.ico" type="image/x-icon" sizes="16x16"/><script src="/search/_next/static/chunks/polyfills-42372ed130431b0a he Unit for Lifelong Health and Ageing at UCL. The Diabetes Harmonisation project aimed to document all self-reported measures related to diabetes in these five British cohort studies and produce harmonised indicators of self-reported diabetes through retrospective harmonisation. This harmonisation serves two primary purposes: improving the measurement of diabetes (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on diabetes using these rich datasets.Separate longitudinal datasets were created for each cohort, focusing on self-reported data with some information derived from doctors' reports and medical records. Biomarkers and linked health data were not included. Focus was given to measures that were administered to entire cohorts only and on the diabetes status of cohort members themselves (not their parents or children).Harmonised diabetes data for the MRC National Survey of Health and Development are available under Special Licence from SN 9421. The following four data files are included:harmonised_diabetes_ncds: harmonised indicators of self-reported diabetes in the 1958 NCDS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_bcs: harmonised indicators of self-reported diabetes in the 1970 BCS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_nextsteps: harmonised indicators of self-reported diabetes in Next Steps and includes sweep-specific indicators only.harmonised_diabetes_mcs: harmonised indicators of self-reported diabetes in MCS and includes sweep-specific indicators only.Individual identifiers are included to enable the harmonised data to be merged with the main cohort study data.\",\"url\":\"https://discoverynext.vercel.app/items/harmonised-diabetes-in-the-national-child-development-study-1970-british-cohort-study-next-steps-and-millennium-cohort-study-1965-2024 s, and facilitating cross-cohort research on diabetes using these rich datasets.Separate longitudinal datasets were created for each cohort, focusing on self-reported data with some information derived from doctors' reports and medical records. Biomarkers and linked health data were not included. Focus was given to measures that were administered to entire cohorts only and on the diabetes status of cohort members themselves (not their parents or children).Harmonised diabetes data for the MRC National Survey of Health and Development are available under Special Licence from SN 9421. The following four data files are included:harmonised_diabetes_ncds: harmonised indicators of self-reported diabetes in the 1958 NCDS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_bcs: harmonised indicators of self-reported diabetes in the 1970 BCS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_nextsteps: harmonised indicators of self-reported diabetes in Next Steps and includes sweep-specific indicators only.harmonised_diabetes_mcs: harmonised indicators of self-reported diabetes in MCS and includes sweep-specific indicators only.Individual identifiers are included to enable the harmonised data to be merged with the main cohort study data."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"dataset\":{\"title\":\"Harmonised Diabetes in the National Child Development Study, 1970 British Cohort Study, Next Steps and Millennium Cohort Study, 1965-2024\",\"description\":\"$14\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"$undefined\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[\"cohort\",\"longitudinal\"],\"resourceType\":\"dataset\",\"topics\":[\"Migration and immigration\",\"Social care - need\",\"Work and employment\",\"Language and literacy\",\"Reproductive health\",\"Diet and nutrition\",\"Covid-19 data collection\",\"Education\",\"Sexuality and gender identity\",\"Physical health assessment\",\"Loneliness and social isolation\",\"Social care - provision\",\"Housing\",\"Biomarkers\",\"Sleep problems\",\"Socioeconomic status and deprivation\",\"Political and social attitudes\",\"Parenting and family\",\"Victimisation and life events\",\"Cognitive measures\",\"Social care - receipt\"],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=9416\",\"logo\":\"$undefined\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=9416\",\"http://dx.doi.org/10.5255/UKDA-SN-9416-1\",\"http://dx.doi.org/10.5255/UKDA-SN-9416-1\"],\"child_datasets\":[],\"aiSummary\":null}}]]\n"])</script><script>self.__next_f.push([1,"15:T9b0,"])</script><script>self.__next_f.push([1,"The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Diabetes Harmonisation project aimed to document all self-reported measures related to diabetes in these five British cohort studies and produce harmonised indicators of self-reported diabetes through retrospective harmonisation. This harmonisation serves two primary purposes: improving the measurement of diabetes (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on diabetes using these rich datasets.Separate longitudinal datasets were created for each cohort, focusing on self-reported data with some information derived from doctors' reports and medical records. Biomarkers and linked health data were not included. Focus was given to measures that were administered to entire cohorts only and on the diabetes status of cohort members themselves (not their parents or children).Harmonised diabetes data for the MRC National Survey of Health and Development are available under Special Licence from SN 9421. The following four data files are included:harmonised_diabetes_ncds: harmonised indicators of self-reported diabetes in the 1958 NCDS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_bcs: harmonised indicators of self-reported diabetes in the 1970 BCS and includes sweep-specific indicators, derived cumulative indicators, and derived diabetes type.harmonised_diabetes_nextsteps: harmonised indicators of self-reported diabetes in Next Steps and includes sweep-specific indicators only.harmonised_diabetes_mcs: harmonised indicators of self-reported diabetes in MCS and includes sweep-specific indicators only.Individual identifiers are included to enable the harmonised data to be merged with the main cohort study data."])</script><script>self.__next_f.push([1,"16:T9b0,"])</script><script>self.__next_f.push([1,"The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS
