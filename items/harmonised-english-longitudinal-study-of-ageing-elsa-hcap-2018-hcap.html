-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Harmonised English Longitudinal Study of Ageing: ELSA-HCAP, 2018 / HCAP</title><meta name="description" content="The Harmonised Cognitive Assessment Protocol (HCAP) is part of the Healthy Cognitive Aging Project, a study examining how people&#x27;s memory and thinking change as they get older. In England, HCAP is a sub-study of ELSA, the English Longitudinal Study of Ageing (ELSA), a longitudinal survey of ageing and quality of life among older people that explores the dynamic relationships between health and functioning, social networks and participation, and economic position as people plan for, move into and progress beyond retirement. (The main ELSA study is held under SN 5050.)
ELSA HCAP interviewed ELSA core members aged 65 and over, and included a second, shorter interview with an informant, who was a family member or friend nominated by the ELSA core member to complete an interview on their behalf. 
The HCAP study originated with the Health and Retirement Study (HRS) in the United States, which is a sister study to ELSA, a longitudinal study of people aged 50 and over in the United States. Researchers on HRS developed the protocols for HCAP, in discussion with researchers from ELSA and other international studies, and fieldwork in the United States began while ELSA HCAP in England was still in the planning stages.

The aim of ELSA HCAP is to measure the prevalence of dementia and cognitive impairment among older people in the ELSA panel, in order to:

Understand more about how widespread these conditions are in England and increase our understanding of dementia;Test how well the cognitive assessments used in this study can identify these conditions.
The University of Southern California (USC) Gateway to Global Aging Data team has created the Harmonized ELSA-HCAP data files, along with a codebook, to facilitate cross-country comparisons across the international family of HCAP studies.Latest edition information 

For the second edition (September 2024), updated versions of the data and documentation have been deposited. This adds several important variables, including cross-study standardized total cognition score, and renames a host of variables to maintain compatibility with other Harmonized HCAP datasets.

The Harmonized ELSA-HCAP initiative is part of a larger set of projects that aim to facilitate cross-country comparisons using data from the HRS-family of HCAP studies. With funding and support from the National Institute of Aging, we have also created the Harmonized HRS-HCAP (USA), Harmonized LASI-DAD (India), and Harmonized MHAS Mex-Cog (Mexico), with the Harmonized Chile-Cog (Chile), Harmonized CHARLS-HCAP (China), Harmonized SHARE-HCAP (Europe + Israel), and Harmonized TILDA-HCAP (Ireland) planned for future release. Further information about these Harmonized data files with questionnaires and other metadata is available, see: https://g2aging.org.

 5050.)\\nELSA HCAP interviewed ELSA core members aged 65 and over, and included a second, shorter interview with an informant, who was a family member or friend nominated by the ELSA core member to complete an interview on their behalf. \\nThe HCAP study originated with the Health and Retirement Study (HRS) in the United States, which is a sister study to ELSA, a longitudinal study of people aged 50 and over in the United States. Researchers on HRS developed the protocols for HCAP, in discussion with researchers from ELSA and other international studies, and fieldwork in the United States began while ELSA HCAP in England was still in the planning stages.\\n\\nThe aim of ELSA HCAP is to measure the prevalence of dementia and cognitive impairment among older people in the ELSA panel, in order to:\\n\\nUnderstand more about how widespread these conditions are in England and increase our understanding of dementia;Test how well the cognitive assessments used in this study can identify these conditions.\\nThe University of Southern California (USC) Gateway to Global Aging Data team has created the Harmonized ELSA-HCAP data files, along with a codebook, to facilitate cross-country comparisons across the international family of HCAP studies.Latest edition information \\n\\nFor the second edition (September 2024), updated versions of the data and documentation have been deposited. This adds several important variables, including cross-study standardized total cognition score, and renames a host of variables to maintain compatibility with other Harmonized HCAP datasets.\\n\\nThe Harmonized ELSA-HCAP initiative is part of a larger set of projects that aim to facilitate cross-country comparisons using data from the HRS-family of HCAP studies. With funding and support from the National Institute of Aging, we have also created the Harmonized HRS-HCAP (USA), Harmonized LASI-DAD (India), and Harmonized MHAS Mex-Cog (Mexico), with the Harmonized Chile-Cog (Chile), Harmonized CHARLS-HCAP (China), Harmonized SHARE-HCAP (Europe + Israel), and Harmonized TILDA-HCAP (Ireland) planned for future release. Further information about these Harmonized data files with questionnaires and other metadata is available, see: https://g2aging.org. \\n\\n\\n\\n\\nAttention/concentrationLanguageMemoryOrientationRecallRecognition\",\"url\":\"https://harmonydata.ac.uk/search/items/harmonised-english-longitudinal-study-of-ageing-elsa-hcap-2018-hcap\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-9081-2\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"NatCen Social Research\"},{\"@type\":\"Organization\",\"name\":\"University College London\"},{\"@type\":\"Organization\",\"name\":\"University of Manchester\"},{\"@type\":\"Organization\",\"name\":\"Institute for Fiscal Studies\"},{\"@type\":\"Organization\",\"name\":\"University of East Anglia\"},{\"@type\":\"Organization\",\"name\":\"University of Cambridge\"},{\"@type\":\"Organization\",\"name\":\"University of Exeter\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1a:Tb38,"])</script><script>self.__next_f.push([1,"The Harmonised Cognitive Assessment Protocol (HCAP) is part of the Healthy Cognitive Aging Project, a study examining how people's memory and thinking change as they get older. In England, HCAP is a sub-study of ELSA, the English Longitudinal Study of Ageing (ELSA), a longitudinal survey of ageing and quality of life among older people that explores the dynamic relationships between health and functioning, social networks and participation, and economic position as people plan for, move into and progress beyond retirement. (The main ELSA study is held under SN 5050.)\nELSA HCAP interviewed ELSA core members aged 65 and over, and included a second, shorter interview with an informant, who was a family member or friend nominated by the ELSA core member to complete an interview on their behalf. \nThe HCAP study originated with the Health and Retirement Study (HRS) in the United States, which is a sister study to ELSA, a longitudinal study of people aged 50 and over in the United States. Researchers on HRS developed the protocols for HCAP, in discussion with researchers from ELSA and other international studies, and fieldwork in the United States began while ELSA HCAP in England was still in the planning stages.\n\nThe aim of ELSA HCAP is to measure the prevalence of dementia and cognitive impairment among older people in the ELSA panel, in order to:\n\nUnderstand more about how widespread these conditions are in England and increase our understanding of dementia;Test how well the cognitive assessments used in this study can identify these conditions.\nThe University of Southern California (USC) Gateway to Global Aging Data team has created the Harmonized ELSA-HCAP data files, along with a codebook, to facilitate cross-country comparisons across the international family of HCAP studies.Latest edition information \n\nFor the second edition (September 2024), updated versions of the data and documentation have been deposited. This adds several important variables, including cross-study standardized total cognition score, and renames a host of variables to maintain compatibility with other Harmonized HCAP datasets.\n\nThe Harmonized ELSA-HCAP initiative is part of a larger set of projects that aim to facilitate cross-country comparisons using data from the HRS-family of HCAP studies. With funding and support from the National Institute of Aging, we have also created the Harmonized HRS-HCAP (USA), Harmonized LASI-DAD (India), and Harmonized MHAS Mex-Cog (Mexico), with the Harmonized Chile-Cog (Chile), Harmonized CHARLS-HCAP (China), Harmonized SHARE-HCAP (Europe + Israel), and Harmonized TILDA-HCAP (Ireland) planned for future release. Further information about these Harmonized data files with questionnaires and other metadata is available, see: https://g2aging.org. \n\n\n\n\nAttention/concentrationLanguageMemoryOrientationRecallRecognition"])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Harmonised English Longitudinal Study of Ageing: ELSA-HCAP, 2018 / HCAP\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=9081\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-9081-2\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=9081\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"NatCen Social Research\"},{\"@type\":\"Organization\",\"name\":\"University College London\"},{\"@type\":\"Organization\",\"name\":\"University of Manchester\"},{\"@type\":\"Organization\",\"name\":\"Institute for Fiscal Studies\"},{\"@type\":\"Organization\",\"name\":\"University of East Anglia\"},{\"@type\":\"Organization\",\"name\":\"University of Cambridge\"},{\"@type\":\"Organization\",\"name\":\"University of Exeter\"}]},\"extra_data\":{\"name\":\"Harmonised English Longitudinal Study of Ageing: ELSA-HC ay to Global Aging Data team has created the Harmonized ELSA-HCAP data files, along with a codebook, to facilitate cross-country comparisons across the international family of HCAP studies.Latest edition information \n\nFor the second edition (September 2024), updated versions of the data and documentation have been deposited. This adds several important variables, including cross-study standardized total cognition score, and renames a host of variables to maintain compatibility with other Harmonized HCAP datasets.\n\nThe Harmonized ELSA-HCAP initiative is part of a larger set of projects that aim to facilitate cross-country comparisons using data from the HRS-family of HCAP studies. With funding and support from the National Institute of Aging, we have also created the Harmonized HRS-HCAP (USA), Harmonized LASI-DAD (India), and Harmonized MHAS Mex-Cog (Mexico), with the Harmonized Chile-Cog (Chile), Harmonized CHARLS-HCAP (China), Harmonized SHARE-HCAP (Europe + Israel), and Harmonized TILDA-HCAP (Ireland) planned for future release. Further information about these Harmonized data files with questionnaires and other metadata is available, see: https://g2aging.org. \n\n\n\n\nAttention/concentrationLanguageMemoryOrientationRecallRecognition"])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Harmonised English Longitudinal Study of Ageing: ELSA-HCAP, 2018 / HCAP\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1b\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Harmonised English Longitudinal Study of Ageing: ELSA-HCAP, 2018 / HCAP\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1c\"}],\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2c:I[80622,[],\"IconMark\"]\n1d:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/harmonised-english-longitudinal-study-of-ageing-elsa-hcap-2018-hcap\"}]\n1e:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1f:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n20:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n21:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n22:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n23:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"Harmonised English Longitudinal Study of Ageing: ELSA-HCAP, 2018 / HCAP\"}]\n24:[\"$\",\"meta\",\"11\",{\"property\":\"og:type\",\"content\":\"website\"}]\n25:[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}]\n26:[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"Harmonised English Longitudinal Study of Ageing: ELSA-HCAP, 2018 / HCAP\"}]\n2b:Tb38,"])</script><script>self.__next_f.push([1,"The Harmonised Cognitive Assessment Protocol (HCAP) is part of the Healthy Cognitive Aging Project, a study examining how people's memory and thinking change as they get older. In England, HCAP is a sub-study of ELSA, the English Longitudinal Study of Ageing (ELSA), a longitudinal survey of ageing and quality of life among older people that explores the dynamic relationships between health and functioning, social networks and participation, and economic position as people plan for, move into and progress beyond retirement. (The main ELSA study is held under SN 5050.)\nELSA HCAP interviewed ELSA core members aged 65 and over, and included a second, shorter interview with an informant, who was a family member or friend nominated by the ELSA core member to complete an interview on their behalf. \nThe HCAP study originated with the Health and Retirement Study (HRS) in the United States, which is a sister study to ELSA, a longitudinal study of people aged 50 and over in the United States. Researchers on HRS developed the protocols for HCAP, in discussion with researchers from ELSA and other international studies, and fieldwork in the United States began while ELSA HCAP in England was still in the planning stages.\n\nThe aim of ELSA HCAP is to measure the prevalence of dementia and cognitive impairment among older people in the ELSA panel, in order to:\n\nUnderstand more about how widespread these conditions are in England and increase our understanding of dementia;Test how well the cognitive assessments used in this study can identify these conditions.\nThe University of Southern California (USC) Gateway to Global Aging Data team has created the Harmonized ELSA-HCAP data files, along with a codebook, to facilitate cross-country comparisons across the international family of HCAP studies.Latest edition information \n\nFor the second edition (September 2024), updated versions of the data and documentation have been deposited. This adds several important variables, including cross-study standardized total cognition score, and renames a host of variables to maintain compatibility with other Harmonized HCAP datasets.\n\nThe Harmonized ELSA-HCAP initiative is part of a larger set of projects that aim to facilitate cross-country comparisons using data from the HRS-family of HCAP studies. With funding and support from the National Institute of Aging, we have also created the Harmonized HRS-HCAP (USA), Harmonized LASI-DAD (India), and Harmonized MHAS Mex-Cog (Mexico), with the Harmonized Chile-Cog (Chile), Harmonized CHARLS-HCAP (China), Harmonized SHARE-HCAP (Europe + Israel), and Harmonized TILDA-HCAP (Ireland) planned for future release. Further information about these Harmonized data files with questionnaires and other metadata is available, see: https://g2aging.org. \n\n\n\n\nAttention/concentrationLanguageMemoryOrientationRecallRecognition"])</script><script>self.__next_f.push([1,"27:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2b\"}]\n28:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n29:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2a:[\"$\",\"$L2c\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
