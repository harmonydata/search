gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Harmonised Fertility Histories in the MRC National Survey of Health and Development, 1965-2024: Special Licence Access / NSHD</title><meta name="description" content="The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Fertility Harmonisation project aimed to enhance data in these four British cohort studies (NSHD, NCDS, Next Steps and BCS70) through retrospective harmonisation of fertility information. This retrospective harmonisation serves two primary purposes: improving the measurement of fertility (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on fertility using these rich datasets.Separate longitudinal datasets were created for each cohort, covering survey sweeps from early adulthood to the early fifties, marking the end of the reproductive window for most cohort members. Derived variables provide a summary of fertility (live births) at each survey sweep, including whether the cohort member had children, the number of children, the age of the eldest and youngest child, and the number of boys and girls. The focus was exclusively on live births, excluding pregnancies that were terminated, miscarriages, or stillbirths.SN 9419 includes harmonised fertility data for the MRC National Survey of Health and Development only. Harmonised fertility data for NCDS, BCS70 and Next Steps are available under Safeguarded data access from SN 9418. The dataset contains fertility variables derived in the NSHD at age 19, 20, 22, 26, 31, 36, 43 and 53.The research IDs differ from the original research IDs and data can therefore not be merged with other NSHD data files. Access to the harmonised variables in connection with other NSHD variables can be requested via the usual NSHD data sharing request."/><meta property="og:title" content="Harmonised Fertility Histories in the MRC National Survey of Health and Development, 1965-2024: Special Licence Access / NSHD"/><meta property="og:description" content="The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Fertility Harmonisation project aimed to enhance data in these four British cohort studies (NSHD, NCDS, Next Steps and BCS70) through retrospective harmonisation of fertility information. This retrospective harmonisation serves two primary purposes: improving the measurement of fertility (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on fertility using these rich datasets.Separate longitudinal datasets were created for each cohort, covering survey sweeps from early adulthood to the early fifties, marking the end of the reproductive window for most cohort members. Derived variables provide a summary of fertility (live births) at each survey sweep, including whether the cohort member had children, the number of children, the age of the eldest and youngest child, and the number of boys and girls. The focus was exclusively on live births, excluding pregnancies that were terminated, miscarriages, or stillbirths.SN 9419 includes harmonised fertility data for the MRC National Survey of Health and Development only. Harmonised fertility data for NCDS, BCS70 and Next Steps are available under Safeguarded data access from SN 9418. The dataset contains fertility variables derived in the NSHD at age 19, 20, 22, 26, 31, 36, 43 and 53.The research IDs differ from the original research IDs and data can therefore not be merged with other NSHD data files. Access to the harmonised variables in connection with other NSHD variables can be requested via the usual NSHD data sharing request."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/harmonised-fertility-histories-in-the-mrc-national-survey-of-health-and-development-1965-2024-special-licence-access-nshd"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Harmonised Fertility Histories in the MRC National Survey of Health and Development, 1965-2024: Special Licence Access / NSHD"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Harmonised Fertility Histories in the eople in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Fertility Harmonisation project aimed to enhance data in these four British cohort studies (NSHD, NCDS, Next Steps and BCS70) through retrospective harmonisation of fertility information. This retrospective harmonisation serves two primary purposes: improving the measurement of fertility (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on fertility using these rich datasets.Separate longitudinal datasets were created for each cohort, covering survey sweeps from early adulthood to the early fifties, marking the end of the reproductive window for most cohort members. Derived variables provide a summary of fertility (live births) at each survey sweep, including whether the cohort member had children, the number of children, the age of the eldest and youngest child, and the number of boys and girls. The focus was exclusively on live births, excluding pregnancies that were terminated, miscarriages, or stillbirths.SN 9419 includes harmonised fertility data for the MRC National Survey of Health and Development only. Harmonised fertility data for NCDS, BCS70 and Next Steps are available under Safeguarded data access from SN 9418. The dataset contains fertility variables derived in the NSHD at age 19, 20, 22, 26, 31, 36, 43 and 53.The research IDs differ from the original research IDs and data can therefore not be merged with other NSHD data files. Access to the harmonised variables in connection with other NSHD variables can be requested via the usual NSHD data sharing request.\",\"url\":\"https://harmonydata.ac.uk/search/items/harmonised-fertility-histories-in-the-mrc-national-survey-of-health-and-developmen ere terminated, miscarriages, or stillbirths.SN 9419 includes harmonised fertility data for the MRC National Survey of Health and Development only. Harmonised fertility data for NCDS, BCS70 and Next Steps are available under Safeguarded data access from SN 9418. The dataset contains fertility variables derived in the NSHD at age 19, 20, 22, 26, 31, 36, 43 and 53.The research IDs differ from the original research IDs and data can therefore not be merged with other NSHD data files. Access to the harmonised variables in connection with other NSHD variables can be requested via the usual NSHD data sharing request."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L19\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$1a\"}}],[\"$\",\"$L1b\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Harmonised Fertility Histories in the MRC National Survey of Health and Development, 1965-2024: Special Licence Access / NSHD\",\"description\":\"$1c\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=9419\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-9419-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=9419\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"University College London, UCL Institute of Education, Centre for Longitudinal Studies\"}]},\"extra_data\":{\"name\":\"Harmonised Fertility Histories in the MRC National Survey of Health and Development, 1965-2024: Special Licence Access / NSHD\",\"harmony_id\":\"ukds/9419\",\"start_year\":null,\"end_year\":null,\"data_access\":\"Copyright Unit for Lifelong Health and Ageing at UCL\",\"urls\":[\"https://beta.ukdata l variable) within cohort analyses, and facilitating cross-cohort research on fertility using these rich datasets.Separate longitudinal datasets were created for each cohort, covering survey sweeps from early adulthood to the early fifties, marking the end of the reproductive window for most cohort members. Derived variables provide a summary of fertility (live births) at each survey sweep, including whether the cohort member had children, the number of children, the age of the eldest and youngest child, and the number of boys and girls. The focus was exclusively on live births, excluding pregnancies that were terminated, miscarriages, or stillbirths.SN 9419 includes harmonised fertility data for the MRC National Survey of Health and Development only. Harmonised fertility data for NCDS, BCS70 and Next Steps are available under Safeguarded data access from SN 9418. The dataset contains fertility variables derived in the NSHD at age 19, 20, 22, 26, 31, 36, 43 and 53.The research IDs differ from the original research IDs and data can therefore not be merged with other NSHD data files. Access to the harmonised variables in connection with other NSHD variables can be requested via the usual NSHD data sharing request."])</script><script>self.__next_f.push([1,"1e:T8dd,"])</script><script>self.__next_f.push([1,"The Harmonised Data in Five National Longitudinal Cohort Studies project, supported by the Economic and Social Research Council (ESRC), brings together data from five British cohort studies: the 1946 National Survey of Health and Development (NSHD), the 1958 National Child Development Survey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong H vey (NCDS), the 1970 British Cohort Study (BCS70), Next Steps (formerly the Longitudinal Study of Young People in England), and the Millennium Cohort Study (MCS). NCDS, BCS70, Next Steps, and MCS receive core funding from the ESRC and are hosted by the Centre for Longitudinal Studies at UCL. NSHD is funded by the Medical Research Council (MRC) and is hosted by the Unit for Lifelong Health and Ageing at UCL. The Fertility Harmonisation project aimed to enhance data in these four British cohort studies (NSHD, NCDS, Next Steps and BCS70) through retrospective harmonisation of fertility information. This retrospective harmonisation serves two primary purposes: improving the measurement of fertility (as an outcome, predictor, or control variable) within cohort analyses, and facilitating cross-cohort research on fertility using these rich datasets.Separate longitudinal datasets were created for each cohort, covering survey sweeps from early adulthood to the early fifties, marking the end of the reproductive window for most cohort members. Derived variables provide a summary of fertility (live births) at each survey sweep, including whether the cohort member had children, the number of children, the age of the eldest and youngest child, and the number of boys and girls. The focus was exclusively on live births, excluding pregnancies that were terminated, miscarriages, or stillbirths.SN 9419 includes harmonised fertility data for the MRC National Survey of Health and Development only. Harmonised fertility data for NCDS, BCS70 and Next Steps are available under Safeguarded data access from SN 9418. The dataset contains fertility variables derived in the NSHD at age 19, 20, 22, 26, 31, 36, 43 and 53.The research IDs differ from the original research IDs and data can therefore not be merged with other NSHD data files. Access to the harmonised variables in connection with other NSHD variables can be requested via the usual NSHD data sharing request."])</script><script>self.__ne
