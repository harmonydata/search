nd share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies). CLOSER’s website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.CLOSER Work Package 20 has generated harmonised measures of mental health at age 10/11 in the National Child Development Study (NCDS), 1970 British Cohort Study (BCS70), the Avon Longitudinal Study of Parents and Children (ALSPAC), and the Millennium Cohort Study (MCS).\\nThe Harmonised Mental Health Measures at Age 10/11 in Selected British Cohorts: National Child Development Study provides the harmonised data on mental health for NCDS.\\nHarmonised variables are included on the following areas:emotional problemspeer problemsbehavioural problemsattention / hyperactivity problems\",\"url\":\"https://harmonydata.ac.uk/search/items/harmonised-mental-health-measures-at-age-10-11-in-selected-british-cohorts-national-child-development-study-closer-work-package-20-ncds\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8883-1\"],\"keywords\":[\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Work and employment\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Migration and immigration\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Diet and nutrition\"],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Cohort and Longitudinal Studies Enhancement Resou irth and death in early infancy among the children born in Great Britain.\n\nBy collecting information on various aspects of life, the NCDS has become an invaluable data source on such diverse topics as effects of socioeconomic circumstances on health, social mobility and changes in social attitudes. Today, the 1958 cohort is one of the best resources for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L18\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$19\"}}],[\"$\",\"$L1a\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Harmonised Mental Health Measures at Age 10/11 in Selected British Cohorts: National Child Development Study / CLOSER Work Package 20; NCDS\",\"description\":\"$1b\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8883\"],\"keywords\":[\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Work and employment\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Migration and immigration\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Diet and nutrition\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8883-1\"],\"i
