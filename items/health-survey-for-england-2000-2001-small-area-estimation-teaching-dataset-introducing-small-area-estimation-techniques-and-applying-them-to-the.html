gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Health Survey for England, 2000-2001: Small Area Estimation Teaching Dataset / Introducing Small Area Estimation Techniques and Applying Them to the Health Survey for England using Stata; HSE</title><meta name="description" content="The Health Survey for England, 2000-2001: Small Area Estimation Teaching Dataset was prepared as a resource for those interested in learning introductory small area estimation techniques. It was first presented as part of a workshop entitled &#x27;Introducing small area estimation techniques and applying them to the Health Survey for England using Stata&#x27;.  The data are accompanied by a guide that includes a practical case study enabling users to derive estimates of disability for districts in the absence of survey estimates. This is achieved using various models that combine information from ESDS government surveys with other aggregate data that are reliably available for sub-national areas. Analysis is undertaken using Stata statistical software; all relevant syntax is provided in the accompanying &#x27;.do&#x27; files. 

The data files included in this teaching resource contain HSE variables and data from the Census and Mid-year population estimates and projections that were developed originally by the National Statistical agencies, as follows:The main data file, &#x27;hse_data.dta&#x27;, is a reduced version of the HSE for 2000 and 2001. In order to combine data from two years of the HSE in a consistent way some changes have been made to the weights in each year. Additionally, some recoding of the limiting long term illness (LLTI), disability and the age variable has also been undertaken.File &#x27;practical_1_task_5_data.dta&#x27; contains population counts and model mobility disability rates (estimated during practical 1) distinguishing single year of age and sex for the six case study districts.File &#x27;practical_2_data.dta&#x27; contains the aggregate data required for Practical 2, including age- and sex-specific rates of LLTI (Census) for six UK case study districts, age- and sex-specific rates of mobility disability for England (HSE), and population counts for the six districts.File &#x27;pop_data_practical_3.dta&#x27; contains population counts for the six districts (by age, sex and LLTI status) required for practical 3The original HSEs for 2000 and 2001 are held at the UK Data Archive under SNs 4628 and 4912 respectively. Full details of the recoding of HSE variables and how the aggregate data was produced can be found in the data documentation.

This unrestricted access data collection is freely available to download under an Open Government Licence from the UK Data Service. Note that the files should be unzipped/saved to the C: drive of the computer to be used; all syntax assumes files are saved at this location.

 The main HSE file, &#x27;hse_data.dta&#x27;, contains 12 variables and 28,451 cases. The file includes the boosted sample of older people in care/residential homes from the HSE 2000. All the variables in the file are at individual level and are almost all are  categorical, often indicating whether or not a respondent has a limiting illness or a particular type of disability. The disability types covered include mobility, personal care, sight and hearing disability as well as a measure of overall disability."/><meta property="og:title" content="Health Survey for England, 2000-2001: Small Area Estimation Teaching Dataset / Introducing Small Area Estimation Techniques and Applying Them to the Health Survey for England using Stata; HSE"/><meta property="og:description" content="The Health Survey for England, 2000-2001: Small Area Estimation Teaching Dataset was prepared as a resource for those interested in learning introductory small area estimation techniques. It was first presented as part of a workshop entitled &#x27;Introducing small area estimation techniques and applying them to the Health Survey for England using Stata&#x27;.  The data are accompanied by a guide that includes a practical case study enabling users to derive estimates of disability for districts in the absence of survey estimates. This is achieved using various models that combine information from ESDS government surveys with other aggregate data that are reliably available for sub-national areas. Analysis is undertaken using Stata statistical software; all relevant syntax is provided in the accompanying &#x27;.do&#x27; files.

levant syntax is provided in the accompanying '.do' files. \\n\\nThe data files included in this teaching resource contain HSE variables and data from the Census and Mid-year population estimates and projections that were developed originally by the National Statistical agencies, as follows:The main data file, 'hse_data.dta', is a reduced version of the HSE for 2000 and 2001. In order to combine data from two years of the HSE in a consistent way some changes have been made to the weights in each year. Additionally, some recoding of the limiting long term illness (LLTI), disability and the age variable has also been undertaken.File 'practical_1_task_5_data.dta' contains population counts and model mobility disability rates (estimated during practical 1) distinguishing single year of age and sex for the six case study districts.File 'practical_2_data.dta' contains the aggregate data required for Practical 2, including age- and sex-specific rates of LLTI (Census) for six UK case study districts, age- and sex-specific rates of mobility disability for England (HSE), and population counts for the six districts.File 'pop_data_practical_3.dta' contains population counts for the six districts (by age, sex and LLTI status) required for practical 3The original HSEs for 2000 and 2001 are held at the UK Data Archive under SNs 4628 and 4912 respectively. Full details of the recoding of HSE variables and how the aggregate data was produced can be found in the data documentation.\\n\\nThis unrestricted access data collection is freely available to download under an Open Government Licence from the UK Data Service. Note that the files should be unzipped/saved to the C: drive of the computer to be used; all syntax assumes files are saved at this location.\\n\\n The main HSE file, 'hse_data.dta', contains 12 variables and 28,451 cases. The file includes the boosted sample of older people in care/residential homes from the HSE 2000. All the variables in the file are at individual level and are almost all are  categorical, often indicating whether or not a respondent has a limiting illness or a particular type of disability. The disability types covered include mobility, personal care, sight and hearing disability as well as a measure of overall disability.\",\"url\":\"https://harmonydata.ac.uk/search/items/health-survey-for-england-2000-2001-small-area-estimation-teaching-dataset-introducing-small-area-estimation-techniques-and-applying-them-to-the\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6792-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"University of Manchester, Cathie Marsh Centre for Census and Survey Research, ESDS Government\"}]}"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L18\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$19\"}}],\"$L1a\"]}]\n"])</script><script>self.__next_f.push([1,"1b:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.2a4989ee.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1c:Tbcf,"])</script><script>self.__next_f.push([1,"The Health Survey for England, 2000-2001: Small Area Estimation Teaching Dataset was prepared as a resource for those interested in learning introductory small area estimation techniques. It was first presented as part of a workshop entitled 'Introducing small area estimation techniques and applying them to the Health Survey for England using Stata'.  The data are accompanied by a guide tha
