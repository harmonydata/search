 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Health Survey for England, 2002: Teaching Dataset</title><meta name="description" content="The Health Survey for England (HSE), 2002: Teaching Dataset has been prepared solely for the purpose of teaching and student use. The dataset will help class tutors to incorporate empirical data into their courses and thus to develop students’ skills in quantitative methods of analysis.

All the variables and value labels are those used in the original HSE files, with one exception (New-wt) which is a new weighting variable.

Users may be interested in the Guide to using SPSS for Windows available from Online statistical guides and which explores this dataset.

The original HSE 2002 dataset is held at the UK Data Archive under SN 4912.

 The HSE, 2002 : Teaching Dataset includes 60 variables, and only the 9,281 cases from the general population sample; the boost sample cases of young people aged 0-24 and mothers of children aged under one year are excluded. Most of the variables contained within the dataset are individual ones, and require individual based analysis. However, there are a number of household-level variables included such as ‘TenureB’ and ‘Hhsize’. The dataset contains a mix of discrete and continuous variables and all, apart from the weighting variable &#x27;New_wt&#x27;, are taken directly from the HSE 2002 dataset deposited at UKDA. The variable names on the Teaching Dataset correspond directly to those on the 2002 HSE dataset.

Topics covered include demographic characteristics, illness and general health, recent periods of sickness, medication used, contraception, smoking, alcohol use, consumption of fruit and vegetables, General Health Questionnaire (GHQ12) score, height, weight, body mass index (BMI), waist-hip ratio and blood pressure measurement.

Standard Measures
The General Health Questionnaire (GHQ12), which has 12 items, is used widely to screen for psycho-social disorders. It asks questions about general level of happiness, depression, anxiety and self-confidence. A score of four or more has been used to identify potential psychological disorder."/><meta property="og:title" content="Health Survey for England, 2002: Teaching Dataset"/><meta property="og:description" content="The Health Survey for England (HSE), 2002: Teaching Dataset has been prepared solely for the purpose of teaching and student use. The dataset will help class tutors to incorporate empirical data into their courses and thus to develop students’ skills in quantitative methods of analysis.
