 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>History of Recorded Jazz: DTL1000, 1920-2020</title><meta name="description" content="We present the DTL1000 dataset, which was created in the “Dig That Lick” project and covers the history of recorded jazz with a sample of 1,750 improvisations extracted from 1,060 audio tracks. The dataset contains  a mixture of collected (editorial metadata), manually annotated (structure, style), and automatically generated (main melody transcriptions of solos) data describing the recordings. The motivation for creating this dataset was the study of patterns in jazz improvisation, but there are many other applications for this resource.  The accompanying paper presents the dataset creation process, data structure and contents with descriptive statistics and discusses the origin and process of the annotations, as well as general use cases and specifically the case of pattern analysis. These components and their combinations enable a number of use cases for jazz studies as well as algorithm development for music analysis. The DTL1000 dataset provides a rich resource for a variety of disciplines, and constitutes a contribution to a field where large datasets with rich annotations are scarce.The recorded legacy of jazz spans a century and provides a vast corpus of data documenting its development. Recent advances in digital signal processing and data analysis technologies enable automatic recognition of musical structures and their linkage through metadata to historical and social context. Automatic metadata extraction and aggregation give unprecedented access to large collections, fostering new interdisciplinary research opportunities.

This project aims to develop innovative technological and music-analytical methods to gain fresh insight into jazz history by bringing together renowned scholars and results from several high-profile projects. Musicologists and computer scientists will together create a deeper and more comprehensive understanding of jazz in its social and cultural context. We exemplify our methods via a full cycle of analysis of melodic patterns, or &quot;licks&quot;, from audio recordings to an aesthetically contextualised and historically situated understanding."/><meta property="og:title" content="History of Recorded Jazz: DTL1000, 1920-2020"/><meta property="og:description" content="We present the DTL1000 dataset, which was created in the “Dig That Lick” project and covers the history of recorded jazz with a sample of 1,750 improvisations extracted from 1,060 audio tracks. The dataset contains  a mixture of collected (editorial metadata), manually annotated (structure, style), and automatically generated (main melody transcriptions of solos) data describing the recordings. The motivation for creating this dataset was the study of patterns in jazz improvisation, but there are many other applications for this resource.  The accompanying paper presents the dataset creation process, data structure and contents with descriptive statistics and discusses the origin and process of the annotations, as well as general use cases and specifically the case of pattern analysis. These components and their combinations enable a number of use cases for jazz studies as well as algorithm development for music analysis. The DTL1000 dataset provides a rich resource for a variety of disciplines, and constitutes a contribution to a field where large datasets with rich annotations are scarce.The recorded legacy of jazz spans a century and provides a vast corpus of data documenting its development. Recent advances in digital signal processing and data analysis technologies enable automatic recognition o
