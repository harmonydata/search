The hotel performance variables mainly concern a hotel’s revenue and its financial productivity. The labour inputs variables mainly concern the number of workers and their working hours under different employment contracts. Flexibility of labour in terms of the shifts of working hours and inter-departmental transfer is also taken into consideration. 

The data are not only at the establishment level, but also at the departmental level for room service department and food and beverage departments. Each entry corresponds to an individual employee. The data collection is intended to be used for assessing and comparing hotels&#x27; labour productivity. This project analyses the extent to which labour productivity is determined by flexible work practices and the employment of international migrant workers in hotels, a relatively neglected but significant source of output and jobs. It also examines the extent to which there is a relationship between work flexibility and the employment of migrants, and how the interaction between these influences firm performance. In more general terms, the research contributes to the continuing debate about the performance of the UK economy, and its ‘productivity gap’.
