uld be identified and located. The comparison group consisted of a randomly selected sample of households from rural communities and peri-urban areas that were similar to the project communities in terms of a number of key characteristics, including the dominant livelihood strategies employed by community members, the distance of the community from large rivers, and the ethnic composition of the community.
