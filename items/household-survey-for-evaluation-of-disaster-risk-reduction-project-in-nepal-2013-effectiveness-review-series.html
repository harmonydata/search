k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Household Survey for Evaluation of Disaster Risk Reduction Project in Nepal, 2013 / Effectiveness Review Series</title><meta name="description" content="The Household Survey for Evaluation of Disaster Risk Reduction Project in Nepal, 2013 data were collected by Oxfam GB as part of the organisation&#x27;s Global Performance Framework.  Under this framework, a small number of completed or mature projects are selected at random each year for an evaluation of their impact, known as an Effectiveness Review.  These data were used to evaluate the impact of the project in western Nepal titled &#x27;Mainstreaming disaster risk reduction and enhancing response capability&#x27;. Beginning in 2010, the project aimed to increase resilience and reduce vulnerability in local communities and institutions through support to strategies that enable them to better prepare for, mitigate and respond to natural disasters.  Community-level activities included the formation of community disaster management committees; small-scale disaster mitigation activities, community training on hazards, first aid and search and rescue; and the establishment of a flood early-warning system.  In August and September of 2013, Oxfam implemented a household survey to evaluate the success of this project. The questionnaire was administered in 260 households of project participants and 350 comparison households from communities with characteristics similar to those from where the participants were selected. Quasi-experimental methods were used to evaluate the impact of the project by matching project beneficiaries with non-beneficiaries on a range of characteristics.  

Anonymisation:
Community names have been removed and replaced with codes in random order.  The following variables have been recoded so as to prevent unique cases that may allow identification of the respondents: age (binned in 5-year intervals), size of house (capped at 8+ rooms) and material of house walls (combined categories).
