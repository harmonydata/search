 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Household Survey for Evaluation of Indonesia Women&#x27;s Empowerment Project, 2013</title><meta name="description" content="The Household Survey for Evaluation of Indonesia Women&#x27;s Empowerment Project, 2013 was collected by Oxfam to evaluate the Papua Women&#x27;s Empowerment (PAWE) project. The overall objective of the project was to improve women&#x27;s awareness and participation in the decision-making and implementation of a large-scale national community-driven development (CDD) programme called PNPM Mandiri/RESPEK. This is the National Programme for Community Empowerment (PNPM) Mandiri-Strategic Village Development Plan. This was to be achieved by a combination of a grant programme and the training of 50 local facilitators (&#x27;cadre members&#x27;) whose mandate was to provide gender training to beneficiary women&#x27;s groups and local government officials. The grant programme provided funding to women&#x27;s groups to organise women’s capacity building activities (e.g. training on business economic planning, proposal writing, financial record keeping, vocational skills, and gender issues, etc.). In addition to this, the project also provided support to women&#x27;s groups in designing project proposals and running group activities. This project was funded by the Japan Social Development Fund (JSDF), supervised by the World Bank and implemented by Oxfam in six districts in Papua Province and four districts in West Papua Province, between May 2009 and April 2013. 

The Effectiveness Review used a quasi-experimental evaluation design to assess the impact of the project activities approximately four years after the implementation started. It involved carrying out household surveys of a random sample of 175 members in 23 PAWE beneficiary women&#x27;s groups. These groups were randomly selected from among all the 39 groups supported by Oxfam in Jayapura, Merauke and Biak-Numfor district. In addition, a random sample of 271 women from 23 women’s groups in neighbouring villages were interviewed and included in the study to serve as a comparison group.
