This study focuses upon one migrant community: the UK Chinese community. Through questionnaires and in-depth interviews the study will explore the nature and extent of family and social networks both within and external to the Chinese community in the UK, and the nature and extent of any connections with families or communities in Hong Kong. Members of these family and social networks in Hong Kong will be interviewed to establish a full picture of the links between the Chinese community in the UK, and the Chinese living in Hong Kong. 
It is anticipated that this study will result in an improved understanding of the nature and inter-connectedness of informal relationships between the Chinese community in Hong Kong and the UK, and how these relationships impact upon the use of health and social care. This understanding, developed in partnership with the community, will be shared with the Chinese community and will assist NGOs within the UK Chinese community to respond to the challenges of migration and transnationalism."/><meta property="og:title" content="How UK Chinese migrants from Hong Kong manage dual UK-HK social networks in ways that may affect their use of formal health and social care supports"/><meta property="og:description" content="Migrants leave their country of origin for many reasons, while a significant number will retain contact with their country of origin.
