  Attitudinal/Behavioural Questions
There were four specific types of questionnaire and one general survey:
1. Employed
Source of information about job, method of application, job description (nature of firm, employer&#x27;s nationality, hours worked, method of payment), details of any training provided. Opinion of job (preferences and satisfactions). Reasons for leaving and destination where appropriate. Promotion prospects, expectation of remaining in the same job, parent&#x27;s opinion of respondent&#x27;s job. Union membership, membership of Works Association, opinion of attitude of British Trade Unions to Asians.
2. Presently Unemployed
Educational options (full-time, part-time, evening classes) considered and opinion of their helpfulness for obtaining employment. Present plans and change in ideas since period of unemployment. Reasons for difficulty in finding a job. Expectation of union membership, opinion on attitude of British Trade Unions to Asians.
3. Those Returning to School
Reasons for decision, opinion of return to school, type of job required. Details of search for work during summer (attitudes and opinions of respondent, parents and friends). Expectation of union membership.
4.Those at College / University Full-time
Reasons for decision, details of course, future plans including proposed location of work. Financial arrangements for study, source of influence for decision to attend university (reasons given). Details of relative&#x27;s qualifications. Attitudes and opinions of respondent, parents and friends to higher education (preferences and satisfactions).
General
Desire to go to Asia (reasons), whether religious lessons and/or assemblies attended at school. Parental encouragement in education, homework and school dinner arrangements. Leisure activities, whether English spoken by parents and friends, future marriage arrangements, willingness to move for employment.
Background Variables
