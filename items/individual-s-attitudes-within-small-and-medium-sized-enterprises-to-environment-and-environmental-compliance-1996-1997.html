 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Individual&#x27;s Attitudes Within Small and Medium-Sized Enterprises to Environment and Environmental Compliance, 1996-1997</title><meta name="description" content="The aims of the study were : to understand better the attitudes of individuals within small and medium-sized enterprises (SMEs) to environmental compliance and non-compliance including whether they regard the latter as crimes, and to understand the influence of such attitudes on business responsiveness and responsibility.
The study also had six main objectives :  to determine awareness and attitudes of individuals in SMEs to the environment and environmental protection; to determine people&#x27;s definitions of compliance and whether environmental non-compliance is comparable to other types of crime;  to consider the relationship between attitudes and corporate culture, and also with perceived preventative behaviour;  to examine the influence of social values on business attitudes and stakeholder responses; to examine any apparent differences of attitudes of the legal profession to environmental offences and the influence upon individuals in businesses;  to consider the potential effects of attitudes to environmental compliance upon policies encouraging self-regulation and the achievement of the objectives of sustainable development.  The dataset contains 387 responses by individuals, management and non-management, from within small and medium-sized businesses (SMEs), to a structured postal questionnaire covering four subject areas : personal attitudes to the environment; attitudes to environmental non-compliance scenarios presented in a business context; attitudes to environmental crime as compared with other crimes; attitudes to general business and specific individual company responses to the environment and environmental compliance.
Standard Measures
