 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Infant-directed speech and language development</title><meta name="description" content="This dataset consists of audio-recordings of naturalistic speech addressed to infants as well as their inventory of words when they were 9, 15 and 21 months of age. All infants were growing up in English-speaking families in Edinburgh, UK. 
The questionnaire was completed by a parent at each data collection point. The form is based on the UK Communicative Development Inventory (CDI) with slight modifications to include Scottish words (e.g., &#x27;bairn&#x27;, &#x27;dinnae&#x27;). In infant-directed speech across languages and communities, many words are substituted with register-specific lexical items such as &#x27;choo-choo&#x27; and &#x27;tummy&#x27;.

The main purpose of this project is to examine the hypothesis that such baby-talk words (BTWs) are functionally motivated by their typical phonological properties, including reduplication (eg, &#x27;wee-wee&#x27;, &#x27;din-din&#x27;), lack of clusters (eg, &#x27;tummy&#x27; cf. &#x27;stomach&#x27;) and recurrent ending patterns (eg, the /i/ ending in &#x27;doggy&#x27;, &#x27;kitty&#x27;etc.). Words with these phonological characteristics are thought to be easier to detect and learn, offering an entry point to lexical learning.

There are two major predictions that follow from this hypothesis: (1) infants should detect and learn novel words faster when they have phonological characteristics associated with BTWs than when they lack such properties; (2) because infants who are initially exposed to more learnable words are likely to break into lexical learning earlier than others, they should acquire more words during the initial stages of lexical development.

ords (e.g., 'bairn', 'dinnae'). In infant-directed speech across languages and communities, many words are substituted with register-specific lexical items such as 'choo-choo' and 'tummy'.\n\nThe main purpose of this project is to examine the hypothesis that such baby-talk words (BTWs) are functionally motivated by their typical phonological properties, including reduplication (eg, 'wee-wee', 'din-din'), lack of clusters (eg, 'tummy' cf. 'stomach') and recurrent ending patterns (eg, the /i/ ending in 'doggy', 'kitty'etc.). Words with these phonological characteristics are thought to be easier to detect and learn, offering an entry point to lexical learning.\n\nThere are two major predictions that follow from this hypothesis: (1) infants should detect and learn novel words faster when they have phonological characteristics associated with BTWs than when they lack such properties; (2) because infants who are initially exposed to more learnable words are likely to break into lexical learning earlier than others, they should acquire more words during the initial stages of lexical development. \n\nThese predictions will be tested through laboratory-based word learning experiments and longitudinal analysis of the relationship between BTW input and infants' naturalistic lexical development.c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\""])</script><script>self.__next_f.push([1,"@type\":\"Dataset\",\"name\":\"Infant-directed speech and language development\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852525\",\"https://reshare.ukdataservice.ac.uk/852525\"],\"keywords\":[\"INFANT-DIRECTED SPEECH\",\"LANGUAGE DEVE
