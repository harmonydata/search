 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Infant Feeding Survey, 2010 / IFS</title><meta name="description" content="The Infant Feeding Survey (IFS) has been carried out every five years since 1975, in order to establish information about infant feeding practices. Government policy in the United Kingdom has consistently supported breastfeeding as the best way of ensuring a healthy start for infants and of promoting women&#x27;s health.  Current guidance on infant feeding is as follows:breastmilk is the best form of nutrition for infants;exclusive breastfeeding is recommended for around the first six months (26 weeks) of an infant&#x27;s life;infant formula is the only recommended alternative to breastfeeding for babies who are under 12 months old;around six months is the recommended age for the introduction of solid foods for infants, whether breastfed or fed on breastmilk substitutes;breastfeeding (and/or breastmilk substitutes) should continue beyond the first six months, along with appropriate types and amounts of solid foods;mothers who are unable to, or choose not to, follow these recommendations should be supported to optimise their infants&#x27; nutrition. Since the IFS began, the content of the survey has evolved to reflect the prevailing government policy agenda, while recognising the importance of maintaining consistency over time to allow comparison and trend analysis. The first IFS in 1975 took place in England and Wales only.  From 1980 the survey covered Scotland, while from 1990 Northern Ireland was also included.  The 2005 survey was the first to provide separate estimates for England, Wales, Scotland and Northern Ireland, as well as for the UK as a whole, and to provide estimates of exclusive breast-feeding (where the baby is given only breast milk, no other liquids or solids).

Further information about the IFS series may be found on the Health and Social Care Information Centre website (search for &#x27;Infant Feeding Survey&#x27;).

The UK Data Archive holds IFS data from 1985 onwards. A separate survey, Infant Feeding in Asian Families, 1994-1996, covering England only, is held under SN 3759.

 The 2010 IFS was based on an initial representative sample of mothers who were selected from all UK births registered during August and October 2010. Three stages of data collection were conducted, with Stage 1 being carried out when babies were around 4-10 weeks old, Stage 2 when they were 4-6 months old, and Stage 3 when they were 8-10 months old.  A total of 10,768 mothers completed and returned all three questionnaires. For the first time in 2010, additional questions were included alongside the main Stage 2 questionnaire for mothers of multiple births.

Users should note that the UK Data Archive study currently includes questionnaire data from Stages 1, 2 and 3 and the multiple births data, with Excel data tables relating to survey methodology and sampling error.

The main aims of the 2010 survey were broadly similar to previous IFS, and were as follows:
to establish how infants born in 2010 were being fed and to provide national figures on the incidence, prevalence and duration of breastfeeding and exclusive breastfeeding;to examine trends in infant feeding practices over recent years, in particular to compare changes between 2005 and 2010;to investigate variations in feeding practices among different socio-demographic groups and the factors associated with mothers&#x27; feeding intentions and with the feeding practices adopted in the early weeks;to establish the age at which solid foods are introduced and to examine practices associated with introducing solid foods up to 9 months;to measure the proportion of mothers who smoke and drink during pregnancy, and to look at the patterns of smoking and drinking behaviour before, during and after the birth; andto measure levels of awareness of and registration on the Healthy Start scheme and understand how Healthy Start vouchers are being used. (The Healthy Start scheme provides support for mothers in receipt of certain benefits and tax credits. Vouchers are provided that can be spent on milk, infant formula, fresh fruit or vegetables for pregnant women and children under 4 years old and coupons are also available for free vitamins for pregnant women, mothers and babies.)For the second edition (July 2013), data and documentation from Stage 3 of the survey were added to the study.

,\"$1\",\"HwC28S5oc1tPWS14V_OQN\",{\"children\":[[\"$\",\"$Lf\",null,{\"children\":\"$L10\"}],[\"$\",\"$L11\",null,{\"children\":\"$L12\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$13\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"14:I[53704,[\"6586\",\"static/js/6586.2e946dbf.js\",\"8378\",\"static/js/8378.a1bea36e.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"5135\",\"static/js/5135.b8bfc30e.js\",\"9387\",\"static/js/9387.65629b75.js\",\"2649\",\"static/js/2649.95608f08.js\",\"4398\",\"static/js/4398.8644925b.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"7626\",\"static/js/7626.2947408f.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0f65d92f.js\"],\"\"]\n16:I[77626,[\"6586\",\"static/js/6586.2e946dbf.js\",\"8378\",\"static/js/8378.a1bea36e.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"5135\",\"static/js/5135.b8bfc30e.js\",\"9387\",\"static/js/9387.65629b75.js\",\"2649\",\"static/js/2649.95608f08.js\",\"4398\",\"static/js/4398.8644925b.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"7626\",\"static/js/7626.2947408f.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0f65d92f.js\"],\"default\"]\n15:T13dd,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Infant Feeding Survey, 2010 / IFS\",\"description\":\"The Infant Feeding Survey (IFS) has been carried out every five years since 1975, in order to establish information about infant feeding practices. Government policy in the United Kingdom has consistently supported breastfeeding as the best way of ensuring a healthy start for infants and of promoting women's health.  Current guidance on infant feeding is as follows:breastmilk is the best form of nutrition for infants;exclusive breastfeeding is recommended for around the first six months (26 weeks) of an infant's life;infant formula is the only recommended alternative to breastfeeding for babies who are under 12 months old;around six months is the recommended age for the introduction of solid foods for infants, whether breastfed or fed on breastmilk substitutes;breastfeeding (and/or breastmilk substitutes) should continue beyond the first six months, along with appropriate types and amounts of solid foods;mothers who are unable to, or choose not to, follow these recommendations should be supported to optimise their infants' nutrition. Since the IFS began, the content of the survey has evolved to reflect the prevailing government policy agenda, while recognising the importance of maintaining consistency over time to allow comparison and trend analysis. The first IFS in 1975 took place in England and Wales only.  From 1980 the survey covered Scotland, while from 1990 Northern Ireland was also included.  The 2005 survey was the first to provide separate estimates for England, Wales, Scotland and Northern Ireland, as well as for the UK as a whole, and to provide estimates of exclusive breast-feeding (where the baby is given only breast milk, no other liquids or solids).\\n\\nFurther information about the IFS series may be found on the Health and Social Care Information Centre website (search for 'Infant Feeding Survey').\\n\\nThe UK Data Archive holds IFS data from 1985 onwards. A separate survey, Infant Feeding in Asian Families, 1994-1996, covering England only, is held under SN 3759.\\n\\n The 2010 IFS was based on an initial representative sample of mothers who were selected from all UK births registered during August and October 2010. Three stages of data collection were conducted, with Stage 1 being carried out when babies were around 4-10 weeks old, Stage 2 when they were 4-6 months old, and Stage 3 when they were 8-10 months old.  A total of 10,768 mothers completed and returned all three questionnaires. For the first time in 2010, additional questions were included alongside the main Stage 2 questionnaire for mothers of multiple births.\\n\\nUsers should note that the UK Data Archive study currently includes questionnaire data from Stages 1, 2 and 3 and the multiple births data, with Excel data tables relating to survey methodology and sampling error.\\n\\nThe main aims of the 2010 survey were broadly similar to previous IFS, and were as follows:\\nto establish how infants born in 2010 were being fed and to provide national figures on the incidence, prevalence and duration of breastfeeding and exclusive breastfeeding;to examine trends in infant feeding practices over recent years, in particular to compare changes between 2005 and 2010;to investigate variations in feeding practices among different socio-demographic groups and the factors associated with mothers' feeding intentions and with the feeding practices adopted in the early weeks;to establish the age at which solid foods are introduced and to examine practices associated with introducing solid foods up to 9 months;to measure the proportion of mothers who smoke and drink during pregnancy, and to look at the patterns of smoking and drinking behaviour before, during and after the birth; andto measure levels of awareness of and registration on the Healthy Start scheme and understand how Healthy Start vouchers are being used. (The Healthy Start scheme provides support for mothers in receipt of certain benefits and tax credits. Vouchers are provided that can be spent on milk, infant formula, fresh fruit or vegetables for pregnant women and children under 4 years old and coupons are also available for free vitamins for pregnant women, mothers and babies.)For the second edition (July 2013), data and documentation from Stage 3 of the survey were added to the study.\\n\\nLinking files in Stata - a warning\\nStata users should note that the case identifier variable (ID) number structure may differ across datasets for all three stages. The letter prefixing the ID number may be upper case in one dataset and lower case in another. This is related to whether an online, face-to-face, CATI or postal route was used to complete the questionnaire- for example one respondent has the ID number 'E00157' in Stage 1 and Stage 2, but 'e00157' in Stage 3.\",\"url\":\"https://harmonydata.ac.uk/search/items/infant-feeding-survey-2010-ifs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7281-2\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"IFF Research\"}]}"])</script><script>self.__next_f.push([1,"17:T128e,"])</script><script>self.__next_f.push([1,"The Infant Feeding Survey (IFS) has been carried out every five years since 1975, in order to establish information about infant feeding practices. Government policy in the United Kingdom has consistently supported breastfeeding as the best way of ensuring a healthy start for infants and of promoting women's health.  Current guidance on infant feeding is as follows:breastmilk is the best form of nutrition for infants;exclusive breastfeeding is recommended for around the first six months (26 weeks) of an infant's life;infant formula is the only recommended alternative to breastfeeding for babies who are under 12 months old;around six months is the recommended age for the introduction of solid foods for infants, whether breastfed or fed on breastmilk substitutes;breastfeeding (and/or breastmilk substitutes) should continue beyond the first six months, along with appropriate types and amounts of solid foods;mothers who are unable to, or choose not to, follow these recommendations should be supported to optimise their infants' nutrition. Since the IFS began, the content of the survey has evolved to reflect the prevailing government policy agenda, while recognising the importance of maintaining consistency over time to allow comparison and trend analysis. The first IFS in 1975 took place in England and Wales only.  From 1980 the survey covered Scotland, while from 1990 Northern Ireland was also included.  The 2005 survey was the first to provide separate estimates for England, Wales, Scotland and Northern Ireland, as well as for the UK as a whole, and to provide estimates of exclusive breast-feeding (where the baby is given only breast milk, no other liquids or solids).\n\nFurther information about the IFS series may be found on the Health and Social Care Information Centre website (search for 'Infant Feeding Survey').\n\nThe UK Data Archive holds IFS data from 1985 onwards. A separate survey, Infant Feeding in Asian Families, 1994-1996, covering England only, is held under SN 3759.\n\n The 2010 IFS was based on an initial representative sample of mothers who were selected from all UK births registered during August and October 2010. Three stages of data collection were conducted, with Stage 1 being carried out when babies were around 4-10 weeks old, Stage 2 when they were 4-6 months old, and Stage 3 when they were 8-10 months old.  A total of 10,768 mothers completed and returned all three questionnaires. For the first time in 2010, additional questions were included alongside the main Stage 2 questionnaire for mothers of multiple births.\n\nUsers should note that the UK Data Archive study currently includes questionnaire data from Stages 1, 2 and 3 and the multiple births data, with Excel data tables relating to survey methodology and sampling error.\n\nThe main aims of the 2010 survey were broadly similar to previous IFS, and were as follows:\nto establish how infants born in 2010 were being fed and to provide national figures on the incidence, prevalence and duration of breastfeeding and exclusive breastfeeding;to examine trends in infant feeding practices over recent years, in particular to compare changes between 2005 and 2010;to investigate variations in feeding practices among different socio-demographic groups and the factors associated with mothers' feeding intentions and with the feeding practices adopted in the early weeks;to establish the age at which solid foods are introduced and to examine practices associated with introducing solid foods up to 9 months;to measure the proportion of mothers who smoke and drink during pregnancy, and to look at the patterns of smoking and drinking behaviour before, during and after the birth; andto measure levels of awareness of and registration on the Healthy Start scheme and understand how Healthy Start vouchers are being used. (The Healthy Start scheme provides support for mothers in receipt of certain benefits and tax credits. Vouchers are provided that can be spent on milk, infant formula, fresh fruit or vegetables for pregnant women and children under 4 years old and coupons are also available for free vitamins for pregnant women, mothers and babies.)For the second edition (July 2013), data and documentation from Stage 3 of the survey were added to the study.\n\nLinking files in Stata - a warning\nStata users should note that the case identifier variable (ID) number structure may differ across datasets for all three stages. The letter prefixing the ID number may be upper case in one dataset and lower case in another. This is related to whether an online, face-to-face, CATI or postal route was used to complete the questionnaire- for example one respondent has the ID number 'E00157' in Stage 1 and Stage 2, but 'e00157' in Stage 3."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Infant Feeding Survey, 2010 / IFS\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7281\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7281-2\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\" s is the recommended age for the introduction of solid foods for infants, whether breastfed or fed on breastmilk substitutes;breastfeeding (and/or breastmilk substitutes) should continue beyond the first six months, along with appropriate types and amounts of solid foods;mothers who are unable to, or choose not to, follow these recommendations should be supported to optimise their infants' nutrition. Since the IFS began, the content of the survey has evolved to reflect the prevailing government policy agenda, while recognising the importance of maintaining consistency over time to allow comparison and trend analysis. The first IFS in 1975 took place in England and Wales only.  From 1980 the survey covered Scotland, while from 1990 Northern Ireland was also included.  The 2005 survey was the first to provide separate estimates for England, Wales, Scotland and Northern Ireland, as well as for the UK as a whole, and to provide estimates of exclusive breast-feeding (where the baby is given only breast milk, no other liquids or solids).\n\nFurther information about the IFS series may be found on the Health and Social Care Information Centre website (search for 'Infant Feeding Survey').\n\nThe UK Data Archive holds IFS data from 1985 onwards. A separate survey, Infant Feeding in Asian Families, 1994-1996, covering England only, is held under SN 3759.\n\n The 2010 IFS was based on an initial representative sample of mothers who were selected from all UK births registered during August and October 2010. Three stages of data collection were conducted, with Stage 1 being carried out when babies were around 4-10 weeks old, Stage 2 when they were 4-6 months old, and Stage 3 when they were 8-10 months old.  A total of 10,768 mothers completed and returned all three questionnaires. For the first time in 2010, additional questions were included alongside the main Stage 2 questionnaire for mothers of multiple births.\n\nUsers should note that the UK Data Archive study currently includes questionnaire data from Stages 1, 2 and 3 and the multiple births data, with Excel data tables relating to survey methodology and sampling error.\n\nThe main aims of the 2010 survey were broadly similar to previous IFS, and were as follows:\nto establish how infants born in 2010 were being fed and to provide national figures on the incidence, prevalence and duration of breastfeeding and exclusive breastfeeding;to examine trends in infant feeding practices over recent years, in particular to compare changes between 2005 and 2010;to investigate variations in feeding practices among different socio-demographic groups and the factors associated with mothers' feeding intentions and with the feeding practices adopted in the early weeks;to establish the age at which solid foods are introduced and to examine practices associated with introducing solid foods up to 9 months;to measure the proportion of mothers who smoke and drink during pregnancy, and to look at the patterns of smoking and drinking behaviour before, during and after the birth; andto measure levels of awareness of and registration on the Healthy Start scheme and understand how Healthy Start vouchers are being used. (The Healthy Start scheme provides support for mothers in receipt of certain benefits and tax credits. Vouchers are provided that can be spent on milk, infant formula, fresh fruit or vegetables for pregnant women and children under 4 years old and coupons are also available for free vitamins for pregnant women, mothers and babies.)For the second edition (July 2013), data and documentation from Stage 3 of the survey were added to the study.\n\nLinking files in Stata - a warning\nStata users should note that the case identifier variable (ID) number structure may differ across datasets for all three stages. The letter prefixing the ID number may be upper case in one dataset and lower case in another. This is related to whether an online, face-to-face, CATI or postal route was used to complete the questionnaire- for example one respondent has the ID number 'E00157' in Stage 1 and Stage 2, but 'e00157' in Stage 3."])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Infant Feeding Survey, 2010 / IFS\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$18\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"Infant Feeding Survey, 2010 / IFS\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$19\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/infant-feeding-survey-2010-ifs\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:locale\",\"content\":\"en_US\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:image:width\",\"content\":\"1200\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:image:height\",\"content\":\"630\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image:alt\",\"content\":\"Infant Feeding Survey, 2010 / IFS\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:title\",\"content\":\"Infant Feeding Survey, 2010 / IFS\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"link\",\"17\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script><script>self.__next_f.push([1,"e:null\n"])</script></body></html>
