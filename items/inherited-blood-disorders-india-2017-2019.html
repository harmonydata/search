cript src="/search/_next/static/js/2649.4d01838c.js" async=""></script><script src="/search/_next/static/js/1857.a01744c0.js" async=""></script><script src="/search/_next/static/js/280.07f8eb1b.js" async=""></script><script src="/search/_next/static/js/9123.0b9c8079.js" async=""></script><script src="/search/_next/static/js/app/items/%5Bslug%5D/page.e8e51342.js" async=""></script><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Inherited Blood Disorders, India, 2017-2019</title><meta name="description" content="The data files summarise information on demographic features of each of the 100 household, sampled from across three sites (Delhi, Maharshtra, Rajasthan).  These also contain anonymised description of sample details of the healthcare and policy practioners from four sites (3 above and Gujarat).  The files also include consent and information sheets for both the data sets; topic guides for in depth interviews and vignettes used in the final phase of household interviews.  Some of the files have Hindi translations inserted into the module since a majority of the research team (ISERDD, Delhi) are Hindi speakers as were our participants.  In a limited number of situations, we had to use translators (as recorded into relevant file).  All the modules and guides were translated into Hindi.  These  translated versions are not included here since you need a special font to be able to read these.Sickle cell and thalassaemia, forms of inherited blood disorders (IBD), classified by the WHO under &#x27;prevention and management of inherited birth defects&#x27;, have recently been defined as an emergent global health crisis. The pattern of recessive inheritance implies that babies who inherit two copies of a mutant gene (from both parents) will have a serious blood disorder, needing long term treatment and care; while carriers who inherit only one copy will not have the disease. A much higher incidence poses significant healthcare challenges in low and middle income countries, especially sub-Saharan Africa and India. India is estimated to have the largest number of carriers of IBD in the world, around 42-45 million; where approximately 22,500- 37,000 babies with IBD are born each year. A significant proportion are born in households with little or no access to healthcare, especially in the rural, poor, marginalised ethnic and &#x27;tribal&#x27; communities. Despite cheap diagnostic tests and treatments, including curative stem cell transplants, available across public and private sectors, only 5-10 percent of children receive optimal care in India. There is little research examining the social and ethical reverberations of carrier screening, especially of pregnant women, and the use of prenatal diagnosis and termination of affected foetuses, as preventive interventions as a means of &#x27;prevention&#x27;. Further, it is imperative to examine how, given the widespread practice of sex selective abortions and poorly regulated markets, an appropriation of genetic technologies by state, public as well as private enterprise might further exacerbate existing structural inequalities related to ethnicity, caste, gender and disability. 

This 40 month long, Indian case-study will provide a comprehensive analysis of the social and ethical reverberations of policies and practices surrounding the treatment and &#x27;prevention&#x27; of IBD, within the context of globalisation and the promise of genomics in reducing health inequities in the global South. The main aim of our research is to relate these global debates to local forms of engagement and therapeutic citizenship reflected in the practices of NGOs helping people (potentially) affected by these disorders in the rural, poor and marginalised communities. To contextualise our empirical work, we will first review literature from medical anthropology, sociology, global health policy and ethics to help refine the questions to be explored through a multi-sited ethnography. Fieldwork across four sites will involve main actor interviews, shadowing NGOs, community focus group discussions and practitioner interviews, as well as in-depth interviews with patients, carriers and two main carers in 80 households, from rural/semi urban poor areas and 10 households from a higher socio-economic, urban background. These households will be visited three times over 12-14 months. Researchers will use a topic guide for interviews on how IBD are recognised and treated, and decisions related to risk and long term care, and maintain health diaries for each family with a record of illnesses, health expenses and decisions related to health.

The research will provide theoretical insights from medical anthropology/ sociology/ bioethics and the empirical findings to inform policy and practice on the far reaching social and ethical ramifications of the use of genomic technologies as a means of &#x27;prevention&#x27; of recessive gene disorders in particular, and the intersections between genetics, ethnicity/ &#x27;race&#x27;, gender, kinship, disability and citizenship at a broader level across South Asia. Further, the project will provide methodological insights into a model of community engagement, where the local users and community organisations are intrinsic to the conception and execution of the research as well as the recommendations based on the research, to ensure that they have a stake and benefit from the dissemination plan."/><meta property="og:title" content="Inherited Blood Disorders, India, 2017-2019"/><meta property="og:description" content="The data files summarise information on demographic features of each of the 100 household, sampled from across three sites (Delhi, Maharshtra, Rajasthan).  These also contain anonymised description of sample details of the healthcare and policy practioners from four sites (3 above and Gujarat).  The files also include consent and information sheets for both the data sets; topic guides for in depth interviews and vignettes used in the final phase of household interviews.  Some of the files have Hindi translations inserted into the module since a majority of the research team (ISERDD, Delhi) are Hindi speakers as were our participants.  In a limited number of situations, we had to use translators (as recorded into relevant file).  All the modules and guides were translated into Hindi.  These  translated versions are not included here since you need a special font to be able to read these.Sickle cell and thalassaemia, forms of inherited blood disorders (IBD), classified by the WHO under &#x27;prevention and management of inherited birth defects&#x27;, have ing="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/compare.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Compare</span></a></li><li class="MuiListItem-root MuiListItem-gutters mui-1ohqk82"><a class="MuiButtonBase-root MuiListItemButton-root MuiListItemButton-gutters MuiListItemButton-root MuiListItemButton-gutters mui-qr8c05" tabindex="0" href="/search/saves"><div class="MuiListItemIcon-root mui-1lg8kbu"><img alt="Saves icon" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/saves.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Saves</span></a></li></div><div class="MuiBox-root mui-fi0qg1"><div class="MuiAvatar-root MuiAvatar-circular MuiAvatar-colorDefault mui-1frgr05" aria-label="My Harmony"><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiAvatar-fallback mui-97wums" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PersonIcon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg></div></div></nav><main class="MuiBox-root mui-twhvv7"><script>(self.__next_s=self.__next_s||[]).push([0,{"type":"application/ld+json","children":"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Inherited Blood Disorders, India, 2017-2019\",\"description\":\"The data files summarise information on demographic features of each of the 100 household, sampled from across three sites (Delhi, Maharshtra, Rajasthan).  These also contain anonymised description of sample details of the healthcare and policy practioners from four sites (3 above and Gujarat).  The files also include consent and information sheets for both the data sets; topic guides for in depth interviews and vignettes used in the final phase of household interviews.  Some of the files have Hindi translations inserted into the module since a majority of the research team (ISERDD, Delhi) are Hindi speakers as were our participants.  In a limited number of situations, we had to use translators (as recorded into relevant file).  All the modules and guides were translated into Hindi.  These  translated versions are not included here since you need a special font to be able to read these.Sickle cell and thalassaemia, forms of inherited blood disorders (IBD), classified by the WHO under 'prevention and management of inherited birth defects', have recently been defined as an emergent global health crisis. The pattern of recessive inheritance implies that babies who inherit two copies of a mutant gene (from both parents) will have a serious blood disorder, needing long term treatment and care; while carriers who inherit only one copy will not have the disease. A much higher incidence poses significant healthcare challenges in low and middle income countries, especially sub-Saharan Africa and India. India is estimated to have the largest number of carriers of IBD in the world, around 42-45 million; where approximately 22,500- 37,000 babies with IBD are born each year. A significant proportion are born in households with little or no access to healthcare, especially in the rural, poor, marginalised ethnic and 'tribal' communities. Despite cheap diagnostic tests and treatments, including curative stem cell transplants, available across public and private sectors, only 5-10 percent of children receive optimal care in India. There is little research examining the social and ethical reverberations of carrier screening, especially of pregnant women, and the use of prenatal diagnosis and termination of affected foetuses, as preventive interventions as a means of 'prevention'. Further, it is imperative to examine how, given the widespread practice of sex selective abortions and poorly regulated markets, an appropriation of genetic technologies by state, public as well as private enterprise might further exacerbate existing structural inequalities related to ethnicity, caste, gender and disability. \\n\\nThis 40 month long, Indian case-study will provide a comprehensive analysis of the social and ethical reverberations of policies and practices surrounding the treatment and 'prevention' of IBD, within the context of globalisation and the promise of genomics in reducing health inequities in the global South. The main aim of our research is to relate these global debates to local forms of engagement and therapeutic citizenship reflected in the practices of NGOs helping people (potentially) affected by these disorders in the rural, poor and marginalised communities. To contextualise our empirical work, we will first review literature from medical anthropology, sociology, global health policy and ethics to help refine the questions to be explored through a multi-sited ethnography. Fieldwork across four sites will involve main actor interviews, shadowing NGOs, community focus group discussions and practitioner interviews, as well as in-depth interviews with patients, carriers and two main carers in 80 households, from rural/semi urban poor areas and 10 households from a higher socio-economic, urban background. These households will be visited three times over 12-14 months. Researchers will use a topic guide for interviews on how IBD are recognised and treated, and decisions related to risk and long term care, and maintain health diaries for each family with a record of illnesses, health expenses and decisions related to health.\\n\\nThe research will provide theoretical insights from medical anthropology/ sociology/ bioethics and the empirical findings to inform policy and practice on the far reaching social and ethical ramifications of the use of genomic technologies as a means of 'prevention' of recessive gene disorders in particular, and the intersections between genetics, ethnicity/ 'race', gender, kinship, disability and citizenship at a broader level across South Asia. Further, the project will provide methodological insights into a model of community engagement, where the local users and community organisations are intrinsic to the conception and execution of the research as well as the recommendations based on the research, to ensure that they have a stake and benefit from the dissemination plan.\",\"url\":\"https://harmonydata.ac.uk/search/items/inherited-blood-disorders-india-2017-2019\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-855984\"],\"keywords\":[\"INDIA\",\"GENETIC DISORDERS\",\"HEALTH POLICY\"],\"temporalCoverage\":\"2017-12-14/2019-12-31\"}","id":"structured-data"}])</script><div class="MuiBox-root mui-ojffpf"><div class="MuiBox-root mui-jqhaor"><div class="MuiBox-root mui-1rr4qq7"><div class="MuiBox-root mui-1f5e1yp"><h4 class="MuiTypography-root MuiTypography-h4 MuiTypography-gutterBottom mui-1opqn90">Untitled Dataset</h4></div></div></div><div class="MuiBox-root mui-1yjvs5a"><button class="MuiButtonBase-root MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary MuiButton-fullWidth MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary MuiButton-fullWidth mui-16aig6w" tabindex="0" type="button">Details<span class="MuiButton-icon MuiButton-endIcon MuiButton-iconSizeMedium mui-1g78ho2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down" style="fill:#004735;stroke:none"><path d="m6 9 6 6 6-6"></path></svg></span></button><div class="MuiCollapse-root MuiCollapse-vertical MuiCollapse-hidden mui-abqyn" style="min-height:0px"><div class="MuiCollapse-wrapper MuiCollapse-vertical mui-15830to"><div class="MuiCollapse-wrapperInner MuiCollapse-vertical mui-9vd5u c/js/2926.76e4f620.js\",\"7511\",\"static/js/7511.a52b23cb.js\",\"8173\",\"static/js/8173.582c8c90.js\",\"613\",\"static/js/613.da2777c4.js\",\"9756\",\"static/js/9756.65c7d9ea.js\",\"97\",\"static/js/97.c5459b6e.js\",\"2649\",\"static/js/2649.4d01838c.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"280\",\"static/js/280.07f8eb1b.js\",\"9123\",\"static/js/9123.0b9c8079.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.e8e51342.js\"],\"\"]\n14:I[5749,[\"3524\",\"static/js/2170a4aa.3678665e.js\",\"6586\",\"static/js/6586.2e946dbf.js\",\"4889\",\"static/js/4889.4efc83ef.js\",\"1057\",\"static/js/1057.fef3cc4c.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"9234\",\"static/js/9234.7cf96505.js\",\"2926\",\"static/js/2926.76e4f620.js\",\"7511\",\"static/js/7511.a52b23cb.js\",\"8173\",\"static/js/8173.582c8c90.js\",\"613\",\"static/js/613.da2777c4.js\",\"9756\",\"static/js/9756.65c7d9ea.js\",\"97\",\"static/js/97.c5459b6e.js\",\"2649\",\"static/js/2649.4d01838c.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"280\",\"static/js/280.07f8eb1b.js\",\"9123\",\"static/js/9123.0b9c8079.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.e8e51342.js\"],\"default\"]\n13:T1478,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Inherited Blood Disorders, India, 2017-2019\",\"description\":\"The data files summarise information on demographic features of each of the 100 household, sampled from across three sites (Delhi, Maharshtra, Rajasthan).  These also contain anonymised description of sample details of the healthcare and policy practioners from four sites (3 above and Gujarat).  The files also include consent and information sheets for both the data sets; topic guides for in depth interviews and vignettes used in the final phase of household interviews.  Some of the files have Hindi translations inserted into the module since a majority of the research team (ISERDD, Delhi) are Hindi speakers as were our participants.  In a limited number of situations, we had to use translators (as recorded into relevant file).  All the modules and guides were translated into Hindi.  These  translated versions are not included here since you need a special font to be able to read these.Sickle cell and thalassaemia, forms of inherited blood disorders (IBD), classified by the WHO under 'prevention and management of inherited birth defects', have recently been defined as an emergent global health crisis. The pattern of recessive inheritance implies that babies who inherit two copies of a mutant gene (from both parents) will have a serious blood disorder, needing long term treatment and care; while carriers who inherit only one copy will not have the disease. A much higher incidence poses significant healthcare challenges in low and middle income countries, especially sub-Saharan Africa and India. India is estimated to have the largest number of carriers of IBD in the world, around 42-45 million; where approximately 22,500- 37,000 babies with IBD are born each year. A significant proportion are born in households with little or no access to healthcare, especially in the rural, poor, marginalised ethnic and 'tribal' communities. Despite cheap diagnostic tests and treatments, including curative stem cell transplants, available across public and private sectors, only 5-10 percent of children receive optimal care in India. There is little research examining the social and ethical reverberations of carrier screening, especially of pregnant women, and the use of prenatal diagnosis and termination of affected foetuses, as preventive interventions as a means of 'prevention'. Further, it is imperative to examine how, given the widespread practice of sex selective abortions and poorly regulated markets, an appropriation of genetic technologies by state, public as well as private enterprise might further exacerbate existing structural inequalities related to ethnicity, caste, gender and disability. \\n\\nThis 40 month long, Indian case-study will provide a comprehensive analysis of the social and ethical reverberations of policies and practices surrounding the treatment and 'prevention' of IBD, within the context of globalisation and the promise of genomics in reducing health inequities in the global South. The main aim of our research is to relate these global debates to local forms of engagement and therapeutic citizenship reflected in the practices of NGOs helping people (potentially) affected by these disorders in the rural, poor and marginalised communities. To contextualise our empirical work, we will first review literature from medical anthropology, sociology, global health policy and ethics to help refine the questions to be explored through a multi-sited ethnography. Fieldwork across four sites will involve main actor interviews, shadowing NGOs, community focus group discussions and practitioner interviews, as well as in-depth interviews with patients, carriers and two main carers in 80 households, from rural/semi urban poor areas and 10 households from a higher socio-economic, urban background. These households will be visited three times over 12-14 months. Researchers will use a topic guide for interviews on how IBD are recognised and treated, and decisions related to risk and long term care, and maintain health diaries for each family with a record of illnesses, health expenses and decisions related to health.\\n\\nThe research will provide theoretical insights from medical anthropology/ sociology/ bioethics and the empirical findings to inform policy and practice on the far reaching social and ethical ramifications of the use of genomic technologies as a means of 'prevention' of recessive gene disorders in particular, and the intersections between genetics, ethnicity/ 'race', gender, kinship, disability and citizenship at a broader level across South Asia. Further, the project will provide methodological insights into a model of community engagement, where the local users and community organisations are intrinsic to the conception and execution of the research as well as the recommendations based on the research, to ensure that they have a stake and benefit from the dissemination plan.\",\"url\":\"https://harmonydata.ac.uk/search/items/inherited-blood-disorders-india-2017-2019\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-855984\"],\"keywords\":[\"INDIA\",\"GENETIC DISORDERS\",\"HEALTH POLICY\"],\"temporalCoverage\":\"2017-12-14/2019-12-31\"}"])</script><script>self.__next_f.push([1,"15:T1303,"])</script><script>self.__next_f.push([1,"The data files summarise information on demographic features of each of the 100 household, sampled from across three sites (Delhi, Maharshtra, Rajasthan).  These also contain anonymised description of sample details of the healthcare and policy practioners from four sites (3 above and Gujarat).  The files also include consent and information sheets for both the data sets; topic guides for in depth interviews and vignettes used in the final phase of household interviews.  Some of the files have Hindi translations inserted into the module since a majority of the research team (ISERDD, Delhi) are Hindi speakers as were our participants.  In a limited number of situations, we had to use translators (as recorded into relevant file).  All the modules and guides were translated into Hindi.  These  translated versions are not included here since you need a special font to be able to read these.Sickle cell and thalassaemia, forms of inherited blood disorders (IBD), classified by the WHO under 'prevention and management of inherited birth defects', have recently been defined as an emergent global health crisis. The pattern of recessive inheritance implies that babies who inherit two copies of a mutant gene (from both parents) will have a serious blood disorder, needing long term treatment and care; while carriers who inherit only one copy will not have the disease. A much higher incidence poses significant healthcare challenges in low and middle income countries, especially sub-Saharan Africa and India. India is estimated to have the largest number of carriers of IBD in the world, around 42-45 million; where approximately 22,500- 37,000 babies with IBD are born each year. A significant proportion are born in households with little or no access to healthcare, especially in the rural, poor, marginalised ethnic and 'tribal' communities. Despite cheap diagnostic tests and treatments, including curative stem cell transplants, available across public and private sectors, only 5-10 percent of children receive optimal care in India. There is little research examining the social and ethical reverberations of carrier screening, especially of pregnant women, and the use of prenatal diagnosis and termination of affected foetuses, as preventive interventions as a means of 'prevention'. Further, it is imperative to examine how, given the widespread practice of sex selective abortions and poorly regulated markets, an appropriation of genetic technologies by state, public as well as private enterprise might further exacerbate existing structural inequalities related to ethnicity, caste, gender and disability. \n\nThis 40 month long, Indian case-study will provide a comprehensive analysis of the social and ethical reverberations of policies and practices surrounding the treatment and 'prevention' of IBD, within the context of globalisation and the promise of genomics in reducing health inequities in the global South. The main aim of our research is to relate these global debates to local forms of engagement and therapeutic citizenship reflected in the practices of NGOs helping people (potentially) affected by these disorders in the rural, poor and marginalised communities. To contextualise our empirical work, we will first review literature from medical anthropology, sociology, global health policy and ethics to help refine the questions to be explored through a multi-sited ethnography. Fieldwork across four sites will involve main actor interviews, shadowing NGOs, community focus group discussions and practitioner interviews, as well as in-depth interviews with patients, carriers and two main carers in 80 households, from rural/semi urban poor areas and 10 households from a higher socio-economic, urban background. These households will be visited three times over 12-14 months. Researchers will use a topic guide for interviews on how IBD are recognised and treated, and decisions related to risk and long term care, and maintain health diaries for each family with a record of illnesses, health expenses and decisions related to health.\n\nThe research will provide theoretical insights from medical anthropology/ sociology/ bioethics and the empirical findings to inform policy and practice on the far reaching social and ethical ramifications of the use of genomic technologies as a means of 'prevention' of recessive gene disorders in particular, and the intersections between genetics, ethnicity/ 'race', gender, kinship, disability and citizenship at a broader level across South Asia. Further, the project will provide methodological insights into a model of community engagement, where the local users and community organisations are intrinsic to the conception and execution of the research as well as the recommendations based on the research, to ensure that they have a stake and benefit from the dissemination plan."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"Inherited Blood Disorders, India, 2017-2019\",\"description\":\"$15\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2017-12-14/2019-12-31\",\"ageCoverage\":\"$undefined\",\"studyDesign\
