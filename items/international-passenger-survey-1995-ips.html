 There are two versions of the IPS data for 1995, the travelpac version the simplest both in format and ease of use and the reduced version used for fuller queries but restricted in the number of variables.
Travelpac dataset - for simple data queries, users may prefer to use these data as they are extremely simple and can be joined together to form a time series.  The results should be consistent with those published by ONS in Travel Trends.
Reduced dataset - the depositor recommends using this dataset for fuller queries as it contains most of the important analysable information and will due to their nature be much easier to understand and tabulate. Although the variable list is the same from year to year, care must be taken with these files when trying to perform time series operations as codes can also vary from year to year for some variables.  The travelpac dataset for 1995 contains the following 14 variables:
Year; quarter; ukos; mode of travel; purpose of visit; package tour; country of visit/residence; age group; gender; length of stay; visits; expenditure; number of nights spent on trip; sample.

The reduced dataset for 1995 contains the following 20 variables:
Year; quarter; month; flow; purpose of visit; package tour; country of visit/residence; nationality of contact; age group; gender; people; United Kingdom airport, sea route or tunnel mode; direct leg overseas port; final overseas port; mode of travel used; type of flight; class of travel; number of nights spent on trip; expenditure; weight of contact."/><meta property="og:title" content="International Passenger Survey, 1995 / IPS"/><meta property="og:description" content="The International Passenger Survey (IPS) aims to collect data on both credits and debits for the travel account of the Balance of Payments, provide detailed visit information on overseas visitors to the United Kingdom (UK) for tourism policy, and collect data on international migration.
