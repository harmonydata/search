 The depositor recommends that only expert users who are familiar with the coding and weighting structures use this dataset as limited support is available.  Some considerable understanding of the data is required before meaningful analyses can be made, and care must be taken when performing time series operations as codes can vary from year to year. Not all variables from one  years dataset are used in other years.

Weighting the IPS
ONS advise that the variable &#x27;fweight&#x27; included in the &#x27;Qcontact&#x27; dataset should be applied to get an overall weighted profile. This weight is set consistently overtime. Other weights are provided to analyse finer detail but no information is provided in the documentation. ONS are currently reviewing the documentation but in the meantime if users have any detailed weighting questions they should contact the ONS at: socialsurveys@ons.gov.uk

The data cover four subject areas, AIRMILES, ALCOHOL, QREGTOWN and QCONTACT (one file per quarter per subject area). These can be joined together using the variables YEAR, SERIAL, FLOW and QUARTER.

For the fifth edition, data for all quarters included in the study were replaced with final versions.

AIRMILES - quarter; flow; serial; United Kingdom port or route; direct leg overseas port; final overseas port; distance from United Kingdom port to first port; from first to second port; from United Kingdom port to second port.
ALCOHOL - year; quarter; month; flow; serial; money spent on spirits; wine; beer; cigarettes; hand-rolled and other tobacco.
QREGTOWN - year; quarter; month; flow; serial; towns stayed in overnight; details of type of accommodation; number of nights spent in towns; expenditure in towns; regional stay weight; regional visit weight; regional expenditure weight; various validation checks.
