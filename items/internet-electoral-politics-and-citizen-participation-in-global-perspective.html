k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The internet, electoral politics and citizen participation in global perspective</title><meta name="description" content="This project examines how new media are affecting political participation and campaigning in elections worldwide with particular reference to UK and Australian parliamentary elections (2010) and French and US presidential elections (2012).
It focuses on the uptake of web 2.0 tools by parties, candidates and voters and asks whether this process is fostering a new type of networked political activism-citizen-campaigning - that challenges established modes of election behaviour and management.
More specifically, do the new technologies of blogs, online video and social networking sites enable &#x27;ordinary&#x27; voters to play a greater role in the coordination and communication of the campaign, thereby shifting power away from established elites, party members and activists?
If so, what factors help to promote this new type of activism at the individual, organisational and institutional level and what does it mean for parties, participation and the wider political system?
Do the new forms of engagement ultimately strengthen the representative model government or encourage a more direct style of involvement by citizens and a by-passing of intermediaries?
The research questions are explored using a range of original data including campaign sites, elite and public opinion surveys and new and innovative methodologies developed specifically for web 2.0 platforms."/><meta property="og:title" content="The internet, electoral politics and citizen participation in global perspective"/><meta property="og:description" content="This project examines how new media are affecting political participation and campaigning in elections worldwide with particular reference to UK and Australian parliamentary elections (2010) and French and US presidential elections (2012).
