k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Interview recordings - Law and finance in Brazil 2013-14</title><meta name="description" content="A series of semi-structured interviews conducted with Brazilian legal and financial professionals dealing with issues relating to the relationship between law and finance. Interviews touch on topics concerning the role and functioning of substantive law and legal institutions in the raising of finance, and the way in which the process of law reform in this field is conducted.  The aim of this project is to examine the role of law in economic development in the‘rising powers’ of China, Russia, India and Brazil.

The work will analyse how far the quality of legal and other formal institutions has affected financial development and economic growth in these countries, and whether reliance on informal institutions poses an obstacle to their future growth.

The project will adopt an inter-disciplinary, multi-methods approach, combining quantitative analysis of the extent and nature of correlations between legal and financial development, with qualitative, fieldwork-based research aimed at building up a detailed, micro-institutional account of the perceptions and strategies of actors involved in legal and financial reforms. It will make use of legal and financial datasets to carry out time-series and panel data analysis capable of specifying causal links between legal institutions and economic development.
