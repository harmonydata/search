 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Interviews of employees aged 50+, human resources staff and line managers from four organisations concerning the effects of extending working lives on individuals and the organisation</title><meta name="description" content="The interviews explore how they are dealing with changes in public policy, including withdrawal of mandatory retirement age, age discrimination legislation, rising state pension age and extension of the right to request a consideration of flexible working.
Transcriptions of individual interviews most of approximately 1 hour in length covering the main research questions of the project.
Interviewees include a small number of line managers and human resources staff. The majority are employees. Demographic information is shown at the beginning of the interviews.Transitions from work to retirement have undergone radical transformation over the past few decades.The project aims to contribute to knowledge about the processes and factors which exert influence on working in later life.The research objectives: (1) mapping existing and emerging late-career transitions using existing longitudinal data sets (ELSA, NCDS and HRS); (2) identifying risk and protective factors affecting individuals during the transition from work to retirement; (3) conducting case studies to understand the way in which processes associated with extended working life are negotiated within the workplace; (4) synthesising findings from quantitative and qualitative data to produce new theoretical models about the changing character of late-career transitions.

The research questions were: (1) What evidence can be found for new ‘late career transitions’ developing in England? How do these compare with those found in the USA? (2) How do life course factors influence these late career transitions? (3) How is the idea of ‘extended working life’ being constructed within the workplace?
 (4)What is the impact of late-career transitions on work place practices, re-training, human resources and occupational health policies?

A multi-disciplinary consortium of researchers from seven Universities, the Institute of Occupational Medicine and the International Longevity Centre UK will undertake the research."/><meta property="og:title" content="Interviews of employees aged 50+, human resources staff and line managers from four organisations concerning the effects of extending working lives on individuals and the organisation"/><meta property="og:description" content="The interviews explore how they are dealing with changes in public policy, including withdrawal of mandatory retirement age, age discrimination legislation, rising state pension age and extension of the right to request a consideration of flexible working.
