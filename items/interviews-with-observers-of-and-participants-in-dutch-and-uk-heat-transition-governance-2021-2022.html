earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8d5f655ba5d1c168.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-38377216d08118bc.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Interviews With Observers of and Participants in Dutch and UK Heat Transition Governance, 2021-2022</title><meta name="description" content="Going Dutch? was a 2-year research project, led from the University of Sussex and funded by the UK Energy Research Centre, comparing governance arrangements for heat decarbonisation and natural gas phase-out in the UK and the Netherlands and investigating how these arrangements have been shaped by different political and institutional context. The UK and the Netherlands share a similar starting point for heat decarbonisation in that they are the countries most dependent on natural gas for heating in Europe and the OECD. However, they have taken different approaches to their heat transitions so far, with the Netherlands giving a much more central role to local government (municipalities). There are also differences within the UK, with Scotland adopting a governance approach that is closer to the Netherlands than England, where heat transition governance remains highly centralised. The project aimed to understand how wider political, administrative and economic institutions have shaped these different governance approaches, what the experience of the Dutch approach has been to date, and what lessons there might be for the UK. The topics of study included: the nature of climate governance; the roles and capacities of local government; the structure of multi-level governance; mechanisms for knowledge-sharing and learning; allocation of resources; organisation of technical support and knowledge, and public engagement and participation. The collection includes anonymised interviews with 16 observers of and participants in attempts to decarbonise residential heating in the Netherlands and the UK. The interviews were conducted between December 2021 and September 2022, and the focus of the research was on the governance arrangements for heat decarbonisation."/><meta property="og:title" content="Interviews With Observers of and Participants in Dutch and UK Heat Transition Governance, 2021-2022"/><meta property="og:description" content="Going Dutch? was a 2-year research project, led from the University of Sussex and funded by the UK Energy Research Centre, comparing governance arrangements for heat decarbonisation and natural gas phase-out in the UK and the Netherlands and investigating how these arrangements have been shaped by different political and institutional context. The UK and the Netherlands share a similar starting point for heat decarbonisation in that they are the countries most dependent on natural gas for heating in Europe and the OECD. However, they have taken different approaches to their heat transitions so far, with the Netherlands giving a much more central role to local government (municipalities). There are also differences within the UK, with Scotland adopting a governance approach that is closer to the Netherlands than England, where heat transition governance remains highly centralised. The project aimed to understand how wider political, administrative and economic institutions have shaped these different governance approaches, what the experience of the Dutch approach has been to date, and what lessons there might be for the UK. The topics of study included: the nature of climate governance; the roles and capacities of local government; the structure of multi-level governance; mechanisms for knowledge-sharing and learning; allocation of resources; organisation of technical support and knowledge, and public engagement and participation. The collection includes anonymised interviews with 16 observers of and participants in attempts to decarbonise residential heating in the Netherlands and the UK. The interviews were conducted between December 2021 and September 2022, and the focus of the research was on the governance arrangements for heat decarbonisation."/><meta property="og:url" content="https://discoverynext.vercel.app/items/interviews-with-observers-of-and-participants-in-dutch-and-uk-heat-transition-governance-2021-2022"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Interviews With Observers of and Participants in Dutch and UK Heat Transition Governance, 2021-2022"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Interviews With Observers of and Participants in Dutch and UK Heat Transition Governance, 2021-2022"/><meta name="twitter:description" content="Going Dutch? was a 2-year research project, led from the University of Sussex and funded by the UK Energy Research Centre, comparing governance arrangements for heat decarbonisation and natural gas phase-out in the UK and the Netherlands and investigating how these arrangements
