</title><meta name="description" content="The data comes from a postal survey that looks at the antecedents to market driving behaviour in multinational firms within Europe. 
Our sample of European firms originates from Dun and Bradstreet UK, based on our criteria of more than 250 employees and a minimum of 25% of total sales coming from international sales.
The data provided is raw data from the survey. The questions asked in the survey are provided along with references.Existing literature to a large extent suggests that firms should adapt the products and the market strategy in line with the needs and wants of each market they go to. However, this research suggests that a &#x27;market-driving&#x27; approach allows firms to develop long term competitive advantage.

A &#x27;market-driving&#x27; approach is based upon proactively addressing the existing market conditions. It is an ability to develop unique business systems, to reshape the value chain, change the norms and behaviour of the market actors and to educate customers. On the contrary, the &#x27;market-driven&#x27; approach of simply responding to the market can be more easily copied by other firms. 

The management literature has not yet offered a framework that discusses the preconditions for succeeding with the &#x27;market-driving&#x27; approach and whether or under what circumstances the &#x27;market-driving&#x27; strategy actually leads to a better market performance. 
This research suggests that certain internal capabilities and external networks are critical parts of the &#x27;market-driving&#x27; approach. 
This project aims to develop and test a conceptual framework for the &#x27;market-driving&#x27; approach and carry out a quantitative survey to test the framework. Structural equations modelling and partial least square methodology will be employed to empirically test the framework and draw conclusions."/><meta property="og:title" content="Key factors in the international market driving process: The role of internal competencies and external network actors

a postal survey that looks at the antecedents to market driving behaviour in multinational firms within Europe. \nOur sample of European firms originates from Dun and Bradstreet UK, based on our criteria of more than 250 employees and a minimum of 25% of total sales coming from international sales.\nThe data provided is raw data from the survey. The questions asked in the survey are provided along with references.Existing literature to a large extent suggests that firms should adapt the products and the market strategy in line with the needs and wants of each market they go to. However, this research suggests that a 'market-driving' approach allows firms to develop long term competitive advantage.\n\nA 'market-driving' approach is based upon proactively addressing the existing market conditions. It is an ability to develop unique business systems, to reshape the value chain, change the norms and behaviour of the market actors and to educate customers. On the contrary, the 'market-driven' approach of simply responding to the market can be more easily copied by other firms. \n\nThe management literature has not yet offered a framework that discusses the preconditions for succeeding with the 'market-driving' approach and whether or under what circumstances the 'market-driving' strategy actually leads to a better market performance. \nThis research suggests that certain internal capabilities and external networks are critical parts of the 'market-driving' approach. \nThis project aims to develop and test a conceptual framework for the 'market-driving' approach and carry out a quantitative survey to test the framework. Structural equations modelling and partial least square methodology will be employed to empirically test the framework and draw conclusions."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structure
