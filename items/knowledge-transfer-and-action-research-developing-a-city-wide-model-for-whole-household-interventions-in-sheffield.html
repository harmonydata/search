An action research approach will engage Sheffield-wide service providers in a reflective process of problem-solving to:

ensure a consistent understanding of what is meant by whole household and keyworker approaches 
inform development of the key worker role and city-wide referral mechanisms
explore and facilitate local partnership working, by seeking to understand and address cultural, operational, and systems barriers

Research activities include in-depth interviews with service providers to understand existing ways of working and explore barriers to implementing known success factors; and with service recipients over time to explore how key elements of the whole household approach work for them.

will support the on-going development of the whole household approach in Sheffield, where a vision exists to make it the main mechanism for delivering services to the most vulnerable families across the city. Evidence suggests that whole household approaches are hugely influenced by local factors, thus providing a strong case for follow-on activity to situate previous findings within a Sheffield-specific context.\nAn action research approach will engage Sheffield-wide service providers in a reflective process of problem-solving to:\n\nensure a consistent understanding of what is meant by whole household and keyworker approaches \ninform development of the key worker role and city-wide referral mechanisms\nexplore and facilitate local partnership working, by seeking to understand and address cultural, operational, and systems barriers\n\nResearch activities include in-depth interviews with service providers to understand existing ways of working and explore barriers to implementing known success factors; and with service recipients over time to explore how key elements of the whole household approach work for them.\nA national dissemination event is planned.There would be an appetite for this, linked to increasing evidence that whole household approaches can maximise engagement with services, minimise duplication, and provide substantial costs savings over time."])</script><script>self.__next_f.push([1,"1d:T56b,"])</script><script>self.__next_f.push([1,"The project will support the on-going development of the whole household approach in Sheffield, where a vision exists to make it the main mechanism for delivering services to the most vulnerable families across the city. Evidence suggests that whole household approaches are hugely influenced by local factors, thus providing a strong case for follow-on activity to situate previous findings within a Sheffield-specific context.\nAn action research approach will engage Sheffield-wide service providers in a reflective proc
