k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Lake District : People, Roads and Countryside, 1973</title><meta name="description" content="The first of an anticipated series of projects on the effects of new roads and road improvements on rural environments. The road scheme chosen for the project was the redevelopment of the A66 through the northern part of the Lake District. Visitors and residents in the area were asked to assess the likely impact of road development.  Attitudinal/Behavioural Questions
There were six separate questionnaires for:
1. Residents
2. Hotel and Retail Traders
3. Pedestrians
4. Motorists
5. Parkers
6. Walkers
1. Residents
Degree of nuisance respondents suffered in their homes from traffic noise/dust and dirt/smoke or fumes/vibration. Whether the sight of traffic bothered respondent, frequency of visits to town centre, whether traffic in town centre bothered respondent. Opinion on need for improvement to A66, knowledge of improvement over last few years, whether sight of roads or noise of traffic bothered respondent in the countryside. Knowledge of A66 plans, expected effects of improvements, expected advantages and disadvantages of improvements, expected effect of road improvements on views/noise from traffic, knowledge of public enquiry about A66 plans, whether respondent gave evidence, existence and membership of any local groups formed to oppose the plans.
2.Hotel and Retail Traders
Degree of nuisance respondents suffered in their business premises from traffic noise/vibration/fumes. Whether traffic conditions in town centre bothered respondent, whether present traffic conditions deterred visitors, whether parking provision in town centre was adequate, main traffic problems in town (severity), opinion on construction of a by-pass, knowledge of plans for A66, expected effect of by-pass upon countryside/number of heavy vehicles using route/trade. Knowledge of public enquiry, existence and membership of any local groups formed to oppose plans, expected advantages and disadvantages of by-pass.
3. Pedestrians
Degree of difficulty in crossing roads, degree of nuisance respondents suffered from traffic noise/smell of fumes/other aspects of traffic. Whether traffic in town bothered respondent (severity). Reason for visit to town, frequency of visits to town centre, whether resident or visiting (if so, details of visit).
4. Motorists
Purpose of journey, general impression of amount of traffic, assessment of need for improvement along A66, whether previous improvement noticed, comparison of improved and unimproved stretches of A66. Whether in favour of widening or improving Lake District roads in general, expected effects of improvements on views, knowledge of plans for A66. Whether resident or visitor (if so, details of visit).
5. Parkers
Reason for parking in chosen spot, whether respondent&#x27;s enjoyment was affected by traffic. Particular traffic problems of the Lake District, which problem bothers respondent most. Respondents were shown two photographs of an improved section and an unimproved section of road in the Lake District, they were then asked whether they approved of road widening or improving on Lake District roads in general (reasons), and which type of road they enjoyed motoring on most. Whether sight of roads or noise from traffic bothered respondent in the countryside, expected effect of improvements on these problems, knowledge of plans for A66, whether resident or visitor (if so, details of visit).
6. Walkers
Route respondent was following, whether roads and noise from traffic was noticed/caused annoyance, whether in favour of widening or improving Lake District roads in general, expected effects of road improvements on views and traffic noise. Number of days spent walking in the Lake District in last two years, membership of any climbing or walking clubs, knowledge of plans for A66, whether resident or visitor (if so, details of visit).
Background Variables
1. Residents - Age, sex, household status, length of residence at present address/in the Lake District, occupation of head of household, location in relation to A66, use of a car.
2. Hotel and Retail Traders - Age, sex, location of business premises, use of a car, type of business, position in household, number of employees.
3. Pedestrians - Age, sex, household status, occupation of head of household.
4. and 5. Motorists and Parkers - Age, sex, household status, occupation of head of household, type of vehicle, number of occupants.
6. Walkers - Age, sex, household status, occupation of head of household, use of car, number in party, number in party over 18, type of party."/><meta property="og:title" content="Lake District : People, Roads and Countryside, 1973"/><meta property="og:description" content="The first of an anticipated series of projects on the effects of new roads and road improvements on rural environments. The road scheme chosen for the project was the redevelopment of the A66 through the northern part of the Lake District. Visitors and residents in the area were asked to assess the likely impact of road development.  Attitudinal/Behavioural Questions

,\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"16:I[41402,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.8a1757af.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"\"]\n17:T1333,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Lake District : People, Roads and Countryside, 1973\",\"description\":\"The first of an anticipated series of projects on the effects of new roads and road improvements on rural environments. The road scheme chosen for the project was the redevelopment of the A66 through the northern part of the Lake District. Visitors and residents in the area were asked to assess the likely impact of road development.  Attitudinal/Behavioural Questions\\nThere were six separate questionnaires for:\\n1. Residents\\n2. Hotel and Retail Traders\\n3. Pedestrians\\n4. Motorists\\n5. Parkers\\n6. Walkers\\n1. Residents\\nDegree of nuisance respondents suffered in their homes from traffic noise/dust and dirt/smoke or fumes/vibration. Whether the sight of traffic bothered respondent, frequency of visits to town centre, whether traffic in town centre bothered respondent. Opinion on need for improvement to A66, knowledge of improvement over last few years, whether sight of roads or noise of traffic bothered respondent in the countryside. Knowledge of A66 plans, expected effects of improvements, expected advantages and disadvantages of improvements, expected effect of road improvements on views/noise from traffic, knowledge of public enquiry about A66 plans, whether respondent gave evidence, existence and membership of any local groups formed to oppose the plans.\\n2.Hotel and Retail Traders\\nDegree of nuisance respondents suffered in their business premises from traffic noise/vibration/fumes. Whether traffic conditions in town centre bothered respondent, whether present traffic conditions deterred visitors, whether parking provision in town centre was adequate, main traffic problems in town (severity), opinion on construction of a by-pass, knowledge of plans for A66, expected effect of by-pass upon countryside/number of heavy vehicles using route/trade. Knowledge of public enquiry, existence and membership of any local groups formed to oppose plans, expected advantages and disadvantages of by-pass.\\n3. Pedestrians\\nDegree of difficulty in crossing roads, degree of nuisance respondents suffered from traffic noise/smell of fumes/other aspects of traffic. Whether traffic in town bothered respondent (severity). Reason for visit to town, frequency of visits to town centre, whether resident or visiting (if so, details of visit).\\n4. Motorists\\nPurpose of journey, general impression of amount of traffic, assessment of need for improvement along A66, whether previous improvement noticed, comparison of improved and unimproved stretches of A66. Whether in favour of widening or improving Lake District roads in general, expected effects of improvements on views, knowledge of plans for A66. Whether resident or visitor (if so, details of visit).\\n5. Parkers\\nReason for parking in chosen spot, whether respondent's enjoyment was affected by traffic. Particular traffic problems of the Lake District, which problem bothers respondent most. Respondents were shown two photographs of an improved section and an unimproved section of road in the Lake District, they were then asked whether they approved of road widening or improving on Lake District roads in general (reasons), and which type of road they enjoyed motoring on most. Whether sight of roads or noise from traffic bothered respondent in the countryside, expected effect of improvements on these problems, knowledge of plans for A66, whether resident or visitor (if so, details of visit).\\n6. Walkers\\nRoute respondent was following, whether roads and noise from traffic was noticed/caused annoyance, whether in favour of widening or improving Lake District roads in general, expected effects of road improvements on views and traffic noise. Number of days spent walking in the Lake District in last two years, membership of any climbing or walking clubs, knowledge of plans for A66, whether resident or visitor (if so, details of visit).\\nBackground Variables\\n1. Residents - Age, sex, household status, length of residence at present address/in the Lake District, occupation of head of household, location in relation to A66, use of a car.\\n2. Hotel and Retail Traders - Age, sex, location of business premises, use of a car, type of business, position in household, number of employees.\\n3. Pedestrians - Age, sex, household status, occupation of head of household.\\n4. and 5. Motorists and Parkers - Age, sex, household status, occupation of head of household, type of vehicle, number of occupants.\\n6. Walkers - Age, sex, household status, occupation of head of household, use of car, number in party, number in party over 18, type of party.\",\"url\":\"https://harmonydata.ac.uk/search/items/lake-district-people-roads-and-countryside-1973\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-719-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Social and Community Planning Research\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"175
