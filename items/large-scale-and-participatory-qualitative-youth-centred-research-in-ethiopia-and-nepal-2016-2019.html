earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8d5f655ba5d1c168.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-38377216d08118bc.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Large Scale and Participatory Qualitative Youth-Centred Research in Ethiopia and Nepal, 2016-2019</title><meta name="description" content="Youth Uncertainty Rights (YOUR) World Research has carried out detailed large scale qualitative and participatory research with over 1000 of the most marginalised young people (aged 15-25 years), across eight fragile environments in Ethiopia and Nepal. YOUR World Research shows that when we include youth in the research process and listen to their views, a picture emerges of creativity and innovative ideas in the face of significant challenges and uncertainty in their lives and their environments.  The research, conducted in 5 phases, 2016-2019, has generated new knowledge about how marginalised youth perceive, navigate, negotiate and respond to uncertainty. By building on youth strategies the research illuminates our understanding of youth realities and rights, and how to support them to confront their feelings of marginalisation and find pathways out of poverty. 
The data set includes: an international summary report; thematic briefings on migration, street connection and disability; national briefings; site briefings for the eight sites; detailed site reports lead authored by national researchers; methodology and management guides; youth and participant profiles on excel that are coded but indicate aspects of youth and adult identity, migration and education experience and living situation; analysis data from C2 workshops of marginalised youth during the co-construction in Phase 2; a data base of around 300 C3 analysis sheets from in-depth case studies with marginalised youth conducted in Phase 3 (NVivo un-coded version); focused C4 analysis sheets and films from marginalised youth on thematic issues in Phase 4 (integrated into site reports); a selection of adult and stakeholder analysis sheets (integrated into the site reports); youth seminars and declarations and examples of launches and impact from Phase 5.Youth Uncertainty Rights (YOUR) World Research has carried out detailed large scale qualitative and participatory research with over 1000 of the most marginalised young people (aged 15-25 years), across eight fragile environments in Ethiopia and Nepal. YOUR World Research shows that when we include youth in the research process and listen to their views, a picture emerges of creativity and innovative ideas in the face of significant challenges and uncertainty in their lives and their environments.  The research, 2016-2019, has generated new knowledge about how marginalised youth perceive, navigate, negotiate and respond to uncertainty. By building on youth strategies the research illuminates our understanding of youth realities and rights, and how to support them to confront their feelings of marginalisation and find pathways out of poverty."/><meta property="og:title" content="Large Scale and Participatory Qualitative Youth-Centred Research in Ethiopia and Nepal, 2016-2019"/><meta property="og:description" content="Yo
