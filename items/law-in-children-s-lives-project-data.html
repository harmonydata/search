k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Law in children&#x27;s lives project data</title><meta name="description" content="The Law in Children’s Lives (LICL) project  has sought to investigate how far, if at all, children are aware of the various legal provisions that apply to them, and to assess in particular how far children perceive themselves to be empowered by these laws in their day to day lives.   An unusual and pioneering feature of this study has been the creation and use of a digital game as a means of gathering research data from 634 children aged 8-11 years, from 8 primary schools in Leicester and Leicestershire.  This project has sought to find out how far children understand law as an empowering force in their day to day lives. There are many laws and international treaties that relate to children and in most of the contexts in which children find themselves; at home, at school or in public spaces. And these laws frame and constantly influence children&#x27;s behaviour, and the behaviour of the children and adults around them. Researchers gained an understanding of how far children are aware of these laws and perceive themselves to be protected and bolstered by them. 

An unusual and innovative feature of this study is the use of digital gaming as a means of gathering research data. Rather than interviewing the children and asking them directly about these issues, researchers asked children to negotiate a variety of virtual challenges that were designed within a gaming format and made available to the children on tablet devices. Children played the game in school, and a smaller number of children (randomly selected) played the game again at home, with their parent or carer. 

Researchers worked with 634 children aged 8-11 years from a number of primary schools in Leicester and Leicestershire.
