 in nine different institutions by administering surveys, interviewing network members and taking part in network activities. To achieve our research aims, the following objectives have been set:

1) Establish baseline understanding of how LGBT+ employee networks operate;
2) Map network membership and explore ways of addressing insufficient representation of different groups with the networks;
3) Explore what support is in place to archive networks&#x27; vision and what barriers exists to realise this vision;
