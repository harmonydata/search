nd Punjabi-origin UK citizens.
Firstly, the study examines the broader structural aspects of this linkage, particularly the initiatives of the state in creating a formal transnational space and the way in which transnationalism, through different national legislations and policies, engenders new contours of nation. 
Secondly, the study is equally interested in transformations of individual/family life-worlds, as well as in the production and reproduction of transnational networks, primarily from the perspective of a &#x27;sending country&#x27;. 
The proposed field investigation in UK will supplement and contrast the ethnographic research carried out by Dr Varghese in the Doaba region of Punjab. Besides having selective interactions with Punjabis in Birmingham and Southall (London), Dr Varghese will have discussions with the UK branches of village-networks from some of the key migrant villages in Punjab. Half of the visiting time will be devoted for consultations with research partners at University of Sussex and scholars of Punjabi Diaspora elsewhere in UK and for preliminary analysis of data."/><meta property="og:title" content="Living in Ambivalence: Punjabi Migrant Transnationalism in the U.K"/><meta property="og:description" content="14 In-depth ethnographical interviews with UK-resident Punjabis were conducted in Birmingham, Leicester and London. These interviews paid particular attention to the ways through which people negotiate with and navigate through, both in India and UK, policies and laws attempting to formalize and regulate transnational movement and exchanges. Questions concerning the social legitimacy of ‘illegal’ migrations were explored in depths, especially with reference to degrees of legitimacy which are attributed to practice on the basis of the caste, class and gender position of immigrants.   This grants will fund Dr VJ Varghese&#x27;s [CDS, Trivandrum, India] research in UK. This research is connected to an ongoing research Dr Varghese is conducting, on the diverse forms of transnational exchanges between Indian Punjab and UK through Punjabi migrants and Punjabi-origin UK citizens.

static/chunks/9234-fce85e807baa599f.js\",\"9141\",\"static/chunks/9141-d17bf49085d8e296.js\",\"2926\",\"static/chunks/2926-f97573e569b0b5d8.js\",\"5733\",\"static/chunks/5733-d0ad15157d7394e5.js\",\"8173\",\"static/chunks/8173-30737ce2fc776efb.js\",\"613\",\"static/chunks/613-3467f3d6fe7e6e6a.js\",\"9756\",\"static/chunks/9756-90c6220c809c4148.js\",\"8738\",\"static/chunks/8738-58586275b0d791e8.js\",\"2649\",\"static/chunks/2649-8ae63f8e6332939b.js\",\"511\",\"static/chunks/511-036317be30af8955.js\",\"1857\",\"static/chunks/1857-99747bd4076c313b.js\",\"2288\",\"static/chunks/2288-c4f1c38c0cd98db5.js\",\"6387\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/items/%5Bslug%5D/page-50b1faaba0d4435c.js\"],\"default\"]\n13:T959,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Living in Ambivalence: Punjabi Migrant Transnationalism in the U.K\",\"description\":\"14 In-depth ethnographical interviews with UK-resident Punjabis were conducted in Birmingham, Leicester and London. These interviews paid particular attention to the ways through which people negotiate with and navigate through, both in India and UK, policies and laws attempting to formalize and regulate transnational movement and exchanges. Questions concerning the social legitimacy of ‘illegal’ migrations were explored in depths, especially with reference to degrees of legitimacy which are attributed to practice on the basis of the caste, class and gender position of immigrants.   This grants will fund Dr VJ Varghese's [CDS, Trivandrum, India] research in UK. This research is connected to an ongoing research Dr Varghese is conducting, on the diverse forms of transnational exchanges between Indian Punjab and UK through Punjabi migrants and Punjabi-origin UK citizens.\\nFirstly, the study examines the broader structural aspects of this linkage, particularly the initiatives of the state in creating a formal transnational space and the way in which transnationalism, through different national legislations and policies, engenders new contours of nation. \\nSecondly, the study is equally interested in transformations of individual/family life-worlds, as well as in the production and reproduction of transnational networks, primarily from the perspective of a 'sending country'. \\nThe proposed field investigation in UK will supplement and contrast the ethnographic research carried out by Dr Varghese in the Doaba region of Punjab. Besides having selective interactions with Punjabis in Birmingham and Southall (London), Dr Varghese will have discussions with the UK branches of village-networks from some of the key migrant villages in Punjab. Half of the visiting time will be devoted for consultations with research partners at University of Sussex and scholars of Punjabi Diaspora elsewhere in UK and for preliminary analysis of data.\",\"url\":\"https://harmonydata.ac.uk/search/items/living-in-ambivalence-punjabi-migrant-transnationalism-in-the-u-k\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-851850\"],\"keywords\":[\"INDIA\",\"INTERNATIONAL COOPERATION\",\"IMMIGRATION\",\"ETHNOGRAPHY\"],\"temporalCoverage\":\"2010-12-12/2011-01-27\"}"])</script><script>self.__next_f.push([1,"15:T7a2,14 In-depth ethnographical interviews with UK-resident Punjabis were conducted in Birmingham, Leicester and London. These interviews paid particular attention to the ways through which people negotiate with and navigate through, both in India and UK, policies and laws attempting to formalize and regulate transnational movement and exchanges. Questions concerning the social legitimacy of ‘illegal’ migrations were explored in depths, especially with reference to degrees of legitimacy which are attributed to practice on the basis of the caste, class and gender position of immigrants.   This grants will fund Dr VJ Varghese's [CDS, Trivandrum, India] research in UK. This research is connected to an ongoing research Dr Varghese is conducting, on the diverse forms of transnational exchanges between Indian Punjab and UK through Punjabi migrants and Punjabi-origin UK citizens.\nFirstly, the study examines the broader structural aspects of this linkage, particularly the initiatives of the state in creating a formal transnational space and the way in which transnationalism, through different national legislations and policies, engenders new contours of nation. \nSecondly, the study is equally interested in transformations of individual/family life-worlds, as well as in the production and reproduction of transnational networks, primarily from the perspective of a 'sending country'. \nThe proposed field investigation in UK will supplement and contrast the ethnographic research carried out by Dr Varghese in the Doaba region of Punjab. Besides having selective interactions with Punjabis in Birmingham and Southall (London), Dr Varghese will have discussions with the UK branches of village-networks from some of the key migrant villages in Punjab. Half of the visiting time will be devoted for consultations with research partners at University of Sussex and scholars of Punjabi Diaspora elsewhere in UK and for preliminary analysis of data.a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"app"])</script><script>self.__next_f.push([1,"lication/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"Living in Ambivalence: Punjabi Migrant Transnationalism in the U.K\",\"description\":\"$15\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2010-12-12/2011-01-27\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[\"INDIA\",\"INTERNATIONAL COOPERATION\",\"IMMIGRATION\",\"ETHNOGRAPHY\"],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataser he proposed field investigation in UK will supplement and contrast the ethnographic research carried out by Dr Varghese in the Doaba region of Punjab. Besides having selective interactions with Punjabis in Birmingham and Southall (London), Dr Varghese will have discussions with the UK branches of village-networks from some of the key migrant villages in Punjab. Half of the visiting time will be devoted for consultations with research partners at University of Sussex and scholars of Punjabi Diaspora elsewhere in UK and for preliminary analysis of data.18:T7a2,14 In-depth ethnographical interviews with UK-resident Punjabis were conducted in Birmingham, Leicester and London. These interviews paid particular attention to th"])</script><script>self.__next_f.push([1,"e ways through which people negotiate with and navigate through, both in India and UK, policies and laws attempting to formalize and regulate transnational movement and exchanges. Questions concerning the social legitimacy of ‘illegal’ migrations were explored in depths, especially with reference to degrees of legitimacy which are attributed to practice on the basis of the caste, class and gender position of immigrants.   This grants will fund Dr VJ Varghese's [CDS, Trivandrum, India] research in UK. This research is connected to an ongoing research Dr Varghese is conducting, on the diverse forms of transnational exchanges between Indian Punjab and UK through Punjabi migrants and Punjabi-origin UK citizens.\nFirstly, the study examines the broader structural aspects of this linkage, particularly the initiatives of the state in creating a formal transnational space and the way in which transnationalism, through different national legislations and policies, engenders new contours of nation. \nSecondly, the study is equally interested in transformations of individual/family life-worlds, as well as in the production and reproduction of transnational networks, primarily from the perspective of a 'sending country'.
