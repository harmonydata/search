 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The Local as a Site of Food Security Resilience in the Times of the COVID-19 Pandemic: Opportunities, Challenges and Ways Forward, 2020-2021</title><meta name="description" content="The COVID-19 pandemic has significantly impacted on the UK&#x27;s food systems, and disruptions are likely to continue. There is emerging evidence that the local food sector (local food producers and their supply chains) can significantly contribute to the resilience of the UK&#x27;s food system at this time. This collection consists of 47 semi-structured on the topic of impacts of and adaptation to the Covid-19 pandemic, undertaken with a range of businesses, organisations, and experts operating in the local food sector in the UK in the period July 2020-August 2021.The COVID-19 pandemic has significantly impacted on the UK&#x27;s food systems, and disruptions are likely to continue. There is emerging evidence that the local food sector (local food producers and their supply chains) can significantly contribute to the resilience of the UK&#x27;s food system at this time. However, robust data is needed to better understand the impact this sector can make on food security during and after the pandemic, and to help maximise its contribution.

By working closely with key businesses and organisations in the local food sector, this 5-stage project will use surveys, interviews, citizen science, and backcasting to provide timely evidence on 1. the sectors&#x27; robustness, capturing the impact of and response to the pandemic (deliverable 1); 2. its adaptability, gathering information on adaptation by local producers, short chains and intermediate actors (deliverables 2 &amp; 3); 3. its route to transformation in the post-pandemic context, assessing longer-term changes at supply chain and policy levels (deliverables 4 &amp; 5).

l food producers and their supply chains) can significantly contribute to the resilience of the UK's food system at this time. This collection consists of 47 semi-structured on the topic of impacts of and adaptation to the Covid-19 pandemic, undertaken with a range of businesses, organisations, and experts operating in the local food sector in the UK in the period July 2020-August 2021.The COVID-19 pandemic has significantly impacted on the UK's food systems, and disruptions are likely to continue. There is emerging evidence that the local food sector (local food producers and their supply chains) can significantly contribute to the resilience of the UK's food system at this time. However, robust data is needed to better understand the impact this sector can make on food security during and after the pandemic, and to help maximise its contribution.\\n\\nBy working closely with key businesses and organisations in the local food sector, this 5-stage project will use surveys, interviews, citizen science, and backcasting to provide timely evidence on 1. the sectors' robustness, capturing the impact of and response to the pandemic (deliverable 1); 2. its adaptability, gathering information on adaptation by local producers, short chains and intermediate actors (deliverables 2 \u0026 3); 3. its route to transformation in the post-pandemic context, assessing longer-term changes at supply chain and policy levels (deliverables 4 \u0026 5).\\n\\nThe project will collect and feed back robust data, and by providing structured space for sector-wide collaboration and long-term planning. It will enable the business and policy actors on local and national levels to maximise the local food system's contribution to UK's food security, and to ensure its sustainability and resilience. This project has significant buy-in from key businesses and organisations in this sector, as well as policymakers, as evidenced by letters of support. It is, therefore, highly likely to ensure high partici
