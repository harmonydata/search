 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Local Exchange Trading Schemes in Britain, 1999</title><meta name="description" content="Local Exchange Trading Schemes (LETS) have begun to receive attention in policy circles as a potential tool for mitigating social exclusion. Prior to this project, the only evidence available concerning the role of LETS for tackling social exclusion were one-off evaluations of individual LETS. In order to evaluate whether this is possible this project provides the first comprehensive evaluation of the effectiveness of LETS in tackling social exclusion. The project, therefore, makes an important contribution to &#x27;evidence-based policy-making&#x27;. This &#x27;applied&#x27; aspect of the research, however, is but one of the major contributions of this project. The original project proposal emphasised our desire to use LETS as a laboratory to develop theory on value, exchange and money. This too has become increasingly important. The desire to rethink &#x27;the economic&#x27; has gained considerable momentum over the past three years in academic discourse. As one of the first in-depth empirical investigations of the socially constructed meaning and nature of value, exchange and money, this research is set to make an important contribution to rethinking &#x27;the economic&#x27;.  This data set contains the results of two surveys. An initial survey of Local Exchange Trading Scheme (LETS) co-ordinators investigated (a) the origins, age, location and reasons for setting up each LETS; (b) its magnitude and growth in terms of membership and trading; (c) its organisational structure, and (d) the regulatory mechanisms used. This survey was followed up with another survey of LETS members in groups. The sampling technique adopted was based on maximum variation of geographical location, type of area i.e. urban, suburban or rural, size of membership and length of time group had been running. This provided data for each LETS on: the membership profile (e.g., gender, household income, employment history, educational qualifications, ethnicity); the level and nature of their activity on LETS; and perceptions of members of its impacts on their social, economic and financial exclusion."/><meta property="og:title" content="Local Exchange Trading Schemes in Britain, 1999"/><meta property="og:description" content="Local Exchange Trading Schemes (LETS) have begun to receive attention in policy circles as a potential tool for mitigating social exclusion. Prior to this project, the only evidence available concerning the role of LETS for tackling social exclusion were one-off evaluations of individual LETS. In order to evaluate whether this is possible this project provides the first comprehensive evaluation of the effectiveness of LETS in tackling social exclusion. The project, therefore, makes an important contribution to &#x27;evidence-based policy-making&#x27;. This &#x27;applied&#x27; aspect of the research, however, is but one of the major contributions of this project. The original project proposal emphasised our desire to use LETS as a laboratory to develop theory on value, exchange and money. This too has become increasingly important. The desire to rethink &#x27;the economic&#x27; has gained considerable momentum over the past three years in academic discourse. As one of the first in-depth empirical investigations of the socially constructed meaning and nature of value, exchange and money, this research is set to make an important contribution to rethinking &#x27;the economic&#x27;.  This data set contains the results of two surveys. An initial survey of Local Exchange Trading Scheme (LETS) co-ordinators investigated (a) the origins, age, location and reasons for setting up each LETS; (b) its magnitude and growth in terms of membership and trading; (c) its organisational structure, and (d) the regulatory mechanisms used. This survey was followed up with another survey of LETS members in groups. The sampling technique adopted was based on maximum variation of geographical location, type of area i.e. urban, suburban or rural, size of membership and length of time group had been running. This provided data for each LETS on: the membership profile (e.g., gender, household income, employment history, educational qualifications, ethnicity); the level and nature of their activity on LETS; and perceptions of members of its impacts on their social, economic and financial exclusion."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/local-exchange-trading-schemes-in-britain-1999"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Local Exchange Trading Schemes in Britain, 1999"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Local Exchange Trading Schemes in Britain, 1999"/><meta name="twitter:description" content="Local Exchange Trading Schemes (LETS) have begun to receive attention in policy circles as a potential tool for mitigating social exclusion. Prior to this project, the only evidence available concerning the role of LETS for tackling social exclusion were one-off evaluations of individual LETS. In order to evaluate whether this is possible this project provides the first comprehensive evaluation of the effectiveness of LETS in tackling social exclusion. The project, therefore, makes an important contribution to & e concerning the role of LETS for tackling social exclusion were one-off evaluations of individual LETS. In order to evaluate whether this is possible this project provides the first comprehensive evaluation of the effectiveness of LETS in tackling social exclusion. The project, therefore, makes an important contribution to 'evidence-based policy-making'. This 'applied' aspect of the research, however, is but one of the major contributions of this project. The original project proposal emphasised our desire to use LETS as a laboratory to develop theory on value, exchange and money. This too has become increasingly important. The desire to rethink 'the economic' has gained considerable momentum over the past three years in academic discourse. As one of the first in-depth empirical investigations of the socially constructed meaning and nature of value, exchange and money, this research is set to make an important contribution to rethinking 'the economic'.  This data set contains the results of two surveys. An initial survey of Local Exchange Trading Scheme (LETS) co-ordinators investigated (a) the origins, age, location and reasons for setting up each LETS; (b) its magnitude and growth in terms of membership and trading; (c) its organisational structure, and (d) the regulatory mechanisms used. This survey was followed up with another survey of LETS members in groups. The sampling technique adopted was based on maximum variation of geographical location, type of area i.e. urban, suburban or rural, size of membership and length of time group had been running. This provided data for each LETS on: the membership profile (e.g., gender, household income, employment history, educational qualifications, ethnicity); the level and nature of their activity on LETS; and perceptions of members of its impacts on their social, economic and financial exclusion."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\
