k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Local Participation Study, 2001; Local Participation Study and the 2002 Local Elections</title><meta name="description" content="This project is designed to improve our understanding of the factors which influence the levels of electoral participation in British local government. It makes use of prior quantitative research findings about those areas which display consistently higher or lower than expected local election turnouts as the springboard for examining a new range of possible explanatory variables. Through a range of methodological tools, including individual level surveys, aggregate data analysis, and primary research into the historical, social and spatial character of the chosen research sites, it aims to study the context in which individuals make their decision about whether to vote or not and the impact of that context on their behaviour. The research was guided by the theoretical conception that, rather than simply being a reflection of socio-economic status and resources, citizen participation is a product of motivation provided both by their social relations with others and by the nature of the community in which they live. The findings of the research are likely to prove of practical relevance not only to guiding and shaping changes in policy but also to improving links between the local authority and its citizens. Local Participation Study, 2001

The dataset comprises the responses to a postal survey of a sample of English electors registered to vote in 16 wards identified by prior statistical analysis as having turnouts consistently above or below the expected level. The questionnaire focussed on respondents&#x27; sense of place; their involvement in local organisations and activities; and their political attitudes - especially as relating to local politics. Further questions concerned the social and economic characteristics of respondents.

Local Participation and the 2002 Local Elections

The dataset comprises the returns to a postal survey of a sample of English electors registered to vote in six local government wards identified by prior statistical analysis as having local election turnouts consistently above or below the expected level. These six wards were drawn from the 16 included in the 2001 Local Participation Study. The questionnaire covered broadly the same ground as the 2001 study. The marked registers for the general and local elections in these wards were examined and whether respondents voted in these contests, the number of people registered at the same address, and the number of those who voted was noted."/><meta property="og:title" content="Local Participation Study, 2001; Local Participation Study and the 2002 Local Elections"/><meta property="og:description" content="This project is designed to improve our understanding of the factors which influence the levels of electoral participation in British local government. It makes use of prior quantitative research findings about those areas which display consistently higher or lower than expected local election turnouts as the springboard for examining a new range of possible explanatory variables. Through a range of methodological tools, including individual level surveys, aggregate data analysis, and primary research into the historical, social and spatial character of the chosen research sites, it aims to study the context in which individuals make their decision about whether to vote or not and the impact of that context on their behaviour. The research was guided by the theoretical conception that, rather than simply being a reflection of socio-economic status and resources, citizen participation is a product of motivation provided both by their social relations with others and by the nature of the community in which they live. The findings of the research are likely to prove of practical relevance not only to guiding and shaping changes in policy but also to improving links betwe
