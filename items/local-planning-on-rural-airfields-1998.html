k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Local Planning on Rural Airfields, 1998</title><meta name="description" content="The project was conducted in four phases. The aims and objectives of each phase were as follows :
Phase 1 : Background :
to locate airfield development and aviation issues within a broader understanding of planning and development concerns;
to explore historical patterns of airfield development/abandonment as a precursor to considering contemporary re-use patterns and issues;
to highlight the national and regional frameworks governing airfield re-use as a precursor to focusing on local planning concerns;
to explore existing datasets in order to construct a picture of the geographical distribution of airfields.

Phase 2 : Local Planning :
to consider the pressures facing airfields as potential centres of development opportunity. This was to be achieved  via a review of the extent and nature of airfield re-use,  and an assessment of the number of sites where new uses and flying co-exist;
to examine how planning - within local frameworks - regulates new development pressures and flying activity on rural airfields; this was to be achieved via an assessment of local planning practice (relating to new uses) on airfields, and a review of local planning&#x27;s treatment of aviation and an assessment of the role that land-use planning plays in relation to local flying;
to assess the compatibility of new land uses on airfields with established flying activity.

Phase 3 : Community and Wider Concerns :
To consider wider community-based concerns, via : contact with national agencies with experience in dealing with airfield issues, and local case studies, involving semi-structured interviews with local groups.

Phase 4 : Synthesis and Dissemination :
to bring together the various findings within a coherent structure.  The questionnaire focused on : respondents&#x27; personal details; airfields in district; regulation of flying activity; other activities/land-uses on the district&#x27;s airfields and their regulation; planning applications, approvals and dismissals; impacts (of new land uses and compatibility with flying) - real and perceived; other information (for case study selection).
The dataset comprises 151 cases (rows) and 195 data variables (columns). The rows correspond directly with planning authority (LPA) cases whilst the columns represent coded responses to closed-ended questions or re-coded responses to open-ended responses."/><meta property="og:title" content="Local Planning on Rural Airfields, 1998"/><meta property="og:description" content="The project was conducted in four phases. The aims and objectives of each phase were as follows :

iation issues within a broader understanding of planning and development concerns;\nto explore historical patterns of airfield development/abandonment as a precursor to considering contemporary re-use patterns and issues;\nto highlight the national and regional frameworks governing airfield re-use as a precursor to focusing on local planning concerns;\nto explore existing datasets in order to construct a picture of the geographical distribution of airfields.\n\nPhase 2 : Local Planning :\nto consider the pressures facing airfields as potential centres of development opportunity. This was to be achieved  via a review of the extent and nature of airfield re-use,  and an assessment of the number of sites where new uses and flying co-exist;\nto examine how planning - within local frameworks - regulates new development pressures and flying activity on rural airfields; this was to be achieved via an assessment of local planning practice (relating to new uses) on airfields, and a review of local planning's treatment of aviation and an assessment of the role that land-use planning plays in relation to local flying;\nto assess the compatibility of new land uses on airfields with established flying activity.\n\nPhase 3 : Community and Wider Concerns :\nTo consider wider community-based concerns, via : contact with national agencies with experience in dealing with airfield issues, and local case studies, involving semi-structured interviews with local groups.\n\nPhase 4 : Synthesis and Dissemination :\nto bring together the various findings within a coherent structure.  The questionnaire focused on : respondents' personal details; airfields in district; regulation of flying activity; other activities/land-uses on the district's airfields and their regulation; planning applications, approvals and dismissals; impacts (of new land uses and compatibility with flying) - real and perceived; other information (for case study selection).\nThe dataset comprises 151 cases (rows) and 195 data variables (columns). The rows correspond directly with planning authority (LPA) cases whilst the columns represent coded responses to closed-ended questions or re-coded responses to open-ended responses."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Local Planning on Rural Airfields, 1998\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=3994\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-3994-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=3994\"}]},\"extra_data\":{\"instruments\":[],\"start_year\":null,\"harmony_id\":\"ukds/3994\",\"end_year\":null,\"data_access\":\"Copyright University of Manchester\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=3994\"],\"geographic_coverage\":\"\",\"source\":[\"ukds\"],\"slug\":\"local-planning-on-rural-airfields-1998\",\"genetic_data_collected\":false,\"language_codes\":[\"en\"],\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-3994-1\"],\"sex\":\"all\",\"study_design\":[],\"ai_summary\":null,\"duration_years\":null,\"country_codes\":[\"GB\"],\"num_variables\":null,\"resource_type\":\"dataset\",\"name\":\"Local Planning on Rural Airfields, 1998\",\"uuid\":\"ae8512225016164e6b6a86a4825cf0d3\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, init ns :\nTo consider wider community-based concerns, via : contact with national agencies with experience in dealing with airfield issues, and local case studies, involving semi-structured interviews with local groups.\n\nPhase 4 : Synthesis and Dissemination :\nto bring together the various findings within a coherent structure.  The questionnaire focused on : respondents' personal details; airfields in district; regulation of flying activity; other activities/land-uses on the district's airfields and their regulation; planning applications, approvals and dismissals; impacts (of new land uses and compatibility with flying) - real and perceived; other information (for case study selection).\nThe dataset comprises 151 cases (rows) and 195 data variables (columns). The rows correspond directly with planning authority (LPA) cases whilst the columns represent coded responses to closed-ended questions or re-coded responses to open-ended responses."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Local Planning on Rural Airfields, 1998\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Local Planning on Rural Airfields, 1998\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/local-planning-on-rural-airfields-1998\"}]\n1d:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1e:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n1f:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmon
