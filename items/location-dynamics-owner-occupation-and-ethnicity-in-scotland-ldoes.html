-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Location dynamics, owner occupation and ethnicity in Scotland (LDOES)</title><meta name="description" content="The LDOES project investigated the dynamics of changing neighbourhood populations over two decades in Scotland. The project has substantive links with two other ESRC projects: AQMeN II Urban Segmentation (PI: Susan McVie, Edinburgh) and Dynamics of Ethnic Identity &amp; Inequality (PI: James Nazroo, Manchester). 
The project identified a lack of available information on ethnic migration dynamics in inter-census years. The Registers of Scotland (RoS) property transactions data was used to address this deficit. The RoS data captures each and every property transaction in Scotland between 1990 and 2014 as well as the names of buyers and sellers. Additional work was done by the AQMeN team to impute the ethnicity and religion of buyers using the name-classification software Onomap. 
This deposit contains tables for annual ethnic and religious inflows into an area based on the names of property buyers. The aggregation is at the level of 2001 Scottish Datazones (each unit covers between 500 – 1000 residents). The Applied Quantitative Methods Network (AQMeN) Phase II is a Research Centre that aims to develop a dynamic and pioneering set of projects to improve our understanding of current social issues in the UK and provide policy makers and practitioners with the evidence to build a better future. Three principal cross-cutting research strands will exploit existing high-quality data resources: (1) Education and Social Stratification will focus on social class differences in entry to, progression in and attainment at tertiary education and how they affect individuals&#x27; labour market outcomes and their civic participation; (2) Crime and Victimisation will explore the dramatic change in crime rates in Scotland and other jurisdictions and examines the determinants and impact of criminal careers amongst populations of offenders; and (3) Urban Segmentation and Inequality which will create innovative new measures of social segmentation and combine these with cutting-edge longitudinal and sorting-model techniques to explore the causes of neighbourhood segmentation, household location choice and neighbourhood inequalities. Five additional projects will focus on the referendum on Scottish independence, location dynamics and ethnicity and exploiting existing datasets. The research will fed into training activities and knowledge exchange events aimed at boosting capacity in quantitative methods amongst the UK social science community."/><meta property="og:title" content="Location dynamics, owner occupation and ethnicity in Scotland (LDOES)"/><meta property="og:description" content="The LDOES project investigated the dynamics of changing neighbourhood populations over two decades in Scotland. The project has substantive links with two other ESRC projects:  the causes of neighbourhood segmentation, household location choice and neighbourhood inequalities. Five additional projects will focus on the referendum on Scottish independence, location dynamics and ethnicity and exploiting existing datasets. The research will fed into training activities and knowledge exchange events aimed at boosting capacity in quantitative methods amongst the UK social science community.\",\"url\":\"https://harmonydata.ac.uk/search/items/location-dynamics-owner-occupation-and-ethnicity-in-scotland-ldoes\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852870\"],\"keywords\":[\"ETHNICITY\",\"SCOTLAND\",\"HOUSING\",\"RELIGION\"],\"temporalCoverage\":\"1990-01-01/2014-12-31\"}"])</script><script>self.__next_f.push([1,"19:T997,"])</script><script>self.__next_f.push([1,"The LDOES project investigated the dynamics of changing neighbourhood populations over two decades in Scotland. The project has substantive links with two other ESRC projects: AQMeN II Urban Segmentation (PI: Susan McVie, Edinburgh) and Dynamics of Ethnic Identity \u0026 Inequality (PI: James Nazroo, Manchester). \nThe project identified a lack of available information on ethnic migration dynamics in inter-census years. The Registers of Scotland (RoS) property transactions data was used to address this deficit. The RoS data captures each and every property transaction in Scotland between 1990 and 2014 as well as the names of buyers and sellers. Additional work was done by the AQMeN team to impute the ethnicity and religion of buyers using the name-classification software Onomap. \nThis deposit contains tables for annual ethnic and religious inflows into an area based on the names of property buyers. The aggregation is at the level of 2001 Scottish Datazones (each unit covers between 500 – 1000 residents). The Applied Quantitative Methods Network (AQMeN) Phase II is a Research Centre that aims to develop a dynamic and pioneering set of projects to improve our understanding of
