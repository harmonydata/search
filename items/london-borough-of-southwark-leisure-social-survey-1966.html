 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>London Borough of Southwark Leisure/Social Survey, 1966</title><meta name="description" content="To obtain information about the local authority facilities people use and facilities they would like to have available.  Attitudinal/Behavioural Questions
Respondents are asked how they spent their leisure (non-working) time in the last week. Data include type of activity, time and place of activity, with whom this activity was carried out (12 categories), amount spent on each activity in a weekly period, and total amount spent by children on leisure activities (i.e. including sweets, etc). Mode of transport used to get to activity is recorded.
Respondent is asked what he would like to take part in, but does not. Reasons for non-participation are recorded. Place and main activity of holidays away from home are given. Survey deals with the use of local authority facilities: type (i.e. sports, library, welfare, educational etc - 12 categories), frequency of use (i.e. in terms of months).
A section on vehicle ownership and use is included: a) vehicle users: type of vehicle owned or available for use, length of ownership of such a vehicle, use to which vehicle is put (i.e. journey to work, shopping, recreation etc), number of miles per week covered in vehicle. Type of overnight parking used (8 categories) and amount paid out per week for such garaging/parking; b) non vehicle owner/user: reasons for not having vehicle (6 categories), whether respondent intends to obtain vehicle, if so, when and for what uses (categories given for vehicle users are repeated).
Background Variables
