earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-566168fa6ba89e63.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Longitudinal Education Outcomes SRS Iteration 2 Standard Extract - England</title><meta name="description" content="The second iteration of the Longitudinal Education Outcomes (LEO) standard extract is a major administrative data product which contains longitudinal administrative data on the education and later employment, benefits and earnings of English school pupils and college and university students. This is a unique source of information with the potential to provide transformative insight and evidence on the longer-term labour market outcomes and educational pathways of approximately 38 million English learners.

LEO is a relational database comprised of a range of tables and access is restricted on a needs basis. It links data from the following datasets: National Pupil Database (NPD - DfE), Longitudinal Individualised Learner Record (LILR - DfE), Higher Education Statistics Authority (HESA) and LEO (HMRC, DWP).

As part of the application, you will be asked to complete the LEO I2SE Variable Request Form and may need to complete the NSDEC ethics self-assessment tool - please follow the link in the Associated Media section for the self assessment tool, and the following link for the variable request form:
https://www.ons.gov.uk/file?uri=/aboutus/whatwedo/statistics/requestingstatistics/secureresearchservice/discoversecureresearchdata/leoi2sevariablerequestformv2.3.xlsx

A high proficiency in SQL is required in research teams working with these data

Answers to frequently asked questions about LEO, and applying to use LEO, are available through the &#x27;Accessing_LEO_via_ONS_SRS_I2_FAQ&#x27; link in the Associated Media section

Additional information:
The LEO via SRS Research Community is now available to join. The community and its knowledge base are for researchers who are interested in or who are currently accessing LEO data via the SRS. They allow researchers to access relevant information and to ask questions of each other regarding LEO analysis on the SRS. Additionally, they help DfE and ONS to make the LEO service as useful and accessible as possible and to develop the LEO knowledge base further. To access the community you require a Knowledge Hub (KHUB) account (https://khub.net/) and UKSA researcher Accreditation (https://uksa.statisticsauthority.gov.uk/digitaleconomyact-research-statistics/better-useofdata-for-research-information-for-researchers/) . To gain access once you have a KHUB account and accreditation, please submit an access request to the community via https://khub.net/ and send an email to DfE’s LEO mailbox (leo.programme@education.gov.uk) with your UKSA accreditation number.

6c313b.js\",\"2288\",\"static/chunks/2288-ffb609d77f258e27.js\",\"6387\",\"static/chunks/app/items/%5Bslug%5D/page-566168fa6ba89e63.js\"],\"default\"]\n13:Tcfb,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Longitudinal Education Outcomes SRS Iteration 2 Standard Extract - England\",\"description\":\"The second iteration of the Longitudinal Education Outcomes (LEO) standard extract is a major administrative data product which contains longitudinal administrative data on the education and later employment, benefits and earnings of English school pupils and college and university students. This is a unique source of information with the potential to provide transformative insight and evidence on the longer-term labour market outcomes and educational pathways of approximately 38 million English learners.\\n\\nLEO is a relational database comprised of a range of tables and access is restricted on a needs basis. It links data from the following datasets: National Pupil Database (NPD - DfE), Longitudinal Individualised Learner Record (LILR - DfE), Higher Education Statistics Authority (HESA) and LEO (HMRC, DWP).\\n\\nAs part of the application, you will be asked to complete the LEO I2SE Variable Request Form and may need to complete the NSDEC ethics self-assessment tool - please follow the link in the Associated Media section for the self assessment tool, and the following link for the variable request form:\\nhttps://www.ons.gov.uk/file?uri=/aboutus/whatwedo/statistics/requestingstatistics/secureresearchservice/discoversecureresearchdata/leoi2sevariablerequestformv2.3.xlsx\\n\\nA high proficiency in SQL is required in research teams working with these data\\n\\nAnswers to frequently asked questions about LEO, and applying to use LEO, are available through the 'Accessing_LEO_via_ONS_SRS_I2_FAQ' link in the Associated Media section\\n\\nAdditional information:\\nThe LEO via SRS Research Community is now available to join. The community and its knowledge base are for researchers who are interested in or who are currently accessing LEO data via the SRS. They allow researchers to access relevant information and to ask questions of each other regarding LEO analysis on the SRS. Additionally, they help DfE and ONS to make the LEO service as useful and accessible as possible and to develop the LEO knowledge base further. To access the community you require a Knowledge Hub (KHUB) account (https://khub.net/) and UKSA researcher Accreditation (https://uksa.statisticsauthority.gov.uk/digitaleconomyact-research-statistics/better-useofdata-for-research-information-for-researchers/) . To gain access once you have a KHUB account and accreditation, please submit an access request to the community via https://khub.net/ and send an email to DfE’s LEO mailbox (leo.programme@education.gov.uk) with your UKSA accreditation number.\\n\\nLongitudinal Education Outcomes (LEO): post-16 education and labour market activities, pathways and outcomes dashboard:\\nhttps://department-for-education.shinyapps.io/leo-post16education-labourmarket/\",\"url\":\"https://harmonydata.ac.uk/search/items/longitudinal-education-outcomes-srs-iteration-2-standard-extract-england\",\"identifier\":[],\"keywords\":[\"Benefits\",\"Earnings\",\"Education\",\"Employment\",\"Welfare\",\"ADR\",\"Children and Young People\"],\"temporalCoverage\":\"1995/..\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}]}"])</script><script>self.__next_f.push([1,"15:Taaa,"])</script><script>self.__next_f.push([1,"The second iteration of the Longitudinal Education Outcomes (LEO) standard extract is a major administrative data product which contains longitudinal administrative data on the education and later employment, benefits and earnings of English school pupils and college and university students. This is a un
