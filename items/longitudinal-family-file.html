nd, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Longitudinal Family File\\\",\\\"description\\\":\\\"Longitudinal Family File\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/longitudinal-family-file\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Household composition\\\",\\\"Childbirth\\\",\\\"Administration\\\",\\\"Employment and income\\\",\\\"Pregnancy\\\",\\\"Family \u0026 social networks\\\",\\\"Location\\\",\\\"Social classification\\\",\\\"Demographics\\\",\\\"Administration - other\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Longitudinal Family File\",\"description\":\"Longitudinal Family File\",\"url\":[],\"keywords\":[\"Household composition\",\"Childbirth\",\"Administration\",\"Employment and income\",\"Pregnancy\",\"Family \u0026 social networks\",\"Location\",\"Social classification\",\"Demographics\",\"Administration - other\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"NOCMHH\",\"description\":\"Number of cohort children in household at entry to survey   \"},{\"name\":\"SENTRY\",\"description\":\"Sweep in which Family entered study \"},{\"name\":\"COUNTRY\",\"description\":\"Country as at MCS sampling  \"},{\"name\":\"PTTY00\",\"de
