-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Looked After Children Wales (LACW)</title><meta name="description" content="The primary dataset containing information relating to Looked After Children in Wales (LACW). It is an annual census that includes individual demographic and episode level information of care that a child has received that year.

Subsets of this main dataset include: Looked After Children Adoption (LACA); Looked After Children Care Leavers aged 16 and over (LACC); Looked After Children Birthday 19 (LACB: 1999 - 2016); and Looked after Children - Education Qualifications (LACE). LACE was discontinued in 2016 (1999 - 2016) and included within LACW. 

Due to the small number of looked after children with an Anonymised Linkage Field (ALF, 37%), a two-stage algorithm was developed. This algorithm utilises other datasets within SAIL to allocate children within the LACW ALF, increasing the overall ALF match rate to 61%. The improved ALFs are available in the LAC ALF DERIVED table."/><meta property="og:title" content="Looked After Children Wales (LACW)"/><meta property="og:description" content="The primary dataset containing information relating to Looked After Children in Wales (LACW). It is an annual census that includes individual demographic and episode level information of care that a child has received that year.

Due to the small number of looked after children with an Anonymised Linkage Field (ALF, 37%), a two-stage algorithm was developed. This algorithm utilises other datasets within SAIL to allocate children within the LACW ALF, increasing the overall ALF match rate to 61%. The improved ALFs are available in the LAC ALF DERIVED table."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/looked-after-children-wales-lacw"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Looked After Children Wales (LACW)"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Looked After Children Wales (LACW)"/><meta name="twitter:description" content="The primary dataset containing information relating to Looked After Children in Wales (LACW). It is an annual census that includes individual demographic and episode level information of care that a child has received that year.
