The research will look at a case study of one particular area: Stoke-on-Trent. 
The research has three different methods of data collection:

A scoping study of agencies in Stoke-on-Trent. 
Semi-structured interviews with homelessness agencies across Stoke-on-Trent.
Life story/biographical interviews with three broad groups of people: 

Those who have experienced multiple episodes of homelessness 
Those presenting as homeless for the first time 
Those who have experience of multiple exclusion, but not homelessness
