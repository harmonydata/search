-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Low Birth Weight in South Asia, Trial Dataset, 2014-2015</title><meta name="description" content="This dataset was used to analyse the Low Birth Weight South Asia Trial (LBWSAT) cluster-randomised controlled trial. The trial generated data on maternal and child anthropometry, diet in pregnancy and early life, details of pregnancy, delivery and the first 1-2 years of life. 
All women of reproductive age (10-49 years) resident in the study areas were invited to participate in monthly monitoring of whether they have had or missed their period. We interviewed (and at certain times weighed or measured) consenting women with a positive pregnancy test at the following times: an enrolment (usually 8-20 weeks gestation), in early pregnancy (8-31 weeks), late pregnancy (32 weeks to birth), at delivery (within 72 hours of birth where possible) and at 4-6 weeks after birth. This means that different variables in the dataset came from different data collection instruments, which had differing capture rates. We failed to capture as many birth weights within 72 hours as planned due to conflict in the data collection team.  This (non-blinded) cluster randomised controlled trial assessed the impact on birth weight and weight-for-age Z-score in children aged 0–16 months of a nutrition Participatory Learning and Action behaviour change strategy (PLA) for pregnant women through women’s groups, with or without unconditional transfers of food or cash to pregnant women in two districts of southern Nepal. PLA comprised a series of open women’s group meetings which pregnant women were encouraged to attend. A Female Community Health Volunteer facilitated each group, supported by a nutrition mobiliser.
