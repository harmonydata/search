 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Many Models in R: A Tutorial - National Child Development Study: Age 46, Sweep 7, 2004-2005: Synthetic Data, 2023</title><meta name="description" content="The deposit contains a dataset created for the paper, &#x27;Many Models in R: A Tutorial&#x27;. ncds.Rds is an R format synthetic dataset created with the synthpop dataset in R using data from the National Child Development Study (NCDS), a birth cohort of individuals born in a single week of March 1958 in Britain. The dataset contains data on fourteen biomarkers collected at the age 46/47 sweep of the survey, four measures of cognitive ability from age 11 and 16, and three covariates, sex, body mass index at age 11 and father&#x27;s social class. The data is only intended to be used in the tutorial - it is not to be used for drawing statistical inferences.This project contains data used in the paper, &quot;Many Models in R: A Tutorial&quot;.  The data are a simplified, synthetic and imputed version of the National Child Development Study. There are variables for 14 biomarkers from the age 46/47 biomedical survey, 4 measures of cognitive ability from tests at ages 11 and 16, and 3 covariates (sex, father&#x27;s socioeconomic class and BMI at age 11)."/><meta property="og:title" content="Many Models in R: A Tutorial - National Child Development Study: Age 46, Sweep 7, 2004-2005: Synthetic Data, 2023"/><meta property="og:description" content="The deposit contains a dataset created for the paper, &#x27;Many Models in R: A Tutorial&#x27;. ncds.Rds is an R format synthetic dataset created with the synthpop dataset in R using data from the National Child Development Study (NCDS), a birth cohort of individ cal survey, 4 measures of cognitive ability from tests at ages 11 and 16, and 3 covariates (sex, father's socioeconomic class and BMI at age 11).18:T41b,The 1958 National Child Development Study (NCDS) follows the lives of 17,000 people born in England, Scotland and Wales in a single week of 1958.\n\nThe National Child Development Study started in 1958 as the Perinatal Mortality Survey. Sponsored by the National Birthday Trust Fund, the survey was designed to examine the social and obstetric factors associated with stillbirth and death in early infancy among the children born in Great Britain.\n\nBy collecting information on various aspects of life, the NCDS has become an invaluable data source on such diverse topics as effects of socioeconomic circumstances on health, social mobility and changes in social attitudes. Today, the 195"])</script><script>self.__next_f.push([1,"8 cohort is one of the best resources for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Many Models in R: A Tutorial - National Child Development Study: Age 46, Sweep 7, 2004-2005: Synthetic Data, 2023\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=856610\",\"https://reshare.ukdataservice.ac.uk/856610\"],\"keywords\":[\"COGNITIVE PROCESSES\",\
