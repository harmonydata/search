push([1,"16:I[41402,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.8a1757af.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"\"]\n17:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.8a1757af.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n18:T550,"])</script><script>self.__next_f.push([1,"The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.\n\nA renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"MCS3 Teacher Survey Dataset\\\",\\\"description\\\":\\\"MCS3 Teacher Survey Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/mcs3-teacher-survey-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Diet and nutrition\\\",\\\"Covid-19 data collection\\\",\\\"Work and employment\\\",\\\"Cognitive measures\\\",\\\"Puberty\\\",\\\"Social care - receipt\\\",\\\"Political and social attitudes\\\",\\\"Parenting and family\\\",\\\"Social care - provision\\\",\\\"Sexuality and gender identity\\\",\\\"Migration and immigration\\\",\\\"Education\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Loneliness and social isolation\\\",\\\"Digital technology and social media\\\",\\\"Language and literacy\\\",\\\"Physical health assessment\\\",\\\"Housing\\\",\\\"Sleep problems\\\",\\\"Social care - need\\\",\\\"Victimisation and life events\\\",\\\"Ethnicity and race\\\",\\\"Neighbourhood\\\"],\\\"temporalCoverage\\\":\\\"2006/2007\\\"}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"MCS3 Teacher Survey Dataset\",\"description\":\"MCS3 Teacher Survey Dataset\",\"url\":[\"https://discove
