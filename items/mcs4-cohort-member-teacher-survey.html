acher-reported child SDQ.\",\"url\":\"https://harmonydata.ac.uk/search/items/mcs4-cohort-member-teacher-survey\",\"identifier\":[],\"keywords\":[\"Diet and nutrition\",\"Covid-19 data collection\",\"Work and employment\",\"Cognitive measures\",\"Puberty\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Migration and immigration\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Ethnicity and race\",\"Neighbourhood\"],\"temporalCoverage\":\"06-01/06-12\"}"])</script><script>self.__next_f.push([1,"19:T550,"])</script><script>self.__next_f.push([1,"The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.\n\nA renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by dem
