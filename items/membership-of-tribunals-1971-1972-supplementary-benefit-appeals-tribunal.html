 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Membership of Tribunals, 1971-1972; Supplementary Benefit Appeals Tribunal</title><meta name="description" content="The aim of this study was to identify the social characteristics of members of selected administrative tribunals, to compare the members with other citizens involved in public service and to explain the criteria and practical means by which members are selected, or select themselves.  Attitudinal/Behavioural Questions
The survey assesses member&#x27;s prior knowledge of, and familiarity with, the work of Appeals Tribunals and method of choice of members (i.e. whether through personal application or through suggestion of individual or organisation). Respondents are asked for their opinion of reasons for their selection, and whether they were appointed as Minister&#x27;s nominee or as Trades Council nominee. If the member has been promoted to Chairman since his appointment, the importance of remuneration is obtained. If he is an ordinary member, the importance of fee for service and any eventual financial loss to the member through service are ascertained.
Respondent, opinion on frequency of sittings of tribunals, necessary experience, qualifications and personal qualities required of a good chairman and effective ordinary member, and own personal satisfaction or dissatisfaction in service are elicited. In a final section, comments are invited on methods of recruiting and selecting members, on changes needed in kinds of people appointed, and on the general work of Tribunals.
Background Variables
