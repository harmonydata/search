 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>MIAMI: Micro and Meso-Level Pandemic Impacts on Research Activity Across a Higher Education Institution, 2021</title><meta name="description" content="The aims of this pre-registered (doi.org/10.17605/OSF.IO/PYV5U) study were to 1) explore the differential micro and meso-level impacts of COVID-19 on researcher productivity and 2) to co-design response to maximise the opportunities, and minimise the risks, of these impacts. Informed by the 10 principles of the European Association of Citizen Science, Aim 1 was achieved through a mixed quantitative and qualitative survey of research productivity and it’s impact when lockdown first impacted their lives, at the time of completing the survey and in the future. This was completed by 59 researchers (approximately 10% of the eligible population) at a UK Higher Education Institution.  Data collection was administered by the Gorilla platform, which has been shared (https:///osf.io/kb5r9). Survey data is included anonymously. In Aim 2, participants worked with these impacts to co-design solutions around lack of support and University workload. This was conducted via Microsoft Teams and data is an automated transcript of the conversation. In addition, copies of study and consent information are included, along with the survey questions.This study will help us understand the differential impacts of the pandemic on individuals’ research productivity, to discuss the challenges faced and the possible implications for the future of their research and career progression, and to seek views on how impacts might be mitigated. Researchers’ needs are varied; some can work effectively at home, some require access to on-campus facilities, and others work in third party laboratories, clinics and in the field. Many staff have had to balance childcare and home-schooling responsibilities with their University roles, and that this may have had an impact on the quantum of research produced during lockdown. Similar effects will have been experienced by staff with other caring responsibilities, and some staff may now find that they are unable to return to campus because of shielding requirements."/><meta property="og:title" content="MIAMI: Micro and Meso-Level Pandemic Impacts on Research Activity Across a Higher Education Institution, 2021"/><meta property="og:description" content="The aims of this pre-registered (doi.org/10.17605/OSF.IO/PYV5U) study were to 1) explore the differential micro and meso-level impacts of COVID-19 on researcher productivity and 2) to co-design response to maximise the opportunities, and minimise the risks, of these impacts. Informed by the 10 principles of the European Association of Citizen Science, Aim 1 was achieved through a mixed quantitative and qualitative survey of research productivity and it’s impact when lockdown first impacted their lives, at the time of completing the survey and in the future. This was completed by 59 researchers (approximately 10% of the eligible population) at a UK Higher Education Institution.  Data collection was administered by the Gorilla platform, which has been shared (https:///osf.io/kb5r9). Survey data is included anonymously. In Aim 2, participants worked with these impacts to co-design solutions around lack of support and University workload. This was conducted via Microsoft Teams and data is an automated transcript of the conversation. In addition, copies of study and consent information are included, along with the survey questions.This study will help us understand the differential impacts of the pandemic on individuals’ research productivity, to discuss the challenges faced and the possible implications for the future
