 of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and co"])</script><script>self.__next_f.push([1,"ntributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Millenium Cohort Study: Linked Education Administrative Datasets (National Pupil Database), England: Secure Access\\\",\\\"description\\\":\\\"Millenium Cohort Study: Linked Education Administrative Datasets (National Pupil Database), England: Secure Access\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/millenium-cohort-study-linked-education-administrative-datasets-national-pupil-database-england-secure-access\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"School engagement\\\",\\\"Health care - other\\\",\\\"Education\\\",\\\"Health care\\\"]}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Millenium Cohort Study: Link
