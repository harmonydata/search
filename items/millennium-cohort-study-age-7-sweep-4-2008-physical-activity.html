 smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Millennium Cohort Study: Age 7, Sweep 4, 2008: Physical Activity\\\",\\\"description\\\":\\\"Millennium Cohort Study: Age 7, Sweep 4, 2008: Physical Activity\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/millennium-cohort-study-age-7-sweep-4-2008-physical-activity\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Administration\\\",\\\"Health behaviour\\\",\\\"Cognitive function\\\",\\\"Age\\\",\\\"Mental health\\\",\\\"Physical activity\\\",\\\"Demographics\\\",\\\"Administration - other\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Millennium Cohort Study: Age 7, Sweep 4, 2008: Physical Activity\",\"description\":\"Millennium Cohort Study: Age 7, Sweep 4, 2008: Physical Activity\",\"url\":[],\"keywords\":[\"Administration\",\"Health behaviour\",\"Cognitive function\",\"Age\",\"Mental health\",\"Physical activity\",\"Demographics\",\"Administration - other\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"DCNUM00\",\"description\":\"Cohort Member Number\"},{\"name\":\"TDATE\",\"description\":\"Accel
