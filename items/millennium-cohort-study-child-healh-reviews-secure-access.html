rt study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Millennium Cohort Study: Child Healh Reviews: Secure Access\\\",\\\"description\\\":\\\"Millennium Cohort Study: Child Healh Reviews: Secure Access\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/millennium-cohort-study-child-healh-reviews-secure-access\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Health care - other\\\",\\\"Health services utilisation\\\",\\\"Health care\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://sc
