oyment and education; income and poverty; housing, neighbourhood and residential mobility; and social capital and ethnicity.\\n\\nThe study is core funded by the Economic and Social Research Council (ESRC) and a consortium of Government departments.\",\"url\":\"https://harmonydata.ac.uk/search/items/millennium-cohort-study-dataset-mcsd\",\"identifier\":[],\"keywords\":[\"MCS\",\"Millennium Cohort Study\",\"core-res\",\"Health \u0026 Wellbeing\",\"Children \u0026 Young People\"],\"temporalCoverage\":\"2012/2013\",\"publisher\":[{\"@type\":"])</script><script>self.__next_f.push([1,"\"Organization\",\"name\":\"SAIL \"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"SAIL \"}],\"license\":[\"https://saildatabank.com/data/apply-to-work-with-the-data/\"]}17:T550,The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.\n\nA renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Millennium Cohort Study Dataset (MCSD)\",\"description\":\"The Millennium Cohort Study (MCS) is a multi-disciplinary research project following the lives\\nof around 19,000 children born in the UK in 2000-01. It is the most recent of Britain’s world renowned national longitudinal birth cohort studies. The study has been tracking the Millennium children through their early childhood years and plans to follow them into adulthood. It collects information on the children’s siblings and parents. MCS’s field of inquiry covers such diverse topics as parenting; childcare; school choice; child behaviour and cognitive development; child and parental health; parent’s employment and education; income and poverty; housing, neighbourhood and residential mobility; and social capital and ethnicity.\\n\\nThe study is core funded by the Economic and Social Research Council (ESRC) and a consortium of Government departments.\",\"url\":[\"https://datacatalogue.adruk.org/browser/dataset/5070047875720034411/7\"],\"keywords\":[\"MCS\",\"Millennium Cohort Study\",\"core-res\",\"Health \u0026 Wellbeing\",\"Children \u0026 Young People\"],\"identifier\":[],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"ADR UK\",\"url\":\"https://datacatalogue.adruk.org/browser/dataset/5070047875720034411/7\",\"image\":\"https://www.adruk.org/fileadmin/uploads/adruk/Logos/Colour_SVG/ADRUK_-_logo_rgb_rgb_colour.svg\"}],\"publisher\":[{\
