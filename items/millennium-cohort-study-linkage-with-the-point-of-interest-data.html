anding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Millennium Cohort Study: Linkage with the Point of Interest Data\\\",\\\"description\\\":\\\"Millennium Cohort Study: Linkage with the Point of Interest Data\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/millennium-cohort-study-linkage-with-the-point-of-interest-data\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Housing and environment\\\",\\\"Diet and nutrition\\\",\\\"Health behaviour\\\",\\\"Travel and transport\\\",\\\"Housing and environment - other\\\",\\\"Location\\\",\\\"Alcohol consumption\\\",\\\"Demographics\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Millennium Cohort Study: Linkage with the Point of Interest Data\",\"description\":\"Millennium Cohort Study: Linkage with the Point of Interest Data\",\"url\":[],\"keywords\":[\"Housing and environment\",\"Diet and nutrition\",\"Health behaviour\",\"Travel and transport\",\"Housing and environment - other\",\"Location\",\"Alcohol consumption\",\"Demographics\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"sweep\",\"descripti
