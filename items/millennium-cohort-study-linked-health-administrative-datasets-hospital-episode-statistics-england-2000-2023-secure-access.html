cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L19\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Millennium Cohort Study: Linked Health Administrative Datasets (Hospital Episode Statistics), England, 2000-2023: Secure Access\\\",\\\"description\\\":\\\"Millennium Cohort Study: Linked Health Administrative Datasets (Hospital Episode Statistics), England, 2000-2023: Secure Access\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/millennium-cohort-study-linked-health-administrative-datasets-hospital-episode-statistics-england-2000-2023-secure-access\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Education\\\",\\\"Health services utilisation\\\",\\\"Health care\\\",\\\"Education - other\\\"]}\"}}],[\"$\",\"$L1a\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Millennium Cohort Study: Linked Health Administrative Datasets (Hospital Episode Statistics), England, 2000-2023: S
