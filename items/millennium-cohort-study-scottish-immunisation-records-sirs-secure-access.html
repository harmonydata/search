to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Millennium Cohort Study: Scottish Immunisation Records SIRS: Secure Access\\\",\\\"description\\\":\\\"Millennium Cohort Study: Scottish Immunisation Records SIRS: Secure Access\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/millennium-cohort-study-scottish-immunisation-records-sirs-secure-access\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Health care - other\\\",\\\"Health services utilisation\\\",\\\"Health care\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Millennium Cohort Study: Scottish Immunisation Records SIRS: Secure Access\",\"description\":\"Millennium Cohort Study: Scottish Immunisation Records SIRS: Secure Access\",\"url\":[],\"keywords\":[\"Health care - other\",\"Health services utilisation\",\"Health care\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"CNUM\",\"description\":\"Cohort Member number with an MCS family\"},{\"name\":\"DIPC1\",\"description\":\"Diptheria Course1\"},{\"name\":\"DIPC1DG\",\"description\":\"Diptheria Course1 Date Giv
