k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Moorfields DR Dataset 005</title><meta name="description" content="The Moorfields DR Dataset encompasses all patients who have been referred via the NHS diabetic eye screening program (DESP) to Moorfields Eye Hospital  - a leading provider of eye health services in the UK and a world-class centre of excellence for ophthalmic research and education.

The DESP invites all diabetic patients aged 12 years or over to annual primary-care-based screening. Here, two-field fundus photography (one image centred on the macula and a second image centred on the optic disc) is acquired and graded according to the English Screening Programme for Diabetic Retinopathy standards. If criteria were met (R2, R3, R3, M1, or ungradable), patients are referred to hospital eye services and suspended from screening while under secondary care. Urgently referred patients (retinopathy grade R3) are to be seen within 2 weeks, and routinely referred patients within 10 weeks.

The earliest available screening records are from 2013, however, the dataset will include any imaging or clinical metadata that is available for these patients prior to that time (for example in patients who were initially monitored for the early manifestations of the disease). Also of note, this dataset will include data from both eyes in each case. For these reasons, the dataset will include longitudinal data from a wide range of diabetic eye disease.

Clinical metadata includes information regarding:
- patient demographics
- visual acuities (predominantly measured with Early Treatment Diabetic Retinopathy Study (ETDRS) charts)
- diabetic retinopathy grading
- intravitreal therapies and ocular surgeries

Additional information is provided in the ‘technical details’ tab.

The DR dataset includes eye imaging modalities, such as:
- Optical coherence tomography (CSO, Heidelberg, Optos, Topcon, Zeiss)
- Colour fundus photographs (Topcon, Zeiss)
- Ultra-wide field photographs (Optos, Zeiss)
- Iris photographs (CSO, Zeiss)
- Keratoscope topography (CSO)
- Infrared photographs (Heidelberg, Topcon, Zeiss)
- Fluorescein angiography (Heidelberg, Optos, Topcon, Zeiss)
- Indocyanine green angiography (Heidelberg, Optos, Topcon)
- Fundus autofluorescence (Heidelberg, Optos, Zeiss)

Imaging data from CSO is subject to additional approvals.

As of July 2024, the dataset consisted of 91,009 eyes with 445,792 screening readings, and over 5,537,798 ophthalmic images. This is one of the largest single centre databases from patients with DR and covers more than a decade of follow-up for these patients."/><meta property="og:title" content="Moorfields DR Dataset 005"/><meta property="og:description" content="The Moorfields DR Dataset encompasses all patients who have been referred via the NHS diabetic eye screening program (DESP) to Moorfields Eye Hospital  - a leading provider of eye health services in the UK and a world-class centre of excellence for ophthalmic research and education.

s.\n\nThe earliest available screening records are from 2013, however, the dataset will include any imaging or clinical metadata that is available for these patients prior to that time (for example in patients who were initially monitored for the early manifestations of the disease). Also of note, this dataset will include data from both eyes in each case. For these reasons, the dataset will include longitudinal data from a wide range of diabetic eye disease.\n\nClinical metadata includes information regarding:\n- patient demographics\n- visual acuities (predominantly measured with Early Treatment Diabetic Retinopathy Study (ETDRS) charts)\n- diabetic retinopathy grading\n- intravitreal therapies and ocular surgeries\n\nAdditional information is provided in the ‘technical details’ tab.\n\nThe DR dataset includes eye imaging modalities, such as:\n- Optical coherence tomography (CSO, Heidelberg, Optos, Topcon, Zeiss)\n- Colour fundus photographs (Topcon, Zeiss)\n- Ultra-wide field photographs (Optos, Zeiss)\n- Iris photographs (CSO, Zeiss)\n- Keratoscope topography (CSO)\n- Infrared photographs (Heidelberg, Topcon, Zeiss)\n- Fluorescein angiography (Heidelberg, Optos, Topcon, Zeiss)\n- Indocyanine green angiography (Heidelberg, Optos, Topcon)\n- Fundus autofluorescence (Heidelberg, Optos, Zeiss)\n\nImaging data from CSO is subject to additional approvals.\n\nAs of July 2024, the dataset consisted of 91,009 eyes with 445,792 screening readings, and over 5,537,798 ophthalmic images. This is one of the largest single centre databases from patients with DR and covers more than a decade of follow-up for these patients."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Moorfields DR Dataset 005\",\"description\":\"$1a\",\"url\":[\"https://healthdatagateway.org/en/dataset/95\"],\"keywords\":[\"Diabetic Retinopathy\",\"Diabetes Mellitus Type 1\",\"Diabetes\",\ ra-wide field photographs (Optos, Zeiss)\n- Iris photographs (CSO, Zeiss)\n- Keratoscope topography (CSO)\n- Infrared photographs (Heidelberg, Topcon, Zeiss)\n- Fluorescein angiography (Heidelberg, Optos, Topcon, Zeiss)\n- Indocyanine green angiography (Heidelberg, Optos, Topcon)\n- Fundus autofluorescence (Heidelberg, Optos, Zeiss)\n\nImaging data from CSO is subject to additional approvals.\n\nAs of July 2024, the dataset consisted of 91,009 eyes with 445,792 screening readings, and over 5,537,798 ophthalmic images. This is one of the largest single centre databases from patients with DR and covers more than a decade of follow-up for these patients."])</script><script>self.__next_f.push([1,"1c:T9cb,"])</script><script>self.__next_f.push([1,"The Moorfields DR Dataset encompasses all patients who have been referred via the NHS diabetic eye screening program (DESP) to Moorfields Eye Hospital  - a leading provider of eye health services in the UK and a world-class centre of excellence for ophthalmic research and education.\n\nThe DESP invites all diabetic patients aged 12 years or over to annual primary-care-based screening. Here, two-field fundus photography (one image centred on the macula and a second image centred on the optic disc) is acquired and graded according to the English Screening Programme for Diabetic Retinopathy standards. If criteria were met (R2, R3, R3, M1, or ungradable), patients are referred to hospital eye services and suspended from screening while under secondary care. Urgently referred patients (retinopathy grade R3) are to be seen within 2 weeks, and routinely referred patients within 10 weeks.\n\nThe earliest available screening records are from 2013, however, the dataset will include any imaging or clinical metadata that is available for these patients prior to that time (for example in patients who were initially monitored for the early manifestations of the disease). Also of note, this dataset will include data from both eyes in each case. For these reasons, the dataset will include longitudinal data from a wide range of diabetic eye disease.\n\nClinical metadata includes information regarding:\n- patient demographics\n- visual acuities (predominantly measured with Early Treatment Diabetic Retinopathy Study (ETDRS) charts)\n- diabetic retinopathy grading\n- intravitreal therapies and ocular surgeries\n\nAdditional information is provided in the ‘technical details’ tab.\n\nThe DR dataset includes eye imaging modalities, such as:\n- Optical coherence tomography (CSO, Heidelberg, Optos, Topcon, Zeiss)\n- Colour fundus photographs (Topcon, Zeiss)\n- Ultra-wide field photographs (Optos, Zeiss)\n- Iris photographs (CSO, Zeiss)\n- Keratoscope topography (CSO)\n- Infrared photographs (Heidelberg, Topcon, Zeiss)\n- Fluorescein angiography (Heidelberg, Optos, Topcon, Zeiss)\n- Indocyanine green angiography (Heidelberg, Optos, Topcon)\n- Fundus autofluorescence (Heidelberg, Optos, Zeiss)\n\nImaging data from CSO is subject to additional approvals.\n\nAs of July 2024, the dataset consisted of 91,009 eyes with 445,792 screening readings, and over 5,537,798 ophthalmic images. This is one of the largest single centre databases from patients with DR and covers more than a decade of follow-up for these patients."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Moorfields DR Dataset 005\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1b\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Moorfields DR Dataset 005\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1c\"}],\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2c:I[80622,[],\"IconMark\"]\n1d:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/mo
