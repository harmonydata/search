gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Multi-level survey on policy networking and synergies between Reducing Emissions from Deforestation and forest Degradation (REDD+), climate change mitigation and climate change adaptation in Brazil and Indonesia</title><meta name="description" content="Collection consists of an organizational level survey. We interviewed high level representatives of state and non-state organizations active in the climate change policy domain in the land use sector. The study focused on Indonesia and Brazil, two countries are the forefront of REDD+ (Reducing Emission from Development and forest Degradation) and involved the assessment of policy processes at three governance levels: national/federal level respectively;  1 province (West Kalimantan) in Indonesia and 1 state in Brazil (Mato Grosso); and at local level, 1 district (Kapuas Hulu in West Kalimantan) and 2 municipalities (Alta Floresta and Sinop in Mato Grosso). In investigating multi-level governance processes, this research contributes to the knowledge on climate and forest governance as well as on climate change mitigation and adaptation. In examining the governance constraints and opportunities for integration, it aims to inform ongoing global and national policy processes about how to improve effectiveness of policy formulation and implementation in order to deliver more effective carbon emission reductions while enhancing adaptive capacity of forest dependent communities.This research project seeks to understand the extent to which policy processes related to forest mitigation and adaptation should be integrated at different scales in order to deliver effective emission reductions from forest and vulnerability reduction. It will identify existing governance constraints to such integration and explore how they can be overcome. The study is undertaken in two countries that are at the forefront of REDD+ (reducing emissions from deforestation and forest degradation) policy formulation and contain among the most extensive remaining tropical forest areas in the world.

The proposed research addresses the following questions:

    What is the evidence about the main synergies and trade-offs between forest mitigation and adaptation in Brazil and Indonesia?
    How can multi-level policy processes be integrated in order to better exploit existing synergies between forest mitigation and adaptation (while recognising existing trade-offs)?
    How can existing political constraints to such integration be overcome and existing opportunities for integration be realised?
