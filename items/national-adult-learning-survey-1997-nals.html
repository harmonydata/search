-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>National Adult Learning Survey, 1997 / NALS</title><meta name="description" content="In autumn 1996, The Department for Education and Employment (DfEE) commissioned Social and Community Planning Research (SCPR) to carry out a survey of people&#x27;s experiences of and attitudes towards learning. This survey followed three earlier studies which had also been conducted by SCPR, the first of which had been a survey of just over 1,400 individuals designed to explore attitudes to learning Individual Commitment to Lifetime Learning : Individual&#x27;s Attitudes Park, SCPR (1994) (The data for this survey are held at the Data Archive under SN:3305); the second study Monitoring Individual Commitment : Question Development Campanelli and Rutherford, SCPR, (1995), had gone some way to developing the questionnaire to be used in the current survey; and the third piece of developmental work, Feasibility Study for an Adult Learning Survey Lewis and Smith, SCPR (1996) had collated the information needs of policy divisions in the DfEE and had examined the extent to which data needs could be met from existing data sources.   

The &#x27;National Adult Learning Survey 1997&#x27; (NALS 1997) was intended to collect data which would meet the information requirements of the Department regarding adult learning, and to provide a basis for future monitoring of adult learning. In particular, the survey aimed to identify the extent to which people were taking part in different types of learning (both vocational and non-vocational), the cost of doing such learning, people&#x27;s reasons for doing some learning, problems experienced, perceived benefits of learning and barriers towards taking part in learning. There had been several previous studies investigating participation in adult learning, notably the 1996 NIACE study The Learning Divide, but they tended to have been more limited in their scope than the current study. This SCPR survey was the first of its kind to collect such detailed information about both vocational and non-vocational learning.

The second survey in the series, NALS 2000, conducted by Ipsos-RSL, is held under SN:4578. The third survey, NALS 2001, is held at the UK Data Archive under SN:4455, and was conducted by Social and Community Planning Research (SCPR) under its new name, National Centre for Social Research (NatCen).
 This dataset covers the following information collected from computer-assisted interviews with 5,653 adults aged between 16-69 (both recent learners and non-learners) in England and Wales. No one respondent was asked the full set of questions:
Respondent&#x27;s experience of full-time continuous education (age of leaving, qualifications obtained by that time).
Details of current full-time continuous education (if respondent had not yet left).
Experience of taught learning over the past 3 years: detailed questions for the three most recent such periods - start and end date, subject, how it was paid for, whether it was job-related, the extent of employer involvement, main place of teaching, problems experienced, things gained and so on; limited questions for any further periods of learning recorded on the calendar document - start and end date, whether job-related, employer involvement, qualifications obtained, main place of teaching.
Experience of non-taught learning in the past three years.
Careers, education or training advice or guidance received in the past three years.
Respondent&#x27;s life event history - e.g. marriage, moving home, losing a job, birth of children.
Limited information about taught learning over the past ten years - dates, subject, whether a qualification was obtained, whether job-related, employer involvement.
Limited information about people who returned to full-time education more than ten years ago - dates, why they returned, qualifications, and what they gained from it.
Attitudes towards learning, training and education - the barriers which prevent people from learning, and the perceived usefulness of learning
Classification details - information about current or most recent job, marital status, household composition, ethnic origin. 
In addition some sampling/administrative information (e.g. number of dwelling units at selected address, number of adults aged 16-69 at selected dwelling unit, government standard region) is included for each record.

lt Learning Survey 1997' (NALS 1997) was intended to collect data which would meet the information requirements of the Department regarding adult learning, and to provide a basis for future monitoring of adult learning. In particular, the survey aimed to identify the extent to which people were taking part in different types of learning (both vocational and non-vocational), the cost of doing such learning, people's reasons for doing some learning, problems experienced, perceived benefits of learning and barriers towards taking part in learning. There had been several previous studies investigating participation in adult learning, notably the 1996 NIACE study The Learning Divide, but they tended to have been more limited in their scope than the current study. This SCPR survey was the first of its kind to collect such detailed information about both vocational and non-vocational learning.\n\nThe second survey in the series, NALS 2000, conducted by Ipsos-RSL, is held under SN:4578. The third survey, NALS 2001, is held at the UK Data Archive under SN:4455, and was conducted by Social and Community Planning Research (SCPR) under its new name, National Centre for Social Research (NatCen).\n This dataset covers the following information collected from computer-assisted interviews with 5,653 adults aged between 16-69 (both recent learners and non-learners) in England and Wales. No one respondent was asked the full set of questions:\nRespondent's experience of full-time continuous education (age of leaving, qualifications obtained by that time).\nDetails of current full-time continuous education (if respondent had not yet left).\nExperience of taught learning over the past 3 years: detailed questions for the three most recent such periods - start and end date, subject, how it was paid for, whether it was job-related, the extent of employer involvement, main place of teaching, problems experienced, things gained and so on; limited questions for any further periods of learning as the first of its kind to collect such detailed information about both vocational and non-vocational learning.\n\nThe second survey in the series, NALS 2000, conducted by Ipsos-RSL, is held under SN:4578. The third survey, NALS 2001, is held at the UK Data Archive under SN:4455, and was conducted by Social and Community Planning Research (SCPR) under its new name, National Centre for Social Research (NatCen).\n This dataset covers the following information collected from computer-assisted interviews with 5,653 adults aged between 16-69 (both recent learners and non-learners) in England and Wales. No one respondent was asked the full set of questions:\nRespondent's experience of full-time continuous education (age of leaving, qualifications obtained by that time).\nDetails of current full-time continuous education (if respondent had not yet left).\nExperience of taught learning over the past 3 years: detailed questions for the three most recent such periods - start and end date, subject, how it was paid for, whether it was job-related, the extent of employer involvement, main place of teaching, problems experienced, things gained and so on; limited questions for any further periods of learning recorded on the calendar document - start and end date, whether job-related, employer involvement, qualifications obtained, main place of teaching.\nExperience of non-taught learning in the past three years.\nCareers, education or training advice or guidance received in the past three years.\nRespondent's life event history - e.g. marriage, moving home, losing a job, birth of children.\nLimited information about taught learning over the past ten years - dates, subject, whether a qualification was obtained, whether job-related, employer involvement.\nLimited information about people who returned to full-time education more than ten years ago - dates, why they returned, qualifications, and what they gained from it.\nAttitudes towards learning, training and education - the barriers which prevent people from learning, and the perceived usefulness of learning\nClassification details - information about current or most recent job, marital status, household composition, ethnic origin. \nIn addition some sampling/administrative information (e.g. number of dwelling units at selected address, number of adults aged 16-69 at selected dwelling unit, government standard region) is included for each record.\nThe data are presented in two files: one is based on individual respondents, the other is based on individual learning episodes."])</script><script>self.__next_f.push([1,"28:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2d\"}]\n29:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2a:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2b:[\"$\",\"$L2e\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
