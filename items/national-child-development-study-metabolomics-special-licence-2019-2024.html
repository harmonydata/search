 in 1958 as the Perinatal Mortality Survey. Sponsored by the National Birthday Trust Fund, the survey was designed to examine the social and obstetric factors associated with stillbirth and death in early infancy among the children born in Great Britain.\n\nBy collecting information on various aspects of life, the NCDS has become an invaluable data source on such diverse topics as effects of socioeconomic circumstances on health, social mobility and changes in social attitudes. Today, the 1958 cohort is one of the best resources for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"National Child Development Study: Metabolomics: Special Licence, 2019-2024\\\",\\\"description\\\":\\\"National Child Development Study: Metabolomics: Special Licence, 2019-2024\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/national-child-development-study-metabolomics-special-licence-2019-2024\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Omics\\\",\\\"Metabolomics\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"National Child Development Study: Metabolomics: Special Licence, 2019-2024\",\"description\":\"National Child Development Study: Metabolomics: Special Licence, 2019-2024\",\"url\":[],\"keywords\":[\"Omics\",\"Metabolomics
