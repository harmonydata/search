ve factors for chronic fatigue syndrome/myalgic encephalomyelitis (CFS/ME) and irritable bowel syndrome (IBS) in the National Child Development Study (NCDS) (available from the UK Data Archive under GN 33004). Data on the outcome measures was assessed in 1999-2000 during Sweep 6 of data collection, at which point the cohort members were aged 42 years. The study examines a number of life course risk markers for CFS/ME and IBS including childhood adversity, childhood illness, physical activity and psychopathology in childhood and adulthood. \n\nThe data can be linked to the main NCDS data. Users are advised to also consult the main NCDS documentation which is available for individual Sweeps of the NCDS under 33004.\n The study includes the following measures:self-reported measures of CFS/ME and IBSa derived measure of CFS-like illnessmeasures of childhood illness and symptoms reported at 7, 11 and 16 yearsself-reported physical activity in childhood and adulthood"])</script><script>self.__next_f.push([1,"1c:T41b,"])</script><script>self.__next_f.push([1,"The 1958 National Child Development Study (NCDS) follows the lives of 17,000 people born in England, Scotland and Wales in a single week of 1958.\n\nThe National Child Development Study started in 1958 as the Perinatal Mortality Survey. Sponsored by the National Birthday Trust Fund, the survey was designed to examine the social and obstetric factors associated with stillbirth and death in early infancy among the children born in Great Britain.\n\nBy collecting information on various aspects of life, the NCDS has become an invaluable data source on such diverse topics as effects of socioeconomic circumstances on health, social mobility and changes in social attitudes. Today, the 1958 cohort is one of the best resources for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development an
