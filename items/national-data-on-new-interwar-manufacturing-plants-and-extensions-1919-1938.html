 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>National Data on New Interwar Manufacturing Plants and Extensions, 1919-1938</title><meta name="description" content="The main aims and objectives of the research project from which this dataset arose were:
(1) To examine patterns of plant location throughout Britain over the period 1932-38;
(2) To examine patterns of plant location in the Greater London region over the interwar period;
(3) To explore the extent and nature of local clustering of new manufacturing plants in interwar Britain;
(4) To explore the nature of locational externalities in major clusters of new manufacturing plants in interwar Britain;
(5) To assess the contribution of new manufacturing plant location to regional change in Britain over the interwar period.
 This project examined patterns of industrial location and clustering for new manufacturing plants in interwar Britain. The dataset provides plant-level data on new manufacturing plants (together with some non-manufacturing plants, such as repair and servicing facilities) established throughout Britain from 1932-38, and in the London region (together with some adjacent localities) for the whole of the interwar period. These were assembled from two contemporary sources: the Board of Trade’s annual 1932-38 Surveys of Industrial Development, and a register compiled by the Greater London Regional Development Committee. 

The data are limited to plants with an initial employment of at least 25 people. They include each plant’s location, a description of its output, its sector (coded by three digit 1980 Standard Industrial Classification), and its initial employment (mainly within bands of 100). For plants established between 1932 and 1938, information is also available regarding whether the plant was a branch plant of the firm in question, or was opened as a result of a transfer of production from another locality. The national 1932-38 data also include information on extensions of production for existing plants (where these involve the employment of at least 25 people). The data are entered into two Excel files, one covering the national 1932-38 data and the other providing 1919-38 data for the London region and some adjacent areas.

55/UKDA-SN-5192-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"17:T8b1,"])</script><script>self.__next_f.push([1,"The main aims and objectives of the research project from which this dataset arose were:\n(1) To examine patterns of plant location throughout Britain over the period 1932-38;\n(2) To examine patterns of plant location in the Greater London region over the interwar period;\n(3) To explore the extent and nature of local clustering of new manufacturing plants in interwar Britain;\n(4) To explore the nature of locational externalities in major clusters of new manufacturing plants in interwar Britain;\n(5) To assess the contribution of new manufacturing plant location to regional change in Britain over the interwar period.\n This project examined patterns of industrial location and clustering for new manufacturing plants in interwar Britain. The dataset provides plant-level data on new manufacturing plants (together with some non-manufacturing plants, such as repair and servicing facilities) established throughout Britain from 1932-38, and in the London region (together with some adjacent localities) for the whole of the interwar period. These were assembled from two contemporary sources: the Board of Trade’s annual 1932-38 Surveys of Industrial Development, and a register compiled by the Greater London Regional Development Committee. \n\nThe data are limited to plants with an initial employment of at least 25 people. They include each plant’s location, a description of its output, its sector (coded by three digit 1980 Standard Industrial Classification), and its initial employment (mainly within bands of 100). For plants established between 1932 and 1938, information is also available regarding whether the plant was a branch plant of the firm in question, or was opened as a result of a transfer of production from another locality. The national 1932-38 data also include information on extensions of production for existing plants (where these involve the employment of at least 25 people). The data are entered into two Excel files, one covering the national 1932-38 data and the other providing 1919-38 data for the London region and some adjacent areas.\n\nPlease note: this study does not include information on named individuals and would therefore not be useful for personal family history research."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"National Data on New Interwar Manufacturing Plants and Extensions, 1919-1938\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5192\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-5192-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5192\"}]},\"extra_data\":{\"name\":\"National Data on New Interwar Manufacturing Plants and Extensions, 1919-1938\",\"start_year\":null,\"harmony_id\":\"ukds/5192\",\"end_year\":null,\"data_access\":\"Copyright: Scott, P. and Walsh, P.\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5192\"],\"geographic_coverage\":\"\",\"source\":[\"ukds\"],\"genetic_data_collected\":false,\"num_variables\":null,\"language_codes\":[\"en\"],\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-5192-1\"],\"sex\":\"all\",\"study_design\":[],\"instruments\":[],\"ai_summary\":null,\"resource_type\":\"dataset\",\"country_codes\":[\"GB\"],\"duration_years\":null,\"slug\":\"national-data-on-new-interwar-manufacturing-plants-and-extensions-1919-1938\",\"uuid\":\"ad472d82664581
