 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>National Diet and Nutrition Survey, Years 6 and 7, 2013/14 - 2014/15: Doubly Labelled Water Sub-Study / DLW</title><meta name="description" content="The National Diet and Nutrition Survey (NDNS) Rolling Programme (RP) began in 2008 and is designed to assess the diet, nutrient intake and nutritional status of the general population aged 1.5 years and over living in private households in the UK. (For details of the previous NDNS series, which began in 1992, see the documentation for studies 3481, 4036, 4243 and 5140.)The programme is funded by Public Health England (PHE), an executive agency of the Department of Health, and the UK Food Standards Agency (FSA).The NDNS RP is currently carried out by a consortium comprising NatCen Social Research (NatCen) (NatCen, contract lead) and the MRC Epidemiology Unit, University of Cambridge (scientific lead). The MRC Epidemiology Unit joined the consortium in November 2017. Until December 2018, the consortium included the MRC Elsie Widdowson Laboratory, Cambridge (former scientific lead). In Years 1 to 5 (2008/09 – 2012/13) the consortium also included the University College London Medical School (UCL).Survey activities at the MRC Epidemiology Unit are delivered with the support of the National Institute for Health Research (NIHR) Cambridge Biomedical Research Centre (IS-BRC-1215- 20014), comprising the NIHR BRC Nutritional Biomarker Laboratory and NIHR BRC Dietary Assessment and Physical Activity Group. The NIHR Cambridge Biomedical Research Centre is a partnership between Cambridge University Hospitals NHS Foundation Trust and the University of Cambridge, funded by the NIHR. The NDNS RP provides the only source of high quality, nationally representative UK data on the types and quantities of foods consumed by individuals, from which estimates of nutrient intake for the population are derived. Results are used by Government to develop policy and monitor progress toward diet and nutrition objectives of UK Health Departments, for example work to tackle obesity and monitor progress towards a healthy, balanced diet as visually depicted in the Eatwell Guide. The NDNS RP provides an important source of evidence underpinning the Scientific Advisory Committee on Nutrition (SACN) work relating to national nutrition policy. The food consumption data are also used by the FSA to assess exposure to chemicals in food, as part of the risk assessment and communication process in response to a food emergency or to inform negotiations on setting regulatory limits for contaminants.Further information is available from the gov.uk National Diet and Nutrition Survey webpage. The National Diet and Nutrition Survey, Years 6 and 7, 2013/14 - 2014/15: Doubly Labelled Water Sub-Study contains the derivation of energy expenditure in a subsample of participants in Years 6 and 7 of the NDNS RP. Derivation of energy expenditure in a subsample of participants in Years 6 and 7 of the NDNS RP."/><meta property="og:title" content="National Diet and Nutrition Survey, Years 6 and 7, 2013/14 - 2014/15: Doubly Labelled Water Sub-Study / DLW"/><meta property="og:description" content="The National Diet and Nutrition Survey (NDNS) Rolling Programme (RP) began in 2008 and is designed to assess the diet, nutrient intake and nutritional status of the general population aged 1.5 years and over living in private households in the UK. (For details of the previous NDNS series, which began in 1992, see the documentation for studies 3481, 4036, 4243 and 5140.)The programme is funded by Public Health England (PHE), an executive agency of the Department of Health, and the UK Food Standards Agency (FSA).The NDNS RP is current
