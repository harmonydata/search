k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>National Evaluation of the New Deal for Communities Programme: Household Survey Data, 2002-2008 / NDC</title><meta name="description" content="The National Evaluation of the New Deal for Communities Programme (NDC) surveys began in 2002. To begin the programme, MORI Social Research worked with CRESR at Sheffield Hallam University, on behalf of the Neighbourhood Renewal Unit. The first phase of the programme took the form of a large-scale project comprising base-line household surveys in each of the 39 NDC areas in England in 2002, and follow-up interviews in 2004. The follow-up survey had a longitudinal element, combined with a new cross-sectional survey, and was designed to track changes over time (including direct changes), by following up residents who were interviewed in 2002, and also those who had moved out of NDC areas.

The next survey in the NDC programme was conducted in 2006. In October 2005, Ipsos UK and MORI had combined to become Ipsos MORI. GfK NOP collaborated with Ipsos MORI Social Research Institute on the 2006 survey, as on previous waves (see documentation for further details). 

The fourth survey conducted among NDC residents was completed in 2008. The survey was designed to track change overtime, including direct change by following-up residents who were interviewed previously.

A comparator survey was also undertaken in 2002, 2004, 2006 and 2008 for a sample of deprived wards in the same local authority districts as the NDCs, but not in wards bordering them. This national deprived area survey aimed to help understand how NDC areas differ from other deprived areas. Furthermore, following the design of the main survey, it aimed to identify differences in how these areas change over time, via follow-up and longitudinal surveys.  A key aim of the evaluation survey is to help establish the degree to which change in NDC areas is unique, or whether it is mirrored elsewhere. Users should note that the comparator survey is described in the documentation, but has not yet been deposited at the UK Data Archive.

Work was done with each of the 39 NDC area partnerships to design questions relevant to local issues, and to gauge level of awareness of projects. Ipsos MORI was also involved in a number of activities with the partnerships, designed to help them gain maximum value from the research at a local level. These included training local residents as interviewers to work on the survey, and a series of training sessions for partnerships. A survey &#x27;extranet&#x27; site has also been established for partnerships, to encourage wider dissemination and use of the data.

Further information about the research can be found at the CRESR NDC National Evaluation web site.

For the third edition (February 2010), data and documentation for 2008 were added to the study.
 The survey questionnaires were designed to cover each of the theme areas of the NDC programme, and thus included questions on housing (satisfaction with housing and future plans), quality of life and views on living in the area, involvement in the local community, experience of crime, household demographics, work status and employment details of household members aged 16 years and over, educational qualifications and satisfaction with education services, bringing up children in the area and involvement with children&#x27;s education, personal health and views on health services, financial circumstances, and refugee status.

Standard Measures:

ull,{\"hidden\":true,\"children\":\"$L14\"}]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$15\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"14:[\"$\",\"$5\",null,{\"fallback\":null,\"children\":\"$L16\"}]\n"])</script><script>self.__next_f.push([1,"17:I[41402,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.8a1757af.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"\"]\n18:T101f,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"National Evaluation of the New Deal for Communities Programme: Household Survey Data, 2002-2008 / NDC\",\"description\":\"The National Evaluation of the New Deal for Communities Programme (NDC) surveys began in 2002. To begin the programme, MORI Social Research worked with CRESR at Sheffield Hallam University, on behalf of the Neighbourhood Renewal Unit. The first phase of the programme took the form of a large-scale project comprising base-line household surveys in each of the 39 NDC areas in England in 2002, and follow-up interviews in 2004. The follow-up survey had a longitudinal element, combined with a new cross-sectional survey, and was designed to track changes over time (including direct changes), by following up residents who were interviewed in 2002, and also those who had moved out of NDC areas.\\n\\nThe next survey in the NDC programme was conducted in 2006. In October 2005, Ipsos UK and MORI had combined to become Ipsos MORI. GfK NOP collaborated with Ipsos MORI Social Research Institute on the 2006 survey, as on previous waves (see documentation for further details). \\n\\nThe fourth survey conducted among NDC residents was completed in 2008. The survey was designed to track change overtime, including direct change by following-up residents who were interviewed previously.\\n\\nA comparator survey was also undertaken in 2002, 2004, 2006 and 2008 for a sample of deprived wards in the same local authority districts as the NDCs, but not in wards bordering them. This national deprived area survey aimed to help understand how NDC areas differ from other deprived areas. Furthermore, following the design of the main survey, it aimed to identify differences in how these areas change over time, via follow-up and longitudinal surveys.  A key aim of the evaluation survey is to help establish the degree to which change in NDC areas is unique, or whether it is mirrored elsewhere. Users should note that the comparator survey is described in the documentation, but has not yet been deposited at the UK Data Archive.\\n\\nWork was done with each of the 39 NDC area partnerships to design questions relevant to local issues, and to gauge level of awareness of projects. Ipsos MORI was also involved in a number of activities with the partnerships, designed to help them gain maximum value from the research at a local level. These included training local residents as interviewers to work on the survey, and a series of training sessions for partnerships. A survey 'extranet' site has also been established for partnerships, to encourage wider dissemination and use of the data.\\n\\nFurther information about the research can be found at the CRESR NDC National Evaluation web site.\\n\\nFor the third edition (February 2010), data and documentation for 2008 were added to the study.\\n The survey questionnaires were designed to cover each of the theme areas of the NDC programme, and thus included questions on housing (satisfaction with housing and future plans), quality of life and views on living in the area, involvement in the local community, experience of crime, household demographics, work status and employment details of household members aged 16 years and over, educational qualifications and satisfaction with education services, bringing up children in the area and involvement with children's education, personal health and views on health services, financial circumstances, and refugee status.\\n\\nStandard Measures:\\nWhere possible the questions used in the survey were made comparable with those used in other large-scale government surveys, in order to provide national benchmark data.  A list of questions with their basis in existing questions/surveys is included in the documentation.\",\"url\":\"https://harmonydata.ac.uk/search/items/national-evaluation-of-the-new-deal-for-communities-programme-household-survey-data-2002-2008-ndc\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-5299-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"GfK NOP\"},{\"@type\":\"Organization\",\"name\":\"Ipsos MORI, Social Research Institute\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],\"$L19\"]}]\n"])</script><script>self.__next_f.push([1,"1a:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.8a1757af.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1b:Te04,"])</script><script>self.__next_f.push([1,"The National Evaluation of the New Deal for Communities Programme (NDC) surveys began in 2002. To begin
