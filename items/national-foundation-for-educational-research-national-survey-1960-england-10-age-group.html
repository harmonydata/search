 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>National Foundation for Educational Research National Survey, 1960; England 10+ Age Group</title><meta name="description" content="This group of six surveys assesses children&#x27;s attainments in a sample of English and Welsh primary and secondary schools. The children in each age group were given a battery of tests and the results related to detailed information on the schools attended and to background, biographical and personal information on each child. In the case of Welsh children, linguistic information was also included.  This survey covers ten to thirteen year olds inclusive in primary schools. Information consists of test scores on a variety of tests (specific test content is confidential and not deposited with the Data Archive, but summary descriptions follow): Concept Arithmetic: an experimental test designed to measure basic mathematical understanding (2 scores obtained - one consisted of 15 items dealing with understanding of rules and operations, the other consisted of 83 items dealing with understanding of number structure, place, value etc. - total time allotted was 45 minutes). Problem Arithmetic: 35 item test of simple problems (untimed). Mechanical Arithmetic: 25 item test covering the 4 rules, units of conversion and simple fractions and decimals (untimed). English: a 100 item test covering vocabulary, comprehension, grammar usage and written composition; total time allotted was 50 minutes. English Reading: 60 item test of reading comprehension (pupils asked to complete sentences by underlining one of five words placed in brackets at end of each sentence - a 20 minute test).
Background information on child includes: sex; birth date and school class of child; parental encouragement given (3-point scale); rating of parental occupation on a 5-point scale (professional-managerial-unskilled etc.); ability rating of child (6-point scale); whether any remedial work in arithmetic or reading pursued.
