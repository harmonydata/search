Further information and detailed analysis conducted by Ipsos MORI is available from the NSCSE web site.

For the second edition (August 2013), a new version of the data file was deposited, which includes an extra variable, &#x27;LAweights&#x27;, a weighting variable for analysing results by local authority.

<script>self.__next_f.push([1,"1c:T563,"])</script><script>self.__next_f.push([1,"The National Survey of Charities and Social Enterprises, 2010 (NSCSE), formerly known as the National Survey of Third Sector Organisations (NSTSO) measures the views of civil society organisations across 151 top tier local authority areas. The survey had two aims: to measure progress and identify if there has been significant change since the NSTSO 2008 survey (held at the UK Data Archive under SN 6381), and to understand the issues which comprise civil society organisations’ view of their area as a place to work. The survey explores a range of issues around local and national funding, local support and partnership working. While the name of the series has changed, the waves of the survey are equivalent in all other respects.\n\nFurther information and detailed analysis conducted by Ipsos MORI is available from the NSCSE web site.\n\nFor the second edition (August 2013), a new version of the data file was deposited, which includes an extra variable, 'LAweights', a weighting variable for analysing results by local authority. \n\n The survey delivered an unprecedented level of information and insight into the third sector at local and national level.  The variables of the data file contain each of the questions included in the NSTSO survey, and also additional information on each third sector organisation taken from published sources and provided by GuideStar UK."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L19\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$1a\"}}],[\"$\",\"$L1b\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"National Survey of Charities and Social Enterprises, 2010 / NSCSE; National Survey of Third Sector Or
