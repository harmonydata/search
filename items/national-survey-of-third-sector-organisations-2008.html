Further information and detailed analysis conducted by Ipsos MORI is available from the NSCSE web site.

 The data file contains responses to each of the questions included in the NSTSO survey, and also additional information on each third sector organisation taken from published sources and provided by GuideStar UK. The survey comprised identifier questions, an &#x27;indicator&#x27; question to measure a baseline for NI7, and a range of further questions on issues of concern to TSOs.  The indicator question asked: &#x27;Taking everything into account, overall, how do the statutory bodies in your local area influence your organisation&#x27;s success?&#x27;  The NI7 score for an area is comprised by the percentage of respondents selecting &#x27;Very positive influence&#x27; or &#x27;positive influence&#x27; from a five point scale.  Other questions explored a range of issues around local and national funding, local support and partnership working."/><meta property="og:title" content="National Survey of Third Sector Organisations, 2008"/><meta property="og:description" content="The National Survey of Third Sector Organisations, 2008 (NSTSO) measured the views of third sector organisations (TSOs) across 149 top tier local authority areas. The survey had two aims: to measure a baseline and progress against a key national indicator in the local government performance framework (NI7: An Environment for a Thriving Third Sector), and to understand the issues which comprise third sector organisations’ view of their area as a place to work. For the second survey in the series, conducted in 2010, the series title was changed to the National Survey of Charities and Social Enterprises (NSCSE). The NSCSE 2010 is held at the UK Data Archive under SN 7347. While the name of the series has changed, the waves of the survey are equivalent in all other respects.

ailed analysis conducted by Ipsos MORI is available from the NSCSE web site.\\n\\n The data file contains responses to each of the questions included in the NSTSO survey, and also additional information on each third sector organisation taken from published sources and provided by GuideStar UK. The survey comprised identifier questions, an 'indicator' question to measure a baseline for NI7, and a range of further questions on issues of concern to TSOs.  The indicator question asked: 'Taking everything into account, overall, how do the statutory bodies in your local area influence your organisation's success?'  The NI7 score for an area is comprised by the percentage of respondents selecting 'Very positive influence' or 'positive influence' from a five point scale.  Other questions explored a range of issues around local and national funding, local support and partnership working.\",\"url\":\"https://harmonydata.ac.uk/search/items/national-survey-of-third-sector-organisations-2008\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6381-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"GuideStar UK\"},{\"@type\":\"Organization\",\"name\":\"Cabinet Office, Office of the Third Sector\"},{\"@type\":\"Organization\",\"name\":\"Ipsos MORI, Social Research Institute\"}]}"])</script><script>self.__next_f.push([1,"15:T6a4,The National Survey of Third Sector Organisations, 2008 (NSTSO) measured the views of third sector organisations (TSOs) across 149 top tier local authority areas. The survey had two aims: to measure a baseline and progress against a key national indicator in the local government performance framework (NI7: An Environment for a Thriving Third Sector), and to understand the issues which comprise third sector organisations’ view of their area as a place to work. For the second survey in the series, conducted in 2010, the series title was changed to the National Survey of Charities and Social Enterprises (NSCSE). The NSCSE 2010 is held at the UK Data Archive under SN 7347. While the name of the series has changed, the waves of the survey are equivalent in all other respects.\n\nFurther information and detailed analysis conducted by Ipsos MORI is available from the NSCSE web site.\n\n The data file contains responses to each of the questions included in the NSTSO survey, and also additional information on each third sector organisation taken from published sources and provided by GuideStar UK. The survey comprised identifier questions, an 'indicator' question to measure a baseline for NI7, and a range of further questions on issues of concern to TSOs.  The indicator question asked: 'Taking everything into account, overall, how do the statutory bodies in your local area influence your organisation's success?'  The NI7 score for an area is comprised by the percentage of respondents selecting 'Very positive influence' or 'positive influence' from a five point scale.  Other questions explored a range of issues around local and national funding, local support and partnership working.a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"National Survey of Third Sector Organisations, 2008\",\"description\":\"$15\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographic"])</script><script>self.__next_f.push([1,"Coverage\":\"GB\",\"temporalCoverage\":\"$undefined\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[\"survey\"],\"resourceType\":\"dataset\",\"topics\":[],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6381\",\"logo\":\"$undefined\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6381\",\"http://dx.doi.org/10.5255/UKDA-SN-6
