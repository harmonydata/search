The overall aim of the project was to follow through the assumptions, procedures and mechanisms through which NPQS policy was established, including detailed analysis of the processes of consultation and response and the manner in which policy is being translated into practice. This was expressed through the following objectives:
to explore the policy origins of NPQS;
to clarify the procedures and mechanisms through which the NPQS policy has been established and the manner in which policy is being translated into practice;
to evaluate the impact and significance of the NPQS including users&#x27; and beneficiaries&#x27; perceptions.  Dataset 1: (nat.res) analysis of consultation response documents by nature of response.
Dataset 2: (gen.one) analysis of general questionnaire by cohort (actual numbers).
Dataset 3: (gen.two) analysis of general questionnaire by cohort (percentages).
Dataset 4: (pract.one) analysis of HEI tutors&#x27; questionnaire by phase (actual numbers).
