 ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"NCDS1 Audiogram (1965) Dataset\\\",\\\"description\\\":\\\"NCDS1 Audiogram (1965) Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/ncds1-audiogram-1965-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Covid-19 data collection\\\",\\\"Biomarkers\\\",\\\"Cognitive measures\\\",\\\"Work and employment\\\",\\\"Social care - receipt\\\",\\\"Political and social attitudes\\\",\\\"Parenting and family\\\",\\\"Social care - provision\\\",\\\"Sexuality and gender identity\\\",\\\"Migration and immigration\\\",\\\"Education\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Loneliness and social isolation\\\",\\\"Language and literacy\\\",\\\"Physical health assessment\\\",\\\"Housing\\\",\\\"Sleep problems\\\",\\\"Social care - need\\\",\\\"Victimisation and life events\\\",\\\"Diet and nutrition\\\"],\\\"temporalCoverage\\\":\\\"1965/1965\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"NCDS1 Audiogram (1965) Dataset\",\"description\":\"NCDS1 Audiogram (1965) Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.cls.ncds/a737624b-0c24-4e71-90e2-4d550b12d79b\"],\"keywords\":[\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Work and empl
