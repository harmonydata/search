es for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"NCDS2 Educational Assessment (1969) Dataset\\\",\\\"description\\\":\\\"NCDS2 Educational Assessment (1969) Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/ncds2-educational-assessment-1969-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Education\\\",\\\"Migration and immigration\\\",\\\"Social care - receipt\\\",\\\"Physical health assessment\\\",\\\"Sexuality and gender identity\\\",\\\"Cognitive measures\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Biomarkers\\\",\\\"Political and social attitudes\\\",\\\"Social care - provision\\\",\\\"Parenting and family\\\",\\\"Language and literacy\\\",\\\"Housing\\\",\\\"Victimisation and life events\\\",\\\"Diet and nutrition\\\",\\\"Social care - need\\\",\\\"Covid-19 data collection\\\",\\\"Loneliness and social isolation\\\",\\\"Work and employment\\\",\\\"Sleep problems\\\"],\\\"temporalCoverage\\\":\\\"1969/1969\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"NCDS2 Educational Assessment (1969) Dataset\",\"description\":\"NCDS2 Educational Assessment (1969) Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.cls.ncds/0c49ccf3-fb5d-4cfe-ac62-25f5df27 ective secondary school (i.e. Grammar, Secondary Mordern, Technical School); to some form of maintained comprehensive school; or to an independent school?\",\"options\":[\"Maintained comprehensive school\",\"Other school (please specify)\",\"Don't know\",\"Independent school\",\"Selective secondary school\"]},{\"name\":\"N876\",\"description\":\"In so far as your professional experience will allow, please rate the child in relation to all children of his age (i.e. not just his present class or even his school) by ringing the number opposite the appropriate description. General knowledge\",\"options\":[\"Average for his age in this respect\",\"Below average. Rather limited knowledge\",\"Lack of general knowledge is a handicap in school\",\"Above average. Good background of general knowledge\",\"Exceptionally well-informed for his age\"]},{\"name\":\"N877\",\"description\":\"In so far as your professional experience will allow, please rate the child in relation to all children of his age (i.e. not just his present class or even his school) by ringing the number opposite the appropriate description. Number work \",\"options\":[\"Extremely good facility with number and with mathematical concepts. Grasps new processes very quickly. Shows insight and understanding\",\"Rather slow to understand new processes. Rather poor facility with numbers, although able to do somethings by rote\",\"Little, if any, ability in this sphere. Shows very little understanding of number work\",\"Average ability in this sphere\",\"Understanding of number work well developed. Grasps new processes without much difficulty\"]},{\"name\":\"N879\",\"description\":\"In so far as your professional experience will allow, please rate the child in relation to all children of his age (i.e. not just his present class or even his school) by ringing the number opposite the appropriate description. Oral ability\",\"options\":[\"Very limited oral ability for his age\",\"Average for his age. Expresses himself sa
