signed to examine the social and obstetric factors associated with stillbirth and death in early infancy among the children born in Great Britain.\n\nBy collecting information on various aspects of life, the NCDS has become an invaluable data source on such diverse topics as effects of socioeconomic circumstances on health, social mobility and changes in social attitudes. Today, the 1958 cohort is one of the best resources for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"NCDS5 Mother Interview (1991) Dataset\\\",\\\"description\\\":\\\"NCDS5 Mother Interview (1991) Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/ncds5-mother-interview-1991-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Covid-19 data collection\\\",\\\"Biomarkers\\\",\\\"Cognitive measures\\\",\\\"Work and employment\\\",\\\"Social care - receipt\\\",\\\"Political and social attitudes\\\",\\\"Parenting and family\\\",\\\"Social care - provision\\\",\\\"Sexuality and gender identity\\\",\\\"Migration and immigration\\\",\\\"Education\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Loneliness and social isolation\\\",\\\"Language and literacy\\\",\\\"Physical health assessment\\\",\\\"Housing\\\",\\\"Sleep problems\\\",\\\"Social care - need\\\",\\\"Victimisation and life events
