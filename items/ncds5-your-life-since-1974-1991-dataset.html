 understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"NCDS5 Your Life Since 1974 (1991) Dataset\\\",\\\"description\\\":\\\"NCDS5 Your Life Since 1974 (1991) Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/ncds5-your-life-since-1974-1991-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Reproductive health\\\",\\\"Education\\\",\\\"Social care - need\\\",\\\"Political and social attitudes\\\",\\\"Sleep problems\\\",\\\"Loneliness and social isolation\\\",\\\"Social care - provision\\\",\\\"Parenting and family\\\",\\\"Biomarkers\\\",\\\"Migration and immigration\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Social care - receipt\\\",\\\"Cognitive measures\\\",\\\"Language and literacy\\\",\\\"Physical health assessment\\\",\\\"Housing\\\",\\\"Sexuality and gender identity\\\",\\\"Victimisation and life events\\\",\\\"Work and employment\\\",\\\"Covid-19 data collection\\\",\\\"Diet and nutrition\\\"],\\\"temporalCoverage\\\":\\\"1991/1991\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"NCDS5 Your Life Since 1974 (1991) Dataset\",\"description\":\"NCDS5 Your Life Since 1974 (1991) Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.cls.ncds/ac3e7250-0c93-4283-bee2-02e14d23f47e\"],\"keywor
