Qualitative interviews with policy makers and interviews who participated in mindfulness and behaviour change trials.

Questionnaire survey results from participants on mindfulness and behaviour change trials.
This project explored the impact of the behavioural sciences (including psychology, behavioural economics, and neuroscience) on the design and delivery of public policy. This project had three aims: 


1. to explore the extent to which the behavourial sciences are informing public policy initiatives across the world

2. to assess how effective related behaviour change initiatives are and what methods are being used to monitor and understand their effectiveness

3. to consider the extent to which it is possible to develop alternative effective and empowering ways of changing behaviours?




 



 

 
Focusing on six international case studies (Australia, Denmark, UK, Netherlands, USA, and Singapore), this project conducted a series elite-level, in-depth interviews with policy executives in these countries. Following this international research, this project developed a series of behavioural interventions with policy-makers and practitioners (involving meditative techniques and related forms of behavioural training). These interventions explored the extent to which it is possible to use the insights of the behavioural sciences to empower individuals to more effectively control their own behaviour. These behavioural interventions were assessed using a mix of participant observation techniques, in-depth interviews and quantitative measures of personal attribute changes."/><meta property="og:title" content="Negotiating neuroliberalism: Changing behaviours, values and beliefs"/><meta property="og:description" content="Qualitative interviews with policy executives and entrepreneurs who have been utilising the ideas of the behavioural sciences within the design and delivery of public policy. Interviews were conducted with policy executives and entrepreneurs in Australia, Denmark, Netherlands, Singapore, UK, USA.
