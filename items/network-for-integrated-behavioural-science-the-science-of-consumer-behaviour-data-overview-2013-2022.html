-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The Network for Integrated Behavioural Science: The Science of Consumer Behaviour, Data Overview, 2013-2022</title><meta name="description" content="This network-based research initiative, a collaboration among the Universities of Nottingham, Warwick, and East Anglia along with seven international and non-academic partners, employed a decentralized approach to data collection across multiple sub-projects. The overarching goal was to investigate human decision-making processes through a combination of theoretical and empirical studies. Data were gathered primarily through controlled experiments, with each research team independently designing and conducting studies relevant to their specific focus areas within behavioral science and economics.

The topics covered range from individual and group decision-making under uncertainty to preferences, social norms, and cooperation. Because of the project’s distributed structure, data collection was not centralized; instead, datasets were curated and shared alongside individual publications. Researchers were responsible for depositing their data, code, and supplementary materials in trusted open-access repositories, ensuring transparency and reproducibility. This model allowed for methodological flexibility and the rapid development of a wide array of research outputs.

The publications and underlaying data are available via Related resources.Our research programme, drawing on economics and psychology and at the cutting edge of interdisciplinary behavioural science, was designed to advance understanding of consumer behaviour through pursuit of three sub-themes. Theme 1 studied foundations of individual choice, with particular attention to decision processes and consumers&#x27; responses to features of their environment. Theme 2 examined how firms frame and structure environments for actual and potential customers in the light of behavioural characteristics of consumers of varying sophistication. It focussed on how firms&#x27; strategies affect and are in turn affected by competition between firms. Understanding this interaction is vital to successful regulation of consumer markets. Theme 2also studied the form of appropriate regulation directly, in collaboration with UK regulatory bodies. Theme 3 applied lessons of behavioural science to personal and household financial decision making - an area of consumer behaviour that typifies the combination of choice between multiple, complex products; uncertainty; time; and potential for serious consumer detriment."/><meta property="og:title" content="The Network for Integrated Behavioural Science: The Science of Consumer Behaviour, Data Overview, 2013-2022"/><meta property="og:description" content="This network-based research initiative, a collaboration among the Universities of Nottingham, Warwick, and East Anglia along with seven international and non-academic partners, employed a decentralized approach to data collection across multiple sub-projects. The overarching goal was to investigate human decision-making processes through a combination of theoretical and empirical studies. Data were gathered primarily through controlled experiments, with each research team independently designing and conducting studies relevant to their specific focus areas within behavioral science and economics.

trategies affect and are in turn affected by competition between firms. Understanding this interaction is vital to successful regulation of consumer markets. Theme 2also studied the form of appropriate regulation directly, in collaboration with UK regulatory bodies. Theme 3 applied lessons of behavioural science to personal and household financial decision making - an area of consumer behaviour that typifies the combination of choice between multiple, complex products; uncertainty; time; and potential for serious consumer detriment.\",\"url\":\"https://harmonydata.ac.uk/search/items/network-for-integrated-behavioural-science-the-science-of-consumer-behaviour-data-overview-2013-2022\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-856803\"],\"keywords\":[\"CONSUMERS\",\"CONSUMER ACTION\",\"CONSUMER BEHAVIOUR\",\"CONSUMER SERVICES\",\"HUMAN BEHAVIOUR\",\"ATTITUDES\",\"PSYCHOLOGY\"],\"temporalCoverage\":\"2013-01-01/2022-07-31\"}"])</script><script>self.__next_f.push([1,"1a:T94f,"])</script><script>self.__next_f.push([1,"This network-based research initiative, a collaboration among the Universities of Nottingham, Warwick, and East Anglia along with seven international and non-academic partners, employed a decentralized approach to data collection across multiple sub-projects. The overarching goal was to investigate human decision-making processes through a combination of theoretical and empirical studies. Data were gathered primarily through controlled experiments, with each research team independently designing and conducting studies relevant to their specific focus areas within behavioral science and economics.\n\nThe topics covered range from individual and group decision-making under uncertainty to preferences, social norms, and cooperation. Because of the project’s distributed structure, data collection was not centralized; instead, datasets were curated and shared alongside individual publications. Researchers were responsible for depositing their data, code, and supplementary materials in trusted open-access repositories, ensuring transparency and reproducibility. This model allowed for methodological flexibility and the rapid development of a wide array of research outputs.\n\nThe publications and underlaying data are available via Related resources.Our research programme, drawing on economics and psychology and at the cutting edge of interdisciplinary behavioural science, was designed to advance understanding of consumer behaviour through pursuit of three sub-themes. Theme 1 studied foundations of individual choice, with particular attention to decision processes and consumers' responses to features of their environment. Theme 2 examined how firms frame and structure environments for actual and potential customers in the light of behavioural characteristics of consumers of varying sophistication. It focussed on how firms' strategies affect and are in turn affected by competition between firms. Understanding this interaction is vital to successful regulation of consumer markets. Theme 2also studied the form of appropriate regulation directly, in collaboration with UK regulatory bodies. Theme 3 applied lessons of behavioural science to personal and household financial decision making - an area of consumer behaviour that typifies the combination of choice between multiple, complex products; uncertainty; time; and potential for serious consumer detriment."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The Network for Integrated Behavioural Science: The Science of Consumer Behaviour, Data Overview, 2013-2022\",\"description\":\"$1a\",\"url\":
