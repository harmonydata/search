 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>New Earnings Survey, 1986-2002: Secure Access / NES</title><meta name="description" content="The New Earnings Survey (NES) is an annual survey of the earnings of employees in Great Britain.  Its primary purpose is to obtain information about the levels, distribution and make-up of earnings, and for the collective agreements that cover them.

The NES is designed to represent all categories of employees in businesses of all kinds and sizes. It provides a large amount of information on earnings and hours (including bonuses, overtime, etc) as well as industry information derived from the Inter-Departmental Business Register.  It provides no information on personal characteristics of the employee apart from age and gender. Most variables are collected each year, although a few additional questions asked each year may or may not be asked in other years. The earnings, hours of work and other information relate to a specified week in April of each year.

The NES sampling frame is mainly supplied by Inland Revenue records. It is based largely on a one per cent sample of employees who are members of Pay-As-You-Earn (PAYE) income tax schemes. The PAYE sample is supplemented by data provided by large employers, using extracts from their payroll systems. A survey form is sent to employers, and completion is compulsory under the Statistics of Trade Act 1947. Some large businesses make automatic submissions direct from their electronic records.

Certain categories of employees are not selected: for example the Armed Forces, those employed in Enterprise Zones, private domestic service workers, occupational pensioners, non-salaried directors, those employed oversees, those working for their spouses, and clergymen holding pastoral appointments.

The NES was replaced by the Annual Survey of Hours and Earnings (UK Data Archive SN 6689) in 2004.

Further information on the NES can be found on the Office for National Statistics&#x27; (ONS) New Earnings Survey web page.

There are a number of issues and inconsistencies associated with the NES data.  Users are advised to read the documentation carefully before using the dataset.  For example, ONS advise for safety reasons that only data from 1998 onwards should be used because 1998 was the first year that annual earnings were validated properly and published.

Geographical references: postcodes
The postcodes available in these data from 1996 are pseudo-anonymised postcodes.  The real postcodes are not available due to the potential risk of identification of the observations.  However, these replacement postcodes retain the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is &#x27;new_PC&#x27;.

in the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is 'new_PC'.\\n\\n The NES collects the following data for employees in all industries and occupations and for the major national collective agreements:levels, distributions and make-up of earningshours workedindustryoccupationplace of workgender age\",\"url\":\"https://harmonydata.ac.uk/search/items/new-earnings-survey-1986-2002-secure-access-nes\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6704-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}]}"])</script><script>self.__next_f.push([1,"17:Tb99,"])</script><script>self.__next_f.push([1,"The New Earnings Survey (NES) is an annual survey of the earnings of employees in Great Britain.  Its primary purpose is to obtain information about the levels, distribution and make-up of earnings, and for the collective agreements that cover them.\n\nThe NES is designed to represent all categories of employees in businesses of all kinds and sizes. It provides a large amount of information on earnings and hours (including bonuses, overtime, etc) as well as industry information derived from the Inter-Departmental Business Register.  It provides no information on personal characteristics of the employee apart from age and gender. Most variables are collected each year, although a few additional questions asked each year may or may not be asked in other years. The earnings, hours of work and other information relate to a specified week in April of each year.\n\nThe NES sampling frame is mainly supplied by Inland Revenue records. It is based largely on a one per cent sample of employees who are members of Pay-As-You-Earn (PAYE) income tax schemes. The PAYE sample is supplemented by data provided by large employers, using extracts from their payroll systems. A survey form is sent to employers, and completion is compulsory under the Statistics of Trade Act 1947. Some large businesses make automatic submissions direct from their electronic records.\n\nCertain categories of employees are not selected: for example the Armed Forces, those employed in Enterprise Zones, private domestic service workers, occupational pensioners, non-salaried directors, those employed oversees, those working for their spouses, and clergymen holding pastoral appointments.\n\nThe NES was replaced by the Annual Survey of Hours and Earnings (UK Data Archive SN 6689) in 2004.\n\nFurther information on the NES can be found on the Office for National Statistics' (ONS) New Earnings Survey web page.\n\nThere are a number of issues and inconsistencies associated with the NES data.  Users are advised to read the documentation carefully before using the dataset.  For example, ONS advise for safety reasons that only data from 1998 onwards should be used because 1998 was the first year that annual earnings were validated properly and published.\n\nGeographical references: postcodes\nThe postcodes available in these data from 1996 are pseudo-anonymised postcodes.  The real postcodes are not available due to the potential risk of identification of the observations.  However, these replacement postcodes retain the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is 'new_PC'.\n\n The NES collects the following data for employees in all industries and occupations and for the major national collective agreements:levels, distributions and make-up of earningshours workedindustryoccupationplace of workgender age"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"stra e SN 6689) in 2004.\n\nFurther information on the NES can be found on the Office for National Statistics' (ONS) New Earnings Survey web page.\n\nThere are a number of issues and inconsistencies associated with the NES data.  Users are advised to read the documentation carefully before using the dataset.  For example, ONS advise for safety reasons that only data from 1998 onwards should be used because 1998 was the first year that annual earnings were validated properly and published.\n\nGeographical references: postcodes\nThe postcodes available in these data from 1996 are pseudo-anonymised postcodes.  The real postcodes are not available due to the potential risk of identification of the observations.  However, these replacement postcodes retain the inherent nested characteristics of real postcodes, and will allow researchers to aggregate observations to other geographic units, e.g. wards, super output areas, etc. In the dataset, the variable of the replacement postcode is 'new_PC'.\n\n The NES collects the following data for employees in all industries and occupations and for the major national collective agreements:levels, distributions and make-up of earningshours workedindustryoccupationplace of workgender age"])</script><script>self.__next_f.push([1,"19:Tb99,"])</script><script>self.__next_f.push([1,"The New Earnings Survey (NES) is an annual survey of the earnings of employees in Great Britain.  Its primary purpose is to obtain information about the levels, distribution and make-up of earnings, and for the collective agreements that cover them.\n\nThe NES is designed to represent all categories of employees in businesses of all kinds and sizes. It provides a large amount of information on earnings and hours (including bonuses, overtime, etc) as well as industry information derived from the Inter-Departmental Business Register.  It provides no information on personal characteristics of the employee apart from age and gender. Most variables are collected each y
