 the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members. \n\nStudy website: www.cls.ucl.ac.uk/cls-studies/next-steps"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Next Steps Age 14 LSYPE Parental Attitudes (2004) Dataset\\\",\\\"description\\\":\\\"Next Steps Age 14 LSYPE Parental Attitudes (2004) Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/next-steps-age-14-lsype-parental-attitudes-2004-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Covid-19 data collection\\\",\\\"Work and employment\\\",\\\"Cognitive measures\\\",\\\"Social care - receipt\\\",\\\"Political and social attitudes\\\",\\\"Parenting and family\\\",\\\"Social care - provision\\\",\\\"Sexuality and gender identity\\\",\\\"Education\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Loneliness and social isolation\\\",\\\"Digital technology and social media\\\",\\\"Housing\\\",\\\"Sleep problems\\\",\\\"Social care - need\\\",\\\"Victimisation and life events\\\",\\\"Diet and nutrition\\\",\\\"Neighbourhood\\\"]}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Next Steps Age 14 LSYPE Parental Attitudes (2004) Dataset\",\"description\":\"Next Steps Age 14 LSYPE Parental Attitudes (2004) Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.cls.nextsteps/9457b3e3-8dce-4d14-8cf0-9fbfde34a5
