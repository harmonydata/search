bers were interviewed every year until 2010.\n\nIn 2013 CLS successfully re-started the study and collected another sweep of data at age 25 (in 2015/2016). The scientific content of the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members. \n\nStudy website: www.cls.ucl.ac.uk/cls-studies/next-steps"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Next Steps Age 25 Self-Completion (2015) Dataset\\\",\\\"description\\\":\\\"Next Steps Age 25 Self-Completion (2015) Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/next-steps-age-25-self-completion-2015-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Education\\\",\\\"Social care - receipt\\\",\\\"Sexuality and gender identity\\\",\\\"Cognitive measures\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Political and social attitudes\\\",\\\"Social care - provision\\\",\\\"Parenting and family\\\",\\\"Digital technology and social media\\\",\\\"Neighbourhood\\\",\\\"Housing\\\",\\\"Victimisation and life events\\\",\\\"Diet and nutrition\\\",\\\"Social care - need\\\",\\\"Covid-19 data collection\\\",\\\"Loneliness and social isolation\\\",\\\"Work and employment\\\",\\\"Sleep problems\\\"]}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Next Steps Age 25 Self-Completion (2015) Dataset\",\"description\":\"Next Steps Ag
