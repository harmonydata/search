 supplemented by linked administrative data from the National Pupil Database. Following the initial survey at age 13-14, the cohort members were interviewed every year until 2010.\n\nIn 2013 CLS successfully re-started the study and collected another sweep of data at age 25 (in 2015/2016). The scientific content of the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members. \n\nStudy website: www.cls.ucl.ac.uk/cls-studies/next-steps"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Next Steps COVID-19 Survey in Five National Longitudinal Cohort Studies (2020) Wave 1 Dataset\\\",\\\"description\\\":\\\"Next Steps COVID-19 Survey in Five National Longitudinal Cohort Studies (2020) Wave 1 Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/next-steps-covid-19-survey-in-five-national-longitudinal-cohort-studies-2020-wave-1-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Reproductive health\\\",\\\"Education\\\",\\\"Social care - need\\\",\\\"Political and social attitudes\\\",\\\"Sleep problems\\\",\\\"Loneliness and social isolation\\\",\\\"Social care - provision\\\",\\\"Parenting and family\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Social care - receipt\\\",\\\"Cognitive measures\\\",\\\"Digital technology and social media\\\",\\\"Neighbourhood\\\",\\\"Housing\\\",\\\"Sexuality and gender identity\\\",\\\"Victimisation and life events\\\",\\\"Work and employment\\\",\\
