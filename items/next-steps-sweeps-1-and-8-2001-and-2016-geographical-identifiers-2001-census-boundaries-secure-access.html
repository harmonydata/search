ducational transitions and was supplemented by linked administrative data from the National Pupil Database. Following the initial survey at age 13-14, the cohort members were interviewed every year until 2010.\n\nIn 2013 CLS successfully re-started the study and collected another sweep of data at age 25 (in 2015/2016). The scientific content of the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members. \n\nStudy website: www.cls.ucl.ac.uk/cls-studies/next-steps"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Next Steps: Sweeps 1 and 8, 2001 and 2016: Geographical Identifiers, 2001 Census Boundaries: Secure Access\\\",\\\"description\\\":\\\"Next Steps: Sweeps 1 and 8, 2001 and 2016: Geographical Identifiers, 2001 Census Boundaries: Secure Access\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/next-steps-sweeps-1-and-8-2001-and-2016-geographical-identifiers-2001-census-boundaries-secure-access\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Location\\\",\\\"Demographics\\\"]}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Next Steps: Sweeps 1 and 8, 2001 and 2016: Geographical Identifiers, 2001 Census Boundaries: Secure Access\",\"description\":\"Next Steps: Sweeps 1 and 8, 2001 and 2016: Geographical Identifiers, 2001 Census Boundaries: Secure Access\",\"url\":[],\"keywords\":[\"Location\",\"Demographics\"],
