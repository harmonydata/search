earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/3121-245641670b1233b9.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-9a644ac5423ff4fd.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>North East Area Study, 1973; Sense of Place and Local Identity Study (SOPLI)</title><meta name="description" content="The purpose of this study was to assess the `sense of place&#x27;, local identity, attachment to area and perception of residents in the North East. Interviews were carried out in the four communities of Stockton, Spennymoor, Sunderland and Tynemouth.
  Attitudinal/Behavioural Questions
Respondents were asked to agree/disagree with a number of statements about their area to discover their &#x27;mental maps&#x27;. Respondents were asked to rate various aspects of their towns. Whether town was thought of as &#x27;home&#x27; (reasons), personal definition of &#x27;class&#x27;, areas of special importance apart from home areas (reasons), likes and dislikes of home area.
Expected first impressions of a stranger to area, well-known aspects of home area, which town frequented most (comparison with home area), perceived boundaries of North East, expected opinion of strangers to region.
Respondents were asked to agree/disagree with a number of statements about the North East, whether respondent maintained local customs, subjective regional affiliations (e.g. Geordie, Teessiders), description of regional affiliation to a Londoner.
Previous addresses, time spent outside North East, whether ever seriously considered leaving (reasons), attachment to area, knowledge and opinion of local council, personal importance of elections, active individuals or groups in area besides council, whether local people prepared to press for something the area needed.
Expected effect of boundary changes, change noticed in area since respondent moved in, changes respondent would like to see over next 10 years.
Interest in local/national news, hours spent watching television per day.
Questions about occupation were divided into separate sections for employed, unemployed and retired.
Whether respondent would consider moving, commuting distance willing to travel, distances travelled in previous jobs, whether time or opportunity available to meet people at work, whether workmates tend to be from respondent&#x27;s area, proportion of people at work who come from same area, whether people at work from other areas were more difficult to get on with (reasons), whether any workmates were good friends who respondent met outside work hours, likes and dislikes about work.
Areas used for shopping/social events, change in social habits since respondent&#x27;s childhood, whether respondent chose children&#x27;s school (reasons).
Member of family seen most (place of residence), proximity of friends and frequency of contact, whether contact maintained with old friends, nature of relations with neighbours.
Opinion of new arrivals to area, suggested reasons for migration to and from region, opinion of ideal place to live.
Background Variables
Age, sex, marital status, number of children (ages), school-leaving age, further education or training, place of birth, childhood home area (length of residence), tenure and length of residence, age and type of dwelling.
Mother&#x27;s/father&#x27;s childhood home area, father&#x27;s occupation and place of work (whether always worked in same occupation).
Relatives&#x27; and children&#x27;s place of residence. Employment status, reasons for unemployment (where appropriate), occupation, industry, position held, number of employees in firm, place of work, job/unemployment history was explored in detail.
Daily national/local newspaper taken regularly, which football team supported, use of telephone/car, membership of any clubs/organisations."/><meta property="og:title" content="North East Area Study, 1973; Sense of Place and Local Identity Study (SOPLI)"/><meta property="og:description" content="The purpose of this study was to assess the `sense of place&#x27;, local identity, attachment to area and perception of residents in the North East. Interviews were carried out in the four communities of Stockton, Spennymoor, Sunderland and Tynemouth.

b.js\",\"1857\",\"static/chunks/1857-99747bd4076c313b.js\",\"3121\",\"static/chunks/3121-245641670b1233b9.js\",\"6387\",\"static/chunks/app/items/%5Bslug%5D/page-9a644ac5423ff4fd.js\"],\"default\"]\n13:Tec0,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"North East Area Study, 1973; Sense of Place and Local Identity Study (SOPLI)\",\"description\":\"The purpose of this study was to assess the `sense of place', local identity, attachment to area and perception of residents in the North East. Interviews were carried out in the four communities of Stockton, Spennymoor, Sunderland and Tynemouth.\\n  Attitudinal/Behavioural Questions\\nRespondents were asked to agree/disagree with a number of statements about their area to discover their 'mental maps'. Respondents were asked to rate various aspects of their towns. Whether town was thought of as 'home' (reasons), personal definition of 'class', areas of special importance apart from home areas (reasons), likes and dislikes of home area.\\nExpected first impressions of a stranger to area, well-known aspects of home area, which town frequented most (comparison with home area), perceived boundaries of North East, expected opinion of strangers to region.\\nRespondents were asked to agree/disagree with a number of statements about the North East, whether respondent maintained local customs, subjective regional affiliations (e.g. Geordie, Teessiders), description of regional affiliation to a Londoner.\\nPrevious addresses, time spent outside North East, whether ever seriously considered leaving (reasons), attachment to area, knowledge and opinion of local council, personal importance of elections, active individuals or groups in area besides council, whether local people prepared to press for something the area needed.\\nExpected effect of boundary changes, change noticed in area since respondent moved in, changes respondent would like to see over next 10 years.\\nInterest in local/national news, hours spent watching television per day.\\nQuestions about occupation were divided into separate sections for employed, unemployed and retired.\\nWhether respondent would consider moving, commuting distance willing to travel, distances travelled in previous jobs, whether time or opportunity available to meet people at work, whether workmates tend to be from respondent's area, proportion of people at work who come from same area, whether people at work from other areas were more difficult to get on with (reasons), whether any workmates were good friends who respondent met outside work hours, likes and dislikes about work.\\nAreas used for shopping/social events, change in social habits since respondent's childhood, whether respondent chose children's school (reasons).\\nMember of family seen most (place of residence), proximity of friends and frequency of contact, whether contact maintained with old friends, nature of relations with neighbours.\\nOpinion of new arrivals to area, suggested reasons for migration to and from region, opinion of ideal place to live.\\nBackground Variables\\nAge, sex, marital status, number of children (ages), school-leaving age, further education or training, place of birth, childhood home area (length of residence), tenure and length of residence, age and type of dwelling.\\nMother's/father's childhood home area, father's occupation and place of work (whether always worked in same occupation).\\nRelatives' and children's place of residence. Employment status, reasons for unemployment (where appropriate), occupation, industry, position held, number of employees in firm, place of work, job/unemployment history was explored in detail.\\nDaily national/local newspaper taken regularly, which football team supported, use of telephone/car, membership of any clubs/organisations.\",\"url\":\"https://harmonydata.ac.uk/search/items/north-east-area-study-1973-sense-of-place-and-local-identity-study-sopli\",\"identi
