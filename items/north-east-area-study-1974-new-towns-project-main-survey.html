  Attitudinal/Behavioural Questions
Source of information about new town, date of move, reasons for move, likes and dislikes about present house, satisfaction rating for house and garden, likelihood of move in next year (reasons).
Satisfaction with amenities in local area: shops, bus services, footpaths, roads, traffic, cleanliness of the air, parks and open spaces, play facilities for children, primary schools, provision of medical services.
Frequency of use of facilities, satisfaction with amenities in whole area: housing, employment, shops, medical and social services, recreation and leisure facilities, transport, education, community spirit, overall quality of the environment. Respondents were asked to agree/disagree with a number of statements about their immediate neighbourhood, their local area and towns in County Durham. Opinion of best and worst areas to live in town, suggestions for improvement, subjective division of town into parts.
Whether the town is thought of as &#x27;home&#x27;, attachment to area, proximity of relatives and friends, how best friends first met, length of friendships, frequency and location of contact, frequency of visits to workingmen&#x27;s clubs/pubs/clubs or organisations/church. Reason for last church attendance, sports played/watched, frequency and location of sports activity. Date of and reason for last visit to town centre, means of transport, type of goods purchased, opinion of shops in new town centre, suggestions for improvement.
Opinions on employment opportunities, reasons for new town construction, whether governments since the war have been concerned with the North East, whether decision to build new towns was sound, whether new towns have succeeded (in a variety of ways), whether people/councils in the area support the new towns. Frequency of visits to other new towns/other places in the area (reasons for visits,) how well towns were known. Respondents were asked to rate various aspects of places they knew well and to indicate 5 aspects they considered most important. Respondent asked to agree/disagree with a number of statements about the Development Corporation and to state which actions or proposals of the Corporation they disliked.
Background Variables
Age, sex, marital status (for all household members), number of children living at home (age), age finished full-time education, tenure and length of residence, previous places of residence, childhood home area. Occupation, position held, industry, type of firm, job description, number of persons supervised, place of work, socio-economic group, whether self-employed (for head of household and respondent).
