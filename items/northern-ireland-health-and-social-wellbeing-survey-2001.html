The regional strategy for Northern Ireland health and personal social services, published in 1991, set out key health targets in a number of areas. The aim in setting these targets is to increase life expectancy among the population and to improve the quality of people&#x27;s lives. Good quality information is vital for the formulation of health policies. The Health and Social Wellbeing Survey provides this information and plays a key role in ensuring that health planning is based on reliable information, as well as monitoring the effectiveness of government policies and the extent to which targets are achieved. The survey will be used to help plan health services to meet the needs of the population.

Further information about the survey, including links to online publications, may be found on the Northern Ireland Statistics and Research Agency (NISRA) Health and Social Wellbeing Survey web pages.

  The dataset contains information from the complete and proxy interviews achieved from the 2001 survey. Variables relating to household composition and characteristics are at the start of the data file, followed by individual information such as age, gender, occupational history and educational attainment. The data subsequently cover these topics: general health, health and ill-health, stress, physical activity, smoking and drinking, SF36 and GHQ12 schedules, sexual health.

Standard Measures
SF36 and GHQ12 are standard psychological measurement tools."/><meta property="og:title" content="Northern Ireland Health and Social Wellbeing Survey, 2001"/><meta property="og:description" content="The Northern Ireland Health and Social Wellbeing Survey is sponsored by the Department of Health, Social Services and Public Safety, to provide information on and monitor trends in the health of the Northern Ireland population over time.
