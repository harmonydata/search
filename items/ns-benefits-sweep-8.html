dministrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members. \n\nStudy website: www.cls.ucl.ac.uk/cls-studies/next-steps"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"NS Benefits Sweep 8\\\",\\\"description\\\":\\\"Data was collected via a mixed mode approach (online, telephone or face-to-face) between August 2015 and September 2016. Questions cover:\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/ns-benefits-sweep-8\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Covid-19 data collection\\\",\\\"Work and employment\\\",\\\"Cognitive measures\\\",\\\"Social care - receipt\\\",\\\"Political and social attitudes\\\",\\\"Parenting and family\\\",\\\"Social care - provision\\\",\\\"Sexuality and gender identity\\\",\\\"Education\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Loneliness and social isolation\\\",\\\"Digital technology and social media\\\",\\\"Housing\\\",\\\"Sleep problems\\\",\\\"Social care - need\\\",\\\"Victimisation and life events\\\",\\\"Diet and nutrition\\\",\\\"Neighbourhood\\\"],\\\"temporalCoverage\\\":\\\"15-08/16-09\\\"}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"NS Benefits Sweep 8\",\"description\":\"Data was collected via a mixed mode approach (online, telephone or face-to-face) between August 2015 and September 2016. Questions cover:\",\"url\":[\"https://explore.ukllc.ac.uk/?source=NEXTSTEP\",\"https://beta.ukdataservice.ac.uk/datacatalogue/studie
