• Self-harm • Crime and harassment • Drinking behaviour • Smoking behaviour • Drugs • Bullying • Sexual behaviour • Pregnancy history\",\"url\":\"https://harmonydata.ac.uk/search/items/ns-self-completion-sweep-8\",\"identifier\":[],\"keywords\":[\"Covid-19 data collection\",\"Work and employment\",\"Cognitive measures\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Diet and nutrition\",\"Neighbourhood\"],\"temporalCoverage\":\"15-08/16-09\"}"])</script><script>self.__next_f.push([1,"19:T4d5,"])</script><script>self.__next_f.push([1,"Next Steps (previously known as the Longitudinal Study of Young People in England (LSYPE1)) is a large and nationally representative longitudinal cohort study following the lives of around 16,000 people in England born in 1989-1990.\n\nThe study started in 2004 and was funded and managed by the Department for Education until it transferred to CLS in 2013. Annual interviews with study members were carried out between 2004 and 2010 (ages 14 to 20), as well as interviews with parents for the first four sweeps. The study focused primarily on educational transitions and was supplemented by linked administrative data from the National Pupil Database. Following the initial survey at age 13-14, the cohort members were interviewed every year until 2010.\n\nIn 2013 CLS successfully re-started the study and collected another sweep of data at age 25 (in 2015/2016). The scientific content of the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the
