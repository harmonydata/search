 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Opinions and Lifestyle Survey, Transport Issues Module, February - April 2013 / ONS Omnibus Surveys; OPN</title><meta name="description" content="The Opinions and Lifestyle Survey (OPN) is an omnibus survey that collects data from respondents in Great Britain. Information is gathered on a range of subjects, commissioned both internally by the Office for National Statistics (ONS) and by external clients (other government departments, charities, non-profit organisations and academia).One individual respondent, aged 16 or over, is selected from each sampled private household to answer questions. Data are gathered on the respondent, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules. Each regular OPN survey consists of two elements. Core questions, covering demographic information, are asked together with non-core questions that vary depending on the module(s) fielded.The OPN collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living. The OPN has expanded to include questions on other topics of national importance, such as health and the cost of living.For more information about the survey and its methodology, see the gov.uk OPN Quality and Methodology Information (QMI) webpage.Changes over timeUp to March 2018, the OPN was conducted as a face-to-face survey. From April 2018 to November 2019, the OPN changed to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for module customers.In March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held under Secure Access conditions in SN 8635, ONS Opinions and Lifestyle Survey, 2019-2023: Secure Access. (See below for information on other Secure Access OPN modules.)From August 2021, as coronavirus (COVID-19) restrictions were lifted across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remained sustainable.
Secure Access OPN modulesBesides SN 8635 (which includes the COVID-19 Module), other Secure Access OPN data includes sensitive modules run at various points from 1997-2019, including Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See the individual studies for further details and information on how to apply to use them.


 The non-core questions for these months were:
Transport issues (Module MDN): this new module was asked on behalf of the Department for Transport. The questions aimed to gather information on road use in England, although respondents in Wales and Scotland were also required to complete the module. The aim was to collect information about the vehicle used most frequently by the respondent as a driver or passenger, whether it was a car, moped, scooter, motorcycle or van, make and model and which roads the vehicle was used on."/><meta property="og:title" content="Opinions and Lifestyle Survey, Transport Issues Module, February - April 2013 / ONS Omnibus Surveys; OPN"/><meta property="og:description" content="The Opinions and Lifestyle Survey (OPN) is an omnibus survey that collects data from respondents in Great Britain. Information is gathered on a range of subjects, commissioned both internally by the Office for National Statistics (ONS) and by external clients (other government departments, charities, non-profit organisations and academia).One individual respondent, aged 16 or over, is selected from each sampled private household to answer questions. Data are gathered on the respondent, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules. Each regular OPN survey consists of two elements. Core questions, covering demographic information, are asked together with non-core questions that vary depending on the module(s) fielded.The OPN collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living. The OPN has expanded to include questions on other topics of national importance, such as health and the cost of living.For more information about the survey and its methodology, see the gov.uk OPN Quality and Methodology Information (QMI) webpage.Changes over timeUp to March 2018, the OPN was conducted as a f isations and academia).One individual respondent, aged 16 or over, is selected from each sampled private household to answer questions. Data are gathered on the respondent, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules. Each regular OPN survey consists of two elements. Core questions, covering demographic information, are asked together with non-core questions that vary depending on the module(s) fielded.The OPN collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living. The OPN has expanded to include questions on other topics of national importance, such as health and the cost of living.For more information about the survey and its methodology, see the gov.uk OPN Quality and Methodology Information (QMI) webpage.Changes over timeUp to March 2018, the OPN was conducted as a face-to-face survey. From April 2018 to November 2019, the OPN changed to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for module customers.In March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held under Secure Access conditions in SN 8635, ONS Opinions and Lifestyle Survey, 2019-2023: Secure Access. (See below for information on other Secure Access OPN modules.)From August 2021, as coronavirus (COVID-19) restrictions were lifted across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remained sustainable.\\nSecure Access OPN modulesBesides SN 8635 (which includes the COVID-19 Module), other Secure Access OPN data includes sensitive modules run at various points from 1997-2019, including Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See the individual studies for further details and information on how to apply to use them.\\n\\n\\n The non-core questions for these months were:\\nTransport issues (Module MDN): this new module was asked on behalf of the Department for Transport. The questions aimed to gather information on road use in England, although respondents in Wales and Scotland were also required to complete the module. The aim was to collect information about the vehicle used most frequently by the respondent as a driver or passenger, whether it was a car, moped, scooter, motorcycle or van, make and model and which roads the vehicle was used on.\",\"url\":\"https://harmonydata.ac.uk/search/items/opinions-and-lifestyle-survey-transport-issues-module-february-april-2013-ons-omnibus-surveys-opn\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7555-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics, Social Survey Division\"}]}"])</script><script>self.__next_f.push([1,"17:Tce4,"])</script><script>self.__next_f.push([1,"The Opinions and Lifestyle Survey (OPN) is an omnibus survey that collects data from respondents in Great Britain. Information is gathered on a range of subjects, commissioned both internally by the Office for National Statistics (ONS) and by external clients (other government departments, charities, non-profit organisations and academia).One individual respondent, aged 16 or over, is selected from each sampled private household to answer questions. Data are gathered on the respondent, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules. Each regular OPN survey consists of two elements. Core questions, covering demographic information, are asked together with non-core questions that vary depending on the module(s) fielded.The OPN collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living. The OPN has expanded to include questions on other topics of national importance, such as health and the cost of living.For more information about the survey and its methodology, see the gov.uk OPN Quality and Methodology Information (QMI) webpage.Changes over timeUp to March 2018, the OPN was conducted as a face-to-face survey. From April 2018 to November 2019, the OPN changed to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for module customers.In March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held under Secure Access conditions in SN 8635, ONS Opinions and Lifestyle Survey, 2019-2023: Secure Access. (See below for information on other Secure Access OPN modules.)From August 2021, as coronavirus (COVID-19) restrictions were lifted across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remained sustainable.\nSecure Access OPN modulesBesides SN 8635 (which includes the COVID-19 Module), other Secure Access OPN data includes sensitive modules run at various points from 1997-2019, including Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See the individual studies for further details and information on how to apply to use them.\n\n\n The non-core questions for these months were:\nTransport issues (Module MDN): this new module was asked on behalf of the Department for Transport. The questions aimed to gather information on road use in England, although respondents in Wales and Scotland were also required to complete the module. The aim was to collect information about the vehicle used most frequently by the respondent as a driver or passenger, whether it was a car, moped, scooter, motorcycle or van, make and model and which roads the vehicle was used on."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Opinions and Lifestyle Survey, Transport Issues Module, February - April 2013 / ONS Omnibus Surveys; OPN\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7555\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-7555-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=7555\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics, Social Survey Division\"}]},\"extra_data\":{\"country_codes\":[\"GB\"],\"harmony_id\":\"ukds/7555\",\"start_year\":null,\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-f
