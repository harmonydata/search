-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Parents&#x27; Demand for Childcare, 1999</title><meta name="description" content="The Parents&#x27; Demand for Childcare surveys study the demand for childcare among parents of children aged 14 years and under. As such, they form part of the ongoing evaluation of the Government&#x27;s National Childcare Strategy. The first survey was conducted in 1999, and formed a baseline survey for comparison with the second wave, which was conducted in 2001. A further wave is planned for 2004. Users should note that whereas the 1999 survey was conducted in England and Wales, the 2001 survey was restricted to England.

The survey series was designed to investigate the use of childcare by parents and to explore the factors that influence their decision to use childcare and how these relate to their participation in the labour market. Specifically, the aims of the research are as follows:to establish the level of usage and take-up of childcare by parents with children aged 0-14to discover what influences a parent&#x27;s decision to use childcareto assess the financial cost of paid-for childcareto assess parents&#x27; satisfaction with current childcare arrangementsto establish parents&#x27; unmet demand for childcareto identify parents&#x27; ideal childcare provisionto assess parents&#x27; knowledge of the availability of childcare in their local areato ascertain the extent to which their current childcare arrangements enable parents to take up paid work, education and training and what activities are associated with the use of childcare. The 1999 survey comprised two parts. Part 1 aimed to examine in depth parents&#x27; use of, views on and demand for childcare. Part 2 aimed to explore the influences which shape parents&#x27; employment decisions, and secondly to assess the factors which determine parents&#x27; decisions to use childcare, with a focus on affordability, but also with some consideration for other important influences, such as quality and accessibility.

The dataset includes the following files:
chday: the unit of analysis here is the day of the week - i.e. each case represents a combination of a selected child and the day of the week.
child: the unit of analysis is the child - child level data have been used to investigate what factors determine the quantity and type of childcare received by individual children. Apart from questions asked about each selected child, other child level variables were created by allocating the relevant household variable value to each selected child in the household. For example, if a household&#x27;s social class classification is &#x27;III manual&#x27;, i.e. CLASS=3, all the selected children in the household will have a value of 3 at CLASS. All selected children in part 1 of the survey are included.
chsess: childcare session data. The unit of analysis is the childcare session, i.e. each case represents a childcare session each selected child had in the reference week.
hhold: household level data. This file contains socio-economic characteristics of the household, e.g. household structure, employment, income, ethnic origin of parent, marital status of parent.
p2hhold: part 2 household data, and includes only part 2 respondents, and all Part 1 and 2 respondent level variables. The unit of analysis is the household, if included in Part 2.
provchld: provider child level data - the unit of analysis is the provider/child - i.e. each case represents a combination of a selected child and each childcare provider used by that child. If a provider was not used or no childcare was received in the previous year, the relevant variables have a value of 0 - e.g cases coded as 0 at SPR8 include those who did not use that provider in spring term 1998, as well as those who did not use that provider in the previous year. 
provider: this file includes all providers used by respondents in the past year, and the unit of analysis is the provider. Provider level data have been used to investigate issues which are specific to particular providers, such as the quality of childcare provided and its cost. Apart from questions which were asked about each provider, other provider level variables were derived by allocating the relevant household variable value to each provider used by that household."/><meta property="og:title" content="Parents&#x27; Demand for Childcare, 1999"/><meta property="og:description" content="The Parents&#x27; Demand for Childcare surveys study the demand for childcare among parents of children aged 14 years and under. As such, they form part of the ongoing evaluation of the Government&#x27;s National Childcare Strategy. The first survey was conducted in 1999, and formed a baseline survey for comparison with the second wave, which was conducted in 2001. A further wave is planned for 2004. Users should note that whereas the 1999 survey was conducted in England and Wales, the 2001 survey was restricted to England.

eir participation in the labour market. Specifically, the aims of the research are as follows:to establish the level of usage and take-up of childcare by parents with children aged 0-14to discover what influences a parent's decision to use childcareto assess the financial cost of paid-for childcareto assess parents' satisfaction with current childcare arrangementsto establish parents' unmet demand for childcareto identify parents' ideal childcare provisionto assess parents' knowledge of the availability of childcare in their local areato ascertain the extent to which their current childcare arrangements enable parents to take up paid work, education and training and what activities are associated with the use of childcare. The 1999 survey comprised two parts. Part 1 aimed to examine in depth parents' use of, views on and demand for childcare. Part 2 aimed to explore the influences which shape parents' employment decisions, and secondly to assess the factors which determine parents' decisions to use childcare, with a focus on affordability, but also with some consideration for other important influences, such as quality and accessibility.\\n\\nThe dataset includes the following files:\\nchday: the unit of analysis here is the day of the week - i.e. each case represents a combination of a selected child and the day of the week.\\nchild: the unit of analysis is the child - child level data have been used to investigate what factors determine the quantity and type of childcare received by individual children. Apart from questions asked about each selected child, other child level variables were created by allocating the relevant household variable value to each selected child in the household. For example, if a household's social class classification is 'III manual', i.e. CLASS=3, all the selected children in the household will have a value of 3 at CLASS. All selected children in part 1 of the survey are included.\\nchsess: childcare session data. The unit of analysis is the childcare session, i.e. each case represents a childcare session each selected child had in the reference week.\\nhhold: household level data. This file contains socio-economic characteristics of the household, e.g. household structure, employment, income, ethnic origin of parent, marital status of parent.\\np2hhold: part 2 household data, and includes only part 2 respondents, and all Part 1 and 2 respondent level variables. The unit of analysis is the household, if included in Part 2.\\nprovchld: provider child level data - the unit of analysis is the provider/child - i.e. each case represents a combination of a selected child and each childcare provider used by that child. If a provider was not used or no childcare was received in the previous year, the relevant variables have a value of 0 - e.g cases coded as 0 at SPR8 include those who did not use that provider in spring term 1998, as well as those who did not use that provider in the previous year. \\nprovider: this file includes all providers used by respondents in the past year, and the unit of analysis is the provider. Provider level data have been used to investigate issues which are specific to particular providers, such as the quality of childcare provided and its cost. Apart from questions which were asked about each provider, other provider level variables were derived by allocating the relevant household variable value to each provider used by that household.\",\"url\":\"https://harmonydata.ac.uk/search/items/parents-demand-for-childcare-1999\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4380-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Department for Education and Employment\"},{\"@type\":\"Organization\",\"name\":\"National Centre for Social Research\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1a:T1025,"])</script><script>self.__next_f.push([1,"The Parents' Demand for Childcare surveys study the demand for childcare among parents of children aged 14 years and under. As such, they form part of the ongoing evaluation of the Government's National Childcare Strategy. The first survey was conducted in 1999, and formed a baseline survey for comparison with the second wave, which was conducted in 2001. A further wave is planned for 2004. Users should note that whereas the 1999 survey was conducted in England and Wales, the 2001 survey was restricted to England.\n\nThe survey series was designed to investigate the use of childcare by parents and to explore the factors that influence their decision to use childcare and how these relate to their participation in the labour market. Specifically, the aims of the research are as follows:to establish the level of usage and take-up of childcare by parents with children aged 0-14to discover what influences a parent's decision to use childcareto assess the financial cost of paid-for childcareto assess parents' satisfaction with current childcare arrangementsto establish parents' unmet demand for childcareto identify parents' ideal childcare provisionto assess parents' knowledge of the availability of childcare in their local areato ascertain the extent to which their current childcare arrangements enable parents to take up paid work, education and training and what activities are associated with the use of childcare. The 1999 survey comprised two parts. Part 1 aimed to examine in depth parents' use of, views on and demand for childcare. Part 2 aimed to explore the influences which shape parents' employment decisions, and secondly to assess the factors which determine parents' decisions to use childcare, with a focus on affordability, but also with some consideration for other important influences, such as quality and accessibility.\n\nThe dataset includes the following files:\nchday: the unit of analysis here is the day of the week - i.e. each case represents a combination of a selected child and the day of the week.\nchild: the unit of analysis is the child - child level data have been used to investigate what factors determine the quantity and type of childcare received by individual children. Apart from questions asked about each selected child, other child level variables were created by allocating the relevant household variable value to each selected child in the household. For example, if a household's social class classification is 'III manual', i.e. CLASS=3, all the selected children in the household will have a value of 3 at CLASS. All selected children in part 1 of the survey are included.\nchsess: childcare session data. The unit of analysis is the childcare session, i.e. each case represents a childcare session each selected child had in the reference week.\nhhold: household level data. This file contains socio-economic characteristics of the household, e.g. household structure, employment, income, ethnic origin of parent, marital status of parent.\np2hhold: part 2 household data, and includes only part 2 respondents, and all Part 1 and 2 respondent level variables. The unit of analysis is the household, if included in Part 2.\nprovchld: provider child level data - the unit of analysis is the provider/child - i.e. each case represents a combination of a selected child and each childcare provider used by that child. If a provider was not used or no childcare was received in the previous year, the relevant variables have a value of 0 - e.g cases coded as 0 at SPR8 include those who did not use that provider in spring term 1998, as well as those who did not use that provider in the previous year. \nprovider: this file includes all providers used by respondents in the past year, and the unit of analysis is the provider. Provider level data have been used to investigate issues which are specific to particular providers, such as the quality of childcare provided and its cost. Apart from questions which were asked about each provider, other provider level variables were derived by allocating the relevant household variable value to each provider used by that household."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Parents' Demand for Childcare, 1999\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4380\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4380-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4380\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Department for Education and Employment\"},{\"@type\":\"Organization\",\"name\":\"National Centre for Social Research\"}]},\"extra_data\":{\"language_codes\":[\"en\"],\"harmony_id\":\"ukds/4380\",\"start_year\":null,\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/\\\" target=\\\"_blank\\\"\u003eÂ© Crown copyright\u003c/a\u003e. The use of these data is subject ren aged 0-14to discover what influences a parent's decision to use childcareto assess the financial cost of paid-for childcareto assess parents' satisfaction with current childcare arrangementsto establish parents' unmet demand for childcareto identify parents' ideal childcare provisionto assess parents' knowledge of the availability of childcare in their local areato ascertain the extent to which their current childcare arrangements enable parents to take up paid work, education and training and what activities are associated with the use of childcare. The 1999 survey comprised two parts. Part 1 aimed to examine in depth parents' use of, views on and demand for childcare. Part 2 aimed to explore the influences which shape parents' employment decisions, and secondly to assess the factors which determine parents' decisions to use childcare, with a focus on affordability, but also with some consideration for other important influences, such as quality and accessibility.\n\nThe dataset includes the following files:\nchday: the unit of analysis here is the day of the week - i.e. each case represents a combination of a selected child and the day of the week.\nchild: the unit of analysis is the child - child level data have been used to investigate what factors determine the quantity and type of childcare received by individual children. Apart from questions asked about each selected child, other child level variables were created by allocating the relevant household variable value to each selected child in the household. For example, if a household's social class classification is 'III manual', i.e. CLASS=3, all the selected children in the household will have a value of 3 at CLASS. All selected children in part 1 of the survey are included.\nchsess: childcare session data. The unit of analysis is the childcare session, i.e. each case represents a childcare session each selected child had in the reference week.\nhhold: household level data. This file contains socio-economic characteristics of the household, e.g. household structure, employment, income, ethnic origin of parent, marital status of parent.\np2hhold: part 2 household data, and includes only part 2 respondents, and all Part 1 and 2 respondent level variables. The unit of analysis is the household, if included in Part 2.\nprovchld: provider child level data - the unit of analysis is the provider/child - i.e. each case represents a combination of a selected child and each childcare provider used by that child. If a provider was not used or no childcare was received in the previous year, the relevant variables have a value of 0 - e.g cases coded as 0 at SPR8 include those who did not use that provider in spring term 1998, as well as those who did not use that provider in the previous year. \nprovider: this file includes all providers used by respondents in the past year, and the unit of analysis is the provider. Provider level data have been used to investigate issues which are specific to particular providers, such as the quality of childcare provided and its cost. Apart from questions which were asked about each provider, other provider level variables were derived by allocating the relevant household variable value to each provider used by that household."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Parents' Demand for Childcare, 1999\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2e:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Parents' Demand for Childcare, 1999\"}]\n2c:T1025,"])</script><script>self.__next_f.push([1,"The Parents' Demand for Childcare surveys study the demand for childcare among parents of children a lue to each provider used by that household."])</script><script>self.__next_f.push([1,"1d:[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$2c\"}]\n1e:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/parents-demand-for-childcare-1999\"}]\n1f:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n20:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n21:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n22:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n23:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n24:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"Parents' Demand for Childcare, 1999\"}]\n25:[\"$\",\"meta\",\"11\",{\"property\":\"og:type\",\"content\":\"website\"}]\n26:[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}]\n27:[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"Parents' Demand for Childcare, 1999\"}]\n2d:T1025,"])</script><script>self.__next_f.push([1,"The Parents' Demand for Childcare surveys study the demand for childcare among parents of children aged 14 years and under. As such, they form part of the ongoing evaluation of the Government's National Childcare Strategy. The first survey was conducted in 1999, and formed a baseline survey for comparison with the second wave, which was conducted in 2001. A further wave is planned for 2004. Users should note that whereas the 1999 survey was conducted in England and Wales, the 2001 survey was restricted to England.\n\nThe survey series was designed to investigate the use of childcare by parents and to explore the factors that influence their decision to use childcare and how these relate to their participation in the labour market. Specifically, the aims of the research are as follows:to establish the level of usage and take-up of childcare by parents with children aged 0-14to discover what influences a parent's decision to use childcareto assess the financial cost of paid-for childcareto assess parents' satisfaction with current childcare arrangementsto establish parents' unmet demand for childcareto identify parents' ideal childcare provisionto assess parents' knowledge of the availability of childcare in their local areato ascertain the extent to which their current childcare arrangements enable parents to take up paid work, education and training and what activities are associated with the use of childcare. The 1999 survey comprised two parts. Part 1 aimed to examine in depth parents' use of, views on and demand for childcare. Part 2 aimed to explore the influences which shape parents' employment decisions, and secondly to assess the factors which determine parents' decisions to use childcare, with a focus on affordability, but also with some consideration for other important influences, such as quality and accessibility.\n\nThe dataset includes the following files:\nchday: the unit of analysis here is the day of the week - i.e. each case represents a combination of a selected child and the day of the week.\nchild: the unit of analysis is the child - child level data have been used to investigate what factors determine the quantity and type of childcare received by individual children. Apart from questions asked about each selected child, other child level variables were created by allocating the relevant household variable value to each selected child in the household. For example, if a household's social class classification is 'III manual', i.e. CLASS=3, all the selected children in the household will have a value of 3 at CLASS. All selected children in part 1 of the survey are included.\nchsess: childcare session data. The unit of analysis is the childcare session, i.e. each case represents a childcare session each selected child had in the reference week.\nhhold: household level data. This file contains socio-economic characteristics of the household, e.g. household structure, employment, income, ethnic origin of parent, marital status of parent.\np2hhold: part 2 household data, and includes only part 2 respondents, and all Part 1 and 2 respondent level variables. The unit of analysis is the household, if included in Part 2.\nprovchld: provider child level data - the unit of analysis is the provider/child - i.e. each case represents a combination of a selected child and each childcare provider used by that child. If a provider was not used or no childcare was received in the previous year, the relevant variables have a value of 0 - e.g cases coded as 0 at SPR8 include those who did not use that provider in spring term 1998, as well as those who did not use that provider in the previous year. \nprovider: this file includes all providers used by respondents in the past year, and the unit of analysis is the provider. Provider level data have been used to investigate issues which are specific to particular providers, such as the quality of childcare provided and its cost. Apart from questions which were asked about each provider, other provider level variables were derived by allocating the relevant household variable value to each provider used by that household."])</script><script>self.__next_f.push([1,"28:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2d\"}]\n29:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2a:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2b:[\"$\",\"$L2e\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
