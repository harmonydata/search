 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>People and Nature Survey for England, 2020-2024: Secure Access / The People and Nature Survey; PaNS</title><meta name="description" content="The People and Nature Survey for England is one of the main sources of data and statistics on how people experience and think about the environment. It began collecting data in April 2020 and has been collecting data since. The survey builds on the Monitor of Engagement with the Natural Environment (MENE) survey which ran from 2009 to 2019. Data from the People and Nature Survey for England enables users to:understand how people use, enjoy, and are motivated to protect the natural environmentmonitor changes in use of the natural environment over time, at a range of different spatial scales and for key groups within the populationunderstand how being in the natural environment can influence wellbeingunderstand environmental attitudes and the actions people take at home, in the garden and in the wider community to protect the environmentThis data contributes to Natural England’s delivery of statutory duties, informs Defra policy and natural capital accounting, and contributes to the outcome indicator framework for the 25 Year Environment Plan.Different versions of the People and Nature Survey for England are available from the UK Data Archive under Open Access (SN 9092) conditions, End User Licence (SN 9093), and Secure Access (SN 9094). The Secure Access version includes the same data as the End User Licence version, but includes more detailed variables including:age as a continuous variablesexwhether gender is the same as at birthsexual orientationmore detailed ethnicitywhere journey to recent visit to green and natural space started fromvisit datedetailed home geography, including local authority districts, local nature recovery strategies areas, national character areas; urban/rural area, and Index of Multiple Deprivationa number of variables that have not been top-coded, including number of children and number of children in household, food and drink expenditure, and incomeThe Open Access version includes the same data as the End User Licence version, but does not include the following variables:age bandgender identitymarital statusnumber of children living in householdnumber of childrenwork statusstudent working statusincomequalificationethnicity and consent to answer ethnicity questionnumber of vehiclespresence of dog in householdphysical activityvarious health dataResearchers are advised to review the Open Access and/or the End User Licence versions to determine if these are adequate prior to ordering the Secure Access version.Accredited official statistics are called National Statistics in the Statistics and Registration Service Act 2007. An explanation can be found on the Office for Statistics Regulation website.Natural England&#x27;s statistical practice is regulated by the Office for Statistics Regulation (OSR). OSR sets the standards of trustworthiness, quality and value in the Code of Practice for Statistics that all producers of official statistics should adhere to. These accredited official statistics were independently reviewed by the Office for Statistics Regulation in January 2023. They comply with the standards of trustworthiness, quality and value in the Code of Practice for Statistics and should be labelled ‘accredited official statistics’.Users are welcome to contact Natural England directly at people_and_nature@naturalengland.org.uk with any comments about how they meet these standards. Alternatively, users can contact OSR by emailing regulation@statistics.gov.uk or via the OSR website.Since the latest review by the Office for Statistics Regulation, Natural England have continued to comply with the Code of Practice for Statistics, and have made the following improvements:Published a development plan with timetables for future work, which will be updated annuallyEnsured that users have opportunities to contribute to development planning through their biannual Research User GroupEnabled wider access to the data by publishing raw data sets through the UK Data ServiceProvided users with guidance on how statistics from their products can be compared with those produced in the devolved nationsPublished guidance on the differences between PaNS and MENEImproved estimates of the percentage of people visiting nature in the previous 14 days by reducing the amount of respondents answering ‘don’t know’.These data are available in Excel, SPSS, as well as Open Document Spreadsheet (ODS) formats.
Latest edition informationFor the ninth edition (June 2025), data for October to December 2024 (Quarter 19) have been added.

The People and Nature Survey for England covers topics including:

wellbeingaccess to natural and open spaces and gardens
attitudes towards the natural environment and environmental problems
pro-environmental behaviour

09 to 2019. Data from the People and Nature Survey for England enables users to:understand how people use, enjoy, and are motivated to protect the natural environmentmonitor changes in use of the natural environment over time, at a range of different spatial scales and for key groups within the populationunderstand how being in the natural environment can influence wellbeingunderstand environmental attitudes and the actions people take at home, in the garden and in the wider community to protect the environmentThis data contributes to Natural England’s delivery of statutory duties, informs Defra policy and natural capital accounting, and contributes to the outcome indicator framework for the 25 Year Environment Plan.Different versions of the People and Nature Survey for England are available from the UK Data Archive under Open Access (SN 9092) conditions, End User Licence (SN 9093), and Secure Access (SN 9094). The Secure Access version includes the same data as the End User Licence version, but includes more detailed variables including:age as a continuous variablesexwhether gender is the same as at birthsexual orientationmore detailed ethnicitywhere journey to recent visit to green and natural space started fromvisit datedetailed home geography, including local authority districts, local nature recovery strategies areas, national character areas; urban/rural area, and Index of Multiple Deprivationa number of variables that have not been top-coded, including number of children and number of children in household, food and drink expenditure, and incomeThe Open Access version includes the same data as the End User Licence version, but does not include the following variables:age bandgender identitymarital statusnumber of children living in householdnumber of childrenwork statusstudent working statusincomequalificationethnicity and consent to answer ethnicity questionnumber of vehiclespresence of dog in householdphysical activityvarious health dataResearchers are advised to review the Open Access and/or the End User Licence versions to determine if these are adequate prior to ordering the Secure Access version.Accredited official statistics are called National Statistics in the Statistics and Registration Service Act 2007. An explanation can be found on the Office for Statistics Regulation website.Natural England's statistical practice is regulated by the Office for Statistics Regulation (OSR). OSR sets the standards of trustworthiness, quality and value in the Code of Practice for Statistics that all producers of official statistics should adhere to. These accredited official statistics were independently reviewed by the Office for Statistics Regulation in January 2023. They comply with the standards of trustworthiness, quality and value in the Code of Practice for Statistics and should be labelled ‘accredited official statistics’.Users are welcome to contact Natural England directly at people_and_nature@naturalengland.org.uk with any comments about how they meet these standards. Alternatively, users can contact OSR by emailing regulation@statistics.gov.uk or via the OSR website.Since the latest review by the Office for Statistics Regulation, Natural England have continued to comply with the Code of Practice for Statistics, and have made the following improvements:Published a development plan with timetables for future work, which will be updated annuallyEnsured that users have opportunities to contribute to development planning through their biannual Research User GroupEnabled wider access to the data by publishing raw data sets through the UK Data ServiceProvided users with guidance on how statistics from their products can be compared with those produced in the devolved nationsPublished guidance on the differences between PaNS and MENEImproved estimates of the percentage of people visiting nature in the previous 14 days by reducing the amount of respondents answering ‘don’t know’.These data are available in Excel, SPSS, as well as Open Document Spreadsheet (ODS) formats.\\nLatest edition informationFor the ninth edition (June 2025), data for October to December 2024 (Quarter 19) have been added.\\n\\nThe People and Nature Survey for England covers topics including:\\n\\nvisits to green and natural spacesactivities in green and natural spaceschildren and green and natural spaces\\nwellbeingaccess to natural and open spaces and gardens\\nattitudes towards the natural environment and environmental problems\\npro-environmental behaviour\\nhuman health\",\"url\":\"https://harmonydata.ac.uk/search/items/people-and-nature-survey-for-england-2020-2024-secure-access-the-people-and-nature-survey-pans\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-9094-9\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Natural England\"}]}"])</script><script>self.__next_f.push([1,"17:T12fd,"])</script><script>self.__next_f.push([1,"The People and Nature Survey for England is one of the main sources of data and statistics on how people experience and think about the environment. It began collecting data in April 2020 and has been collecting data since. The survey builds on the Monitor of Engagement with the Natural Environment (MENE) survey which ran from 2009 to 2019. Data from the People and Nature Survey for England enables users to:understand how people use, enjoy, and are motivated to protect the natural environmentmonitor changes in use of the natural environment over time, at a range of different spatial scales and for key groups within the populationunderstand how being in the natural environment can influence wellbeingunderstand environmental attitudes and the actions people take at home, in the garden and in the wider community to protect the environmentThis data contributes to Natural England’s delivery of statutory duties, informs Defra policy and natural capital accounting, and contributes to the outcome indicator framework for the 25 Year Environment Plan.Different versions of the People and Nature Survey for England are available from the UK Data Archive under Open Access (SN 9092) conditions, End User Licence (SN 9093), and Secure Access (SN 9094). The Secure Access version includes the same data as the End User Licence version, but includes more detailed variables including:age as a continuous variablesexwhether gender is the same as at birthsexual orientationmore detailed ethnicitywhere journey to recent visit to green and natural space started fromvisit datedetailed home geography, including local authority districts, local nature recovery strategies areas, national character areas; urban/rural area, and Index of Multiple Deprivationa number of variables that have not been top-coded, including number of children and number of children in household, food and drink expenditure, and incomeThe Open Access version includes the same data as the End User Licence version, but does not include the following variables:age bandgender identitymarital statusnumber of children living in householdnumber of childrenwork statusstudent working statusincomequalificationethnicity and consent to answer ethnicity questionnumber of vehiclespresence of dog in householdphysical activityvarious health dataResearchers are advised to review the Open Access and/or the End User Licence versions to determine if these are adequate prior to ordering the Secure Access version.Accredited official statistics are called National Statistics in the Statistics and Registration Service Act 2007. An explanation can be found on the Office for Statistics Regulation website.Natural England's statistical practice is regulated by the Office for Statistics Regulation (OSR). OSR sets the standards of trustworthiness, quality and value in the Code of Practice for Statistics that all producers of official statistics should adhere to. These accredited official statistics were independently reviewed by the Office for Statistics Regulation in January 2023. They comply with the standards of trustworthiness, quality and value in the Code of Practice for Statistics and should be labelled ‘accredited official statistics’.Users are welcome to contact Natural England directly at people_and_nature@naturalengland.org.uk with any comments about how they meet these standards. Alternatively, users can contact OSR by emailing regulation@statistics.gov.uk or via the OSR website.Since the latest review by the Office for Statistics Regulation, Natural England have continued to comply with the Code of Practice for Statistics, and have made the following improvements:Published a development plan with timetables for future work, which will be updated annuallyEnsured that users have opportunities to contribute to development planning through their biannual Research User GroupEnabled wider access to the data by publishing raw data sets through the UK Data ServiceProvided users with guidance on how statistics from their products can be compared with those produced in the devolved nationsPublished guidance on the differences between PaNS and MENEImproved estimates of the percentage of people visiting nature in the previous 14 days by reducing the amount of respondents answering ‘don’t know’.These data are available in Excel, SPSS, as well as Open Document Spreadsheet (ODS) formats.\nLatest edition informationFor the ninth edition (June 2025), data for October to December 2024 (Quarter 19) have been added.\n\nThe People and Nature Survey for England covers topics including:\n\nvisits to green and natural spacesactivities in green and natural spaceschildren and green and natural spaces\nwellbeingaccess to natural and open spaces and gardens\nattitudes towards the natural environment and environmental problems\npro-environmental behaviour\nhuman health"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structure l 2020 and has been collecting data since. The survey builds on the Monitor of Engagement with the Natural Environment (MENE) survey which ran from 2009 to 2019. Data from the People and Nature Survey for England enables users to:understand how people use, enjoy, and are motivated to protect the natural environmentmonitor changes in use of the natural environment over time, at a range of different spatial scales and for key groups within the populationunderstand how being in the natural environment can influence wellbeingunderstand environmental attitudes and the actions people take at home, in the garden and in the wider community to protect the environmentThis data contributes to Natural England’s delivery of statutory duties, informs Defra policy and natural capital accounting, and contributes to the outcome indicator framework for the 25 Year Environment Plan.Different versions of the People and Nature Survey for England are available from the UK Data Archive under Open Access (SN 9092) conditions, End User Licence (SN 9093), and Secure Access (SN 9094). The Secure Access version includes the same data as the End User Licence version, but includes more detailed variables including:age as a continuous variablesexwhether gender is the same as at birthsexual orientationmore detailed ethnicitywhere journey to recent visit to green and natural space started fromvisit datedetailed home geography, including local authority districts, local nature recovery strategies areas, national character areas; urban/rural area, and Index of Multiple Deprivationa number of variables that have not been top-coded, including number of children and number of children in household, food and drink expenditure, and incomeThe Open Access version includes the same data as the End User Licence version, but does not include the following variables:age bandgender identitymarital statusnumber of children living in householdnumber of childrenwork statusstudent working statusincomequalificationethnicity and consent to answer ethnicity questionnumber of vehiclespresence of dog in householdphysical activityvarious health dataResearchers are advised to review the Open Access and/or the End User Licence versions to determine if these are adequate prior to ordering the Secure Access version.Accredited official statistics are called National Statistics in the Statistics and Registration Service Act 2007. An explanation can be found on the Office for Statistics Regulation website.Natural England's statistical practice is regulated by the Office for Statistics Regulation (OSR). OSR sets the standards of trustworthiness, quality and value in the Code of Practice for Statistics that all producers of official statistics should adhere to. These accredited official statistics were independently reviewed by the Office for Statistics Regulation in January 2023. They comply with the standards of trustworthiness, quality and value in the Code of Practice for Statistics and should be labelled ‘accredited official statistics’.Users are welcome to contact Natural England directly at people_and_nature@naturalengland.org.uk with any comments about how they meet these standards. Alternatively, users can contact OSR by emailing regulation@statistics.gov.uk or via the OSR website.Since the latest review by the Office for Statistics Regulation, Natural England have continued to comply with the Code of Practice for Statistics, and have made the following improvements:Published a development plan with timetables for future work, which will be updated annuallyEnsured that users have opportunities to contribute to development planning through their biannual Research User GroupEnabled wider access to the data by publishing raw data sets through the UK Data ServiceProvided users with guidance on how statistics from their products can be compared with those produced in the devolved nationsPublished guidance on the differences between PaNS and MENEImproved estimates of the percentage of people visiting nature in the previous 14 days by reducing the amount of respondents answering ‘don’t know’.These data are available in Excel, SPSS, as well as Open Document Spreadsheet (ODS) formats.\nLatest edition informationFor the ninth edition (June 2025), data for October to December 2024 (Quarter 19) have been added.\n\nThe People and Nature Survey for England covers topics including:\n\nvisits to green and natural spacesactivities in green and natural spaceschildren and green and natural spaces\nwellbeingaccess to natural and open spaces and gardens\nattitudes towards the natural environment and environmental problems\npro-environmental behaviour\nhuman health"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"People and Nature Survey for England, 2020-2024: Secure Access / The People and Nature Survey; PaNS\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$18\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"People and Nature Survey for England, 2020-2024: Secure Access / The People and Nature Survey; PaNS\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$19\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/people-and-nature-survey-for-england-2020-2024-secure-access-the-people-and-nature-survey-pans\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:locale\",\"content\":\"en_US\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:image:width\",\"content\":\"1200\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:image:height\",\"content\":\"630\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image:alt\",\"content\":\"People and Nature Survey for England, 2020-2024: Secure Access / T
