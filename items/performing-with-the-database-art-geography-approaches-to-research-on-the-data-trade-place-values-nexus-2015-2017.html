earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-566168fa6ba89e63.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Performing With the Database: Art Geography Approaches to Research on the Data, Trade, Place, Values Nexus, 2015-2017</title><meta name="description" content="This qualitative data collection comprises eight interviews and two group conversations collected as part of the doctoral study: Museum of Contemporary Commodities (MoCC): a research performance. The project worked with partners in London and Exeter between 2015-17 to co-produce a series of site responsive, digitally interactive and relational encounters that were devised and staged between commodities, &#x27;consumers&#x27; and everyday retail spaces. These resulting qualitative data examine how these events and encounters were realised and to what effects ie. how the people participating perceived both the event and contemporary commodity cultures and their consequences through the lens of their encounter with the project. 

Accompanying documentation for this data set includes a ‘MoCC zine’ that documents the journey of the project and the process and methods involved in its co-production.The social and environmental consequences of what has been termed the &#x27;prolific present&#x27; are increasingly well documented. Overflowing and abundant, material and intangible commodities are arriving from factories, onto container ships, into warehouses, onto screens, into shops and through homes, into charity shops, recycling yards and waste dumps. An important part of managing and growing this flow of &#x27;stuff&#x27; is the capturing, measuring and computational valuing of our consumption practices. How these data processes are constructed, with whose values and to whose profit, and with what impact and to whose detriment, is often obsfuscated or hidden from public scrutiny. If these processes are unknown to us, how can we make informed decisions on how we participate in them? Understanding and challenging the deeply connected and largely invisible relationships between data, trade, places and values has thus become an urgent matter of concern. 

My practice-led PhD &#x27;Museum of Contemporary Commodities (MoCC): a research performance&#x27;, combined social art practice with geographic methods to investigate connections between data, commodities, and perceptions of value in contemporary capitalism. The primary aim of this ESRC funded fellowship was to consolidate the knowledge and insights gained in this doctoral study and share them with academic audiences. This included using MoCC as a case study to develop a series of conceptual and methodological accounts of the research design, delivery and impacts in order to contribute to advancing knowledge in human geography, and to work with other scholars, artists and technologists to create a series of more broadly accessible outcomes from research findings."/><meta property="og:title" content="Performing With the Database: Art Geography Approaches to Research on the Data, Trade, Place, Values Nexus, 2015-2017"/><meta property="og:description" content="This qualitative data collection comprises eight interviews and two group conversations collected as part of the doctoral study: Museum of Contemporary Commodities (MoCC): a research performance. The project worked with partners in London and Exeter between 2015-17 to co-produce a series of site responsive, digitally interactive and relational encounters that were devised and staged between commodities, &#x27;consumers&#x27; and everyday retail spaces. These resulting qualitative data examine how these events and encounters were realised and to what effects ie. how the people participating perceived both the event and contemporary commodity cultures and their consequences through the lens of their encounter with the project.

834cb1aa-fe75579b2a50baac.js\",\"3524\",\"static/chunks/2170a4aa-66be1631595ccab0.js\",\"6586\",\"static/chunks/6586-1013c110456598c2.js\",\"4889\",\"static/chunks/4889-f0599128dd4090a0.js\",\"1057\",\"static/chunks/1057-d97430463abd6821.js\",\"2282\",\"static/chunks/2282-26bc5318a4471ee9.js\",\"9234\",\"static/chunks/9234-fce85e807baa599f.js\",\"9141\",\"static/chunks/9141-d17bf49085d8e296.js\",\"2926\",\"static/chunks/2926-f97573e569b0b5d8.js\",\"5733\",\"static/chunks/5733-d0ad15157d7394e5.js\",\"8173\",\"static/chunks/8173-30737ce2fc776efb.js\",\"613\",\"static/chunks/613-3467f3d6fe7e6e6a.js\",\"9756\",\"static/chunks/9756-90c6220c809c4148.js\",\"8738\",\"static/chunks/8738-58586275b0d791e8.js\",\"2649\",\"static/chunks/2649-8ae63f8e6332939b.js\",\"1857\",\"static/chunks/1857-99747bd4076c313b.js\",\"2288\",\"static/chunks/2288-ffb609d77f258e27.js\",\"6387\",\"static/chunks/app/items/%5Bslug%5D/page-566168fa6ba89e63.js\"],\"default\"]\n13:Tc85,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Performing With the Database: Art Geography Approaches to Research on the Data, Trade, Place, Values Nexus, 2015-2017\",\"description\":\"This qualitative data collection comprises eight interviews and two group conversations collected as part of the doctoral study: Museum of Contemporary Commodities (MoCC): a research performance. The project worked with partners in London and Exeter between 2015-17 to co-produce a series of site responsive, digitally interactive and relational encounters that were devised and staged between commodities, 'consumers' and everyday retail spaces. These resulting qualitative data examine how these events and encounters were realised and to what effects ie. how the people participating perceived both the event and contemporary commodity cultures and their consequences through the lens of their encounter with the project. \\n\\nAccompanying documentation for this data set includes a ‘MoCC zine’ that documents the journey of the project and the process and methods involved in its co-production.The social and environmental consequences of what has been termed the 'prolific present' are increasingly well documented. Overflowing and abundant, material and intangible commodities are arriving from factories, onto container ships, into warehouses, onto screens, into shops and through homes, into charity shops, recycling yards and waste dumps. An important part of managing and growing this flow of 'stuff' is the capturing, measuring and computational valuing of our consumption practices. How these data processes are constructed, with whose values and to whose profit, and with what impact and to whose detriment, is often obsfuscated or hidden from public scrutiny. If these processes are unknown to us, how can we make informed decisions on how we participate in them? Understanding and challenging the deeply connected and largely invisible relationships between data, trade, places and values has thus become an urgent matter of concern. \\n\\nMy practice-led PhD 'Museum of Contemporary Commodities (MoCC): a research performance', combined social art practice with geographic methods to investigate connections between data, commodities, and perceptions of value in contemporary capitalism. The primary aim of this ESRC funded fellowship was to consolidate the knowledge and insights gained in this doctoral study and share them with academic audiences. This included using MoCC as a case study to develop a series of conceptual and methodological accounts of the research design, delivery and impacts in order to contribute to advancing knowledge in human geography, and to work with other scholars, artists and technologists to create a series of more broadly accessible outcomes from research findings.\",\"url\":\"https://harmonydata.ac.uk/search/items/performing-with-the-database-art-geography-approaches-to-research-on-the-data-trade-place-values-nexus-2015-2017\",\
