derstanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Perinatal Mortality Study (1958) Dataset\\\",\\\"description\\\":\\\"Perinatal Mortality Study (1958) Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/perinatal-mortality-study-1958-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Education\\\",\\\"Migration and immigration\\\",\\\"Social care - receipt\\\",\\\"Physical health assessment\\\",\\\"Sexuality and gender identity\\\",\\\"Cognitive measures\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Reproductive health\\\",\\\"Biomarkers\\\",\\\"Political and social attitudes\\\",\\\"Social care - provision\\\",\\\"Parenting and family\\\",\\\"Language and literacy\\\",\\\"Housing\\\",\\\"Victimisation and life events\\\",\\\"Diet and nutrition\\\",\\\"Social care - need\\\",\\\"Covid-19 data collection\\\",\\\"Loneliness and social isolation\\\",\\\"Work and employment\\\",\\\"Sleep problems\\\"],\\\"temporalCoverage\\\":\\\"1958/1958\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Perinatal Mortality Study (1958) Dataset\",\"description\":\"Perinatal Mortality Study (1958) Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.cls.ncds/402c47b8-d958-40a6-a5cf-e5e6f5459e98\"],\"keywords\":[\"
