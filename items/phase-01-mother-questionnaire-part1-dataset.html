l Peninsula. The study was introduced to the women by clinic midwives who asked for their agreement to be approached by study research midwives when they attended for ultrasound scanning at 20 weeks of gestation.\nA total of 1286 mothers and 1014 partners enrolled in the study (68.4% of those approached) and completed interviews and questionnaires at the 20 weeks stage. The final sample comprised 1233 mothers with live, singleton births with no gross congenital abnormalities and who had remained in the study up to "])</script><script>self.__next_f.push([1,"the birth of their baby. A stratified subsample of 316 mothers were identified for intensive study based on a measure of partner psychological abuse in pregnancy.\nPlease go to the website to contact WCHADS or to find details of their additional experimental, observational and biological measurements.\nStudy website: https://www.liverpool.ac.uk/population-health/research/groups/first-steps/\n"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Phase 01 Mother Questionnaire Part1 Dataset\\\",\\\"description\\\":\\\"Phase 01 Mother Questionnaire Part1 Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/phase-01-mother-questionnaire-part1-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Reproductive health\\\",\\\"Loneliness and social isolation\\\",\\\"Cognitive measures\\\",\\\"Education\\\",\\\"Housing\\\",\\\"Neighbourhood\\\",\\\"Sleep problems\\\",\\\"Parenting and family\\\",\\\"Victimisation and life events\\\",\\\"Language and literacy\\\",\\\"Biomarkers\\\",\\\"Digital technology and social media\\\",\\\"Work and employment\\\",\\\"Covid-19 data coll
