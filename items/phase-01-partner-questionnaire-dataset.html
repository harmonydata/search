f 1286 mothers and 1014 partners enrolled in the study (68.4% of those approached) and completed interviews and questionnaires at the 20 weeks stage. The final sample comprised 1233 mothers with live, singleton births with no gross congenital abnormalities and who had remained in the study up to the birth of their baby. A stratified subsample of 316 mothers were identified for intensive study based on a measure of partner psychological abuse in pregnancy.\nPlease go to the website to contact WCHADS or to find details of their additional experimental, observational and biological measurements.\nStudy website: https://www.liverpool.ac.uk/population-health/research/groups/first-steps/\n"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Phase 01 Partner Questionnaire Dataset\\\",\\\"description\\\":\\\"Phase 01 Partner Questionnaire Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/phase-01-partner-questionnaire-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Parenting and family\\\",\\\"Housing\\\",\\\"Reproductive health\\\",\\\"Covid-19 data collection\\\",\\\"Sleep problems\\\",\\\"Biomarkers\\\",\\\"Cognitive measures\\\",\\\"Work and employment\\\",\\\"Education\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Digital technology and social media\\\",\\\"Loneliness and social isolation\\\",\\\"Language and literacy\\\",\\\"Victimisation and life events\\\",\\\"Neighbourhood\\\"],\\\"temporalCoverage\\\":\\\"2007/2008\\\"}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Phase 01 Partner Questionnaire Dataset\",\"descripti
