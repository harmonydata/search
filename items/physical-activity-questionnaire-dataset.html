ion available on these individuals includes birth weight (recorded by the attending midwife), weight at age one year (recorded by a health visitor), the method of infant feeding, and details of childhood illnesses up to age five years.\n\nAt follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, blood pressure, glucose tolerance, fasting serum cholesterol and triglycerides, bone density and physical performance. DNA on all participants has been collected and is sto"])</script><script>self.__next_f.push([1,"red in the Lifecourse Epidemiology Unit. Participants are flagged for continuous notification of death on the NHS Central Register.\n\nStudy website: https://www.mrc.soton.ac.uk/herts/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Physical Activity Questionnaire Dataset\\\",\\\"description\\\":\\\"Physical Activity Questionnaire Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/physical-activity-questionnaire-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Social care - need\\\",\\\"Physical health assessment\\\",\\\"Cognitive decline\\\",\\\"Diet and nutrition\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Loneliness and social isolation\\\",\\\"Covid-19 data collection\\\",\\\"Sleep problems\\\",\\\"Biomarkers\\\",\\\"Language and literacy\\\",\\\"Neighbourhood\\\",\\\"Digital technology and social media\\\",\\\"Housing\\\",\\\"Reproductive health\\\",\\\"Work and employment\\\",\\\"Social care - receipt\\\",\\\"Cognitive measures\\\"],\\\"temporalCoverage\\\":\\\"1998/2004\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\"
