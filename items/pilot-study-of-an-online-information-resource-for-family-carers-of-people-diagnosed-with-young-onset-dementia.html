 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Pilot study of an online information resource for family carers of people diagnosed with young onset dementia</title><meta name="description" content="Data from a pilot study to assess an online program of information and support for informal (family) carers of people with young onset dementia (YOD), with onset before the age of 65. Participants (20 per country in UK, France and Germany) were informal carers of persons diagnosed with YOD (Alzheimer’s or frontotemporal) within the past three years. Using a randomised controlled study design, participants were allocated to receive access to the program immediately, or six weeks later (waiting list control). Both groups could use the program for six weeks. Data include background information on participants (baseline), with mid-point and final evaluations providing information on program use; coping; psychosocial wellbeing; program-user satisfaction; and health economics factors. Delivery and implementation of the intervention were assessed, potentially to inform a larger-scale trial and future distribution. Anonymised data were retained in a database in Germany and downloaded into SPSS for analysis in France and UK.Research to Assess Policies and Strategies for Dementia in the Young (RHAPSODY) aims primarily to analyse the health and social care systems and infrastructures available to the severely burdened yet underserved group of people with young onset dementia (YOD) in six European countries. In addition, RHAPSODY attempts to improve the management of people with YOD by supporting their carers using an educational, web-based, interactive e-learning programme.
A multi-disciplinary team of eight main investigators from academia and industry representing the fields of psychiatry, neurology, neuropsychology, neuroscience, health economy and information systems as well as a patient and carer advocacy organisation from six countries will deliver the research. They will analyse, evaluate and compare health and social care policies and strategies (macro level), as well as needs and access to service provision and care (individual level), using documentary analysis, focus groups and qualitative analysis. Using the evidence obtained, the content and format of an internet-based e-learning programme will be tailored to the requirements of the carers of people with YOD. This method of support is particularly appropriate for the target audience in view of barriers related to low prevalence, geographical spread and reduced mobility.

ODY attempts to improve the management of people with YOD by supporting their carers using an educational, web-based, interactive e-learning programme.\nA multi-disciplinary team of eight main investigators from academia and industry representing the fields of psychiatry, neurology, neuropsychology, neuroscience, health economy and information systems as well as a patient and carer advocacy organisation from six countries will deliver the research. They will analyse, evaluate and compare health and social care policies and strategies (macro level), as well as needs and access to service provision and care (individual level), using documentary analysis, focus groups and qualitative analysis. Using the evidence obtained, the content and format of an internet-based e-learning programme will be tailored to the requirements of the carers of people with YOD. This method of support is particularly appropriate for the target audience in view of barriers related to low prevalence, geographical spread and reduced mobility.\nA pilot study will evaluate the telemedicine intervention with regard to feasibility, acceptance and cost-effectiveness in three countries."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Pilot study of an online information resource for family carers of people diagnosed with young onset dementia\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=853052\",\"https://reshare.ukdataservice.ac.uk/853052\"],\"keywords\":[\"INFORMATION SOURCES\",\"DEMENTIA\",\"CAREGIVERS\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-853052\"], gnosed with YOD (Alzheimer’s or frontotemporal) within the past three years. Using a randomised controlled study design, participants were allocated to receive access to the program immediately, or six weeks later (waiting list control). Both groups could use the program for six weeks. Data include background information on participants (baseline), with mid-point and final evaluations providing information on program use; coping; psychosocial wellbeing; program-user satisfaction; and health economics factors. Delivery and implementation of the intervention were assessed, potentially to inform a larger-scale trial and future distribution. Anonymised data were retained in a database in Germany and downloaded into SPSS for analysis in France and UK.Research to Assess Policies and Strategies for Dementia in the Young (RHAPSODY) aims primarily to analyse the health and social care systems and infrastructures available to the severely burdened yet underserved group of people with young onset dementia (YOD) in six European countries. In addition, RHAPSODY attempts to improve the management of people with YOD by supporting their carers using an educational, web-based, interactive e-learning programme.\nA multi-disciplinary team of eight main investigators from academia and industry representing the fields of psychiatry, neurology, neuropsychology, neuroscience, health economy and information systems as well as a patient and carer advocacy organisation from six countries will deliver the research. They will analyse, evaluate and compare health and social care policies and strategies (macro level), as well as needs and access to service provision and care (individual level), using documentary analysis, focus groups and qualitative analysis. Using the evidence obtained, the content and format of an internet-based e-learning programme will be tailored to the requirements of the carers of people with YOD. This method of support is particularly appropriate for the target audience
