gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Policing Post-War Youth: Dundee and Manchester Juvenile Courts, 1947, 1953 and 1959 / Policing Post-War Youth: a Comparative Study of England and Scotland, 1945-1971</title><meta name="description" content="The databases were constructed by Dr. Louise A. Jackson and Dr. Angela Bartie and were used for the Economic and Social Research Council (ESRC) funded project RES-000-22-2644 &#x27;Policing Post-War Youth: a Comparative Study of England and Scotland c. 1945-1971&#x27;. The project aimed to examine the everyday regulation of young people under the age of 17 by police officers, magistrates, social workers and other practitioners. The research was historical and archival and it made use of local cases studies (situated within broader national policy contexts) based in Dundee (Scotland) and Manchester (England).  The project involved an evaluation of the activity of the Juvenile Courts in the cities of Dundee and Manchester prior to their replacement in Scotland with hearings before Children&#x27;s Panels, for three sample years: 1947, 1953 and 1959. Profiles of patterns relating to young people&#x27;s reported offending behaviour were compared in terms of gender, age, types of offence, place and space. The types of object stolen or damaged were compared to broader consumer trends as well as to leisure practices associated with young people.

Further information may be found on the ESRC Policing Post-War Youth: a Comparative Study of England and Scotland c. 1945-1971 award webpage.

These data are under embargo until 1 January 2012.

 The samples consists of juveniles charged with offences (allegedly) committed in the years 1947, 1953 and 1959 and within this, for the months January to May (5 months). The details of charges, results of cases and demographic detail (age, sex, occupation) relating to juveniles appearing before the courts were entered into a pre-designed Microsoft Access database. The databases contain little raw data; rather, data has been categorized prior to data-entry by the researchers (to protect the identity of subjects). The value of objects has been converted from pounds, shillings and pence to a decimal notation (eg. 1 shilling = 0.05 pounds) to enable calculations to be made. The addresses of juveniles and of locations relating to charges have been categorized by ward (Dundee) or district (Manchester). Objects, locations, and charges have been categorised by the researchers according to &#x27;type&#x27;. The data have been fully anonymised; any information that may be used to ascertain identity has been removed."/><meta property="og:title" content="Policing Post-War Youth: Dundee and Manchester Juvenile Courts, 1947, 1953 and 1959 / Policing Post-War Youth: a Comparative Study of England and Scotland, 1945-1971"/><meta property="og:description" content="The databases were constructed by Dr. Louise A. Jackson and Dr. Angela Bartie and were used for the Economic and Social Research Council (ESRC) funded project RES-000-22-2644 &#x27;Policing Post-War Youth: a Comparative Study of England and Scotland c. 1945-1971&#x27;. The project aimed to examine the everyday regulation of young people under the age of 17 by police officers, magistrates, social workers and other practitioners. The research was historical and archival and it made use of local cases studies (situated within broader national policy contexts) based in Dundee (Scotland) and Manchester (England).  The project involved an evaluation of the activity of the Juvenile Courts in the cities of Dundee and Manchester p e the everyday regulation of young people under the age of 17 by police officers, magistrates, social workers and other practitioners. The research was historical and archival and it made use of local cases studies (situated within broader national policy contexts) based in Dundee (Scotland) and Manchester (England).  The project involved an evaluation of the activity of the Juvenile Courts in the cities of Dundee and Manchester prior to their replacement in Scotland with hearings before Children's Panels, for three sample years: 1947, 1953 and 1959. Profiles of patterns relating to young people's reported offending behaviour were compared in terms of gender, age, types of offence, place and space. The types of object stolen or damaged were compared to broader consumer trends as well as to leisure practices associated with young people.\\n\\nFurther information may be found on the ESRC Policing Post-War Youth: a Comparative Study of England and Scotland c. 1945-1971 award webpage.\\n\\nThese data are under embargo until 1 January 2012.\\n\\n The samples consists of juveniles charged with offences (allegedly) committed in the years 1947, 1953 and 1959 and within this, for the months January to May (5 months). The details of charges, results of cases and demographic detail (age, sex, occupation) relating to juveniles appearing before the courts were entered into a pre-designed Microsoft Access database. The databases contain little raw data; rather, data has been categorized prior to data-entry by the researchers (to protect the identity of subjects). The value of objects has been converted from pounds, shillings and pence to a decimal notation (eg. 1 shilling = 0.05 pounds) to enable calculations to be made. The addresses of juveniles and of locations relating to charges have been categorized by ward (Dundee) or district (Manchester). Objects, locations, and charges have been categorised by the researchers according to 'type'. The data have been fully anonymised; any mographic detail (age, sex, occupation) relating to juveniles appearing before the courts were entered into a pre-designed Microsoft Access database. The databases contain little raw data; rather, data has been categorized prior to data-entry by the researchers (to protect the identity of subjects). The value of objects has been converted from pounds, shillings and pence to a decimal notation (eg. 1 shilling = 0.05 pounds) to enable calculations to be made. The addresses of juveniles and of locations relating to charges have been categorized by ward (Dundee) or district (Manchester). Objects, locations, and charges have been categorised by the researchers according to 'type'. The data have been fully anonymised; any information that may be used to ascertain identity has been removed."])</script><script>self.__next_f.push([1,"f:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L18\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$19\"}}],[\"$\",\"$L1a\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Policing Post-War Youth: Dundee and Manchester Juvenile Courts, 1947, 1953 and 1959 / Policing Post-War Youth: a Comparative Study of England and Scotland, 1945-1971\",\"description\":\"$1b\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6410\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6410-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6410\"}]},\"extra_data\":{\"country_codes\":[\"GB\"],\"harmony_id\":\"ukds/6410\",\"start_year\":null,\"end_year\":null,\"data_access\":\"Copyright L.Jackson\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6410\"],\"source\":[\"ukds
