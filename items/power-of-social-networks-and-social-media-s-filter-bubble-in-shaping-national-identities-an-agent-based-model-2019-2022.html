nsertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>The Power of Social Networks and Social Media’s Filter Bubble in Shaping National Identities: An Agent-Based Model, 2019-2022</title><meta name="description" content="These are the modeling outputs from the ABM simulations included on the paper by the same title as this data collection that was awarded best PhD paper award at the Social Simulation conference September 4-8 2022 in Milan. The model developed in this paper explained the national identity dynamics in a context where social networks and social media platforms were explicitly modelled. This allowed to test the effects and resulting changes in national identities depending on the social networks and social media filter bubble conditions. Additionally, an empirically-informed version of the model was created with political attitudes survey data from the Catalan Centre of Opinion Studies 2011 to contextualise the model in Catalonia where there&#x27;s an ongoing secessionist movement. This increases the validity of the model as it represents a population such as the Catalan one.Much of the recent debate in political sciences has been regarding the role social media&#x27;s filtering algorithms play in the emergence of polarisation as well as the impact of the so-called echo chambers in this process. Social simulation scholars have provided valuable insights into the subject through opinion dynamics models and agent-based modelling approaches. While these models continue to be relevant, national identity polarisation remains an unsolved puzzle, especially in the current media environment of social media platforms. This article proposes a social simulation approach to the topic of opinion dynamics from a political communication perspective to understand how social network configurations and the media environment contribute to the emergence of national identity polarisation. We built an agent-based simulation model of national identity dynamics with a multilayer multiplex network of interacting agents in a hybrid media environment of both, traditional media and social media platforms. We use the Catalan secessionist movement to ground and contextualise our model. Using this simulation approach allows to disentangle the mechanisms through which social media filter bubbles and individual social networks may contribute to the emergence of national identity polarisation. We found that the initial social network setup conditions had a large impact on the emergence of national identity polarisation amongst agents. In particular, homophily-based social networks produced greater national identity polarisation compared to random networks, especially in the presence of social media filtering algorithms, selectively exposing agents to national identity-supportive information. Our results emphasise the importance of selective exposure by social media filtering algorithms and one&#x27;s social networks for the polarisation of national identity. Therefore providing further evidence of the negative effects of social media platforms for polarisation and social cohesion, generally."/><meta property="og:title" content="The Power of Social Networks and Social Media’s Filter Bubble in Shaping National Identities: An Agent-Based Model, 2019-2022"/><meta property="og:description" content="These are the modeling outputs from the ABM simulations included on the paper by the same title as this data collection that was awarded best PhD paper award at the Social Simulation conference September 4-8 2022 in Milan. The model developed in this paper explained the national identity dynamics in a context where social networks and social media platforms were explici ence of national identity polarisation amongst agents. In particular, homophily-based social networks produced greater national identity polarisation compared to random networks, especially in the presence of social media filtering algorithms, selectively exposing agents to national identity-supportive information. Our results emphasise the importance of selective exposure by social media filtering algorithms and one's social networks for the polarisation of national identity. Therefore providing further evidence of the negative effects of social media platforms for polarisation and social cohesion, generally.\",\"url\":\"https://harmonydata.ac.uk/search/items/power-of-social-networks-and-social-media-s-filter-bubble-in-shaping-national-identities-an-agent-based-model-2019-2022\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-856587\"],\"keywords\":[\"SOCIAL MEDIA\",\"SOCIAL NETWORKS\",\"NATIONAL IDENTITY\",\"POLITICS\",\"ATTITUDES\"],\"temporalCoverage\":\"2019-09-01/2022-11-30\"}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L19\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$1a\"}}],\"$L1b\"]}]\n"])</script><script>self.__next_f.push([1,"1c:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1d:Tb4b,"])</script><script>self.__next_f.push([1,"These are the modeling outputs from the ABM simulations i
