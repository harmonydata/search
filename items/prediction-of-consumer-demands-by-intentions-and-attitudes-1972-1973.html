Consumer durables: when obtained; age; method of purchase; credit payments; maintenance expected over next 12 months (method of maintenance proposed); bank account (credit, overdraft, loans); details of hire purchase commitments; method of saving; saving for consumer durables. Expected change in financial position in next 12 months.
Respondents asked to agree/disagree with a number of statements concerning personal and national economic well-being; in addition, expectations of consumer durable purchase are recorded.
Probability of buying a variety of consumer durables, expectation of expenditure on consumer durables over next 3/12 months, comparison with previous year. Possibilities for temporary increase in family income (method and amount), gross income of head of household and total household.
Company car (who decides when to change car), central heating, intention to move house in the next 12 months.
Re-interview questionnaires: consumer durables purchased/expenditure on consumer durables since previous interview; reasons for buying at particular times; reasons for non-purchase of goods previously recorded as being probable buys; change in income of head of household and total household; change in total household savings; probability of buying a variety of consumer durables.
Postal questionnaire: re-interview questions, plus: order of purchase; assessment of financial position; effect of price levels on timing of purchase; loss of goods through sale or wear.
Background Variables
Age, sex, marital status, length of marriage, household status, number of persons in household, number of income contributors in household.
