 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Predictors of Suicidality: Towards an Integrated Motivational Model, 2005-2006</title><meta name="description" content="The research project aimed to enhance understanding of suicidality by applying existing models of personality, motivation and emotion to the particular case of suicidal behaviour. In short, the research tested a model of suicidal behaviour which incorporated, for the first time, a number of recognised risk factors for psychological distress (including perfectionism, future thinking, goal adjustment and behavioural inhibition/activation sensitivity). Specifically, the research had five aims: to determine whether the sensitivity of the behavioural inhibition/behavioural activation systems (BIS/BAS) underpins suicidality; to determine whether the BIS/BAS sensitivity predicts future thinking; to investigate further the relationship between perfectionism, future thinking and suicidality; to determine whether perfectionism mediates the relations between BIS/BAS and suicidality; and to investigate whether goal adjustment moderates the relationship between social perfectionism and suicidality. 

To investigate these aims, 267 patients were recruited from a central Scotland general hospital, following an episode of self-harm, and asked to complete a range of psychological measures in the hospital (Time 1) and then again approximately two months later (Time 2). The results yielded evidence in support of each of the five aims noted above. Firstly, there was evidence that some of the BAS dimensions are associated with suicide risk and positive future thinking. In addition, it was found that positive future thinking moderated the relationship between social perfectionism and suicide risk, as predicted. However, there was no evidence that future thinking mediated the relationship between perfectionism and suicide risk. Although there was no evidence that perfectionism mediated the relationship between BIS/BAS and suicide risk, the results suggest that positive future thinking may act as a partial mediator in this relationship. Finally, goal adjustment may also moderate the relationship between perfectionism and suicide risk.

ediator in this relationship. Finally, goal adjustment may also moderate the relationship between perfectionism and suicide risk.\n\n Topics covered personality and suicidal behaviour, and associated measures. Respondents' demographic details were also gathered."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Predictors of Suicidality: Towards an Integrated Motivational Model, 2005-2006\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5599\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-5599-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5599\"}]},\"extra_data\":{\"genetic_data_collected\":false,\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-5599-1\"],\"language_codes\":[\"en\"],\"num_variables\":null,\"name\":\"Predictors of Suicidality: Towards an Integrated Motivational Model, 2005-2006\",\"instruments\":[],\"sex\":\"all\",\"geographic_coverage\":\"\",\"duration_years\":null,\"source\":[\"ukds\"],\"country_codes\":[\"GB\"],\"start_year\":null,\"resource_type\":\"dataset\",\"data_access\":\"Copyright R. O'Connor\",\"ai_summary\":null,\"end_year\":null,\"study_design\":[],\"slug\":\"predictors-of-suicidality-towards-an-integrated-motivational-model-2005-2006\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5599\"],\"harmony_id\":\"ukds/5599\",\"uuid\":\"1f911042035180f67246d102b5d4299c\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>s
