gleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Preferences for Forest Benefits: Are Distributive Justice Principles Reflected in Values for Ecosystem Services, 2017</title><meta name="description" content="Forest resources have an important role in supporting the livelihood strategies of rural communities in Malawi, especially for the poorest village members, and can have an important equalising effect. The management system of forest ecosystems determines how those resources are distributed to local users and therefore influences total societal welfare. The aim of this study is to assess how the implementation of community-based management policies influences the welfare of the local forest users by understanding the relevance importance of forest resources for rural communities in Malawi by using discrete choice experiment to understand how people value the distribution of forest resources. The purpose of the survey was to collect socio-economic characteristics of respondents, e.g., income, livelihood activities, gender, household size, literacy level, asset holding, and specific uses of forest resources under the current forest management to complement the data collected through discrete choice experiment and provide a general overview of the rural population living in the surrounding of forest area (paper currently under review). The survey was conducted with a sample of adults (male and female, 18-65 years old) randomly selected from six rural villages in Mangochi District in Malawi. Moreover, the survey data have been used to perform an integrated assessment of the welfare impact of CBM policies on beneficiaries by quantifying the aggregate availability of forest resources given the ecological status of the forest and the total societal welfare according to how those resources are distributed to local users (paper published: Dreoni, Ilda, et al. &quot;Assessing the welfare impacts of forest ecosystem service management policies and their distributional rules.&quot; Frontiers in Forests and Global Change 5 (2022): 1-17.).Thesis title: Preferences for forest benefits: are distributive justice principles reflected in values for Ecosystem Services?

ng in the surrounding of forest area (paper currently under review). The survey was conducted with a sample of adults (male and female, 18-65 years old) randomly selected from six rural villages in Mangochi District in Malawi. Moreover, the survey data have been used to perform an integrated assessment of the welfare impact of CBM policies on beneficiaries by quantifying the aggregate availability of forest resources given the ecological status of the forest and the total societal welfare according to how those resources are distributed to local users (paper published: Dreoni, Ilda, et al. \"Assessing the welfare impacts of forest ecosystem service management policies and their distributional rules.\" Frontiers in Forests and Global Change 5 (2022): 1-17.).Thesis title: Preferences for forest benefits: are distributive justice principles reflected in values for Ecosystem Services?\n\nThe purpose of the survey was to collect socio-economic characteristics of respondents, e.g. income, livelihood activities, gender, household size, literacy level, asset holding, and specific uses of forest resources under the current forest management. The survey was conducted with a sample of adults (male and female, 18-65 years old) randomly selected from six rural villages in Mangochi District in Malawi. Participants for each village were chosen from a list of households compiled with the help of village members."])</script><script>self.__next_f.push([1,"1a:[\"$\",\"$L1b\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Preferences for Forest Benefits: Are Distributive Justice Principles Reflected in Values for Ecosystem Services, 2017\",\"description\":\"$1c\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=855964\",\"https://reshare.ukdataservice.ac.uk/855964\"],\"keywords\":[\"FOREST MANAGEMENT\",\"RURAL POPULATION\",\"NATURAL RESOURCES\",\"SURVEYS\",\"RURAL DEVELOPMENT\",\"MALAWI\",\"NATURAL EN cosystems determines how those resources are distributed to local users and therefore influences total societal welfare. The aim of this study is to assess how the implementation of community-based management policies influences the welfare of the local forest users by understanding the relevance importance of forest resources for rural communities in Malawi by using discrete choice experiment to understand how people value the distribution of forest resources. The purpose of the survey was to collect socio-economic characteristics of respondents, e.g., income, livelihood activities, gender, household size, literacy level, asset holding, and specific uses of forest resources under the current forest management to complement the data collected through discrete choice experiment and provide a general overview of the rural population living in the surrounding of forest area (paper currently under review). The survey was conducted with a sample of adults (male and female, 18-65 years old) randomly selected from six rural villages in Mangochi District in Malawi. Moreover, the survey data have been used to perform an integrated assessment of the welfare impact of CBM policies on beneficiaries by quantifying the aggregate availability of forest resources given the ecological status of the forest and the total societal welfare according to how those resources are distributed to local users (paper published: Dreoni, Ilda, et al. \"Assessing the welfare impacts of forest ecosystem service management policies and their distributional rules.\" Frontiers in Forests and Global Change 5 (2022): 1-17.).Thesis title: Preferences for forest benefits: are distributive justice principles reflected in values for Ecosystem Services?\n\nThe purpose of the survey was to collect socio-economic characteristics of respondents, e.g. income, livelihood activities, gender, household size, literacy level, asset holding, and specific uses of forest resources under the current forest management. The survey was conducted with a sample of adults (male and female, 18-65 years old) randomly selected from six rural villages in Mangochi District in Malawi. Participants for each village were chosen from a list of households compiled with the help of village members."])</script><script>self.__next_f.push([1,"1e:T9c0,"])</script><script>self.__next_f.push([1,"Forest resources have an important role in supporting the livelihood strategies of rural communities in Malawi, especially for the poorest village members, and can have an important equalising effect. The management system of forest ecosystems determines how those resources are distributed to local users and therefore influences total societal welfare. The aim of this study is to assess how the implementation of community-based management policies influences the welfare of the local forest users by understanding the relevance importance of forest resources for rural communities in Malawi by using discrete choice experiment to understand how people value the distribution of forest resources. The purpose of the survey was to collect socio-economic characteristics of respondents, e.g., income, livelihood activities, gender, household size, literacy level, asset holding, and specific uses of forest resources under the current forest management to complement the data collected through discrete choice experiment and provide a general overview of the rural population living in the surrounding of forest area (paper currently under review). The survey was conducted with a sample of adults (male and female, 18-65 years old) randomly selected from six rural villages in Mangochi District in Malawi. Moreover, the survey data have been used to perform an integrated assessment of the welfare impact of CBM policies on beneficiaries by quantifying the aggregate availability of forest resources given the ecological status of the forest and the total societal welfare according to how those resources are distributed to local users (paper published: Dreoni, Ilda, et al. \"Assessing the welfare impacts of forest ecosystem service management policies and their distributional rules.\" Frontiers in Forests and Global Change 5 (2022): 1-17.).Thesis title: Preferences for forest benefits: are distributive justice principles reflected in values for Ecosystem Services?\n\nThe purpose of the survey was to collect socio-economic characteristics of respondents, e.g. income, livelihood activities, gender, household size, literacy level, asset holding, and specific uses of forest resources under the current forest management. The survey was conducted with a sample of adults (male and female, 18-65 years old) randomly selected from six rural villages in Mangochi District in Malawi. Participants for each village were chosen from a list of households compiled with the help of village members."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Preferences for Forest Benefits: Are Distributive Justice Principles Reflected in Values for Ecosystem Services, 2017\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1d\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Preferences for Forest Benefits: Are Distributive Justice Principles Reflected in Values for Ecosystem Services, 2017\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1e\"}],\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\",\"$L2a\",\"$L2b\",\"$L2c\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2e:I[80622,[],\"IconMark\"]\n1f:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/preferences-for-forest-benefits-are-distributive-justice-principles-reflected-in-values-for-ecosystem-services-2017\"}]\n20:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n21:[\"$\",\"meta\
