Data was collected through 11 workshops in each location, a joint visit to Chepstow castle and two workshops with both groups together, between December 2015 and June 2016. In addition, 13 individual interviews were undertaken by the Research Associate between January and May 2016. An evaluation session with both groups also took place in July 2016.
