to build up a comprehensive picture of the development of various facets of prosodic ability in the school years, by administering a range of tests of prosodic output and comprehension, and to relate prosodic development to other aspects of linguistic development;
to provide a data base against which to evaluate theories of prosodic development in the school years; 
to develop a prosodic assessment procedure for school-age children that can be used by speech and language therapists and other professionals;
to investigate whether the relationship between prosodic output and comprehension changes with age, and if so, in what ways;
to study qualitative changes in the prosodic realisation of linguistic/communicative functions, between the ages of five and 14 years.  The interviews undertaken for the project consisted of an intonation assessment and two other tests as measures of receptive and expressive language respectively. The dataset shows the scores obtained by children aged between five and 14 years on : 
the 16 tasks comprised by the PEPS-C test (for details of the tasks see Appendix A of the documentation);
the TROG (Test for the Reception of Grammar, Bishop 1987) and on; 
the CELF-R (CELF-R (Clinical Evaluation of Language  Fundamentals - Revised, Semel, Wiig and Secord, 1987) sentence formulation task. 
Scores are shown first as percentages and then in raw form."/><meta property="og:title" content="Profiling Elements of Prosodic Systems in Children (PEPS-C), 1997-1998"/><meta property="og:description" content="The aims of this project were :
