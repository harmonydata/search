k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The Psychology of Interoperability: Critical Decision Method Interviews, 2023</title><meta name="description" content="This research aimed to explore the social psychological processes underpinning interoperability (i.e., multi-agency working) between the emergency services. Semi-structured interviews were conducted with a 16 participants (using the principle of data saturation) across the three emergency service groups (Police, Fire, Ambulance) to identify behaviours and attitudes that interfere with or promote interoperability. Interviews were designed using Cognitive Task Analysis (Crandall, Klein &amp; Hoffman, 2006), where participants were interviewed using the Critical Decision Method; a narrative-based approach to understand how experts navigate their complex work domains and has been previously used successfully to understand complex choices in emergency response contexts (Power &amp; Alison, 2017). Themes of interest included: (i) challenges to interoperability; (ii) indicators of effective interoperability; and (iii) the interplay between organisational identity, values, and intergroup attitudes.

There were several key findings. Firstly, participants were in favour of the concept of interoperability but in practice, this was more complex. Findings were grouped across 3 levels: i) macro-systemic, ii) meso-organisational and iii) micro-psychological. Macro-systemic included a frustration with a lack of funding), lack of training, and scope of JESIP. Meso-organisational factors highlighted incompatible command structures, differences in hierarchy/heterarchy, risk appetite. Finally, micro-psychological findings included struggles with stress/strain.Emergency response requires effective interoperability, whereby different emergency teams combine efforts and expertise to contain and reduce the impact of a major incident. Within the UK, however, the capacity for the Emergency Services to be interoperable has been repeatedly criticised by public enquiries (for example, see the Manchester Inquiry; Saunders, 2022). The overall project aims to discover factors influencing interoperability within the UK emergency services, and make recommendations regarding how this may be improved.

self.__next_f.push([1,"This research aimed to explore the social psychological processes underpinning interoperability (i.e., multi-agency working) between the emergency services. Semi-structured interviews were conducted with a 16 participants (using the principle of data saturation) across the three emergency service groups (Police, Fire, Ambulance) to identify behaviours and attitudes that interfere with or promote interoperability. Interviews were designed using Cognitive Task Analysis (Crandall, Klein \u0026 Hoffman, 2006), where participants were interviewed using the Critical Decision Method; a narrative-based approach to understand how experts navigate their complex work domains and has been previously used successfully to understand complex choices in emergency response contexts (Power \u0026 Alison, 2017). Themes of interest included: (i) challenges to interoperability; (ii) indicators of effective interoperability; and (iii) the interplay between organisational identity, values, and intergroup attitudes.\n\nThere were several key findings. Firstly, participants were in favour of the concept of interoperability but in practice, this was more complex. Findings were grouped across 3 levels: i) macro-systemic, ii) meso-organisational and iii) micro-psychological. Macro-systemic included a frustration with a lack of funding), lack of training, and scope of JESIP. Meso-organisational factors highlighted incompatible command structures, differences in hierarchy/heterarchy, risk appetite. Finally, micro-psychological findings included struggles with stress/strain.Emergency response requires effective interoperability, whereby different emergency teams combine efforts and expertise to contain and reduce the impact of a major incident. Within the UK, however, the capacity for the Emergency Services to be interoperable has been repeatedly criticised by public enquiries (for example, see the Manchester Inquiry; Saunders, 2022). The overall project aims to discover factors influencing interoperability within the UK emergency services, and make recommendations regarding how this may be improved. \n\nThe current study comprises a part of this broader project, and used interviews to discover the views and understanding regarding interoperability and its barriers and facilitators"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The Psychology of Interoperability: Critical Decision Method Interviews, 2023\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=857652\",\"https://reshare.ukdataservice.ac.uk/857652\"],\"keywords\":[\"EMERGENCY AND PROTECTIVE SERVICES\",\"DECISION MAKING\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-857652\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=857652\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Economic and Social Research Council\"},{\"@type\":\"Organization\",\"name\":\"CREST\"},{\"@type\":\"Organization\",\"name\":\"UK Home Office\"}],\"temporalCoverage\":\"2023-01-02/2023-03-31\"},\"extra_data\":{\"harmony_id\":\"ukds/857652\",\"start_year\":2023,\"end_year\":2023,\"data_access\":\"The Data Collection is available for download to users registered with the UK Data Service. All requests are subject to the permission of the data owner or his/her nominee. Please email the contact person for this data collection to request permission to access the data, explaining your reason for wanting access to the data, then contact our Access Helpdesk.\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=857652\",\"https://reshare.ukdataservice.ac.uk/857652\"],\"source\":[\"ukds\"],\"geographic_coverage\":\"National (UK)\",\"genetic_data_collected\":false,\"num_variables\":null,\"slug\":\"psychology-of-interoperability-critical-decision-method-interviews-2023\",\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-857652\"],\"sex\":\"male\",\"study_design\":[],\"instruments\":[],\"ai_summary\":null,\"country_codes\":[\"GB\"],\"resource_type\":\"dataset\",\"name\":\"The Psychology of Interoperability: Critical Decision Method Interviews, 2023\",\"duration_years\":null,\"language_codes\":[\"en\"],\"uuid\":\"d3ae0e4aef881e6da38e6b05b04f1961\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\ne:null\n"])</script><script>self.__next_f.push([1,"1a:T8e5,"])</script><script>self.__next_f.push([1,"This research aimed to explore the social psychological processes underpinning interoperability (i.e., multi-agency working) between the emergency services. Semi-structured interviews were conducted with a 16 participants (using the principle of data saturation) across the three emergency service groups (Police, Fire, Ambulance) to identify behaviours and attitudes that interfere with or promote interoperability. Interviews were designed using Cognitive Task Analysis (Crandall, Klein \u0026 Hoffman, 2006), where participants were interviewed using the Critical Decision Method; a narrative-based approach to understand how experts navigate their complex work domains and has been previously used successfully to understand complex choices in emergency response contexts (Power \u0026 Alison, 2017). Themes of interest included: (i) challenges to interoperability; (ii) indicators of effective interoperability; and (iii) the interplay between organisational identity, values, and intergroup attitudes.\n\nThere were several key findings. Firstly, participants were in favour of the concept of interoperability but in practice, this was more complex. Findings were grouped across 3 levels: i) macro-systemic, ii) meso-organisational and iii) micro-psychological. Macro-systemic included a frustration with a lack of funding), lack of training, and scope of JESIP. Meso-organisational factors highlighted incompatible command structures, differences in hierarchy/heterarchy, risk appetite. Finally, micro-psychological findings included struggles with stress/strain.Emergency response requires effective interoperability, whereby different emergency teams combine efforts and expertise to contain and reduce the impact of a major incident. Within the UK, however, the capacity for the Emergency Services to be interoperable has been repeatedly criticised by public enquiries (for example, see the Manchester Inquiry; Saunders, 2022). The overall project aims to discover factors influencing interoperability within the UK emergency services, and make recommendations regarding how this may be improved. \n\nThe current study comprises a part of this broader project, and used interviews to discover the views and understanding regarding interoperability and its barriers and facilitators"])</script><script>self.__next_f.push([1,"1b:T8e5,"])</script><script>self.__next_f.push([1,"This research aimed to explore the social psychological processes underpinning interoperability (i.e., multi-agency working) between the emergency services. Semi-structured interviews were conducted with a 16 participants (using the principle of data saturation) across the three emergency service groups (Police, Fire, Ambulance) to identify behaviours and attitudes that interfere with or promote interoperability. Interviews were designed using Cognitive Task Analysis (Crandall, Klein \u0026 Hoffman, 2006), where participants were interviewed using the Critical Decision Method; a narrative-based approach to understand how experts navigate their complex work domains and has been previously used successfully to understand complex choices in emergency response contexts (Power \u0026 Alison, 2017). Themes of interest included: (i) challenges to interoperability; (ii) indicators of effective interoperability; and (iii) the interplay between organisational identity, values, and intergroup attitudes.\n\nThere were several key findings. Firstly, participants were in favour of the concept of interoperability but in practice, this was more complex. Findings were grouped across 3 levels: i) macro-systemic, ii) meso-organisational and iii) micro-psychological. Macro-systemic included a frustration with a lack of funding), lack of training, and scope of JESIP. Meso-organisational factors highlighted incompatible command structures, differences in hierarchy/heterarchy, risk appetite. Finally, micro-psychological findings included struggles with stress/strain.Emergency response requires effective interoperability, whereby different emergency teams combine efforts and expertise to contain and reduce the impact of a major incident. Within the UK, however, the capacity for the Emergency Services to be interoperable has been repeatedly criticised by public enquiries (for example, see the Manchester Inquiry; Saunders, 2022). The overall project aims to discover factors influencing interoperability within the UK emergency services, and make recommendations regarding how this may be improved. \n\nThe current study comprises a part of this broader project, and used interviews to discover the views and understanding regarding interoperability and its barriers and facilitators"])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Psychology of Interoperability: Critical Decision Method Interviews, 2023\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1 tudes that interfere with or promote interoperability. Interviews were designed using Cognitive Task Analysis (Crandall, Klein \u0026 Hoffman, 2006), where participants were interviewed using the Critical Decision Method; a narrative-based approach to understand how experts navigate their complex work domains and has been previously used successfully to understand complex choices in emergency response contexts (Power \u0026 Alison, 2017). Themes of interest included: (i) challenges to interoperability; (ii) indicators of effective interoperability; and (iii) the interplay between organisational identity, values, and intergroup attitudes.\n\nThere were several key findings. Firstly, participants were in favour of the concept of interoperability but in practice, this was more complex. Findings were grouped across 3 levels: i) macro-systemic, ii) meso-organisational and iii) micro-psychological. Macro-systemic included a frustration with a lack of funding), lack of training, and scope of JESIP. Meso-organisational factors highlighted incompatible command structures, differences in hierarchy/heterarchy, risk appetite. Finally, micro-psychological findings included struggles with stress/strain.Emergency response requires effective interoperability, whereby different emergency teams combine efforts and expertise to contain and reduce the impact of a major incident. Within the UK, however, the capacity for the Emergency Services to be interoperable has been repeatedly criticised by public enquiries (for example, see the Manchester Inquiry; Saunders, 2022). The overall project aims to discover factors influencing interoperability within the UK emergency services, and make recommendations regarding how this may be improved. \n\nThe current study comprises a part of this broader project, and used interviews to discover the views and understanding regarding interoperability and its barriers and facilitators"])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\
