&quot;Johne’s disease is chronic, affecting the gastrointestinal tract of cattle and other ruminants and is caused by the bacteria Mycobacterium avium ssp. Paratuberculosis. Many countries have introduced schemes and programmes to try and control the spread of Johne’s disease, including the UK. Despite efforts to control it, however, Johne’s disease remains consistently ranked by UK producers as the top ranked disease negatively affecting productivity, indicating that schemes are not perceived to have solved the problem fully. Building on a global systematic review of the literature on barriers and solutions for Johne’s disease control on-farm, we conducted an empirical study with over 400 farmers and 150 veterinarians across the UK. The study used workshops and semi-structured interviews to understand better the challenges dairy farmers and veterinarians face in implementing on-farm Johne’s disease management schemes with the aim of identifying solutions.&quot; The data record contains 15 farmer interview transcripts, 13 veterinarian interview transcripts, and notes from 22 workshops with farmers and veterinarians.Our multi-disciplinary project aims to make use of existing data sources and trial environmental sampling for risk assessments with the aim of enhancing Johne’s Disease control. Our specific questions are:
1. What factors explain the differences in the success of Johne’s control between herds? (WP1)
2. What are the major bottlenecks to farmer and veterinarian engagement in using disease test data and what are the solutions? (WP1)
3. Why are some veterinary practices markedly more successful in controlling the disease in their client base than other practices? (WP1)
4. What measures undertaken by farmers are most likely to be associated with successful control in infection? (WP1)
5. What risk factors identified in on-farm risk assessments are associated with the presence of infection? (WP2)
6. What level of confidence would environmental sampling give as a means of estimating the probability of infection or freedom from infection? (WP2)"/><meta property="og:title" content="Qualitative Data Exploring On-Farm Johne&#x27;s Disease Management, 2022-2023"/><meta property="og:description" content="From Morrison et al. (2024):

ing give as a means of estimating the probability of infection or freedom from infection? (WP2)\",\"url\":\"https://harmonydata.ac.uk/search/items/qualitative-data-exploring-on-farm-johne-s-disease-management-2022-2023\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-857338\"],\"keywords\":[\"INTERVIEWS (DATA COLLECTION)\",\"FARMERS\",\"ANIMAL HUSBANDRY\",\"AGRICULTURAL EXTENSION\",\"AGRICULTURAL POLICY\",\"VETERINARY MEDICINE\",\"ANIMALS\"],\"temporalCoverage\":\"2022-08-31/2023-08-30\"}"])</script><script>self.__next_f.push([1,"19:T844,"])</script><script>self.__next_f.push([1,"From Morrison et al. (2024):\n\n\"Johne’s disease is chronic, affecting the gastrointestinal tract of cattle and other ruminants and is caused by the bacteria Mycobacterium avium ssp. Paratuberculosis. Many countries have introduced schemes and programmes to try and control the spread of Johne’s disease, including the UK. Despite efforts to control it, however, Johne’s disease remains consistently ranked by UK producers as the top ranked disease negatively affecting productivity, indicating that schemes are not perceived to have solved the problem fully. Building on a global systematic review of the literature on barriers and solutions for Johne’s disease control on-farm, we conducted an empirical study with over 400 farmers and 150 veterinarians across the UK. The study used workshops and semi-structured interviews to understand better the challenges dairy farmers and veterinarians face in implementing on-farm Johne’s disease management schemes with the aim of identifying solutions.\" The data record contains 15 farmer interview transcripts, 13 veterinarian interview transcripts, and notes from 22 workshops with farmers and veterinarians.Our multi-disciplinary project aims to make use of existing data sources and trial environmental sampling for risk assessments with the aim of enhancing Johne’s Disease control. Our specific questions are:\n1. What factors explain the differences in the success of Johne’s control between herds? (WP1)\n2. What are the major bottlenecks to farmer and veterinarian engagement in using disease test data and what are the solutions? (WP1)\n3. Why are some veterinary practices markedly more successful in controlling the disease in their client base than other practices? (WP1)\n4. What measures undertaken by farmers are most likely to be associated with successful control in infection? (WP1)\n5. What risk factors identified in on-farm risk assessments are associated with the presence of infection? (WP2)\n6. What level of confidence would environmental sampling give as a means of estimating the probability of infection or freedom from infection? (WP2)"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Qualitative Data Exploring On-Farm Johne's Disease Management, 2022-2023\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=857338\",\"https://reshare.ukdataservice.ac.uk/857338\"],\"keywords\":[\"INTERVIEWS (DATA COLLECTION)\",\"FARMERS\",\"ANIMAL HUSBANDRY\",\"AGRICULTURAL EXTENSION\",\"AGRICULTURAL POLICY\",\"VETERINARY MEDICINE\",\"ANIMALS\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-857338\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=857338\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Biotechnology and Biological Sciences Research Council\"}],\"temporalCoverage\":\"2022-08-31/2023-08-30\"},\"extra_data\":{\"name\":\"Qualitative Data Exploring On-Farm Johne's Dise -structured interviews to understand better the challenges dairy farmers and veterinarians face in implementing on-farm Johne’s disease management schemes with the aim of identifying solutions.\" The data record contains 15 farmer interview transcripts, 13 veterinarian interview transcripts, and notes from 22 workshops with farmers and veterinarians.Our multi-disciplinary project aims to make use of existing data sources and trial environmental sampling for risk assessments with the aim of enhancing Johne’s Disease control. Our specific questions are:\n1. What factors explain the differences in the success of Johne’s control between herds? (WP1)\n2. What are the major bottlenecks to farmer and veterinarian engagement in using disease test data and what are the solutions? (WP1)\n3. Why are some veterinary practices markedly more successful in controlling the disease in their client base than other practices? (WP1)\n4. What measures undertaken by farmers are most likely to be associated with successful control in infection? (WP1)\n5. What risk factors identified in on-farm risk assessments are associated with the presence of infection? (WP2)\n6. What level of confidence would environmental sampling give as a means of estimating the probability of infection or freedom from infection? (WP2)"])</script><script>self.__next_f.push([1,"1b:T844,"])</script><script>self.__next_f.push([1,"From Morrison et al. (2024):\n\n\"Johne’s disease is chronic, affecting the gastrointestinal tract of cattle and other ruminants and is caused by the bacteria Mycobacterium avium ssp. Paratuberculosis. Many countries have introduced schemes and programmes to try and control the spread of Johne’s disease, including the UK. Despite efforts to control it, however, Johne’s disease remains consistently ranked by UK producers as the top ranked disease negatively affecting productivity, indicating that schemes are not perceived to have solved the problem fully. Building on a global systematic review of the literature on barriers and solutions for Johne’s disease control on-farm, we conducted an empirical study with over 400 farmers and 150 veterinarians across the UK. The study used workshops and semi-structured interviews to understand better the challenges dairy farmers and veterinarians face in implementing on-farm Johne’s disease management schemes with the aim of identifying solutions.\" The data record contains 15 farmer interview transcripts, 13 veterinarian interview transcripts, and notes from 22 workshops with farmers and veterinarians.Our multi-disciplinary project aims to make use of existing data sources and trial environmental sampling for risk assessments with the aim of enhancing Johne’s Disease control. Our specific questions are:\n1. What factors explain the differences in the success of Johne’s control between herds? (WP1)\n2. What are the major bottlenecks to farmer and veterinarian engagement in using disease test data and what are the solutions? (WP1)\n3. Why are some veterinary practices markedly more successful in controlling the disease in their client base than other practices? (WP1)\n4. What measures undertaken by farmers are most likely to be associated with successful control in infection? (WP1)\n5. What risk factors identified in on-farm risk assessments are associated with the presence of infection? (WP2)\n6. What level of confidence would environmental sampling give as a means of estimating the probability of infection or freedom from infection? (WP2)"])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Qualitative Data Exploring On-Farm Johne's Disease Management, 2022-2023\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Qualitative Data Exploring On-Farm Johne's Disease Management, 2022-2023\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1
