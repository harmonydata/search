 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Quarterly Labour Force Survey, 1992-2023: Secure Access / QLFS</title><meta name="description" content="Background
The Labour Force Survey (LFS) is a unique source of information using international definitions of employment and unemployment and economic inactivity, together with a wide range of related topics such as occupation, training, hours of work and personal characteristics of household members aged 16 years and over. It is used to inform social, economic and employment policy. The LFS was first conducted biennially from 1973-1983. Between 1984 and 1991 the survey was carried out annually and consisted of a quarterly survey conducted throughout the year and a &#x27;boost&#x27; survey in the spring quarter (data were then collected seasonally). From 1992 quarterly data were made available, with a quarterly sample size approximately equivalent to that of the previous annual data. The survey then became known as the Quarterly Labour Force Survey (QLFS). From December 1994, data gathering for Northern Ireland moved to a full quarterly cycle to match the rest of the country, so the QLFS then covered the whole of the UK (though some additional annual Northern Ireland LFS datasets are also held at the UK Data Archive). Further information on the background to the QLFS may be found in the documentation.

Secure Access QLFS data
Secure Access datasets for the QLFS are available from the April-June 1992 quarter, and include additional, detailed variables not included in the standard &#x27;End User Licence&#x27; (EUL) versions (see under GN 33246).  Extra variables that typically can be found in the Secure Access versions but not in the EUL relate to:geography (see &#x27;Spatial Units&#x27; below)date of birth, including dayeducation and training: including type of &#x27;other qualifications&#x27;, more detail regarding the number of O&#x27;levels/GCSE passes, type of qualification gained in last 12 months, class of first degree, type of degree held, UK country of highest degree, type of current educational institution, level of Welsh baccalaureate, activities to improve knowledge or skills in last 12 months, attendance at adult learning taught courses, attendance at leisure or educational classes, self-teaching, payment of job-related training feeshousehold and family characteristics: including number of family units (and extended family units) with dependent children only, and with non-dependent children only, total number of family units with more than one person, total number of eligible people, type of household, type of family unit, number of bedroomsemployment: including industry code of main job, whether working full-time or part-time, reason job is temporary, payment of own National Insurance and tax, when started working at previous job, whether paid or self-employed in previous job, contracts with employment agencyunemployment and job hunting: including main reason for not being employed prior to current job, reasons for leaving job (provision of care or other personal/family reasons), use of internet for job hunting, if and when will work in the futuretemporary leave from work: including proportion of salary received and duration of leaveaccidents at work and work-related health problemsnationality, national identity and country of birth: including whether lived continuously in UK, month of most recent arrival to UK, frequency of Welsh speakingoccurrence of learning difficulty or disabilitybenefits, including additional variables on type of benefits claimed and tax credit paymentsSecure Access versions of QLFS household datasets are available from 2009 under SN 7674.

Prospective users of a Secure Access version of the QLFS will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access&#x27; User Agreement (see &#x27;Access&#x27; section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version.

Well-Being variables are not included in the LFS
Users should note that subjective well-being variables (Satis, Worth, Happy, Anxious and Sad) are not available on the LFS, despite being referenced in the questionnaire. Users who wish to analyse well-being variables should apply for the Annual Population Survey instead (see SNs 6721 and 7961).

LFS Documentation
The documentation available from the Archive to accompany LFS datasets largely consists of the relevant versions of each volume of the user guide. However, LFS volumes are updated periodically by ONS, so users are advised to check the ONS LFS User Guidance pages before commencing analysis."/><meta property="og:title" content="Quarterly Labour Force Survey, 1992-2023: Secure Access / QLFS"/><meta property="og:description" content="Background

 was carried out annually and consisted of a quarterly survey conducted throughout the year and a 'boost' survey in the spring quarter (data were then collected seasonally). From 1992 quarterly data were made available, with a quarterly sample size approximately equivalent to that of the previous annual data. The survey then became known as the Quarterly Labour Force Survey (QLFS). From December 1994, data gathering for Northern Ireland moved to a full quarterly cycle to match the rest of the country, so the QLFS then covered the whole of the UK (though some additional annual Northern Ireland LFS datasets are also held at the UK Data Archive). Further information on the background to the QLFS may be found in the documentation.\\n\\nSecure Access QLFS data\\nSecure Access datasets for the QLFS are available from the April-June 1992 quarter, and include additional, detailed variables not included in the standard 'End User Licence' (EUL) versions (see under GN 33246).  Extra variables that typically can be found in the Secure Access versions but not in the EUL relate to:geography (see 'Spatial Units' below)date of birth, including dayeducation and training: including type of 'other qualifications', more detail regarding the number of O'levels/GCSE passes, type of qualification gained in last 12 months, class of first degree, type of degree held, UK country of highest degree, type of current educational institution, level of Welsh baccalaureate, activities to improve knowledge or skills in last 12 months, attendance at adult learning taught courses, attendance at leisure or educational classes, self-teaching, payment of job-related training feeshousehold and family characteristics: including number of family units (and extended family units) with dependent children only, and with non-dependent children only, total number of family units with more than one person, total number of eligible people, type of household, type of family unit, number of bedroomsemployment: including industry code of main job, whether working full-time or part-time, reason job is temporary, payment of own National Insurance and tax, when started working at previous job, whether paid or self-employed in previous job, contracts with employment agencyunemployment and job hunting: including main reason for not being employed prior to current job, reasons for leaving job (provision of care or other personal/family reasons), use of internet for job hunting, if and when will work in the futuretemporary leave from work: including proportion of salary received and duration of leaveaccidents at work and work-related health problemsnationality, national identity and country of birth: including whether lived continuously in UK, month of most recent arrival to UK, frequency of Welsh speakingoccurrence of learning difficulty or disabilitybenefits, including additional variables on type of benefits claimed and tax credit paymentsSecure Access versions of QLFS household datasets are available from 2009 under SN 7674.\\n\\nProspective users of a Secure Access version of the QLFS will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access' User Agreement (see 'Access' section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version.\\n\\nWell-Being variables are not included in the LFS\\nUsers should note that subjective well-being variables (Satis, Worth, Happy, Anxious and Sad) are not available on the LFS, despite being referenced in the questionnaire. Users who wish to analyse well-being variables should apply for the Annual Population Survey instead (see SNs 6721 and 7961).\\n\\nLFS Documentation\\nThe documentation available from the Archive to accompany LFS datasets largely consists of the relevant versions of each volume of the user guide. However, LFS volumes are updated periodically by ONS, so users are advised to check the ONS LFS User Guidance pages before commencing analysis.\",\"url\":\"https://harmonydata.ac.uk/search/items/quarterly-labour-force-survey-1992-2023-secure-access-qlfs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6727-39\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics, Social Survey Division\"},{\"@type\":\"Organization\",\"name\":\"Northern Ireland Statistics and Research Agency, Central Survey Unit\"}]}"])</script><script>self.__next_f.push([1,"17:T127a,"])</script><script>self.__next_f.push([1,"Background\nThe Labour Force Survey (LFS) is a unique source of information using international definitions of employment and unemployment and economic inactivity, together with a wide range of related topics such as occupation, training, hours of work and personal characteristics of household members aged 16 years and over. It is used to inform social, economic and employment policy. The LFS was first conducted biennially from 1973-1983. Between 1984 and 1991 the survey was carried out annually and consisted of a quarterly survey conducted throughout the year and a 'boost' survey in the spring quarter (data were then collected seasonally). From 1992 quarterly data were made available, with a quarterly sample size approximately equivalent to that of the previous annual data. The survey then became known as the Quarterly Labour Force Survey (QLFS). From December 1994, data gathering for Northern Ireland moved to a full quarterly cycle to match the rest of the country, so the QLFS then covered the whole of the UK (though some additional annual Northern Ireland LFS datasets are also held at the UK Data Archive). Further information on the background to the QLFS may be found in the documentation.\n\nSecure Access QLFS data\nSecure Access datasets for the QLFS are available from the April-June 1992 quarter, and include additional, detailed variables not included in the standard 'End User Licence' (EUL) versions (see under GN 33246).  Extra variables that typically can be found in the Secure Access versions but not in the EUL relate to:geography (see 'Spatial Units' below)date of birth, including dayeducation and training: including type of 'other qualifications', more detail regarding the number of O'levels/GCSE passes, type of qualification gained in last 12 months, class of first degree, type of degree held, UK country of highest degree, type of current educational institution, level of Welsh baccalaureate, activities to improve knowledge or skills in last 12 months, attendance at adult learning taught courses, attendance at leisure or educational classes, self-teaching, payment of job-related training feeshousehold and family characteristics: including number of family units (and extended family units) with dependent children only, and with non-dependent children only, total number of family units with more than one person, total number of eligible people, type of household, type of family unit, number of bedroomsemployment: including industry code of main job, whether working full-time or part-time, reason job is temporary, payment of own National Insurance and tax, when started working at previous job, whether paid or self-employed in previous job, contracts with employment agencyunemployment and job hunting: including main reason for not being employed prior to current job, reasons for leaving job (provision of care or other personal/family reasons), use of internet for job hunting, if and when will work in the futuretemporary leave from work: including proportion of salary received and duration of leaveaccidents at work and work-related health problemsnationality, national identity and country of birth: including whether lived continuously in UK, month of most recent arrival to UK, frequency of Welsh speakingoccurrence of learning difficulty or disabilitybenefits, including additional variables on type of benefits claimed and tax credit paymentsSecure Access versions of QLFS household datasets are available from 2009 under SN 7674.\n\nProspective users of a Secure Access version of the QLFS will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access' User Agreement (see 'Access' section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version.\n\nWell-Being variables are not included in the LFS\nUsers should note that subjective well-being variables (Satis, Worth, Happy, Anxious and Sad) are not available on the LFS, despite being referenced in the questionnaire. Users who wish to analyse well-being variables should apply for the Annual Population Survey instead (see SNs 6721 and 7961).\n\nLFS Documentation\nThe documentation available from the Archive to accompany LFS datasets largely consists of the relevant versions of each volume of the user guide. However, LFS volumes are updated periodically by ONS, so users are advised to check the ONS LFS User Guidance pages before commencing analysis."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Quarterly Labour Force Survey, 1992-2 d topics such as occupation, training, hours of work and personal characteristics of household members aged 16 years and over. It is used to inform social, economic and employment policy. The LFS was first conducted biennially from 1973-1983. Between 1984 and 1991 the survey was carried out annually and consisted of a quarterly survey conducted throughout the year and a 'boost' survey in the spring quarter (data were then collected seasonally). From 1992 quarterly data were made available, with a quarterly sample size approximately equivalent to that of the previous annual data. The survey then became known as the Quarterly Labour Force Survey (QLFS). From December 1994, data gathering for Northern Ireland moved to a full quarterly cycle to match the rest of the country, so the QLFS then covered the whole of the UK (though some additional annual Northern Ireland LFS datasets are also held at the UK Data Archive). Further information on the background to the QLFS may be found in the documentation.\n\nSecure Access QLFS data\nSecure Access datasets for the QLFS are available from the April-June 1992 quarter, and include additional, detailed variables not included in the standard 'End User Licence' (EUL) versions (see under GN 33246).  Extra variables that typically can be found in the Secure Access versions but not in the EUL relate to:geography (see 'Spatial Units' below)date of birth, including dayeducation and training: including type of 'other qualifications', more detail regarding the number of O'levels/GCSE passes, type of qualification gained in last 12 months, class of first degree, type of degree held, UK country of highest degree, type of current educational institution, level of Welsh baccalaureate, activities to improve knowledge or skills in last 12 months, attendance at adult learning taught courses, attendance at leisure or educational classes, self-teaching, payment of job-related training feeshousehold and family characteristics: including number of family units (and extended family units) with dependent children only, and with non-dependent children only, total number of family units with more than one person, total number of eligible people, type of household, type of family unit, number of bedroomsemployment: including industry code of main job, whether working full-time or part-time, reason job is temporary, payment of own National Insurance and tax, when started working at previous job, whether paid or self-employed in previous job, contracts with employment agencyunemployment and job hunting: including main reason for not being employed prior to current job, reasons for leaving job (provision of care or other personal/family reasons), use of internet for job hunting, if and when will work in the futuretemporary leave from work: including proportion of salary received and duration of leaveaccidents at work and work-related health problemsnationality, national identity and country of birth: including whether lived continuously in UK, month of most recent arrival to UK, frequency of Welsh speakingoccurrence of learning difficulty or disabilitybenefits, including additional variables on type of benefits claimed and tax credit paymentsSecure Access versions of QLFS household datasets are available from 2009 under SN 7674.\n\nProspective users of a Secure Access version of the QLFS will need to fulfil additional requirements, commencing with the completion of an extra application form to demonstrate to the data owners exactly why they need access to the extra, more detailed variables, in order to obtain permission to use that version.  Secure Access users must also complete face-to-face training and agree to Secure Access' User Agreement (see 'Access' section below). Therefore, users are encouraged to download and inspect the EUL version of the data prior to ordering the Secure Access version.\n\nWell-Being variables are not included in the LFS\nUsers should note that subjective well-being variables (Satis, Worth, Happy, Anxious and Sad) are not available on the LFS, despite being referenced in the questionnaire. Users who wish to analyse well-being variables should apply for the Annual Population Survey instead (see SNs 6721 and 7961).\n\nLFS Documentation\nThe documentation available from the Archive to accompany LFS datasets largely consists of the relevant versions of each volume of the user guide. However, LFS volumes are updated periodically by ONS, so users are advised to check the ONS LFS User Guidance pages before commencing analysis."])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Quarterly Labour Force Survey, 1992-2023: Secure Access / QLFS\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$18\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"Quarterly Labour Force Survey, 1992-2023: Secure Access / QLFS\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$19\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/quarterly-labour-force-survey-1992-2023-secure-access-qlfs\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:locale\",\"content\":\"en_US\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:image:width\",\"content\":\"1200\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:image:height\",\"content\":\"630\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image:alt\",\"content\":\"Quarterly Labour Force Survey, 1992-2023: Secure Access / QLFS\"}],[\"$\",\"meta\",\"12\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:title\",\"content\":\"Quarterly Lab
