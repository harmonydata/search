k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Quarterly Labour Force Survey Eurostat Dataset, Quarter Two, 2014 / EU LFS</title><meta name="description" content="The Quarterly Labour Force Survey Eurostat Datasets form the UK component of the European Union Labour Force Survey (EU LFS), and consist of a subset of core variables from the UK Quarterly Labour Force Survey (held at the UK Data Archive under GN 33246), alongside primary and secondary derived variables computed by Eurostat from the core variables supplied. The data comprise seasonal or calendar quarters, depending on the date, and are not directly comparable with the UK QLFS quarters. Annual EU LFS datasets from 1999 onwards are also available (see under GN 33399) and &#x27;ad hoc&#x27; modules (run each year to supplement the information from the core EU LFS questionnaire) are available from 2002 onwards (see under GN 33400). 

Users should note that the LFS Eurostat datasets available from the UK Data Archive comprise UK data only, and no data from other EU countries are included here. Further information about the EU LFS can be found on the Eurostat EU Labour Force Survey webpage.

The UK Labour Force Survey (LFS) is a unique source of articulated information using international definitions of employment and unemployment and economic inactivity, together with a wide range of related topics such as occupation, training, hours of work and personal characteristics of household members aged 16 years and over. The first LFS was conducted in 1973 and continues to be one of the reasons for carrying out the survey. Eurostat co-ordinates information from labour force surveys in the European Union (EU) member states in order to assist the EU in such matters as the allocation of the Social Fund. Between 1984 and 1991 the survey was carried out annually, and moved to a quarterly cycle (the QLFS) from May 1992. Further information may be found in the main LFS documentation (see link below).
