<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="preload" href="/search/_next/static/media/47cbc4e2adbc5db9-s.p.woff2" as="font" crossorigin="" type="font/woff2"/><link rel="stylesheet" href="/search/_next/static/css/80937bd8c5d07cbc.css" data-precedence="next"/><link rel="preload" as="script" fetchPriority="low" href="/search/_next/static/js/webpack.b15e7306.js"/><script src="/search/_next/static/js/4bd1b696.f7584cea.js" async=""></script><script src="/search/_next/static/js/1517.db76c303.js" async=""></script><script src="/search/_next/static/js/main-app.bd11093a.js" async=""></script><script src="/search/_next/static/js/6586.2e946dbf.js" async=""></script><script src="/search/_next/static/js/9197.61b93e42.js" async=""></script><script src="/search/_next/static/js/8378.a1bea36e.js" async=""></script><script src="/search/_next/static/js/2926.76e4f620.js" async=""></script><script src="/search/_next/static/js/8173.582c8c90.js" async=""></script><script src="/search/_next/static/js/1702.de0c2d51.js" async=""></script><script src="/search/_next/static/js/1983.ec5be3f4.js" async=""></script><script src="/search/_next/static/js/7184.c89e68fe.js" async=""></script><script src="/search/_next/static/js/4398.8b943151.js" async=""></script><script src="/search/_next/static/js/app/layout.123737db.js" async=""></script><script src="/search/_next/static/js/2282.e20001b9.js" async=""></script><script src="/search/_next/static/js/9809.f9049b43.js" async=""></script><script src="/search/_next/static/js/6741.ce01eadc.js" async=""></script><script src="/search/_next/static/js/2649.39caf1a1.js" async=""></script><script src="/search/_next/static/js/1857.a01744c0.js" async=""></script><script src="/search/_next/static/js/7626.7cae5298.js" async=""></script><script src="/search/_next/static/js/app/items/%5Bslug%5D/page.ff89d9aa.js" async=""></script><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Quarterly Labour Force Survey, February - April, 2022 / QLFS</title><meta name="description" content="BackgroundThe Labour Force Survey (LFS) is a unique source of information using international definitions of employment and unemployment and economic inactivity, together with a wide range of related topics such as occupation, training, hours of work and personal characteristics of household members aged 16 years and over. It is used to inform social, economic and employment policy. The Annual Population Survey, also held at the UK Data Archive, is derived from the LFS.The LFS was first conducted biennially from 1973-1983, then annually between 1984 and 1991, comprising a quarterly survey conducted throughout the year and a &#x27;boost&#x27; survey in the spring quarter. From 1992 it moved to a quarterly cycle with a sample size approximately equivalent to that of the previous annual data. Northern Ireland was also included in the survey from December 1994. Further information on the background to the QLFS may be found in the documentation.The UK Data Service also holds a Secure Access version of the QLFS (see below); household datasets; two-quarter and five-quarter longitudinal datasets; LFS datasets compiled for Eurostat; and some additional annual Northern Ireland datasets.LFS DocumentationThe documentation available from the Archive to accompany LFS datasets largely consists of the latest version of each user guide volume alongside the appropriate questionnaire for the year concerned (the latest questionnaire available covers July-September 2022). Volumes are updated periodically, so users are advised to check the latest documents on the ONS Labour Force Survey - User Guidance pages before commencing analysis. This is especially important for users of older QLFS studies, where information and guidance in the user guide documents may have changed over time.LFS response to COVID-19From April 2020 to May 2022, additional non-calendar quarter LFS microdata were made available to cover the pandemic period. The first additional microdata to be released covered February to April 2020 and the final non-calendar dataset covered March-May 2022. Publication then returned to calendar quarters only. Within the additional non-calendar COVID-19 quarters, pseudonymised variables Casenop and Hserialp may contain a significant number of missing cases (set as -9). These variables may not be available in full for the additional COVID-19 datasets until the next standard calendar quarter is produced. The income weight variable, PIWT, is not available in the non-calendar quarters, although the person weight (PWT) is included. Please consult the documentation for full details.Occupation data for 2021 and 2022 data filesThe ONS has identified an issue with the collection of some occupational data in 2021 and 2022 data files in a number of their surveys. While they estimate any impacts will be small overall, this will affect the accuracy of the breakdowns of some detailed (four-digit Standard Occupational Classification (SOC)) occupations, and data derived from them. Further information can be found in the ONS article published on 11 July 2023: Revision of miscoded occupational data in the ONS Labour Force Survey, UK: January 2021 to September 2022.2024 ReweightingIn February 2024, reweighted person-level data from July-September 2022 onwards were released. Up to July-September 2023, only the person weight was updated (PWT23); the income weight remains at 2022 (PIWT22). The 2023 income weight (PIWT23) was included from the October-December 2023 quarter. Users are encouraged to read the ONS methodological note of 5 February, Impact of reweighting on Labour Force Survey key indicators: 2024, which includes important information on the 2024 reweighting exercise.End User Licence and Secure Access QLFS dataTwo versions of the QLFS are available from UKDS. One is available under the standard End User Licence (EUL) agreement, and the other is a Secure Access version. The EUL version includes country and Government Office Region geography, 3-digit Standard Occupational Classification (SOC) and 3-digit industry group for main, second and last job (from July-September 2015, 4-digit industry class is available for main job only).The Secure Access version contains more detailed variables relating to:age: single year of age, year and month of birth, age completed full-time education and age obtained highest qualification, age of oldest dependent child and age of youngest dependent childfamily unit and household: including a number of variables concerning the number of dependent children in the family according to their ages, relationship to head of household and relationship to head of familynationality and country of originfiner detail geography: including county, unitary/local authority, place of work, Nomenclature of Territorial Units for Statistics 2 (NUTS2) and NUTS3 regions, and whether lives and works in same local authority district, and other categories;health: including main health problem, and current and past health problemseducation and apprenticeship: including numbers and subjects of various qualifications and variables concerning apprenticeshipsindustry: including industry, industry class and industry group for main, second and last job, and industry made redundant fromoccupation: including 5-digit industry subclass and 4-digit SOC for main, second and last job and job made redundant fromsystem variables: including week number when interview took place and number of households at addressother additional detailed variables may also be included.The Secure Access datasets (SNs 6727 and 7674) have more restrictive access conditions than those made available under the standard EUL. Prospective users will need to gain ONS Accredited Researcher status, complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables. Users are strongly advised to first obtain the standard EUL version of the data to see if they are sufficient for their research requirements."/><meta property="og:title" content="Quarterly Labour Force Survey, February - April, 2022 / QLFS"/><meta property="og:description" content="BackgroundThe Labour Force Survey (LFS) is a unique source of information using international definitions of employment and unemployment and economic inactivity, together with a wide range of related topics such as occupation, training, hours of work and personal characteristics of household members aged 16 years and over. It is used to inform social, economic and employment policy. The Annual Population Survey, also held at the UK Data Archive, is derived from the LFS.The LFS was first conducted biennially from 1973-1983, then annually between 1984 and 1991, comprising a quarterly survey conducted throughout the year and a &#x27;boost&#x27; survey in the spring quarter. From 1992 it moved to a quarterly cycle with a sample size approximately equivalent to that of the previous annual data. Northern Ireland was also included in the survey from December 1994. Further information on the background to the QLFS may be found in the documentation.The UK Data Service also holds a Secure Access version of the QLFS (see below); household datasets; two-quarter and five-quarter longitudinal datasets; LFS datasets compiled for Eurostat; and some additional annual Northern Ireland datasets.LFS DocumentationThe documentation available from the Archive to accompany LFS datasets largely consists of the latest version of each user guide volume alongside the appropriate questionnaire for the year concerned (the latest questi t conducted biennially from 1973-1983, then annually between 1984 and 1991, comprising a quarterly survey conducted throughout the year and a 'boost' survey in the spring quarter. From 1992 it moved to a quarterly cycle with a sample size approximately equivalent to that of the previous annual data. Northern Ireland was also included in the survey from December 1994. Further information on the background to the QLFS may be found in the documentation.The UK Data Service also holds a Secure Access version of the QLFS (see below); household datasets; two-quarter and five-quarter longitudinal datasets; LFS datasets compiled for Eurostat; and some additional annual Northern Ireland datasets.LFS DocumentationThe documentation available from the Archive to accompany LFS datasets largely consists of the latest version of each user guide volume alongside the appropriate questionnaire for the year concerned (the latest questionnaire available covers July-September 2022). Volumes are updated periodically, so users are advised to check the latest documents on the ONS Labour Force Survey - User Guidance pages before commencing analysis. This is especially important for users of older QLFS studies, where information and guidance in the user guide documents may have changed over time.LFS response to COVID-19From April 2020 to May 2022, additional non-calendar quarter LFS microdata were made available to cover the pandemic period. The first additional microdata to be released covered February to April 2020 and the final non-calendar dataset covered March-May 2022. Publication then returned to calendar quarters only. Within the additional non-calendar COVID-19 quarters, pseudonymised variables Casenop and Hserialp may contain a significant number of missing cases (set as -9). These variables may not be available in full for the additional COVID-19 datasets until the next standard calendar quarter is produced. The income weight variable, PIWT, is not available in the non-calendar quarters, although the person weight (PWT) is included. Please consult the documentation for full details.Occupation data for 2021 and 2022 data filesThe ONS has identified an issue with the collection of some occupational data in 2021 and 2022 data files in a number of their surveys. While they estimate any impacts will be small overall, this will affect the accuracy of the breakdowns of some detailed (four-digit Standard Occupational Classification (SOC)) occupations, and data derived from them. Further information can be found in the ONS article published on 11 July 2023: Revision of miscoded occupational data in the ONS Labour Force Survey, UK: January 2021 to September 2022.2024 ReweightingIn February 2024, reweighted person-level data from July-September 2022 onwards were released. Up to July-September 2023, only the person weight was updated (PWT23); the income weight remains at 2022 (PIWT22). The 2023 income weight (PIWT23) was included from the October-December 2023 quarter. Users are encouraged to read the ONS methodological note of 5 February, Impact of reweighting on Labour Force Survey key indicators: 2024, which includes important information on the 2024 reweighting exercise.End User Licence and Secure Access QLFS dataTwo versions of the QLFS are available from UKDS. One is available under the standard End User Licence (EUL) agreement, and the other is a Secure Access version. The EUL version includes country and Government Office Region geography, 3-digit Standard Occupational Classification (SOC) and 3-digit industry group for main, second and last job (from July-September 2015, 4-digit industry class is available for main job only).The Secure Access version contains more detailed variables relating to:age: single year of age, year and month of birth, age completed full-time education and age obtained highest qualification, age of oldest dependent child and age of youngest dependent childfamily unit and household: including a number of variables concerning the number of dependent children in the family according to their ages, relationship to head of household and relationship to head of familynationality and country of originfiner detail geography: including county, unitary/local authority, place of work, Nomenclature of Territorial Units for Statistics 2 (NUTS2) and NUTS3 regions, and whether lives and works in same local authority district, and other categories;health: including main health problem, and current and past health problemseducation and apprenticeship: including numbers and subjects of various qualifications and variables concerning apprenticeshipsindustry: including industry, industry class and industry group for main, second and last job, and industry made redundant fromoccupation: including 5-digit industry subclass and 4-digit SOC for main, second and last job and job made redundant fromsystem variables: including week number when interview took place and number of households at addressother additional detailed variables may also be included.The Secure Access datasets (SNs 6727 and 7674) have more restrictive access conditions than those made available under the standard EUL. Prospective users will need to gain ONS Accredited Researcher status, complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables. Users are strongly advised to first obtain the standard EUL version of the data to see if they are sufficient for their research requirements.\",\"url\":\"https://harmonydata.ac.uk/search/items/quarterly-labour-force-survey-february-april-2022-qlfs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8973-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}]}"])</script><script>self.__next_f.push([1,"17:T176b,"])</script><script>self.__next_f.push([1,"BackgroundThe Labour Force Survey (LFS) is a unique source of information using international definitions of employment and un ghting exercise.End User Licence and Secure Access QLFS dataTwo versions of the QLFS are available from UKDS. One is available under the standard End User Licence (EUL) agreement, and the other is a Secure Access version. The EUL version includes country and Government Office Region geography, 3-digit Standard Occupational Classification (SOC) and 3-digit industry group for main, second and last job (from July-September 2015, 4-digit industry class is available for main job only).The Secure Access version contains more detailed variables relating to:age: single year of age, year and month of birth, age completed full-time education and age obtained highest qualification, age of oldest dependent child and age of youngest dependent childfamily unit and household: including a number of variables concerning the number of dependent children in the family according to their ages, relationship to head of household and relationship to head of familynationality and country of originfiner detail geography: including county, unitary/local authority, place of work, Nomenclature of Territorial Units for Statistics 2 (NUTS2) and NUTS3 regions, and whether lives and works in same local authority district, and other categories;health: including main health problem, and current and past health problemseducation and apprenticeship: including numbers and subjects of various qualifications and variables concerning apprenticeshipsindustry: including industry, industry class and industry group for main, second and last job, and industry made redundant fromoccupation: including 5-digit industry subclass and 4-digit SOC for main, second and last job and job made redundant fromsystem variables: including week number when interview took place and number of households at addressother additional detailed variables may also be included.The Secure Access datasets (SNs 6727 and 7674) have more restrictive access conditions than those made available under the standard EUL. Prospective users will need to gain ONS Accredited Researcher status, complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables. Users are strongly advised to first obtain the standard EUL version of the data to see if they are sufficient for their research requirements."])</script><script>self.__next_f.push([1,"19:T176b,"])</script><script>self.__next_f.push([1,"BackgroundThe Labour Force Survey (LFS) is a unique source of information using international definitions of employment and unemployment and economic inactivity, together with a wide range of related topics such as occupation, training, hours of work and personal characteristics of household members aged 16 years and over. It is used to inform social, economic and employment policy. The Annual Population Survey, also held at the UK Data Archive, is derived from the LFS.The LFS was first conducted biennially from 1973-1983, then annually between 1984 and 1991, comprising a quarterly survey conducted throughout the year and a 'boost' survey in the spring quarter. From 1992 it moved to a quarterly cycle with a sample size approximately equivalent to that of the previous annual data. Northern Ireland was also included in the survey from December 1994. Further information on the background to the QLFS may be found in the documentation.The UK Data Service also holds a Secure Access version of the QLFS (see below); household datasets; two-quarter and five-quarter longitudinal datasets; LFS datasets compiled for Eurostat; and some additional annual Northern Ireland datasets.LFS DocumentationThe documentation available from the Archive to accompany LFS datasets largely consists of the latest version of each user guide volume alongside the appropriate questionnaire for the year concerned (the latest questionnaire available covers July-September 2022). Volumes are updated periodically, so users are advised to check the latest documents on the ONS Labour Force Survey - User
