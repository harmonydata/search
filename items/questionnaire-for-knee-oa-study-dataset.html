ion available on these individuals includes birth weight (recorded by the attending midwife), weight at age one year (recorded by a health visitor), the method of infant feeding, and details of childhood illnesses up to age five years.\n\nAt follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, blood pressure, glucose tolerance, fasting serum cholesterol and triglycerides, bone density and physical performance. DNA on all participants has been collected and is sto"])</script><script>self.__next_f.push([1,"red in the Lifecourse Epidemiology Unit. Participants are flagged for continuous notification of death on the NHS Central Register.\n\nStudy website: https://www.mrc.soton.ac.uk/herts/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Questionnaire for Knee OA Study Dataset\\\",\\\"description\\\":\\\"Questionnaire for Knee OA Study Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/questionnaire-for-knee-oa-study-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Reproductive health\\\",\\\"Language and literacy\\\",\\\"Social care - need\\\",\\\"Social care - receipt\\\",\\\"Biomarkers\\\",\\\"Physical health assessment\\\",\\\"Covid-19 data collection\\\",\\\"Cognitive decline\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Neighbourhood\\\",\\\"Digital technology and social media\\\",\\\"Loneliness and social isolation\\\",\\\"Work and employment\\\",\\\"Housing\\\",\\\"Cognitive measures\\\",\\\"Sleep problems\\\",\\\"Diet and nutrition\\\"],\\\"temporalCoverage\\\":\\\"1998/2004\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\"
