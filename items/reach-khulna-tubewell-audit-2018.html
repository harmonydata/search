-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>REACH Khulna Tubewell Audit, 2018</title><meta name="description" content="The REACH Khulna Tubewell Audit involved mapping of all public and private tubewells (or handpumps) in Polder 29, one of the 139 polders (embanked islands) in southwestern coastal Bangladesh. Polder 29 has a land area of 80 km2 and covers five unions (Tier-4 administrative boundary) across Dumuria and Batiaghata upazilas (sub-districts) of Khulna district. The polder is further sub-divided into 77 mouzas (Tier-5 administrative boundary), with a total population of 58,000 and 17,000 households (BBS, 2011). 
The audit covered 3159 tubewells mapped in two phases. Phase 1 (Dec 2017 to Feb 2018) involved a census of 2805 tubewells in the southern half of the polder, while Phase 2 (May 2018) involved a sample of 354 tubewells in the northern half where groundwater salinity is relatively lower than the southern part. The audit collected information on the location, installation date, technical specifications, ownership, maintenance, and usage patterns of tubewells. Water salinity was measured for all functional tubewells using an Ohaus ST300CG Portable Conductivity Meter, 0–199.9 mS/cm.REACH (www.reachwater.org.uk) is a nine-year global research programme (2015 - 24) to improve water security for 10 million poor people in Asia and Africa. REACH is led by the University of Oxford with an international consortium of partners and funded by the Foreign Commonwealth and Development Office (FCDO). REACH research focuses on eight observatories across three countries (Bangladesh, Ethiopia and Kenya)."/><meta property="og:title" content="REACH Khulna Tubewell Audit, 2018"/><meta property="og:description" content="The REACH Khulna Tubewell Audit involved mapping of all public and private tubewells (or handpumps) in Polder 29, one of the 139 polders (embanked islands) in southwestern coastal Bangladesh. Polder 29 has a land area of 80 km2 and covers five unions (Tier-4 administrative boundary) across Dumuria and Batiaghata upazilas (sub-districts) of Khulna district. The polder is further sub-divided into 77 mouzas (Tier-5 administrative boundary), with a total population of 58,000 and 17,000 households (BBS, 2011).
