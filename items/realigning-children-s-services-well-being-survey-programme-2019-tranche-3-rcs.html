k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Realigning Children&#x27;s Services: Well-being Survey Programme, 2019: Tranche 3 / RCS</title><meta name="description" content="A key aim of the Realigning Children&#x27;s Services (RCS) programme is to improve the availability and use of evidence about local needs and services. Although local planners and practitioners often have access to good information about those already in contact with targeted or specialist services, less is generally known about the characteristics, needs and perceptions of the wider population of children and young people.With this gap in mind, the 2019 RCS programme involved two survey exercises collecting information about the health and wellbeing of children and young people aged between around 8 years old (P5) to around 16 years old (S4).Survey of primary school pupils in P5 to P7: Conducted in primary schools across the three CPPs using online Computer Assisted Self Interviewing (CASI) with audio support. Total achieved sample size of 9,317 across all three CPPs. Survey of pupils in S1 to S4: Conducted in secondary schools across the three CPPs, again using online CASI. The survey was based on and delivered in conjunction with the Schools Adolescent Lifestyle and Substance Use Survey (SALSUS). Total achieved sample size of 10,759 across all three CPPs.Further information may be found on the Scottish Government Realigning Children&#x27;s Services Programme website.
