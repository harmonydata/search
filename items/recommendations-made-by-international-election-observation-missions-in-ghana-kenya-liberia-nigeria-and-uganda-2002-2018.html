It is based upon reports produced by the following organisations: the European Union, the Commonwealth, the Carter Centre, the National Democratic Institute, the International Republican Institute, the African Union, the Electoral Institute for Sustainable Democracy in Africa. Reports were accessed through the ACE Election Observation Portal, or (when missing) from the relevant organisation&#x27;s website.

The dataset contains the following information for each recommendation:
1. Identifying features (including election year, country, and observer group);
2. Characteristics of the recommendation (coding based upon Martinez i Coma, Nai &amp; Norris, Democratic DIffusion: How Regional Organizations Strengthen Electoral Integrity, Policy Report, December 2016).
       * Stage, 
       * Scope,
       * Specificity, 
       * Timing, 
       * Actors, 
       * Mechanisms, 
       * Changes.

3. Extent of implementation (assessed based upon subsequent EOM reports, additional desk research, and short fieldwork when necessary).
