A related data collection containing survey data is available via Related Resources /Related Data collections. This was also part of the part of the REFIT project. A national survey was conducted to measure perceptions of smart homes. The survey instrument was developed and tested by the project team. The survey was implemented online during September - October 2015 by a market research company using a representative sample of UK homeowners. A total of 1054 responses were collected.These datasets were collected as part of the REFIT project (`Personalised Retrofit Decision Support Tools for UK Homes using Smart Home Technology’). The REFIT project ran from 2012 - 2015 as a consortium of three universities - Loughborough, Strathclyde and East Anglia - and ten industry stakeholders.

During the REFIT project, twenty households were recruited into a field trial of smart home technologies in Loughborough, UK. The field trial ran from October 2013 - October 2015. Smart home technologies were installed in participating households from May - August 2014.

During the field trial, the REFIT project team collected quantitative data on real-time electricity and gas usage (from smart meters) and qualitative data on perceptions and usage of smart home technologies. This dataset contains the qualitative data.

The qualitative data were collected using semi-structured interviews, surveys, and video ethnography. The video files are not shareable (as they cannot be anonymised). This dataset contains transcripts, notes and responses from the semi-structured interviews and surveys.

The interview and survey data were collected at four time points or cross-sections during the two year field trial. All twenty households participated at time point one (on agreeing to participate in the field trial) and time point two (prior to installation of the smart home technologies). A subset of ten households participated at time point three (immediately after installation of the smart home technologies) and time point four (after installation of the smart home technologies)."/><meta property="og:title" content="REFIT: Personalised retrofit decision support tools for UK homes using smart home technology. Phase 2: Smart home interviews"/><meta property="og:description" content="This dataset contains qualitative data collected using semi-structured interviews and a structured survey at four time points during the REFIT field trial of smart home technologies which involved 20 households.

 notes and responses from the semi-structured interviews and surveys.\\n\\nThe interview and survey data were collected at four time points or cross-sections during the two year field trial. All twenty households participated at time point one (on agreeing to participate in the field trial) and time point two (prior to installation of the smart home technologies). A subset of ten households participated at time point three (immediately after installation of the smart home technologies) and time point four (after installation of the smart home technologies).\",\"url\":\"https://harmonydata.ac.uk/search/items/refit-personalised-retrofit-decision-support-tools-for-uk-homes-using-smart-home-technology-phase-2-smart-home-interviews\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852367\"],\"keywords\":[\"ENERGY\",\"HOUSEHOLDS\",\"SMART HOMES\"],\"temporalCoverage\":\"2015-09-01/2015-10-31\"}"])</script><script>self.__next_f.push([1,"1c:T8f4,"])</script><script>self.__next_f.push([1,"This dataset contains qualitative data collected using semi-structured interviews and a structured survey at four time points during the REFIT field trial of smart home technologies which involved 20 households.\nA related data collection containing survey data is available via Related Resources /Related Data collections. This was also part of the part of the REFIT project. A national survey was conducted to measure perceptions of smart homes. The survey instrument was developed and tested by the project team. The survey was implemented online during September - October 2015 by a market research company using a representative sample of UK homeowners. A total of 1054 responses were collected.These datasets were collected as part of the REFIT project (`Personalised Retrofit Decision Support Tools for UK Homes using Smart Home Technology’). The REFIT project ran from 2012 - 2015 as a consortium of three universities - Loughborough, Strathclyde and East Anglia - and ten industry stakeholders.\n\nDuring the REFIT project, twenty households were recruited into a field trial of smart home technologies in Loughborough, UK. The field trial ran from October 2013 - October 2015. Smart home technologies were installed in participating households from May - August 2014.\n\nDuring the field trial, the REFIT project team collected quantitative data on real-time electricity and gas usage (from smart meters) and qualitative data on perceptions and usage of smart home technologies. This dataset contains the qualitative data.\n\nThe qualitative data were collected using semi-structured interviews, surveys, and video ethnography. The video files are not shareable (as they cannot be anonymised). This dataset contains transcripts, notes and responses from the semi-structured interviews and surveys.\n\nThe interview and survey data were collected at four time points or cross-sections during the two year field trial. All twenty households participated at time point one (on agreeing to participate in the field trial) and time point two (prior to installation of the smart home technologies). A subset of ten households participated at time point three (immediately after installation of the smart home technologies) and time point four (after installation of the smart home technologies)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L19\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$1a\"}}],[\"$\",\"$L1b\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"REFIT: Personalised retrofit decision support tools for UK homes using smart home technology. Phase 2: Smart home interviews\",\"description\":\"$1c\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852367\",\"https://reshare.ukdataservice.a  dataset contains the qualitative data.\n\nThe qualitative data were collected using semi-structured interviews, surveys, and video ethnography. The video files are not shareable (as they cannot be anonymised). This dataset contains transcripts, notes and responses from the semi-structured interviews and surveys.\n\nThe interview and survey data were collected at four time points or cross-sections during the two year field trial. All twenty households participated at time point one (on agreeing to participate in the field trial) and time point two (prior to installation of the smart home technologies). A subset of ten households participated at time point three (immediately after installation of the smart home technologies) and time point four (after installation of the smart home technologies)."])</script><script>self.__next_f.push([1,"29:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2d\"}]\n2a:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2b:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2c:[\"$\",\"$L2e\",\"17\",{}]\n18:\"$10:metadata\"\n"])</script></body></html>
