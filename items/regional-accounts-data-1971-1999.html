 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Regional Accounts Data, 1971-1999</title><meta name="description" content="During 1998, in line with other European Union (EU) member states, the UK adopted the new European System of Accounts (ESA 95), to be used by the Office for National Statistics (ONS) for the production of financial data. In September 1998 the UK National Accounts were published for the first time using ESA95. Under this system, ONS is required to compile more detailed regional economic information than was previously the case and now produces regional Gross Value Added (GVA - formerly Gross Domestic Product or GDP, to which some series still refer), regional Household Accounts and regional Gross Fixed Capital Formation. Most Regional Accounts data are now consistent with ESA95 - users should refer to the information in the &#x27;Main Topics&#x27; section below, and the documentation. 
Regional Accounts data are compiled mainly from the UK National Accounts (Blue Book), the New Earnings Survey (NES) and the Annual Business Inquiry (ABI 2).

For the 8th edition (December 2002), data files covering Gross Value Added (GVA - formerly GDP) by GOR, Industry, Manufacturing Class and other tables were added to the dataset. On 10th December 2002, however, ONS withdrew the 8th edition GVA data files, due to errors discovered in the data.

  PART I: Regional Gross Value Added (GVA - formerly GDP) up to 1998/1999  - European System of Accounts 1995 (ESA95) basis.
Files:
1. GVA by Government Office Region (GOR) 1989-1999: file gvagor8999 (withdrawn - see &#x27;Abstract&#x27; section for details).
2. GVA by industry 1989-1999: file gvaind8999 (withdrawn).
3. GVA by manufacturing class 1989-1999: file gvamanclass8999 (withdrawn).
4. GVA 1989-1999 (various tables): file gva8999 (withdrawn).
5. Compensation of Employees (COE) by industry 1989-1998: file indcomp8998.
6. Compensation of Employees (COE) by manufacturing class 1989-1998: file compcls8998.
Due to the withdrawal of GVA data, the following GDP data are also available, but users should bear in mind the age of these data when conducting analysis:
1. GDP by GOR 1989-1999: file gpdgor8999.
2. GDP by Industry 1989-1998: file gdpind8998.
3. GDP by Manufacturing Class 1989-1998: file gpdmancls8998.

PART II: ESA95 Regional household (total and disposable) income up to 1999, consumption expenditure up to 1999.
Files:
1. Regional household income (total and disposable) basic breakdown of income type 1989-1999 by GOR: file hhacc8999.
2. Individual Consumption Expenditure by GOR 1994-1999: file ice32gor9499.

There is no longer a PART III.

PART IV: Regional GDP, by factor of income and by industry, up to 1996; county GDP and GDFCF up to 1995.
Files
1. GDP by factor income by SSR 1971-1996 and by GOR 1984-1996: files gdpssr7196 and gdpgor8496.
2. GDP by county for selected years between 1977-1996: file gdpcty7796.
3. GDP by industry by SSR 1982-1996: file gdpind8296. Users should note that ONS have advised the UK Data Archive that the data in this file are no longer published by ONS, and are useful for historic purposes only. 
4. GDP by manufacturing class by SSR 1982-1995: file gdpmancls8295 - again these data are no longer published by ONS, and are of historic use only. 
5. Income from Employment (IFE) by industry by SSR 1982-1996: file ifeind.
6. Income from employment by manufacturing class by SSR 1982-1995: file ifecls.

PART V: ESA79 Regional household and personal (total and disposable) income and consumers&#x27; expenditure up to 1996.
Files:
1. Household income (total and disposable by GOR 1984-1996 and by SSR 1984-1996: files hhsougor and hhsoussr.
2. Household income (total and disposable) by county 1984-1995: file hhinc.
3. Personal income (total and disposable) by GOR 1984-1996 and by SSR 1971-1996: files perincg and perincs.xls
4. Consumers&#x27; Expenditure by SSR 1971-1996 and by GOR 1994-1996: files cons32 and consgor.

PART VI: Local area gross domestic product.
1. Figures for 1993-1998 on new NUTS regional basis: file gdpn23.
2. Estimates for old administrative counties of England (first made available June 2001): file admcty.

File regsublochhd contains regional, sub-regional and Local Area Household Accounts, and includes the following tables:
Table 1: Total Household Income1 by Region (NUTS1) 1995-1999.
Table 2: Gross Disposable Household Income by Region (NUTS1)               1995-1999.
Table 3: Total Household Income by NUTS 1 &amp; 2 Areas.
Table 4: Gross Disposable Household Income by NUTS 1 &amp; 2 Areas.
Table 5: Gross Disposable Household Income - Components,               NUTS 1 &amp; 2: 1995.
Table 6: Gross Disposable Household Income1 - Components, NUTS3.
Table 7: Total Household Income1 - Components, NUTS3."/><meta property="og:title" content="Regional Accounts Data, 1971-1999"/><meta property="og:description" content="During 1998, in line with other European Union (EU) member states, the UK adopted the new European System of Accounts (ESA 95), to be used by the Office for National Statistics (ONS) for the production of financial data. In September 1998 the UK National Accounts were published for the first time using ESA95. Under this system, ONS is required to compile more detailed regional economic information than was previously the case and now produces regional Gross Value Added (GVA - formerly Gross Domestic Product or GDP, to which some series still refer), regional Household Accounts and regional Gross Fixed Capital Formation. Most Regional Accounts data are now consistent with ESA95 - users should refer to the information in the &#x27;Main Topics&#x27; section below, and the documentation.

 and regional Gross Fixed Capital Formation. Most Regional Accounts data are now consistent with ESA95 - users should refer to the information in the 'Main Topics' section below, and the documentation. \\nRegional Accounts data are compiled mainly from the UK National Accounts (Blue Book), the New Earnings Survey (NES) and the Annual Business Inquiry (ABI 2).\\n\\nFor the 8th edition (December 2002), data files covering Gross Value Added (GVA - formerly GDP) by GOR, Industry, Manufacturing Class and other tables were added to the dataset. On 10th December 2002, however, ONS withdrew the 8th edition GVA data files, due to errors discovered in the data.\\n\\n  PART I: Regional Gross Value Added (GVA - formerly GDP) up to 1998/1999  - European System of Accounts 1995 (ESA95) basis.\\nFiles:\\n1. GVA by Government Office Region (GOR) 1989-1999: file gvagor8999 (withdrawn - see 'Abstract' section for details).\\n2. GVA by industry 1989-1999: file gvaind8999 (withdrawn).\\n3. GVA by manufacturing class 1989-1999: file gvamanclass8999 (withdrawn).\\n4. GVA 1989-1999 (various tables): file gva8999 (withdrawn).\\n5. Compensation of Employees (COE) by industry 1989-1998: file indcomp8998.\\n6. Compensation of Employees (COE) by manufacturing class 1989-1998: file compcls8998.\\nDue to the withdrawal of GVA data, the following GDP data are also available, but users should bear in mind the age of these data when conducting analysis:\\n1. GDP by GOR 1989-1999: file gpdgor8999.\\n2. GDP by Industry 1989-1998: file gdpind8998.\\n3. GDP by Manufacturing Class 1989-1998: file gpdmancls8998.\\n\\nPART II: ESA95 Regional household (total and disposable) income up to 1999, consumption expenditure up to 1999.\\nFiles:\\n1. Regional household income (total and disposable) basic breakdown of income type 1989-1999 by GOR: file hhacc8999.\\n2. Individual Consumption Expenditure by GOR 1994-1999: file ice32gor9499.\\n\\nThere is no longer a PART III.\\n\\nPART IV: Regional GDP, by factor of income and by industry, up to 1996; county GDP and GDFCF up to 1995.\\nFiles\\n1. GDP by factor income by SSR 1971-1996 and by GOR 1984-1996: files gdpssr7196 and gdpgor8496.\\n2. GDP by county for selected years between 1977-1996: file gdpcty7796.\\n3. GDP by industry by SSR 1982-1996: file gdpind8296. Users should note that ONS have advised the UK Data Archive that the data in this file are no longer published by ONS, and are useful for historic purposes only. \\n4. GDP by manufacturing class by SSR 1982-1995: file gdpmancls8295 - again these data are no longer published by ONS, and are of historic use only. \\n5. Income from Employment (IFE) by industry by SSR 1982-1996: file ifeind.\\n6. Income from employment by manufacturing class by SSR 1982-1995: file ifecls.\\n\\nPART V: ESA79 Regional household and personal (total and disposable) income and consumers' expenditure up to 1996.\\nFiles:\\n1. Household income (total and disposable by GOR 1984-1996 and by SSR 1984-1996: files hhsougor and hhsoussr.\\n2. Household income (total and disposable) by county 1984-1995: file hhinc.\\n3. Personal income (total and disposable) by GOR 1984-1996 and by SSR 1971-1996: files perincg and perincs.xls\\n4. Consumers' Expenditure by SSR 1971-1996 and by GOR 1994-1996: files cons32 and consgor.\\n\\nPART VI: Local area gross domestic product.\\n1. Figures for 1993-1998 on new NUTS regional basis: file gdpn23.\\n2. Estimates for old administrative counties of England (first made available June 2001): file admcty.\\n\\nFile regsublochhd contains regional, sub-regional and Local Area Household Accounts, and includes the following tables:\\nTable 1: Total Household Income1 by Region (NUTS1) 1995-1999.\\nTable 2: Gross Disposable Household Income by Region (NUTS1)               1995-1999.\\nTable 3: Total Household Income by NUTS 1 \u0026 2 Areas.\\nTable 4: Gross Disposable Household Income by NUTS 1 \u0026 2 Areas.\\nTable 5: Gross Disposable Household Income - Components,               NUTS 1 \u0026 2: 1995.\\nTable 6: Gross Disposable Household Income1 - Components, NUTS3.\\nTable 7: Total Household Income1 - Components, NUTS3.\",\"url\":\"https://harmonydata.ac.uk/search/items/regional-accounts-data-1971-1999\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4010-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Office for National Statistics\"}]}"])</script><script>self.__next_f.push([1,"17:T1207,"])</script><script>self.__next_f.push([1,"During 1998, in line with other European Union (EU) member states, the UK adopted the new European System of Accounts (ESA 95), to be used by the Office for National Statistics (ONS) for the production of financial data. In September 1998 the UK National Accounts were published for the first time using ESA95. Under this system, ONS is required to compile more detailed regional economic information than was previously the case and now produces regional Gross Value Added (GVA - formerly Gross Domestic Product or GDP, to which some series still refer), regional Household Accounts and regional Gross Fixed Capital Formation. Most Regional Accounts data are now consistent with ESA95 - users should refer to the information in the 'Main Topics' section below, and the documentation. \nRegional Accounts data are compiled mainly from the UK National Accounts (Blue Book), the New Earnings Survey (NES) and the Annual Business Inquiry (ABI 2).\n\nFor the 8th edition (December 2002), data files covering Gross Value Added (GVA - formerly GDP) by GOR, Industry, Manufacturing Class and other tables were added to the dataset. On 10th December 2002, however, ONS withdrew the 8th edition GVA data files, due to errors discovered in the data.\n\n  PART I: Regional Gross Value Added (GVA - formerly GDP) up to 1998/1999  - European System of Accounts 1995 (ESA95) basis.\nFiles:\n1. GVA by Government Office Region (GOR) 1989-1999: file gvagor8999 (withdrawn - see 'Abstract' section for details).\n2. GVA by industry 1989-1999: file gvaind8999 (withdrawn).\n3. GVA by manufacturing class 1989-1999: file gvamanclass8999 (withdrawn).\n4. GVA 1989-1999 (various tables): file gva8999 (withdrawn).\n5. Compensation of Employees (COE) by industry 1989-1998: file indcomp8998.\n6. Compensation of Employees (COE) by manufacturing class 1989-1998: file compcls8998.\nDue to the withdrawal of GVA data, the following GDP data are also available, but users should bear in mind the age of these data when conducting analysis:\n1. GDP by GOR 1989-1999: file gpdgor8999.\n2. GDP by Industry 1989-1998: file gdpind8998.\n3. GDP by Manufacturing Class 1989-1998: file gpdmancls8998.\n\nPART II: ESA95 Regional household (total and disposable) income up to 1999, consumption expenditure up to 1999.\nFiles:\n1. Regional household income (total and disposable) basic breakdown of income type 1989-1999 by GOR: file hhacc8999.\n2. Individual Consumption Expenditure by GOR 1994-1999: file ice32gor9499.\n\nThere is no longer a PART III.\n\nPART IV: Regional GDP, by factor of income and by industry, up to 1996; county GDP and GDFCF up to 1995.\nFiles\n1. GDP by factor income by SSR 1971-1996 and by GOR 1984-1996: files gdpssr7196 and gdpgor8496.\n2. GDP by county for selected years between 1977-1996: file gdpcty7796.\n3. GDP by industry by SSR 1982-1996: file gdpind8296. Users should note that ONS have advised the UK Data Archive that the data in this file are no longer published by ONS, and are useful for historic purposes only. \n4. GDP by manufacturing class by SSR 1982-1995: file gdpmancls8295 - again these data are no longer published by ONS, and are of historic use only. \n5. Income from Employment (IFE) by industry by SSR 1982-1996: file ifeind.\n6. Income from employment by manufacturing class by SSR 1982-1995: file ifecls.\n\nPART V: ESA79 Regional household and personal (total and disposable) income and consumers' expenditure up to 1996.\nFiles:\n1. Household income (total and disposable by GOR 1984-1996 and by SSR 1984-1996: files hhsougor and hhsoussr.\n2. Household income (total and disposable) by county 1984-1995: file hhinc.\n3. Personal income (total and disposable) by GOR 1984-1996 and by SSR 1971-1996: files perincg and perincs.xls\n4. Consumers' Expenditure by SSR 1971-1996 and by GOR 1994-1996: files cons32 and consgor.\n\nPART VI: Local area gross domestic product.\n1. Figures for 1993-1998 on new NUTS regional basis: file gdpn23.\n2. Estimates for old administrative counties of England (first made available June 2001): file admcty.\n\nFile regsublochhd contains regional, sub-regional and Local Area Household Accounts, and includes the following tables:\nTable 1: Total Household Income1 by Region (NUTS1) 1995-1999.\nTable 2: Gross Disposable Household Income by Region (NUTS1)               1995-1999.\nTable 3: Total Household Income by NUTS 1 \u0026 2 Areas.\nTable 4: Gross Disposable Household Income by NUTS 1 \u0026 2 Areas.\nTable 5: Gross Disposable Household Income - Components,               NUTS 1 \u0026 2: 1995.\nTable 6: Gross Disposable Household Income1 - Components, NUTS3.\nTable 7: Total Household Income1 - Components, NUTS3."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Regional Accounts Data, 1971-1999\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4010\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4010-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4010\"}]
