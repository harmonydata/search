 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Regional Referendum Study, 2004 / North East, North West, Yorkshire and Humberside Referendum Surveys, 2004</title><meta name="description" content="This survey centred on the all-postal ballot referendum conducted in 2004, on whether there should be an elected regional assembly in the North East region (the referendum closed on 4 November 2004, with 78% of respondents voting against). The survey also covered the regions of the North West and Yorkshire and Humberside, where similar referendums were delayed indefinitely. 

The research had four key objectives:to provide an authoritative account of participation in, and the electorate&#x27;s broader experience of, the referendumto compare and seek to explain attitudes and patterns of participation between and within regions, taking account, where appropriate, of the holding of a parallel referendum on local government structure in current &#x27;two tier&#x27; local authority areasto explore voters&#x27; understanding and expectations of the role of the proposed regional assemblies and their likely behaviour in elections to those bodiesto enable comparisons to be made with previous studies of subnational referendums and elections Although only the North East referendum was held in November 2004, surveys of electors were conducted in each of the regions examined for the research. In the North East, topics covered in the survey included whether people voted and how they voted; the reasons for their decision; their attachment to and assessment of their region; their attitudes to and knowledge of the proposed assembly; their attitudes on a range of general political issues; and their reaction to the all-postal voting system.  The surveys conducted in the other two regions were shorter, but similar, concentrating on attitudes to issues such as devolution."/><meta property="og:title" content="Regional Referendum Study, 2004 / North East, North West, Yorkshire and Humberside Referendum Surveys, 2004"/><meta property="og:description" content="This survey centred on the all-postal ballot referendum conducted in 2004, on whether there should be an elected regional assembly in the North East region (the referendum closed on 4 November 2004, with 78% of respondents voting against). The survey also covered the regions of the North West and Yorkshire and Humberside, where similar referendums were delayed indefinitely.
