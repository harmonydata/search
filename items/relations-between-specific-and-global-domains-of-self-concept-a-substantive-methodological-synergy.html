k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Relations between specific and global domains of self-concept. A substantive methodological synergy</title><meta name="description" content="Self-concept refers to how people feel about themselves. In self-concept research there is ongoing debate about the relative importance of self-concept in specific areas (eg, physical, social, academic) and global self-concept (or self-esteem), and how they are related. 
Substantively, we ask how the effects of specific components of self (eg, physical, social, academic) effect global self-esteem depend on two framing factors. 
1. Actual-Ideal Discrepancy. If ideal standards are too high, even good accomplishments can result in low self-esteem. 
2. Importance. The more important is a specific component of self-concept, the more impact it has on self-esteem.
Despite the intuitive appeal of these two theoretical predictions and much research, there is little support for either. We propose to address this gap between theory and research with new latent-variable models based on multiple indicators (items) that control for measurement error; a methodological-substantive synergy. 
Study 1 focuses on actual-ideal discrepancy in relation to physical components of self-concept (appearance, physical ability, physical self-concept) and global self-esteem. Study 2 focuses on actual-ideal discrepancy and importance of self components in relation to various specific (math and verbal, appearance and physical ability self-concepts), domain (academic, physical, spiritual self-concepts) and global (self-esteem) levels of self-concept."/><meta property="og:title" content="Relations between specific and global domains of self-concept. A substantive methodological synergy"/><meta property="og:description" content="Self-concept refers to how people feel about themselves. In self-concept research there is ongoing debate about the relative importance of self-concept in specific areas (eg, physical, social, academic) and global self-concept (or self-esteem), and how they are related.
