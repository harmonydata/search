 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Religion and Community in Mid-Wales, 1974</title><meta name="description" content="To examine the social correlates of religious participation, chiefly in terms of communal involvement. The survey was undertaken in Newtown/Machynlleth (N/M).  Attitudinal/Behavioural Questions
Details of previous residence, whether outside local area/Wales, where childhood spent (respondent and spouse), length of residence in N/M, number of moves since aged fifteen, persons known in N/M prior to move. Reasons for decision to move to or away from N/M, respondent&#x27;s sense of belonging to N/M, particular likes/dislikes of N/M, preferred place of residence. Place of marriage (whether normal place of worship), expectations of children living in N/M. Frequency of contact with children, parents and relatives. Number of close friends in N/M (details of four closest friends - sex, length of friendship, place of residence, frequency of contact, method of getting to know friends, whether friends know one another). Respondents were asked about their neighbours (frequency of chats, whether neighbours considered friends, visits to each other&#x27;s houses).
Assessment of friendliness of N/M residents, opinion on whether people in general look after themselves or others. Recognition and identification of groups/classes in N/M, subjective affiliation to groups/classes. Membership of clubs/organisations (ranked in order of importance), frequency of attendance at meetings, number of close friends in clubs/organisations, previous memberships, reasons for leaving.
Opinion on adequacy of leisure facilities in N/M, suggested improvements. Opinion of development in Newtown.
Parents&#x27; membership of church or chapel during respondent&#x27;s childhood, respondent&#x27;s attendance at church and Sunday School, whether attendance changed during teens (reasons), importance of religion in family.
Denominational affiliation (duration), other denominational adherence, reasons for changing/leaving denominations, offices held in church, church attendance. Situation in which respondent would cease to attend church, aspects of church/chapel liked and disliked, number of close friends among congregation, meetings with church friends outside. Opinion of people who attend church regularly. Opinion on relation of Christianity and church attendance.
Knowledge of ministers in local area, membership of political organisations, reasons for leaving, voting intention, vote in 1970 and 1974 elections, ranking of civic figures in order of influence, fluency in Welsh, number of friends who speak Welsh, attendance at Welsh-speaking festivals.
If Welsh speaking: amount of time Welsh spoken (change in last few years), frequency of exposure to Welsh media.
Non-Welsh speakers: whether ever tried to learn Welsh.
Respondents were asked to agree/disagree with a number of statements about general human nature, social and personal values and Wales. Willingness to move out of area for better job.
Background Variables
Age, sex, marital status, place of birth, number of children (age finished full-time education, occupation, age). For children not living at home: place of residence. Parents: whether alive, where spent most of married life, present residence. Father&#x27;s occupation when respondent was a child present or last job.
Employment status, occupation (present and previous), place of work, length of employment, age finished full-time education. Car ownership, newspapers read regularly."/><meta property="og:title" content="Religion and Community in Mid-Wales, 1974"/><meta property="og:description" content="To examine the social correlates of religious participation, chiefly in terms of communal involvement. The survey was undertaken in Newtown/Machynlleth (N/M).  Attitudinal/Behavioural Questions

esidence. Place of marriage (whether normal place of worship), expectations of children living in N/M. Frequency of contact with children, parents and relatives. Number of close friends in N/M (details of four closest friends - sex, length of friendship, place of residence, frequency of contact, method of getting to know friends, whether friends know one another). Respondents were asked about their neighbours (frequency of chats, whether neighbours considered friends, visits to each other's houses).\\nAssessment of friendliness of N/M residents, opinion on whether people in general look after themselves or others. Recognition and identification of groups/classes in N/M, subjective affiliation to groups/classes. Membership of clubs/organisations (ranked in order of importance), frequency of attendance at meetings, number of close friends in clubs/organisations, previous memberships, reasons for leaving.\\nOpinion on adequacy of leisure facilities in N/M, suggested improvements. Opinion of development in Newtown.\\nParents' membership of church or chapel during respondent's childhood, respondent's attendance at church and Sunday School, whether attendance changed during teens (reasons), importance of religion in family.\\nDenominational affiliation (duration), other denominational adherence, reasons for changing/leaving denominations, offices held in church, church attendance. Situation in which respondent would cease to attend church, aspects of church/chapel liked and disliked, number of close friends among congregation, meetings with church friends outside. Opinion of people who attend church regularly. Opinion on relation of Christianity and church attendance.\\nKnowledge of ministers in local area, membership of political organisations, reasons for leaving, voting intention, vote in 1970 and 1974 elections, ranking of civic figures in order of influence, fluency in Welsh, number of friends who speak Welsh, attendance at Welsh-speaking festivals.\\nIf Welsh speaki
