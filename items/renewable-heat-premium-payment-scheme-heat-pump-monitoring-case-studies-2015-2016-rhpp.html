-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Renewable Heat Premium Payment Scheme: Heat Pump Monitoring: Case Studies, 2015-2016 / RHPP</title><meta name="description" content="The Renewable Heat Premium Payment (RHPP) scheme subsidised the installation of heat pumps and biomass boilers in domestic properties. The scheme ran from 2011 to 2014. BEIS, formerly DECC, funded a detailed monitoring campaign to collect data on the performance of just under 700 domestic heat pumps installed via the Scheme. The aim of this monitoring campaign was to asses the efficiencies of the heat pumps and to estimate the carbon and bill savings and amount of renewable heat generated. BEIS later on funded a detailed field study of 21 RHPP installations to complement and address a series of issues arising from the statistical analysis of the physical monitoring and metadata. 

In-depth interviews and site investigation were carried out between out between November 2015 and January 2016 with 7 social and 14 private householders. The overall aim of the case study project was to improve the understanding of performance and users’ satisfaction with domestic heat pumps by investigating the application of heat pumps in real world context. The aim was pursued through the following objectives:
To collect and analyse information on the immediate physical context in which the heat pumps and physical monitoring systems operated;
To investigate the quality of monitoring data and heating systems on a case-by-case basis;
To analyse the physical and social data collected in each case and corroborate with the monitored data and metadata available;
To carry out case analysis and cross-case comparison to support development of hypotheses to explain performance variation. The technical and social information collected cover the following areas:
General household and dwelling characteristics and the decision making process for the installation of the heat pump;
Detailed dwelling characteristics and the indoor environment (e.g. dwelling configuration, structure type,  internal conditions, equipment installed and their operation);
Thermal comfort and ventilation patterns;
Detailed heat pump characteristics and controls;
Users&#x27; satisfaction levels with different aspects of the heat pump system;
Comparison of experiences with previous and current heating system;
Energy use, bills and information on habits and lifestyle."/><meta property="og:title" content="Renewable Heat Premium Payment Scheme: Heat Pump Monitoring: Case Studies, 2015-2016 / RHPP"/><meta property="og:description" content="The Renewable Heat Premium Payment (RHPP) scheme subsidised the installation of heat pumps and biomass boilers in domestic properties. The scheme ran from 2011 to 2014. BEIS, formerly DECC, funded a detailed monitoring campaign to collect data on the performance of just under 700 domestic heat pumps installed via the Scheme. The aim of this monitoring campaign was to asses the efficiencies of the heat pumps and to estimate the carbon and bill savings and amount of renewable heat generated. BEIS later on funded a detailed field study of 21 RHPP installations to complement and address a series of issues arising from the statistical analysis of the physical monitoring and metadata.

15-2016 / RHPP\",\"description\":\"The Renewable Heat Premium Payment (RHPP) scheme subsidised the installation of heat pumps and biomass boilers in domestic properties. The scheme ran from 2011 to 2014. BEIS, formerly DECC, funded a detailed monitoring campaign to collect data on the performance of just under 700 domestic heat pumps installed via the Scheme. The aim of this monitoring campaign was to asses the efficiencies of the heat pumps and to estimate the carbon and bill savings and amount of renewable heat generated. BEIS later on funded a detailed field study of 21 RHPP installations to complement and address a series of issues arising from the statistical analysis of the physical monitoring and metadata. \\n\\nIn-depth interviews and site investigation were carried out between out between November 2015 and January 2016 with 7 social and 14 private householders. The overall aim of the case study project was to improve the understanding of performance and users’ satisfaction with domestic heat pumps by investigating the application of heat pumps in real world context. The aim was pursued through the following objectives:\\nTo collect and analyse information on the immediate physical context in which the heat pumps and physical monitoring systems operated;\\nTo investigate the quality of monitoring data and heating systems on a case-by-case basis;\\nTo analyse the physical and social data collected in each case and corroborate with the monitored data and metadata available;\\nTo carry out case analysis and cross-case comparison to support development of hypotheses to explain performance variation. The technical and social information collected cover the following areas:\\nGeneral household and dwelling characteristics and the decision making process for the installation of the heat pump;\\nDetailed dwelling characteristics and the indoor environment (e.g. dwelling configuration, structure type,  internal conditions, equipment installed and their operation);\\nThermal comfort and ventilation patterns;\\nDetailed heat pump characteristics and controls;\\nUsers' satisfaction levels with different aspects of the heat pump system;\\nComparison of experiences with previous and current heating system;\\nEnergy use, bills and information on habits and lifestyle.\",\"url\":\"https://harmonydata.ac.uk/search/items/renewable-heat-premium-payment-scheme-heat-pump-monitoring-case-studies-2015-2016-rhpp\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8260-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"19:T8c1,"])</script><script>self.__next_f.push([1,"The Renewable Heat Premium Payment (RHPP) scheme subsidised the installation of heat pumps and biomass boilers in domestic properties. The scheme ran from 2011 to 2014. BEIS, formerly DECC, funded a detailed monitoring campaign to collect data on the performance of just under 700 domestic heat pumps installed via the Scheme. The aim of this monitoring campaign was to asses the efficiencies of the heat pumps and to estimate the carbon and bill savings and amount of renewable heat generated. BEIS later on funded a detailed field study of 21 RHPP installations to complement and address a series of issues arising from the statistical analysis of the physical monitoring and metadata. \n\nIn-depth interviews and site investigation were carried out between out between November 2015 and January 2016 with 7 social and 14 private householders. The overall aim of the case study project was to improve the understanding of performance and users’ satisfaction with domestic heat pumps by investigating the application of heat pumps in real world context. The aim was pursued through the following objectives:\nTo collect and analyse information on the immediate physical context in which the heat pumps and physical monitoring systems operated;\nTo investigate the quality of monitoring data and heating systems on a case-by-case basis;\nTo analyse the physical and social data collected in each case and corroborate with the monitored data and metadata available;\nTo carry out case analysis and cross-case comparison to support development of hypotheses to explain performance variation. The technical and social information collected cover the following areas:\nGeneral household and dwelling characteristics and the decision making process for the installation of the heat pump;\nDetailed dwelling characteristics and the indoor environment (e.g. dwelling configuration, structure type,  internal conditions, equipment installed and their operation);\nThermal comfort and ventilation patterns;\nDetailed heat pump characteristics and controls;\nUsers' satisfaction levels with different aspects of the heat pump system;\nComparison of experiences with previous and current heating system;\nEnergy use, bills and information on habits and lifestyle."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Renewable Heat Premium Payment Scheme: Heat Pump Monitoring: Case Studies, 2015-2016 / RHPP\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8260\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8260-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8260\"}]},\"extra_data\":{\"country_codes\":[\"GB\"],\"harmony_id\":\"ukds/8260\",\"start_year\":null,\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-li istical analysis of the physical monitoring and metadata. \n\nIn-depth interviews and site investigation were carried out between out between November 2015 and January 2016 with 7 social and 14 private householders. The overall aim of the case study project was to improve the understanding of performance and users’ satisfaction with domestic heat pumps by investigating the application of heat pumps in real world context. The aim was pursued through the following objectives:\nTo collect and analyse information on the immediate physical context in which the heat pumps and physical monitoring systems operated;\nTo investigate the quality of monitoring data and heating systems on a case-by-case basis;\nTo analyse the physical and social data collected in each case and corroborate with the monitored data and metadata available;\nTo carry out case analysis and cross-case comparison to support development of hypotheses to explain performance variation. The technical and social information collected cover the following areas:\nGeneral household and dwelling characteristics and the decision making process for the installation of the heat pump;\nDetailed dwelling characteristics and the indoor environment (e.g. dwelling configuration, structure type,  internal conditions, equipment installed and their operation);\nThermal comfort and ventilation patterns;\nDetailed heat pump characteristics and controls;\nUsers' satisfaction levels with different aspects of the heat pump system;\nComparison of experiences with previous and current heating system;\nEnergy use, bills and information on habits and lifestyle."])</script><script>self.__next_f.push([1,"1b:T8c1,"])</script><script>self.__next_f.push([1,"The Renewable Heat Premium Payment (RHPP) scheme subsidised the installation of heat pumps and biomass boilers in domestic properties. The scheme ran from 2011 to 2014. BEIS, formerly DECC, funded a detailed monitoring campaign to collect data on the performance of just under 700 domestic heat pumps installed via the Scheme. The aim of this monitoring campaign was to asses the efficiencies of the heat pumps and to estimate the carbon and bill savings and amount of renewable heat generated. BEIS later on funded a detailed field study of 21 RHPP installations to complement and address a series of issues arising from the statistical analysis of the physical monitoring and metadata. \n\nIn-depth interviews and site investigation were carried out between out between November 2015 and January 2016 with 7 social and 14 private householders. The overall aim of the case study project was to improve the understanding of performance and users’ satisfaction with domestic heat pumps by investigating the application of heat pumps in real world context. The aim was pursued through the following objectives:\nTo collect and analyse information on the immediate physical context in which the heat pumps and physical monitoring systems operated;\nTo investigate the quality of monitoring data and heating systems on a case-by-case basis;\nTo analyse the physical and social data collected in each case and corroborate with the monitored data and metadata available;\nTo carry out case analysis and cross-case comparison to support development of hypotheses to explain performance variation. The technical and social information collected cover the following areas:\nGeneral household and dwelling characteristics and the decision making process for the installation of the heat pump;\nDetailed dwelling characteristics and the indoor environment (e.g. dwelling configuration, structure type,  internal conditions, equipment installed and their operation);\nThermal comfort and ventilation patterns;\nDetailed heat pump characteristics and controls;\nUsers' satisfaction levels with different aspects of the heat pump system;\nComparison of experiences with previous and current heating system;\nEnergy use, bills and information on habits and lifestyle."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Renewable Heat Premium Payment Scheme: Heat Pump Monitoring: Case Studies, 2015-2016 / RHPP\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Renewable Heat Premium Payment Scheme: Heat Pump Monitoring: Case Studies, 2015-2016 / RHPP\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$1b\"}],\"$L1c\",\"$L1d\",\"$L1e\",\"$L1f\",\"$L20\",\"$L21\",\"$L22\",\"$L23\",\"$L24\",\"$L25\",\"$L26\",\"$L27\",\"$L28\",\"$L29\"],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"2b:I[80622,[],\"IconMark\"]\n1c:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/renewable-heat-premium-payment-scheme-heat-pump-monitoring-case-studies-2015-2016-rhpp\"}]\n1d:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n1e:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n1f:[\"$\",\"meta\",\"7\",{\"property\":\"og:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n20:[\"$\",\"meta\",\"8\",{\"property\":\"og:image:width\",\"content\":\"1200\"}]\n21:[\"$\",\"meta\",\"9\",{\"property\":\"og:image:height\",\"content\":\"630\"}]\n22:[\"$\",\"meta\",\"10\",{\"property\":\"og:image:alt\",\"content\":\"Renewable Heat Premium Payment Scheme: Heat Pump Monitoring: Case Studies, 2015-2016 / RHPP\"}]\n23:[\"$\",\"meta\",\"11\",{\"property\":\"og:type\",\"content\":\"website\"}]\n24:[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}]\n25:[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"Renewable Heat Premium Payment Scheme: Heat Pump Monitoring: Case Studies, 2015-2016 / RHPP\"}]\n2a:T8c1,"])</script><script>self.__next_f.push([1,"The Renewable Heat Premium Payment (RHPP) scheme subsidised the installation of heat pumps and biomass boilers in domestic properties. The scheme ran from 2011 to 2014. BEIS, formerly DECC, funded a detailed monitoring campaign to collect data on the performance of just under 700 domestic heat pumps installed via the Scheme. The aim of this monitoring campaign was to asses the efficiencies of the heat pumps and to estimate the carbon and bill savings and amount of renewable heat generated. BEIS later on funded a detailed field study of 21 RHPP installations to complement and address a series of issues arising from the statistical analysis of the physical monitoring and metadata. \n\nIn-depth interviews and site investigation were carried out between out between November 2015 and January 2016 with 7 social and 14 private householders. The overall aim of the case study project was to improve the understanding of performance and users’ satisfaction with domestic heat pumps by investigating the application of heat pumps in real world context. The aim was pursued through the following objectives:\nTo collect and analyse information on the immediate physical context in which the heat pumps and physical monitoring systems operated;\nTo investigate the quality of monitoring data and heating systems on a case-by-case basis;\nTo analyse the physical and social data collected in each case and corroborate with the monitored data and metadata available;\nTo carry out case analysis and cross-case comparison to support development of hypotheses to explain performance variation. The technical and social information collected cover the following areas:\nGeneral household and dwelling characteristics and the decision making process for the installation of the heat pump;\nDetailed dwelling characteristics and the indoor environment (e.g. dwelling configuration, structure type,  internal conditions, equipment installed and their operation);\nThermal comfort and ventilation patterns;\nDetailed heat pump characteristics and controls;\nUsers' satisfaction levels with different aspects of the heat pump system;\nComparison of experiences with previous and current heating system;\nEnergy use, bills and information on habits and lifestyle."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n29:[\"$\",\"$L2b\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
