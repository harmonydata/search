k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Residence and Kinship in Stonehouse, Gloucestershire, 1558-1804</title><meta name="description" content="This study of the parish of Stonehouse, Gloucestershire, is mainly intended to contribute to the current debate about rural industry and the circumstances under which it became a full factory industry in some areas but not in others. Stonehouse is in the upper Stroudwater district, a former centre of the cloth industry. While other regions began to produce lighter fabrics, Stroudwater continued to specialise in woollen broadcloth. During the seventeenth century the whole district developed an expertise in producing coloured cloth. Factory mills were established  after 1800, but by 1850 the local industry was declining in the face of competition from Yorkshire.
Any population sample taken in the district during the early-modern period might therefore be expected to show numerical and social domination by cloth workers. To test this expectation, a sample was constructed from manorial resiant lists, which offer unusual scope in this parish for identifying men and placing them in properties. The enquiry looked for the incidence of male and female kinship-links in the passage of property between residents, to see whether kinship gave property resources, and consequently social influence, to workers in the cloth industry rather than to those in other occupations.
The expected domination of property and society before 1800 by cloth industry workers in Stonehouse was found to be no more than proportional to their numerical presence, and the same applied to other occupations. Kinship networks had produced a mixed society which was cautious about change, a possible factor in the eventual decline of large-scale cloth production in Stroudwater.  The data consist of a list of names taken from the resiant lists and other sources, with personal information added from other sources. There are two main tables, one giving all the list entries and one forming them into lifecycles. The main variables in the list table include: names (original spelling); kinship links; standardised names; and places of residence. The main variables in the lifecycle table include: standardised names; gender; baptism; burial; marriages; spouses; children; parents; occupation; place of residence; and kinship links."/><meta property="og:title" content="Residence and Kinship in Stonehouse, Gloucestershire, 1558-1804"/><meta property="og:description" content="This study of the parish of Stonehouse, Gloucestershire, is mainly intended to contribute to the current debate about rural industry and the circumstances under which it became a full factory industry in some areas but not in others. Stonehouse is in the upper Stroudwater district, a former centre of the cloth industry. While other regions began to produce lighter fabrics, Stroudwater continued to specialise in woollen broadcloth. During the seventeenth century the whole district developed an expertise in producing coloured cloth. Factory mills were established  after 1800, but by 1850 the local industry was declining in the face of competition from Yorkshire.
