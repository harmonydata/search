 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Resilience and wellbeing in fishing communities in developing countries</title><meta name="description" content="In the four focus countries (Fiji, Vietnam, Sri Lanka and Ghana), two case-study communities were selected. Two household questionnaires were designed: one on resilience, and one on quality of life (well-being). Within each community, 60 households were then randomly selected, making a total of 480 households across the four countries. The two questionnaires were administered to the same households.
The resilience questionnaire included 4 main modules: 
- a household roster 
- a module on shocks and stressors experienced by the household in the last five years. 
- a module on the strategies adopted by households to respond to these different shocks, stressors and slow changes. 
- a module on resilience outcomes.
The quality of life questionnaire elicited information on people’s perceptions about their quality of life. The framework identifies ten domains under two generic dimensions: ‘Material wellbeing’ and ‘Quality of life’.
