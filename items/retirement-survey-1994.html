 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Retirement Survey, 1994</title><meta name="description" content="The 1994 Retirement Survey is the second wave of a panel survey designed to examine issues surrounding the transition to retirement. The panel nature of the Retirement Survey data provides a unique insight into the behaviour of this group of people at and around retirement age. The issues examined include those associated with retirement behaviour, health, incomes, pensions, assets and housing. 
The first wave of the survey was carried out in 1988-1989 (the data are held at the Archive under SN:2946). Two-thirds of the respondents from the first wave were re-interviewed in 1994.  The dataset contains detailed information on incomes, assets, retirement, pension entitlements, housing, disability, caring responsibility and labour market participation. Attitudinal information was collected - in particular on views about retirement. Retrospective data were collected for each individual about lifetime, family, employment and pension histories in the first wave in 1988-1989 (SN:2946) and updated in this second wave.

Standard Measures
