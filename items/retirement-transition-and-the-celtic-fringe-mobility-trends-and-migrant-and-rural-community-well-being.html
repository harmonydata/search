k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>The retirement transition and the Celtic fringe: Mobility trends and migrant and rural community well-being</title><meta name="description" content="The project focused on the mobility patterns of the 50-64 year old age group and the existence of a “retirement transition” affecting the residential preferences and decision-making of in-migrants to remote rural areas of Northern Ireland, Wales and Scotland. It also sought to evaluate the consequences of such migration for individual migrants, rural destination communities and a demographically ageing society The research included an appraisal of literature, analysis of secondary data (e.g. 2001 Census), and collection and analysis of primary data (household surveys, householder and service provider interviews) in three case study areas: Glens of Antrim, Radnor and the Isle of Bute. The cross-sectional household survey was conducted  to identify the migration behaviour of the resident population and to link these migration histories to social and economic characteristics. The data set is compiled in an SPSS file with 340 variables for a combined 650 cases. 31 oral history interviews were conducted in total with members of resident households with varying migration histories and socio-demographic characteristics (29 deposited). 12 in-depth face-to-face interviews were also conducted with representatives of local service providers and national policy makers.This project seeks evidence of a retirement transition affecting the mobility patterns of the 50-64 year old age group within the UK’s Celtic fringe. The retirement transition concept refers to the behavioural changes affecting pre-retirement age groups, and assumes that the expectation of retirement acts as a catalyst for change, including a change of residence. Such migration is commonly associated with peripheral and scenically attractive areas. Accordingly, the project focuses on rural areas of Scotland, Wales and N. Ireland.

It has two main aims – to examine the retirement transition concept and to evaluate its consequences for an ageing society, individual migrants and rural destination communities.
