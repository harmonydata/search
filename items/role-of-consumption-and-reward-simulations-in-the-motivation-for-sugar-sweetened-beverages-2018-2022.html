cript src="/search/_next/static/js/2649.4d01838c.js" async=""></script><script src="/search/_next/static/js/1857.a01744c0.js" async=""></script><script src="/search/_next/static/js/280.07f8eb1b.js" async=""></script><script src="/search/_next/static/js/9123.0b9c8079.js" async=""></script><script src="/search/_next/static/js/app/items/%5Bslug%5D/page.e8e51342.js" async=""></script><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>The Role of Consumption and Reward Simulations in the Motivation for Sugar-Sweetened Beverages, 2018-2022</title><meta name="description" content="How do people cognitively represent appetitive stimuli?  Do interactions with appetitive stimuli shape how we think about them, and do such representations affect motivation to consume?  Although much is known about how people respond to appetitive stimuli, little is known about how they are represented.  We examine this in the domain of sugar-sweetened drinks, which constitute a significant self-control problem for many people. Given people’s rich and diverse learning histories of consuming them, we propose that representations of these stimuli will show high variability, and that they will reflect idiosyncratic simulations, or re-enactments, of previous consumption experiences.  Representing drinks in terms of consuming and enjoying them may predict the motivation to consume.  In three experiments (total N = 457), participants described non-alcoholic drinks in a “feature listing task”, a free production task to assess cognitive representations of concepts through natural language.  We also measured consumption frequency, desire to drink, and intake (Exp. 3), and we measured (Exp. 1 and 2) or manipulated (Exp. 3) thirst.  Illustrating the variability of participants’ representations of drinks, participants reported a large number of different features (210-331 unique features per drink).  Drinks were described heavily with words related to consumption and reward experiences, especially sugary drinks, and especially when consumed frequently.  Consumption and reward features predicted desire and intake, more strongly than thirst.  These findings suggest that simulations of previous rewarding interactions play a key role in representations of appetitive stimuli, and that understanding these representations may be useful across domains of appetitive behaviour.What is the motivation for consuming sugary drinks? Why do some people choose Coke, and others water, to accompany their dinner or to quench their thirst? We know very little about the psychological processes underlying these behaviours. While the motivation for unhealthy food has been researched extensively, the motivation for sugary drinks remains understudied, despite their negative health implications. Up to 19% of daily calorie intake consists of sugar from drinks, and the consumption of sugary drinks contributes to weight gain. The consumption of sugary drinks is a main contributor to poor dental health and to overweight, which cost the NHS £ 3.4 billon and £ 4.7 billion a year in England alone (Public Health England, 2014). Especially given the recent media attention, many consumers are aware of the health implications of sugary drinks, but struggle to successfully reduce their intake. Therefore, it is important to understand what underlies the motivation for sugary drinks, and how we can effectively assist consumers in replacing sugary drinks with healthier alternatives such as water.

We propose that sugary drinks gain their attractiveness through consumption and reward simulations. In other words, when people see or think about a sugary drink, they spontaneously simulate (i.e., re-experience) the sensation and the reward of consuming it, such as its taste, the resulting energy boost, and the quenching of thirst, based on their previous, rewarding experiences. These simulations trigger a desire to consume sugary drinks, particularly when feeling thirsty. Although evidence exists for the role of such simulations in the motivation for food, no previous studies have applied this account to drinks. Our research will first systematically test this simulation account of the motivation for sugary drinks, and then use it to stimulate healthier choices in innovative ways. 

In Subproject 1, we will investigate the specific simulations that are triggered by sugary drinks and by water. Building on recent pilot data that we have collected, we expect that sugary drinks will trigger more consumption and reward simulations (&quot;cold&quot;, &quot;fizzy&quot;, &quot;tasty&quot;, &quot;refreshing&quot;) than water, particularly among high consumers of sugary drinks, and particularly when thirsty. In Subproject 2, we will link these consumption and reward simulations to the motivation to consume sugary drinks and water. To this end, we will use a novel method to assess motivation unobtrusively: we will measure the degree to which participants slightly lean forward on a Wii balance board when viewing images of drinks. Such subtle approach movements have been shown to reflect motivation and desire. We predict that more consumption and reward simulations will be associated with leaning forward more toward sugary drinks images, especially among high consumers of sugary drinks and especially when thirsty."/><meta property="og:title" content="The Role of Consumption and Reward Simulations in the Motivation for Sugar-Sweetened Beverages, 2018-2022"/><meta property="og:description" content="How do people cognitively represent appetitive stimuli?  Do interactions with appetitive stimuli shape how we think about them, and do such representations affect motivation to consume?  Although much is known about how people respond to appetitive stimuli, little is known about how they are represented.  We examine this in the domain of sugar-sweetened drinks, which constitute a significant self-control problem for many people. Given people’s rich and diverse learning histories of consuming them, we propose that representations of these stimuli will show high variability, and that they will reflect idiosyncratic simulations, or re-enactments, of previous consumption experiences.  Representing drinks in terms of consuming and enjoying them may predict the motivatio onBase-root MuiListItemButton-root MuiListItemButton-gutters MuiListItemButton-root MuiListItemButton-gutters mui-qr8c05" tabindex="0" href="/search/compare"><div class="MuiListItemIcon-root mui-1lg8kbu"><img alt="Compare icon" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/compare.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Compare</span></a></li><li class="MuiListItem-root MuiListItem-gutters mui-1ohqk82"><a class="MuiButtonBase-root MuiListItemButton-root MuiListItemButton-gutters MuiListItemButton-root MuiListItemButton-gutters mui-qr8c05" tabindex="0" href="/search/saves"><div class="MuiListItemIcon-root mui-1lg8kbu"><img alt="Saves icon" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/saves.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Saves</span></a></li></div><div class="MuiBox-root mui-fi0qg1"><div class="MuiAvatar-root MuiAvatar-circular MuiAvatar-colorDefault mui-1frgr05" aria-label="My Harmony"><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiAvatar-fallback mui-97wums" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PersonIcon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg></div></div></nav><main class="MuiBox-root mui-twhvv7"><script>(self.__next_s=self.__next_s||[]).push([0,{"type":"application/ld+json","children":"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The Role of Consumption and Reward Simulations in the Motivation for Sugar-Sweetened Beverages, 2018-2022\",\"description\":\"How do people cognitively represent appetitive stimuli?  Do interactions with appetitive stimuli shape how we think about them, and do such representations affect motivation to consume?  Although much is known about how people respond to appetitive stimuli, little is known about how they are represented.  We examine this in the domain of sugar-sweetened drinks, which constitute a significant self-control problem for many people. Given people’s rich and diverse learning histories of consuming them, we propose that representations of these stimuli will show high variability, and that they will reflect idiosyncratic simulations, or re-enactments, of previous consumption experiences.  Representing drinks in terms of consuming and enjoying them may predict the motivation to consume.  In three experiments (total N = 457), participants described non-alcoholic drinks in a “feature listing task”, a free production task to assess cognitive representations of concepts through natural language.  We also measured consumption frequency, desire to drink, and intake (Exp. 3), and we measured (Exp. 1 and 2) or manipulated (Exp. 3) thirst.  Illustrating the variability of participants’ representations of drinks, participants reported a large number of different features (210-331 unique features per drink).  Drinks were described heavily with words related to consumption and reward experiences, especially sugary drinks, and especially when consumed frequently.  Consumption and reward features predicted desire and intake, more strongly than thirst.  These findings suggest that simulations of previous rewarding interactions play a key role in representations of appetitive stimuli, and that understanding these representations may be useful across domains of appetitive behaviour.What is the motivation for consuming sugary drinks? Why do some people choose Coke, and others water, to accompany their dinner or to quench their thirst? We know very little about the psychological processes underlying these behaviours. While the motivation for unhealthy food has been researched extensively, the motivation for sugary drinks remains understudied, despite their negative health implications. Up to 19% of daily calorie intake consists of sugar from drinks, and the consumption of sugary drinks contributes to weight gain. The consumption of sugary drinks is a main contributor to poor dental health and to overweight, which cost the NHS £ 3.4 billon and £ 4.7 billion a year in England alone (Public Health England, 2014). Especially given the recent media attention, many consumers are aware of the health implications of sugary drinks, but struggle to successfully reduce their intake. Therefore, it is important to understand what underlies the motivation for sugary drinks, and how we can effectively assist consumers in replacing sugary drinks with healthier alternatives such as water.\\n\\nWe propose that sugary drinks gain their attractiveness through consumption and reward simulations. In other words, when people see or think about a sugary drink, they spontaneously simulate (i.e., re-experience) the sensation and the reward of consuming it, such as its taste, the resulting energy boost, and the quenching of thirst, based on their previous, rewarding experiences. These simulations trigger a desire to consume sugary drinks, particularly when feeling thirsty. Although evidence exists for the role of such simulations in the motivation for food, no previous studies have applied this account to drinks. Our research will first systematically test this simulation account of the motivation for sugary drinks, and then use it to stimulate healthier choices in innovative ways. \\n\\nIn Subproject 1, we will investigate the specific simulations that are triggered by sugary drinks and by water. Building on recent pilot data that we have collected, we expect that sugary drinks will trigger more consumption and reward simulations (\\\"cold\\\", \\\"fizzy\\\", \\\"tasty\\\", \\\"refreshing\\\") than water, particularly among high consumers of sugary drinks, and particularly when thirsty. In Subproject 2, we will link these consumption and reward simulations to the motivation to consume sugary drinks and water. To this end, we will use a novel method to assess motivation unobtrusively: we will measure the degree to which participants slightly lean forward on a Wii balance board when viewing images of drinks. Such subtle approach movements have been shown to reflect motivation and desire. We predict that more consumption and reward simulations will be associated with leaning forward more toward sugary drinks images, especially among high consumers of sugary drinks and especially when thirsty.\",\"url\":\"https://harmonydata.ac.uk/search/items/role-of-consumption-and-reward-simulations-in-the-motivation-for-sugar-sweetened-beverages-2018-2022\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-856036\"],\"keywords\":[\"COGNITIVE PROCESSES\",\"MOTIVATION\",\"DRINKING BEHAVIOUR\",\"HEALTH\",\"SOFT DRINKS\"],\"temporalCoverage\":\"2018-08-31/2019-04-01\"}","id":"structured-data"}])</script><div class="MuiBox-root mui-ojffpf"><div class="MuiBox-root mui-jqhaor"><div class="MuiBox-root mui-1rr4qq7"><div class="MuiBox-root mui-1f5e1yp"><h4 class="MuiTypography-root MuiTypography-h4 MuiTypography-gutterBottom mui-1opqn90">Untitled Dataset</h4></div></div></div><div class="MuiBox-root mui-1yjvs5a"><button class="MuiButtonBase-root MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary MuiButton-fullWidth MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary MuiButton-fullWidth mui-16aig6w" tabindex="0" type="button">Details<span class="MuiButton-icon MuiButton-endIcon MuiButton-iconSizeMedium mui-1g78ho2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down" style="fill:#004735;stroke:none"><path d="m6 9 6 6 6-6"></path></svg></span></bu nt\":\"\"}]]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$11\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"12:I[53704,[\"3524\",\"static/js/2170a4aa.3678665e.js\",\"6586\",\"static/js/6586.2e946dbf.js\",\"4889\",\"static/js/4889.4efc83ef.js\",\"1057\",\"static/js/1057.fef3cc4c.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"9234\",\"static/js/9234.7cf96505.js\",\"2926\",\"static/js/2926.76e4f620.js\",\"7511\",\"static/js/7511.a52b23cb.js\",\"8173\",\"static/js/8173.582c8c90.js\",\"613\",\"static/js/613.da2777c4.js\",\"9756\",\"static/js/9756.65c7d9ea.js\",\"97\",\"static/js/97.c5459b6e.js\",\"2649\",\"static/js/2649.4d01838c.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"280\",\"static/js/280.07f8eb1b.js\",\"9123\",\"static/js/9123.0b9c8079.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.e8e51342.js\"],\"\"]\n14:I[5749,[\"3524\",\"static/js/2170a4aa.3678665e.js\",\"6586\",\"static/js/6586.2e946dbf.js\",\"4889\",\"static/js/4889.4efc83ef.js\",\"1057\",\"static/js/1057.fef3cc4c.js\",\"2282\",\"static/js/2282.e20001b9.js\",\"9234\",\"static/js/9234.7cf96505.js\",\"2926\",\"static/js/2926.76e4f620.js\",\"7511\",\"static/js/7511.a52b23cb.js\",\"8173\",\"static/js/8173.582c8c90.js\",\"613\",\"static/js/613.da2777c4.js\",\"9756\",\"static/js/9756.65c7d9ea.js\",\"97\",\"static/js/97.c5459b6e.js\",\"2649\",\"static/js/2649.4d01838c.js\",\"1857\",\"static/js/1857.a01744c0.js\",\"280\",\"static/js/280.07f8eb1b.js\",\"9123\",\"static/js/9123.0b9c8079.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.e8e51342.js\"],\"default\"]\n13:T1477,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The Role of Consumption and Reward Simulations in the Motivation for Sugar-Sweetened Beverages, 2018-2022\",\"description\":\"How do people cognitively represent appetitive stimuli?  Do interactions with appetitive stimuli shape how we think about them, and do such representations affect motivation to consume?  Although much is known about how people respond to appetitive stimuli, little is known about how they are represented.  We examine this in the domain of sugar-sweetened drinks, which constitute a significant self-control problem for many people. Given people’s rich and diverse learning histories of consuming them, we propose that representations of these stimuli will show high variability, and that they will reflect idiosyncratic simulations, or re-enactments, of previous consumption experiences.  Representing drinks in terms of consuming and enjoying them may predict the motivation to consume.  In three experiments (total N = 457), participants described non-alcoholic drinks in a “feature listing task”, a free production task to assess cognitive representations of concepts through natural language.  We also measured consumption frequency, desire to drink, and intake (Exp. 3), and we measured (Exp. 1 and 2) or manipulated (Exp. 3) thirst.  Illustrating the variability of participants’ representations of drinks, participants reported a large number of different features (210-331 unique features per drink).  Drinks were described heavily with words related to consumption and reward experiences, especially sugary drinks, and especially when consumed frequently.  Consumption and reward features predicted desire and intake, more strongly than thirst.  These findings suggest that simulations of previous rewarding interactions play a key role in representations of appetitive stimuli, and that understanding these representations may be useful across domains of appetitive behaviour.What is the motivation for consuming sugary drinks? Why do some people choose Coke, and others water, to accompany their dinner or to quench their thirst? We know very little about the psychological processes underlying these behaviours. While the motivation for unhealthy food has been researched extensively, the motivation for sugary drinks remains understudied, despite their negative health implications. Up to 19% of daily calorie intake consists of sugar from drinks, and the consumption of sugary drinks contributes to weight gain. The consumption of sugary drinks is a main contributor to poor dental health and to overweight, which cost the NHS £ 3.4 billon and £ 4.7 billion a year in England alone (Public Health England, 2014). Especially given the recent media attention, many consumers are aware of the health implications of sugary drinks, but struggle to successfully reduce their intake. Therefore, it is important to understand what underlies the motivation for sugary drinks, and how we can effectively assist consumers in replacing sugary drinks with healthier alternatives such as water.\\n\\nWe propose that sugary drinks gain their attractiveness through consumption and reward simulations. In other words, when people see or think about a sugary drink, they spontaneously simulate (i.e., re-experience) the sensation and the reward of consuming it, such as its taste, the resulting energy boost, and the quenching of thirst, based on their previous, rewarding experiences. These simulations trigger a desire to consume sugary drinks, particularly when feeling thirsty. Although evidence exists for the role of such simulations in the motivation for food, no previous studies have applied this account to drinks. Our research will first systematically test this simulation account of the motivation for sugary drinks, and then use it to stimulate healthier choices in innovative ways. \\n\\nIn Subproject 1, we will investigate the specific simulations that are triggered by sugary drinks and by water. Building on recent pilot data that we have collected, we expect that sugary drinks will trigger more consumption and reward simulations (\\\"cold\\\", \\\"fizzy\\\", \\\"tasty\\\", \\\"refreshing\\\") than water, particularly among high consumers of sugary drinks, and particularly when thirsty. In Subproject 2, we will link these consumption and reward simulations to the motivation to consume sugary drinks and water. To this end, we will use a novel method to assess motivation unobtrusively: we will measure the degree to which participants slightly lean forward on a Wii balance board when viewing images of drinks. Such subtle approach movements have been shown to reflect motivation and desire. We predict that more consumption and reward simulations will be associated with leaning forward more toward sugary drinks images, especially among high consumers of sugary drinks and especially when thirsty.\",\"url\":\"https://harmonydata.ac.uk/search/items/role-of-consumption-and-reward-simulations-in-the-motivation-for-sugar-sweetened-beverages-2018-2022\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-856036\"],\"keywords\":[\"COGNITIVE PROCESSES\",\"MOTIVATION\",\"DRINKING BEHAVIOUR\",\"HEALTH\",\"SOFT DRINKS\"],\"temporalCoverage\":\"2018-08-31/2019-04-01\"}"])</script><script>self.__next_f.push([1,"15:T125e,"])</script><script>self.__next_f.push([1,"How do people cognitively represent appetitive stimuli?  Do interactions with appetitive stimuli shape how we think about them, and do such representations affect motivation to consume?  Although much is known about how people respond to appetitive stimuli, little is known about how they are represented.  We examine this in the domain of sugar-sweetened drinks, which constitute a significant self-control problem for many people. Given people’s rich and diverse learning histories of consuming them, we propose that representations of these stimuli will show high variability, and that they will reflect idiosyncratic simulations, or re-enactments, of previous consumption experiences.  Representing drinks in terms of consuming and enjoying them may predict the motivation to consume.  In three experiments (total N = 457), participants described non-alcoholic drinks in a “feature listing task”, a free production task to assess cognitive representations of concepts through natural language.  We also measured consumption frequency, desire to drink, and intake (Exp. 3), and we measured (Exp. 1 and 2) or manipulated (Exp. 3) thirst.  Illustrating the variability of participants’ representations of drinks, participants reported a large number of different features (210-331 unique features per drink).  Drinks were described heavily with words related to consumption and reward experiences, especially sugary drinks, and especially when consumed frequently.  Consumption and reward features predicted desire and intake, more strongly than thirst.  These findings suggest that simulations of previous rewarding interactions play a key role in representations of appetitive stimuli, and that understanding these representations may be useful across domains of appetitive behaviour.What is the motivation for consuming sugary drinks? Why do some people choose Coke, and others water, to accompany their dinner or to quench their thirst? We know very little about the psychological processes underlying these behaviours. While the motivation for unhealthy food has been researched extensively, the motivation for sugary drinks remains understudied, despite their negative health implications. Up to 19% of daily calorie intake consists of sugar from drinks, and the consumption of sugary drinks contributes to weight gain. The consumption of sugary drinks is a main contributor to poor dental health and to overweight, which cost the NHS £ 3.4 billon and £ 4.7 billion a year in England alone (Public Health England, 2014). Especially given the recent media attention, many consumers are aware of the health implications of sugary drinks, but struggle to successfully reduce their intake. Therefore, it is important to understand what underlies the motivation for sugary drinks, and how we can effectively assist consumers in replacing sugary drinks with healthier alternatives such as water.\n\nWe propose that sugary drinks gain their attractiveness through consumption and reward simulations. In other words, when people see or think about a sugary drink, they spontaneously simulate (i.e., re-experience) the sensation and the reward of consuming it, such as its taste, the resulting energy boost, and the quenching of thirst, based on their previous, rewarding experiences. These simulations trigger a desire to consume sugary drinks, particularly when feeling thirsty. Although evidence exists for the role of such simulations in the motivation for food, no previous studies have applied this account to drinks. Our research will first systematically test this simulation account of the motivation for sugary drinks, and then use it to stimulate healthier choices in innovative ways. \n\nIn Subproject 1, we will investigate the specific simulations that are triggered by sugary drinks and by water. Building on recent pilot data that we have collected, we expect that sugary drinks will trigger more consumption and reward simulations (\"cold\", \"fizzy\", \"tasty\", \"refreshing\") than water, particularly among high consumers of sugary drinks, and particularly when thirsty. In Subproject 2, we will link these consumption and reward simulations to the motivation to consume sugary drinks and water. To this end, we will use a novel method to assess motivation unobtrusively: we will measure the degree to which participants slightly lean forward on a Wii balance board when viewing images of drinks. Such subtle approach movements have been shown to reflect motivation and desire. We predict that more consumption and reward simulations will be associated with leaning forward more toward sugary drinks images, especially among high consumers of sugary drinks and especially when thirsty."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"The Role of C
