The project comprises four linked objectives:
(1) to assess the obstacles to regulatory innovation for environmentally-friendly pest control within a model of the regulatory state; (2) to improve understanding of the environmental behaviour of biopesticides in relation to entomopathogen local adaptation; (3) to assess the benefit / cost contributions of biopesticides to sustainability, given constraints imposed by existing decision-making networks; (4) to compare the private governance model of pesticide reduction in the UK with its legislatively driven counterpart in Denmark.
