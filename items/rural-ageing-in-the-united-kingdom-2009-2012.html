earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/511-036317be30af8955.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-c4f1c38c0cd98db5.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-50b1faaba0d4435c.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Rural ageing in the United Kingdom 2009-2012</title><meta name="description" content="This collection includes qualitative and quantitative datasets from the Grey and Pleasant Land project, funded under the RCUK&#x27;s New Dynamics of Ageing programme interdisciplinary research initiative. These data were collected to address the principal project research questions: (1) how and in what ways are older people connected to civic society in rural settings in England and Wales? (2)what is the impact of this connectivity on older people’s quality of life in rural areas? and (3) how is later life experienced across diverse rural contexts and within subgroups of older people?
This archived collection comprises data from older people aged 60 and over in six project study sites (from 3 rural place types each [accessible, less accessible, remote and inaccessible] in southwest England and Wales). These include a face-to-face survey of 922 respondents and a supplementary telephone survey with a sub-sample of 419 (Workpackage 1); 68 oral histories focused on leisure over the lifecourse collected in one study site only (North Cornwall) (Workpackage 2); 54 qualitative interviews with older respondents focused on transport and mobility (Workpackage 3); 29 qualitative interviews with older respondents focused on welfare and well-being in rural areas (Workpackage 5); 5 qualitative interviews with policy actors on older people in the study locations in southwest England and Wales (Workpackage 5); threads from the research team&#x27;s online discussion forum focused on interdisciplinary approaches to investigating rural ageing (Workpackage 7).The impact of population ageing in rural areas is relatively under-researched in the UK. The aim of this interdisciplinary research programme is to investigate the circumstances, experiences and quality of life impact of older people&#x27;s inclusion (&#x27;connectivity&#x27;) in rural civic society. The research employs a mixed methods framework of quantitative and qualitative methods and perspectives from the arts and humanities, transport studies, the social and geographic sciences and informatics to characterise key aspects of older people&#x27;s connectivities (ie, cultural, spatial, social, economic and technological) in rural community life and the role which these links play in facilitating civic engagement. The research is being carried out in six case study areas in South West England and Wales and addresses the following principal questions: (1) How and in what ways are older people connected to civic society in these rural settings? (2) What is the impact of this connectivity on older people&#x27;s quality of life in rural areas? (3) How is later life experienced across diverse rural contexts and within subgroups of older people? (4) How can novel interdisciplinary approaches be used to capture and disseminate evidence about older people&#x27;s participation in and contributions to rural civic society, ie, as a source of rural community capital?"/><meta property="og:title" content="Rural ageing in the United Kingdom 2009-2012"/><meta property="og:description" content="This collection includes qualitative and quantitative datasets from the Grey and Pleasant Land project, funded under the RCUK&#x27;s New Dynamics of Ageing programme interdisciplinary research initiative. These data were collected to address the principal project research questions: (1) how and in what ways are older people connected to civic society in rural settings in England and Wales? (2)what is the impact of this connectivity on older people’s quality of life in rural areas? and (3) how is later life experienced across diverse rural contexts and within subgroups of older people?

nks/613-3467f3d6fe7e6e6a.js\",\"9756\",\"static/chunks/9756-90c6220c809c4148.js\",\"8738\",\"static/chunks/8738-58586275b0d791e8.js\",\"2649\",\"static/chunks/2649-8ae63f8e6332939b.js\",\"511\",\"static/chunks/511-036317be30af8955.js\",\"1857\",\"static/chunks/1857-99747bd4076c313b.js\",\"2288\",\"static/chunks/2288-c4f1c38c0cd98db5.js\",\"6387\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/items/%5Bslug%5D/page-50b1faaba0d4435c.js\"],\"default\"]\n13:Td04,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Rural ageing in the United Kingdom 2009-2012\",\"description\":\"This collection includes qualitative and quantitative datasets from the Grey and Pleasant Land project, funded under the RCUK's New Dynamics of Ageing programme interdisciplinary research initiative. These data were collected to address the principal project research questions: (1) how and in what ways are older people connected to civic society in rural settings in England and Wales? (2)what is the impact of this connectivity on older people’s quality of life in rural areas? and (3) how is later life experienced across diverse rural contexts and within subgroups of older people?\\nThis archived collection comprises data from older people aged 60 and over in six project study sites (from 3 rural place types each [accessible, less accessible, remote and inaccessible] in southwest England and Wales). These include a face-to-face survey of 922 respondents and a supplementary telephone survey with a sub-sample of 419 (Workpackage 1); 68 oral histories focused on leisure over the lifecourse collected in one study site only (North Cornwall) (Workpackage 2); 54 qualitative interviews with older respondents focused on transport and mobility (Workpackage 3); 29 qualitative interviews with older respondents focused on welfare and well-being in rural areas (Workpackage 5); 5 qualitative interviews with policy actors on older people in the study locations in southwest England and Wales (Workpackage 5); threads from the research team's online discussion forum focused on interdisciplinary approaches to investigating rural ageing (Workpackage 7).The impact of population ageing in rural areas is relatively under-researched in the UK. The aim of this interdisciplinary research programme is to investigate the circumstances, experiences and quality of life impact of older people's inclusion ('connectivity') in rural civic society. The research employs a mixed methods framework of quantitative and qualitative methods and perspectives from the arts and humanities, transport studies, the social and geographic sciences and informatics to characterise key aspects of older people's connectivities (ie, cultural, spatial, social, economic and technological) in rural community life and the role which these links play in facilitating civic engagement. The research is being carried out in six case study areas in South West England and Wales and addresses the following principal questions: (1) How and in what ways are older people connected to civic society in these rural settings? (2) What is the impact of this connectivity on older people's quality of life in rural areas? (3) How is later life experienced across diverse rural contexts and within subgroups of older people? (4) How can novel interdisciplinary approaches be used to capture and disseminate evidence about older people's participation in and contributions to rural civic society, ie, as a source of rural community capital?\",\"url\":\"https://harmonydata.ac.uk/search/items/rural-ageing-in-the-united-kingdom-2009-2012\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-853264\"],\"keywords\":[\"RURAL AGEING\",\"CIVIC ENGAGEMENT\",\"SOCIAL INCLUSION\",\"OLDER PEOPLE\",\"SOUTHWEST ENGLAND\",\"WALES\"],\"temporalCoverage\":\"2009-01-02/2012-03-31\"}"])</script><script>self.__next_f.push([1,"15:Tb5a,"])</script><script>self.__next_f.push([1,"This collec geographic sciences and informatics to characterise key aspects of older people's connectivities (ie, cultural, spatial, social, economic and technological) in rural community life and the role which these links play in facilitating civic engagement. The research is being carried out in six case study areas in South West England and Wales and addresses the following principal questions: (1) How and in what ways are older people connected to civic society in these rural settings? (2) What is the impact of this connectivity on older people's quality of life in rural areas? (3) How is later life experienced across diverse rural contexts and within subgroups of older people? (4) How can novel interdisciplinary approaches be used to capture and disseminate evidence about older people's participation in and contributions to rural civic society, ie, as a source of rural community capital?"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"Rural ageing in the United Kingdom 2009-2012\",\"description\":\"$15\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2009-01-02/2012-03-31\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[\"RURAL AGEING\",\"CIVIC ENGAGEMENT\",\"SOCIAL INCLUSION\",\"OLDER PEOPLE\",\"SOUTHWEST ENGLAND\",\"WALES\"],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=853264\",\"logo\":\"$undefined\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=853264\",\"https://reshare.ukdataservice.ac.uk/853264\",\"http://dx.doi.org/10.5255/UKDA-SN-853264\",\"http:/
