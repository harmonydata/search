-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>School Characteristics and Educational Achievement : the Plowden Follow-Up Study, 1967-1968</title><meta name="description" content="The purpose of this study was to collect follow-up data on the children included in the national sample interviewed in the 1964 survey of primary school children for the Plowden Central Advisory Council for Education in England and Wales, using questionnaires to gather information on school characteristics, teachers&#x27; assessments and educational achievement for each child.  There were five questionnaires. These were:
1. (administered to teachers of children still in primary school)
Class: sex of pupils; size of class; whether streamed and, if so, at what level, age range.
Child: friendship network; leadership behaviour; popularity; punctuality and attendance record; reasons for absences; discussions with parents on child&#x27;s work and at whose instigation; extent of parental interest; child&#x27;s attitude to school work and reaction to criticism/punishment; child&#x27;s temperament (e.g. nervous, shy, aggressive, etc.); participation in sports and school events; general level of involvement in school life; any handicaps and type.
2. (administered to teachers of children in secondary schools).
Class: sex of pupils; number of children; whether streamed and at what level; age range.
Child: assessment of child&#x27;s ability (whether would obtain &#x27;O&#x27; and `A&#x27; levels or CSE in various subjects, whether would benefit from extra year beyond school leaving age). Further questions as Questionnaire 1.
3. (administered to all pupils).
Whether homework set, how much time spent on it and whether helped by anyone; intended school leaving age, preferred age of leaving if free choice available, intended post-school activity, book borrowing activity from library, three favourite subjects, spare-time activities, whether intend to sit examination and which type, intended career or job, agreement or disagreement (on a five point scale) with a number of statements about child&#x27;s school experiences, attitudes to school in general, friendship networks, own personality.
4. (administered to heads of primary schools attended by children in sample in 1968).
Facts about School: age range and sex of pupils; type of funding; denomination; number of junior pupils on roll; age of school and school buildings; occupational background of pupil&#x27;s father in percentages; number of top juniors eligible for academic secondary education; whether school has boarders.
Continuity from Primary to Secondary School: information supplied to secondary schools about pupils; attempts to acclimatise juniors to future secondary schools; school involvement in parental choice of secondary school.
School-Parent Interaction: number of parental invitations to school and for what purpose; how invitations made; parental attendance records. Whether school provides (and in what form): booklet or newsletter on school for parents; information on kinds of educational principles and practices of school; advice on suitable reading and television viewing for parents. Whether school has parent-teacher association, steps taken to encourage parental involvement with school work at home, visits by staff to pupils&#x27; homes.
Curriculum and Pupil Activities: how curriculum developed; type of teaching used (e.g. short lessons on specific sections, large blocks allocated to projects etc.); any reference to local community in curriculum; extent of day trips outside school.
Aspects of School Order: school uniform; corporal punishment; other punishments.
Accommodation and Equipment: specifically equipped rooms for activities, library provision; audio-visual equipment available; outdoor games; accommodation for gymnastics; dining &amp; school assembly.
Head: length of tenure; previous appointments; length and type of teaching service; educational background; age; sex.
Teaching Staff: number full and part-time; number of male, graduate, unqualified and graded-post staff; age distribution of full-time staff; length of service of full-time staff.
5. (administered to heads of secondary schools attended by children in sample).
As above (4) with following additions: percentages of pupils staying on at school for 5th year and 6th year.
Pupil Activities: activities provided for out of school hours; support of such activities and reasons; any joint activities with other schools; social welfare work in community by students; day trips; longer trips.
Aspects of School Order: attitude to alternative dress and make-up; schools council; prefect system.
Accommodation and equipment: swimming pool and playing fields on site."/><meta property="og:title" content="School Characteristics and Educational Achievement : the Plowden Follow-Up Study, 1967-1968"/><meta property="og:description" content="The purpose of this study was to collect follow-up data on the children included in the national sample interviewed in the 1964 survey of primary school children for the Plowden Central Advisory Council for Education in England and Wales, using questionnaires to gather information on school characteristics, teachers&#x27; assessments and educational achievement for each child.  There were five questionnaires. These were:

hool)\\nClass: sex of pupils; size of class; whether streamed and, if so, at what level, age range.\\nChild: friendship network; leadership behaviour; popularity; punctuality and attendance record; reasons for absences; discussions with parents on child's work and at whose instigation; extent of parental interest; child's attitude to school work and reaction to criticism/punishment; child's temperament (e.g. nervous, shy, aggressive, etc.); participation in sports and school events; general level of involvement in school life; any handicaps and type.\\n2. (administered to teachers of children in secondary schools).\\nClass: sex of pupils; number of children; whether streamed and at what level; age range.\\nChild: assessment of child's ability (whether would obtain 'O' and `A' levels or CSE in various subjects, whether would benefit from extra year beyond school leaving age). Further questions as Questionnaire 1.\\n3. (administered to all pupils).\\nWhether homework set, how much time spent on it and whether helped by anyone; intended school leaving age, preferred age of leaving if free choice available, intended post-school activity, book borrowing activity from library, three favourite subjects, spare-time activities, whether intend to sit examination and which type, intended career or job, agreement or disagreement (on a five point scale) with a number of statements about child's school experiences, attitudes to school in general, friendship networks, own personality.\\n4. (administered to heads of primary schools attended by children in sample in 1968).\\nFacts about School: age range and sex of pupils; type of funding; denomination; number of junior pupils on roll; age of school and school buildings; occupational background of pupil's father in percentages; number of top juniors eligible for academic secondary education; whether school has boarders.\\nContinuity from Primary to Secondary School: information supplied to secondary schools about pupils; attempts to acclimatise juniors to future secondary schools; school involvement in parental choice of secondary school.\\nSchool-Parent Interaction: number of parental invitations to school and for what purpose; how invitations made; parental attendance records. Whether school provides (and in what form): booklet or newsletter on school for parents; information on kinds of educational principles and practices of school; advice on suitable reading and television viewing for parents. Whether school has parent-teacher association, steps taken to encourage parental involvement with school work at home, visits by staff to pupils' homes.\\nCurriculum and Pupil Activities: how curriculum developed; type of teaching used (e.g. short lessons on specific sections, large blocks allocated to projects etc.); any reference to local community in curriculum; extent of day trips outside school.\\nAspects of School Order: school uniform; corporal punishment; other punishments.\\nAccommodation and Equipment: specifically equipped rooms for activities, library provision; audio-visual equipment available; outdoor games; accommodation for gymnastics; dining \u0026 school assembly.\\nHead: length of tenure; previous appointments; length and type of teaching service; educational background; age; sex.\\nTeaching Staff: number full and part-time; number of male, graduate, unqualified and graded-post staff; age distribution of full-time staff; length of service of full-time staff.\\n5. (administered to heads of secondary schools attended by children in sample).\\nAs above (4) with following additions: percentages of pupils staying on at school for 5th year and 6th year.\\nPupil Activities: activities provided for out of school hours; support of such activities and reasons; any joint activities with other schools; social welfare work in community by students; day trips; longer trips.\\nAspects of School Order: attitude to alternative dress and make-up; schools council; prefect system.\\nAccommodation and equipment: swimming pool and playing fields on site.\",\"url\":\"https://harmonydata.ac.uk/search/items/school-characteristics-and-educational-achievement-the-plowden-follow-up-study-1967-1968\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-829-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"National Foundation for Educational Research\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1a:T1186,"])</script><script>self.__next_f.push([1,"The purpose of this study was to collect follow-up data on the children included in the national sample interviewed in the 1964 survey of primary school children for the Plowden Central Advisory Council for Education in England and Wales, using questionnaires to gather information on school characteristics, teachers' assessments and educational achievement for each child.  There were five questionnaires. These were:\n1. (administered to teachers of children still in primary school)\nClass: sex of pupils; size of class; whether streamed and, if so, at what level, age range.\nChild: friendship network; leadership behaviour; popularity; punctuality and attendance record; reasons for absences; discussions with parents on child's work and at whose instigation; extent of parental interest; child's attitude to school work and reaction to criticism/punishment; child's temperament (e.g. nervous, shy, aggressive, etc.); participation in sports and school events; general level of involvement in school life; any handicaps and type.\n2. (administered to teachers of children in secondary schools).\nClass: sex of pupils; number of children; whether streamed and at what level; age range.\nChild: assessment of child's ability (whether would obtain 'O' and `A' levels or CSE in various subjects, whether would benefit from extra year beyond school leaving age). Further questions as Questionnaire 1.\n3. (administered to all pupils).\nWhether homework set, how much time spent on it and whether helped by anyone; intended school leaving age, preferred age of leaving if free choice available, intended post-school activity, book borrowing activity from library, three favourite subjects, spare-time activities, whether intend to sit examination and which type, intended career or job, agreement or disagreement (on a five point scale) with a number of statements about child's school experiences, attitudes to school in general, friendship networks, own personality.\n4. (administered to heads of primary schools attended by children in sample in 1968).\nFacts about School: age range and sex of pupils; type of funding; denomination; number of junior pupils on roll; age of school and school buildings; occupational background of pupil's father in percentages; number of top juniors eligible for academic secondary education; whether school has boarders.\nContinuity from Primary to Secondary School: information supplied to secondary schools about pupils; attempts to acclimatise juniors to future secondary schools; school involvement in parental choice of secondary school.\nSchool-Parent Interaction: number of parental invitations to school and for what purpose; how invitations made; parental attendance records. Whether school provides (and in what form): booklet or newsletter on school for parents; information on kinds of educational principles and practices of school; advice on suitable reading and television viewing for parents. Whether school has parent-teacher association, steps taken to encourage parental involvement with school work at home, visits by staff to pupils' homes.\nCurriculum and Pupil Activities: how curriculum developed; type of teaching used (e.g. short lessons on specific sections, large blocks allocated to projects etc.); any reference to local community in curriculum; extent of day trips outside school.\nAspects of School Order: school uniform; corporal punishment; other punishments.\nAccommodation and Equipment: specifically equipped rooms for activities, library provision; audio-visual equipment available; outdoor games; accommodation for gymnastics; dining \u0026 school assembly.\nHead: length of tenure; previous appointments; length and type of teaching service; educational background; age; sex.\nTeaching Staff: number full and part-time; number of male, graduate, unqualified and graded-post staff; age distribution of full-time staff; length of service of full-time staff.\n5. (administered to heads of secondary schools attended by children in sample).\nAs above (4) with following additions: percentages of pupils staying on at school for 5th year and 6th year.\nPupil Activities: activities provided for out of school hours; support of such activities and reasons; any joint activities with other schools; social welfare work in community by students; day trips; longer trips.\nAspects of School Order: attitude to alternative dress and make-up; schools council; prefect system.\nAccommodation and equipment: swimming pool and playing fields on site."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"S ment with school work at home, visits by staff to pupils' homes.\nCurriculum and Pupil Activities: how curriculum developed; type of teaching used (e.g. short lessons on specific sections, large blocks allocated to projects etc.); any reference to local community in curriculum; extent of day trips outside school.\nAspects of School Order: school uniform; corporal punishment; other punishments.\nAccommodation and Equipment: specifically equipped rooms for activities, library provision; audio-visual equipment available; outdoor games; accommodation for gymnastics; dining \u0026 school assembly.\nHead: length of tenure; previous appointments; length and type of teaching service; educational background; age; sex.\nTeaching Staff: number full and part-time; number of male, graduate, unqualified and graded-post staff; age distribution of full-time staff; length of service of full-time staff.\n5. (administered to heads of secondary schools attended by children in sample).\nAs above (4) with following additions: percentages of pupils staying on at school for 5th year and 6th year.\nPupil Activities: activities provided for out of school hours; support of such activities and reasons; any joint activities with other schools; social welfare work in community by students; day trips; longer trips.\nAspects of School Order: attitude to alternative dress and make-up; schools council; prefect system.\nAccommodation and equipment: swimming pool and playing fields on site."])</script><script>self.__next_f.push([1,"1d:[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"$2c\"}]\n1e:[\"$\",\"meta\",\"4\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/items/school-characteristics-and-educational-achievement-the-plowden-follow-up-study-1967-1968\"}]\n1f:[\"$\",\"meta\",\"5\",{\"property\":\"og:site_name\",\"content\":\"Academic Resource Discovery\"}]\n20:[\"$\",\"meta\",\"6\",{\"property\":\"og:locale\",\"content\":\"en_US\"}]\n21:[\"$\",\"meta\",
