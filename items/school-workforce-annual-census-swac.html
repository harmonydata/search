earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/3121-245641670b1233b9.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-9a644ac5423ff4fd.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>School Workforce Annual Census (SWAC)</title><meta name="description" content="The School Workforce Annual Census (SWAC) is an electronic collection of individual level data on the school workforce in local authority maintained settings in Wales. The first collection was introduced in 2019 and collects information at November each year.

The SWAC is split into two parts: SWAC School return and SWAC Pay, HR and absences return. Information relating to codes can be found on the Welsh Government (see links below). 

The SWAC School return is completed by all local authority maintained school settings in Wales, including Pupil Referral Units (PRUs). Schools record data on the workforce throughout the year in their Management Information System (MIS) software. This part of the return collects information on workforce characteristics (including Welsh language, ethnicity and disability), staff roles and curriculum taught.

The SWAC Pay, HR and Absences return is completed by each local authority, as well as schools which have opted-out of payroll and / or human resource (HR) service level agreements with their local authority. The data is maintained throughout the year in their HR and payroll systems. This return collects information on staff contracts, including salary and any additional payments they receive. This approach ensures that data for all relevant staff who work at local authority maintained schools is captured."/><meta property="og:title" content="School Workforce Annual Census (SWAC)"/><meta property="og:description" content="The School Workforce Annual Census (SWAC) is an electronic collection of individual level data on the school workforce in local authority maintained settings in Wales. The first collection was introduced in 2019 and collects information at November each year.
