k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Scottish Cancer Patient Experience Survey, 2024</title><meta name="description" content="The Scottish Cancer Patient Experience survey asks about people’s experience of cancer care and treatment. It  covers the following topics:
- Getting diagnosed
- Finding out about cancer
- Deciding the best treatment
- Operations, Radiotherapy and Chemotherapy
- Hospital Care
- Wider Support
- Information and Other Support
- Overall Experience
- Patients&#x27; Comments

The survey was conducted in 2015, 2018 and 2024. The data is cross-sectional.

The Scottish Cancer Patient Experience Survey 2024  was sent to a sample of people aged sixteen or over with an inpatient or day case record with any mention of cancer and a discharge date between 1st October 2022 and 30th June 2023.  4,540 people responded to the survey (response rate:  53%).This survey asks about people’s experience of cancer care and treatment.

The Cancer Patient Experience survey is part of the Care Experience Survey Programme. The programme supports three strategic objectives for both the Scottish Government and NHS Scotland – that care is safe, effective and person centred.

This survey is also one of the sources to monitor progress against the Scottish Government’s Cancer Strategy 2023 to 2033, specifically:

- Improved experience of services, across all areas of care.
- Optimised quality of life for each individual.
- Embedded research, innovation and data capture in all services.

The strategic overall intent for the Government for the period 2023 to 2033 is to improve cancer survival and provide excellent, equitably accessible care.

The Cancer Patient Experience survey is funded by the Scottish Government and Macmillan Cancer Support. The Scottish Government works in partnership with Public Health Scotland to collect, analyse and publish the data. Stakeholders from the Scottish Cancer Coalition are involved in the survey design and the recruitment of patients to test and improve the survey material."/><meta property="og:title" content="Scottish Cancer Patient Experience Survey, 2024"/><meta property="og:description" content="The Scottish Cancer Patient Experience survey asks about people’s experience of cancer care and treatment. It  covers the following topics:

ients' Comments\n\nThe survey was conducted in 2015, 2018 and 2024. The data is cross-sectional.\n\nThe Scottish Cancer Patient Experience Survey 2024  was sent to a sample of people aged sixteen or over with an inpatient or day case record with any mention of cancer and a discharge date between 1st October 2022 and 30th June 2023.  4,540 people responded to the survey (response rate:  53%).This survey asks about people’s experience of cancer care and treatment.\n\nThe Cancer Patient Experience survey is part of the Care Experience Survey Programme. The programme supports three strategic objectives for both the Scottish Government and NHS Scotland – that care is safe, effective and person centred.\n\nThis survey is also one of the sources to monitor progress against the Scottish Government’s Cancer Strategy 2023 to 2033, specifically:\n\n- Improved experience of services, across all areas of care.\n- Optimised quality of life for each individual.\n- Embedded research, innovation and data capture in all services.\n\nThe strategic overall intent for the Government for the period 2023 to 2033 is to improve cancer survival and provide excellent, equitably accessible care.\n\nThe Cancer Patient Experience survey is funded by the Scottish Government and Macmillan Cancer Support. The Scottish Government works in partnership with Public Health Scotland to collect, analyse and publish the data. Stakeholders from the Scottish Cancer Coalition are involved in the survey design and the recruitment of patients to test and improve the survey material."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Sco
