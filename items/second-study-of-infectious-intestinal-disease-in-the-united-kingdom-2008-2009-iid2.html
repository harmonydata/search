k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Second Study of Infectious Intestinal Disease in the United Kingdom, 2008-2009 / IID2</title><meta name="description" content="The purpose of  Second Study of Infectious Intestinal Disease in the United Kingdom, 2008-2009 (IID2) was primarily to find out the incidence of infectious intestinal disease (IID) in the UK, what microorganisms cause it and to find out if the situation had changed since a similar study conducted in England in the mid-1990s by the Food Standards Agency: Study of Infectious Intestinal Disease in England, 1993-1996 (available from the UK Data Archive under SN 4092). A secondary aim was to compare official statistics with the &#x27;true&#x27; level of IID experienced by people in the community. 

IID2 involved seven separate but related studies:a Prospective Population-Based Cohort Study, recruiting people from 88 General Practices across the UKa General Practice (GP) Presentation Study which involved obtaining samples for laboratory testing from everyone who consulted their healthcare team with symptoms of diarrhoea and/or vomiting in 37 practices across the UKa GP Validation Study, auditing the recruitment of the 37 practices in the GP Presentation Studya GP Enumeration Study, involving 40 practices in which Study Nurses searched practice records for patients presenting with an episode of IIDa Microbiology Study whereby stool samples from the Cohort and GP Presentation Studies were examined using state-of-the-art laboratory practicesa National Reporting Study to compare the incidence estimates from the other studies with those generated from national surveillancea retrospective Telephone Survey of self-reported illnessThe results from these studies were used to generate estimates of the burden of IID in the community and presenting to General Practice in the UK and to identify the microorganisms responsible for causing IID where possible. Using results from the different elements of the study it was also possible to work out the extent to which the &#x27;true&#x27; burden of IID in the community is reflected in national surveillance statistics.

Further information is available from the Gut Feelings project website and the Food Standards Agency project webpage.
