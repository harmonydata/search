 The dataset consists of complete text transcripts of 556 wills from the period 1509-1705 for 5 neighbouring villages in west Northamptonshire (Ashby St Ledgers, Barby cum Onley, Braunston, Crick and Kilsby).  The original orthography is preserved with modern punctuation and capitalisation being added for improved legibility.  The transcript of each will includes interpretative and explanatory notes where necessary, and biographical details where available."/><meta property="og:title" content="Selected Wills of West Northamptonshire, 1500-1700"/><meta property="og:description" content="The main purpose of the Selected Wills of West Northamptonshire, 1500-1700 study was to transcribe a complete set of wills (and associated probate inventories where available) for 5 neighbouring villages in west Northamptonshire, over the period 1500-1700.  This would enable the analysis of the social, demographic, and religious development of a historically interesting rural area over a time period that is of considerable relevance to the area&#x27;s long-term development.  The intention is to use the testamentary evidence in conjunction with other sources such as parish registers, tax surveys, manorial court records and maps to allow a very detailed local historical study to be conducted and to compare this with local studies carried out by other historians.
