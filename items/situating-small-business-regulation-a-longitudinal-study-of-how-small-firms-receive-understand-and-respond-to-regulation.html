 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Situating small business regulation: A longitudinal study of how small firms receive, understand and respond to regulation</title><meta name="description" content="Prospering, internationally competitive small firms are crucial for the UK and its regions&#x27; economic and social well being. Yet there are widespread and longstanding concerns about the appropriate level and forms of regulation. Much of the statistical-survey-based received wisdom suggests that the regulatory burden for small firms is too high. Yet, recent research has exposed some key gaps in contemporary understandings of how small firms internalise and respond to regulation. 
This interdisciplinary research project builds on this recent research and adopts a longitudinal, multi-method framework to explore how small firms understand and respond over time to different forms of regulation in contrasting sectoral (bioprocessing, film and media, and security) and geographic contexts (the North East and Cambridgeshire).
