k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Sixteenth-Century English Accident Inquests, 1500-1600</title><meta name="description" content="Sixteenth-century English accident inquests complete deposit is a spreadsheet with details extracted from 8888 coroners&#x27; inquests into accidental deaths in sixteenth-century England held at the National Archives. It was created as part of a project funded by the ESRC from 2011 to 2015, ‘Everyday life and fatal hazard in sixteenth-century England’ (reference RES-062-23-2819). The aim was to explore everyday life through the circumstances of accidental death. The inquests date from every year of the sixteenth century and come from almost every county in England, though because of their divergent administrative systems Lancashire, Cheshire, County Durham and the city of London are not included. The data collection underpins the book An Accidental History of Tudor England: From Daily Life to Sudden Death (London, John Murray, 2025). The deposit contains both a csv file version and a version in Excel. It is fuller than the previous deposit ‘First deposit of sixteenth-century English accident inquests’ and includes corrections to data presented there.This data collection consists of a spreadsheet with details extracted from 8888 coroners&#x27; inquests into accidental deaths in sixteenth-century England held at the National Archives.
Tudor England was a dangerous place. There were plagues and wars, perilous childbirths and shocking infant mortality. But what risks did people face as they went about their everyday lives?
Thousands of coroner&#x27;s inquest reports on accidental deaths preserved at The National Archives allow us to investigate. These reports cover almost the whole of England, town and country, young and old, men and women, rich and poor. They tell us about working practices in farming, industry and housework and about leisure activities such as football, swimming, bell-ringing and riverside flower-picking, even the risks of getting too close to performing bears. They show contrasts between men&#x27;s and women&#x27;s lives, between different agricultural regions, between different times of day and seasons of the year. They show changes across the century, such as the replacement of archery by guns. They underpin this book: Steven Gunn, Tomasz Gromelski, An Accidental History of Tudor England: From Daily Life to Sudden Death (London: John Murray, 2025)."/><meta property="og:title" content="Sixteenth-Century English Accident Inquests, 1500-1600"/><meta property="og:description" content="Sixteenth-century English accident inquests complete deposit is a spreadsheet with details extracted from 8888 coroners&#x27; inquests into accidental deaths in sixteenth-century England held at the National Archives. It was created as part of a project funded by the ESRC from 2011 to 2015, ‘Everyday life and fatal hazard in sixteenth-century England’ (reference RES-062-23-2819). The aim was to explore everyday life through the circumstances of accidental death. The inquests date from every year of the sixteenth century and come from almost every county in England, though because of their divergent administrative systems Lancashire, Cheshire, County Durham and the city of London are not included. The data collection underpins the book An Accidental History of Tudor England: From Daily Life to Sudden Death (London, John Murray, 2025). The deposit contains both a csv file version and a version in Excel. It is fuller than the previous deposit ‘First deposit of sixteenth-century English acc
