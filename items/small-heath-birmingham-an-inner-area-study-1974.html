-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Small Heath, Birmingham : an Inner Area Study, 1974</title><meta name="description" content="The purpose of this study was to collect data defining the problems and needs of Small Heath, as seen by its residents, and to examine the attitudes of respondents to the area and to improvement policies for it.  Attitudinal/Behavioural Questions
1. Household Questionnaire
Length of residence, number of house moves since 1968, comparison of present and previous accommodation. Past and present residence: place, type, number of rooms, number of adults, tenure, amenities (whether shared). Reasons for moving. If owner occupiers: improvements made, knowledge of grants available and details of grants received. If tenants: satisfaction with landlord&#x27;s council&#x27;s standard of maintenance; details of alterations and repairs completed/needed. Knowledge of and attitude to plans for local area, whether further enquiries made, whether seriously considered moving with reasons. Action taken, proposed type and tenure of future residence, whether respondent was on council housing list or Transfer Exchange list (duration). Details of sons&#x27;/daughters&#x27; place of residence and occupation. Details of illness/disability suffered by any household member, severity of handicap, household&#x27;s contact with doctor/hospital during previous 2 weeks. Attitude to proposed advice and information centre in Small Heath, knowledge of council departments, action taken to change plans for area.
2. Individual Questionnaire
Length of residence, opinion of local district and change in the area over recent years. Respondents were asked to agree/disagree with a number of statements about the area. Opinion on social and racial mix in the area, adequacy of public services in district. Satisfaction with present residence, whether seriously considered moving, proximity of relatives and frequency of contact. Periods of unemployment during last 2 years. Occupation: job description, industry, responsibilities and qualifications, number of job changes in last 5 years, reasons for leaving previous job, length of service in present job, place of work, hours of work (shifts). Journey to work (method, time, distance), effect of three-day week on income. Reasons if women respondents were not working, pre-school child care arrangements and perceived advantages, preferred hours for child-care provision. Type of school children attended, satisfaction with education in area. Respondents were asked to agree/disagree with a number of statements about education in Small Heath.
3. Special Questions for Individuals Born Outside the UK
Year of entry into UK, place of residence before emigration (urban/rural), number of close relatives in home country, occupation in home country, use of job skills in UK, place of birth of employer and colleagues, nationality of landlord.
Background Variables
Age, sex, marital status, place of birth, employment status, income, use of car/telephone."/><meta property="og:title" content="Small Heath, Birmingham : an Inner Area Study, 1974"/><meta property="og:description" content="The purpose of this study was to collect data defining the problems and needs of Small Heath, as seen by its residents, and to examine the attitudes of respondents to the area and to improvement policies for it.  Attitudinal/Behavioural Questions
