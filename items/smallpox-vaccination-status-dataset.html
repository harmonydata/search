age five years.\n\nAt follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, blood pressure, glucose tolerance, fasting serum cholesterol and triglycerides, bone density and physical performance. DNA on all participants has been collected and is stored in the Lifecourse Epidemiology Unit. Participants are flagged for continuous notification of death on the NHS Central Register.\n\nStudy website: https://www.mrc.soton.ac.uk/herts/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Smallpox vaccination status Dataset\\\",\\\"description\\\":\\\"Smallpox vaccination status Dataset\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/smallpox-vaccination-status-dataset\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Physical health assessment\\\",\\\"Housing\\\",\\\"Digital technology and social media\\\",\\\"Covid-19 data collection\\\",\\\"Reproductive health\\\",\\\"Sleep problems\\\",\\\"Social care - receipt\\\",\\\"Biomarkers\\\",\\\"Cognitive measures\\\",\\\"Work and employment\\\",\\\"Social care - need\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Cognitive decline\\\",\\\"Loneliness and social isolation\\\",\\\"Language and literacy\\\",\\\"Diet and nutrition\\\",\\\"Neighbourhood\\\"],\\\"temporalCoverage\\\":\\\"1998/2004\\\"}\"}}],[\"$\",\"$L17\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Smallpox vaccination status Dataset\",\"description\":\"Smallpox vaccination status Dataset\",\"url\":[\"https://discovery.closer.ac.uk/item/uk.mrcleu-uos.hcs/5c6f786f-080d-4a81-88a9-f3eff2407a09\"],\"keywords\":[\"Ph
