h and death in early infancy among the children born in Great Britain.\n\nBy collecting information on various aspects of life, the NCDS has become an invaluable data source on such diverse topics as effects of socioeconomic circumstances on health, social mobility and changes in social attitudes. Today, the 1958 cohort is one of the best resources for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"SN5565 NCDS Childhood Data from Birth to Age 16, Sweeps 0-3, 1958-1974\",\"description\":\"SN5565 NCDS Childhood Data from Birth to Age 16, Sweeps 0-3, 1958-1974\",\"url\":[],\"keywords\":[\"Household composition\",\"Mental health - other\",\"Secondary schooling\",\"Infant feeding\",\"Marital status\",\"Child development\",\"Reproductive health\",\"Home life\",\"Health services utilisation\",\"Medications\",\"Housing and environment\",\"Social support\",\"Sleep\",\"Education\",\"Housing\",\"Child welfare\",\"Basic skills\",\"Language and vocabulary\",\"Personality | Temperament\",\"Anthropometry\",\"Skin diseases | Dermatology\",\"Consumption | Expenditure\",\"Attitudes and beliefs\",\"Congenital malformations\",\"Physical health - other\",\"Demographics - other\",\"Pre-school\",\"Child development - other\",\"Learning difficulties\",\"Income \",\"Pregnancy - other\",\"Ag
