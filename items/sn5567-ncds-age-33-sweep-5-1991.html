ritten in a magazine or newspaper? If YES: Can you usually read this easily, or is it with difficulty?\"},{\"name\":\"n501553\",\"description\":\"Can you usually read and understand what is written in a letter sent to you? IF YES: Can you usually read this easily, or is it with difficulty?\"},{\"name\":\"n501554\",\"description\":\"If you have to, can you usually read and understand any paperwork or forms you would have to deal with in a job? IF YES: Can you usually read this easily, or is it with difficulty?\"},{\"name\":\"n501555\",\"description\":\"If you have to, can you read aloud to a child from a children's storybook? IF YES: Can you usually read this easily, or is this with difficulty?\"},{\"name\":\"n501556\",\"description\":\"When you do try to read something, what do you find difficult? Do you find it difficult to  ... READ OUT AND CODE ONE FOR EACH ...::CMI:36 B25d) Reading problem - recognising words\"},{\"name\":\"n501557\",\"description\":\"When you do try to read something, what do you find difficult? Do you find it difficult to  ... READ OUT AND CODE ONE FOR EACH ...\"},{\"name\":\"n501558\",\"description\":\"Have you been on any courses or classes to help you get better at reading?\"},{\"name\":\"n501559\",\"description\":\"And since leaving school, have you had any problems with writing or spelling?\"},{\"name\":\"n501560\",\"description\":\"Can you tell me a little more about these problems. Are these problems due mainly to your not being able to see properly, or not being able to hold a pen and pencil or use a keyboard properly, or do you just have difficulties with writing generally?\"},{\"name\":\"n501561\",\"description\":\"Let me ask you about some of the problems you have with writing: If you need to, can you write a letter to a friend to thank them for a gift or invite them to visit? IF YES: Can you usually do this easily, or is it with difficulty?\"},{\"name\":\"n501562\",\"description\":\"Could you write to an employer to apply for a job
