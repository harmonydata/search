esources for understanding how retirement and ageing are changing in Britain.\n\nWith quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"SN6940 NCDS Partnership Histories 1974-2013\\\",\\\"description\\\":\\\"SN6940 NCDS Partnership Histories 1974-2013\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/sn6940-ncds-partnership-histories-1974-2013\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Household composition\\\",\\\"Gender\\\",\\\"Family members and relations\\\",\\\"Administration\\\",\\\"Marital status\\\",\\\"Age\\\",\\\"Family \u0026 social networks\\\",\\\"Demographics\\\",\\\"Administration - other\\\"]}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"SN6940 NCDS Partnership Histories 1974-2013\",\"description\":\"SN6940 NCDS Partnership Histories 1974-2013\",\"url\":[],\"keywords\":[\"Household composition\",\"Gender\",\"Family members and relations\",\"Administration\",\"Marital status\",\"Age\",\"Family \u0026 social networks\",\"Demographics\",\"Administration - other\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"WSWEEP05\",\"description\":\"Age 33 Sweep: Wh participated and wh any partnership data   \"},{\"name\":\"WSWEEP06\",\"description\":\"Age 42 Sweep: Wh participated and wh any partnership data   \"},{\"name\":\"WSWEEP07\",\"description\":\"Age 46 Sweep: Wh part
