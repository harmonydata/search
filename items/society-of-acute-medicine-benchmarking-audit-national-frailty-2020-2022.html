 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Society of Acute Medicine Benchmarking Audit – National Frailty 2020-2022</title><meta name="description" content="The Society for Acute Medicine (SAM) Benchmarking Audit (SAMBA) is a national benchmark audit of acute medical care. The aim of SAMBA is to describe the severity of illness of acute medical patients presenting to Acute Medicine, the speed of their assessment, their pathway and progress 
at seven days after admission and to provide a comparison for each participating unit with the national average (or ‘benchmark’).

SAMBA normally takes place at least once a year. Data are collected for patients admitted over a 24hour period, with follow up of clinical outcomes. The dataset consists of an audit of a day in Winter 2020, Summer 2021, and Summer 2022.

This audit focussing on frailty includes 22,938 patients in the SAMBA dataset, containing unit structure and staffing levels, patient demographics (age and gender), severity of illness at presentation using an early warning score (e.g. NEWS2), frailty and pathway of care through the hospital and readmission. 

Geography: Recruitment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community hospitals were excluded.
The SAMBA dataset draws on contributions from across all four nations of the UK. Between the years 2020, 2021 and 2022, patient data was submitted by 157 hospitals in England, 5 in Northern Ireland, 10 in Scotland, and 8 in Wales. The dataset has grown each year, reflecting increasing engagement from healthcare providers across the country.

Data set availability:  Data access is available via the PIONEER Hub for projects which will benefit the public or patients.  This can be by developing a new understanding of disease, by providing insights into how to improve care, or by developing new models, tools, treatments, or care processes.  Data access can be provided to NHS, academic, commercial, policy and third sector organisations.  Applications from SMEs are welcome.  There is a single data access process, with public oversight provided by our public review committee, the Data Trust Committee.  Contact pioneer@uhb.nhs.uk or visit www.pioneerdatahub.co.uk for more details.

Available supplementary data: To supplement the national audit data, PIONEER can provide more granular, longitudinal patient-level insights. This includes matched controls, ambulance and community data, and unstructured data (such as images). We can deliver the dataset in OMOP or other common data models, and we are able to generate synthetic data to meet bespoke requirements, ensuring a comprehensive, flexible data resource.

r other common data models, and we are able to generate synthetic data to meet bespoke requirements, ensuring a comprehensive, flexible data resource.\\n\\nAvailable supplementary support: Analytics, model build, validation \u0026 refinement; A.I. support.  Data partner support for ETL (extract, transform \u0026 load) processes.  Bespoke and “off the shelf” Trusted Research Environment build and run.  Consultancy with clinical, patient \u0026 end-user and purchaser access/ support.  Support for regulatory requirements.  Cohort discovery. Data-driven trials and “fast screen” services to assess population size.\",\"url\":\"https://harmonydata.ac.uk/search/items/society-of-acute-medicine-benchmarking-audit-national-frailty-2020-2022\",\"identifier\":[],\"keywords\":[\"NHS\",\"AMU\",\"NEWS2\",\"deterioration\",\"alert\",\"patient\",\"acute hospitals\",\"inpatient\",\"care escalation\",\"physiology\",\"demographics\",\"therapies\",\"outcomes\",\"death\",\"clinical speciality\",\"medical review\",\"observations\",\"place of review\",\"frailty\",\"SDEC\",\"same day emergency care\"],\"temporalCoverage\":\"2020-01-01T13:35:29.000Z/2022-12-31T13:35:43.000Z\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"PIONEER: HDR UK Health Data Hub in Acute Care\"}]}"])</script><script>self.__next_f.push([1,"17:Tbc4,"])</script><script>self.__next_f.push([1,"The Society for Acute Medicine (SAM) Benchmarking Audit (SAMBA) is a national benchmark audit of acute medical care. The aim of SAMBA is to describe the severity of illness of acute medical patients presenting to Acute Medicine, the speed of their assessment, their pathway and progress \nat seven days after admission and to provide a comparison for each participating unit with the national average (or ‘benchmark’).\n\nSAMBA normally takes place at least once a year. Data are collected for patients admitted over a 24hour period, with follow up of clinical outcomes. The dataset consists of an audit of a day in Winter 2020, Summer 2021, and Summer 2022.\n\nThis audit focussing on frailty includes 22,938 patients in the SAMBA dataset, containing unit structure and staffing levels, patient demographics (age and gender), severity of illness at presentation using an early warning score (e.g. NEWS2), frailty and pathway of care through the hospital and readmission. \n\nGeography: Recruitment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community hospitals were excluded.\nThe SAMBA dataset draws on contributions from across all four nations of the UK. Between the years 2020, 2021 and 2022, patient data was submitted by 157 hospitals in England, 5 in Northern Ireland, 10 in Scotland, and 8 in Wales. The dataset has grown each year, reflecting increasing engagement from healthcare providers across the country.\n\nData set availability:  Data access is available via the PIONEER Hub for projects which will benefit the public or patients.  This can be by developing a new understanding of disease, by providing insights into how to improve care, or by developing new models, tools, treatments, or care processes.  Data access can be provided to NHS, academic, commercial, policy and third sector organisations.  Applications from SMEs are welcome.  There is a single data access process, with public oversight provided by our public review committee, the Data Trust Committee.  Contact pioneer@uhb.nhs.uk or visit www.pioneerdatahub.co.uk for more details.\n\nAvailable supplementary data: To supplement the national audit data, PIONEER can provide more granular, longitudinal patient-level insights. This includes matched controls, ambulance and community data, and unstructured data (such as images). We can deliver the dataset in OMOP or other common data models, and we are able to generate synthetic data to meet bespoke requirements, ensuring a comprehensive, flexible data resource.\n\nAvailable supplementary support: Analytics, model build, validation \u0026 refinement; A.I. support.  Data partner support for ETL (extract, transform \u0026 load) processes.  Bespoke and “off the shelf” Trusted Research Environment build and run.  Consultancy with clinical, patient \u0026 end-user and purchaser access/ support.  Support for regulatory requirements.  Cohort discovery. Data-driven trials and “fast screen” services to assess population size."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Society of Acute Medicine Benchmarking Audit – National Frailty 2020-2022\",\"description\":\"$17\",\"url\":[\"https://healthdatagateway.org/en/dataset/1247\"],\"keywords\":[\"NHS\",\"AMU\",\"NEWS2\",\"deterioration\",\"alert\",\"patient\",\"acute hospitals\",\"inpatient\",\"care escalation\",\"physiology\",\"demographics\",\"therapies\",\"outcomes\",\"death\",\"clinical speciality\",\"medical review\",\"observations\",\"place of review\",\"frailty\",\"SDEC\",\"same day emergency care\"],\"identifier\":[],\"variableMeasured\":[{\"name\":\"SambaSummerPatient21\",\"description\":\"A unique numerical identifier assigned to each individual record\"},{\"name\":\"SambaSummerUnit21\",\"description\":\"Identifier for the specific hospital or clinic\"}],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"Health Data Research Innovation Gateway\",\"url\":\"https://healthdatagateway.org/en/dataset/1247\"}],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"PIONEER: HDR UK Health Data Hub in Acute Care\"}],\"temporalCoverage\":\"2020-01-01T13:35:29.000Z/2022-12-31T13:35:43.000Z\",\"size\":\"22938\"},\"extra_data\":{\"instruments\":[],\"study_design\ itment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community hospitals were excluded.\nThe SAMBA dataset draws on contributions from across all four nations of the UK. Between the years 2020, 2021 and 2022, patient data was submitted by 157 hospitals in England, 5 in Northern Ireland, 10 in Scotland, and 8 in Wales. The dataset has grown each year, reflecting increasing engagement from healthcare providers across the country.\n\nData set availability:  Data access is available via the PIONEER Hub for projects which will benefit the public or patients.  This can be by developing a new understanding of disease, by providing insights into how to improve care, or by developing new models, tools, treatments, or care processes.  Data access can be provided to NHS, academic, commercial, policy and third sector organisations.  Applications from SMEs are welcome.  There is a single data access process, with public oversight provided by our public review committee, the Data Trust Committee.  Contact pioneer@uhb.nhs.uk or visit www.pioneerdatahub.co.uk for more details.\n\nAvailable supplementary data: To supplement the national audit data, PIONEER can provide more granular, longitudinal patient-level insights. This includes matched controls, ambulance and community data, and unstructured data (such as images). We can deliver the dataset in OMOP or other common data models, and we are able to generate synthetic data to meet bespoke requirements, ensuring a comprehensive, flexible data resource.\n\nAvailable supplementary support: Analytics, model build, validation \u0026 refinement; A.I. support.  Data partner support for ETL (extract, transform \u0026 load) processes.  Bespoke and “off the shelf” Trusted Research Environment build and run.  Consultancy with clinical, patient \u0026 end-user and purchaser access/ support.  Support for regulatory requirements.  Cohort discovery. Data-driven trials and “fast screen” services to assess population size."])</script><script>self.__next_f.push([1,"19:Tbc4,"])</script><script>self.__next_f.push([1,"The Society for Acute Medicine (SAM) Benchmarking Audit (SAMBA) is a national benchmark audit of acute medical care. The aim of SAMBA is to describe the severity of illness of acute medical patients presenting to Acute Medicine, the speed of their assessment, their pathway and progress \nat seven days after admission and to provide a comparison for each participating unit with the national average (or ‘benchmark’).\n\nSAMBA normally takes place at least once a year. Data are collected for patients admitted over a 24hour period, with follow up of clinical outcomes. The dataset consists of an audit of a day in Winter 2020, Summer 2021, and Summer 2022.\n\nThis audit focussing on frailty includes 22,938 patients in the SAMBA dataset, containing unit structure and staffing levels, patient demographics (age and gender), severity of illness at presentation using an early warning score (e.g. NEWS2), frailty and pathway of care through the hospital and readmission. \n\nGeography: Recruitment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community hospitals were excluded.\nThe SAMBA dataset draws on contributions from across all four nations of the UK. Between the years 2020, 2021 and 2022, patient data was submitted by 157 hospitals in England, 5 in Northern Ireland, 10 in Scotland, and 8 in Wales. The dataset has grown each year, reflecting increasing engagement from healthcare providers across the country.\n\nData set availability:  Data access is available via the PIONEER Hub for projects which will benefit the public or patients.  This can be by developing a new understanding of disease, by providing insights into how to improve care, or by developing new models, tools, treatments, or care processes.  Data access can be provided to NHS, academic, commercial, policy and third sect
