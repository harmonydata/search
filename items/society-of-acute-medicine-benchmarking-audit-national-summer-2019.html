k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Society of Acute Medicine Benchmarking Audit – National Summer 2019</title><meta name="description" content="The Society for Acute Medicine (SAM) Benchmarking Audit (SAMBA) is a national benchmark audit of acute medical care. The aim of SAMBA is to describe the severity of illness of acute medical patients presenting to Acute Medicine, the speed of their assessment, their pathway and progress at seven days after admission and to provide a comparison for each participating unit with the national average (or ‘benchmark’)

SAMBA normally takes place at least once a year. Data are collected for patients admitted over a 24-hour period, with follow up of clinical outcomes. This dataset consists of a subset of SAMBA, only containing data from 27th June 2019.

It includes 7,173 patients in the Society of acute medicine benchmarking audit dataset- containing unit structure and staffing levels, patient demographics (age and gender), severity of illness at presentation using an early warning score (e.g. NEWS2), frailty and pathway of care through the hospital and readmission. 

Geography: Recruitment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community hospitals were excluded.
The SAMBA dataset draws on contributions from across all four nations of the UK. In 2019, patient data was submitted by 116 hospitals in England, 4 in Northern Ireland, 7 in Scotland, 7 in Wales and 1 in the Isle of Man.

Data set availability:  Data access is available via the PIONEER Hub for projects which will benefit the public or patients.  This can be by developing a new understanding of disease, by providing insights into how to improve care, or by developing new models, tools, treatments, or care processes.  Data access can be provided to NHS, academic, commercial, policy and third sector organisations.  Applications from SMEs are welcome.  There is a single data access process, with public oversight provided by our public review committee, the Data Trust Committee.  Contact pioneer@uhb.nhs.uk or visit www.pioneerdatahub.co.uk for more details.

Available supplementary data: To supplement the national audit data, PIONEER can provide more granular, longitudinal patient-level insights. This includes matched controls, ambulance and community data, and unstructured data (such as images). 

Available supplementary support: Analytics, model build, validation &amp; refinement; A.I. support.  Data partner support for ETL (extract, transform &amp; load) processes.  Bespoke and “off the shelf” Trusted Research Environment (TRE) build and run.  Consultancy with clinical, patient &amp; end-user and purchaser access/ support.  Support for regulatory requirements.  Cohort discovery. Data-driven trials and “fast screen” services to assess population size."/><meta property="og:title" content="Society of Acute Medicine Benchmarking Audit – National Summer 2019"/><meta property="og:description" content="The Society for Acute Medicine (SAM) Benchmarking Audit (SAMBA) is a national benchmark audit of acute medical care. The aim of SAMBA is to describe the severity of illness of acute medical patients presenting to Acute Medicine, the speed of their assessment, their pathway and progress at seven days after admission and to provide a comparison for each participating unit with the national average (or ‘benchmark’)

hway of care through the hospital and readmission. \n\nGeography: Recruitment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community hospitals were excluded.\nThe SAMBA dataset draws on contributions from across all four nations of the UK. In 2019, patient data was submitted by 116 hospitals in England, 4 in Northern Ireland, 7 in Scotland, 7 in Wales and 1 in the Isle of Man.\n\nData set availability:  Data access is available via the PIONEER Hub for projects which will benefit the public or patients.  This can be by developing a new understanding of disease, by providing insights into how to improve care, or by developing new models, tools, treatments, or care processes.  Data access can be provided to NHS, academic, commercial, policy and third sector organisations.  Applications from SMEs are welcome.  There is a single data access process, with public oversight provided by our public review committee, the Data Trust Committee.  Contact pioneer@uhb.nhs.uk or visit www.pioneerdatahub.co.uk for more details.\n\nAvailable supplementary data: To supplement the national audit data, PIONEER can provide more granular, longitudinal patient-level insights. This includes matched controls, ambulance and community data, and unstructured data (such as images). \n\nAvailable supplementary support: Analytics, model build, validation \u0026 refinement; A.I. support.  Data partner support for ETL (extract, transform \u0026 load) processes.  Bespoke and “off the shelf” Trusted Research Environment (TRE) build and run.  Consultancy with clinical, patient \u0026 end-user and purchaser access/ support.  Support for regulatory requirements.  Cohort discovery. Data-driven trials and “fast screen” services to assess population size."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Society of Acute Medicine "1b:Ta9c,"])</script><script>self.__next_f.push([1,"The Society for Acute Medicine (SAM) Benchmarking Audit (SAMBA) is a national benchmark audit of acute medical care. The aim of SAMBA is to describe the severity of illness of acute medical patients presenting to Acute Medicine, the speed of their assessment, their pathway and progress at seven days after admission and to provide a comparison for each participating unit with the national average (or ‘benchmark’)\n\nSAMBA normally takes place at least once a year. Data are collected for patients admitted over a 24-hour period, with follow up of clinical outcomes. This dataset consists of a subset of SAMBA, only containing data from 27th June 2019.\n\nIt includes 7,173 patients in the Society of acute medicine benchmarking audit dataset- containing unit structure and staffing levels, patient demographics (age and gender), severity of illness at presentation using an early warning score (e.g. NEWS2), frailty and pathway of care through the hospital and readmission. \n\nGeography: Recruitment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community hospitals were excluded.\nThe SAMBA dataset draws on contributions from across all four nations of the UK. In 2019, patient data was submitted by 116 hospitals in England, 4 in Northern Ireland, 7 in Scotland, 7 in Wales and 1 in the Isle of Man.\n\nData set availability:  Data access is available via the PIONEER Hub for projects which will benefit the public or patients.  This can be by developing a new understanding of disease, by providing insights into how to improve care, or by developing new models, tools, treatments, or care processes.  Data access can be provided to NHS, academic, commercial, policy and third sector organisations.  Applications from SMEs are welcome.  There is a single data access process, with public oversight provided by our public review committee, the Data Trust Committee.  Contact pioneer@uhb.nhs.uk or visit www.pioneerdatahub.co.uk for more details.\n\nAvailable supplementary data: To supplement the national audit data, PIONEER can provide more granular, longitudinal patient-level insights. This includes matched controls, ambulance and community data, and unstructured data (such as images). \n\nAvailable supplementary support: Analytics, model build, validation \u0026 refinement; A.I. support.  Data partner support for ETL (extract, transform \u0026 load) processes.  Bespoke and “off the shelf” Trusted Research Environment (TRE) build and run.  Consultancy with clinical, patient \u0026 end-user and purchaser access/ support.  Support for regulatory requirements.  Cohort discovery. Data-driven trials and “fast screen” services to assess population size."])</script><script>self.__next_f.push([1,"1c:Ta9c,"])</script><script>self.__next_f.push([1,"The Society for Acute Medicine (SAM) Benchmarking Audit (SAMBA) is a national benchmark audit of acute medical care. The aim of SAMBA is to describe the severity of illness of acute medical patients presenting to Acute Medicine, the speed of their assessment, their pathway and progress at seven days after admission and to provide a comparison for each participating unit with the national average (or ‘benchmark’)\n\nSAMBA normally takes place at least once a year. Data are collected for patients admitted over a 24-hour period, with follow up of clinical outcomes. This dataset consists of a subset of SAMBA, only containing data from 27th June 2019.\n\nIt includes 7,173 patients in the Society of acute medicine benchmarking audit dataset- containing unit structure and staffing levels, patient demographics (age and gender), severity of illness at presentation using an early warning score (e.g. NEWS2), frailty and pathway of care through the hospital and readmission. \n\nGeography: Recruitment to SAMBA audits are open to all hospitals in the UK receiving acutely unwell medical patients. Non-acute and community
