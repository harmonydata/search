g/\",\"@type\":\"Dataset\",\"name\":\"Southall \u0026 Brent Revisited (SABRE)\",\"description\":\"The Southall And Brent REvisited (SABRE) study is the largest tri-ethnic population-based cohort in the UK, involving nearly 5,000 European, Indian Asian and African Caribbean men and women. The study originally focused on the causes of diabetes and disorders of the heart and circulation. It was broadened to include cognitive function in the follow up stages. \",\"url\":\"https://discoverynext.vercel.app/items/southall-brent-revisited-sabre\",\"keywords\":[\"Reproductive health\",\"Social care - receipt\",\"Migration and immigration\",\"Social care - need\",\"Victimisation and life events\",\"Social care - provision\",\"Work and employment\",\"Housing\",\"Diet and nutrition\",\"Covid-19 data collection\",\"Sleep problems\",\"Socioeconomic status and deprivation\",\"Physical health assessment\",\"Loneliness and social isolation\",\"Ethnicity and race\"],\"identifier\":[\"https://doi.org/10.1093/ije/dyq175\"],\"includedInDataCatalog\":[{\"@typ"])</script><script>self.__next_f.push([1,"e\":\"DataCatalog\",\"name\":\"UK Longitudinal Linkage Collaboration: UK LLC\",\"url\":\"https://explore.ukllc.ac.uk/?source=SABRE\",\"image\":\"https://ukllc.ac.uk/wp-content/themes/ukllc-theme/assets/images/UKLLC_Logo_Landscape_Black.svg\"},{\"@type\":\"DataCatalog\",\"name\":\"Catalogue of Mental Health Measures\",\"url\":\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=SABRE\",\"image\":\"https://www.cataloguementalhealth.ac.uk/img/sitelogo.png\"}],\"copyrightHolder\":[{\"@type\":\"Organization\",\"name\":\"UCL\"}],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Institute of Cardiovascular Science, University College London\"}],\"funder\":[{\"@type\":\"Organization\",\"name\":\"Wellcome BHF\"}],\"image\":\"https://www.cataloguementalhealth.ac.uk/img/studies/SABRE.png\",\"temporalCoverage\":\"1988/..\",\"size\":\"4720\"}14:T65b,The Southall And Brent REvisited (SABRE) study is a significant longitudinal cohort study conducted in the UK, focusing on the health of nearly 5,000 individuals from three ethnic groups: European, Indian Asian, and African Caribbean. Initially, the study aimed to investigate the causes of diabetes and cardiovascular disorders, given the varying prevalence and risk factors across these ethnic groups. The study's scope was later expanded to include cognitive function assessments during follow-up stages, recognizing the importance of understanding ethnic differences in cognitive aging and related health outcomes.\n\nThe SABRE study employs a range of methodologies, including clinical assessments, questionnaires, and biological measurements, to gather comprehensive data on participants' health status, lifestyle, and socio-demographic factors. Key findings from the study have highlighted significant ethnic disparities in the prevalence and risk factors for diabetes and cardiovascular diseases. For instance, Indian Asian participants were found to have a higher risk of developing diabetes, while African Caribbean individuals showed different patterns of cardiovascular risk factors compared to Europeans.\n\nThe inclusion of cognitive function in "])</script><script>self.__next_f.push([1,"later stages of the study has provided valuable insights into how these health disparities might influence cognitive aging and the risk of dementia across different ethnic groups. The SABRE study's findings have important implications for public health policies and interventions aimed at reducing health inequalities and improving health outcomes in diverse populations."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"dataset\":{\"title\":\"Southall \u0026 Brent Revisited (SABRE)\",\"description\":\"The Southall And Brent REvisited (SABRE) study is the largest tri-ethnic population-based cohort in
