 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Soviet Family Budget Survey Data, 1969-1990</title><meta name="description" content="Using representative surveys of the entire population, this research project analysed the similarities and differences between Soviet and Russian household behaviour in the informal economy during 1996-1999. The research was  based primarily on unpublished archive material - Soviet family budget surveys - for the Soviet period, and regular Russian household/ adult surveys for the post-Soviet period. In particular, the project estimated and compared the size, dynamics and determinants of household behaviour in the informal economy in the two periods, and also assessed the impact of household informal economy activities on the Soviet or current Russian economy.
The continuous Soviet annual family budget survey (FBS), covering the entire population of the USSR was conducted from the early 1950s onwards under the auspices of the Soviet Central Statistical Administration. Comprehensive and detailed summary results of annual data from the family budget surveys of Soviet households aggregated by types of heads of households such as workers and state employees and collective farm workers are kept in three Russian archives. This dataset was created using some of the results from the FBS. Data are aggregated by types of heads of households (or social classes in Russian terminology), and include 35 income variables, 62 expenditure-related variables and nine savings-related variables. Each variable on the income side shows the sources of income (the state, collective farms, and other people) and each variable on the expenditure side shows to whom payment was made (the state sector, collective farms, or other people). In total, eight data files have been created:
Russian workers and state employees&#x27; families (1969-1990),
Russian collective farm (&#x27;kolkhoz&#x27;) workers&#x27; families (1969-1990),
Russian pure pensioners&#x27; families who retired from jobs relating to workers and state employees (1977-1990),
Russian pure pensioners&#x27; families who retired from jobs relating to collective farms (1977-1990),
Russian state farms (&#x27;sovkhoz&#x27;) workers&#x27; families (1977-1990),
Average family in the Soviet Union as a whole (1979-1990),
Soviet workers and state employees&#x27; families (1969-1990),
Soviet collective farm workers&#x27; families (1969-1990)."/><meta property="og:title" content="Soviet Family Budget Survey Data, 1969-1990"/><meta property="og:description" content="Using representative surveys of the entire population, this research project analysed the similarities and differences between Soviet and Russian household behaviour in the informal economy during 1996-1999. The research was  based primarily on unpublished archive material - Soviet family budget surveys - for the Soviet period, and regular Russian household/ adult surveys for the post-Soviet period. In particular, the project estimated and compared the size, dynamics and determinants of household behaviour in the informal economy in the two periods, and also assessed the impact of household informal economy activities on the Soviet or current Russian economy.

entative surveys of the entire population, this research project analysed the similarities and differences between Soviet and Russian household behaviour in the informal economy during 1996-1999. The research was  based primarily on unpublished archive material - Soviet family budget surveys - for the Soviet period, and regular Russian household/ adult surveys for the post-Soviet period. In particular, the project estimated and compared the size, dynamics and determinants of household behaviour in the informal economy in the two periods, and also assessed the impact of household informal economy activities on the Soviet or current Russian economy.\nThe continuous Soviet annual family budget survey (FBS), covering the entire population of the USSR was conducted from the early 1950s onwards under the auspices of the Soviet Central Statistical Administration. Comprehensive and detailed summary results of annual data from the family budget surveys of Soviet households aggregated by types of heads of households such as workers and state employees and collective farm workers are kept in three Russian archives. This dataset was created using some of the results from the FBS. Data are aggregated by types of heads of households (or social classes in Russian terminology), and include 35 income variables, 62 expenditure-related variables and nine savings-related variables. Each variable on the income side shows the sources of income (the state, collective farms, and other people) and each variable on the expenditure side shows to whom payment was made (the state sector, collective farms, or other people). In total, eight data files have been created:\nRussian workers and state employees' families (1969-1990),\nRussian collective farm ('kolkhoz') workers' families (1969-1990),\nRussian pure pensioners' families who retired from jobs relating to workers and state employees (1977-1990),\nRussian pure pensioners' families who retired from jobs relating to collective farms (1977-1990),\nRussian state farms ('sovkhoz') workers' families (1977-1990),\nAverage family in the Soviet Union as a whole (1979-1990),\nSoviet workers and state employees' families (1969-1990),\nSoviet collective farm workers' families (1969-1990)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Soviet Family Budget Survey Data, 1969-1990\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4153\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4153-2\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4153\"}]},\"extra_data\":{\"language_codes\":[\"en\"],\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-4153-2\"],\"harmony_id\":\"ukds/4153\",\"genetic_data_collected\":false,\"name\":\"Soviet Family Budget Survey Data, 1969-1990\",\"instruments\":[],\"sex\":\"all\",\"geographic_coverage\":\"\",\"duration_years\":null,\"source\":[\"ukds\"],\"data_access\":\"Copyright B-Y. Kim, Goskomstat Rossi (1977-1990), the Government Archive of the Russian Federation (1969-1976), and ROSSTAT.\",\"country_codes\":[\"GB\"],\"resource_type\":\"dataset\",\"start_year\":null,\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4153\"],\"ai_summary\":null,\"study_design\":[],\"end_year\":null,\"slug\":\"soviet-family-budget-survey-data-1969-1990\",\"num_variables\":null,\"uuid\":\"9819057d8062c7204cbf81c4bebc61c6\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]}]\n"])</script><script>self.__next_f.push([1,
