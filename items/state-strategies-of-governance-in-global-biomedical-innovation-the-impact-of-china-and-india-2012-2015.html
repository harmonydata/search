1.Primary components and directions of China and India&#x27;s innovation policies, strategies and actions.

2.How strategies align with or depart from those employed by the developed economies of the UK, EU, North America, and Japan.

3.The extent to which the Rising Powers strategies engage with, challenge or confirm existing cross-cutting regional and global governance institutions and actions in both private and public spheres.

4.Implications for UK policy around these priority strands of biomedical economy and health policy.
The aim of this research is to examine the nature and impact of China and India&#x27;s strategies on the governance of biomedical innovation at national, regional and global levels and the implications for UK policy. The research draws together concepts from disciplines of political science, innovation studies, and sociology of biomedicine and healthcare, to provide a new evidence base of these emerging developments. Building on the platform of an ESRC Rising Powers Network project, the research focuses on relations between India, China and the UK, in the global context of US, EU and South East Asian scientific and economic influence."/><meta property="og:title" content="State strategies of governance in global biomedical innovation: The impact of China and India 2012-2015"/><meta property="og:description" content="Interviews: Focusing on four case studies, the research interviews focus on:
