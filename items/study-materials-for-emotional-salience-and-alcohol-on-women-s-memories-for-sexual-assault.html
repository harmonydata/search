nt aspects of the situation. Other aspects - such as the presence of bystanders and the physical environment, are considered peripheral because they capture less of the victim’s attention.
In this research, female participants will be given different doses of alcohol and then will read a sexual assault scenario. 24 hours later their memory for the scenario will be tested. The memories of participants who were given different doses of alcohol will be examined to see if they differ in terms of their accuracy.
