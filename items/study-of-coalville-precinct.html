 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Study of Coalville Precinct</title><meta name="description" content="To ascertain the shopping habits of housewives and their attitudes towards shopping facilities in the area.  Attitudinal/Behavioural Questions
Data on shopping habits: day of the week on which most shopping is done (also when particular foodstuffs are normally bought), where various foodstuffs and durable goods are usually bought (11 categories), mode of transport used, use of Coalville Co-op, frequency of shopping at precinct (and whether used mostly during the week or at weekends), when last bought foodstuffs and durable goods at precinct and shops then used, amount spent on all shopping in last week (i.e. durable goods included), proportion of this spent at: shops in Coalville, precinct shops, the Co-op.
Attitudes towards: Coalville Co-op (best and worst aspects, changes respondent would like to see), the precinct (main advantage, major difference it has made to Coalville, worst thing about it). A collection of statements about the Coalville Co-op and precinct are included, about which respondents are asked whether they agree or disagree - e.g. &#x27;&#x27;the Co-op does not have as big a variety of groceries as the precinct&#x27;&#x27;. Attitudes on the shopping facilities in the precinct are gauged more precisely. This includes a section comprising 18 statements (favourable) with which respondents are asked if they agree or disagree. The effectiveness of precinct publicity and advertising is assessed. Finally, respondents are asked, more generally, whether they think that shopping facilities are better in Loughborough, Winkley or Ashby than in Coalville.
Background Variables
Age cohort, marital status, working status (e.g. full-time etc.), number and age of children, occupation and place of work of head of household, social status, car ownership (if owned, whether respondent ever drives it or uses it for shopping), whether member of Coalville Co-op, if so, amount spent there in last six months (i.e. last dividend - 8 categories), number of shopping visits generally made per week. Finally, whether respondent goes to Coalville for a special purpose, i.e. to collect a government grant of any sort, because of a bank account there, to go to cinema or bingo."/><meta property="og:title" content="Study of Coalville Precinct"/><meta property="og:description" content="To ascertain the shopping habits of housewives and their attitudes towards shopping facilities in the area.  Attitudinal/Behavioural Questions
