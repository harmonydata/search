-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Study of Family Size and Family Spacing, 1973</title><meta name="description" content="The purpose of this survey was to collect data about parents&#x27; intentions about family size and family spacing, the factors that are related to these intentions and influences on their achievement or failure to achieve their intentions.  Attitudinal/Behavioural Questions
Ease of caring for child, most helpful person, source of advice about babycare, need for advice, space between new baby and previous live born child of same marriage, baby&#x27;s place of birth, total number of other pregnancies, type of other pregnancies, desire for more children, reasons for any inability to produce more children, ideal number of children (smallest and largest number of children ever wanted). Attitude to wife&#x27;s future pregnancies, whether abortion considered, disagreement between husband and wife over desired number of children, preferred sex of next child, ideal space between children, shortest/longest space considered reasonable, whether respondent/spouse pregnant now, opinion on whether a population problem exists in the country.
Attitude to birth control and limiting size of families, experience of various methods of birth control, current method of birth control, duration of use, opinion of reliability, preference for other methods (criteria of health and pleasantness), whether more information required about any type of contraception, likelihood of change in method, knowledge of women&#x27;s monthly variations in fertility. Reasons for not using pill, reasons for non-sterilization, whether birth control discussed with medical staff, social/professional workers or relatives or friends, person respondent found most helpful.
Details of discussion about prescription for and symptoms or difficulties with pill. Reasons for discontinuation.
Satisfaction with timing of pregnancy, whether birth control used at time of conception (type), length of time birth control not used before conception, whether pregnancy intended, discussion of sterilization, attitude to male and female sterilization. Opinion on effect of sterilisation on man&#x27;s/woman&#x27;s sex life, attitude to abortion.
Whether house suitable for child-rearing, reasons for inadequacy, number of moves since marriage, number of jobs since one year before marriage, intention to remain with present employer, period of unemployment since marriage. Length of husband and wife&#x27;s friendship before marriage, length of marriage at birth of baby, frequency of intercourse, whether woman had period in last 7 days.
Effect of an extra $5 a week on desired number of children, largest number of children respondent feels capable of bringing up reasonably. Opinion on age at which children are most expensive, expectation of change in level of family income in five years, change in level of family income over last 18 months, comparison of standard of living with other families respondent knew well, adequacy of present family income, whether savings made. Most recent visit to parents/in-laws, length of journey. Number of siblings (actual and preferred), persons seen most/felt closest to. Child care from husband and help with domestic chores. Patterns of decision making in the family for general matters and for birth control, ease of discussion about sex with marital partner. Attitude to working mothers of children under school age. Woman&#x27;s intentions to start work part or full-time. Age of respondent and spouse at baby&#x27;s birth, age of woman at first pregnancy. Reasons for not wanting more children and circumstances which would alter decision. Reasons for sterilisation. Views about children when first married and reasons for any change of mind.
Satisfaction with birth control method currently used (criteria of health and pleasantness), reasons for change in method, preferences for source of contraception (GP or clinic). Discussion of and attitude to abortion and sterilization.
Particular items respondent had saved money for before marriage, reasons for starting/not starting a family straight away.

rticular items respondent had saved money for before marriage, reasons for starting/not starting a family straight away.\nBackground Variables\nFor respondent and spouse: age, sex, place of birth, multiple births, number of children, social class (General Registrar's Office 1966 classification of occupations), method of payment. Household composition, number of persons in household, number of rooms, persons per room, amenities (whether shared), garden. Tenure (date of first mortgage where appropriate), type of housing, level of dwelling (eg ground, basement). Further education, religion, church attendance. Baby's month of birth, whether another baby born since, birth interval."])</script><script>self.__next_f.push([1,"28:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2d\"}]\n29:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2a:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2b:[\"$\",\"$L2e\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
