nsertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>The support priorities of multiply excluded homeless people and their compatibility with support agency agendas - Part 1</title><meta name="description" content="The research contributes to understandings about the causes of, and solutions to, multiple exclusion homelessness in policy relevant ways by comparing and contrasting the priorities and agendas of single, multiply excluded homeless people (MEHP) with those of a variety of agencies that support or interact with them.  MEHP are individuals who compound a current or recent experience of homelessness (i.e. rough sleeping, or living in emergency or insecure accommodation), with one or more other indicators of multiple or deep social exclusion, such as; poverty, long-term unemployment, chronic mental or physical ill- health, problematic substance use, and/or problematic transitions in institutional public duties of care e.g. local authority, prison. 

A key aim was to consider the extent to which, and how, the potentially differing priorities of MEHP and agencies may sustain or alleviate multiple exclusion homelessness. The project also explored MEHP journeys into homelessness to illuminate the relationship between background factors, personal circumstances and agency practices in people&#x27;s homelessness stories.  
This study explores how far multiple exclusion homelessness might be explained by inconsistencies between the priorities of homeless people and those of supporting agencies. It aims to:
(1) explore the relationship between homelessness and other factors in generating &#x27;deep&#x27; social exclusion; (2) investigate the priorities and aspirations of multiply excluded homeless people in addressing the problems they face; (3) compare and contrast the priorities of multiply excluded homeless people with those of agencies that provide support services to multiply excluded homeless people; (4) examine the role of these potentially incompatible priorities in explaining multiple exclusion homelessness; (5) explore the ways in which place and gender may mediate these incompatible priorities; (6) validate the accounts of homeless people and their priorities by fully involving a team of formerly homeless volunteers in the design, conduct and outputs of this study; (7) disseminate findings among support agencies and policy makers so that policy and practice accords more closely with the priorities of multiply excluded homeless people.
The project will be underpinned by an a user participatory methodology that utilises qualitative techniques (focus groups and semi-structured interviews) with 20 support agencies and 100 multiply excluded homeless people in Nottingham and London."/><meta property="og:title" content="The support priorities of multiply excluded homeless people and their compatibility with support agency agendas - Part 1"/><meta property="og:description" content="The research contributes to understandings about the causes of, and solutions to, multiple exclusion homelessness in policy relevant ways by comparing and contrasting the priorities and agendas of single, multiply excluded homeless people (MEHP) with those of a variety of agencies that support or interact with them.  MEHP are individuals who compound a current or recent experience of homelessness (i.e. rough sleeping, or living in emergency or insecure accommodation), with one or more other indicators of multiple or deep social exclusion, such as; poverty, long-term unemployment, chronic mental or physical ill- health, problematic substance use, and/or problematic transitions in institutional public duties of care e.g. local authority, prison.

n explaining multiple exclusion homelessness; (5) explore the ways in which place and gender may mediate these incompatible priorities; (6) validate the accounts of homeless people and their priorities by fully involving a team of formerly homeless volunteers in the design, conduct and outputs of this study; (7) disseminate findings among support agencies and policy makers so that policy and practice accords more closely with the priorities of multiply excluded homeless people.\\nThe project will be underpinned by an a user participatory methodology that utilises qualitative techniques (focus groups and semi-structured interviews) with 20 support agencies and 100 multiply excluded homeless people in Nottingham and London.\",\"url\":\"https://harmonydata.ac.uk/search/items/support-priorities-of-multiply-excluded-homeless-people-and-their-compatibility-with-support-agency-agendas-part-1\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-850029\"],\"keywords\":[\"HOMELESSNESS\",\"SOCIAL EXCLUSION\",\"SOCIAL SUPPORT\"],\"temporalCoverage\":\"2009-11-01/2010-05-01\"}"])</script><script>self.__next_f.push([1,"1b:T9c8,"])</script><script>self.__next_f.push([1,"The research contributes to understandings about the causes of, and solutions to, multiple exclusion homelessness in policy relevant ways by comparing and contrasting the priorities and agendas of single, multiply excluded homeless people (MEHP) with those of a variety of agencies that support or interact with them.  MEHP are individuals who compound a current or recent experience of homelessness (i.e. rough sleeping, or living in emergency or insecure accommodation), with one or more other indicators of multiple or deep social exclusion, such as; poverty, long-term unemployment, chronic mental or physical ill- health, problematic substance use, and/or problematic transitions in institutional public duties of care e.g. local authority, prison. \n\nA key aim was to consider the extent to which, and how, the potentially differing priorities of MEHP and agencies may sustain or alleviate multiple exclusion homelessness. The project also explored MEHP journeys into homelessness to illuminate the relationship between background factors, personal circumstances and agency practices in people's homelessness stories.  \nThis study explores how far multiple exclusion homelessness might be explained by inconsistencies between the priorities of homeless people and those of supporting agencies. It aims to:\n(1) explore the relationship between homelessness and other factors in generating 'deep' social exclusion; (2) investigate the priorities and aspirations of multiply excluded homeless people in addressing the problems they face; (3) compare and contrast the priorities of multiply excluded homeless people with those of agencies that provide support services to multiply excluded homeless people; (4) examine the role of these potentially incompatible priorities in explaining multiple exclusion homelessness; (5) explore the ways in which place and gender may mediate these incompatible priorities; (6) validate the accounts of homeless people and their priorities by fully involving a team of formerly homeless volunteers in the design, conduct and outputs of this study; (7) disseminate findings among support agencies and policy makers so that policy and practice accords more closely with the priorities of multiply excluded homeless people.\nThe project will be underpinned by an a user participatory methodology that utilises qualitative techniques (focus groups and semi-structured interviews) with 20 support agencies and 100 multiply excluded homeless people in Nottingham and London."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L18\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$19\"}}],[\"$\  agencies. It aims to:\n(1) explore the relationship between homelessness and other factors in generating 'deep' social exclusion; (2) investigate the priorities and aspirations of multiply excluded homeless people in addressing the problems they face; (3) compare and contrast the priorities of multiply excluded homeless people with those of agencies that provide support services to multiply excluded homeless people; (4) examine the role of these potentially incompatible priorities in explaining multiple exclusion homelessness; (5) explore the ways in which place and gender may mediate these incompatible priorities; (6) validate the accounts of homeless people and their priorities by fully involving a team of formerly homeless volunteers in the design, conduct and outputs of this study; (7) disseminate findings among support agencies and policy makers so that policy and practice accords more closely with the priorities of multiply excluded homeless people.\nThe project will be underpinned by an a user participatory methodology that utilises qualitative techniques (focus groups and semi-structured interviews) with 20 support agencies and 100 multiply excluded homeless people in Nottingham and London."])</script><script>self.__next_f.push([1,"1d:T9c8,"])</script><script>self.__next_f.push([1,"The research contributes to understandings about the causes of, and solutions to, multiple exclusion homelessness in policy relevant ways by comparing and contrasting the priorities and agendas of single, multiply excluded homeless people (MEHP) with those of a variety of agencies that support or interact with them.  MEHP are individuals who compound a current or recent experience of homelessness (i.e. rough sleeping, or living in emergency or insecure accommodation), with one or more other indicators of multiple or deep social exclusion, such as; poverty, long-term unemployment, chronic mental or physical ill- health, problematic substance use, and/or problematic transitions in
