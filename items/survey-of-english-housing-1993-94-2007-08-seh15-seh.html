-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Survey of English Housing, 1993/94-2007/08 / SEH15; SEH</title><meta name="description" content="The Survey of English Housing (SEH) was a continuous annual survey series, which began in 1993. The survey provided key housing data on tenure, owner occupation and the social rented sector, and regular information about the private rented sector. The survey was originally sponsored by the Department of the Environment, which became the Department of the Environment, Transport and the Regions in time for the 1996-1997 survey, then the Department for Transport, Local Government and the Regions, by 2000-2001. Responsibility for the SEH was transferred to the Office of the Deputy Prime Minister after the fieldwork for the 2002-2003 survey commenced, and on 5 May 2006 the series became part of the remit of the newly-established Department for Communities and Local Government (DCLG). 

The main aims of the SEH were to provide regular information about the main features of people&#x27;s housing and their views about their circumstances, and information about the private rented sector (not covered by routine administrative statistics like the owner-occupied and social rented sectors).

From 2008, the SEH merged with the English House Condition Survey (EHCS) to form the new English Housing Survey (EHS). The last SEH dataset is the 2007-2008 study. The EHS data  are available at the UK Data Archive under GN 33422.

Further information about the SEH and the EHS may be found on the DCLG web site Survey of English Housing and English Housing Survey web pages.
 The SEH15 dataset combines key household variables from each of the fifteen annual SEH datasets.  SEH15 aims to encourage and facilitate more effective time-series analysis of SEH data.

For the second edition (June 2010), the variable IFCAR has been corrected; previously all cases from 2000 onwards were set to &#x27;yes&#x27;. Also a number of missing value labels have been updated.
