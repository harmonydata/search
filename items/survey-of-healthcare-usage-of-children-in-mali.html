-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Survey of healthcare usage of children in Mali</title><meta name="description" content="This data was collected as part of a project designed to study the choices parents made about their children’s healthcare in Bamako, Mali, and the response of those decisions to different healthcare policies – specifically free care at the local clinic, and health worker visits. These questions were studied in the context of a randomized controlled trial, in which different households were assigned to one of three experimental groups - which was provided with free care, health worker visits or both, or to a control group.

The data comes in the form of three STATA files: (1) Roster_ESRC.dta, (2) Health_Calendar_ESRC.dta, (3) Objective_Health_ESRC.dta, along with the following associated documentation: (1) Readme File, (2) Roster variable list, (3) Health calendar variable list; (4) Objective health variable list; (5) Health_Survey.xls, which includes the survey instruments for the health calendar and objective health data; (6) Roster.xls, which includes the survey instruments for the roster data; (7) The English translation of the training manual provided to surveyors.
This project conducts a randomized controlled trial of two health care policies in a peri-urban region of Bamako, Mali: the provision of free primary care, and regular visits from health workers who teach mothers good practices and accompany children to the doctor

The authors will use this experiment to learn about the effects of these policies on the use of healthcare resources by the mothers of young children - in particular when they seek medical care, who they seek care from, and the use of preventive measures such as mosquito nets and water purification.

The results will also be used to study the importance of different types of constraints that may govern the healthcare decisions of poor families, such as lack of available credit, or lack of knowledge of good healthcare practice.
The project will improve understanding of how the abolition of user fees can alleviate these constraints, and whether health workers can counteract some of the negative implications associated with providing healthcare entirely for free. Ethical approval for this project has been obtained from Brown University and the Comite National D’Ethique Pour La Sante et Les Sciences De La Vie in Mali."/><meta property="og:title" content="Survey of healthcare usage of children in Mali"/><meta property="og:description" content="This data was collected as part of a project designed to study the choices parents made about their children’s healthcare in Bamako, Mali, and the response of those decisions to different healthcare policies – specifically free care at the local clinic, and health worker visits. These questions were studied in the context of a randomized controlled trial, in which different households were assigned to one of three experimental groups - which was provided with free care, health worker visits or both, or to a control group.

or free. Ethical approval for this project has been obtained from Brown University and the Comite National D’Ethique Pour La Sante et Les Sciences De La Vie in Mali.\",\"url\":\"https://harmonydata.ac.uk/search/items/survey-of-healthcare-usage-of-children-in-mali\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852386\"],\"keywords\":[\"ACCESS TO HEALTH CARE\",\"ACCESS TO HEALTH SERVICES\",\"COMMUNITY HEALTH SERVICES\",\"HEALTH\",\"HEALTH CARE PROVISION\"],\"temporalCoverage\":\"2013-08-01/2013-11-01\"}"])</script><script>self.__next_f.push([1,"19:T8ed,"])</script><script>self.__next_f.push([1,"This data was collected as part of a project designed to study the choices parents made about their children’s healthcare in Bamako, Mali, and the response of those decisions to different healthcare policies – specifically free care at the local clinic, and health worker visits. These questions were studied in the context of a randomized controlled trial, in which different households were assigned to one of three experimental groups - which was provided with free care, health worker visits or both, or to a control group.\n\nThe data comes in the form of three STATA files: (1) Roster_ESRC.dta, (2) Health_Calendar_ESRC.dta, (3) Objective_Health_ESRC.dta, along with the following associated documentation: (1) Readme File, (2) Roster variable list, (3) Health calendar variable list; (4) Objective health variable list; (5) Health_Survey.xls, which includes the survey instruments for the health calendar and objective health data; (6) Roster.xls, which includes the survey instruments for the roster data; (7) The English translation of the training manual provided to surveyors.\nThis project conducts a randomized controlled trial of two health care policies in a peri-urban region of Bamako, Mali: the provision of free primary care, and regular visits from health workers who teach mothers good practices and accompany children to the doctor\n\nThe authors will use this experiment to learn about the effects of these policies on the use of healthcare resources by the mothers of young children - in particular when they seek medical care, who they seek care from, and the use of preventive measures such as mosquito nets and water purification.\n\nThe results will also be used to study the importance of different types of constraints that may govern the healthcare decisions of poor families, such as lack of available credit, or lack of knowledge of good healthcare practice.\nThe project will improve understanding of how the abolition of user fees can alleviate these constraints, and whether health workers can counteract some of the negative implications associated with providing healthcare entirely for free. Ethical approval for this project has been obtained from Brown University and the Comite National D’Ethique Pour La Sante et Les Sciences De La Vie in Mali."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Survey of healthcare usage of children in Mali\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852386\",\"https://reshare.ukdataservice.ac.uk/852386\"],\"keywords\":[\"ACCESS TO HEALTH CARE\",\"ACCESS TO HEALTH SERVICES\",\"COMMUNITY HEALTH SERVICES\",\"HEALTH\",\"HEALTH CARE PROVISION\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852386\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852386\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Economic and Social Research Council\"},{\"@typ  at the local clinic, and health worker visits. These questions were studied in the context of a randomized controlled trial, in which different households were assigned to one of three experimental groups - which was provided with free care, health worker visits or both, or to a control group.\n\nThe data comes in the form of three STATA files: (1) Roster_ESRC.dta, (2) Health_Calendar_ESRC.dta, (3) Objective_Health_ESRC.dta, along with the following associated documentation: (1) Readme File, (2) Roster variable list, (3) Health calendar variable list; (4) Objective health variable list; (5) Health_Survey.xls, which includes the survey instruments for the health calendar and objective health data; (6) Roster.xls, which includes the survey instruments for the roster data; (7) The English translation of the training manual provided to surveyors.\nThis project conducts a randomized controlled trial of two health care policies in a peri-urban region of Bamako, Mali: the provision of free primary care, and regular visits from health workers who teach mothers good practices and accompany children to the doctor\n\nThe authors will use this experiment to learn about the effects of these policies on the use of healthcare resources by the mothers of young children - in particular when they seek medical care, who they seek care from, and the use of preventive measures such as mosquito nets and water purification.\n\nThe results will also be used to study the importance of different types of constraints that may govern the healthcare decisions of poor families, such as lack of available credit, or lack of knowledge of good healthcare practice.\nThe project will improve understanding of how the abolition of user fees can alleviate these constraints, and whether health workers can counteract some of the negative implications associated with providing healthcare entirely for free. Ethical approval for this project has been obtained from Brown University and the Comite National D’Ethique Pour La Sante et Les Sciences De La Vie in Mali."])</script><script>self.__next_f.push([1,"26:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2a\"}]\n27:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n28:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n29:[\"$\",\"$L2b\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
