 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Survey of New Refugees, 2005-2009 / SNR</title><meta name="description" content="The Analysis, Research and Knowledge Management section (ARK) within the UK Border Agency commissioned the Survey of New Refugees to provide a longitudinal study of refugee integration in the UK. The overall aim of the survey was two-fold: (i) to collect information on the characteristics of new refugees at the time of their asylum decision; and (ii) to provide data on the integration of new refugees in the UK over time.

A postal baseline questionnaire was sent to all new refugees who were granted a positive decision of asylum, humanitarian protection or discretionary leave to remain between 1 December 2005 and 25 March 2007. Three follow-up questionnaires were issued 8, 15 and 21 months later. The baseline questionnaire collected information on the characteristics of refugees at the time of their asylum decision, including their previous education and employment, English language ability, physical and emotional health, and their social support and service needs. Three follow-up questionnaires were used to collect information on how these refugees integrated in the UK over 21 months. Integration was considered in terms of the English language skills, employment and housing of new refugees, and how these changed over time. Over 900 refugees provided information at all four sweeps. The findings of this research have been published in two Home Office Research Reports (Nos. 36 and 37) and one Summary Report (No.35), all included in the study documentation. A further Research Report (No.43), The Migrant Journey, is also available (see Publications section for references and links).

 The data file contains information from all four sweeps of the survey: baseline, 8 months, 15 months and 21 months. Details include the characteristics of refugees at the time of the asylum decision (baseline), such as their age, country of origin, English language ability, education and employment history, health and support needs. Data from the follow-up sweeps provide detailed information on the experience of new refugees in the UK, including their housing, employment and changes in English language ability. The dataset includes cross-sectional and longitudinal weights which should be applied during analysis (details provided in the accompanying technical notes)."/><meta property="og:title" content="Survey of New Refugees, 2005-2009 / SNR"/><meta property="og:description" content="The Analysis, Research and Knowledge Management section (ARK) within the UK Border Agency commissioned the Survey of New Refugees to provide a longitudinal study of refugee integration in the UK. The overall aim of the survey was two-fold: (i) to collect information on the characteristics of new refugees at the time of their asylum decision; and (ii) to provide data on the integration of new refugees in the UK over time.

y, education and employment history, health and support needs. Data from the follow-up sweeps provide detailed information on the experience of new refugees in the UK, including their housing, employment and changes in English language ability. The dataset includes cross-sectional and longitudinal weights which should be applied during analysis (details provided in the accompanying technical notes)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Survey of New Refugees, 2005-2009 / SNR\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6556\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6556-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6556\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Home Office, UK Border Agency, Analysis, Research and Knowledge Management\"}]},\"extra_data\":{\"language_codes\":[\"en\"],\"harmony_id\":\"ukds/6556\",\"genetic_data_collected\":false,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/\\\" target=\\\"_blank\\\"\u003eÂ© Crown copyright\u003c/a\u003e. The use of these data is subject to the \u003ca href=\\\"https://ukdataservice.ac.uk/app/uploads/cd137-enduserlicence.pdf\\\" target=\\\"_blank\\\"\u003eUK Data Service End User Licence Agreement\u003c/a\u003e. Additional restrictions may also apply.\",\"sex\":\"all\",\"source\":[\"ukds\ , employment and housing of new refugees, and how these changed over time. Over 900 refugees provided information at all four sweeps. The findings of this research have been published in two Home Office Research Reports (Nos. 36 and 37) and one Summary Report (No.35), all included in the study documentation. A further Research Report (No.43), The Migrant Journey, is also available (see Publications section for references and links).\n\n The data file contains information from all four sweeps of the survey: baseline, 8 months, 15 months and 21 months. Details include the characteristics of refugees at the time of the asylum decision (baseline), such as their age, country of origin, English language ability, education and employment history, health and support needs. Data from the follow-up sweeps provide detailed information on the experience of new refugees in the UK, including their housing, employment and changes in English language ability. The dataset includes cross-sectional and longitudinal weights which should be applied during analysis (details provided in the accompanying technical notes)."])</script><script>self.__next_f.push([1,"19:T8e9,"])</script><script>self.__next_f.push([1,"The Analysis, Research and Knowledge Management section (ARK) within the UK Border Agency commissioned the Survey of New Refugees to provide a longitudinal study of refugee integration in the UK. The overall aim of the survey was two-fold: (i) to collect information on the characteristics of new refugees at the time of their asylum decision; and (ii) to provide data on the integration of new refugees in the UK over time.\n\nA postal baseline questionnaire was sent to all new refugees who were granted a positive decision of asylum, humanitarian protection or discretionary leave to remain between 1 December 2005 and 25 March 2007. Three follow-up questionnaires were issued 8, 15 and 21 months later. The baseline questionnaire collected information on the characteristics of refugees
