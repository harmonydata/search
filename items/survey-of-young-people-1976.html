In employment: type of work, nature of business, length of time in present job, whether received any training, job satisfaction, intention to leave, opinion of employer&#x27;s treatment of young people, number of past employers, details of first full-time job, reasons for leaving. Whether considered returning to full-time education and reasons for not doing so. Whether career intentions have changed in past two years and why, assessment of usefulness of holiday jobs/work experience at school/voluntary work experience. Details of any periods of unemployment.
Unemployed: whether registered at Employment Office/careers office, length of time seeking work, details of previous full-time job, reasons for leaving, number of jobs since leaving school, details of first job. Methods of finding work, number of applications made, reasons for losing last job applied for, number of jobs turned down and reasons. Whether unemployed people should receive more help and from whom, whether considered returning to full-time education, whether career intentions have changed in last two years, assessment of usefulness of work experience gained at school. Whether would be prepared to move to another area for a job, details of previous periods of unemployment.
In full-time education: type of institution attended, by whom fees met, qualifications aimed at, reasons for taking course, length of time expect to continue. Whether ever been in full-time employment (details), whether ever been unemployed, reasons for returning to education, assessment of usefulness of work experience gained at school. Expected ease of securing a job, changes in career intentions in last two years.
General: assessment of importance of government work/training schemes, assessment of a fair wage, sources of information on jobs (e.g. parents, teachers, job centre), whether friendly/useful, most important aspects of a job, anticipated weekly salary, from whom would seek advice concerning employment or training, whether would be prepared to take part in national community work scheme, whether such a scheme should be compulsory.
Background Variables

 whether ever been unemployed, reasons for returning to education, assessment of usefulness of work experience gained at school. Expected ease of securing a job, changes in career intentions in last two years.\\nGeneral: assessment of importance of government work/training schemes, assessment of a fair wage, sources of information on jobs (e.g. parents, teachers, job centre), whether friendly/useful, most important aspects of a job, anticipated weekly salary, from whom would seek advice concerning employment or training, whether would be prepared to take part in national community work scheme, whether such a scheme should be compulsory.\\nBackground Variables\\nAge, sex, social class of respondent and parents, marital status, whether has children, accommodation, school-leaving age and year, country of birth, qualification, income bracket.\",\"url\":\"https://harmonydata.ac.uk/search/items/survey-of-young-people-1976\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-1489-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"NOP Market Research Limited\"}]}"])</script><script>self.__next_f.push([1,"15:Ta02,"])</script><script>self.__next_f.push([1,"The purpose of this survey was to investigate experience of education, work and unemployment among young people, and their attitudes towards various actual and possible government-sponsored schemes aimed at helping them.  Attitudinal/Behavioural Questions\nIn employment: type of work, nature of business, length of time in present job, whether received any training, job satisfaction, intention to leave, opinion of employer's treatment of young people, number of past employers, details of first full-time job, reasons for leaving. Whether considered returning to full-time education and reasons for not doing so. Whether career intentions have changed in past two years and why, assessment of usefulness of holiday jobs/work experience at school/voluntary work experience. Details of any periods of unemployment.\nUnemployed: whether registered at Employment Office/careers office, length of time seeking work, details of previous full-time job, reasons for leaving, number of jobs since leaving school, details of first job. Methods of finding work, number of applications made, reasons for losing last job applied for, number of jobs turned down and reasons. Whether unemployed people should receive more help and from whom, whether considered returning to full-time education, whether career intentions have changed in last two years, assessment of usefulness of work experience gained at school. Whether would be prepared to move to another area for a job, details of previous periods of unemployment.\nIn full-time education: type of institution attended, by whom fees met, qualifications aimed at, reasons for taking course, length of time expect to continue. Whether ever been in full-time employment (details), whether ever been unemployed, reasons for returning to education, assessment of usefulness of work experience gained at school. Expected ease of securing a job, changes in career intentions in last two years.\nGeneral: assessment of importance of government work/training schemes, assessment of a fair wage, sources of information on jobs (e.g. parents, teachers, job centre), whether friendly/useful, most important aspects of a job, anticipated weekly salary, from whom would seek advice concerning employment or training, whether would be prepared to take part in national community work scheme, whether such a scheme should be compulsory.\nBackground Variables\nAge, sex, social class of respondent and parents, marital status, whether has children, accommodation, school-leaving age and year, country of birth, qualification, income bracket."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"datase
