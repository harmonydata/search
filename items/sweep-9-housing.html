h quantitative and qualitative, social and biomedical data, the 1958 cohort is a leading resource for both policy development and best practice in longitudinal research.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/1958-national-child-development-study/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"sweep 9 housing\\\",\\\"description\\\":\\\"This is the data on the housing of the Cohort Members from sweep 9 (2013, age 55) with information about each of housing spell of each of the Cohort Member. The data are long and the IDs are the NCDSID and the N9HOMEID.\\\",\\\"url\\\":\\\"https://harmonydata.ac.uk/search/items/sweep-9-housing\\\",\\\"identifier\\\":[],\\\"keywords\\\":[\\\"Reproductive health\\\",\\\"Education\\\",\\\"Social care - need\\\",\\\"Political and social attitudes\\\",\\\"Sleep problems\\\",\\\"Loneliness and social isolation\\\",\\\"Social care - provision\\\",\\\"Parenting and family\\\",\\\"Biomarkers\\\",\\\"Migration and immigration\\\",\\\"Socioeconomic status and deprivation\\\",\\\"Social care - receipt\\\",\\\"Cognitive measures\\\",\\\"Language and literacy\\\",\\\"Physical health assessment\\\",\\\"Housing\\\",\\\"Sexuality and gender identity\\\",\\\"Victimisation and life events\\\",\\\"Work and employment\\\",\\\"Covid-19 data collection\\\",\\\"Diet and nutrition\\\"],\\\"temporalCoverage\\\":\\\"13-09/14-03\\\"}\"}}],[\"$\",\"$L15\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"sweep 9 housing\",\"description\":\"This is the data on the housing of the Cohort Members from sweep 9 (2013, age 55) with information about each of housin
