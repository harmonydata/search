earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-566168fa6ba89e63.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Synthetic dataset - Using data-driven ML towards improving diagnosis of ACS</title><meta name="description" content="Background
Acute compartment syndrome (ACS) is an emergency orthopaedic condition wherein a rapid rise in compartmental pressure compromises blood perfusion to the tissues leading to ischaemia and muscle necrosis.  This serious condition is often misdiagnosed or associated with significant diagnostic delay, and can lead to limb amputations and death. 

The most common causes of ACS are high impact trauma, especially fractures of the lower limbs which account for 40% of ACS cases.  ACS is a challenge to diagnose and treat effectively, with differing clinical thresholds being utilised which can result in unnecessary osteotomy.  The highly granular synthetic data for over 900 patients with ACS provide the following key parameters to support critical research into this condition: 
 
1.	Patient data (injury type, location, age, sex, pain levels, pre-injury status and comorbidities) 
2.	 Physiological parameters (intracompartmental pressure, pH, tissue oxygenation, compartment hardness) 
3.	Muscle biomarkers (creatine kinase, myoglobin, lactate dehydrogenase) 
4.	Blood vessel damage biomarkers (glycocalyx shedding markers, endothelial permeability markers) 

PIONEER geography: The West Midlands (WM) has a population of 5.9 million &amp; includes a diverse ethnic &amp; socio-economic mix. UHB is one of the largest NHS Trusts in England, providing direct acute services &amp; specialist care across four hospital sites, with 2.2 million patient episodes per year, 2750 beds &amp; an expanded 250 ITU bed capacity during COVID. UHB runs a fully electronic healthcare record (EHR) (PICS; Birmingham Systems), a shared primary &amp; secondary care record (Your Care Connected) &amp; a patient portal “My Health”. 

Scope: Enabling data-driven research and machine learning models towards improving the diagnosis of Acute compartment syndrome. Longitudinal &amp; individually linked, so that the preceding &amp; subsequent health journey can be mapped &amp; healthcare utilisation prior to &amp; after admission understood. The dataset includes highly granular patient demographics, physiological parameters, muscle biomarkers, blood biomarkers and co-morbidities taken from ICD-10 &amp; SNOMED-CT codes. Serial, structured data pertaining to process of care (timings and admissions), presenting complaint, lab analysis results (eGFR, troponin, CRP, INR, ABG glucose), systolic and diastolic blood pressures, procedures and surgery details.  
  
Available supplementary data: ACS cohort, Matched controls; ambulance, OMOP data.
Available supplementary support: Analytics, Model build, validation &amp; refinement; A.I.; Data partner support for ETL (extract, transform &amp; load) process, Clinical expertise, Patient &amp; end-user access, Purchaser access, Regulatory requirements, Data-driven trials, “fast screen” services."/><meta property="og:title" content="Synthetic dataset - Using data-driven ML towards improving diagnosis of ACS"/><meta property="og:description" content="Background

 specialist care across four hospital sites, with 2.2 million patient episodes per year, 2750 beds \u0026 an expanded 250 ITU bed capacity during COVID. UHB runs a fully electronic healthcare record (EHR) (PICS; Birmingham Systems), a shared primary \u0026 secondary care record (Your Care Connected) \u0026 a patient portal “My Health”. \\n\\nScope: Enabling data-driven research and machine learning models towards improving the diagnosis of Acute compartment syndrome. Longitudinal \u0026 individually linked, so that the preceding \u0026 subsequent health journey can be mapped \u0026 healthcare utilisation prior to \u0026 after admission understood. The dataset includes highly granular patient demographics, physiological parameters, muscle biomarkers, blood biomarkers and co-morbidities taken from ICD-10 \u0026 SNOMED-CT codes. Serial, structured data pertaining to process of care (timings and admissions), presenting complaint, lab analysis results (eGFR, troponin, CRP, INR, ABG glucose), systolic and diastolic blood pressures, procedures and surgery details.  \\n  \\nAvailable supplementary data: ACS cohort, Matched controls; ambulance, OMOP data.\\nAvailable supplementary support: Analytics, Model build, validation \u0026 refinement; A.I.; Data partner support for ETL (extract, transform \u0026 load) process, Clinical expertise, Patient \u0026 end-user access, Purchaser access, Regulatory requirements, Data-driven trials, “fast screen” services.\",\"url\":\"https://harmonydata.ac.uk/search/items/synthetic-dataset-using-data-driven-ml-towards-improving-diagnosis-of-acs\",\"identifier\":[],\"keywords\":[\"Synthetic data\",\"Oxygenation\",\"treatments\",\"myocytes\",\"Microvasculature\",\"physiology\",\"Haemorrhage\",\"diagnosis\",\"Machine learning\",\"intra compartmental pressure\",\"Haemodynamics\",\"Biological parameters\",\"data driven model\",\"biomarkers\",\"Acute Compartment Syndrome\",\"observations\"],\"temporalCoverage\":\"2004-06-29T23:00:00.000Z/2022-06-25 and machine learning models towards improving the diagnosis of Acute compartment syndrome. Longitudinal \u0026 individually linked, so that the preceding \u0026 subsequent health journey can be mapped \u0026 healthcare utilisation prior to \u0026 after admission understood. The dataset includes highly granular patient demographics, physiological parameters, muscle biomarkers, blood biomarkers and co-morbidities taken from ICD-10 \u0026 SNOMED-CT codes. Serial, structured data pertaining to process of care (timings and admissions), presenting complaint, lab analysis results (eGFR, troponin, CRP, INR, ABG glucose), systolic and diastolic blood pressures, procedures and surgery details.  \n  \nAvailable supplementary data: ACS cohort, Matched controls; ambulance, OMOP data.\nAvailable supplementary support: Analytics, Model build, validation \u0026 refinement; A.I.; Data partner support for ETL (extract, transform \u0026 load) process, Clinical expertise, Patient \u0026 end-user access, Purchaser access, Regulatory requirements, Data-driven trials, “fast screen” services."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"$L12\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}],[\"$\",\"$L14\",null,{\"dataset\":{\"title\":\"Synthetic dataset - Using data-driven ML towards improving diagnosis of ACS\",\"description\":\"$15\",\"image\":\"$undefined\",\"publisher\":{\"name\":\"PIONEER: HDR UK Health Data Hub in Acute Care\",\"url\":\"$undefined\",\"logo\":\"$undefined\"},\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2004-06-29T23:00:00.000Z/2022-06-25T23:00:00.000Z\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[\"Synthetic data\",\"Oxygenation\",\"treatments\",\"myocytes\",\"Microvasculature\",\"physiology\",\"Haemorrhage\",\"diagnosis\",\"Machine learning\",\"intra compartmental pressure\"
