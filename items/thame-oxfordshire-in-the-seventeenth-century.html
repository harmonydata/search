The Thame History Research Group has its origins in a local history class organised by Oxford University Department for Continuing Education.  The Thame History Group has transcribed and made available a range of documents for seventeenth century Thame including wills, inventories, parish registers, hearth tax records, rentals, Civil War assessments, school accounts, lay subsidy returns, frankpledge court rolls, poor rate books, quarter session records and monumental inscriptions in the parish church.
