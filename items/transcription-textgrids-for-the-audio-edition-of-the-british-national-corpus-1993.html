-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Transcription textGrids for the audio edition of the British National Corpus 1993</title><meta name="description" content="This collection comprises the Praat TextGrids for time-aligned transcriptions of the Audio BNC sound files. Transcriptions are time-aligned at the word and phoneme levels. The collection reflects the state of our transcriptions at the end date of the project. The files, together with the .wav files to which they relate, are also available from the Audio BNC server, http://bnc.phon.ox.ac.uk/.
To use the data deposited in this zipfile:
1) Unzip the zipfile. This yields a large folder of Praat TextGrids.
2) The Praat TextGrids may be viewed using Praat software (freely available from www.praat.org), or using any simple text editor. Praat can also display the TextGrid annotation files time-aligned to the Audio BNC audio .wav files. (These audio files are separately available from http://www.phon.ox.ac.uk/AudioBNC; we do not have the rights to upload them to the UK Data Service.)

The syntax of the TextGrid file names combines the alphanumeric filename of the corresponding .wav audio file, the 6-digit conversation number employed in the previously-published BNC transcripts and the 3-character alphanumeric transcription/recording code. Thus,  
021A-C0897X0004XX-AAZZP0_000406_KDP_1.TextGrid
cross-refers to the .wav file http://bnc.phon.ox.ac.uk/data/021A-C0897X0172XX-ABZZP0.wav, and to conversation 000406 from recording KDP, division () 1. 

A summary index to all the transcriptions (arranged by three-character BNC code) is given at http://bnc.phon.ox.ac.uk/transcripts-html/ and further details and links about the complete corpus, file naming conventions and on-line locations, is given at http://www.phon.ox.ac.uk/AudioBNC.

Publications documenting how this data was collected and prepared, and how we have used it in our research, are available at
http://gtr.rcuk.ac.uk/project/CD8C7191-EF60-41B8-BC80-A015ACCEC8EB#tabPublications.In this research project, Professor John Coleman and his co-workers at Oxford University Phonetics Laboratory and the University of Pennsylvania will study how words are joined together in natural, fluent, everyday speech. In particular, they will do detailed acoustic measurements of numerous recordings to see:
how English speakers change the last consonants of words to link them up to the next word; when and in what circumstances people &quot;drop&quot; final &#x27;t&#x27;s and &#x27;d&#x27;s.

The recordings they will use are from thousands of naturally-occurring conversations collected in the 1990&#x27;s for the British National Corpus. In order to search for and find specific portions of speech, they will use automatic speech recognition technologies. This makes it one of the most ambitious applications of speech recognition technology ever attempted, so the methods they will develop should help future work on searching and finding tools for audio-visual data, such as sound libraries, movie databases etc. 

It will open up the audio recordings from the British National Corpus for other researchers - and anyone interested in English speech, not just academics! - to find whatever they may be looking for in that vast collection of recordings."/><meta property="og:title" content="Transcription textGrids for the audio edition of the British National Corpus 1993"/><meta property="og:description" content="This collection comprises the Praat TextGrids for time-aligned transcriptions of the Audio BNC sound files. Transcriptions are time-aligned at the word and phoneme levels. The collection reflects the state of our transcriptions at the end date of the project. The files, together with the .wav files to which they relate, are also available from the Audio BNC server, http://bnc.phon.ox.ac.uk/.

) The Praat TextGrids may be viewed using Praat software (freely available from www.praat.org), or using any simple text editor. Praat can also display the TextGrid annotation files time-aligned to the Audio BNC audio .wav files. (These audio files are separately available from http://www.phon.ox.ac.uk/AudioBNC; we do not have the rights to upload them to the UK Data Service.)\\n\\nThe syntax of the TextGrid file names combines the alphanumeric filename of the corresponding .wav audio file, the 6-digit conversation number employed in the previously-published BNC transcripts and the 3-character alphanumeric transcription/recording code. Thus,  \\n021A-C0897X0004XX-AAZZP0_000406_KDP_1.TextGrid\\ncross-refers to the .wav file http://bnc.phon.ox.ac.uk/data/021A-C0897X0172XX-ABZZP0.wav, and to conversation 000406 from recording KDP, division () 1. \\n\\nA summary index to all the transcriptions (arranged by three-character BNC code) is given at http://bnc.phon.ox.ac.uk/transcripts-html/ and further details and links about the complete corpus, file naming conventions and on-line locations, is given at http://www.phon.ox.ac.uk/AudioBNC.\\n\\nPublications documenting how this data was collected and prepared, and how we have used it in our research, are available at\\nhttp://gtr.rcuk.ac.uk/project/CD8C7191-EF60-41B8-BC80-A015ACCEC8EB#tabPublications.In this research project, Professor John Coleman and his co-workers at Oxford University Phonetics Laboratory and the University of Pennsylvania will study how words are joined together in natural, fluent, everyday speech. In particular, they will do detailed acoustic measurements of numerous recordings to see:\\nhow English speakers change the last consonants of words to link them up to the next word; when and in what circumstances people \\\"drop\\\" final 't's and 'd's.\\n\\nThe recordings they will use are from thousands of naturally-occurring conversations collected in the 1990's for the British National Corpus. In order to search for and find specific portions of speech, they will use automatic speech recognition technologies. This makes it one of the most ambitious applications of speech recognition technology ever attempted, so the methods they will develop should help future work on searching and finding tools for audio-visual data, such as sound libraries, movie databases etc. \\n\\nIt will open up the audio recordings from the British National Corpus for other researchers - and anyone interested in English speech, not just academics! - to find whatever they may be looking for in that vast collection of recordings.\",\"url\":\"https://harmonydata.ac.uk/search/items/transcription-textgrids-for-the-audio-edition-of-the-british-national-corpus-1993\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-851496\"],\"keywords\":[\"DIALECTS\",\"SOUND RECORDINGS\",\"ENGLISH (LANGUAGE)\"]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1a:Tc09,"])</script><script>self.__next_f.push([1,"This collection comprises the Praat TextGrids for time-aligned transcriptions of the Audio BNC sound files. Transcriptions are time-aligned at the word and phoneme levels. The collection reflects the state of our transcriptions at the end date of the project. The files, together with the .wav files to which they relate, are also available from the Audio BNC server, http://bnc.phon.ox.ac.uk/.\nTo use the data deposited in this zipfile:\n1) Unzip the zipfile. This yields a large folder of Praat TextGrids.\n2) The Praat TextGrids may be viewed using Praat software (freely available from www.praat.org), or using any simple text editor. Praat can also display the TextGrid annotation files time-aligned to the Audio BNC audio .wav files. (These audio files are separately available from http://www.phon.ox.ac.uk/AudioBNC; we do not have the rights to upload them to the UK Data Service.)\n\nThe syntax of the TextGrid file names combines the alphanumeric filename of the corresponding .wav audio file, the 6-digit conversation number employed in the previously-published BNC transcripts and the 3-character alphanumeric transcription/recording code. Thus,  \n021A-C0897X0004XX-AAZZP0_000406_KDP_1.TextGrid\ncross-refers to the .wav file http://bnc.phon.ox.ac.uk/data/021A-C0897X0172XX-ABZZP0.wav, and to conversation 000406 from recording KDP, division () 1. \n\nA summary index to all the transcriptions (arranged by three-character BNC code) is given at http://bnc.phon.ox.ac.uk/transcripts-html/ and further details and links about the complete corpus, file naming conventions and on-line locations, is given at http://www.phon.ox.ac.uk/AudioBNC.\n\nPublications documenting how this data was collected and prepared, and how we have used it in our research, are available at\nhttp://gtr.rcuk.ac.uk/project/CD8C7191-EF60-41B8-BC80-A015ACCEC8EB#tabPublications.In this research project, Professor John Coleman and his co-workers at Oxford University Phonetics Laboratory and the University of Pennsylvania will study how words are joined together in natural, fluent, everyday speech. In particular, they will do detailed acoustic measurements of numerous recordings to see:\nhow English speakers change the last consonants of words to link them up to the next word; when and in what circumstances people \"drop\" final 't's and 'd's.\n\nThe recordings they will use are from thousands of naturally-occurring conversations collected in the 1990's for the British National Corpus. In order to search for and find specific portions of speech, they will use automatic speech recognition technologies. This makes it one of the most ambitious applications of speech recognition technology ever attempted, so the methods they will develop should help future work on searching and finding tools for audio-visual data, such as sound libraries, movie databases etc. \n\nIt will open up the audio recordings from the British National Corpus for other researchers - and anyone interested in English speech, not just academics! - to find whatever they may be looking for in that vast collection of recordings."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Transcription textGrids for the audio edition of the British National Corpus 1993\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=851496\",\"https://reshare.ukdataservice.ac.uk/851496\"],\"keywords\":[\"DIALECTS\",\"SOUND RECORDINGS\",\"ENGLISH (LANGUAGE)\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-851496\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=851496\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"ESRC\"}]},\"extra_data\":{\"harmony_id\":\"ukds/851496\",\"start_year\":null,\"end_year\":null,\"data_access\":\"The Data Collection is available to any user without the requirement for registration for download/access.\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=851496\",\"https://r
