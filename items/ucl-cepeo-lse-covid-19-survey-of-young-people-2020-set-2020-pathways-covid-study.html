 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>UCL CEPEO - LSE COVID-19 Survey of Young People, 2020 / SET 2020 Pathways Covid Study</title><meta name="description" content="The majority of young people faced an unprecedented six-month absence from school, college, and university from March to September 2020 The UCL CEPEO - LSE COVID-19 Survey of Young People, 2020 presents high-quality and timely evidence on the differential impact of the pandemic on the learning experiences, wellbeing, motivations, and future aspirations of young people. The data is from a recontact survey of those who participated in the Wellcome Trust Wellcome Science Education Tracker, 2019 (SET 2019, held under SN 8747), in collaboration with Kantar Public.Further information can be found on the UCL COVID-19 impact on young peoples&#x27; learning, motivation, wellbeing, and aspirations webpage 
The 2019 SET survey was a random sample of 6,409 young people in school years 7 to 13 (aged 11-18) attending state-funded education in England drawn from a combination of the National Pupil Database (NPD) and the Individualised Learner Record (ILR). All young people who participated in SET 2019 and who consented to recontact (93%) were sent a letter inviting them to take part in the recontact survey, with a £10 monetary incentive in the form of a voucher offered, conditional on completion of the questionnaire.
In total, 4,255 respondents completed the UCL CEPEO survey between 30 November 2020 and 17 January 2021, representing a response rate of 71% based on all those invited to take part and 66% of all SET 2019 respondents.
