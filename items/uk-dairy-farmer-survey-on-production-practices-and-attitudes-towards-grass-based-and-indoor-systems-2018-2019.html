-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>UK Dairy Farmer Survey on Production Practices and Attitudes Towards Grass-based and Indoor Systems, 2018-2019</title><meta name="description" content="The results of a survey about UK dairy farmers&#x27; production practices and views of grass-based and indoor systems. The survey was disseminated between August 2018 and February 2019 online through social media (twitter and facebook), farming and local press and agricultural organisations and in the form of a paper survey posted to 909 Scottish farmers. Postal addresses for Scottish farmers were obtained from the Scottish government. There were 371 responses - 254 from Scotland, 76 from England, 26 from Northern Ireland and 15 from Wales. There were 237 responses to the postal survey in Scotland (additional Scottish surveys were filled in online) and 11 surveys were returned stating that the dairy farm was no longer in business, giving a response rate of 26%. The terms ‘grass-based’ system is used to refer to systems where the cows graze for part of the year. These systems may involve year-round grazing but usually involve a period of housing the cows in winter. An indoor system means that the cows are housed all year-round and do not graze.The aim of the survey was to explore farmers&#x27; current practices and their views on the economic, animal welfare and environmental aspects of different systems.This is a social science research project exploring farmer, public and stakeholder views about indoor, pasture based and high input dairy production systems in the UK and Ireland. There are the debates about the environment, economic and animal welfare implications of pasture-based, high input and indoor dairy systems. The UK and Ireland make for a useful comparison because they face different challenges: the Irish dairy sector is grass-based but there are concerns the sector will compromise what is seen as its marketing and economic advantage by increasing yields through increasing feed inputs. The UK sector is diverse, including a proportion of year-round housed farms, which is a contentious practice among the public. This project explores values and decision making around different system to shed light on debates about the future of dairy farming."/><meta property="og:title" content="UK Dairy Farmer Survey on Production Practices and Attitudes Towards Grass-based and Indoor Systems, 2018-2019"/><meta property="og:description" content="The results of a survey about UK dairy farmers&#x27; production practices and views of grass-based and indoor systems. The survey was disseminated between August 2018 and February 2019 online through social media (twitter and facebook), farming and local press and agricultural organisations and in the form of a paper survey posted to 909 Scottish farmers. Postal addresses for Scottish farmers were obtained from the Scottish government. There were 371 responses - 254 from Scotland, 76 from England, 26 from Northern Ireland and 15 from Wales. There were 237 responses to the postal survey in Scotland (additional Scottish surveys were filled in online) and 11 surveys were returned stating that the dairy farm was no longer in business, giving a response rate of 26%. The terms ‘grass-based’ system is used to refer to systems where the cows graze for part of the year. These systems may involve year-round grazing but usually involve a period of housing the cows in winter. An indoor system means that the cows are housed all year-round and do not graze.The aim of the survey was to explore farmers&#x27; current practices and their views on the economic, animal welfare and environmental aspects of different systems.This is a social science research project exploring farmer, public and stakeholder views about indoor, pasture based and high input dairy production systems in the UK and Ireland. There are the debates about the environment, economic and animal welfare implications of pasture-based, high input and indoor dairy systems. The UK and Ireland make for a useful comparison because they face different challenges: the Irish dairy sector is grass-based but there are concerns the sector will compromise what is seen as its marketing and economic advantage by increasing yields through increasing feed inputs. The UK sector is diverse, including a proportion of year-round housed farms, which is a contentious practice among the public. This project explores values and decision making around different system to shed light on debates about the future of dairy farming."/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/uk-dairy-farmer-survey-on-production-practices-and-attitudes-towards-grass-based-and-indoor-systems-2018-2019"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="UK Dairy Farmer Survey on Production Practices and Attitudes Towards Grass-based and Indoor Systems, 2018-2019"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="UK Dairy Farmer Survey on Production Practices and Attitudes Towards Grass-based and Indoor Systems, 2018-2019"/><meta name="twitter:description" content="The results of a survey about UK dairy farmers&#x27; production practices and views of grass-based and indoor systems. The survey was disseminated between August 2018 and February 2019 online through social media (tw /schema.org/\",\"@type\":\"Dataset\",\"name\":\"UK Dairy Farmer Survey on Production Practices and Attitudes Towards Grass-based and Indoor Systems, 2018-2019\",\"description\":\"The results of a survey about UK dairy farmers' production practices and views of grass-based and indoor systems. The survey was disseminated between August 2018 and February 2019 online through social media (twitter and facebook), farming and local press and agricultural organisations and in the form of a paper survey posted to 909 Scottish farmers. Postal addresses for Scottish farmers were obtained from the Scottish government. There were 371 responses - 254 from Scotland, 76 from England, 26 from Northern Ireland and 15 from Wales. There were 237 responses to the postal survey in Scotland (additional Scottish surveys were filled in online) and 11 surveys were returned stating that the dairy farm was no longer in business, giving a response rate of 26%. The terms ‘grass-based’ system is used to refer to systems where the cows graze for part of the year. These systems may involve year-round grazing but usually involve a period of housing the cows in winter. An indoor system means that the cows are housed all year-round and do not graze.The aim of the survey was to explore farmers' current practices and their views on the economic, animal welfare and environmental aspects of different systems.This is a social science research project exploring farmer, public and stakeholder views about indoor, pasture based and high input dairy production systems in the UK and Ireland. There are the debates about the environment, economic and animal welfare implications of pasture-based, high input and indoor dairy systems. The UK and Ireland make for a useful comparison because they face different challenges: the Irish dairy sector is grass-based but there are concerns the sector will compromise what is seen as its marketing and economic advantage by increasing yields through increasing feed inputs. The UK sector is diverse, including a proportion of year-round housed farms, which is a contentious practice among the public. This project explores values and decision making around different system to shed light on debates about the future of dairy farming.\",\"url\":\"https://harmonydata.ac.uk/search/items/uk-dairy-farmer-survey-on-production-practices-and-attitudes-towards-grass-based-and-indoor-systems-2018-2019\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-855220\"],\"keywords\":[\"DAIRY FARMING\",\"FARMERS\",\"ANIMAL HUSBANDRY\",\"AGRICULTURAL PRODUCTION\",\"ENVIRONMENTAL MANAGEMENT\"],\"temporalCoverage\":\"2018-08-01/2019-02-28\"}"])</script><script>self.__next_f.push([1,"1a:T81f,"])</script><script>self.__next_f.push([1,"The results of a survey about UK dairy farmers' production practices and views of grass-based and indoor systems. The survey was disseminated between August 2018 and February 2019 online through social media (twitter and facebook), farming and local press and agricultural organisations and in the form of a paper survey posted to 909 Scottish farmers. Postal addresses for Scottish farmers were obtained from the Scottish government. There were 371 responses - 254 from Scotland, 76 from England, 26 from Northern Ireland and 15 from Wales. There were 237 responses to the postal survey in Scotland (additional Scottish surveys were filled in online) and 11 surveys were returned stating that the dairy farm was no longer in business, giving a response rate of 26%. The terms ‘grass-based’ system is used to refer to systems where the cows graze for part of the year. These systems may involve year-round grazing but usually involve a period of housing the cows in winter. An indoor system means that the cows are housed all year-round and do not graze.The aim of the survey was to explore farmers' current practices and their views on the economic, animal welfare and environmental aspects of different systems.This is a social science research project exploring farmer, public and stakeholder views about indoor, pasture based and high input dairy production systems in the UK and Ireland. There are the debates about the environment, economic and animal welfare implications of pasture-based, high input and indoor dairy systems. The UK and Ireland make for a useful comparison because they face different challenges: the Irish dairy sector is grass-based but there are concerns the sector will compromise what is seen as its marketing and economic advantage by increasing yields through increasing feed inputs. The UK sector is diverse, including a proportion of year-round housed farms, which is a contentious practice among the public. This project explores values and decision making around different system to shed light on debates about the future of dairy farming."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"UK Dairy Farmer Survey on Production Practices and Attitudes Towards Grass-based and Indoor Systems, 2018-2019\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=855220\",\"https://reshare.ukdataservice.ac.uk/855220\"],\"keywords\":[\"DAIRY FARMING\",\"FARMERS\",\"ANIMAL HUSBANDRY\",\"AGRICULTURAL PRODUCTION\",\"ENVIRONMENTAL MANAGEMENT\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-855220\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=855220\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"British Academy\"},{\"@type\":\"Organization\",\"name\":\"Scottish Govern ponses to the postal survey in Scotland (additional Scottish surveys were filled in online) and 11 surveys were returned stating that the dairy farm was no longer in business, giving a response rate of 26%. The terms ‘grass-based’ system is used to refer to systems where the cows graze for part of the year. These systems may involve year-round grazing but usually involve a period of housing the cows in winter. An indoor system means that the cows are housed all year-round and do not graze.The aim of the survey was to explore farmers' current practices and their views on the economic, animal welfare and environmental aspects of different systems.This is a social science research project exploring farmer, public and stakeholder views about indoor, pasture based and high input dairy production systems in the UK and Ireland. There are the debates about the environment, economic and animal welfare implications of pasture-based, high input and indoor dairy systems. The UK and Ireland make for a useful comparison because they face different challenges: the Irish dairy sector is grass-based but there are concerns the sector will compromise what is seen as its marketing and economic advantage by increasing yields through increasing feed inputs. The UK sector is diverse, including a proportion of year-round housed farms, which is a contentious practice among the public. This project explores values and decision making around different system to shed light on debates about the future of dairy farming."])</script><script>self.__next_f.push([1,"1c:T81f,"])</script><script>self.__next_f.push([1,"The results of a survey about UK dairy farmers' production practices and views of grass-based and indoor systems. The survey was disseminated between August 2018 and February 2019 online through social media (twitter and facebook), farming and local press and agricultural organisations and in the form of a paper survey posted to 909 Scottish farmers. Postal addresses for Scottish farmers were obtained from the Scottish government. There were 371 responses - 254 from Scotland, 76 from England, 26 from Northern Ireland and 15 from Wales. There were 237 responses to the postal survey in Scotland (additional Scottish surveys were filled in online) and 11 surveys were returned stating that the dairy farm was no longer in business, giving a response rate of 26%. The terms ‘grass-based’ system is used to refer to systems where the cows graze for part of the year. These systems may involve year-round grazing but usually involve a period of housing the cows in winter. An indoor system means that the cows are housed all year-round and do not graze.The aim of the survey was to explore farmers' current practices and their views on the economic, animal welfare and environmental aspects of different systems.This is a social science research project exploring farmer, public and stakeholder views about indoor, pasture based and high input dairy production systems in the UK and Ireland. There are the debates about the environment, economic and animal welfare implications of pasture-based, high input and indoor dairy systems. The UK and Ireland make for a useful comparison because they face different challenges: the Irish dairy sector is grass-based but there are concerns the sector will compromise what is seen as its marketing and economic advantage by increasing yields through increasing feed inputs. The UK sector is diverse, including a proportion of year-round housed farms, which is a contentious practice among the public. This project explores values and decision making around different system to shed light on debates about the future of dairy farming."])</script><script>self.__next_f.push([1,"10:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"UK Dairy Farmer Survey on Production Practices and Attitudes Towards Grass-based and Indoor Systems, 2018-2019\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1b\"}],[\"$\",\"meta\",\"2\",{\"proper ricultural organisations and in the form of a paper survey posted to 909 Scottish farmers. Postal addresses for Scottish farmers were obtained from the Scottish government. There were 371 responses - 254 from Scotland, 76 from England, 26 from Northern Ireland and 15 from Wales. There were 237 responses to the postal survey in Scotland (additional Scottish surveys were filled in online) and 11 surveys were returned stating that the dairy farm was no longer in business, giving a response rate of 26%. The terms ‘grass-based’ system is used to refer to systems where the cows graze for part of the year. These systems may involve year-round grazing but usually involve a period of housing the cows in winter. An indoor system means that the cows are housed all year-round and do not graze.The aim of the survey was to explore farmers' current practices and their views on the economic, animal welfare and environmental aspects of different systems.This is a social science research project exploring farmer, public and stakeholder views about indoor, pasture based and high input dairy production systems in the UK and Ireland. There are the debates about the environment, economic and animal welfare implications of pasture-based, high input and indoor dairy systems. The UK and Ireland make for a useful comparison because they face different challenges: the Irish dairy sector is grass-based but there are concerns the sector will compromise what is seen as its marketing and economic advantage by increasing yields through increasing feed inputs. The UK sector is diverse, including a proportion of year-round housed farms, which is a contentious practice among the public. This project explores values and decision making around different system to shed light on debates about the future of dairy farming."])</script><script>self.__next_f.push([1,"27:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2b\"}]\n28:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"conte
