":[],\"keywords\":[\"Reproductive health\",\"Education\",\"Social care - need\",\"Ethnicity and race\",\"Political and social attitudes\",\"Sleep problems\",\"Loneliness and social isolation\",\"Social care - provision\",\"Parenting and family\",\"Biomarkers\",\"Migration and immigration\",\"Socioeconomic status and deprivation\",\"Social care - receipt\",\"Cognitive measures\",\"Language and literacy\",\"Physical health assessment\",\"Digital technology and social media\",\"Neighbourhood\",\"Housing\",\"Sexuality and gender ide"])</script><script>self.__next_f.push([1,"ntity\",\"Victimisation and life events\",\"Work and employment\",\"Covid-19 data collection\",\"Diet and nutrition\"],\"temporalCoverage\":\"20-04/20-04\"}17:T84c,"])</script><script>self.__next_f.push([1,"Understanding Society: The UK Household Longitudinal Study (UKHLS) studies 21st century UK life and how it is changing. It captures important information every year about the social and economic circumstances, attitudes, behaviours and health of people living in thousands of UK households.\n\nInformation from the longitudinal survey is primarily used by academics, researchers and policy makers in their work, but the findings are of interest to a much wider group of people including those working in the third sector, health practitioners, business, the media and the general public.\n\nInterviews began in 2009 with eligible members of nearly 32,000 selected households invited to take part. Adults are interviewed and 10-15 year-olds fill in a paper self-completion questionnaire. New people join the study as they join the households of existing members, and if members leave their households, all adult members of their new household are interviewed. In 2010-11, some 20,000 participants aged over 16 also received nurse visits and provided a blood sample and some basic physical measurements (height, weight, blood pressure, grip strength). Data collection is annual, but each wave takes place over a two year period, with the second year of one wave overlapping the first year of the subsequent wave (so wave 1 took place between 2009 and 2011, wave 2 between 2010 and 2012, and so forth). \n\nA further 8,000 households from the British Household Panel Survey (see below) were invited to join at wave 2.\n\nAn additional 1,500 UK households are interviewed for the Innovation Panel, a separate annual survey which is used by researchers as a test bed for new ways of collecting data or exploring new topics before they become part of the main survey.\n\nUKHLS also has an ethnicity strand, with boost samples to ensure the study had at least 1,000 adults from the five main ethnicity groups in the UK. There are also extra questions asked each year of particular relevance to ethnic groups. In 2015, a further immigrant and ethnic boost sample was added to the study.\n\nStudy website: https://www.understandingsociety.ac.uk/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"UKHLS COVID-19 Survey, Baseline\",\"description\":\"The COVID-19 surveys asked a series of questions about a January-February 2020 pre-pandemic “baseline”. These questions, which cover aspects of health, employment and finances were only asked of respondents once: the first time they completed a full COVID-19 survey. This means that baseline information for the sample of respondents is spread across different data files, depending on when the respondent first completed the survey. To simplify analyses, we have collected the responses to these questions in a single file, “xbaseline”.\",\"url\":[\"https://explore.ukllc.ac.uk/?source=UKHLS\"
