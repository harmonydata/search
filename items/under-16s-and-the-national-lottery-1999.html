*The findings from the 1997 survey were reported in: Fisher, S.E. (1998) &lt;i&gt;Gambling and problem gambling among adolescents in England and Wales&lt;/i&gt;, prepared for the Office of the National Lottery, OFLOT (now The National Lottery Commission).  Subjects covered included: demographic details, general questions about gambling in lifetime/past year, past week National Lottery Draw play, past week National Lottery scratchcard play, past week National Lottery &#x27;Thunderball&#x27; play, illegal and legal purchases on all three National Lottery games, number of successful and unsuccessful attempts on all National Lottery games, past week expenditure on other gambling games, what respondents think the attitude of their parents is towards gambling on the National Lottery/fruit machines, social and psychological implications of gambling on fruit machines/National Lottery scratchcards in the past year; viewing of National Lottery television programmes, attitudes towards the National Lottery.
