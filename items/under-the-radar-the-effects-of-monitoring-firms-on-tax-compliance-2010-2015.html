</title><meta name="description" content="The project analyses the effects of size-dependent tax enforcement on firm&#x27;s tax compliance. The empirical analysis, uses data from financial statements that Spanish firms must submit by law to the Commercial Registry (&quot;Registro Mercantil&quot;). The Banco de España compiles and digitises this information since 1995, creating a confidential administrative dataset. This dataset contains firm-level information on annual net operating revenue, input expenditures, number of employees, payroll taxes, total value added, and the tax base and liability in the corporate income tax, making it possible to analyze multiple margins of firms’ responses to the tax enforcement threshold. The dataset covers more than 80% of registered businesses in Spain with operating revenue between 3 and 9 million euros (the relevant range in our analysis) for the period 1995-2007, during which the LTU threshold remained constant at 6 million."/><meta property="og:title" content="Under the radar: the effects of monitoring firms on tax compliance 2010-2015
