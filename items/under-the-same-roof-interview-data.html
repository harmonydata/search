earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8d5f655ba5d1c168.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-38377216d08118bc.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Under the same roof: Interview data</title><meta name="description" content="This collection consists of 18 anonymised transcripts from qualitative interviews conducted as part of the Under the Same Roof project. The collection consists only of interviews with householders living in private lodging arrangements (as lodger or as landlord/landlady) and in shared households in the private rented sector. Only 18 out of the 35 interviewees in these two categories gave permission for their data to be archived. No transcripts from the 30 interviews with householders living in cohousing or housing co-ops have been archived, as we made the decision not to archive any of them on the grounds that both are very small populations and live in contexts which are very difficult if not impossible to anonymise.This research compares and contrasts four contemporary forms of communal living in the UK, focusing on factors which either contribute to or hinder the attainment of &#x27;successful&#x27; communal living across the lifecourse. Previous research in this area has often focused on intentional communities, such as communes, rather than other forms of co-residence which are both rather more &#x27;ordinary&#x27; and, in some cases, much more widespread. Accordingly, this research focuses on shared households, private lodging arrangements, small housing cooperatives, and cohousing projects (resident-controlled developments combining private dwellings with shared facilities), and will explore the intersections of four distinctive &#x27;facets&#x27; of communal living - economic, spatial, temporal and ideological - in each of these contexts.

at both are very small populations and live in contexts which are very difficult if not impossible to anonymise.This research compares and contrasts four contemporary forms of communal living in the UK, focusing on factors which either contribute to or hinder the attainment of 'successful' communal living across the lifecourse. Previous research in this area has often focused on intentional communities, such as communes, rather than other forms of co-residence which are both rather more 'ordinary' and, in some cases, much more widespread. Accordingly, this research focuses on shared households, private lodging arrangements, small housing cooperatives, and cohousing projects (resident-controlled developments combining private dwellings with shared facilities), and will explore the intersections of four distinctive 'facets' of communal living - economic, spatial, temporal and ideological - in each of these contexts.\\nThe research was based on a mixed methods qualitative research design, including qualitative interviews with 65 sharers, and photo elicitation and time-use/network diaries with a sub-group of the main sample.\",\"url\":\"https://discoverynext.vercel.app/items/under-the-same-roof-interview-data\",\"keywords\":[\"HOUSING\",\"SHARED HOUSEHOLDS\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-852351\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=852351\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"Economic and Social Research Council\"}],\"temporalCoverage\":\"2013-11-30/2014-03-30\"}"])</script><script>self.__next_f.push([1,"14:T6d7,This collection consists of 18 anonymised transcripts from qualitative interviews conducted as part of the Under the Same Roof project. The collection consists only of interviews with householders living in private lodging arrangements (as lodger or as landlord/landlady) and in shared households in the private rented sector. Only 18 out of the 35 interviewees in these two categories gave permission for their data to be archived. No transcripts from the 30 interviews with householders living in cohousing or housing co-ops have been archived, as we made the decision not to archive any of them on the grounds that both are very small populations and live in contexts which are very difficult if not impossible to anonymise.This research compares and contrasts four contemporary forms of communal living in the UK, focusing on factors which either contribute to or hinder the attainment of 'successful' communal living across the lifecourse. Previous research in this area has often focused on intentional communities, such as communes, rather than other forms of co-residence which are both rather more 'ordinary' and, in some cases, much more widespread. Accordingly, this research focuses on shared households, private lodging arrangements, small housing cooperatives, and cohousing projects (resident-controlled developments combining private dwellings with shared facilities), and will explore the intersections of four distinctive 'facets' of communal living - economic, spatial, temporal and ideological - in each of these contexts.\nThe research was based on a mixed methods qualitative research design, including qualitative interviews with 65 sharers, and photo elicitation and time-use/network diaries with a sub-group of the main sample.a:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"dataset\":{\"title\":\"Under the same roof: Interview data\",\"description\":\"$14\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"t"])</script><script>self.__next_f.push([1,"emporalCoverage\":\"2013-11-30/2014-03-30\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[\"HOUSING\",\"SHARED HOUSEHOLDS\"],\"in
