Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Kantar Public and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.
The Understanding Society: Innovation Panel: Special Licence Access, Local Authority District dataset contains Local Authority District (LAD) geographic variables, including both tiers for two-tier authorities, for each wave of Innovation Panel to date, and a household identification serial number for file matching to the main Understanding Society: Innovation Panel data (held at the UK Data Archive under SN 6849). These data have more restrictive access conditions than those available under the standard End User Licence (see &#x27;Access data&#x27; tab for more information).

3-special-licence-access-local-authority-district-united-kingdom-household-longitudinal\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6908-11\"],\"keywords\":[\"Diet and nutrition\",\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Work and employment\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Migration and immigration\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Ethnicity and race\",\"Neighbourhood\"],\"creator\":[{\"@type\":\"Organization\",\"name\":\"University of Essex, Institute for Social and Economic Research\"}]}"])</script><script>self.__next_f.push([1,"1b:T5f6,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. \nUnderstanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Kantar Public and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society: Innovation Panel: Special Licence Access, Local Authority District dataset contains Local Authority District (LAD) geographic variables, including both tiers for two-tier authorities, for each wave of Innovation Panel to date, and a household identification serial number for file matching to the main Understanding Society: Innovation Panel data (held at the UK Data Archive under SN 6849). These data have more restrictive access conditions than those available under the standard End User Licence (see 'Access data' tab for more information).\nLatest edition information\nFor the 11th edition (November 2024), data for Wave 16 was deposited and the documentation was updated accordingly.\nVariables include LAD codes for matching with each wave of Understanding Society: Innovation Panel to date."])</script><script>self.__next_f.push([1,"1c:T84c,"])</script><script>self.__next_f.push([1,"Understanding Society: The UK Household Longitudinal Study (UKHLS) studies 21st century UK life and how it is changing. It captures important information every year about the social and economic circumstances, attitudes, behaviours and health of people living in thousands of UK households.\n\nInformation from the longitudinal survey is primarily used by academics, researchers and policy makers in their work, but the findings are of interest to a much wider group of people including those working in the third sector, health practitioners, business, the media and the general public.\n\nInterviews began in 2009 with eligible members of nearly 32,000 selected households invited to take part. Adults are interviewed and 10-15 year-olds fill in a paper self-completion questionnaire. New people join the study as they join the households of existing members, and if members leave their households, all adult members of their new household are interviewed. In 2010-11, some 20,000 participants aged over 16 also received nurse visits and provided a blood sample and some basic physical measurements (height, weight, blood pressure, grip strength). Data collection is annual, but each wave takes place over a two year period, with the second year of one wave overlapping the first year of the subsequent wave (so wave 1 took place between 2009 and 2011, wave 2 between 2010 and 2012, and so forth). \n\nA further 8,000 households from the British Household Panel Survey (see below) were invited to join at wave 2.\n\nAn additional 1,500 UK households are interviewed for the Innovation Panel, a separate annual survey which is used by researchers as a test bed for new ways of collecting data or exploring new topics before they become part of the main survey.\n\nUKHLS also has an ethnicity strand, with boost samples to ensure the study had at least 1,000 adults from the five main ethnicity groups in the UK. There are also extra questions asked each year of particular relevance to ethnic groups. In 2015, a further immigrant and ethnic boost sample was added to the study.\n\nStudy website: https://www.understandingsociety.ac.uk/"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L18\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$19\"}}],[\"$\",\"$L1a\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Understanding Society: Innovation Panel, Waves 1-16, 2008-2023: Special Licence Access, Local Authority District / United Kingdom Household Longitudinal Study; UKHLS\",\"description\":\"$1b\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6908\"],\"keywords\":[\"Diet and nutrition\",\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Work and employment\",\"Social care - receipt\",\"Political and social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Migration and immigration\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Language and literacy\",\"Physical health assessment
