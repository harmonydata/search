 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>UNESCO Education Database : Foreign Students Statistics, 1980-1994</title><meta name="description" content="UNESCO is a major collector and disseminator of statistical data on education and related subjects.  Its statistical activities are aimed at providing relevant, reliable and current information for development and policy-making purposes, both at the national and international levels, and the production of reliable statistical indicators for education.  These indicators cover four main areas: educational population; access and participation; the efficiency and effectiveness of education; human and financial resources.
The &lt;i&gt;UNESCO Education Database&lt;/i&gt; covers a wide range of these areas, at four main educational levels: pre-primary, primary, secondary and tertiary, in accordance with the &lt;i&gt;International Standard Classification of Education (ISCED)&lt;/i&gt; system.  This system provides standard definitions for each of the four levels of education  examined.  UNESCO collects and collates education data according to these definitions from approximately 200 countries, and compiles them into the &lt;i&gt;Education Database&lt;/i&gt; time series, which is  published annually.
 The &lt;i&gt;Foreign Students Statistics&lt;/i&gt; form part of the main &lt;i&gt;UNESCO Education Database&lt;/i&gt;, but are collected separately, from a smaller number of participating countries, resulting in some structural differences.
UNESCO define a `foreign student&#x27; as `a person enrolled at an institution of tertiary education in a country of which he/she is not a permanent resident&#x27;.  The student&#x27;s country of origin is defined as `the country in which the student is permanently resident (home country)&#x27;.  However, most member states included in the dataset have established their statistics on the basis of the student&#x27;s original nationality rather than permanency of residence in the host country. UNESCO have noted some concerns about the quality of the data where these criteria differ, and this should be taken into consideration when data are examined.  The data cover foreign students in tertiary education - the third &lt;i&gt;ISCED&lt;/i&gt; level (&lt;i&gt;ISCED&lt;/i&gt; = &lt;i&gt;International Standard Classification of Education&lt;/i&gt;).

y and effectiveness of education; human and financial resources.\\nThe \u003ci\u003eUNESCO Education Database\u003c/i\u003e covers a wide range of these areas, at four main educational levels: pre-primary, primary, secondary and tertiary, in accordance with the \u003ci\u003eInternational Standard Classification of Education (ISCED)\u003c/i\u003e system.  This system provides standard definitions for each of the four levels of education  examined.  UNESCO collects and collates education data according to these definitions from approximately 200 countries, and compiles them into the \u003ci\u003eEducation Database\u003c/i\u003e time series, which is  published annually.\\n The \u003ci\u003eForeign Students Statistics\u003c/i\u003e form part of the main \u003ci\u003eUNESCO Education Database\u003c/i\u003e, but are collected separately, from a smaller number of participating countries, resulting in some structural differences.\\nUNESCO define a `foreign student' as `a person enrolled at an institution of tertiary education in a country of which he/she is not a permanent resident'.  The student's country of origin is defined as `the country in which the student is permanently resident (home country)'.  However, most member states included in the dataset have established their statistics on the basis of the student's original nationality rather than permanency of residence in the host country. UNESCO have noted some concerns about the quality of the data where these criteria differ, and this should be taken into consideration when data are examined.  The data cover foreign students in tertiary education - the third \u003ci\u003eISCED\u003c/i\u003e level (\u003ci\u003eISCED\u003c/i\u003e = \u003ci\u003eInternational Standard Classification of Education\u003c/i\u003e).\\nTopics covered include: foreign students by country of origin, and total numbers of foreign students. These data may be further analysed to provide number of students from each country of origin for each country of study.\",\"url\":\"https://harmonydata.ac.uk/search/items/unesco-education-database-foreign-students-statistics-1980-1994\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-3698-1\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"UNESCO\"}]}"])</script><script>self.__next_f.push([1,"17:T901,"])</script><script>self.__next_f.push([1,"UNESCO is a major collector and disseminator of statistical data on education and related subjects.  Its statistical activities are aimed at providing relevant, reliable and current information for development and policy-making purposes, both at the national and international levels, and the production of reliable statistical indicators for education.  These indicators cover four main areas: educational population; access and participation; the efficiency and effectiveness of education; human and financial resources.\nThe \u003ci\u003eUNESCO Education Database\u003c/i\u003e covers a wide range of these areas, at four main educational levels: pre-primary, primary, secondary and tertiary, in accordance with the \u003ci\u003eInternational Standard Classification of Education (ISCED)\u003c/i\u003e system.  This system provides standard definitions for each of the four levels of education  examined.  UNESCO collects and collates education data according to these definitions from approximately 200 countries, and compiles them into the \u003ci\u003eEducation Database\u003c/i\u003e time series, which is  published annually.\n The \u003ci\u003eForeign Students Statistics\u003c/i\u003e form part of the main \u003ci\u003eUNESCO Education Database\u003c/i\u003e, but are collected separately, from a smaller number of participating countries, resulting in some structural differences.\nUNESCO define a `foreign student' as `a person enrolled at an institution of tertiary education in a country of which he/she is not a permanent resident'.  The student's country of origin is defined as `the country in which the student is permanently resident (home country)'.  However, most member states included in the dataset have established their statistics on the basis of the student's original nationality rather than permanency of residence in the host country. UNESCO have noted some concerns about the quality of the data where these criteria differ, and this should be taken into consideration when data are examined.  The data cover foreign students in tertiary education - the third \u003ci\u003eISCED\u003c/i\u003e level (\u003ci\u003eISCED\u003c/i\u003e = \u003ci\u003eInternational Standard Classification of Education\u003c/i\u003e).\nTopics covered include: foreign students by country of origin, and total numbers of foreign students. These data may be further analysed to provide number of students from each country of origin for each country of study."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"UNESCO Education Database : Foreign Students Statistics, 1980-1994\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=3698\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-3698-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=3698\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"UNESCO\"}]},\"extra_data\":{\"harmony_id\":\"ukds/3698\",\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-3698-1\"],\"language_codes\":[\"en\"],\"data_access\":\"Copyright UNESCO\",\"name\":\"UNESCO Education Database : Foreign Students Statistics, 1980-1994\"
