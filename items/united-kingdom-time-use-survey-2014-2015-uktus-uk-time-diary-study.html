k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>United Kingdom Time Use Survey, 2014-2015 / UKTUS; UK Time Diary Study</title><meta name="description" content="The United Kingdom Time Use Survey, 2014-2015 (UKTUS) is a large-scale household survey that provides data on how people aged 8 years and over in the UK spend their time. At the heart of the survey is a time diary instrument in which respondents record their daily activities. Time diaries record events sequences for prescribed periods, usually a single day. They are an effective means of capturing rich data on how people spend their time, their location throughout the day, and who they spend their time with. The sample was based on households, and household members eight years and over completed time-diaries for one weekday and one weekend day. In addition, those in paid work were asked to complete a weekly work schedule. All individuals who completed a time diary were invited to take part in an interview, and someone in the household was selected to take part in a household interview. These interviews provide additional demographic, economic, and social information about households and individuals. 

The UKTUS 2014-15 was designed to be, as far as possible, compatible both with the previous UK Time Use Survey, conducted by ONS in 2000-2001 (see under SN 4504) and with other European time use studies carried out in since 2008 (not currently held at the UK Data Archive). It followed the Eurostat 2008 guidelines on Harmonised European Time Use Studies (HETUS), but was tailored to the needs and requirements of UK users. In particular, specific fields for mobile device use and enjoyment of time were added to the UKTUS 2014-2015 diary. In line with the key aims of the study, all data have been deposited with the UK Data Archive, to be made available for analysis by government and academic users.

estigators have requested that the following format is used when citing this dataset:\n\nGershuny, J., Sullivan, O. (2017). United Kingdom Time Use Survey, 2014-2015. Centre for Time Use Research, University of Oxford. [data collection]. UK Data Service. SN: 8128, http://doi.org/10.5255/UKDA-SN-8128-1\n\n\n\n This study provides information about the time use of individuals 8 years and over on a weekday and a weekend day using time-diary instruments. The time-diaries provide information about activities, location, co-presence, the use of computers and mobile devices, and level of enjoyment of time throughout the day. Questionnaire data provides information about characteristics of individuals and households, including employment, education, care, leisure activities and demographic information such as age, gender, marital status, citizenship status and housing."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"United Kingdom Time Use Survey, 2014-2015 / UKTUS; UK Time Diary Study\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8128\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8128-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=8128\"}]},\"extra_data\":{\"slug\":\"united-kingdom-time-use-survey-2014-2015-uktus-uk-time-diary-study\",\"start_year\":null,\"harmony_id\":\"ukds/8128\",\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-pub  were asked to complete a weekly work schedule. All individuals who completed a time diary were invited to take part in an interview, and someone in the household was selected to take part in a household interview. These interviews provide additional demographic, economic, and social information about households and individuals. \n\nThe UKTUS 2014-15 was designed to be, as far as possible, compatible both with the previous UK Time Use Survey, conducted by ONS in 2000-2001 (see under SN 4504) and with other European time use studies carried out in since 2008 (not currently held at the UK Data Archive). It followed the Eurostat 2008 guidelines on Harmonised European Time Use Studies (HETUS), but was tailored to the needs and requirements of UK users. In particular, specific fields for mobile device use and enjoyment of time were added to the UKTUS 2014-2015 diary. In line with the key aims of the study, all data have been deposited with the UK Data Archive, to be made available for analysis by government and academic users.\n\nCitation format:\nThe Principal Investigators have requested that the following format is used when citing this dataset:\n\nGershuny, J., Sullivan, O. (2017). United Kingdom Time Use Survey, 2014-2015. Centre for Time Use Research, University of Oxford. [data collection]. UK Data Service. SN: 8128, http://doi.org/10.5255/UKDA-SN-8128-1\n\n\n\n This study provides information about the time use of individuals 8 years and over on a weekday and a weekend day using time-diary instruments. The time-diaries provide information about activities, location, co-presence, the use of computers and mobile devices, and level of enjoyment of time throughout the day. Questionnaire data provides information about characteristics of individuals and households, including employment, education, care, leisure activities and demographic information such as age, gender, marital status, citizenship status and housing."])</script><script>self.__next_f.push([1,"1b:Ta3d,"
