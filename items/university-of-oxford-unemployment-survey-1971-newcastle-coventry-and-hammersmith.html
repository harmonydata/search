(A) Respondent
Whether registered as unemployed, if not - date returned and occupation. Place of birth, age, marital status, household composition, whether committed to supporting any family members not living with respondent, voluntary or statutory, amount paid. Type of accommodation, household amenities, tenure, amount paid for rent/mortgage etc.
Health: whether respondent has any physical or mental disabiities, whether having treatment, whether registered as disabled, whether registration applied for and outcome, affect on occupation and employment status. Other illnesses/complaints currently being treated by doctor or hospital, whether work is affected, whether respondent has ever lost a job because of alcohol, number of times, whether ever received treatment
Income: whether receiving unemployment benefit/earnings related supplement/supplementary benefit/family allowances/war pension/industrial injury or disablement pension/family income supplement/occupational pension/ payments from lodgers etc., own earnings, wife&#x27;s earnings, other income. Total amount received
Education: age left school, type of school, qualifications, further education, any special schooling, degree of literacy.
Occupation: usual occupation, type of training, other types of work and training, last, first, best, and longest jobs, reasons for leaving.
Employment: age first unemployed, number of times, circumstances which might restrict prospects, whether experienced difficulty in finding/holding jobs (main reasons), whether seeking work and if not, why. Whether respondent is selective, effect of unemployment on selectivity. Job seeking methods and results. Whether redundancy payment received and amount, typical &#x27;take home&#x27; pay, amount prepared to accept, expected earnings, amount of travelling prepared to undertake, whether willing to move house, number of previous moves. Qualities looked for in a job, amount of satisfaction anticipated. Satisfaction with Employment Exchange, experience of Government Training Course. Father&#x27;s age and employment status, brothers&#x27; employment status, trade union membership (attitude to).
(B) Employment Exchange
Date of birth, registered occupation, total number of periods of unemployment during period 1.10.68-1.10.71 and duration. Number of jobs over same period, amount of unemployment/supplementary benefit paid, total income.
