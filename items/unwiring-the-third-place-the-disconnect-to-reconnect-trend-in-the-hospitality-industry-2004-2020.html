cript src="/search/_next/static/js/2649.4d01838c.js" async=""></script><script src="/search/_next/static/js/1857.a01744c0.js" async=""></script><script src="/search/_next/static/js/280.07f8eb1b.js" async=""></script><script src="/search/_next/static/js/9123.0b9c8079.js" async=""></script><script src="/search/_next/static/js/app/items/%5Bslug%5D/page.e8e51342.js" async=""></script><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Unwiring the Third Place: the &#x27;Disconnect to Reconnect&#x27; Trend in the Hospitality Industry, 2004-2020</title><meta name="description" content="The data collection includes 78 media publications discussing the recent ‘disconnect to reconnect’ trend in the hospitality industry and a list of 57 European, North American and Australian third place businesses (cafes, restaurants, pubs, bars and bookshops) restricting the use of digital technology on their premises. The research was guided by the following questions: (1) Why do third place owners choose the policy of digital disconnection? (2) How and with what effects is this policy implemented in different venues? (3) How does the discourse on ‘unwired third places’ frame the dialectic between the physical/offline and the digital/online? The deposited data are organised into two files. ‘Publications_metadata.docx’ contains the list of analysed media publications; ‘Venues_metadata.xlsx’ categorises and briefly describes third place businesses by type, location, and policy. The data were produced as part of a one-year ESRC funded postdoctoral project aimed to supplement and contextualise the PI’s doctoral work on the post-digital city.Public places have always been known as centres of urban social and cultural life. And yet in contemporary cafes, libraries and coworking spaces, this promise of sociability often fails to match reality. How can we better connect with each other in our cities, permeated with digital technologies but providing little space for unmediated, face-to-face encounter? 
While some placemakers enforce a strict no-wifi policy and ban the use of gadgets, other initiatives, for instance, board game cafes, promote nostalgic, pre-digital forms of interaction. Russian blogger and social activist Ivan Mitin went even further and introduced a new form of public place -multifunctional venues, charging customers by the minute and providing them with free wifi, refreshments, and access to kitchen facilities. The first establishment of this kind, Ziferblat, founded in 2011 in Moscow, quickly developed into a global franchise with 18 branches, five of which are located in the UK, and inspired thousands of other entrepreneurs around the world. Although media were quick to label such spaces as &#x27;pay-per-minute cafes&#x27;, the idea behind Ziferblat was much more ambitious. A digital native and precarious creative worker, engaged in the gig economy of freelancing and remote work, Mitin envisioned Ziferblat as a physical embodiment of the unbounded sociability, participatory ethos and open-endedness of Web 2.0, or, as he put it, &#x27;a social media in real life&#x27;. Not only did Ziferblat do away with the social contract of the cafe, forcing customers to purchase a drink or meal whenever they need a temporary home-from-home or workspace, but it also let them be their own baristas, cooks and event organisers. Unlike libraries or coworking spaces, Ziferblat mixed different activities under one roof, so that a group of friends celebrating a baby shower would share space with a couple of techies building a new app, an aspiring musician playing the piano, and a city commuter having a pit stop on the way home. But most importantly, Ziferblat was designed as a space that accommodates all sorts of online activities but at the same time encourages offline interactions between strangers through spatial design, the work of hosts, and the programme of events. 
The proposed project, building on and developing my PhD research on Ziferblat, will contribute to an emerging interdisciplinary field of urban media studies (Graham 2004; Ridell and Zeller 2013; Tosoni and Ridell 2016; Aiello et al. 2017). This scholarship, exploring the impact of media technologies on urban space and social life in the city, becomes increasingly focused on the intricate relationships between the physical and the digital, the real and the virtual, the offline and the online. However, little attempt has been made to revisit the outdated concepts of the 1990s-early 2000s, mourning or celebrating the arrival of the &#x27;virtual city&#x27;, taking people away from traditional public places, and work out a new paradigm of thinking and making the city. Drawing on the case study of Ziferblat, in my thesis I coined the concept of the &#x27;post-digital city&#x27; - a new approach to placemaking that seeks to find the best balance between the advances of Web 2.0 and mobile technologies and the value of unmediated, face-to-face social interaction. Over the course of this fellowship, I will explore this phenomenon further through mapping post-digital initiatives around the world and extending my PhD research with new case studies. This project will outline the variety of ways in which such initiatives negotiate the physical/digital, real/virtual, and online/offline dialectics and examine how the post-digital culture is produced and consumed."/><meta property="og:title" content="Unwiring the Third Place: the &#x27;Disconnect to Reconnect&#x27; Trend in the Hospitality Industry, 2004-2020"/><meta property="og:description" content="The data collection includes 78 media publications discussing the recent ‘disconnect to reconnect’ trend in the hospitality industry and a list of 57 European, North American and Australian third place businesses (cafes, restaurants, pubs, bars and bookshops) restricting the use of digital technology on their premises. The research wa abindex="0" href="/search/explore"><div class="MuiListItemIcon-root mui-1lg8kbu"><img alt="Explore icon" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/explore.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Explore</span></a></li><li class="MuiListItem-root MuiListItem-gutters mui-1ohqk82"><a class="MuiButtonBase-root MuiListItemButton-root MuiListItemButton-gutters MuiListItemButton-root MuiListItemButton-gutters mui-qr8c05" tabindex="0" href="/search/compare"><div class="MuiListItemIcon-root mui-1lg8kbu"><img alt="Compare icon" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/compare.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Compare</span></a></li><li class="MuiListItem-root MuiListItem-gutters mui-1ohqk82"><a class="MuiButtonBase-root MuiListItemButton-root MuiListItemButton-gutters MuiListItemButton-root MuiListItemButton-gutters mui-qr8c05" tabindex="0" href="/search/saves"><div class="MuiListItemIcon-root mui-1lg8kbu"><img alt="Saves icon" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" style="color:transparent;position:relative;z-index:1" src="/search/icons/saves.svg"/></div><span class="MuiTypography-root MuiTypography-caption mui-ghj1r5">Saves</span></a></li></div><div class="MuiBox-root mui-fi0qg1"><div class="MuiAvatar-root MuiAvatar-circular MuiAvatar-colorDefault mui-1frgr05" aria-label="My Harmony"><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiAvatar-fallback mui-97wums" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PersonIcon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg></div></div></nav><main class="MuiBox-root mui-twhvv7"><script>(self.__next_s=self.__next_s||[]).push([0,{"type":"application/ld+json","children":"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Unwiring the Third Place: the 'Disconnect to Reconnect' Trend in the Hospitality Industry, 2004-2020\",\"description\":\"The data collection includes 78 media publications discussing the recent ‘disconnect to reconnect’ trend in the hospitality industry and a list of 57 European, North American and Australian third place businesses (cafes, restaurants, pubs, bars and bookshops) restricting the use of digital technology on their premises. The research was guided by the following questions: (1) Why do third place owners choose the policy of digital disconnection? (2) How and with what effects is this policy implemented in different venues? (3) How does the discourse on ‘unwired third places’ frame the dialectic between the physical/offline and the digital/online? The deposited data are organised into two files. ‘Publications_metadata.docx’ contains the list of analysed media publications; ‘Venues_metadata.xlsx’ categorises and briefly describes third place businesses by type, location, and policy. The data were produced as part of a one-year ESRC funded postdoctoral project aimed to supplement and contextualise the PI’s doctoral work on the post-digital city.Public places have always been known as centres of urban social and cultural life. And yet in contemporary cafes, libraries and coworking spaces, this promise of sociability often fails to match reality. How can we better connect with each other in our cities, permeated with digital technologies but providing little space for unmediated, face-to-face encounter? \\nWhile some placemakers enforce a strict no-wifi policy and ban the use of gadgets, other initiatives, for instance, board game cafes, promote nostalgic, pre-digital forms of interaction. Russian blogger and social activist Ivan Mitin went even further and introduced a new form of public place -multifunctional venues, charging customers by the minute and providing them with free wifi, refreshments, and access to kitchen facilities. The first establishment of this kind, Ziferblat, founded in 2011 in Moscow, quickly developed into a global franchise with 18 branches, five of which are located in the UK, and inspired thousands of other entrepreneurs around the world. Although media were quick to label such spaces as 'pay-per-minute cafes', the idea behind Ziferblat was much more ambitious. A digital native and precarious creative worker, engaged in the gig economy of freelancing and remote work, Mitin envisioned Ziferblat as a physical embodiment of the unbounded sociability, participatory ethos and open-endedness of Web 2.0, or, as he put it, 'a social media in real life'. Not only did Ziferblat do away with the social contract of the cafe, forcing customers to purchase a drink or meal whenever they need a temporary home-from-home or workspace, but it also let them be their own baristas, cooks and event organisers. Unlike libraries or coworking spaces, Ziferblat mixed different activities under one roof, so that a group of friends celebrating a baby shower would share space with a couple of techies building a new app, an aspiring musician playing the piano, and a city commuter having a pit stop on the way home. But most importantly, Ziferblat was designed as a space that accommodates all sorts of online activities but at the same time encourages offline interactions between strangers through spatial design, the work of hosts, and the programme of events. \\nThe proposed project, building on and developing my PhD research on Ziferblat, will contribute to an emerging interdisciplinary field of urban media studies (Graham 2004; Ridell and Zeller 2013; Tosoni and Ridell 2016; Aiello et al. 2017). This scholarship, exploring the impact of media technologies on urban space and social life in the city, becomes increasingly focused on the intricate relationships between the physical and the digital, the real and the virtual, the offline and the online. However, little attempt has been made to revisit the outdated concepts of the 1990s-early 2000s, mourning or celebrating the arrival of the 'virtual city', taking people away from traditional public places, and work out a new paradigm of thinking and making the city. Drawing on the case study of Ziferblat, in my thesis I coined the concept of the 'post-digital city' - a new approach to placemaking that seeks to find the best balance between the advances of Web 2.0 and mobile technologies and the value of unmediated, face-to-face social interaction. Over the course of this fellowship, I will explore this phenomenon further through mapping post-digital initiatives around the world and extending my PhD research with new case studies. This project will outline the variety of ways in which such initiatives negotiate the physical/digital, real/virtual, and online/offline dialectics and examine how the post-digital culture is produced and consumed.\",\"url\":\"https://harmonydata.ac.uk/search/items/unwiring-the-third-place-the-disconnect-to-reconnect-trend-in-the-hospitality-industry-2004-2020\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-854503\"],\"keywords\":[\"CAFES\",\"RESTAURANTS\",\"LEISURE\",\"MEDIA USE\",\"SOCIAL INTERACTION\"],\"temporalCoverage\":\"2019-10-01/2020-09-30\"}","id":"structured-data"}])</script><div class="MuiBox-root mui-ojffpf"><div class="MuiBox-root mui-jqhaor"><div class="MuiBox-root mui-1rr4qq7"><div class="MuiBox-root mui-1f5e1yp"><h4 class="MuiTypography-root MuiTypography-h4 MuiTypography-gutterBottom mui-1opqn90">Untitled Dataset</h4></div></div></div><div class="MuiBox-root mui-1yjvs5a"><button class="MuiButtonBase-root MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary MuiButton-fullWidth MuiButton-root MuiButton-text MuiButton-textPrimary MuiButton-sizeMedium MuiButton-textSizeMedium MuiButton-colorPrimary .js\"],\"default\"]\n13:T149e,"])</script><script>self.__next_f.push([1,"{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Unwiring the Third Place: the 'Disconnect to Reconnect' Trend in the Hospitality Industry, 2004-2020\",\"description\":\"The data collection includes 78 media publications discussing the recent ‘disconnect to reconnect’ trend in the hospitality industry and a list of 57 European, North American and Australian third place businesses (cafes, restaurants, pubs, bars and bookshops) restricting the use of digital technology on their premises. The research was guided by the following questions: (1) Why do third place owners choose the policy of digital disconnection? (2) How and with what effects is this policy implemented in different venues? (3) How does the discourse on ‘unwired third places’ frame the dialectic between the physical/offline and the digital/online? The deposited data are organised into two files. ‘Publications_metadata.docx’ contains the list of analysed media publications; ‘Venues_metadata.xlsx’ categorises and briefly describes third place businesses by type, location, and policy. The data were produced as part of a one-year ESRC funded postdoctoral project aimed to supplement and contextualise the PI’s doctoral work on the post-digital city.Public places have always been known as centres of urban social and cultural life. And yet in contemporary cafes, libraries and coworking spaces, this promise of sociability often fails to match reality. How can we better connect with each other in our cities, permeated with digital technologies but providing little space for unmediated, face-to-face encounter? \\nWhile some placemakers enforce a strict no-wifi policy and ban the use of gadgets, other initiatives, for instance, board game cafes, promote nostalgic, pre-digital forms of interaction. Russian blogger and social activist Ivan Mitin went even further and introduced a new form of public place -multifunctional venues, charging customers by the minute and providing them with free wifi, refreshments, and access to kitchen facilities. The first establishment of this kind, Ziferblat, founded in 2011 in Moscow, quickly developed into a global franchise with 18 branches, five of which are located in the UK, and inspired thousands of other entrepreneurs around the world. Although media were quick to label such spaces as 'pay-per-minute cafes', the idea behind Ziferblat was much more ambitious. A digital native and precarious creative worker, engaged in the gig economy of freelancing and remote work, Mitin envisioned Ziferblat as a physical embodiment of the unbounded sociability, participatory ethos and open-endedness of Web 2.0, or, as he put it, 'a social media in real life'. Not only did Ziferblat do away with the social contract of the cafe, forcing customers to purchase a drink or meal whenever they need a temporary home-from-home or workspace, but it also let them be their own baristas, cooks and event organisers. Unlike libraries or coworking spaces, Ziferblat mixed different activities under one roof, so that a group of friends celebrating a baby shower would share space with a couple of techies building a new app, an aspiring musician playing the piano, and a city commuter having a pit stop on the way home. But most importantly, Ziferblat was designed as a space that accommodates all sorts of online activities but at the same time encourages offline interactions between strangers through spatial design, the work of hosts, and the programme of events. \\nThe proposed project, building on and developing my PhD research on Ziferblat, will contribute to an emerging interdisciplinary field of urban media studies (Graham 2004; Ridell and Zeller 2013; Tosoni and Ridell 2016; Aiello et al. 2017). This scholarship, exploring the impact of media technologies on urban space and social life in the city, becomes increasingly focused on the intricate relationships between the physical and the digital, the real and the virtual, the offline and the online. However, little attempt has been made to revisit the outdated concepts of the 1990s-early 2000s, mourning or celebrating the arrival of the 'virtual city', taking people away from traditional public places, and work out a new paradigm of thinking and making the city. Drawing on the case study of Ziferblat, in my thesis I coined the concept of the 'post-digital city' - a new approach to placemaking that seeks to find the best balance between the advances of Web 2.0 and mobile technologies and the value of unmediated, face-to-face social interaction. Over the course of this fellowship, I will explore this phenomenon further through mapping post-digital initiatives around the world and extending my PhD research with new case studies. This project will outline the variety of ways in which such initiatives negotiate the physical/digital, real/virtual, and online/offline dialectics and examine how the post-digital culture is produced and consumed.\",\"url\":\"https://harmonydata.ac.uk/search/items/unwiring-the-third-place-the-disconnect-to-reconnect-trend-in-the-hospitality-industry-2004-2020\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-854503\"],\"keywords\":[\"CAFES\",\"RESTAURANTS\",\"LEISURE\",\"MEDIA USE\",\"SOCIAL INTERACTION\"],\"temporalCoverage\":\"2019-10-01/2020-09-30\"}"])</script><script>self.__next_f.push([1,"15:T12a6,"])</script><script>self.__next_f.push([1,"The data collection includes 78 media publications discussing the recent ‘disconnect to reconnect’ trend in the hospitality industry and a list of 57 European, North American and Australian third place businesses (cafes, restaurants, pubs, bars and bookshops) restricting the use of digital technology on their premises. The research was guided by the following questions: (1) Why do third place owners choose the policy of digital disconnection? (2) How and with what effects is this policy implemented in different venues? (3) H ediated, face-to-face social interaction. Over the course of this fellowship, I will explore this phenomenon further through mapping post-digital initiatives around the world and extending my PhD research with new case studies. This project will outline the variety of ways in which such initiatives negotiate the physical/digital, real/virtual, and online/offline dialectics and examine how the post-digital culture is produced and consumed."])</script><script>self.__next_f.push([1,"17:T12a6,"])</script><script>self.__next_f.push([1,"The data collection includes 78 media publications discussing the recent ‘disconnect to reconnect’ trend in the hospitality industry and a list of 57 European, North American and Australian third place businesses (cafes, restaurants, pubs, bars and bookshops) restricting the use of digital technology on their premises. The research was guided by the following questions: (1) Why do third place owners choose the policy of digital disconnection? (2) How and with what effects is this policy implemented in different venues? (3) How does the discourse on ‘unwired third places’ frame the dialectic between the physical/offline and the digital/online? The deposited data are organised into two files. ‘Publications_metadata.docx’ contains the list of analysed media publications; ‘Venues_metadata.xlsx’ categorises and briefly describes third place businesses by type, location, and policy. The data were produced as part of a one-year ESRC funded postdoctoral project aimed to supplement and contextualise the PI’s doctoral work on the post-digital city.Public places have always been known as centres of urban social and cultural life. And yet in contemporary cafes, libraries and coworking spaces, this promise of sociability often fails to match reality. How can we better connect with each other in our cities, permeated with digital technologies but providing little space for unmediated, face-to-face encounter? \nWhile some placemakers enforce a strict no-
