nsertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Using the Physical Activity Messaging Framework to Co-Design Strength Training Messaging: Metadata and Documentation, 2023-2024</title><meta name="description" content="Workshop activity guide (PowerPoint attached) based off the Physical Activity Messaging Framework (PAMF) was used for the 4-hour focus group workshop on January 19, 2024 with 20 public participants aged 40-60 years old from the Greater Manchester area, United Kingdom. The aim of this workshop and study was to co-design strength training messaging guidance that aligns to the strength component of the UK&#x27;s Chief Medical Officers&#x27; physical activity guidelines.

Three examples of poster outputs that adhere to the results from our co-designed messaging workshop are attached (Culture Change, Ups and Downs, and Model for my Children).

Participant consent was not sought for the availability of raw data for secondary qualitative analysis.Physical inactivity costs the UK 7 billion each year and is responsible for 1 in every 6 deaths. Although a number of exercise programmes have aimed to address the global challenge of ageing and inactivity, there continues to be a shortage of successful programmes in real-world settings. When older adults become inactive, they lose their strength and become weak. Older adults who are weak are more likely to have a fall, become hospitalized, depressed, develop diabetes, cardiovascular disease, and cancer, and live in a care home much earlier than they should.

Providing people with an exercise programme while they are still healthy, and before they shown signs of muscle weakness can prevent these devastating outcomes. Exercise referral as a routine part of healthcare and providing all adults the opportunity and benefits of participating in exercise will also help to reduce health inequalities in later life. Research shows that doctors don&#x27;t feel confident discussing or referring exercise to their patients. While our research shows that older adults and exercise providers are unaware of exercise guidelines, the benefits of exercise participation, and where to turn to for support. 

Our mission is to connect older adults with the tailored exercise programs that are proven to lower the risk of disability and disease. Our platform will be an easy-to-use tool for doctors and exercise providers to support exercise awareness, knowledge, referral, and support while its use will lead to a happier, healthier, and more active population."/><meta property="og:title" content="Using the Physical Activity Messaging Framework to Co-Design Strength Training Messaging: Metadata and Documentation, 2023-2024"/><meta property="og:description" content="Workshop activity guide (PowerPoint attached) based off the Physical Activity Messaging Framework (PAMF) was used for the 4-hour focus group workshop on January 19, 2024 with 20 public participants aged 40-60 years old from the Greater Manchester area, United Kingdom. The aim of this workshop and study was to co-design strength training messaging guidance that aligns to the strength component of the UK&#x27;s Chief Medical Officers&#x27; physical activity guidelines.

 their patients. While our research shows that older adults and exercise providers are unaware of exercise guidelines, the benefits of exercise participation, and where to turn to for support. \\n\\nOur mission is to connect older adults with the tailored exercise programs that are proven to lower the risk of disability and disease. Our platform will be an easy-to-use tool for doctors and exercise providers to support exercise awareness, knowledge, referral, and support while its use will lead to a happier, healthier, and more active population.\",\"url\":\"https://harmonydata.ac.uk/search/items/using-the-physical-activity-messaging-framework-to-co-design-strength-training-messaging-metadata-and-documentation-2023-2024\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-857873\"],\"keywords\":[\"EXERCISE (PHYSICAL ACTIVITY)\",\"HEALTH\"],\"temporalCoverage\":\"2023-08-31/2024-08-30\"}"])</script><script>self.__next_f.push([1,"1a:T8f3,"])</script><script>self.__next_f.push([1,"Workshop activity guide (PowerPoint attached) based off the Physical Activity Messaging Framework (PAMF) was used for the 4-hour focus group workshop on January 19, 2024 with 20 public participants aged 40-60 years old from the Greater Manchester area, United Kingdom. The aim of this workshop and study was to co-design strength training messaging guidance that aligns to the strength component of the UK's Chief Medical Officers' physical activity guidelines.\n\nThree examples of poster outputs that adhere to the results from our co-designed messaging workshop are attached (Culture Change, Ups and Downs, and Model for my Children).\n\nParticipant consent was not sought for the availability of raw data for secondary qualitative analysis.Physical inactivity costs the UK 7 billion each year and is responsible for 1 in every 6 deaths. Although a number of exercise programmes have aimed to address the global challenge of ageing and inactivity, there continues to be a shortage of successful programmes in real-world settings. When older adults become inactive, they lose their strength and become weak. Older adults who are weak are more likely to have a fall, become hospitalized, depressed, develop diabetes, cardiovascular disease, and cancer, and live in a care home much earlier than they should.\n\nProviding people with an exercise programme while they are still healthy, and before they shown signs of muscle weakness can prevent these devastating outcomes. Exercise referral as a routine part of healthcare and providing all adults the opportunity and benefits of participating in exercise will also help to reduce health inequalities in later life. Research shows that doctors don't feel confident discussing or referring exercise to their patients. While our research shows that older adults and exercise providers are unaware of exercise guidelines, the benefits of exercise participation, and where to turn to for support. \n\nOur mission is to connect older adults with the tailored exercise programs that are proven to lower the risk of disability and disease. Our platform will be an easy-to-use tool for doctors and exercise providers to support exercise awareness, knowledge, referral, and support while its use will lead to a happier, healthier, and more active population."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L17\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$18\"}}],[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Using the Physical Activity Messaging Framework to Co-Design Strength Training Messaging: Metadata and Documentation, 2023-2024\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=857873\",\"https://reshare.ukdataservice.ac.u Activity Messaging Framework (PAMF) was used for the 4-hour focus group workshop on January 19, 2024 with 20 public participants aged 40-60 years old from the Greater Manchester area, United Kingdom. The aim of this workshop and study was to co-design strength training messaging guidance that aligns to the strength component of the UK's Chief Medical Officers' physical activity guidelines.\n\nThree examples of poster outputs that adhere to the results from our co-designed messaging workshop are attached (Culture Change, Ups and Downs, and Model for my Children).\n\nParticipant consent was not sought for the availability of raw data for secondary qualitative analysis.Physical inactivity costs the UK 7 billion each year and is responsible for 1 in every 6 deaths. Although a number of exercise programmes have aimed to address the global challenge of ageing and inactivity, there continues to be a shortage of successful programmes in real-world settings. When older adults become inactive, they lose their strength and become weak. Older adults who are weak are more likely to have a fall, become hospitalized, depressed, develop diabetes, cardiovascular disease, and cancer, and live in a care home much earlier than they should.\n\nProviding people with an exercise programme while they are still healthy, and before they shown signs of muscle weakness can prevent these devastating outcomes. Exercise referral as a routine part of healthcare and providing all adults the opportunity and benefits of participating in exercise will also help to reduce health inequalities in later life. Research shows that doctors don't feel confident discussing or referring exercise to their patients. While our research shows that older adults and exercise providers are unaware of exercise guidelines, the benefits of exercise participation, and where to turn to for support. \n\nOur mission is to connect older adults with the tailored exercise programs that are proven to lower the risk of disability and disease. Our platform will be an easy-to-use tool for doctors and exercise providers to support exercise awareness, knowledge, referral, and support while its use will lead to a happier, healthier, and more active population."])</script><script>self.__next_f.push([1,"1c:T8f3,"])</script><script>self.__next_f.push([1,"Workshop activity guide (PowerPoint attached) based off the Physical Activity Messaging Framework (PAMF) was used for the 4-hour focus group workshop on January 19, 2024 with 20 public participants aged 40-60 years old from the Greater Manchester area, United Kingdom. The aim of this workshop and study was to co-design strength training messaging guidance that aligns to the strength component of the UK's Chief Medical Officers' physical activity guidelines.\n\nThree examples of poster outputs that adhere to the results from our co-designed messaging workshop are attached (Culture Change, Ups and Downs, and Model for my Children).\n\nParticipant consent was not sought for the availability of raw data for secondary qualitative analysis.Physical inactivity costs the UK 7 billion each year and is responsible for 1 in every 6 deaths. Although a number of exercise programmes have aimed to address the global challenge of ageing and inactivity, there continues to be a shortage of successful programmes in real-world settings. When older adults become inactive, they lose their strength and become weak. Older adults who are weak are more likely to have a fall, become hospitalized, depressed, develop diabetes, cardiovascular disease, and cancer, and live in a care home much earlier than they should.\n\nProviding people with an exercise programme while they are still healthy, and before they shown signs of muscle weakness can prevent these devastating outcomes. Exercise referral as a routine part of healthcare and providing all adults the opportunity and benefits of participating in exercise will also help to reduce health inequalities in later life. Research s e, and cancer, and live in a care home much earlier than they should.\n\nProviding people with an exercise programme while they are still healthy, and before they shown signs of muscle weakness can prevent these devastating outcomes. Exercise referral as a routine part of healthcare and providing all adults the opportunity and benefits of participating in exercise will also help to reduce health inequalities in later life. Research shows that doctors don't feel confident discussing or referring exercise to their patients. While our research shows that older adults and exercise providers are unaware of exercise guidelines, the benefits of exercise participation, and where to turn to for support. \n\nOur mission is to connect older adults with the tailored exercise programs that are proven to lower the risk of disability and disease. Our platform will be an easy-to-use tool for doctors and exercise providers to support exercise awareness, knowledge, referral, and support while its use will lead to a happier, healthier, and more active population."])</script><script>self.__next_f.push([1,"27:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2b\"}]\n28:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n29:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2a:[\"$\",\"$L2c\",\"17\",{}]\n16:\"$10:metadata\"\n"])</script></body></html>
