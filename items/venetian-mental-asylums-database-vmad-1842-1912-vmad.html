earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8ae63f8e6332939b.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-566168fa6ba89e63.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>Venetian Mental Asylums Database (VMAD), 1842-1912; VMAD</title><meta name="description" content="VMAD, the Venetian Mental Asylums Database&#x27; provides a key resource for exploring the suffering, conceptualisation and treatment of mental illness in nineteenth-century Italy, within a broad social, cultural, economic and medical context. It is the first Italian historical psychiatric data set to be published and it is hoped that it will allow comparison between the extensive work on &#x27;insanity&#x27;s archive&#x27; in the English-speaking world and Europe (particularly France and Germany) with the much less studied Italian experience. VMAD makes use of the records of the two chief asylums for the provinces of the Veneto: San Servolo (for men) and San Clemente (for women). It is based on the files which were kept for each patient and which record a wide range of information on standardised, printed forms: patient&#x27;s name, place of birth and residence, age and sex, economic status, occupation, family members, nature of the illness and patient behaviour, length of stay, as well as all the stages of treatment and other interventions (dietary, pharmacological, surgical, etc.), and their impact, throughout the patient&#x27;s stay, until the patient was either discharged or died in care. VMAD records one year in five, beginning with 1842 for the men (San Servolo) and in 1873 for the women (San Clemente, the year it opened), and ends in 1912. It records 5,701 admittances, corresponding to 4,261 different patients, of whom 2,492 men and 2,129 women. The preparation and publication of VMAD, by Egidio Priani and David Gentilcore, was undertaken as part of the Economic and Social Research Council research grant &#x27;Rough Skin: Maize, Pellagra and Society in Italy, 1750-1930&#x27;. Patient records of the two Venetian insane asylums, for men and women, 1842-1912, providing complete information on admissions, personal data, diagnosis and treatment, and discharge"/><meta property="og:title" content="Venetian Mental Asylums Database (VMAD), 1842-1912; VMAD"/><meta property="og:description" content="VMAD, the Venetian Mental Asylums Database&#x27; provides a key resource for exploring the suffering, conceptualisation and treatment of mental illness in nineteenth-century Italy, within a broad social, cultural, economic and medical context. It is the first Italian historical psychiatric data set to be published and it is hoped that it will allow comparison between the extensive work on &#x27;insanity&#x27;s archive&#x27; in the English-speaking world and Europe (particularly France and Germany) with the much less studied Italian experience. VMAD makes use of the records of the two chief asylums for the provinces of the Veneto: San Servolo (for men) and San Clemente (for women). It is based on the files which were kept for each patient and which record a wide range of information on standardised, printed forms: patient&#x27;s name, place of birth and residence, age and sex, economic status, occupation, family members, nature of the illness and patient behaviour, length of stay, as well as all the stages of treatment and other interventions (dietary, pharmacological, surgical, etc.), and their impact, throughout the patient&#x27;s stay, until the patient was either discharged or died in care. VMAD records one year in five, beginning with 1842 for the men (San Servolo) and in 1873 for the women (San Clemente, the year it opened), and ends in 1912. It records 5,701 admittances, corresponding to 4,261 different patients, of whom 2,492 men and 2,129 women. The preparation and publication of VMAD, by Egidio Priani and David Gentilcore, was undertaken as part of the Economic and Social Research Council research grant &#x27;Rough Skin: Maize, Pellagra and Society in Italy, 1750-1930&#x27;. Patient records of the two Venetian insane asylums, for men and women, 1842-1912, providing complete information on admissions, personal data, diagnosis and treatment, and discharge"/><meta property="og:url" content="https://harmonydata.ac.uk/search/items/venetian-mental-asylums-database-vmad-1842-1912-vmad"/><meta property="og:site_name" content="Academic Resource Discovery"/><meta property="og:locale" content="en_US"/><meta property="og:image" content="https://harmonydata.ac.uk/search/harmony.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Venetian Mental Asylums Database (VMAD), 1842-1912; VMAD"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Venetian Mental Asylums Database (VMAD), 1842-1912; VMAD"/><meta name="twitter:description" content="VMAD, the Venetian Mental Asylums Database&#x27; provides a key resource for exploring the suffering, conceptualisation and treatment of mental illness in nineteenth-century Italy, within a broad social, cultural, economic and medical context. It is the first Italia y, within a broad social, cultural, economic and medical context. It is the first Italian historical psychiatric data set to be published and it is hoped that it will allow comparison between the extensive work on 'insanity's archive' in the English-speaking world and Europe (particularly France and Germany) with the much less studied Italian experience. VMAD makes use of the records of the two chief asylums for the provinces of the Veneto: San Servolo (for men) and San Clemente (for women). It is based on the files which were kept for each patient and which record a wide range of information on standardised, printed forms: patient's name, place of birth and residence, age and sex, economic status, occupation, family members, nature of the illness and patient behaviour, length of stay, as well as all the stages of treatment and other interventions (dietary, pharmacological, surgical, etc.), and their impact, throughout the patient's stay, until the patient was either discharged or died in care. VMAD records one year in five, beginning with 1842 for the men (San Servolo) and in 1873 for the women (San Clemente, the year it opened), and ends in 1912. It records 5,701 admittances, corresponding to 4,261 different patients, of whom 2,492 men and 2,129 women. The preparation and publication of VMAD, by Egidio Priani and David Gentilcore, was undertaken as part of the Economic and Social Research Council research grant 'Rough Skin: Maize, Pellagra and Society in Italy, 1750-1930'. Patient records of the two Venetian insane asylums, for men and women, 1842-1912, providing complete information on admissions, personal data, diagnosis and treatment, and discharge\",\"url\":\"https://harmonydata.ac.uk/search/items/venetian-mental-asylums-database-vmad-1842-1912-vmad\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-8058-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"15:T73e,VMAD, the Venetian Mental Asylums Database' provides a key resource for exploring t
