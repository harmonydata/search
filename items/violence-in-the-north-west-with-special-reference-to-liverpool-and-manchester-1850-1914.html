k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Violence in the North West with Special Reference to Liverpool and Manchester 1850-1914</title><meta name="description" content="The project was intended to investigate all forms of interpersonal violence, from common assault to murder, in the second half of the 19th century, and to attempt to differentiate and contextualise the range of violent offences. The aims of the project were to:

1. Expand and enhance historical understanding and knowledge of violence in the second half of the nineteenth century
2. Examine critically the accepted interpretation that there was a long-term decline in violence, placing special emphasis on the 1870s as a possible &#x27;watershed&#x27; decade
3. Examine, where possible, under-reported crimes of violence directed at women and children
4. Examine contemporary reactions to and perceptions of violence
5. Provide the first full historical study of all types of violent crime which offers depth and context to studies of crime in the late twentieth century  &lt;i&gt;Female inmates of Strangeways prison, December 1870 to August 1873&lt;/i&gt; 

These data consist of: the name and address of the offender; their town and country of birth; their nationality, age, height and weight at the beginning and end of their sentence, and details about their children, religion, marital status, next of kin, and previous convictions. There is also information on the dates of their sentence, the crime they were convicted of (including the location of the crime and details of the victim), the magistrate that committed them, and other comments.

&lt;i&gt;Prosecutions brought by Liverpool Society for the Prevention of  Cruelty to Children, March 1912 to December 1914&lt;/i&gt;

These data are taken from a register of all prosecutions conducted by the LSPCC. In the majority of cases parents were charged with neglect of their children. Other charges include: persistent cruelty, failing to maintain; criminal assault, grievous bodily harm, ill treatment, and habitual drunkenness.

The data consist of: the name of the offender and their partner, address, number of children, offence, punishment, whether they were bound over, and other comments (such as whether there were previous convictions).

&lt;i&gt;Inquests held at Liverpool Coroner&#x27;s Court, 1854 to 1856, 1859, 1862 to 1865&lt;/i&gt;

The data consist of: the date of the inquest, the name of the decedent, the place and date of death, the age of the decedent at death, and the verdict given."/><meta property="og:title" content="Violence in the North West with Special Reference to Liverpool and Manchester 1850-1914"/><meta property="og:description" content="The project was intended to investigate all forms of interpersonal violence, from common assault to murder, in the second half of the 19th century, and to attempt to differentiate and contextualise the range of violent offences. The aims of the project were to:

nce directed at women and children\\n4. Examine contemporary reactions to and perceptions of violence\\n5. Provide the first full historical study of all types of violent crime which offers depth and context to studies of crime in the late twentieth century  \u003ci\u003eFemale inmates of Strangeways prison, December 1870 to August 1873\u003c/i\u003e \\n\\nThese data consist of: the name and address of the offender; their town and country of birth; their nationality, age, height and weight at the beginning and end of their sentence, and details about their children, religion, marital status, next of kin, and previous convictions. There is also information on the dates of their sentence, the crime they were convicted of (including the location of the crime and details of the victim), the magistrate that committed them, and other comments.\\n\\n\u003ci\u003eProsecutions brought by Liverpool Society for the Prevention of  Cruelty to Children, March 1912 to December 1914\u003c/i\u003e\\n\\nThese data are taken from a register of all prosecutions conducted by the LSPCC. In the majority of cases parents were charged with neglect of their children. Other charges include: persistent cruelty, failing to maintain; criminal assault, grievous bodily harm, ill treatment, and habitual drunkenness.\\n\\nThe data consist of: the name of the offender and their partner, address, number of children, offence, punishment, whether they were bound over, and other comments (such as whether there were previous convictions).\\n\\n\u003ci\u003eInquests held at Liverpool Coroner's Court, 1854 to 1856, 1859, 1862 to 1865\u003c/i\u003e\\n\\nThe data consist of: the date of the inquest, the name of the decedent, the place and date of death, the age of the decedent at death, and the verdict given.\",\"url\":\"https://harmonydata.ac.uk/search/items/violence-in-the-north-west-with-special-reference-to-liverpool-and-manchester-1850-1914\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4376-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"19:T90c,"])</script><script>self.__next_f.push([1,"The project was intended to investigate all forms of interpersonal violence, from common assault to murder, in the second half of the 19th century, and to attempt to differentiate and contextualise the range of violent offences. The aims of the project were to:\n\n1. Expand and enhance historical understanding and knowledge of violence in the second half of the nineteenth century\n2. Examine critically the accepted interpretation that there was a long-term decline in violence, placing special emphasis on the 1870s as a possible 'watershed' decade\n3. Examine, where possible, under-reported crimes of violence directed at women and children\n4. Examine contemporary reactions to and perceptions of violence\n5. Provide the first full historical study of all types of violent crime which offers depth and context to studies of crime in the late twentieth century  \u003ci\u003eFemale inmates of Strangeways prison, December 1870 to August 1873\u003c/i\u003e \n\nThese data consist of: the name and address of the offender; their town and country of birth; their nationality, age, height and weight at the beginning and end of their sentence, and details about their children, religion, marital status, next of kin, and previous convictions. There is also information on the dates of their sentence, the crime they were convicted of (including the location of the crime and details of the victim), the magistrate that committed them, and other comments.\n\n\u003ci\u003eProsecutions brought by Liverpool Society for the Prevention of  Cruelty to Children, March 1912 to December 1914\u003c/i\u003e\n\nThese data are taken from a register of all prosecutions conducted by the LSPCC. In the majority of cases parents were charged with neglect of their children. Other charges include: persistent cruelty, failing to maintain; criminal assault, grievous bodily harm, ill treatment, and habitual drunkenness.\n\nThe data consist of: the name of the offender and their partner, address, number of children, offence, punishment, whether they were bound over, and other comments (such as whether there were previous convictions).\n\n\u003ci\u003eInquests held at Liverpool Coroner's Court, 1854 to 1856, 1859, 1862 to 1865\u003c/i\u003e\n\nThe data consist of: the date of the inquest, the name of the decedent, the place and date of death, the age of the decedent at death, and the verdict given."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Violence in the North West with Special Reference to Liverpool and Manchester 1850-1914\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4376\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-4376-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4376\"}]},\"extra_data\":{\"duration_years\":null,\"harmony_id\":\"ukds/4376\",\"start_year\":null,\"end_year\":null,\"data_access\":\"Copyright J.E. Archer\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4376\"],\"source\":[\"ukds\"],\"name\":\"Violence in the North West with Special Reference to Liverpool and Manchester 1850-1914\",\"genetic_data_collected\":false,\"slug\":\"violence-in-the-north-west-with-special-reference-to-liverpool-and-manchester-1850-1914\",\"geographic_coverage\":\"\",\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-4376-1\"],\"sex\":\"all\",\"instruments\":[],\"num_vari
