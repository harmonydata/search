 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Warrington in 1841-1881</title><meta name="description" content="The purpose of this study was to collect and codify data from a sample of the Warrington census enumerators&#x27; books for 1841, 1851, 1861, 1871 and 1881.  1841

Number of persons in household; first name; surname; sex; age; marital status; relationship to head of household; occupation, rank or profession; industry of employment; socio-economic status; place and county of birth; distance of birth place from Warrington; medical infirmities; employment status; enumeration district; address.

1851

Number of persons in household; first name; surname; sex; age; marital status; relationship to head of household; occupation, rank or profession; industry of employment; socio-economic status; place, county and region of birth; distance of birth place from Warrington; medical infirmities; employment status; age bands; social class; sector of economy; lodgers; industries; characteristics of birthplace; enumeration district; address; family size; household composition including servants and other employees; degree of risk to household and women.

1861

Number of persons in household; first name; surname; sex; age; marital status; relationship to head of household; occupation, rank or profession; industry of employment; socio-economic status; place and county of birth; distance of birth place from Warrington; medical infirmities; employment status; enumeration district; address.

1871

Number of persons in household; first name; surname; sex; age; marital status; relationship to head of household; occupation, rank or profession; industry of employment; socio-economic status; place, county and region of birth; distance of birth place from Warrington; medical infirmities; employment status; enumeration district; address; age bands; social class.

1881

Number of persons in household; first name; surname; number in family and nuclear family; relationship to head of household; marital status; sex; age; occupation, rank or profession; industry of employment; socio-economic status; place and county of birth; distance of birth place from Warrington; medical infirmities; employment status; address; owner occupiers; description of property; rate payers and rates; rents; comments about household; number of rooms; sex ratios; age bands; social class; sector of economy; family size; household composition including servants and other employees; degree of risk to Household and women.

In addition to the Warrington census material, the dataset includes a  parish listing for Stoke-upon-Trent in 1701. These data include: number of individuals and communicants in the household; first name, surname, sex, relation to head of household, and age of individuals listed. 

Occupational classifications:

The occupations classifications are based on two schemes:

Industrial Classification

The industrial classification used is the Booth-Armstrong classification which was developed in the 1880s by Charles Booth and modified by W.A. Armstrong.

Social Class Classification

The social class classification used is based on the Registrar General&#x27;s &lt;i&gt;Classification of Occupations:1951&lt;/i&gt; and uses the  modifications suggested by W.A. Armstrong.
