-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Water Portfolio Household Survey Round 2, Kilifi County, Kenya, 2023</title><meta name="description" content="The survey was administered in Kaloleni, Magarini, and Ganze of Kilifi County, Kenya. These sub-counties are mainly rural, and many households consist of a large homestead with several small huts built on the compound. Often extended families live together on the compound and share daily tasks. In some homesteads, co-wives reside together, although not necessarily in the same dwelling. Many of these households engage in rainfed agriculture and often rely on water collected from multiple sources of water away from the compound for their domestic needs and livestock.
