ligible members of nearly 32,000 selected households invited to take part. Adults are interviewed and 10-15 year-olds fill in a paper self-completion questionnaire. New people join the study as they join the households of existing members, and if members leave their households, all adult members of their new household are interviewed. In 2010-11, some 20,000 participants aged over 16 also received nurse visits and provided a blood sample and some basic physical measurements (height, weight, blood pressure, grip strength). Data collection is annual, but each wave takes place over a two year period, with the second year of one wave overlapping the first year of the subsequent wave (so wave 1 took place between 2009 and 2011, wave 2 between 2010 and 2012, and so forth). \n\nA further 8,000 households from the British Household Panel Survey (see below) were invited to join at wave 2.\n\nAn additional 1,500 UK households are interviewed for the Innovation Panel, a separate annual survey which is used by researchers as a test bed for new ways of collecting data or exploring new topics before they become part of the main survey.\n\nUKHLS also has an ethnicity strand, with boost samples to ensure the study had at least 1,000 adults from the five main ethnicity groups in the UK. There are also extra questions asked each year of particular relevance to ethnic groups. In 2015, a further immigrant and ethnic boost sample was added to the study.\n\nStudy website: https://www.understandingsociety.ac.uk/"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org/\\\",\\\"@type\\\":\\\"Dataset\\\",\\\"name\\\":\\\"Wave 2 Nurse Visit Data from the individual interview Dataset\\\",\\\"description\\\":\\\"W
