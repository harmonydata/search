k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Welsh Assembly Election Study, 1999 / WAES</title><meta name="description" content="This survey was a post-election study of the first election to the Welsh National Assembly in 1999. It was designed in the tradition of British General Election Studies and in close conjunction with the 1999 &#x27;Scottish Social Attitudes/Scottish Parliamentary Election Study&#x27; (held under SN:4346). The questionnaire covers mainly political behaviour and attitudes, together with a thorough classification section. A separate module of questions dealing with the new electoral systems was fielded in a self-completion booklet to face-to-face respondents.

The survey incorporated a methodological experiment to assess the feasibility of conducting election studies on the telephone in Britain. The sample is therefore made up of three sample types:
Sample A: a clustered sample, selected from the Postcode Address File (PAF) and interviewed face-to-face using laptop computers.
Sample B: selected using Random Digit Dialling (RDD) and interviewed over the telephone.
Sample C: a clustered sample selected from PAF and interviewed over the telephone.

Later Welsh election/Assembly election studies were conducted in 2001 and 2003 under the Wales Life and Times survey series programme (see under study numbers 4546 and 5052). An earlier study of the 1979 general election in Wales is held under SN:1591.  The file contains data from 1,256 respondents of which 522 were interviewed face-to-face and 734 on the telephone. Of those interviewed on the telephone, 399 were selected via PAF, 330 via RDD, and 5 were interviewed in Welsh.

Standard measures
Left-right scale: FairShar, RichLaw, TUNtNeed, PrivEnt, PublcOwn, GovResp1.
Libertarian-authoritarian scale: TradVals, Censor, PubMeet, GaySex, Tolerant, BanParty.
Welsh nationalism scale: SWLearn, SWLiv, SWAshmd, SWCrit, SWProud."/><meta property="og:title" content="Welsh Assembly Election Study, 1999 / WAES"/><meta property="og:description" content="This survey was a post-election study of the first election to the Welsh National Assembly in 1999. It was designed in the tradition of British General Election Studies and in close conjunction with the 1999 &#x27;Scottish Social Attitudes/Scottish Parliamentary Election Study&#x27; (held under SN:4346). The questionnaire covers mainly political behaviour and attitudes, together with a thorough classification section. A separate module of questions dealing with the new electoral systems was fielded in a self-completion booklet to face-to-face respondents.
