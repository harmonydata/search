earch/_next/static/chunks/2282-26bc5318a4471ee9.js" async=""></script><script src="/search/_next/static/chunks/9234-fce85e807baa599f.js" async=""></script><script src="/search/_next/static/chunks/5733-d0ad15157d7394e5.js" async=""></script><script src="/search/_next/static/chunks/613-3467f3d6fe7e6e6a.js" async=""></script><script src="/search/_next/static/chunks/8738-58586275b0d791e8.js" async=""></script><script src="/search/_next/static/chunks/2649-8d5f655ba5d1c168.js" async=""></script><script src="/search/_next/static/chunks/1857-99747bd4076c313b.js" async=""></script><script src="/search/_next/static/chunks/2288-ffb609d77f258e27.js" async=""></script><script src="/search/_next/static/chunks/app/items/%5Bslug%5D/page-38377216d08118bc.js" async=""></script><link rel="preload" href="/search/_next/static/css/4921cfd18b262f8c.css" as="style"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><title>What Changes When Incentives Change in Primary Medical Care, 2005-2006</title><meta name="description" content="The new 2004 General Medical Services (GMS) contract for general practitioners (GPs) exemplified trends across the public services towards increasing definition, measurement and regulation of professional work.  Significantly increased resources are now available, with up to one third of GPs&#x27; income now dependent on the quality of care they provide measured against 146 clinical and organisational indicators as measured by the Quality and Outcomes Framework (QOF). The central aim of this project was to examine how the organisation and culture of general medical practices both shape and constrain the effects of the 2004 GMS contract in terms of formal structure (contractual relationships between practice staff, and between practice and primary care trust), process (division of work among practice staff, and practice systems for delivering care) and culture (the renegotiation of professional identities and the division of labour, in the context of changing relationships between professions and the state).

The project comprised three key components.  The first component involved focus group interviews with a range of primary care professionals in three Scottish health board areas in order to map a broad range of organisational responses to the new GMS contract. The second phase involved ethnographic case studies in two practices in one health board in order to contextualise these responses within particular organisational settings.  The third phase of the study involved individual interviews with professionals working at health board level who have been involved in implementing the new contract in order to explore how the new contract has affected other quality improvement work at a regional level and their relationship with the general practices in the region.  
 The dataset comprises qualitative interview transcripts, from three focus groups and 24 individual respondents, and participant observation notes from four primary health care general practice settings.

"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-5591-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5591\"}]}"])</script><script>self.__next_f.push([1,"14:T8d8,"])</script><script>self.__next_f.push([1,"The new 2004 General Medical Services (GMS) contract for general practitioners (GPs) exemplified trends across the public services towards increasing definition, measurement and regulation of professional work.  Significantly increased resources are now available, with up to one third of GPs' income now dependent on the quality of care they provide measured against 146 clinical and organisational indicators as measured by the Quality and Outcomes Framework (QOF). The central aim of this project was to examine how the organisation and culture of general medical practices both shape and constrain the effects of the 2004 GMS contract in terms of formal structure (contractual relationships between practice staff, and between practice and primary care trust), process (division of work among practice staff, and practice systems for delivering care) and culture (the renegotiation of professional identities and the division of labour, in the context of changing relationships between professions and the state).\n\nThe project comprised three key components.  The first component involved focus group interviews with a range of primary care professionals in three Scottish health board areas in order to map a broad range of organisational responses to the new GMS contract. The second phase involved ethnographic case studies in two practices in one health board in order to contextualise these responses within particular organisational settings.  The third phase of the study involved individual interviews with professionals working at health board level who have been involved in implementing the new contract in order to explore how the new contract has affected other quality improvement work at a regional level and their relationship with the general practices in the region.  \n The dataset comprises qualitative interview transcripts, from three focus groups and 24 individual respondents, and participant observation notes from four primary health care general practice settings.\n\nTopics covered in the interviews included role clarification and the GMS contract, changes to work in general practice, impact on job and changes to working relationships with primary care and social care professionals, and outstanding issues in general practice work."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"dataset\":{\"title\":\"What Changes When Incentives Change in Primary Medical Care, 2005-2006\",\"description\":\"$14\",\"image\":\"$undefined\",\"publisher\":\"$undefined\",\"funders\":\"$undefined\",\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"$undefined\",\"ageCoverage\":\"$undefined\",\"studyDesign\":[],\"resourceType\":\"dataset\",\"topics\":[],\"instruments\":[],\"dataCatalogs\":[{\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5591\",\"logo\":\"$undefined\"}],\"matchedVariables\":[],\"allVariables\":[],\"additionalLinks\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5591\",\"http://dx.doi.org/10.5255/UKDA-SN-5591-1\",\"http://dx.doi.org/10.5255/UKDA-SN-5591-1\"],\"child_datasets\":[],\"aiSummary\":null}}]]\n"])</script><script>self.__next_f.push([1,"15:T8d8,"])</script><script>self.__next_f.push([1,"The new 2004 General Medical Services (GMS) contract for general practitioners (GPs) exemplified trends across the public services towards increasing definition, measurement and regulation of professional work.  Significantly increased resources are now available, with up to one third of GPs' income now dependent on the quality of care they provide measured against 146 clinical and organisational indicators as measured by the Quality and Outcomes Framework (QOF). The central aim of this project was to examine how the organisation and culture of general medical practices both shape and constrain the effects of the 2004 GMS contract in terms of formal structure (contractual relationships between practice staff, and between practice and primary care trust), process (division of work among practice staff, and practice systems for delivering care) and culture (the renegotiation of professional identities and the division of labour, in the context of changing relationships between professions and the state).\n\nThe project comprised three key components.  The first component involved focus group interviews with a range of primary care professionals in three Scottish health board areas in order to map a broad range of organisational responses to the new GMS contract. The second phase involved ethnographic case studies in two practices in one health board in order to contextualise these responses within particular organisational settings.  The third phase of the study involved individual interviews with professionals working at health board level who have been involved in implementing the new contract in order to explore how the new contract has affected other quality improvement work at a regional level and their relationship with the general practices in the region.  \n The dataset comprises qualitative interview transcripts, from three focus groups and 24 individual respondents, and participant observation notes from four primary health care general practice settings.\n\nTopics covered in the interviews included role clarification and the GMS contract, changes to work in general practice, impact on job and changes to working relationships with primary care and social care professionals, and outstanding issues in general practice work."])</script><script>self.__next_f.push([1,"16:T8d8,"])</scri
