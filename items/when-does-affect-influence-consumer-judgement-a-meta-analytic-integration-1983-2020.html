-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>When Does Affect Influence Consumer Judgement? A Meta-analytic Integration, 1983-2020</title><meta name="description" content="This research addresses the debate of whether creating a positive affective reaction in a marketing environment will lead to more favorable consumer reactions. When will these effects be greatest? We report a meta-analysis of 44 papers from 1987 to 2020 that reconciles mixed findings in the literature on affect and develop a comprehensive model to provide a more nuanced understanding of the nature of affect effects. The majority of the literature highlights an affect-as-information effect (AAI) and our results suggest that under certain conditions positive affect can increase favorable evaluation by as much as 94% over a negative affect baseline. We examine when the AAI effect is enhanced as a function of: judgment factors (i.e., malleability and relevance), target factors (i.e., representativeness, affect source, task involvement, and cognitive complexity), situation factors (i.e., arousal, culture, and salience. We find that when affect is seen as more representative of the target, the source of affect is semi-integral to the target, the task is less cognitively complex and involvement in the task is higher the AAI effect is even stronger. Further, when the situation renders affect more salient there is a stronger AAI effect on evaluation.  When the situation is characterized by lower arousal, there is a stronger AAI effect on behavior. Finally, in Western cultures a stronger AAI effect is observed for evaluation and in Eastern cultures a stronger AAI effect is observed for behavior.A classic resul
