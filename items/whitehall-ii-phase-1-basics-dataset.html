tion\":\"The Whitehall II study was established in 1985 to investigate the causes of social inequalities in health. \\nSince this first wave of data collection, self-completion questionnaires and clinical data have been collected from the cohort every two to five years with a high level of participation. \\nThe study has shown the importance of psychosocial factors such as work stress and work-family conflict in heart disease and diabetes. These are in addition to the contribution of unhealthy behaviours and traditional risk factors (such as high blood pressure).\\nBy combining over 30 years of data on social inequalities and chronic disease with new clinical measures of cognitive function, mental disorders and physical functioning, the Whitehall II study has become a world-class, interdisciplinary study of ageing, allowing research on multi-morbidity, functional decline, frailty, disability, and dementia.\\n\\nStudy website: http://www.ucl.ac.uk/whitehallII\",\"url\":[\"\",\"https://discovery.closer.ac.uk/item/uk.whitehall2/2764a197-ab56-4cc6-aca8-2072cd9a0685\",\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=Whitehall\"],\"keywords\":[\"Parenting and family\",\"Social care - provision\",\"Physical health assessment\",\"Housing\",\"Digital technology and social media\",\"Reproductive health\",\"Social care - receipt\",\"Sleep problems\",\"Biomarkers\",\"Cognitive measures\",\"Work and employment\",\"Social care - need\",\"Socioeconomic status and deprivation\",\"Cognitive decline\",\"Loneliness and social isolation\",\"Diet and nutrition\",\"Victimisation and life events\",\"Neighbourhood\"],\"identifier\":[\"https://doi.org/10.1093/ije/dyh372\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"CLOSER Discovery\",\"url\":\"https://discovery.closer.ac.uk/item/uk.whitehall2/2764a197-ab56-4cc6-aca8-2072cd9a0685\",\"image\":\"https://closer.ac.uk/wp-content/themes/closer-2022/www/images/closer-logo-full.svg\"},{\"@type\":\"DataCata
