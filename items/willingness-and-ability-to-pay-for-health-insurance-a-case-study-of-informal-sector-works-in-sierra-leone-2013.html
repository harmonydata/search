 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Willingness and Ability To Pay for Health Insurance: A Case Study of Informal Sector Works in Sierra Leone, 2013</title><meta name="description" content="The objective of this project is to study the willingness to pay (WTP) for health insurance (HI) of individuals working in the informal sector in Sierra Leone, using a purposely-designed survey of a representative sample of this sector. We elicit the WTP using the Double-Bounded Dichotomous Choice with Follow Up method. We also examine the factors that are positively and negatively associated with the likelihood of the respondents to answer affirmatively to joining a HI scheme and to paying three different possible premiums, to join the HI scheme. We additionally analyze the individual and household characteristics associated with the maximum amount the household is willing to pay to join the HI scheme. The results indicate that the average WTP for the HI is 20,237.16 SLL (3.6 USD) per adult but it ranges from about 14,000 SLL (2.5 USD) to about 35,000 SLL (6.2 USD) depending on region, occupation, household and respondent characteristics. The analysis of the maximum WTP indicates that living outside the Western region and working in farming instead of petty trade are associated with a decrease in the maximum premium respondents are WTP for the HI scheme. Instead, the maximum WTP is positively associated to being a driver or a biker; having secondary or tertiary education (as opposed to not having any); the number of pregnant women in the household; having a TV; and, having paid for the last medical requirement. In summary, the various analyses show that a premium for the HI package could be set at approximately 20,000 SLL (3.54 USD) but also that establishing a single premium for all individuals in the informal sector could be risky. The efficient functioning of a HI scheme relies on covering as much of the population as possible, in order to spread risks and make the scheme viable. The impact of the various population characteristics raises the issue of how to rate premiums. In other words, setting a premium that may be too high for a big proportion of the population could mean losing many potential enrollees and might have viability consequences for the operation of the scheme."/><meta property="og:title" content="Willingness and Ability To Pay for Health Insurance: A Case Study of Informal Sector Works in Sierra Leone, 2013"/><meta property="og:description" content="The objective of this project is to study the willingness to pay (WTP) for health insurance (HI) of individuals working in the informal sector in Sierra Leone, using a purposely-designed survey of a representative sample of this sector. We elicit the WTP using the Double-Bounded Dichotomous Choice with Follow Up method. We also examine the factors that are positively and negatively associated with the likelihood of the respondents to answer affirmatively to joining a HI scheme and to paying three different possible premiums, to join the HI scheme. We additionally analyze the individual and household characteristics associated with the maximum amount the household is willing to pay to join the HI scheme. The results indicate that the average WTP for the HI is 20,237.16 SLL (3.6 USD) per adult but it ranges from about 14,000 SLL (2.5 USD) to about 35,000 SLL (6.2 USD) depending on region, occupation, household and respondent characteristics. The analysis of the maximum WTP indicates that living outside the Western region and working in farming instead of petty trade are associated with a decrease in the maximum premium respondents are WTP for the HI scheme. Instead, the maximum WTP is positively g as much of the population as possible, in order to spread risks and make the scheme viable. The impact of the various population characteristics raises the issue of how to rate premiums. In other words, setting a premium that may be too high for a big proportion of the population could mean losing many potential enrollees and might have viability consequences for the operation of the scheme."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Willingness and Ability To Pay for Health Insurance: A Case Study of Informal Sector Works in Sierra Leone, 2013\",\"description\":\"$17\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=856390\",\"https://reshare.ukdataservice.ac.uk/856390\"],\"keywords\":[\"SIERRA LEONE\",\"HEALTH\",\"MEDICAL INSURANCE\"],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-856390\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=856390\"}],\"sponsor\":[{\"@type\":\"Organization\",\"name\":\"City, University of London\"}],\"temporalCoverage\":\"2013-01-01/2013-01-01\"},\"extra_data\":{\"harmony_id\":\"ukds/856390\",\"data_access\":\"The Data Collection is available to any user without the requirement for registration for download/access.\",\"genetic_data_collected\":false,\"language_codes\":[\"en\"],\"instruments\":[],\"sex\":\"male\",\"source\":[\"ukds\"],\"slug\":\"willingness-and-ability-to-pay-for-health-insurance-a-case-study-of-informal-sector-works-in-sierra-leone-2013\",\"geographic_coverage\":\"Sierra Leone\",\"duration_year I scheme. Instead, the maximum WTP is positively associated to being a driver or a biker; having secondary or tertiary education (as opposed to not having any); the number of pregnant women in the household; having a TV; and, having paid for the last medical requirement. In summary, the various analyses show that a premium for the HI package could be set at approximately 20,000 SLL (3.54 USD) but also that establishing a single premium for all individuals in the informal sector could be risky. The efficient functioning of a HI scheme relies on covering as much of the population as possible, in order to spread risks and make the scheme viable. The impact of the various population characteristics raises the issue of how to rate premiums. In other words, setting a premium that may be too high for a big proportion of the population could mean losing many potential enrollees and might have viability consequences for the operation of the scheme."])</script><script>self.__next_f.push([1,"19:T845,"])</script><script>self.__next_f.push([1,"The objective of this project is to study the willingness to pay (WTP) for health insurance (HI) of individuals working in the informal sector in Sierra Leone, using a purposely-designed survey of a representative sample of this sector. We elicit the WTP using the Double-Bounded Dichotomous Choice with Follow Up method. We also examine the factors that are positively and negatively associated with the likelihood of the respondents to answer affirmatively to joining a HI scheme and to paying three different possible premiums, to join the HI scheme. We additionally analyze the individual and household characteristics associated with the maximum amount the household is willing to pay to join the HI scheme. The results indicate that the average WTP for the HI is 20,237.16 SLL (3.6 USD) per adult but it ranges from about 14,000 SLL (2.5 USD) to about 35,000 SLL (6.2 USD) depending on region, occupation, household and respondent characteristics.
