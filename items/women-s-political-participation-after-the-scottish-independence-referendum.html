k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Women&#x27;s political participation after the Scottish independence referendum</title><meta name="description" content="Transcripts of interviews with participants drawn from a range of key informants, academics and stakeholders in Scotland and Wales with an interest in care policy and gender equality. These include politicians, civil servants, equality campaigners, trade unionists and care providers. Research investigated the experiences of women involved in politics during and after the independence referendum.Scotland is not alone in facing a ‘care crisis’; rising demand for care and support for disabled and older people coupled with social, economic and demographic changes is a challenge facing all developed welfare states. Scotland is also not alone in trying to tackle structural inequalities (particularly along the lines of gender, disability and age) which affect its ability to achieve a ‘wealthier, fairer society’, and in particular focusing on fostering economic growth through older people’s, disabled people’s and women’s greater participation in public life. This project will address the following questions: (1) What does the international evidence tell us about the potential for care policy to address or exacerbate inequalities? (2) What governance options offer the best outcomes in addressing inequalities through care policy? (3) What role do national, regional and local care policies play in achieving equitable, fair outcomes in care policy? (4) What governance options in care policy should Scotland choose to achieve equitable, fair outcomes in care policy? (5) How would constitutional change (eg independence, or different governance structures) affect these options?"/><meta property
