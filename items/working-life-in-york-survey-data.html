 name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Working life in York: Survey data</title><meta name="description" content="A structured sample survey post living wage implementation of approximately 500 employees employed at the three project partner organisations who earn up to £10 per hour.

This project provides a unique and valuable opportunity for a team of social scientists from the University of York and three important employers from the York labour market (City of York Council, Joseph Rowntree Foundation/Joseph Rowntree Housing Trust and York St John University) to collaborate on an applied research project, using mixed-methods research to underpin a knowledge exchange.

The research project and knowledge exchange will focus on one specific geographical labour market, York. However the challenges currently being faced by these three employers are not York specific. The knowledge exchange will centre on the design and analysis of a structured quantitative poverty survey and a follow-up qualitative survey of employees from the project partners’ workforce, as well as an economic analysis of the recent Living Wage implementation at each of the three partner organisations. The applied research project will allow a knowledge exchange between the research team and the project partners on the likely effectiveness of current measures being employed to reduce in-work poverty within their organisations. In addition, via the active engagement with the applied research project the project partners will be part of a collaborative discussion centered on sharing and developing effective and sustainable approaches to in-work poverty."/><meta property="og:title" content="Working life in York: Survey data"/><meta property="og:description" content="A structured sample survey post living wage implementation of approximately 500 employees employed at the three project partner organisations who earn up to £10 per hour.
