k rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Workplace Employee Relations Survey: Private Sector Panel, 1998-2004 / WERS</title><meta name="description" content="The Workplace Employment Relations Survey  (WERS) series is a periodic national survey of people at work. So far, the surveys have been conducted in 1980, 1984, 1990, 1998 and 2004. The purpose of each survey in the WERS series has been to provide large-scale, statistically reliable evidence about a broad range of industrial relations and employment practices across almost every sector of the economy in Great Britain. This evidence is collected with several objectives in mind. The survey aims to provide a mapping of employment relations practices in workplaces across Great Britain, monitor changes in those practices over time, inform policy development and permit an informed assessment of the effects of public policy, and bring about a greater understanding of employment relations as well as the labour market. The series was originally known as the Workplace Industrial Relations Survey, or WIRS -  the name was changed in 1998 to better reflect the contemporary content of the series. The WIRS/WERS series from 1980 onwards is held at the UKDA under GN 33176.

The Workplace Employee Relations Survey Private Sector Panel, 1998-2004 study analyses WERS workplace panel data to further understanding of the factors associated with the survival and growth of British private sector workplaces in the 1990s. It identified the independent effects of workplace size, age, technology, research and development and human capital investment on survival and growth.  It explored these relationships among different types of workplace, notably those in single-establishment and multi-establishment firms. It tested the sensitivity of results to alternative estimation techniques including selection-adjusted estimates of employment growth accounting for the probability of workplace survival.

The results were sensitive to sample selection modelling.  As such, the study was among the first to demonstrate the importance of tackling sample selection to properly understand the factors affecting workplace employment growth. Important differences are indicated in factors associated with growth and survival in single-site and multi-site firms.  The study demonstrates that factors associated with employment growth per se can differ from those that influence internal growth, i.e. organic growth from within the workplace as opposed to growth associated with ownership change. The study extended the literature on workplace employment growth to consider human capital investments and demonstrates that, whereas some workforce composition variables do indeed affect workplace growth and survival, direct measures of human capital investment prolong the life of workplaces, but have no significant impact on workplace employment growth.

Syntax code and logs used in the derivation of variables are included in the dataset, but otherwise documentation for this study is limited. Users are strongly encouraged to consult the documentation for the main WERS 2004 study (held under SN 5294) and the WERS 98 panel study (held under SN 4026).

Further information about WERS is available from the  WERS 2004 Information and Advice Service (WIAS) web site, and the Department for Business, Enterprise and Regulatory Reform (BERR) 2004 Workplace Employee Relations Survey and 1998 Workplace Employee Relations Survey web pages.

 Topics covered include: establishment size and structure, and changes to them over time; business ownership; organisation history; vacancies; location of organisation and workplaces; training; mergers and takeovers; unions; employee relations; profit-sharing, bonuses and other employee benefits; demographics of workforce (e.g. ethnicity, gender distribution, numbers of part-time and full-time employees); skill levels and occupational status of workforce; temporary workers; workforce reductions; working time arrangements; quality assessment; record-keeping; benchmarking and performance monitoring; technology and working practice changes; pay levels and wage determination."/><meta property="og:title" content="Workplace Employee Relations Survey: Private Sector Panel, 1998-2004 / WERS"/><meta property="og:description" content="The Workplace Employment Relations Survey  (WERS) series is a periodic national survey of people at work. So far, the surveys have been conducted in 1980, 1984, 1990, 1998 and 2004. The purpose of each survey in the WERS series has been to provide large-scale, statistically reliable evidence about a broad range of industrial relations and employment practices across almost every sector of the economy in Great Britain. This evidence is collected with several objectives in mind. The survey aims to provide a mapping of employment relations practices in workplaces across Great Britain, monitor changes in those practices over time, inform policy development and permit an informed assessment of the effects of public policy, and bring about a greater understanding of employment relations as well as the labour market. The series was originally known as the Workplace Industrial Relations Survey, or WIRS -  the name was changed in 1998 to better reflect the contemporary content of the series. The WIRS/WERS series from 1980 onwards is held at the UKDA under GN 33176.

ses WERS workplace panel data to further understanding of the factors associated with the survival and growth of British private sector workplaces in the 1990s. It identified the independent effects of workplace size, age, technology, research and development and human capital investment on survival and growth.  It explored these relationships among different types of workplace, notably those in single-establishment and multi-establishment firms. It tested the sensitivity of results to alternative estimation techniques including selection-adjusted estimates of employment growth accounting for the probability of workplace survival.\\n\\nThe results were sensitive to sample selection modelling.  As such, the study was among the first to demonstrate the importance of tackling sample selection to properly understand the factors affecting workplace employment growth. Important differences are indicated in factors associated with growth and survival in single-site and multi-site firms.  The study demonstrates that factors associated with employment growth per se can differ from those that influence internal growth, i.e. organic growth from within the workplace as opposed to growth associated with ownership change. The study extended the literature on workplace employment growth to consider human capital investments and demonstrates that, whereas some workforce composition variables do indeed affect workplace growth and survival, direct measures of human capital investment prolong the life of workplaces, but have no significant impact on workplace employment growth.\\n\\nSyntax code and logs used in the derivation of variables are included in the dataset, but otherwise documentation for this study is limited. Users are strongly encouraged to consult the documentation for the main WERS 2004 study (held under SN 5294) and the WERS 98 panel study (held under SN 4026).\\n\\nFurther information about WERS is available from the  WERS 2004 Information and Advice Service (WIAS) web site, and the Department for Business, Enterprise and Regulatory Reform (BERR) 2004 Workplace Employee Relations Survey and 1998 Workplace Employee Relations Survey web pages.\\n\\n Topics covered include: establishment size and structure, and changes to them over time; business ownership; organisation history; vacancies; location of organisation and workplaces; training; mergers and takeovers; unions; employee relations; profit-sharing, bonuses and other employee benefits; demographics of workforce (e.g. ethnicity, gender distribution, numbers of part-time and full-time employees); skill levels and occupational status of workforce; temporary workers; workforce reductions; working time arrangements; quality assessment; record-keeping; benchmarking and performance monitoring; technology and working practice changes; pay levels and wage determination.\",\"url\":\"https://harmonydata.ac.uk/search/items/workplace-employee-relations-survey-private-sector-panel-1998-2004-wers\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-5825-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1759\",\"static/js/1759.b13f3ee1.js\",\"690\",\"static/js/690.e023e61b.js\",\"3535\",\"static/js/3535.878ceef2.js\",\"5332\",\"static/js/5332.4ca3e6c6.js\",\"2410\",\"static/js/2410.ec36c5aa.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.2a4989ee.js\",\"8977\",\"static/js/8977.d520dad7.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.0819d17d.js\"],\"default\"]\n1a:Tfa4,"])</script><script>self.__next_f.push([1,"The Workplace Employment Relations Survey  (WERS) series is a periodic national survey of people at work. So far, the surveys have been conducted in 1980, 1984, 1990, 1998 and 2004. The purpose of each survey in the WERS series has been to provide large-scale, statistically reliable evidence about a broad range of industrial relations and employment practices across almost every sector of the economy in Great Britain. This evidence is collected with several objectives in mind. The survey aims to provide a mapping of employment relations practices in workplaces across Great Britain, monitor changes in those practices over time, inform policy development and permit an informed assessment of the effects of public policy, and bring about a greater understanding of employment relations as well as the labour market. The series was originally known as the Workplace Industrial Relations Survey, or WIRS -  the name was changed in 1998 to better reflect the contemporary content of the series. The WIRS/WERS series from 1980 onwards is held at the UKDA under GN 33176.\n\nThe Workplace Employee Relations Survey Private Sector Panel, 1998-2004 study analyses WERS workplace panel data to further understanding of the factors associated with the survival and growth of British private sector workplaces in the 1990s. It identified the independent effects of workplace size, age, technology, research and development and human capital investment on survival and growth.  It explored these relationships among different types of workplace, notably those in single-establishment and multi-establishment firms. It tested the sensitivity of results to alternative estimation techniques including selection-adjusted estimates of employment growth accounting for the probability of workplace survival.\n\nThe results were sensitive to sample selection modelling.  As such, the study was among the first to demonstrate the importance of tackling sample selection to properly understand the factors affecting workplace employment growth. Important differences are indicated in factors associated with growth and survival in single-site and multi-site firms.  The study demonstrates that factors associated with employment growth per se can differ from those that influence internal growth, i.e. organic growth from within the workplace as opposed to growth associated with ownership change. The study extended the literature on workplace employment growth to consider human capital investments and demonstrates that, whereas some workforce composition variables do indeed affect workplace growth and survival, direct measures of human capital investment prolong the life of workplaces, but have no significant impact on workplace employment growth.\n\nSyntax code and logs used in the derivation of variables are included in the dataset, but otherwise documentation for this study is limited. Users are strongly encouraged to consult the documentation for the main WERS 2004 study (held under SN 5294) and the WERS 98 panel study (held under SN 4026).\n\nFurther information about WERS is available from the  WERS 2004 Information and Advice Service (WIAS) web site, and the Department for Business, Enterprise and Regulatory Reform (BERR) 2004 Workplace Employee Relations Survey and 1998 Workplace Employee Relations Survey web pages.\n\n Topics covered include: establishment size and structure, and changes to them over time; business ownership; organisation history; vacancies; location of organisation and workplaces; training; mergers and takeovers; unions; employee relations; profit-sharing, bonuses and other employee benefits; demographics of workforce (e.g. ethnicity, gender distribution, numbers of part-time and full-time employees); skill levels and occupational status of workforce; temporary workers; workforce reductions; working time arrangements; quality assessment; record-keeping; benchmarking and performance monitoring; technology and working practice changes; pay levels and wage determination."])</script><sc ) series is a periodic national survey of people at work. So far, the surveys have been conducted in 1980, 1984, 1990, 1998 and 2004. The purpose of each survey in the WERS series has been to provide large-scale, statistically reliable evidence about a broad range of industrial relations and employment practices across almost every sector of the economy in Great Britain. This evidence is collected with several objectives in mind. The survey aims to provide a mapping of employment relations practices in workplaces across Great Britain, monitor changes in those practices over time, inform policy development and permit an informed assessment of the effects of public policy, and bring about a greater understanding of employment relations as well as the labour market. The series was originally known as the Workplace Industrial Relations Survey, or WIRS -  the name was changed in 1998 to better reflect the contemporary content of the series. The WIRS/WERS series from 1980 onwards is held at the UKDA under GN 33176.\n\nThe Workplace Employee Relations Survey Private Sector Panel, 1998-2004 study analyses WERS workplace panel data to further understanding of the factors associated with the survival and growth of British private sector workplaces in the 1990s. It identified the independent effects of workplace size, age, technology, research and development and human capital investment on survival and growth.  It explored these relationships among different types of workplace, notably those in single-establishment and multi-establishment firms. It tested the sensitivity of results to alternative estimation techniques including selection-adjusted estimates of employment growth accounting for the probability of workplace survival.\n\nThe results were sensitive to sample selection modelling.  As such, the study was among the first to demonstrate the importance of tackling sample selection to properly understand the factors affecting workplace employment growth. Important differences are indicated in factors associated with growth and survival in single-site and multi-site firms.  The study demonstrates that factors associated with employment growth per se can differ from those that influence internal growth, i.e. organic growth from within the workplace as opposed to growth associated with ownership change. The study extended the literature on workplace employment growth to consider human capital investments and demonstrates that, whereas some workforce composition variables do indeed affect workplace growth and survival, direct measures of human capital investment prolong the life of workplaces, but have no significant impact on workplace employment growth.\n\nSyntax code and logs used in the derivation of variables are included in the dataset, but otherwise documentation for this study is limited. Users are strongly encouraged to consult the documentation for the main WERS 2004 study (held under SN 5294) and the WERS 98 panel study (held under SN 4026).\n\nFurther information about WERS is available from the  WERS 2004 Information and Advice Service (WIAS) web site, and the Department for Business, Enterprise and Regulatory Reform (BERR) 2004 Workplace Employee Relations Survey and 1998 Workplace Employee Relations Survey web pages.\n\n Topics covered include: establishment size and structure, and changes to them over time; business ownership; organisation history; vacancies; location of organisation and workplaces; training; mergers and takeovers; unions; employee relations; profit-sharing, bonuses and other employee benefits; demographics of workforce (e.g. ethnicity, gender distribution, numbers of part-time and full-time employees); skill levels and occupational status of workforce; temporary workers; workforce reductions; working time arrangements; quality assessment; record-keeping; benchmarking and performance monitoring; technology and working practice changes; pay levels and wage determination."])</script><script>self.__next_f.
