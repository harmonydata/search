-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>World Values Survey: Wave 7, United Kingdom, 2022 / UKWVS</title><meta name="description" content="The European Values Study (EVS) and World Values Survey (WVS) series is designed to enable a cross-national, cross-cultural comparison of values and norms on a wide variety of topics and to monitor changes in values and attitudes across the globe. The WVS is one of the world&#x27;s most extensive and most widely used social surveys. Since 1981, it has captured the views of almost 400,000 respondents in over 110 countries, covering topics including cultural identity, migration, trust, empathy, tolerance, media consumption, political interest, the environment and more.These surveys show pervasive changes in what people want out of life and what they believe. To monitor these changes, the EVS/WVS has executed seven waves of surveys to date at various times between 1981 and 2022. Representative national samples of each society&#x27;s public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. 
Further information about each survey series can be found on the EVS and WVS websites.


This study provides the most recent WVS data from the United Kingdom, conducted in 2022. The data includes boost samples for Northern Ireland (446), Scotland (523) and Wales (437), in addition to 1,650 respondents from England.
The data contains both the core WVS questionnaire, and a series of special questions only asked in the UK Special questions in the UK were asked on the following topics:

National identity and the breakup of the unionHappiness/disappointment with BrexitFeeling thermometers to political groupsCovid-19 responseOffense and getting ahead in lifeMoral Foundations Questionnaire 2 (MFQ2)
The WVS-7 questionnaire is structured along 14 thematic sub-sections, including demography, as following:
social values, attitudes &amp; stereotypes (45 items);
societal well-being (11 items);
social capital, trust and organizational membership (49 items);
economic values (6 items);
corruption (9 items);
migration (10 items);
post-materialist index (6 items);
science &amp; technology (6 items);
religious values (12 items);
security (21 items);
ethical values &amp; norms (23 items);
political interest and political participation (36 items);
political culture and political regimes (25 items);

tional, cross-cultural comparison of values and norms on a wide variety of topics and to monitor changes in values and attitudes across the globe. The WVS is one of the world's most extensive and most widely used social surveys. Since 1981, it has captured the views of almost 400,000 respondents in over 110 countries, covering topics including cultural identity, migration, trust, empathy, tolerance, media consumption, political interest, the environment and more.These surveys show pervasive changes in what people want out of life and what they believe. To monitor these changes, the EVS/WVS has executed seven waves of surveys to date at various times between 1981 and 2022. Representative national samples of each society's public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. \\nFurther information about each survey series can be found on the EVS and WVS websites.\\n\\n\\nThis study provides the most recent WVS data from the United Kingdom, conducted in 2022. The data includes boost samples for Northern Ireland (446), Scotland (523) and Wales (437), in addition to 1,650 respondents from England.\\nThe data contains both the core WVS questionnaire, and a series of special questions only asked in the UK Special questions in the UK were asked on the following topics:\\n\\nNational identity and the breakup of the unionHappiness/disappointment with BrexitFeeling thermometers to political groupsCovid-19 responseOffense and getting ahead in lifeMoral Foundations Questionnaire 2 (MFQ2)\\nThe WVS-7 questionnaire is structured along 14 thematic sub-sections, including demography, as following:\\nsocial values, attitudes \u0026 stereotypes (45 items);\\nsocietal well-being (11 items);\\nsocial capital, trust and organizational membership (49 items);\\neconomic values (6 items);\\ncorruption (9 items);\\nmigration (10 items);\\npost-materialist index (6 items);\\nscience \u0026 technology (6 items);\\nreligious values (12 items);\\nsecurity (21 items);\\nethical values \u0026 norms (23 items);\\npolitical interest and political participation (36 items);\\npolitical culture and political regimes (25 items);\\ndemography (31 items).\",\"url\":\"https://harmonydata.ac.uk/search/items/world-values-survey-wave-7-united-kingdom-2022-ukwvs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-9311-1\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"19:T99e,"])</script><script>self.__next_f.push([1,"The European Values Study (EVS) and World Values Survey (WVS) series is designed to enable a cross-national, cross-cultural comparison of values and norms on a wide variety of topics and to monitor changes in values and attitudes across the globe. The WVS is one of the world's most extensive and most widely used social surveys. Since 1981, it has captured the views of almost 400,000 respondents in over 110 countries, covering topics including cultural identity, migration, trust, empathy, tolerance, media consumption, political interest, the environment and more.These surveys show pervasive changes in what people want out of life and what they believe. To monitor these changes, the EVS/WVS has executed seven waves of surveys to date at various times between 1981 and 2022. Representative national samples of each society's public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. \nFurther information about each survey series can be found on the EVS and WVS websites.\n\n\nThis study provides the most recent WVS data from the United Kingdom, conducted in 2022. The data includes boost samples for Northern Ireland (446), Scotland (523) and Wales (437), in addition to 1,650 respondents from England.\nThe data contains both the core WVS questionnaire, and a series of special questions only asked in the UK Special questions in the UK were asked on the following topics:\n\nNational identity and the breakup of the unionHappiness/disappointment with BrexitFeeling thermometers to political groupsCovid-19 responseOffense and getting ahead in lifeMoral Foundations Questionnaire 2 (MFQ2)\nThe WVS-7 questionnaire is structured along 14 thematic sub-sections, including demography, as following:\nsocial values, attitudes \u0026 stereotypes (45 items);\nsocietal well-being (11 items);\nsocial capital, trust and organizational membership (49 items);\neconomic values (6 items);\ncorruption (9 items);\nmigration (10 items);\npost-materialist index (6 items);\nscience \u0026 technology (6 items);\nreligious values (12 items);\nsecurity (21 items);\nethical values \u0026 norms (23 items);\npolitical interest and political participation (36 items);\npolitical culture and political regimes (25 items);\ndemography (31 items)."])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"World Values Survey: Wave 7, United Kingdom, 2022 / UKWVS\",\"description\":\"$19\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=9311\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-9311-1\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacat e national samples of each society's public are interviewed using a standardised questionnaire covering various social, economic, cultural and religious topics. The countries included in these surveys cover the full range from very poor countries to very rich ones, from authoritarian systems to liberal democracies, covering all major cultural zones. \nFurther information about each survey series can be found on the EVS and WVS websites.\n\n\nThis study provides the most recent WVS data from the United Kingdom, conducted in 2022. The data includes boost samples for Northern Ireland (446), Scotland (523) and Wales (437), in addition to 1,650 respondents from England.\nThe data contains both the core WVS questionnaire, and a series of special questions only asked in the UK Special questions in the UK were asked on the following topics:\n\nNational identity and the breakup of the unionHappiness/disappointment with BrexitFeeling thermometers to political groupsCovid-19 responseOffense and getting ahead in lifeMoral Foundations Questionnaire 2 (MFQ2)\nThe WVS-7 questionnaire is structured along 14 thematic sub-sections, including demography, as following:\nsocial values, attitudes \u0026 stereotypes (45 items);\nsocietal well-being (11 items);\nsocial capital, trust and organizational membership (49 items);\neconomic values (6 items);\ncorruption (9 items);\nmigration (10 items);\npost-materialist index (6 items);\nscience \u0026 technology (6 items);\nreligious values (12 items);\nsecurity (21 items);\nethical values \u0026 norms (23 items);\npolitical interest and political participation (36 items);\npolitical culture and political regimes (25 items);\ndemography (31 items)."])</script><script>self.__next_f.push([1,"1b:T99e,"])</script><script>self.__next_f.push([1,"The European Values Study (EVS) and World Values Survey (WVS) series is designed to enable a cross-national, cross-cultural comparison of values and norms on a wide variety of topics and to monitor changes i
