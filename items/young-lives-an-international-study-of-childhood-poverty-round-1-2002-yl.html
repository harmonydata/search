-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Young Lives: an International Study of Childhood Poverty: Round 1, 2002 / YL</title><meta name="description" content="The Young Lives survey is an innovative long-term project investigating the changing nature of childhood poverty in four developing countries. The study is being conducted in Ethiopia, India, Peru and Vietnam and has tracked the lives of 12,000 children over a 20-year period, through 5 (in-person) survey rounds (Round 1-5) and, with the latest survey round (Round 6) conducted over the phone in 2020 and 2021 as part of the Listening to Young Lives at Work: COVID-19 Phone Survey.Round 1 of Young Lives surveyed two groups of children in each country, at 1 year old and 5 years old. Round 2 returned to the same children who were then aged 5 and 12 years old. Round 3 surveyed the same children again at aged 7-8 years and 14-15 years, Round 4 surveyed them at 12 and 19 years old, and Round 5 surveyed them at 15 and 22 years old. Thus the younger children are being tracked from infancy to their mid-teens and the older children through into adulthood, when some will become parents themselves.The 2020 phone survey consists of three phone calls (Call 1 administered in June-July 2020; Call 2 in August-October 2020 and Call 3 in November-December 2020) and the 2021 phone survey consists of two additional phone calls (Call 4 in August 2021 and Call 5 in October-December 2021) The calls took place with each Young Lives respondent, across both the younger and older cohort, and in all four study countries (reaching an estimated total of around 11,000 young people).The Young Lives survey is carried out by teams of local researchers, supported by the Principal Investigator and Data Manager in each country.Further information about the survey, including publications, can be downloaded from the Young Lives website.

 This study includes data and documentation for Round 1 only. Round 2 is available under SN 6852, Round 3 under SN 6853, Round 4 under SN 7931 and Round 5 under SN 8357.Latest edition:For the seventh edition (August 2022), the Peruvian younger cohort data file (pechildlevel1yrold) has been updated to include the care-giver psycho social well-being variables. The erroneous variable SHIGH has been removed from the Peruvian data for both cohorts (pechildlevel1yrold and pechildlevel8yrold).
 This dataset comprises the baseline household surveys for the main sample of 1-year-old and 8-year-old children. For each country, files are included at the community, household and child level for both ages. The household/child level data for the 8-year old children also include information from the child questionnaire. In addition, several files are included at lower levels (i.e. where there are several records per household). These include the household roster and activity schedules for livelihoods.

Topics covered include: community characteristics (environmental, social and economic); household composition; child health; caregiver background; livelihoods; economic changes; socio-economic status; social capital and anthropometry. In addition, the information gathered for younger children also includes details from the caregiver on pregnancy, delivery, breastfeeding, mental health, and child care. Topics specific to the older 8-year-olds survey include child&#x27;s schooling and work; child mental health (not available for Peru or Ethiopia), and child development. 

Also included are calculated indices such as a wealth index, various social capital scores, and mental health scores, which are all detailed in the documentation. The SPSS syntax code and/or Stata &#x27;do&#x27; files that show methods of calculation for the composite indices are also included in the dataset.

Standard Measures:
Child development for the 8-year-olds was measured through use of: 
Ravens, J.C. (1988) Raven&#x27;s Coloured Progressive Matrices, Oxford: Harcourt Assessment."/><meta property="og:title" content="Young Lives: an International Study of Childhood Poverty: Round 1, 2002 / YL"/><meta property="og:description" content="The Young Lives survey is an innovative long-term project investigating the changing nature of childhood poverty in four developing countries. The study is being conducted in Ethiopia, India, Peru and Vietnam and has tracked the lives of 12,000 children over a 20-year period, through 5 (in-person) survey rounds (Round 1-5) and, with the latest survey round (Round 6) conducted over the phone in 2020 and 2021 as part of the Listening to Young Lives at Work: COVID-19 Phone Survey.Round 1 of Young Lives surveyed two groups of children in each country, at 1 year old and 5 years old. Round 2 returned to the same children who were then aged 5 and 12 years old. Round 3 surveyed the same children again at aged 7-8 years and 14-15 years, Round 4 surveyed them at 12 and 19 years old, and Round 5 surveyed them at 15 and 22 years old. Thus the younger children are being tracked from infancy to their mid-teens and the older children through into adulthood, when some will become parents themselves.The 2020 phone survey consists of three phone calls (Call 1 administered in June-July 2020; Call 2 in August-October 2020 and Call 3 in November-December 2020) and the 2021 phone survey consists of two additional phone calls (Call 4 in August 2021 and Call 5 in October-December 2021) The calls took place with each Young Lives respondent, across both the younger and older cohort, and in all four study countries (reaching an estimated total of around 11,000 young people).The Young Lives survey is carried out by teams of local researchers, supported by the Principal Investigator and Data Manager in each country.Further information about the survey, including publications, can be downloaded from the Young Lives website.

ntry, at 1 year old and 5 years old. Round 2 returned to the same children who were then aged 5 and 12 years old. Round 3 surveyed the same children again at aged 7-8 years and 14-15 years, Round 4 surveyed them at 12 and 19 years old, and Round 5 surveyed them at 15 and 22 years old. Thus the younger children are being tracked from infancy to their mid-teens and the older children through into adulthood, when some will become parents themselves.The 2020 phone survey consists of three phone calls (Call 1 administered in June-July 2020; Call 2 in August-October 2020 and Call 3 in November-December 2020) and the 2021 phone survey consists of two additional phone calls (Call 4 in August 2021 and Call 5 in October-December 2021) The calls took place with each Young Lives respondent, across both the younger and older cohort, and in all four study countries (reaching an estimated total of around 11,000 young people).The Young Lives survey is carried out by teams of local researchers, supported by the Principal Investigator and Data Manager in each country.Further information about the survey, including publications, can be downloaded from the Young Lives website.\\n\\n This study includes data and documentation for Round 1 only. Round 2 is available under SN 6852, Round 3 under SN 6853, Round 4 under SN 7931 and Round 5 under SN 8357.Latest edition:For the seventh edition (August 2022), the Peruvian younger cohort data file (pechildlevel1yrold) has been updated to include the care-giver psycho social well-being variables. The erroneous variable SHIGH has been removed from the Peruvian data for both cohorts (pechildlevel1yrold and pechildlevel8yrold).\\n This dataset comprises the baseline household surveys for the main sample of 1-year-old and 8-year-old children. For each country, files are included at the community, household and child level for both ages. The household/child level data for the 8-year old children also include information from the child questionnaire. In addition, several files are included at lower levels (i.e. where there are several records per household). These include the household roster and activity schedules for livelihoods.\\n\\nTopics covered include: community characteristics (environmental, social and economic); household composition; child health; caregiver background; livelihoods; economic changes; socio-economic status; social capital and anthropometry. In addition, the information gathered for younger children also includes details from the caregiver on pregnancy, delivery, breastfeeding, mental health, and child care. Topics specific to the older 8-year-olds survey include child's schooling and work; child mental health (not available for Peru or Ethiopia), and child development. \\n\\nAlso included are calculated indices such as a wealth index, various social capital scores, and mental health scores, which are all detailed in the documentation. The SPSS syntax code and/or Stata 'do' files that show methods of calculation for the composite indices are also included in the dataset.\\n\\nStandard Measures:\\nChild development for the 8-year-olds was measured through use of: \\nRavens, J.C. (1988) Raven's Coloured Progressive Matrices, Oxford: Harcourt Assessment.\",\"url\":\"https://harmonydata.ac.uk/search/items/young-lives-an-international-study-of-childhood-poverty-round-1-2002-yl\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-5307-4\"],\"keywords\":[]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1a:Tebf,"])</script><script>self.__next_f.push([1,"The Young Lives survey is an innovative long-term project investigating the changing nature of childhood poverty in four developing countries. The study is being conducted in Ethiopia, India, Peru and Vietnam and has tracked the lives of 12,000 children over a 20-year period, through 5 (in-person) survey rounds (Round 1-5) and, with the latest survey round (Round 6) conducted over the phone in 2020 and 2021 as part of the Listening to Young Lives at Work: COVID-19 Phone Survey.Round 1 of Young Lives surveyed two groups of children in each country, at 1 year old and 5 years old. Round 2 returned to the same children who were then aged 5 and 12 years old. Round 3 surveyed the same children again at aged 7-8 years and 14-15 years, Round 4 surveyed them at 12 and 19 years old, and Round 5 surveyed them at 15 and 22 years old. Thus the younger children are being tracked from infancy to their mid-teens and the older children through into adulthood, when some will become parents themselves.The 2020 phone survey consists of three phone calls (Call 1 administered in June-July 2020; Call 2 in August-October 2020 and Call 3 in November-December 2020) and the 2021 phone survey consists of two additional phone calls (Call 4 in August 2021 and Call 5 in October-December 2021) The calls took place with each Young Lives respondent, across both the younger and older cohort, and in all four study countries (reaching an estimated total of around 11,000 young people).The Young Lives survey is carried out by teams of local researchers, supported by the Principal Investigator and Data Manager in each country.Further information about the survey, including publications, can be downloaded from the Young Lives website.\n\n This study includes data and documentation for Round 1 only. Round 2 is available under SN 6852, Round 3 under SN 6853, Round 4 under SN 7931 and Round 5 under SN 8357.Latest edition:For the seventh edition (August 2022), the Peruvian younger cohort data file (pechildlevel1yrold) has been updated to include the care-giver psycho social well-being variables. The erroneous variable SHIGH has been removed from the Peruvian data for both cohorts (pechildlevel1yrold and pechildlevel8yrold).\n This dataset comprises the baseline household surveys for the main sample of 1-year-old and 8-year-old children. For each country, files are included at the community, household and child level for both ages. The household/child level data for the 8-year old children also include information from the child questionnaire. In addition, several files are included at lower levels (i.e. where there are several records per household). These include the household roster and activity schedules for livelihoods.\n\nTopics covered include: community characteristics (environmental, social and economic); household composition; child health; caregiver background; livelihoods; economic changes; socio-economic status; social capital and anthropometry. In addition, the information gathered for younger children also includes details from the caregiver on pregnancy, delivery, breastfeeding, mental health, and child care. Topics specific to the older 8-year-olds survey include child's schooling and work; child mental health (not available for Peru or Ethiopia), and child development. \n\nAlso included are calculated indices such as a wealth index, various social capital scores, and mental health scores, which are all detailed in the documentation. The SPSS syntax code and/or Stata 'do' files that show methods of calculation for the composite indices are also included in the dataset.\n\nStandard Measures:\nChild development for the 8-year-olds was measured through use of: \nRavens, J.C. (1988) Raven's Coloured Progressive Matrices, Oxford: Harcourt Assessment."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Young Lives: an International Study of Childhood Poverty: Round 1, 2002 / YL\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5307\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-5307-4\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5307\"}]},\"extra_data\":{\"resource_type\":\"dataset\",\"start_year\":null,\"harmony_id\":\"ukds/5307\",\"end_year\":null,\"data_access\":\"\u003ca href=\\\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/\\\" target=\\\"_blank\\\"\u003eÂ© Crown copyright\u003c/a\u003e. The use of these data is subject to the \u003ca href=\\\"https://ukdataservice.ac.uk/app/uploads/cd137-enduserlicence.pdf\\\" target=\\\"_blank\\\"\u003eUK Data Service End User Licence Agreement\u003c/a\u003e. Additional restrictions may also apply.\",\"urls\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=5307\"],\"name\":\"Young Lives: an International Study of Childhood Poverty: Round 1, 2002 / YL\",\"geographic_coverage\":\"\",\"slug\":\"young-lives-an-international-study-of-childhood-poverty-round-1-2002-yl\",\"num_variables\":null,\"dois\":[\"http://dx.doi.org/10.5255/UKDA-SN-5307-4\"],\"sex\":\"all\",\"instruments\":[],\"study_design\":[\"longitudinal\",\"survey\",\"cohort\"],\"ai_summary\":null,\"country_codes\":[\"ET\",\"IN\",\"PE\",\"VN\"],\"duration_years\":null,\"genetic_data_collected\":false,\"source\":[\"ukds\"],\ ([1,"The Young Lives survey is an innovative long-term project investigating the changing nature of childhood poverty in four developing countries. The study is being conducted in Ethiopia, India, Peru and Vietnam and has tracked the lives of 12,000 children over a 20-year period, through 5 (in-person) survey rounds (Round 1-5) and, with the latest survey round (Round 6) conducted over the phone in 2020 and 2021 as part of the Listening to Young Lives at Work: COVID-19 Phone Survey.Round 1 of Young Lives surveyed two groups of children in each country, at 1 year old and 5 years old. Round 2 returned to the same children who were then aged 5 and 12 years old. Round 3 surveyed the same children again at aged 7-8 years and 14-15 years, Round 4 surveyed them at 12 and 19 years old, and Round 5 surveyed them at 15 and 22 years old. Thus the younger children are being tracked from infancy to their mid-teens and the older children through into adulthood, when some will become parents themselves.The 2020 phone survey consists of three phone calls (Call 1 administered in June-July 2020; Call 2 in August-October 2020 and Call 3 in November-December 2020) and the 2021 phone survey consists of two additional phone calls (Call 4 in August 2021 and Call 5 in October-December 2021) The calls took place with each Young Lives respondent, across both the younger and older cohort, and in all four study countries (reaching an estimated total of around 11,000 young people).The Young Lives survey is carried out by teams of local researchers, supported by the Principal Investigator and Data Manager in each country.Further information about the survey, including publications, can be downloaded from the Young Lives website.\n\n This study includes data and documentation for Round 1 only. Round 2 is available under SN 6852, Round 3 under SN 6853, Round 4 under SN 7931 and Round 5 under SN 8357.Latest edition:For the seventh edition (August 2022), the Peruvian younger cohort data file (pechildlevel1yrold) has been updated to include the care-giver psycho social well-being variables. The erroneous variable SHIGH has been removed from the Peruvian data for both cohorts (pechildlevel1yrold and pechildlevel8yrold).\n This dataset comprises the baseline household surveys for the main sample of 1-year-old and 8-year-old children. For each country, files are included at the community, household and child level for both ages. The household/child level data for the 8-year old children also include information from the child questionnaire. In addition, several files are included at lower levels (i.e. where there are several records per household). These include the household roster and activity schedules for livelihoods.\n\nTopics covered include: community characteristics (environmental, social and economic); household composition; child health; caregiver background; livelihoods; economic changes; socio-economic status; social capital and anthropometry. In addition, the information gathered for younger children also includes details from the caregiver on pregnancy, delivery, breastfeeding, mental health, and child care. Topics specific to the older 8-year-olds survey include child's schooling and work; child mental health (not available for Peru or Ethiopia), and child development. \n\nAlso included are calculated indices such as a wealth index, various social capital scores, and mental health scores, which are all detailed in the documentation. The SPSS syntax code and/or Stata 'do' files that show methods of calculation for the composite indices are also included in the dataset.\n\nStandard Measures:\nChild development for the 8-year-olds was measured through use of: \nRavens, J.C. (1988) Raven's Coloured Progressive Matrices, Oxford: Harcourt Assessment."])</script><script>self.__next_f.push([1,"28:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2d\"}]\n29:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2a:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2b:[\"$\",\"$L2e\",\"17\",{}]\n14:\"$10:metadata\"\n"])</script></body></html>
