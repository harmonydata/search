Further details about the YLS and links to reports may be found on the Home Office Youth Lifestyles Survey web page.
  A national random sample of 1,721 young people aged 14 to 25 (plus a booster sample of 809 young people from ethnic minorities) were interviewed about their background, their family life, their school experiences and aspects of their current lifestyle.  Respondents were asked to admit whether they had ever committed one of a list of 23 criminal offences or used controlled drugs.  Those who had ever committed at least one offence were asked at what age they committed each type of offence for the first time and whether they had also committed an offence within twelve months previous to the interview.
