me form of paid or unpaid work. 6.6% reported that they had acted as a language broker at some time (of whom 71.2% were female). 6.4% reported that they had acted as a carer for an adult at home (of whom 64.5% were female). The second stage involved interviewing 46 of the respondents to the survey about their experiences and representations of both typical and less typical work roles. Thematic analysis of the interviews suggests that the participants overwhelmingly drew on a notion of normal childhood as a way of understanding young people&#x27;s work. Normal childhood was seen as a time for dependency, education and play and not as a time for work. However this representation does not adequately theorise the lives of the young people in the study who had had experience of atypical work roles. Many of these participants drew concurrently on a view of normal childhood and a more contextualised alternative childhood in which their atypical activities were normalised within specific socio-cultural spaces.
