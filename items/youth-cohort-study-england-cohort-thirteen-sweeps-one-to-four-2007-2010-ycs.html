-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Youth Cohort Study: England, Cohort Thirteen, Sweeps One to Four, 2007-2010 / YCS</title><meta name="description" content="The Youth Cohort Study (YCS) is a major programme of longitudinal research designed to monitor the behaviour and decisions of representative samples of young people aged sixteen upwards as they make the transition from compulsory education to further or higher education, or to the labour market. It tries to identify and explain the factors which influence post-16 transitions, for example, educational attainment, training opportunities, experiences at school. To date the YCS covers thirteen cohorts and over forty surveys. The first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.

The UK Data Archive currently holds data for the cohorts listed below:Cohort One (SN 3093) surveyed those eligible to leave school in 1983-84Cohort Two (SN 3094) surveyed those eligible to leave school in 1984-85*Cohort Three (SN 3012) surveyed those eligible to leave school in 1985-86Cohort Four (SN 3107) surveyed those eligible to leave school in 1987-88Cohort Five (SN 3531) surveyed those eligible to leave school in 1989-90Cohort Six (SN 3532) surveyed those eligible to leave school in 1990-91Cohort Seven (SN 3533) surveyed those eligible to leave school in 1992-93Cohort Eight (SN 3805) surveyed those eligible to leave school in 1995-96Cohort Nine (SN 4009) surveyed those eligible to leave school in 1996-97Cohort Ten (SN 4571) surveyed those eligible to leave school in 1998-99Cohort Eleven (SN 5452) surveyed those eligible to leave school in 2000-01Cohort Twelve (SN 5830) surveyed those eligible to leave school in 2002-03Cohort Thirteen (SN 6024) surveyed those eligible to leave school in 2005-06*Some teaching materials using the data from Cohort Three have been developed. Details are available from the Teaching Resources and Materials for Social Scientists (TRAMSS) website.
Cohort Thirteen:
The methodology of the YCS changed at Cohort Thirteen, to allow linkage with the Longitudinal Study of Young People in England (LSYPE) (held at the UK Data Archive under SN 5545).  Samples for Cohort Thirteen and LSYPE were taken from the same academic cohort and their questionnaires and methodology were harmonised to facilitate analysis of the merged datasets. Also, from Cohort Thirteen onwards, the YCS is only conducted in England and no longer runs in Wales. The larger sample from the combined YCS and LSYPE surveys enables analysis at a greater level of detail, for example to show gender differences within a breakdown by ethnic origin.

The data collection method for Cohort Thirteen was different to previous YCS surveys. Sweep One used a face-to-face methodology in order to address falling response rates on recent YCS cohorts. Sweeps Two, Three and Four were conducted using a mixed-mode methodology (online, telephone and face-to-face interviewing). In particular, there had been concern over differential response rates between high attainers and low attainers, and it was considered that the use of a face-to-face method at Sweep One mixed-mode at Sweeps Two to Four, would boost response rates amongst low attainers.

Users who require more detailed data than those available in the standard access files should consult the User Guide for details. The  confidentiality form to be used for such applications is available in Word format in the documentation table below.

For the second edition (February 2011), data and documentation from Sweeps Two and Three were added to the study. For the third edition (February 2012), data and documentation from Sweep Four were added.

 Sweep One mainly concentrated on identifying respondents&#x27; experiences of year 11 including careers advice; economic activity, their activity history; qualifications sought, information on Higher Education, a self completion section (covering risky behaviours) as well as some background information about their families and attitudes. 

Sweep Two focused on current activities; jobs and training; qualifications being studied for at time of interview; higher education; young people Not in Employment, Education or Training (NEET); Education Maintenance Allowance (EMA); community cohesion; own children and caring responsibilities. An activity history was also provided. 

Sweep Three focused on current activities,; jobs and training; qualifications being studied for at time of interview; higher education students; potential higher education students; sources of information, advice and guidance; relationships; own children; and caring responsibilities. An activity history was also provided. 

Sweep Four focused on jobs and training; qualifications being studied for at time of interview; NEET; apprenticeships; higher education students; potential higher education students; sources of information, advice and guidance; own children; and caring responsibilities. An activity history was also provided."/><meta property="og:title" content="Youth Cohort Study: England, Cohort Thirteen, Sweeps One to Four, 2007-2010 / YCS"/><meta property="og:description" content="The Youth Cohort Study (YCS) is a major programme of longitudinal research designed to monitor the behaviour and decisions of representative samples of young people aged sixteen upwards as they make the transition from compulsory education to further or higher education, or to the labour market. It tries to identify and explain the factors which influence post-16 transitions, for example, educational attainment, training opportunities, experiences at school. To date the YCS covers thirteen cohorts and over forty surveys. The first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.

first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.\\n\\nThe UK Data Archive currently holds data for the cohorts listed below:Cohort One (SN 3093) surveyed those eligible to leave school in 1983-84Cohort Two (SN 3094) surveyed those eligible to leave school in 1984-85*Cohort Three (SN 3012) surveyed those eligible to leave school in 1985-86Cohort Four (SN 3107) surveyed those eligible to leave school in 1987-88Cohort Five (SN 3531) surveyed those eligible to leave school in 1989-90Cohort Six (SN 3532) surveyed those eligible to leave school in 1990-91Cohort Seven (SN 3533) surveyed those eligible to leave school in 1992-93Cohort Eight (SN 3805) surveyed those eligible to leave school in 1995-96Cohort Nine (SN 4009) surveyed those eligible to leave school in 1996-97Cohort Ten (SN 4571) surveyed those eligible to leave school in 1998-99Cohort Eleven (SN 5452) surveyed those eligible to leave school in 2000-01Cohort Twelve (SN 5830) surveyed those eligible to leave school in 2002-03Cohort Thirteen (SN 6024) surveyed those eligible to leave school in 2005-06*Some teaching materials using the data from Cohort Three have been developed. Details are available from the Teaching Resources and Materials for Social Scientists (TRAMSS) website.\\nCohort Thirteen:\\nThe methodology of the YCS changed at Cohort Thirteen, to allow linkage with the Longitudinal Study of Young People in England (LSYPE) (held at the UK Data Archive under SN 5545).  Samples for Cohort Thirteen and LSYPE were taken from the same academic cohort and their questionnaires and methodology were harmonised to facilitate analysis of the merged datasets. Also, from Cohort Thirteen onwards, the YCS is only conducted in England and no longer runs in Wales. The larger sample from the combined YCS and LSYPE surveys enables analysis at a greater level of detail, for example to show gender differences within a breakdown by ethnic origin.\\n\\nThe data collection method for Cohort Thirteen was different to previous YCS surveys. Sweep One used a face-to-face methodology in order to address falling response rates on recent YCS cohorts. Sweeps Two, Three and Four were conducted using a mixed-mode methodology (online, telephone and face-to-face interviewing). In particular, there had been concern over differential response rates between high attainers and low attainers, and it was considered that the use of a face-to-face method at Sweep One mixed-mode at Sweeps Two to Four, would boost response rates amongst low attainers.\\n\\nUsers who require more detailed data than those available in the standard access files should consult the User Guide for details. The  confidentiality form to be used for such applications is available in Word format in the documentation table below.\\n\\nFor the second edition (February 2011), data and documentation from Sweeps Two and Three were added to the study. For the third edition (February 2012), data and documentation from Sweep Four were added.\\n\\n Sweep One mainly concentrated on identifying respondents' experiences of year 11 including careers advice; economic activity, their activity history; qualifications sought, information on Higher Education, a self completion section (covering risky behaviours) as well as some background information about their families and attitudes. \\n\\nSweep Two focused on current activities; jobs and training; qualifications being studied for at time of interview; higher education; young people Not in Employment, Education or Training (NEET); Education Maintenance Allowance (EMA); community cohesion; own children and caring responsibilities. An activity history was also provided. \\n\\nSweep Three focused on current activities,; jobs and training; qualifications being studied for at time of interview; higher education students; potential higher education students; sources of information, advice and guidance; relationships; own children; and caring responsibilities. An activity history was also provided. \\n\\nSweep Four focused on jobs and training; qualifications being studied for at time of interview; NEET; apprenticeships; higher education students; potential higher education students; sources of information, advice and guidance; own children; and caring responsibilities. An activity history was also provided.\",\"url\":\"https://harmonydata.ac.uk/search/items/youth-cohort-study-england-cohort-thirteen-sweeps-one-to-four-2007-2010-ycs\",\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6024-2\"],\"keywords\":[],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Department for Education\"}]}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],\"$L18\"]}]\n"])</script><script>self.__next_f.push([1,"19:I[78977,[\"9692\",\"static/js/9692.83f9877c.js\",\"1828\",\"static/js/1828.31087444.js\",\"690\",\"static/js/690.e023e61b.js\",\"7133\",\"static/js/7133.521b2ecd.js\",\"9829\",\"static/js/9829.124a89b0.js\",\"867\",\"static/js/867.7f6bef5e.js\",\"2939\",\"static/js/2939.aa50df5c.js\",\"5183\",\"static/js/5183.9f1a7545.js\",\"5738\",\"static/js/5738.d28a9943.js\",\"3055\",\"static/js/3055.87b66c06.js\",\"8977\",\"static/js/8977.89625695.js\",\"6387\",\"static/js/app/items/%5Bslug%5D/page.cedc9485.js\"],\"default\"]\n1a:T1465,"])</script><script>self.__next_f.push([1,"The Youth Cohort Study (YCS) is a major programme of longitudinal research designed to monitor the behaviour and decisions of representative samples of young people aged sixteen upwards as they make the transition from compulsory education to further or higher education, or to the labour market. It tries to identify and explain the factors which influence post-16 transitions, for example, educational attainment, training opportunities, experiences at school. To date the YCS covers thirteen cohorts and over forty surveys. The first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.\n\nThe UK Data Archive currently holds data for the cohorts listed below:Cohort One (SN 3093) surveyed those eligible to leave school in 1983-84Cohort Two (SN 3094) surveyed those eligible to leave school in 1984-85*Cohort Three (SN 3012) surveyed those eligible to leave school in 1985-86Cohort Four (SN 3107) surveyed those eligible to leave school in 1987-88Cohort Five (SN 3531) surveyed those eligible to leave school in 1989-90Cohort Six (SN 3532) surveyed those eligible to leave school in 1990-91Cohort Seven (SN 3533) surveyed those eligible to leave school in 1992-93Cohort Eight (SN 3805) surveyed those eligible to leave school in 1995-96Cohort Nine (SN 4009) surveyed those eligible to leave school in 1996-97Cohort Ten (SN 4571) surveyed those eligible to leave school in 1998-99Cohort Eleven (SN 5452) surveyed those eligible to leave school in 2000-01Cohort Twelve (SN 5830) surveyed those eligible to leave school in 2002-03Cohort Thirteen (SN 6024) surveyed those eligible to leave school in 2005-06*Some teaching materials using the data from Cohort Three have been developed. Details are available from the Teaching Resources and Materials for Social Scientists (TRAMSS) website.\nCohort Thirteen:\nThe methodology of the YCS changed at Cohort Thirteen, to allow linkage with the Longitudinal Study of Young People in England (LSYPE) (held at the UK Data Archive under SN 5545).  Samples for Cohort Thirteen and LSYPE were taken from the same academic cohort and their questionnaires and methodology were harmonised to facilitate analysis of the merged datasets. Also, from Cohort Thirteen onwards, the YCS is only conducted in England and no longer runs in Wales. The larger sample from the combined YCS and LSYPE surveys enables analysis at a greater level of detail, for example to show gender differences within a breakdown by ethnic origin.\n\nThe data collection method for Cohort Thirteen was different to previous YCS surveys. Sweep One used a face-to-face methodology in order to address falling response rates on recent YCS cohorts. Sweeps Two, Three and Four were conducted using a mixed-mode methodology (online, telephone and face-to-face interviewing). In particular, there had been concern over differential response rates between high attainers and low attainers, and it was considered that the use of a face-to-face method at Sweep One mixed-mode at Sweeps Two to Four, would boost response rates amongst low attainers.\n\nUsers who require more detailed data than those available in the standard access files should consult the User Guide for details. The  confidentiality form to be used for such applications is available in Word format in the documentation table below.\n\nFor the second edition (February 2011), data and documentation from Sweeps Two and Three were added to the study. For the third edition (February 2012), data and documentation from Sweep Four were added.\n\n Sweep One mainly concentrated on identifying respondents' experiences of year 11 including careers advice; economic activity, their activity history; qualifications sought, information on Higher Education, a self completion section (covering risky behaviours) as well as some background information about their families and attitudes. \n\nSweep Two focused on current activities; jobs and training; qualifications being studied for at time of interview; higher education; young people Not in Employment, Education or Training (NEET); Education Maintenance Allowance (EMA); community cohesion; own children and caring responsibilities. An activity history was also provided. \n\nSweep Three focused on current activities,; jobs and training; qualifications being studied for at time of interview; higher education students; potential higher education students; sources of information, advice and guidance; relationships; own children; and caring responsibilities. An activity history was also provided. \n\nSweep Four focused on jobs and training; qualifications being studied for at time of interview; NEET; apprenticeships; higher education students; potential higher education students; sources of information, advice and guidance; own children; and caring responsibilities. An activity history was also provided."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Youth Cohort Study: England, Cohort Thirteen, Sweeps One to Four, 2007-2010 / YCS\",\"description\":\"$1a\",\"url\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6024\"],\"keywords\":[],\"identifier\":[\"http://dx.doi.org/10.5255/UKDA-SN-6024-2\"],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"UK Data Service\",\"url\":\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=6024\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Department for Education\"}]},\"extra_data\":{\"language_codes\":[\"en\"],\"start_year\":null,\"harmony_id\":\"ukds/6024\",\"end_year\":null,\"data
