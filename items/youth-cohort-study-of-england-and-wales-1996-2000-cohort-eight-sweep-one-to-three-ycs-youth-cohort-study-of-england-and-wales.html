nsertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><meta name="next-size-adjust" content=""/><title>Youth Cohort Study of England and Wales, 1996-2000; Cohort Eight, Sweep One to Three / YCS; Youth Cohort Study of England and Wales</title><meta name="description" content="The Youth Cohort Study (YCS) is a major programme of longitudinal research designed to monitor the behaviour and decisions of representative samples of young people aged sixteen upwards as they make the transition from compulsory education to further or higher education, or to the labour market. It tries to identify and explain the factors which influence post-16 transitions, for example, educational attainment, training opportunities, experiences at school. To date the YCS covers thirteen cohorts and over forty surveys. The first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.

The UK Data Archive currently holds data for the cohorts listed below:Cohort One (SN 3093) surveyed those eligible to leave school in 1983-84Cohort Two (SN 3094) surveyed those eligible to leave school in 1984-85*Cohort Three (SN 3012) surveyed those eligible to leave school in 1985-86Cohort Four (SN 3107) surveyed those eligible to leave school in 1987-88Cohort Five (SN 3531) surveyed those eligible to leave school in 1989-90Cohort Six (SN 3532) surveyed those eligible to leave school in 1990-91Cohort Seven (SN 3533) surveyed those eligible to leave school in 1992-93Cohort Eight (SN 3805) surveyed those eligible to leave school in 1995-96Cohort Nine (SN 4009) surveyed those eligible to leave school in 1996-97Cohort Ten (SN 4571) surveyed those eligible to leave school in 1998-99Cohort Eleven (SN 5452) surveyed those eligible to leave school in 2000-01Cohort Twelve (SN 5830) surveyed those eligible to leave school in 2002-03Cohort Thirteen (SN 6024) surveyed those eligible to leave school in 2005-06*Some teaching materials using the data from Cohort Three have been developed. Details are available from the Teaching Resources and Materials for Social Scientists (TRAMSS) website.
 Sweep One contains information about the following:
GCSE and other qualification attainment in year 11; participation in full-time education, government sponsored training and labour market at 16; qualification aims at 16; experiences of year 11 and leaving education (contact with the Careers Service, work experience, National Record of Achievement, Youth Credits, truancy).
Classificatory variables include gender; year 11 school type; region; socio-economic grade of parents and highest qualification achieved.

Sweep Two contains information about the following:
GCSE, A-level and other qualification attainment at 18; participation in full-time education, government supported training and labour market at 18; qualification aims at 18; experiences at 18 of career advice, on and off the job training.
Classificatory variables include whether living at home with parents or a student living away from home during term-time, marital status, presence of children in household and disabilities.

Sweep Three contains information about the following:
GCSE, A-level and other qualification attainment at 21; participation in full-time education, government supported training and labour market at 21; qualification aims at 21; attitudes towards higher education; aspirations and perceived barriers to work, education or training."/><meta property="og:title" content="Youth Cohort Study of England and Wales, 1996-2000; Cohort Eight, Sweep One to Three / YCS; Youth Cohort Study of England and Wales"/><meta property="og:description" content="The Youth Cohort Study (YCS) is a major programme of longitudinal research designed to monitor the behaviour and decisions of representative samples of young people aged sixteen upwards as they make the transition from compulsory education to further or higher education, or to the labour market. It tries to identify and explain the factors which influence post-16 transitions, for example, educational attainment, training opportunities, experiences at school. To date the YCS covers thirteen cohorts and over forty surveys. The first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.

ation to further or higher education, or to the labour market. It tries to identify and explain the factors which influence post-16 transitions, for example, educational attainment, training opportunities, experiences at school. To date the YCS covers thirteen cohorts and over forty surveys. The first cohort was first surveyed in 1985 and the thirteenth in 2007. The questionnaires have been designed, over the years, to be broadly comparable, but external changes and shifts in policy interest have brought about changes - some minor, some fundamental. Cohorts One to Twelve cover England and Wales but a change to the methodology means that from Cohort Thirteen, data cover England only. For further details of the methodology and coverage, see the documentation.\n\nThe UK Data Archive currently holds data for the cohorts listed below:Cohort One (SN 3093) surveyed those eligible to leave school in 1983-84Cohort Two (SN 3094) surveyed those eligible to leave school in 1984-85*Cohort Three (SN 3012) surveyed those eligible to leave school in 1985-86Cohort Four (SN 3107) surveyed those eligible to leave school in 1987-88Cohort Five (SN 3531) surveyed those eligible to leave school in 1989-90Cohort Six (SN 3532) surveyed those eligible to leave school in 1990-91Cohort Seven (SN 3533) surveyed those eligible to leave school in 1992-93Cohort Eight (SN 3805) surveyed those eligible to leave school in 1995-96Cohort Nine (SN 4009) surveyed those eligible to leave school in 1996-97Cohort Ten (SN 4571) surveyed those eligible to leave school in 1998-99Cohort Eleven (SN 5452) surveyed those eligible to leave school in 2000-01Cohort Twelve (SN 5830) surveyed those eligible to leave school in 2002-03Cohort Thirteen (SN 6024) surveyed those eligible to leave school in 2005-06*Some teaching materials using the data from Cohort Three have been developed. Details are available from the Teaching Resources and Materials for Social Scientists (TRAMSS) website.\n Sweep One contains information about the following:\nGCSE and other qualification attainment in year 11; participation in full-time education, government sponsored training and labour market at 16; qualification aims at 16; experiences of year 11 and leaving education (contact with the Careers Service, work experience, National Record of Achievement, Youth Credits, truancy).\nClassificatory variables include gender; year 11 school type; region; socio-economic grade of parents and highest qualification achieved.\n\nSweep Two contains information about the following:\nGCSE, A-level and other qualification attainment at 18; participation in full-time education, government supported training and labour market at 18; qualification aims at 18; experiences at 18 of career advice, on and off the job training.\nClassificatory variables include whether living at home with parents or a student living away from home during term-time, marital status, presence of children in household and disabilities.\n\nSweep Three contains information about the following:\nGCSE, A-level and other qualification attainment at 21; participation in full-time education, government supported training and labour market at 21; qualification aims at 21; attitudes towards higher education; aspirations and perceived barriers to work, education or training."])</script><script>self.__next_f.push([1,"29:[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"$2e\"}]\n2a:[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://harmonydata.ac.uk/search/harmony.png\"}]\n2b:[\"$\",\"link\",\"16\",{\"rel\":\"icon\",\"href\":\"/search/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]\n2c:[\"$\",\"$L2f\",\"17\",{}]\n16:\"$10:metadata\"\n"])</script></body></html>
