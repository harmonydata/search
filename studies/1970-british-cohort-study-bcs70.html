The study covers various aspects of life, including health; physical, cognitive and social development; parenting; career paths; and economic circumstances. It also collects this information from a variety of sources, including clinical records, medical examinations, nutrition and activity diaries, parents, teachers and cohort members themselves.

Findings from the study have been used to understand some of the most persistent challenges facing UK society, and have been a vital source of evidence on key policy areas such as social mobility, education, training and employment and economic insecurity.

 persistent challenges facing UK society, and have been a vital source of evidence on key policy areas such as social mobility, education, training and employment and economic insecurity. \\n\\nStudy website: www.cls.ucl.ac.uk/cls-studies/1970-british-cohort-study\",\"url\":\"https://harmonydata.ac.uk/search/studies/1970-british-cohort-study-bcs70\",\"identifier\":[\"https://doi.org/10.1016%2Fj.jhealeco.2009.10.003\",\"https://doi.org/10.1093/ije/dyl174\",\"https://doi.org/10.1186/s12888-016-0767-z\"],\"keywords\":[\"Education\",\"Migration and immigration\",\"Social care - receipt\",\"Physical health assessment\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Biomarkers\",\"Political and social attitudes\",\"Social care - provision\",\"Puberty\",\"Parenting and family\",\"Language and literacy\",\"Neighbourhood\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Work and employment\",\"Sleep problems\"],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies, UCL Institute of Education\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Professor George Ploubidis\"},{\"@type\":\"Organization\",\"name\":\"UCL\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"license\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/series/series?id=200001\",\"https://cls.ucl.ac.uk/data-access-training/access-ukds/\"]}"])</script><script>self.__next_f.push([1,"17:T5ee,The Cohort and Longitudinal Studies Enhancement Resources (CLOSER) project aims to maximise the use, value and impact of longitudinal research. It brings together leading longitudinal studies, the British Library and the UK Data Service, to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies). CLOSER’s website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.The CLOSER Work Package 2 provides the harmonisation of socio-economic measures between the National Survey of Health and Development (NSHD), National Child Development Study (NCDS), 1970 British Cohort Study (BCS70), and the Millennium Cohort Study (MCS).Further information can be found on the CLOSER website. The content of longitudinal studies, including questions, topics and variables can be explored via the CLOSER Discovery website.  The Harmonised Socio-Economic Measures in Four Longitudinal Cohort Studies: 1970 British Cohort Study provides the harmonised socio-economic measures for the BCS70.For the second edition (October 2019), revised data and documentation have been deposited.18:T50f,The Cohort and Longitudinal Studies Enhancement Resources (CLOSER) project aims to maximise the use, value and impact of longitudinal research. It brings together leading longitudinal studies, the British Library and the UK Data Service, to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researche"])</script><script>self.__next_f.push([1,"rs to search and browse questionnaires and data from different longitudinal studies).The CLOSER Work Package 9 provides data harmonisation of childhood environment and adult wellbeing measures between the National Survey of Health and Development (NSHD), National Child Development Study (NCDS), and 1970 British Cohort Study (BCS70). The CLOSER  website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.\nThe Harmonised Childhood Environment and Adult Wellbeing Measures in Three Longitudinal Cohort Studies: 1970 British Cohort Study provides the harmonisation of childhood environment and adult wellbeing measures for BCS70.19:T590,CLOSER (Cohort and Longitudinal Studies Enhancement Resources) aims to maximise the use, value and impact of longitudinal studies, both at home and abroad. Bringing together leading UK longitudinal studies, the British Library and the UK Data Service, CLOSER works to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies). CLOSER’s website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.CLOSER Work Package 20 has generated harmonised measures of mental health at age 10/11 in the National Child Development Study (NCDS), 1970 British Cohort Study (BCS70), the Avon Longitudinal Study of Parents and Children (ALSPAC), and the Millennium Cohort Study (MCS).\nThe Harmonised Mental Health Measures at Age 10/11 in Selected British Cohorts: 1970 British Cohort Study provides the harmonised data on me"])</script><script>self.__next_f.push([1,"ntal health for BCS70.\nHarmonised variables are included on the following areas:emotional problemspeer problemsbehavioural problemsattention / hyperactivity problems1a:T1151,"])</script><script>self.__next_f.push([1,"This deposit contains three do files which were constructed as part of the project “Intergenerational income mobility: Gender, Partnerships and Poverty in the UK”, UKRI grant number ES/P007899/1. The aim of the do files is to convert partnership, fertility, and labour market activity information provided with the age 46 wave of the British Cohort Study  (BCS70) into monthly panel format. There are separate do files to do this for each of the three aspects.This important new work looks to fill an 'evidence deficit' within the literature on intergenerational economic mobility by investigating intergenerational income mobility for two groups who are often overlooked in existing research: women and the poorest in society. To do this, the research will make two methodological advancements to previous work: First, moving to focus on the family unit in the second generation and total family resources rather than individual labour market earnings and second, looking across adulthood to observe partnership, fertility and poverty dynamics rather than a point-in-time static view of these important factors.\n\nSpecifically it will ask four research questions:\n\n1) What is the relationship between family incomes of parents in childhood and family incomes of daughters throughout adulthood?\nThe majority of previous studies of intergenerational income mobility have focused on the relationship between parents' income in childhood and sons' prime-age labour market earnings. Women have therefore been consistently disregarded due to difficulties observing prime-age labour market earnings for women. This is because women often exit the labour market for fertility reasons, and the timing of this exit and the duration of the spell out of the labour market are related to both parental childhood income and current labour market earnings. This means that previous studies that have focused on employed women only are not representative of the entire population of women. By combining our two advancements, considering total family income and looking across adulthood for women, we can minimise these issues. The life course approach enables us to observe average resources across a long window of time, dealing with issues of temporary labour market withdrawal, while the use of total family income gives the most complete picture of resources available to the family unit including partner's earnings and income from other sources, including benefits.\n\n2) What role do partnerships and assortative mating play in this process across the life course?\nThe shift to focusing on the whole family unit emphasises the importance of partnerships including when they occur and breakdown and who people partner with in terms of education and current labour market earnings. Previous research on intergenerational income mobility in the UK has suggested an important role for who people partner with but has been limited to only focusing on those in partnerships. This work will advance our understanding of partnership dynamics by looking across adulthood at both those in partnerships and at the importance of family breakdown and lone parenthood in this relationship.\n\n3) What is the extent of intergenerational poverty in the UK, and does this persist through adulthood?\nThe previous focus on individuals' labour market earnings has often neglected to consider intergenerational income mobility for the poorest in society: those without labour market earnings for lengthy periods of time who rely on other income from transfers and benefits. The shift in focus to total family resources and the life course approach will allow us to assess whether those who grew up in poor households are more likely to experience persistent poverty themselves in adulthood.\n\n4) What is the role of early skills, education and labour market experiences, including job tenure and progression, in driving these newly estimated relationships?\nFinally our proposed work will consider the potential mechanisms for these new estimates of intergenerational income mobility for women and the poorest in society for the first time and expand our understanding of potential mechanisms for men. While our previous work showed the importance of early skills and education in transmitting inequality across generations for males, this new work will also consider the role of labour market experiences including job tenure and promotions as part of the process."])</script><script>self.__next_f.push([1,"1b:T519,The Cohort and Longitudinal Studies Enhancement Resources (CLOSER) project aims to maximise the use, value and impact of longitudinal research. It brings together leading longitudinal studies, the British Library and the UK Data Service, to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies). The CLOSER website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.The CLOSER Work Package 1 provides data harmonisation of anthropometric measures between the National Survey of Health and Development (NSHD), National Child Development Study (NCDS), 1970 British Cohort Study (BCS70), Avon Longitudinal Study of Parents and Children (ALSPAC), and the Millennium Cohort Study (MCS).\n\nThe Harmonised Height, Weight and BMI in Five Longitudinal Cohort Studies: 1970 British Cohort Study provides the harmonised data on height, weight and BMI for BCS70.1c:T9a0,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).  The BCS70 Birth and 22-Month Sub-sample\nThe aims of the birth survey and the 22-month sub-sample survey were to assess obstetric services and the quality of life in the first week of life, and to attempt to identify foetal malnutrition and to investigate its effect on the subsequent development of the child.\n\nFor the third edition (May 2013) a new derived variables data file was deposited with accompanying documentation, and existing data files edited accordingly. See the documents covering Derived Variables and Region Variables for further details.\n  Social, biological and medical features of the mother and baby."])</script><script>self.__next_f.push([1,"1d:T9ef,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).  The BCS70 42-Month Sub-sample\nThe aim of the 42-month sub-sample survey was to investigate foetal malnutrition and its effect on the subsequent development of the child.\n\nFor the second edition (August 2008), revised data files were deposited. The serial number for all respondents has been replaced with a new one, variable Bcsid. This change has been made for all datasets in the BCS70 series. Further information may be found in the ‘CLS Confidentiality and Data Security Review’, included in the documentation.\n\n\n  The main topics included mental and physical development, health, disabilities, siblings, housing, child care, parent's occupations and employment status, socio-economic status."])</script><script>self.__next_f.push([1,"1e:Tb48,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).  The 1970 British Cohort Study: Age 16, Sweep 4 Arithmetic Test, 1986 includes data derived from an arithmetic test administrated in 1986, when cohort members were 16 years old.  The test used was known as the APU Arithmetic Test and consisted of 60 questions.  The test was included in the Student Test Book and cohort members recorded their answers on a machine-readable Student Score Form.  Thirty minutes were allowed for completion of the test.\n\nFor the second edition (June 2016) a small number of primary identifiers (BCSID) have been changed to realign them to previous sweeps of data. See the documentation for full details of the work done.\n\n The data consist of the responses for each of the 60 test items for some 3,677 cases, plus an additional 60 derived variables interpreting the answers into ‘wrong’ or ‘right’, together with 4 additional variables giving details of:total score (number of correct items out of 60)total number of incorrect itemstotal number of items attemptedpercentage score (i.e. total score * 100/60)"])</script><script>self.__next_f.push([1,"1f:T8cc,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).  The 1970 British Cohort Study: Age 16, Sweep 4 Reading and Matrices Tests, 1986 study includes data derived from reading and matrices tests administrated in 1986, when cohort members were 16 years old. The reading test used was the Shortened Edinburgh Reading Test, and the Matrices tests were extracted from the British Ability Scales standard set of tests.\n\n Reading ability and matrix pattern recognition."])</script><script>self.__next_f.push([1,"20:T12e4,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL). \n1970 British Cohort Study: Age 16, Sweep 4, 1986\nThe purpose of the 16-year follow-up was to review and evaluate adolescent (mid-teenage) health, care, education, social and family environment throughout Great Britain, as experienced by the BCS70 cohort. At the same time, a parallel survey was also conducted with head teachers of schools likely to be attended by cohort members. The main impetus behind this was to find out more about these schools, especially as many of the cohort members were about to leave full-time education. The head teacher questionnaires were not able to be keyed, documented and deposited at the time of the survey due to lack of resources, but funding finally became available in 2004/5 to complete this task at CLS. The resulting dataset is archived under SN 5225.Latest edition informationFor the ninth edition (September 2022), a derived dataset (bcs70_age16_school_type) has been added, which includes age 16 school type data for the entire BCS cohort. This is derived from STYPE (BCS4), B9SC16TP (BCS9) and the 1986 School Census. A user guide describing this variable in full has also been added. In addition, the derived variable BD4STYPE has been removed from the data file bcs4derived.  \n Subjects covered include:\n\ncohort members: exercise and sport; hygiene; diet (including 4-day diary); activity diary (4-day); leisure activities; family life; religion; leaving home; money; smoking; alcohol; laterality; television, video and radio; friends and social behaviour; law and order; sexual behaviour; self-esteem; health status; medical history; attitudes to health and emotions; drug use; school; occupational interests; reading, spelling and vocabulary tests; mathematics tests; life-skills test (education, training and employment)parents: health status; family health; chronic illness and disability; medication; accidents and injuries; use of health services; social experience; father's occupation; mother's occupation; parental situation; family finances; household amenities; accommodation type; number of rooms; neighbourhood; alcohol consumption; smoking; performance at school; life skills; behaviourmedical: special requirements; chronic illness and disability; psychological/psychiatric problems; medical examination; blood pressure; distant and near vision tests; motor co-ordination tests; audiometry; height and weight; head circumferenceschool: curriculum; teaching methods; special education; teacher's assessment of behaviour; academic achievement; academic potential; absences from school\nStandard Measures\nThe data includes the following scales administered to the BCS70 cohort members: Rutter A Scale of Behavioural Deviance and the Malaise Inventory (Rutter, M. et al., 1970); Hyperactivity/Behavioural Scale (Connors, 1964); 12 item General Health Questionnaire (Goldberg, 1978); Lawseq (Self-esteem Scale); Caraloc (Locus of Control Scale); 21 general and specific attitudinal scales; Index of Mental Health (Rosenberg, 1965)."])</script><script>self.__next_f.push([1,"21:Tfc6,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL). \nThe impetus behind the 1970 British Cohort Study: Age 16, Sweep 4 Head Teacher Questionnaire, 1986 survey, which was sent out to every school in Great Britain which anyone born in the target cohort sample week in 1970 was likely to be attending, was to find out more about the schools attended by cohort members, especially as many of the members were about to leave full-time education. This information was particularly important as the response by teachers to the main survey's 'Educational Questionnaire' (Document L) was disappointing, because of the widespread industrial action that year in protest against government educational reforms. The head teacher questionnaire achieved a slightly better response (4,592 pupils covered, as opposed to 3,760 for Document L).The head teacher questionnaires were not able to be keyed, documented and deposited at the time of the survey, due to lack of resources, but funding finally became available in 2004-05 to complete this task at the CLS.A school type variable for the full BCS70 cohort, derived from data in the Head Teacher Questionnaire, is available as part of the main Sweep 4 study (available from the UK Data Service under SN 3535).Latest edition informationFor the sixth edition (September 2022), the data file has been updated with a minor labelling change. \n Topics covered in the head teacher questionnaire include type and history of school (Local Education Authority (LEA) grammar, LEA comprehensive, independent and others); curriculum and subjects covered; structure of classes; teaching staff and facilities available; teaching methods; special needs coverage; vocational education; extra-curricular activities; discipline; pastoral care; and demographic characteristics of school intake, including socio-economic characteristics, ethnic mix, etc.\n\nThe questionnaire answers have been linked to individual-level records for each child attending that school, matchable to a member of the BCS70 cohort. Each variable is labelled, with value labels applied for all categorical numeric variables. Open-ended questions have been left as string variables, after editing to delete any identifying fine-level geographical references."])</script><script>self.__next_f.push([1,"22:Td0e,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this rship dates; whether still together with this partner and if not the date that the relationship ended; how the relationship ended; if relevant whether divorced and divorce dates; the sex, marital status and age at start of relationship of the partner.\n\nFor the fourth edition (March 2021), both data files have been updated to include partnership data from the latest BCS70 data sweep (2016). Following Sweep 10 (2016, age 46), longitudinal datasets have been streamlined by removing cases which have never participated in any main sweep survey and are no longer being issued.\n\n\n\n The study includes two datasets:\n\nBCS70 Partnership dataset: One record is recorded for each partnership. Cohabitation transformed into marriage is recorded as two separate partnershipsBCS70 Partner dataset: One record is recorded for each partner. A cohabitation which has transformed into marriage is treated as one partner"])</script><script>self.__next_f.push([1,"23:Td1d,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL). \n1970 British Cohort Study: Activity Histories, 1986-2016:\nData on work and non-work activities lasting one month or more have been collected in all BCS70 sweeps from sweep 5 (age 26) onwards. The purpose of the study is to merge all data on work and non-work activities in successive BCS sweeps into one longitudinal dataset.\nThe focus of the questions asked at each sweep vary between current work activity; work and non-work activities engaged in since the age of 16; work and non-work activities engaged in since the age of 16, over time and between sweeps. Therefore the activity histories will start from the age of 16 and continue until the interview date of the latest data sweep that each cohort member participated in.\nThe length of the activity histories vary depending on the latest sweep that a cohort member was present at. The minimum activity history length recorded is 1 month and the maximum is 387 months (32 years). Gaps in the activity histories occur where a cohort member has not been present at all sweeps and/or where full activity data were not reported.\n\nFor the fourth edition (March 2021) data reported on activities  British Cohort Study: Age 16, Sweep 4 Dietary Diaries, 1986 was part of the BCS70 Age 16 follow-up survey (see SN 3535), where the teenage respondents completed a dietary diary including everything they ate for four days. \nThe reasons why these data had not previously been deposited at the UKDS, and are held separately from the main survey data, are described in detail in the user guide. It should be noted this data is in a somewhat 'raw' format.\nAs online dietary diaries were completed also as part of the Age 46 survey (SN 8547), the resource will nevertheless provide opportunities for longitudinal comparisons and the number of participants (4,760) provide a large degree of statistical power. \n\n The study includes data for both food groups and nutrients recorded."])</script><script>self.__next_f.push([1,"28:Tc9d,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to totals of the number of minutes per day spent in each of forty main activity groupstelevision diary event"])</script><script>self.__next_f.push([1,"29:T9d9,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) began in 1970 when data were collected about the births and families of babies born in the United Kingdom in one particular week in 1970. Since then, there have been nine further full data collection exercises in order to monitor the cohort members' health, education, social and economic circumstances. These took place when respondents were aged 5 in 1975, aged 10 in 1980, aged 16 in 1986, aged 26 in 1996, aged 30 in 1999-2000 (SN 5558), aged 34 in 2004-2005, aged 42 in 2012, aged 46 in 2016-2018 and aged 51 in 2021-2024. A range of sub-studies has also been conducted, including SN 4715, 1970 British Cohort Study: Age 21 Sample Survey, 1992 and SN 7064, 1970 British Cohort Study: Age 10, Sweep 3 Special Needs Survey, 1980.Further information about the BCS70 and may be found on the Centre for Longitudinal Studies website. As well as BCS70, the CLS now also conducts the NCDS series. The 1970 British Cohort Study: Age 21 Sample Survey, 1992 was the fourth sample follow-up of the 1970 BCS cohort. It focused principally on: youth training; full-time education; post-school vocational qualifications; unemployment; current or most recent employment; literacy and numeracy.\n\nThe survey comprised four sections: the main interview, a set of literacy and numeracy assessments and two self-completion questionnaires ('Your Life Since 1986' and 'Your Views').\nThe interview covered qualifications, training, current employment, unemployment, reading and writing behaviour, literacy and numeracy self-appraisal, household composition, relationships, children, housing, income and health.\nThe literacy and numeracy assessments comprised a series of 17 tasks using showcards, to assess reading, writing, comprehension and simple mathematical skills.\nSelf-completion: the 'Your Life Since 1986' questionnaire covered employment and education histories since 1986, and 'Your Views' gathered information on attitudes to employment, education, literacy, numeracy, self-efficacy, health and opinion of respondent's life so far.\n\nStandard Measures\nMalaise Inventory: a measure for the assessment of psychiatric morbidity, developed by Rutter and others at the Institute of Psychiatry from the Cornell Medical index. Full references:\nRutter, M., Tizard, J. and Whitemore, K. (1970) Education, health and behaviour, London.\nRodgers, B. et al (1999) 'Validity of the Malaise Inventory in general population samples' Social Psychiatry and Psychiatric Epidemiology, vol.34, pp.333-341."])</script><script>self.__next_f.push([1,"2a:Tbec,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).\nBCS70 County Data, 1986-2012: Special Licence AccessThese data link BCS70 respondents from sweeps 3 – 9 (inclusive). For the fourth edition (January 2020) a new version of the data has been deposited, modified to provide a more consistent geography for researchers. All cohort members in each sweep of the study from 1980 onward (i.e. BCS3) have been allocated to counties (England and Wales) or regions/districts (Scotland), based on 1981 boundaries. The documentation has also been updated.\nThe county data are only available under a Special Licence, which has more restrictive access conditions than the standard End User Licence (EUL) used for the main BCS70 datasets (see 'Access' section). Please contact the HelpDesk for further details. Users who make a successful application for the county data will also need to download the main EUL BCS70 Sweeps 3-9 datasets to match the counties to them. The BCS70 County Data provide geographic data for counties (England and Wales) or regions/districts (Scotland) at 1981 boundaries for respondents to BCS70 Sweep 3 (1980) BCS70 Sweep 4 (1986) BCS70 Sweep 5 (1996) BCS70 Sweep 6 (2000); BCS70 Sweep 7 (2004); BCS70 Sweep 8 (2008); BCS70 Sweep 9 (2012)."])</script><script>self.__next_f.push([1,"2b:Tae1,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) began in 1970 when data were collected about the births and families of babies born in the United Kingdom in one particular week in 1970. Since then, there have been nine further full data collection exercises in order to monitor the cohort members' health, education, social and economic circumstances. These took place when respondents were aged 5 in 1975, aged 10 in 1980, aged 16 in 1986, aged 26 in 1996, aged 30 in 1999-2000 (SN 5558), aged 34 in 2004-2005, aged 42 in 2012, aged 46 in 2016-2018 and aged 51 in 2021-2024. A range of sub-studies has also been conducted, including SN 4715, 1970 British Cohort Study: Age 21 Sample Survey, 1992 and SN 7064, 1970 British Cohort Study: Age 10, Sweep 3 Special Needs Survey, 1980.Further information about the BCS70 and may be found on the Centre for Longitudinal Studies website. As well as BCS70, the CLS now also conducts the NCDS series. 1970 British Cohort Study: Age 10, Sweep 3 Special Needs Survey, 1980One particular concern on the educational side of the BCS70 Sweep 3 (see SN 3723), when respondents were aged 10 years, was to gather information on educational attainment on children who were unlikely to be able to complete the educational attainment tests administered at ten years. Teachers were given the option of electing to ask for a Special Educational Pack with easier tests for any child for whom they considered the standard testing too hard. The other criteria for selecting children for the receipt of Special Educational Packs included children who had completed the ordinary pack but had scored in the bottom 5 per cent on the Edinburgh Reading Test and/or the Friendly Maths Test. All children receiving Special Educational Treatment (SET) were also sent a Special Educational Pack. Each Special Educational Pack contained the standard educational test material which teachers were asked to try with the child in order to know where the child fitted within the lower end of the distributions of the standard pack test scores.\n\nSurvey instrumentation for Sweep 3 was distributed through education and health authorities. The Special Needs Tests were included in the materials distributed through Local Education Authorities and, where parental consent was obtained, administered to cohort members in school with the assistance of teachers.\n\nFor the second edition (June 2016) a small number of primary identifiers (BCSID) have been changed to realign them to previous sweeps of data. See the documentation for full details of the work done.\n The data cover: respondents' literacy, numeracy and educational attainment; medical and educational help received; behaviour and emotional states; parental role and family environment; psychological and educational tests."])</script><script>self.__next_f.push([1,"2c:Td28,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).\nIn 2012, consent was sought for data linkage of health administrative records from the Hospital Episode Statistics (HES) to survey data for cohort members in the 1970 British Cohort Study (BCS70). The main aim of this data linkage exercise is to enhance the research potential of the study, by combining administrative record with the rich information collected in the surveys. The\n1970 British Cohort Study: Linked Health Administrative Datasets (Hospital Episode Statistics), England, 1997-2023: Secure Access contains information about all hospital admissions in England. The following linked HES data are available:\n1) Accident and Emergency (A\u0026E)\nThe A\u0026E dataset details each attendance to an Accident and Emergency care facility in England, between 01-04-2007 and 31-03-2019 (inclusive). It includes major A\u0026E departments, single speciality A\u0026E departments, minor injury units and walk-in centres in England.\n2) Admitted Patient Care (APC)\nThe APC data summarises episodes of care for admitted patients, where the episode occurred between 01-04-1997 and 31-03-2023 (inclusive).\n3) Critical Care (CC)\nThe CC dataset covers records of critical care activity between 01-04-2009 and 31-03-2023 (inclusive).\n4) Out Patient (OP)\nThe OP dataset lists the outpatient appointments between 01-04-2003 and 31-03-2023 (inclusive).\n5) Emergency Care Dataset (ECDS)\nThe ECDS lists the emergency care appointments between 01-04-2020 and 31-03-2023 (inclusive).\n6) Consent data\nThe consents dataset describes consent to linkage, and is current at the time of deposit\nCLS/ NHS Digital Sub-licence agreement\nNHS Digital has given CLS permission for onward sharing of the Next Steps/HES dataset via the UKDS Secure Lab. In order to ensure data minimisation, NHS Digital requires that researchers only access the HES variables needed for their approved research project. Therefore, the HES linked data provided by the UKDS to approved researchers will be subject to sub-setting of variables. The researcher will need to request a specific sub-set of variables from the Next Steps HES data dictionary, which will subsequently make available within their UKDS Secure Account. Once the researcher has finished their research, the UKDS will delete the tailored dataset for that specific project.\n\nAny party wishing to access the data deposited at the UK Data Service will be required to enter into a Licence agreement with CLS (UCL), in addition to the agreements signed with the UKDS, provided in the application pack.\n\nThe Licensee shall acknowledge in any publication, whether printed, electronic or broadcast, based wholly or in part on such materials, both the source of the data and UCL. An example of an appropriate acknowledgement can be found here: https://cls.ucl.ac.uk/data-access-training/citing-our-data/."])</script><script>self.__next_f.push([1,"39:T641,The 1970 British Cohort Study (BCS70) follows the lives of more than 17,000 people born in England, Scotland and Wales in a single week of 1970. Over the course of cohort members lives, the BCS70 has collected information on health, physical, educational and social development, and economic circumstances among other factors.\n\nSince the birth survey in 1970, there have been eight ‘sweeps’ of all cohort members at ages 5, 10, 16, 26, 30, 34, 38, 42 and 46. A new sweep of the cohort is planned at age 51.\n\nThe main data collection methods used during the study have included questionnaires, cognitive assessments, clinical assessments and nurse measurements.\n\nQuestionnaires have been used to gather a variety of information about study members, including social and family background, mental health and wellbeing, income and housing, and marriage and employment status. Cognitive assessments have measured verbal and language ability in early childhood, as well as literacy and numeracy from adolescence to middle age. Medical examinations and nurse measurements have provided information about different health conditions experienced by the study members, from bone development in childhood to heart problems in middle age. \n\nBy collecting information on various aspects of life, BCS70 has become a vital source of evidence on key policy areas such as social mobility, education, training and employment, and economic insecurity.\n\nBCS70 is part of CLOSER (Cohort \u0026 Longitudinal Studies Enhancement Resources) which aims to maximise the use, value and impact of the UK’s longitudinal studies.3a:T8ad,"])</script><script>self.__next_f.push([1,"The 1970 British Cohort Study (BCS70) is a longitudinal birth cohort study, following a nationally representative sample of over 17,000 people born in England, Scotland and Wales in a single week of 1970. Cohort members have been surveyed throughout their childhood and adult lives, mapping their individual trajectories and creating a unique resource for researchers. It is one of very few longitudinal studies following people of this generation anywhere in the world.Since 1970, cohort members have been surveyed at ages 5, 10, 16, 26, 30, 34, 38, 42, 46, and 51. Featuring a range of objective measures and rich self-reported data, BCS70 covers an incredible amount of ground and can be used in research on many topics. Evidence from BCS70 has illuminated important issues for our society across five decades. Key findings include how reading for pleasure matters for children's cognitive development, why grammar schools have not reduced social inequalities, and how childhood experiences can impact on mental health in mid-life. Every day researchers from across the scientific community are using this important study to make new connections and discoveries.BCS70 is run by the Centre for Longitudinal Studies (CLS), a research centre in the UCL Institute of Education, which is part of University College London. The content of BCS70 studies, including questions, topics and variables can be explored via the CLOSER Discovery website.How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from BCS70 that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasetsSecure Access versions of BCS70 have more restrictive access conditions than versions available under the standard End User Licence (EUL).  The BCS70 Response Dataset contains response outcomes for all main sweeps of BCS70 (1970-2021).Latest edition information:For the fifth edition (March 2025), the data and documentation has been updated to include Sweep 11 outcomes. The variables cover response for each cohort member, for BCS70 sweeps 1970-2021. Users should order this dataset alongside the main BCS70 studies."])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"1970 British Cohort Study (BCS70)\",\"description\":\"The 1970 British Cohort Study (BCS70) follows the lives of more than 17,000 people born in England, Scotland and Wales in a single week of 1970.\\n\\nThe study covers various aspects of life, including health; physical, cognitive and social development; parenting; career paths; and economic circumstances. It also collects this information from a variety of sources, including clinical records, medical examinations, nutrition and activity diaries, parents, teachers and cohort members themselves.\\n\\nFi
