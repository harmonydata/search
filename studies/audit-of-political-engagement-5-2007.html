ze-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Audit of Political Engagement 5, 2007</title><meta name="description" content="The Audit of Political Engagement is a time-series study providing an annual benchmark to measure political engagement in Great Britain, gauging public opinion about politics and the political system, and more broadly the general health of our democracy. Each Audit report presents the findings from a public opinion survey, providing detailed commentary on a range of measures that have been chosen as key measures of political engagement. Repeating questions in successive years enables us to chronicle the public’s responses year on year and track the direction and magnitude of change since the Audit was first published in 2004, building trend data on public attitudes to key aspects of our democracy. 

The Audit looks at core inter-locking areas that are known as vital facets, or &#x27;building blocks&#x27;, of political engagement. Given the multi-dimensional nature of political engagement, the indicators chosen are not exhaustive, but in capturing aspects of public behaviour, knowledge, opinions, attitudes and values towards politics they help us understand the drivers of political engagement and the relationships between them. Across the Audit series several &#x27;core&#x27; indicator questions have been asked each year, supplemented by a range of thematic and topical questions, some of which are re-visited on two- or three-year cycles.

Further information about the survey series is available from the Hansard Society Audit of Political Engagement webpages.

Audit of Political Engagement 5, 2007 provides an update of the six core indicators. Previous surveys were based on UK data, whereas figures from 2007 are based on Great Britain and do not include Northern Ireland.
