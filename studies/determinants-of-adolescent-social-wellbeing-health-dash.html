{\"name\":\"I feel that I am a person of with at least equal with others\",\"options\":[\"Agree strongly\",\"Agree\",\"Disagree\",\"Disagree strongly\"]},{\"name\":\"I wish I could have more respect for myself\",\"options\":[\"Agree strongly\",\"Agree\",\"Disagree\",\"Disagree strongly\"]},{\"name\":\"All in all I am inclined to feel that I am a failure\",\"options\":[\"Agree strongly\",\"Agree\",\"Disagree\",\"Disagree strongly\"]},{\"name\":\"I take a positive attitude toward myself\",\"options\":[\"Agree strongly\",\"Agree\",\"Disagree\",\"Disagree strongly\"]}],\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"Catalogue of Mental Health Measures\",\"url\":\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=DASH\",\"image\":\"https://www.cataloguementalhealth.ac.uk/img/sitelogo.png\"}],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"MRC Social \u0026 Public Health Sciences Unit, University of Glasgow \u0026 King's College London\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"MRC Social \u0026 Public Health Sciences Unit, University of Glasgow \u0026 King's College London\"}],\"funder\":[{\"@type\":\"Organization\",\"name\":\"MRC\"}],\"license\":[\"http://dash.sphsu.mrc.ac.uk/Data-sharing.html\"],\"image\":\"https://www.cataloguementalhealth.ac.uk/img/studies/DASH.png\",\"temporalCoverage\":\"2002/2011\",\"size\":\"6643\"}"])</script><script>self.__next_f.push([1,"14:T720,The Determinants of Adolescent Social Wellbeing and Health (DASH) study is a longitudinal research project focused on understanding the social and biological factors that influence health and wellbeing among a multi-ethnic cohort of adolescents in inner-London. Initiated in 2002-2003, the study recruited over 6,000 participants aged 11-13 from 51 secondary schools. The primary aim of DASH is to explore how various social determinants, such as socioeconomic status, family structure, and neighborhood environment, as well as biological factors, contribute to ethnic disparities in health outcomes during adolescence and how these disparities evolve into adulthood.\n\nThe study employs a mixed-methods approach, combining quantitative data collection through surveys and physical measurements with qualitative interviews to gain a comprehensive understanding of the participants' experiences. Key areas of investigation include mental health, physical health, and social wellbeing, with a particular focus on how these are affected by ethnicity and migration status.\n\nKey findings from DASH have highlighted significant ethnic differences in health behaviors and outcomes, such as variations in physical activity levels, dietary habits, and mental health status. The study has also underscored the importance of considering both social and biological factors when addressing health disparities, as well as the need for culturally sensitive public health interventions.\n\nThe significance of the DASH study lies in its contribution to the understanding of how early life experiences and exposures can shape health trajectories across different ethnic groups. Its findings are valuable for informing policies and interventions aimed at reducing health inequalities and promoting wellbeing among diverse adolescent populations."])</script><script>self.__next_f.push([1,"a:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}],[\"$\",\"$L13\",null,{\"study\":{\"uuid\":\"849a933c7defeb4dd4554cf40b3c0445\",\"title\":\"Determinants of Adolescent Social Wellbeing \u0026 Health (DASH)\",\"description\":\"DASH is a study of a multi-ethnic adolescent cohort in inner-London investigating social and biological influences on ethnic differences in health and wellbeing in adolescence. The study aims to provide insights into the long term impact of these exposures in adolescence and the patterning of ethnic differences in health and wellbeing later in life.\",\"image\":\"https://www.cataloguementalhe
