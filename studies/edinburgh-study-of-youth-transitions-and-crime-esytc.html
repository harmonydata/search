as in-depth interviews with two cohort sub-samples at ages 24 and 35 years. The study also includes linked administrative data from official records, including education, social work, and criminal conviction records.\",\"url\":\"https://harmonydata.ac.uk/search/studies/edinburgh-study-of-youth-transitions-and-crime-esytc\",\"identifier\":[\"https://doi.org/10.1093/bjc/43.1.169\"],\"keywords\":[\"Diet and nutrition\",\"education\",\"ethnicity and race\",\"housing\",\"neighbourhood\",\"parenting and family\",\"puberty\",\"sexuality and gender identity\",\"social care - receipt\",\"socioeconomic "])</script><script>self.__next_f.push([1,"status and deprivation\",\"victimisation and life events\",\"work and employment\"],\"temporalCoverage\":\"1998/..\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"The University of Edinburgh\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"The University of Edinburgh\"}],\"license\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/studies/study?id=4800\u0026type=Data%20catalogue\"]}17:T595,The Edinburgh Study of Youth Transitions and Crime (ESYTC) is a comprehensive longitudinal research project that investigates the development of criminal behavior and anti-social activities among young people. Initiated in 1998, the study tracks a cohort of approximately 4,300 individuals who began secondary school in Edinburgh, Scotland. The research follows these participants from age 12 into adulthood, with data collection extending to age 33.\n\nThe ESYTC employs a mixed-methods approach, utilizing self-report questionnaires to gather data on personal experiences and behaviors, alongside in-depth interviews conducted with two sub-samples of the cohort at ages 24 and 35. Additionally, the study integrates administrative data from various official sources, such as educational records, social work files, and criminal conviction records, to provide a comprehensive view of each participant's life course.\n\nKey findings from the ESYTC highlight the complex interplay of individual, familial, and social factors that contribute to youth offending. The study emphasizes the importance of early intervention and the role of social support systems in mitigating the risk of persistent criminal behavior. The ESYTC's insights have significant implications for policy and practice, particularly in the areas of youth justice and social services, by informing strategies to prevent crime and support positive youth development."])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The Edinburgh Study of Youth Transitions and Crime (ESYTC)\",\"description\":\"The Edinburgh Study of Youth Transitions and Crime (ESYTC) is a prospective longitudinal cohort study aimed to examine criminal offending in young people by investigating the causes and consequences of young people’s involvement in crime and anti-social behaviour.\\n\\nThe study follows a cohort of around 4,300 young people who started secondary school in the City of Edinburgh in the autumn of 1998. Data collection spans from their early adolescence (age 12) to adulthood (age 33) through self-report questionnaires as well as in-depth interviews with two cohort sub-samples at ages 24 and 35 years. The study also includes linked administrative data from official records, including education, social work, and criminal conviction records.\",\"url\":[\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=ESYTC\",\"\"],\"keywords\":[\"Diet and nutrition\",\"education\",\"ethnicity and race\",\"housing\",\"neighbourhood\",\"parenting and family\",\"puberty\",\"sexuality and gende
