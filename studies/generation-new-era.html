                    NEWS                CLS to lead first new UK-wide study of child development in a generationThe Generation New Era study will follow the lives of more than 30,000 babies born in 2026, during their early years and potentially beyond.Generation New Era is a new UK-wide birth cohort study. It aims to follow the lives of around 30,000 children born in 2026, and their families.A nationally representative sample will be drawn from records of births, with boosts in England and Scotland of individual ethnic groups (Indian, Mixed/Multiple/Other, Black African, Black Caribbean, Bangladeshi and Pakistani) and low-income area boosts in all countries. Births in Northern Ireland, Scotland and Wales will also be boosted by two to five times their proportional size in the UK.The first sweep of data collection will take place when the child is 9-10 months old, the second sweep will happen when they are three years old.Developing plans for Generation New EraWe’ve been seeking input from researchers, third sector organisations and policy makers across the UK on plans for the new study. Alissa GoodmanProfessor of Economics and Co-Director of Generation New EraLisa CalderwoodProfessor of Survey Research, CLS Managing Director, Co-Director of Generation New Era and Director of GUIDEPasco FearonUCL Chair in Developmental Psychopathology and Co-Director of Generation New EraLucy GriffithsProfessor of Paediatric Epidemiology, Swansea University Medical School, and Generation New Era Study Country Lead for WalesOrla McBrideReader in the School of Psychology, Ulster University, and Generation New Era Study Country Lead for Northern IrelandRebecca ReynoldsDean International, College of Medicine and Veterinary Medicine, University of Edinburgh, Generation New Era Study Country Lead for Scotland
