ink rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Growing up in Digital Europe</title><meta name="description" content="On this page:Growing up in Digital Europe (GUIDE) is Europe’s first comparative longitudinal study of children and young people’s wellbeing. The aim of the study is to track children’s wellbeing and psychosocial development, in combination with key indicators of children’s homes, neighbourhoods, and schools, using harmonised data collection across Europe.CLS was awarded funding from the Economic and Social Research Council to lead the GUIDE UK pilot study, in collaboration with researchers from Manchester Metropolitan University. It will collect representative survey data from 250 children (at age eight), and test the feasibility and acceptability of the existing GUIDE study protocols in the UK context.
                    NEWS                CLS to lead UK pilot of new Europe-wide cohort study on child wellbeingCLS has been awarded £400,000 by the Economic and Social Research Council to conduct the UK pilot of Growing Up in Digital Europe (GUIDE).The GUIDE UK pilot study will collect representative survey data from 250 children (aged eight) and their main caregiver, using probability sampling techniques. Samples will be drawn from each UK nation – including 100 from England, and 50 each in Wales, Scotland, and Northern Ireland.The aim of the pilot study is to test the existing GUIDE questionnaires and data collection protocols in the UK context. This will include in-person interviews with eight-year-old children (approximately 30 minutes long) and their main caregiver (approximately 60 minutes long) with a trained interviewer in their own home.The survey of the eight-year-olds includes questions about personal wellbeing, psychosocial functioning, experiences at school, at home, and with friends. It also includes detailed questions on digital use, activities, addiction, and enjoyment.The parent survey includes questions about personal health and wellbeing, family sociodemographic characteristics, and the child’s health, wellbeing, and digital use.Ipsos is the fieldwork agency.Lisa CalderwoodProfessor of Survey Research, CLS Managing Director, Co-Director of Generation New Era and Director of GUIDEGary PollockProfessor, Policy Evaluation and Research Unit, Manchester Metropolitan University, Director of GUIDEJennifer SymondsProfessor of Educational and Developmental Psychology at UCL’s Social Research Institute and Director of GUIDESubscribe to our newslettersSubscribe to our regular newsletters for the latest data releases, training events, research and other news from CLS and our cohort studies.Centre for Longitudinal Studies
