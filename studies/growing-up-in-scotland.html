social attitudes\",\"Parenting and family\",\"Social care - provision\",\"Sexuality and gender identity\",\"Education\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Loneliness and social isolation\",\"Digital technology and social media\",\"Language and literacy\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Social care - need\",\"Victimisation and life events\",\"Ethnicity and race\",\"Neighbourhood\"],\"temporalCoverage\":\"2005/..\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Scottish Government \u0026 ScotCen Social Research \"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Scottish Government \u0026 ScotCen Social Research \"}],\"license\":[\"https://growingupinscotland.org.uk/using-gus-data/accessing-gus-data/\",\"https://beta.ukdataservice.ac.uk/datacatalogue/series/series?id=200020#\",\"https://growingupinscotland.org.uk/accessing-gus-data\"]}"])</script><script>self.__next_f.push([1,"19:T1107,"])</script><script>self.__next_f.push([1,"The Growing Up in Scotland (GUS) study is a large-scale longitudinal social survey which follows the lives of several groups of Scottish children from infancy through childhood and adolescence, and aims to provide important new information on children and their families in Scotland. The study forms a central part of the Scottish Government's strategy for the long-term monitoring and evaluation of its policies for children, with a specific focus on the early years. Unlike other similar cohort studies, this survey has a specifically Scottish focus. A key objective of GUS is to address a significant gap in the evidence base for early years policy monitoring and evaluation. The study seeks both to describe the characteristics, circumstances and experiences of children in their early years (and their parents) in Scotland and, through its longitudinal design, to generate a better understanding of how children's start in life can shape their longer term prospects and development.Since 2005, study design and data collection have been undertaken by ScotCen Social Research with collaborations with the Centre for Research on Families and Relationships, based at the University of Edinburgh and the MRC/CSO Social and Public Health Sciences Unit over certain periods of the project. The survey design consisted of recruiting an initial total of 8,000 parents in 2005, comprising two cohorts of children (5,000 from birth, 3,000 from age two years and ten months), and then interviewing parents annually until their child reached age five years ten months. Further fieldwork was undertaken with the birth cohort when the children were around eight, ten, twelve and fourteen years old.  A boost sample of 500 children from predominantly high deprivation areas was added to the cohort as part of the age 12 fieldwork.Data is collected via an in-home, face-to-face interview with self-complete sections. Fieldwork for sweep 10 was disrupted due to the COVID pandemic. As a result, the final portion of the data was collected via web and telephone questionnaires.Special Licence data:The main survey data are available under Special Licence:SNs 9373-9383 and 9386-9387 - Growing Up in Scotland: Cohort 1SN 7432 - Growing Up in Scotland: Cohort 2SN 8366 - Growing Up in Scotland: Cohort 1, Primary 6 Teacher SurveySecure Access Geographic Data:Geographic data are available under Secure Access and are separated by cohort, sweep and  type of geographic variable. Information is available on the GUS Access Data web page. Users must also include the main Growing Up in Scotland Special Licence data in the Accredited Researcher Proposal form and add it to their projects (please note there is no need for Secure Access users to complete a separate Special Licence application).Secure Access Early Learning and Childcare Administrative Data:Care Inspectorate quality information on the settings which provided children in Birth Cohort 1 and Birth Cohort  2 with their state-funded early learning and childcare (pre-school) entitlement when they were aged between 3 and 5 years old is available under SN 8543 (Birth Cohort 1) and SN 8544 (Birth Cohort 2). SN 8544 - Growing Up in Scotland: Cohort 2, Early Learning and Childcare Administrative Data, 2013-2015: Secure AccessThese data provide Care Inspectorate quality information on the settings which delivered children in Birth Cohort 2 with their state-funded early learning and childcare (ELC) (pre-school) entitlement when they were aged between 3 and 5 years old. The data is provided with cohort ID number to allow it to be linked to existing GUS survey datasets within the UKDS Secure Lab. Each data file contains four variables reflecting grades from the four quality themes used by the Care Inspectorate: care and support, environment, staffing, and management and leadership. There is no unique identifier for the ELC setting. As such, it is not possible to identify children who attended the same setting. Further information is available in the user guide. This study includes the following variables: Serial number (Idnumber)Average Care and Support Grade, April 2013 to June 2015 (PSDCarGr)Average Environment Grade, April 2013 to June 2015 (PSDEnvGr)Average Staffing Grade, April 2013 to June 2015 (PSDStfGr)Average Management and Leadership Grade, April 2013 to June 2015 (PSDManGr)"])</script><script>self.__next_f.push([1,"1a:Ted7,"])</script><script>self.__next_f.push([1,"The Growing Up in Scotland (GUS) study is a large-scale longitudinal social survey which follows the lives of several groups of Scottish children from infancy through childhood and adolescence, and aims to provide important new information on children and their families in Scotland. The study forms a central part of the Scottish Government's strategy for the long-term monitoring and evaluation of its policies for children, with a specific focus on the early years. Unlike other similar cohort studies, this survey has a specifically Scotti  (GUS) study is a large-scale longitudinal social survey which follows the lives of several groups of Scottish children from infancy through childhood and adolescence. It aims to provide important information on children, young people and their families in Scotland. The study forms a central part of the Scottish Government's strategy for the long-term monitoring and evaluation of its policies for children and young people, with a specific focus on the early years. The study seeks both to describe the characteristics, circumstances and experiences of children in their early years in Scotland and, through its longitudinal design, to generate a better understanding of how children's start in life can shape their longer term prospects and developmentSince 2005 fieldwork has been undertaken by the Scottish Centre for Social Research. The survey design for Birth Cohort 1 consisted of recruiting the parents of an initial total of 5,217 children aged 10 months old in 2005 and interviewing them annually until their child reached age six. Further fieldwork was then undertaken at ages 8, 10, 12, 14 and 17-18 with a sample boost added at age 12.Data for sweeps 1-9 were collected via an in-home, face-to-face interview with self-complete sections. Fieldwork for sweep 10 was disrupted due to the COVID pandemic. As a result, the final portion of the data was collected via web and telephone questionnaires. Sweep 11 data were gathered via web, telephone and face-to-face surveys of cohort members and their parent/carer.Further information about the survey may be found on the Growing Up in Scotland website.In May 20205, data and documentation for Cohort 1, Sweeps 1-11 were released as individual studies (SNs 9373-9383 and 9386-9387). Previously they were held under one study (SN 5760) which has been withdrawn from the data catalogue. SN 9120 - Growing Up in Scotland: Cohort 1, Sweep 8 Physical Activity Data, 2015-2016The Studying Physical Activity in Children's Environments across Scotland (SPACES) project aimed to investigate the ways in which the built, natural and social environment influences children's physical activity. The project employed an observational, cross-sectional design that sub-sampled from Birth Cohort 1 (BC1) of the GUS during the GUS Sweep 8 fieldwork. Children sub-sampled from GUS were invited to provide objectively measured physical activity data by wearing an accelerometer for eight days.This dataset provides a range of summary physical activity variables from this project. A total of 775 children provided valid data. As a sub sample of GUS BC1, the summary level physical activity data can be linked, where appropriate, to other GUS BC1 datasets held on UKDS at the individual level. The physical activity data were collected between May 2015 and May 2016 by the MRC/CSO Social and Public Health Sciences Unit (SPHSU), University of Glasgow.\nTo support a range of analytical projects, a series of summary variables have been derived and included in the dataset. These include minutes spent in different categories of physical activity and variables indicating whether the child met the recommended Scottish Government guidelines of 60 minutes of physical activity each day (calculated in two forms: an average of 60 minutes per day overall valid days; a stricter measure of actual 60 minutes per day on each valid day)."])</script><script>self.__next_f.push([1,"23:T950,"])</script><script>self.__next_f.push([1,"The Growing Up in Scotland (GUS) study is a large-scale longitudinal social survey which follows the lives of several groups of Scottish children from infancy through childhood and adolescence. It aims to provide important information on children, young people and their families in Scotland. The study forms a central part of the Scottish Government's strategy for the long-term monitoring and evaluation of its policies for children and young people, with a specific focus on the early years. The study seeks both to describe the cha ngitudinal social survey which follows the lives of several groups of Scottish children from infancy through childhood and adolescence. It aims to provide important information on children, young people and their families in Scotland. The study forms a central part of the Scottish Government's strategy for the long-term monitoring and evaluation of its policies for children and young people, with a specific focus on the early years. The study seeks both to describe the characteristics, circumstances and experiences of children in their early years in Scotland and, through its longitudinal design, to generate a better understanding of how children's start in life can shape their longer term prospects and developmentSince 2005 fieldwork has been undertaken by the Scottish Centre for Social Research. The survey design for Birth Cohort 1 consisted of recruiting the parents of an initial total of 5,217 children aged 10 months old in 2005 and interviewing them annually until their child reached age six. Further fieldwork was then undertaken at ages 8, 10, 12, 14 and 17-18 with a sample boost added at age 12.Data for sweeps 1-9 were collected via an in-home, face-to-face interview with self-complete sections. Fieldwork for sweep 10 was disrupted due to the COVID pandemic. As a result, the final portion of the data was collected via web and telephone questionnaires. Sweep 11 data were gathered via web, telephone and face-to-face surveys of cohort members and their parent/carer.Further information about the survey may be found on the Growing Up in Scotland website.In May 20205, data and documentation for Cohort 1, Sweeps 1-11 were released as individual studies (SNs 9373-9383 and 9386-9387). Previously they were held under one study (SN 5760) which has been withdrawn from the data catalogue. Removal of Geographical Variables and Spatial Unit Variable As of February 2018, at the data owner's request, the variables recording the 15% most deprived data zones, the 8 fold urban-rural classification and the Health Boards have been removed from all sweeps (where included). The variables removed are:\nSweep 1: ALaLow15, ALaHBdBc;Sweep 2: ALcLow15, ALcURin1, ALcHBdBc.\nNew edition informationFor the fourth edition (May 2019), an error in the Sweep 3 data has been correct (the SIMD variable ALeSNim2 has been inverted to match the variable included in previous sweeps). Sweep 1: household information; infant feeding; parenting support; non-resident parents; parenting styles and activities; childcare; child health and development; employment and economic activity; income and financial stress; education and identity; housing and accommodation; interviewer observations. The self-completion section covered: language and play skills of child; feelings parents might have when caring for young children; parental health; feelings in last four weeks; smoking, alcohol and drug use; relationships with family and friends.\nSweep 2 data were collected from the child's main carer: parenting; parent-child relationship; child's relationship with siblings; parental support and service use; non-resident parents; child health and development; activities (child and parent); child's diet; childcare; pre-school; transition to primary school; parental health and health behaviours; parental relationship; employment and education; income, expenditure and financial stress; housing and accommodation; neighbourhood and community. Objective measurements taken included: child's height and weight; cognitive assessments (BAS-3 Naming Vocabulary and Picture Similarities); and interviewer observations of parent-child interactions and child behaviour.\nSweep 3: data collected from child's main carer: Parenting, Parent-child relationship, Child's relationship with siblings, Parental support and service use, Non-resident parents, Child health and development, Activities (child and parent), Child's diet, Childcare, Pre-school, Transition to primary school, Parental health and health behaviours, Child self-control, Activities, Physical activity and Food and eating; Parental relationship, Employment and education, Income, expenditure and financial stress, Housing and accommodation. Objective measurements: Child's height and weight; Cognitive assessments (BAS-3 Naming Vocabulary and Picture Similarities)."])</script><script>self.__next_f.push([1,"25:Tc54,"])</script><script>self.__next_f.push([1,"The Growing Up in Scotland (GUS) study is a large-scale longitudinal social survey which follows the lives of several groups of Scottish children from infancy through childhood and adolescence. It aims to provide important information on children, young people and their families in Scotland. The study forms a central part of the Scottish Government's strategy for the long-term monitoring and evaluation of its policies for children and young people, with a specific focus on the early years. The study seeks both to describe the characteristics, circumstances and experiences of children in their early years in Scotland and, through its longitudinal design, to generate a better understanding of how children's start in life can shape their longer term prospects and developmentSince 2005 fieldwork has been undertaken by the Scottish Centre for Social Research. The survey design for Birth Cohort 1 consisted of recruiting the parents of an initial total of 5,217 children aged 10 months old in 2005 and interviewing them annually until their child reached age six. Further fieldwork was then undertaken at ages 8, 10, 12, 14 and 17-18 with a sample boost added at age 12.Data for sweeps 1-9 were collected via an in-home, face-to-face interview with self-complete sections. Fieldwork for sweep 10 was disrupted due to the COVID pandemic. As a result, the final portion of the data was collected via web and telephone questionnaires. Sweep 11 data were gathered via web, telephone and face-to-face surveys of cohort members and their parent/carer.Further information about the children from infancy through childhood and adolescence, and aims to provide important new information on children and their families in Scotland. The study forms a central part of the Scottish Government's strategy for the long-term monitoring and evaluation of its policies for children, with a specific focus on the early years. Unlike other similar cohort studies, this survey has a specifically Scottish focus. A key objective of GUS is to address a significant gap in the evidence base for early years policy monitoring and evaluation. The study seeks both to describe the characteristics, circumstances and experiences of children in their early years (and their parents) in Scotland and, through its longitudinal design, to generate a better understanding of how children's start in life can shape their longer term prospects and development.Since 2005, study design and data collection have been undertaken by ScotCen Social Research with collaborations with the Centre for Research on Families and Relationships, based at the University of Edinburgh and the MRC/CSO Social and Public Health Sciences Unit over certain periods of the project. The survey design consisted of recruiting an initial total of 8,000 parents in 2005, comprising two cohorts of children (5,000 from birth, 3,000 from age two years and ten months), and then interviewing parents annually until their child reached age five years ten months. Further fieldwork was undertaken with the birth cohort when the children were around eight, ten, twelve and fourteen years old.  A boost sample of 500 children from predominantly high deprivation areas was added to the cohort as part of the age 12 fieldwork.Data is collected via an in-home, face-to-face interview with self-complete sections. Fieldwork for sweep 10 was disrupted due to the COVID pandemic. As a result, the final portion of the data was collected via web and telephone questionnaires.Special Licence data:The main survey data are available under Special Licence:SNs 9373-9383 and 9386-9387 - Growing Up in Scotland: Cohort 1SN 7432 - Growing Up in Scotland: Cohort 2SN 8366 - Growing Up in Scotland: Cohort 1, Primary 6 Teacher SurveySecure Access Geographic Data:Geographic data are available under Secure Access and are separated by cohort, sweep and  type of geographic variable. Information is available on the GUS Access Data web page. Users must also include the main Growing Up in Scotland Special Licence data in the Accredited Researcher Proposal form and add it to their projects (please note there is no need for Secure Access users to complete a separate Special Licence application).Secure Access Early Learning and Childcare Administrative Data:Care Inspectorate quality information on the settings which provided children in Birth Cohort 1 and Birth Cohort  2 with their state-funded early learning and childcare (pre-school) entitlement when they were aged between 3 and 5 years old is available under SN 8543 (Birth Cohort 1) and SN 8544 (Birth Cohort 2).\nSN 8829 - Growing Up in Scotland: Cohort 1, Sweep 10, Geography Data, Intermediate Geography and Local Authority, 2019-2020: Secure AccessThis study contains a Local Authority variable and Intermediate Geography variable for GUS Cohort 1, Sweep 10.  An archive serial number variable is also included for matching to the main data files. These data have more restrictive access conditions than those available under Special Licence (see 'Access' section).\n\n\nThis study includes the following variables: \n\n\n\nArchive serial numberLocal AuthorityIntermediate Zone"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dat
