Participants completed a questionnaire about their work and home circumstances at baseline, and were regularly followed-up, initially for a 5-year period. With permission, primary care health records via the CPRD were also accessed.  The inter-relation of changes in employment (with reasons) and changes in health (e.g., major new illnesses, new treatments, mortality) will be examined. 
Findings will inform government policy and also the design of work for older people and the measures needed to support employment in later life, especially for those with health limitations.

ps://www.mrc.soton.ac.uk/heaf/\",\"url\":\"https://harmonydata.ac.uk/search/studies/health-and-employment-after-fifty-heaf\",\"identifier\":[\"https://doi.org/10.1186/s12889-015-2396-8\"],\"keywords\":[\"Social care - provision\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Work and employment\",\"Social care - need\",\"Socioeconomic status and deprivation\",\"Diet and nutrition\"],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"MRC Lifecourse Epidemiology Unit\"},{\"@type\":\"Organization\",\"name\":\"University of Southampton\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Professor Karen Walker-Bone\"},{\"@type\":\"Organization\",\"name\":\"University of Southampton\"}]}"])</script><script>self.__next_f.push([1,"19:T4fa,"])</script><script>self.__next_f.push([1,"The Health and Employment After Fifty (HEAF) study is a longitudinal research project that aims to explore the relationship between health and employment among adults aged 50 to 64 in the UK. The study recruited 8,000 participants from 24 British general practices that are part of the Clinical Practice Research Datalink (CPRD). At the start of the study, participants completed a detailed questionnaire regarding their work and home circumstances. They are being followed up regularly over an initial period of five years, with their primary care health records accessed through the CPRD, given appropriate permissions.\n\nThe study focuses on understanding how changes in employment status, including the reasons for these changes, relate to changes in health, such as the onset of major illnesses, new treatments, and mortality. The findings from the HEAF study are intended to inform government policy and contribute to the design of work environments for older individuals. Additionally, the study seeks to identify measures that can support continued employment for older adults, particularly those facing health challenges. The insights gained are expected to be valuable in shaping strategies to enhance the employment prospects and well-being of the aging workforce."])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Health and Employment After Fifty (HEAF)\",\"description\":\"The Health and Employment After Fifty (HEAF) study recruited 8000 adults aged 50–64 years from 24 British general practices contributing to the Clinical Practice Research Datalink (CPRD). \\n\\nParticipants completed a questionnaire about their work and home circumstances at baseline, and were regularly followed-up, initially for a 5-year period. With permission, primary care health records via the CPRD were also accessed.  The inter-relation of changes in employment (with reasons) and changes in health (e.g., major new illnesses, new treatments, mortality) will be examined. \\nFindings will inform government policy and also the design of work for older people and the measures needed to support employment in later life, especially for those with health limitations. \\n\\nStudy website: https://www.mrc.soton.ac.uk/heaf/\",\"url\":[\"\",\"https://discovery.closer.ac.uk/item/uk.mrcleu-uos.heaf/6263f2cb-1ac6-4c5c-94e3-36bba1fa2bc1\",\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=HEAF\"],\"keywords\":[\"Social care - provision\",\"Physical health assessment\",\"Housing\",\"Sleep problems\",\"Work and employment\",\"Social care - need\",\"Socioeconomic status and deprivation\",\"Diet and nutrition\"],\"identifier\":[\"https://doi.org/10.1186/s12889-015-2396-8\"],\"variableMeasured\":\"$undefined\",\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"CLOSER Discovery\",
