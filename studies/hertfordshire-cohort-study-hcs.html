ta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Hertfordshire Cohort Study (HCS)</title><meta name="description" content="The Hertfordshire Cohort Study (HCS) comprises a nationally unique study of 3,000 men and women born during the period 1931-1939 and still resident in the English county of Hertfordshire during the 1990s. The HCS was initiated, developed and maintained by the MRC Lifecourse Epidemiology Unit, University of Southampton.

The principal objective of the study is to evaluate the relationship between early (prenatal and early postnatal) growth, genetic influences, adult lifestyles and the risk of common age-related disorders such as osteoporosis, sarcopenia, type 2 diabetes and cardiovascular disease. 

The NHS Central Register at Southport was used to trace men and women whose birth and infant data were recorded. Information available on these individuals includes birth weight (recorded by the attending midwife), weight at age one year (recorded by a health visitor), the method of infant feeding, and details of childhood illnesses up to age five years.

At follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, blood pressure, glucose tolerance, fasting serum cholesterol and triglycerides, bone density and physical performance. DNA on all participants has been collected and is stored in the Lifecourse Epidemiology Unit. Participants are flagged for continuous notification of death on the NHS Central Register.

es and cardiovascular disease. \\n\\nThe NHS Central Register at Southport was used to trace men and women whose birth and infant data were recorded. Information available on these individuals includes birth weight (recorded by the attending midwife), weight at age one year (recorded by a health visitor), the method of infant feeding, and details of childhood illnesses up to age five years.\\n\\nAt follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, blood pressure, glucose tolerance, fasting serum cholesterol and triglycerides, bone density and physical performance. DNA on all participants has been collected and is stored in the Lifecourse Epidemiology Unit. Participants are flagged for continuous notification of death on the NHS Central Register.\\n\\nStudy website: https://www.mrc.soton.ac.uk/herts/\",\"url\":\"https://harmonydata.ac.uk/search/studies/hertfordshire-cohort-study-hcs\",\"identifier\":[\"https://doi.org/10.1093/ije/dyi127\",\"https://doi.org/10.12688%2Ff1000research.17457.1\"],\"keywords\":[\"Social care - receipt\",\"Reproductive health\",\"Cognitive decline\",\"Loneliness and social isolation\",\"Cognitive measures\",\"Neighbourhood\",\"Housing\",\"Social care - need\",\"Sleep problems\",\"Language and literacy\",\"Biomarkers\",\"Physical health assessment\",\"Digital technology and social media\",\"Work and employment\",\"Covid-19 data collection\",\"Diet and nutrition\",\"Socioeconomic status and deprivation\"],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"MRC Lifecourse Epidemiology Unit, University of Southampton\"},{\"@type\":\"Organization\",\"name\":\"MRC Lifecourse Epidemiology Centre, University of Southampton\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Professor Elaine Dennison\"},{\"@type\":\"Organization\",\"name\":\"MRC Lifecourse Epidemiology Centre, University of Southampton\"}],\"license\":[\"https://generic.wordpress.soton.ac.uk/herts/contact/\"]}"])</script><script>self.__next_f.push([1,"17:T58b,The Hertfordshire Cohort Study (HCS) comprises a nationally unique study of 3,000 men and women born during the period 1931-1939 and still resident in the English county of Hertfordshire during the 1990s. The HCS was initiated, developed and maintained by the MRC Lifecourse Epidemiology Unit, University of Southampton.\n\nThe principal objective of the study is to evaluate the relationship between early (prenatal and early postnatal) growth, genetic influences, adult lifestyles and the risk of common age-related disorders such as osteoporosis, sarcopenia, type 2 diabetes and cardiovascular disease. \n\nThe NHS Central Register at Southport was used to trace men and women whose birth and infant data were recorded. Information available on these individuals includes birth weight (recorded by the attending midwife), weight at age one year (recorded by a health visitor), the method of infant feeding, and details of childhood illnesses up to age five years.\n\nAt follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, blood pressure, glucose tolerance, fasting serum cholesterol and triglycerides, bone density and physical performance. DNA on all participants has been collected and is stored in the Lifecourse Epidemiology Unit. Participants are flagged for continuous notification of death on the NHS Central Register.\n\nStudy website: https://www.mrc.soton.ac.uk/herts/18:T550,The Hertfordshire Cohort Study (HCS) is a unique longitudinal study involving 3,000 men and women born between 1931 and 1939 in Hertfordshire, UK. Conducted by the MRC Lifecourse Epidemiology Unit at the University of Southampton, the study aims to investigate the impact of early life growth, genetic factors, and adult lifestyle on the risk of developing age-related diseases such as osteoporosis, sarcopenia, type 2 diabetes, and cardiovascular disease. \n\nThe study utilizes historical birth and infant data, including birth weight, weight at age one, infant feeding methods, and childhood illnesses, which wer"])</script><script>self.__next_f.push([1,"e recorded by healthcare professionals at the time. Participants have been followed up with comprehensive assessments of their medical and social histories, physical measurements, blood pressure, glucose tolerance, cholesterol levels, bone density, and physical performance. DNA samples have been collected from all participants for genetic analysis.\n\nThe HCS provides valuable insights into how early life factors influence health outcomes in later life, contributing to the understanding of the developmental origins of health and disease. The continuous tracking of participants through the NHS Central Register allows for ongoing data collection and analysis, enhancing the study's ability to inform public health strategies and interventions."])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Hertfordshire Cohort Study (HCS)\",\"description\":\"$17\",\"url\":[\"\",\"https://discovery.closer.ac.uk/item/uk.mrcleu-uos.hcs/d20a56d4-22e8-4d70-99cd-1d3a063073b1\",\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=HCS\"],\"keywords\":[\"Social care - receipt\",\"Reproductive health\",\"Cognitive decline\",\"Loneliness and social isolation\",\"Cognitive measures\",\"Neighbourhood\",\"Housing\",\"Social care - need\",\"Sleep problems\",\"Language and literacy\",\"Biomarkers\",\"Physical health assessment\",\"Digital technology and social media\",\"Work and employment\",\"Covid-19 data collection\",\"Diet and nutrition\",\"Socioeconomic status and deprivation\"],\ arcopenia, type 2 diabetes and cardiovascular disease. \n\nThe NHS Central Register at Southport was used to trace men and women whose birth and infant data were recorded. Information available on these individuals includes birth weight (recorded by the attending midwife), weight at age one year (recorded by a health visitor), the method of infant feeding, and details of childhood illnesses up to age five years.\n\nAt follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, blood pressure, glucose tolerance, fasting serum cholesterol and triglycerides, bone density and physical performance. DNA on all participants has been collected and is stored in the Lifecourse Epidemiology Unit. Participants are flagged for continuous notification of death on the NHS Central Register.\n\nStudy website: https://www.mrc.soton.ac.uk/herts/1a:T58b,The Hertfordshire Cohort Study (HCS) comprises a nationally unique study of 3,000 men and women born during the period 1931-1939 and still resident in the English county of Hertfordshire during the 1990s. The HCS was initiated, developed and maintained by the MRC Lifecourse Epidemiology Unit, University of Southampton.\n\nThe principal objective of the study is to evaluate the relationship between early (prenatal and early postnatal) growth, genetic influences, adult lifestyles and the risk of common age-related disorders such as osteoporosis, sarcopenia, type 2 diabetes and cardiovascular disease. \n\nThe NHS"])</script><script>self.__next_f.push([1," Central Register at Southport was used to trace men and women whose birth and infant data were recorded. Information available on these individuals includes birth weight (recorded by the attending midwife), weight at age one year (recorded by a health visitor), the method of infant feeding, and details of childhood illnesses up to age five years.\n\nAt follow-up, medical and social histories have been ascertained, as well as detailed anthropometry, bl
