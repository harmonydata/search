The study has recruited children, young people and parents/caregivers prior to being seen by the service and is committed to following them over time, regardless of whether families choose to remain in contact with clinical services or not. 

The qualitative sub-study of LOGIC, LOGIC-Q, aims to explore the experiences and well-being of a diverse sample of children and young people referred to the UK GIDS, and their parent/caregiver over a 2-year period. Specifically, the study aims to explore and examine (1) children and young people&#x27;s experiences of gender identity, how this changes over time and links to health and well-being; (2) parental experiences of having a gender-questioning child, how this changes over time and support needed to promote their child&#x27;s health and well-being; (3) children, young people and parental perspectives on outcomes that are important for evaluating health services and treatments for gender-diverse children; (4) children, young people and parental experiences of health services, therapies and support and how these can be enhanced."/><meta property="og:title" content="Longitudinal Outcomes of Gender Identity in Children (LOGIC)"/><meta property="og:description" content="This Longitudinal Outcomes of Gender Identity in Children (LOGIC) study aims to investigate the outcomes of children and young people referred to the UK Gender Identity Development Service and the factors associated with these outcomes. Specifically, the study aims to establish: (1) the proportion of children and young people who experience ongoing gender dysphoria and access medical treatment; (2) factors that are associated with ongoing gender dysphoria and treatment choice; and (3) how (A) medical treatment, (B) social transition and (C) co-occurring autism impact physical health, well-being, quality of life, peer and family relationships and cost to the National Health Service (NHS) and other public services.

([1,"1a:T56f,"])</script><script>self.__next_f.push([1,"The Longitudinal Outcomes of Gender Identity in Children (LOGIC) study is designed to examine the long-term outcomes of children and young people referred to the UK Gender Identity Development Service (GIDS). The study focuses on understanding the prevalence of ongoing gender dysphoria, the factors influencing medical treatment decisions, and the impact of medical treatment, social transition, and co-occurring autism on various aspects of life, including physical health, well-being, quality of life, and relationships. It also considers the economic implications for the NHS and other public services. Participants include children, young people, and their parents or caregivers, who are followed over time regardless of their continued engagement with clinical services.\n\nThe qualitative component, LOGIC-Q, delves into the personal experiences and well-being of a diverse group of children, young people, and their parents over a two-year period. It aims to understand the evolving experiences of gender identity, the support needs of parents, and the perspectives on health service outcomes. Additionally, it seeks to gather insights into the experiences with health services and how these can be improved. This comprehensive approach provides valuable insights into the factors affecting gender-diverse children and their families, informing better support and treatment strategies."])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L16\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$17\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L18\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Longitudinal Outcomes of Gender Identity in Children (LOGIC)\",\"description\":\"$19\",\"url\":[\"https://www.catalog
