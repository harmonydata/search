ta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Millennium Cohort Study (MCS)</title><meta name="description" content="The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.

A renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.

Today the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.

Evidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.

alth and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\\n\\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\\n\\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/\",\"url\":\"https://harmonydata.ac.uk/search/studies/millennium-cohort-study-mcs\",\"identifier\":[\"http://dx.doi.org/10.14301/llcs.v7i4.410\",\"https://doi.org/10.1016/j.jaac.2016.05.019\",\"https://doi.org/10.1038/s41562-018-0506-1\",\"https://doi.org/10.1093/ije/dyu001\",\"https://doi.org/10.1111/j.1468-4446.2008.00219.x\",\"https://doi.org/10.14301/llcs.v7i4.410\"],\"keywords\":[\"Education\",\"Migration and immigration\",\"Social care - receipt\",\"Physical health assessment\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Political and social attitudes\",\"Social care - provision\",\"Puberty\",\"Ethnicity and race\",\"Parenting and family\",\"Language and literacy\",\"Digital technology and social media\",\"Neighbourhood\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Loneliness and social isolation\",\"Work and employment\",\"Sleep problems\"],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies, UCL Institute of Education\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Professor Emla Fitzsimons\"},{\"@type\":\"Organization\",\"name\":\"UCL\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"license\":[\"https://cls.ucl.ac.uk/data-access-training/access-ukds/\"]}"])</script><script>self.__next_f.push([1,"17:T550,The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.\n\nA renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/18:T529,The Millennium Cohort Study (MCS) is a longitudinal research project that tracks the lives of approximately 19,000 children born in the UK between September 2000 and January 2002. Initiated in response to a renewed focus on child wellbeing in the UK during the late 1990s, the MCS aims to explore the impact of early family environments on children's development and outcomes throughout their lives. This multidisciplinary study covers a wide range of topics, including health, physical growth, cognitive and socio-emotional development, education, leisure activities, identity, attitudes, relationships, and risky behaviors. It also examines family context, parenting, an"])</script><script>self.__next_f.push([1,"d socio-economic conditions.\n\nThe MCS is particularly valuable for understanding the experiences of smaller demographic groups in the UK, such as disadvantaged populations, ethnic minorities, and families in Scotland, Wales, and Northern Ireland. The findings from the MCS have influenced policy and practice, highlighting the benefits of breastfeeding, the impact of poverty on cognitive development, and contributing to evaluations of programs like Sure Start. The study's comprehensive data collection and analysis provide critical insights into the factors that shape children's lives and inform efforts to improve child wellbeing across the UK.19:T1257,"])</script><script>self.__next_f.push([1,"Background:The Millennium Cohort Study (MCS) is a large-scale, multi-purpose longitudinal dataset providing information about babies born at the beginning of the 21st century, their progress through life, and the families who are bringing them up, for the four countries of the United Kingdom. The original objectives of the first MCS survey, as laid down in the proposal to the Economic and Social Research Council (ESRC) in March 2000, were:to chart the initial conditions of social, economic and health advantages and disadvantages facing children born at the start of the 21st century, capturing information that the research community of the future will requireto provide a basis for comparing patterns of development with the preceding cohorts (the National Child Development Study, held at the UK Data Archive under GN 33004, and the 1970 Birth Cohort Study, held under GN 33229)to collect information on previously neglected topics, such as fathers' involvement in children's care and developmentto focus on parents as the most immediate elements of the children's 'background', charting their experience as mothers and fathers of newborn babies in the year 2000, recording how they (and any other children in the family) adapted to the newcomer, and what their aspirations for her/his future may beto emphasise intergenerational links including those back to the parents' own childhoodto investigate the wider social ecology of the family, including social networks, civic engagement and community facilities and services, splicing in geo-coded data when availableAdditional objectives subsequently included for MCS were:to provide control cases for the national evaluation of Sure Start (a government programme intended to alleviate child poverty and social exclusion)to provide samples of adequate size to analyse and compare the smaller countries of the United Kingdom, and include disadvantaged areas of EnglandFurther information about the MCS can be found on the Centre for Longitudinal Studies web pages.The content of MCS studies, including questions, topics and variables can be explored via the CLOSER Discovery website.The first sweep (MCS1) interviewed both mothers and (where resident) fathers (or father-figures) of infants included in the sample when the babies were nine months old, and the second sweep (MCS2) was carried out with the same respondents when the children were three years of age. The third sweep (MCS3) was conducted in 2006, when the children were aged five years old, the fourth sweep (MCS4) in 2008, when they were seven years old, the fifth sweep (MCS5) in 2012-2013, when they were eleven years old, the sixth sweep (MCS6) in 2015, when they were fourteen years old, and the seventh sweep (MCS7) in 2018, when they were seventeen years old.End User Licence versions of MCS studies:The End User Licence (EUL) versions of MCS1, MCS2, MCS3, MCS4, MCS5, MCS6 and MCS7 are held under UK Data Archive SNs 4683, 5350, 5795, 6411, 7464, 8156 and 8682 respectively. The longitudinal family file is held under SN 8172.Sub-sample studies:Some studies based on sub-samples of MCS have also been conducted, including a study of MCS respondent mothers who had received assisted fertility treatment, conducted in 2003 (see EUL SN 5559). Also, birth registration and maternity hospital episodes for the MCS respondents are held as a separate dataset (see EUL SN 5614).Release of Sweeps 1 to 4 to Long Format (Summer 2020)To support longitudinal research and make it easier to compare data from different time points, all data from across all sweeps is now in a consistent format. The update affects the data from sweeps 1 to 4 (from 9 months to 7 years), which are updated from the old/wide to a new/long format to match the format of data of sweeps 5 and 6 (age 11 and 14 sweeps). The old/wide formatted datasets contained one row per family with multiple variables for different respondents. The new/long formatted datasets contain one row per respondent (per parent or per cohort member) for each MCS family. Additional updates have been made to all sweeps to harmonise variable labels and enhance anonymisation.  How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from MCS that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasets:Secure Access versions of the MCS have more restrictive access conditions than versions available under the standard End User Licence or Special Licence (see 'Access data' tab above).Secure Access versions of the MCS include:detailed sensitive variables not available under EUL."])</script><script>self.__next_f.push([1,"1a:T1257,"])</script><script>self.__next_f.push([1,"Background:The Millennium Cohor les can be explored via the CLOSER Discovery website. The first sweep (MCS1) interviewed both mothers and (where resident) fathers (or father-figures) of infants included in the sample when the babies were nine months old, and the second sweep (MCS2) was carried out with the same respondents when the children were three years of age. The third sweep (MCS3) was conducted in 2006, when the children were aged five years old, the fourth sweep (MCS4) in 2008, when they were seven years old, the fifth sweep (MCS5) in 2012-2013, when they were eleven years old, the sixth sweep (MCS6) in 2015, when they were fourteen years old, and the seventh sweep (MCS7) in 2018, when they were seventeen years old.\nEnd User Licence versions of MCS studies:The End User Licence (EUL) versions of MCS1, MCS2, MCS3, MCS4, MCS5, MCS6 and MCS7 are held under UK Data Archive SNs 4683, 5350, 5795, 6411, 7464, 8156 and 8682 respectively. The longitudinal family file is held under SN 8172.\n\nSub-sample studies:\nSome studies based on sub-samples of MCS have also been conducted, including a study of MCS respondent mothers who had received assisted fertility treatment, conducted in 2003 (see EUL SN 5559). Also, birth registration and maternity hospital episodes for the MCS respondents are held as a separate dataset (see EUL SN 5614).Release of Sweeps 1 to 4 to Long Format (Summer 2020)To support longitudinal research and make it easier to compare data from different time points, all data from across all sweeps is now in a consistent format. The update affects the data from sweeps 1 to 4 (from 9 months to 7 years), which are updated from the old/wide to a new/long format to match the format of data of sweeps 5 and 6 (age 11 and 14 sweeps). The old/wide formatted datasets contained one row per family with multiple variables for different respondents. The new/long formatted datasets contain one row per respondent (per parent or per cohort member) for each MCS family. Additional updates have been made to all sweeps to harmonise variable labels and enhance anonymisation.  \n\nHow to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from MCS that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.\n\nSecure Access datasets:\nSecure Access versions of the MCS have more restrictive access conditions than versions available under the standard End User Licence or Special Licence (see 'Access data' tab above).\n\nSecure Access versions of the MCS include:detailed sensitive variables not available under EUL."])</script><script>self.__next_f.push([1,"20:T117c,"])</script><script>self.__next_f.push([1,"This data collection includes syntax needed to: (1) merge data and commands used for weighting data; (2) derive the sample for analysis 1 (same father-mother households s1-5); (3) derive father involvement (dependent) variables; (4) derive Independent variables; (5) derive mother’s annual pay; (6) derive the relationship breakdown variables for analysis 2. \nAll variable manipulations were derived to explore i) paternal involvement in childcare and housework, and ii) the association between paternal involvement in childcare and relationship stability.One of the root causes of persistent gender inequalities in economic and political life is that women carry a heavier workload in the domestic domain where they still do most of the work involved in looking after children and other family members. Women's engagement in employment has risen over the last four decades but men's contribution to childcare and housework has grown more slowly. Sen's (1992) 'capability framework' elaborates how state and organisational policies, social norms, and household economic and demographic circumstances shape men and women's options, decisions and behaviours. This framework suggests there are many social, economic, demographic and cultural factors, which exert logistic pressures on the arrangement of the domestic division of labour in households. Yet the relative importance of these factors in shaping men's involvement in childcare remains under-researched and largely based on small-scale qualitative studies or cross-sectional survey data (Norman 2010; also see O'Brien 2005). \nOur earlier research (Norman 2010; Norman et al 2014; Norman and Elliot 2015) used the Millennium Cohort Study (MCS) to develop measures of paternal involvement in childcare when the child was aged nine months and three years old. We found the mothers' employment hours had the strongest association with paternal involvement: if the mother worked full-time both nine months and three years after the child's birth then the father was more likely to be an involved parent when the child was aged three. Fathers were also more likely to be involved when the child was aged three if (i) they worked shorter hours in employment and (ii) if they were involved in childcare nine months after the child's birth; but the effect of both these variables was significantly weaker than that of the mothers' employment hours. \n\nThis research project will build on this analysis, using the MCS, by developing more measures of paternal involvement in childcare to establish which employment and socio-demographic characteristics shape paternal involvement as children age from nine months to eleven years old. Part of the analysis will focus on intact households to remove the confounding impact of relationship breakdown. We will also analyse the relationship between paternal involvement and the probability of households remaining intact given previous research has found a correlation between paternal involvement and the quality of a couple relationship (e.g. Poole et al. 2014).\n\nThe research questions to be addressed are:\n1. How can we develop measures of paternal involvement over time as the child develops?\n2. What are the key employment, socio-demographic, and attitudinal characteristics of fathers in the UK who report involved parenting behaviour when their child is aged 9 months, 3, 5, 7 and 11 years old?\n3. Do trajectories of paternal involvement over the child's lifecourse vary between fathers and if so, what are the predictors?\n4. Does paternal involvement when the child is aged nine months predict whether a household is still intact when the child reaches age eleven?\n\nIn examining these questions, the project aims to contribute to scholarly and policy debates about what encourages or impedes fathers' involvement in providing care for their children. It will make an original contribution to the literature on parental involvement by using a representative sample of fathers to develop measures of paternal involvement, identify differences among fathers and explore how their involvement develops as the child grows older. This is particularly relevant in light of the growing attention to fathers within policy debates about work-family issues across Europe (e.g. European Union 2013), including UK policy, where the introduction of shared parental leave is the most recent reform designed to provide better support for fathers and their involvement in childcare (BIS 2014)."])</script><script>self.__next_f.push([1,"21:T1263,"])</script><script>self.__next_f.push([1,"Background:\nThe Millennium Cohort Study (MCS) is a large-scale, multi-purpose longitudinal dataset providing information about babies born at the beginning of the 21st century, their progress through life, and the families who are bringing them up, for the four countries of the United Kingdom. The original objectives of the first MCS survey, as laid down in the proposal to the Economic and Social Research Council (ESRC) in March 2000, were:to chart the initial conditions of social, economic and health advantages and disadvantages facing children born at the start of the 21st century, capturing information that the research community of the future will requireto provide a basis for comparing patterns of development with the preceding cohorts (the National Child Development Study, held at the UK Data Archive under GN 33004, and the 1970 Birth Cohort Study, held under GN 33229)to collect information on previously neglected topics, such as fathers' involvement in children's care and developmentto focus on parents as the most immediate elements of the children's 'background', charting their experience as mothers and fathers of newborn babies in the year 2000, recording how they (and any other children in the family) adapted to the newcomer, and what their aspirations for her/his future may beto emphasise intergenerational links including those back to the parents' own childhoodto investigate the wider social ecology of the family, including social networks, civic engagement and community facilities and services, splicing in geo-coded data when availableAdditional objectives subsequently included for MCS were:to provide control cases for the national evaluation of Sure Start (a government programme intended to alleviate child poverty and social exclusion)to provide samples of adequate size to analyse and compare the smaller countries of the United Kingdom, and include disadvantaged areas of EnglandFurther information about the MCS can be found on the Centre for Longitudinal Studies web pages.The content of MCS studies, including questions, topics and variables can be explored via the CLOSER Discovery website. The first sweep (MCS1) interviewed both mothers and (where resident) fathers (or father-figures) of infants included in the sample when the babies were nine months old, and the second sweep (MCS2) was carried out with the same respondents when the children were three years of age. The third sweep (MCS3) was conducted in 2006, when the children were aged five years old, the fourth sweep (MCS4) in 2008, when they were seven years old, the fifth sweep (MCS5) in 2012-2013, when they were eleven years old, the sixth sweep (MCS6) in 2015, when they were fourteen years old, and the seventh sweep (MCS7) in 2018, when they were seventeen years old.\nEnd User Licence versions of MCS studies:The End User Licence (EUL) versions of MCS1, MCS2, MCS3, MCS4, MCS5, MCS6 and MCS7 are held under UK Data Archive SNs 4683, 5350, 5795, 6411, 7464, 8156 and 8682 respectively. The longitudinal family file is held under SN 8172.\n\nSub-sample studies:\nSome studies based on sub-samples of MCS have also been conducted, including a study of MCS respondent mothers who had received assisted fertility treatment, conducted in 2003 (see EUL SN 5559). Also, birth registration and maternity hospital episodes for the MCS respondents are held as a separate dataset (see EUL SN 5614).Release of Sweeps 1 to 4 to Long Format (Summer 2020)To support longitudinal research and make it easier to compare data from different time points, all data from across all sweeps is now in a consistent format. The update affects the data from sweeps 1 to 4 (from 9 months to 7 years), which are updated from the old/wide to a new/long format to match the format of data of sweeps 5 and 6 (age 11 and 14 sweeps). The old/wide formatted datasets contained one row per family with multiple variables for different respondents. The new/long formatted datasets contain one row per respondent (per parent or per cohort member) for each MCS family. Additional updates have been made to all sweeps to harmonise variable labels and enhance anonymisation.  \n\nHow to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from MCS that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.\n\nSecure Access datasets:\nSecure Access versions of the MCS have more restrictive access conditions than versions available under the standard End User Licence or Special Licence (see 'Access data' tab above).\n\nSecure Access versions of the MCS include:detailed sensitive variables not available under EUL."])</script><script>self.__next_f.push([1,"22:T1257,"])</script><script>self.__next_f.push([1,"Background:The Millennium Cohort Study (MCS) is a large-scale, multi-purpose longitudinal dataset providing information about babies born at the beginning of the 21st century, their progress through life, and the families who are bringing them up, for the four countries of the United Kingdom. The original objectives of the first MCS survey, as laid down in the proposal to the Economic and Social Research Council (ESRC) in March 2000, were:to chart the initial conditions of social, economic and health advantages and disadvantages facing children born at the start of the 21st century, capturing information that the research community of the future will requireto provide a basis for comparing patterns of development with the preceding cohorts (the National Child Development Study, held at the UK Data Archive under GN 33004, and the 1970 Birth Cohort Study, held under GN 33229)to collect information on previously neglected topics, such as fathers' involvement in children's care and developmentto focus on parents as the most immediate elements of the children's 'background', charting their experience as mothers and fathers of newborn babies in the year 2000, recording how they (and any other children in the family) adapted to the newcomer, and what their aspirations for her/his future may beto emphasise intergenerational links including those back to the parents' own childhoodto investigate the wider social ecology of the family, including social networks, civic engagement and community facilities and services, splicing in geo-coded data when availableAdditional objectives subsequently included for MCS were:to provide control cases for the national evaluation of Sure Start (a government programme intended to alleviate child poverty and social exclusion)to provide samples of adequate size to analyse and compare the smaller countries of the United Kingdom, and include disadvantaged areas of EnglandFurther information about the MCS can be found on the Centre for Longitudinal Studies web pages.The content of MCS studies, including questions, topics and variables can be explored via the CLOSER Discovery website. The first sweep (MCS1) interviewed both mothers and (where resident) fathers (or father-figures) of infants included in the sample when the babies were nine months old, and the second sweep (MCS2) was carried out with the same respondents when the children were three years of age. The third sweep (MCS3) was conducted in 2006, when the children were aged five years old, the fourth sweep (MCS4) in 2008, when they were seven years old, the fifth sweep (MCS5) in 2012-2013, when they were eleven years old, the sixth sweep (MCS6) in 2015, when they were fourteen years old, and the seventh sweep (MCS7) in 2018, when they were seventeen years old.End User Licence versions of MCS studies:The End User Licence (EUL) versions of MCS1, MCS2, MCS3, MCS4, MCS5, MCS6 and MCS7 are held under UK Data Archive SNs 4683, 5350, 5795, 6411, 7464, 8156 and 8682 respectively. The longitudinal family file is held under SN 8172.Sub-sample studies:Some studies based on sub-samples of MCS have also been conducted, including a study of MCS respondent mothers who had received assisted fertility treatment, conducted in 2003 (see EUL SN 5559). Also, birth registration and maternity hospital episodes for the MCS respondents are held as a separate dataset (see EUL SN 5614).Release of Sweeps 1 to 4 to Long Format (Summer 2020)To support longitudinal research and make it easier to compare data from different time points, all data from across all sweeps is now in a consistent format. The update affects the data from sweeps 1 to 4 (from 9 months to 7 years), which are updated from the old/wide to a new/long format to match the format of data of sweeps 5 and 6 (age 11 and 14 sweeps). The old/wide formatted datasets contained one row per family with multiple variables for different respondents. The new/long formatted datasets contain one row per respondent (per parent or per cohort member) for each MCS family. Additional updates have been made to all sweeps to harmonise variable labels and enhance anonymisation.  How to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from MCS that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.Secure Access datasets:Secure Access versions of the MCS have more restrictive access conditions than versions available under the standard End User Licence or Special Licence (see 'Access data' tab above).Secure Access versions of the MCS include:detailed sensitive variables not available under EUL."])</script><script>self.__next_f.push([1,"23:T1269,"])</script><script>self.__next_f.push([1,"The Paternal Involvement and its Effects on Children's Education (PIECE) project explored whether and how fathers' childcare involvement had an association with children's educational attainment at the start of primary school (when children were about age 5), part-way through primary school (when children were about age 7) and at the end of primary school (at age 11). Structural Equation Models were run to explore the relationships between fathers and mothers' involvement, children's cognitive behaviour (measured by the strengths and difficulties questionnaire) and children's attainment in the Early Years Foundation Stage Profile (at age 5) and Key Stage Assessments (at age 7 and 11). (Please note that Age 7 and 11 data is secure from the National Pupil Database so datasets for that modelling have not been deposited here). Findings show how fathers' and mothers' involvement have different effects on a child's education and cognitive behaviour, which suggests that both parents bring something important and different to the child's educational development as they progress through primary school.Fathers spend more time on childcare than ever before (e.g. Fatherhood Institute 2017) but the implications of this on children are unclear. Fathers' childcare involvement should have a positive effect on children's cognitive and educational outcomes (Lamb 2010) but there is little direct evidence to support this. Our study proposes to conduct the first longitudinal analysis in England that explores the relationship between fathers' childcare involvement and their children's attainment at primary school.\n\nPrimary education is a pivotal stage of child development because it is the point at which children first make the transition from the home environment to school. Achievements at this early stage can shape educational pathways and thus future employment prospects and opportunities. Previous research with mothers or 'parents' more generally suggests that early parental involvement is critical for child development (e.g. Hsin and Felfe 2014) but we do not know whether fathers impact their children's education differently to mothers, or whether paternal care is particularly important for boys, girls or at certain stages in the child's life regardless of gender. There is an urgent need to explore the potential effect of paternal childcare involvement given the Department for Education (2018) now report that over a quarter of children in England are not primary 'school-ready' because they fall below the expected level for communication and literacy, whilst UNICEF (2018) ranks the UK in the bottom third of 41 of the world's richest countries for inequalities in primary school education. We propose that paternal pre- or school age care could help to support progression in particular academic subjects, close gender gaps in attainment and even moderate the detrimental effects of poverty. \n\nUsing household data from the Millennium Cohort Survey (MCS) linked with official educational records of children from the National Pupil Database (NPD) in England, we will explore whether, how and at what stage fathers' childcare involvement affects children's attainment at primary school. The MCS collects data at four relevant life stages: pre-school (9 months and 3 years), school entry (age 5), in the middle (age 7) and at the end (age 11) of school. Our analysis will track longer, more comprehensive primary school educational trajectories than has been previously possible (e.g. Cano et al. 2019), focussing on how pre-school and school-age paternal childcare involvement affects children's attainment in core (e.g. Maths, English, Science) and non-core (e.g. Art, ICT) subjects at the three key stages of primary school (ages 5, 7 and 11). \n\nThe research questions are:\n\n1. Does paternal involvement increase primary school attainment for children? And specifically:\n(a) How important is fathers' pre-school involvement?\n(b) Does the sex of the child moderate the effect of paternal involvement on educational attainment?\n(c) Does father involvement moderate the known negative effects of poverty?\n\n2. Which kinds of paternal-childcare activities have the strongest effect on a child's primary school attainment, and at what stage of the child's life is this most important? \n\nThe project will make an original contribution to the literature, and contribute to scholarly and policy debates, by being the first UK-based study identifying the ways in which fathers may narrow attainment gaps and/or moderate the known effects of gender and socio-economic status. The findings will be relevant to a range of stakeholders including policymakers, practitioners, teachers and families."])</script><script>self.__next_f.push([1,"24:T4bb,Ethnicity Coding for the Millennium Cohort Study, First Survey, 2001-2003 was created as part of an ESRC funded project on ethnic differences in health and development during infancy and early childhood among ethnic groups in the UK. The overall objective of the project was to explore how far ethnic differences in markers of infant and early childhood health and development could be explained by socioeconomic disadvantage.   The study uses ethnicity data from the parent data file of the Millennium Cohort Study: First Survey, 2001-2003 (MCS1) (available from the UKDA under SN 4683).  Users are advised to consult this study for full details of the MCS1 methodology, sampling, and a complete set of documentation.\n\nThe pre-existing ethnicity MCS1 variables have been cleaned and recoded.  Particular effort has been made to reclassify cohort members of ‘other’ and ‘mixed’ groups according to data about their parents’ ethnicity. \n\nFurther information about the project is available from the ESRC Award page.\n The study includes 7 and 14 category ethnicity variables for cohort members and their parents. The MCSID (MCS Research Serial Number) is also included for matching to the main MCS1 data.25:Tddf,"])</script><script>self.__next_f.push([1,"Promoting cycling, including promoting cycling among children, would be expected to deliver substantial benefits in terms of population health and environmental sustainability. Many children do not meet government recommendations in terms of the amount of exercise they do, and increasing levels of cycling would be one way in which they could incorporate additional physical activity into their everyday lives. In addition, many children are currently driven relatively short distances by their parents to be dropped off at school or other destinations. If more children instead made these trips by bicycle then this would also be expected to reduce the congestion, air pollution and greenhouse gas emissions associated with motorised transport. Since 2007, one of the Department for Transport's flagship policies to promote cycling is the delivery of 'Bikeability' cycle proficiency training in schools. Currently, around half of children in England are offered the training for free before they leave primary school, and the annual cost of the programme to the Department for Transport is £11 million. However there exists very little robust evidence regarding which particular children get the cycle training, or regarding the effect the scheme has on subsequent cycling behaviour. In collaboration with the Department for Transport, this proposal will seek to fill these gaps in the evidence using data from the 5th Millennium Cohort Study (MCS). MCS is a nationally-representative birth cohort which has now been surveyed five times, most recently in 2012 at age 10/11. In this most recent sweep, 8,700 parents in England were asked if their children had \"ever done any formal cycling proficiency training such as Bikeability\". Parents were also asked how often their children used their bicycles. Using these data, we will seek to answer two broad research questions. First we will examine which individual, family and area characteristics help explain why some children do cycle raining and some do not; for example, are boys more likely than girls to get the training, or are children from richer areas more likely to get the training than those from poorer areas? Second, we will examine whether children do in fact cycle more often if they have been offered cycle training in school. Answering this second question will involve comparing children whose schools had already offered cycle training at the time of the MCS survey with children whose schools offered cycle training later in the same year. If cycle training is effective, our prediction is that the first set of children would report cycling more often than the second set of children. As a part of this second research question, we will examine whether there is any evidence that cycle training works better for some sorts of children than for others - for example, whether it has a bigger effect on boys than on girls. Together, answering these two questions will provide the most robust evidence to date regarding the effectiveness of cycle training in schools, and regarding whether all children benefit equally. Our non-academic partners, the Department for Transport, will then be able to use this evidence as part of deciding how best to pursue their goal of increasing cycling in childhood in an effective, cost-effective and equitable manner. Our findings will also have broader relevance for the international evidence base, helping to address the current lack of robust studies examining the effectiveness and equity of different types of policies to promote cycling."])</script><script>self.__next_f.push([1,"26:T5eb,The Cohort and Longitudinal Studies Enhancement Resources (CLOSER) project aims to maximise the use, value and impact of longitudinal research. It brings together leading longitudinal studies, the British Library and the UK Data Service, to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies). CLOSER’s website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.The CLOSER Work Package 2 provides the harmonisation of socio-economic measures between the National Survey of Health and Development (NSHD), National Child Development Study (NCDS), 1970 British Cohort Study (BCS70), and the Millennium Cohort Study (MCS).Further information can be found on the CLOSER website. The content of longitudinal studies, including questions, topics and variables can be explored via the CLOSER Discovery website.  \nThe Harmonised Socio-Economic Measures in Four Longitudinal Cohort Studies: Millennium Cohort Study provides the harmonised socio-economic measures for the MCS.For the second edition (October 2019), revised data and documentation have been deposited.27:T515,The Cohort and Longitudinal Studies Enhancement Resources (CLOSER) project aims to maximise the use, value and impact of longitudinal research. It brings together leading longitudinal studies, the British Library and the UK Data Service, to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers "])</script><script>self.__next_f.push([1,"to search and browse questionnaires and data from different longitudinal studies). The CLOSER website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.The CLOSER Work Package 1 provides data harmonisation of anthropometric measures between the National Survey of Health and Development (NSHD), National Child Development Study (NCDS), 1970 British Cohort Study (BCS70), Avon Longitudinal Study of Parents and Children (ALSPAC), and the Millennium Cohort Study (MCS).\n\nThe Harmonised Height, Weight and BMI in Five Longitudinal Cohort Studies: Millennium Cohort Study provides the harmonised data on height, weight and BMI for MCS.28:T58c,CLOSER (Cohort and Longitudinal Studies Enhancement Resources) aims to maximise the use, value and impact of longitudinal studies, both at home and abroad. Bringing together leading UK longitudinal studies, the British Library and the UK Data Service, CLOSER works to stimulate interdisciplinary research, develop shared resources, provide training, and share expertise. Resources available from CLOSER include harmonised datasets (developed to facilitate cross-study comparisons) and CLOSER Discovery (a search engine that enables researchers to search and browse questionnaires and data from different longitudinal studies). CLOSER’s website also includes a range of training materials focused on longitudinal studies and data. CLOSER is funded by the Economic and Social Research Council (ESRC) and is based at the UCL Institute of Education.CLOSER Work Package 20 has generated harmonised measures of mental health at age 10/11 in the National Child Development Study (NCDS), 1970 British Cohort Study (BCS70), the Avon Longitudinal Study of Parents and Children (ALSPAC), and the Millennium Cohort Study (MCS).\nThe Harmonised Mental Health Measures at Age 10/11 in Selected British Cohorts: Millennium Cohort Study provides the harmonised data on m"])</script><script>self.__next_f.push([1,"ental health for MCS.\nHarmonised variables are included on the following areas:emotional problemspeer problemsbehavioural problemsattention / hyperactivity problems29:T1257,"])</script><script>self.__next_f.push([1,"Background:The Millennium Cohort Study (MCS) is a large-scale, multi-purpose longitudinal dataset providing information about babies born at the beginning of the 21st century, their progress through life, and the families who are bringing them up, for the four countries of the United Kingdom. The original objectives of the first MCS survey, as laid down in the proposal to the Economic and Social Research Council (ESRC) in March 2000, were:to chart the initial conditions of social, economic and health advantages and disadvantages facing children born at the start of the 21st century, capturing information that the research community of the future will requireto provide a basis for comparing patterns of development with the preceding cohorts (the National Child Development Study, held at the UK Data Archive under GN 33004, and the 1970 Birth Cohort Study, held under GN 33229)to collect information on previously neglected topics, such as fathers' involvement in children's care and developmentto focus on parents as the most immediate elements of the children's 'background', charting t 14).Release of Sweeps 1 to 4 to Long Format (Summer 2020)To support longitudinal research and make it easier to compare data from different time points, all data from across all sweeps is now in a consistent format. The update affects the data from sweeps 1 to 4 (from 9 months to 7 years), which are updated from the old/wide to a new/long format to match the format of data of sweeps 5 and 6 (age 11 and 14 sweeps). The old/wide formatted datasets contained one row per family with multiple variables for different respondents. The new/long formatted datasets contain one row per respondent (per parent or per cohort member) for each MCS family. Additional updates have been made to all sweeps to harmonise variable labels and enhance anonymisation.  \n\nHow to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from MCS that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.\n\nSecure Access datasets:\nSecure Access versions of the MCS have more restrictive access conditions than versions available under the standard End User Licence or Special Licence (see 'Access data' tab above).\n\nSecure Access versions of the MCS include:detailed sensitive variables not available under EUL."])</script><script>self.__next_f.push([1,"3e:T1263,"])</script><script>self.__next_f.push([1,"Background:\nThe Millennium Cohort Study (MCS) is a large-scale, multi-purpose longitudinal dataset providing information about babies born at the beginning of the 21st century, their progress through life, and the families who are bringing them up, for the four countries of the United Kingdom. The original objectives of the first MCS survey, as laid down in the proposal to the Economic and Social Research Council (ESRC) in March 2000, were:to chart the initial conditions of social, economic and health advantages and disadvantages facing children born at the start of the 21st century, capturing 13, when they were eleven years old, the sixth sweep (MCS6) in 2015, when they were fourteen years old, and the seventh sweep (MCS7) in 2018, when they were seventeen years old.\nEnd User Licence versions of MCS studies:The End User Licence (EUL) versions of MCS1, MCS2, MCS3, MCS4, MCS5, MCS6 and MCS7 are held under UK Data Archive SNs 4683, 5350, 5795, 6411, 7464, 8156 and 8682 respectively. The longitudinal family file is held under SN 8172.\n\nSub-sample studies:\nSome studies based on sub-samples of MCS have also been conducted, including a study of MCS respondent mothers who had received assisted fertility treatment, conducted in 2003 (see EUL SN 5559). Also, birth registration and maternity hospital episodes for the MCS respondents are held as a separate dataset (see EUL SN 5614).Release of Sweeps 1 to 4 to Long Format (Summer 2020)To support longitudinal research and make it easier to compare data from different time points, all data from across all sweeps is now in a consistent format. The update affects the data from sweeps 1 to 4 (from 9 months to 7 years), which are updated from the old/wide to a new/long format to match the format of data of sweeps 5 and 6 (age 11 and 14 sweeps). The old/wide formatted datasets contained one row per family with multiple variables for different respondents. The new/long formatted datasets contain one row per respondent (per parent or per cohort member) for each MCS family. Additional updates have been made to all sweeps to harmonise variable labels and enhance anonymisation.  \n\nHow to access genetic and/or bio-medical sample data from a range of longitudinal surveys:For information on how to access biomedical data from MCS that are not held at the UKDS, see the CLS Genetic data and biological samples webpage.\n\nSecure Access datasets:\nSecure Access versions of the MCS have more restrictive access conditions than versions available under the standard End User Licence or Special Licence (see 'Access data' tab above).\n\nSecure Access versions of the MCS include:detailed sensitive variables not available under EUL."])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Millennium Cohort Study (MCS)\",\"description\":\"$17\",\"url\":[\"\",\"https://cls.ucl.ac.uk/cls-studies/millennium-cohort-study/\",\"https://discovery.closer.ac.uk/item/uk.cls.mcs/0d8a7220-c61b-4542-967d-a40cb5aca430\",\"https://explore.ukllc.ac.uk/?source=MCS\",\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=MCS\"],\"keywords\":[\"Education\",\"Migration and immigration\",\"Social care - receipt\",\"Physical health assessment\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Political and social attitudes\",\"Social care - provision\",\"Puberty\",\"Ethnicity and race\",\"Parenting and family\",\"Language and literacy\",\"Digital technology and social media\",\"Neighbourhood\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Loneliness and social isolation\",\"Work and employment\",\"Sleep problems\"],\"identifier\":[\"http://dx.doi.org/10.14301/llcs.v7i4.410\",\"https://doi.org/10.1016/j.jaac.2016.05.019\",\"https://doi.org/10.1038/s41562-018-0506-1\",\"https://doi.org/10.1093/ije/dyu001\",\"https://doi.org/10.1111/j.1468-4446.2008.00219.x\",\"https://doi.org/10.14301/llcs.v7i4.410\"],\"variableMeasured\":\"$undefined\",\"includedInDataCatalog\":[{\"@type\":\"DataCatalog\",\"name\":\"CLOSER Discovery\",\"url\":\"https://discovery.closer.ac.uk/item/uk.cls.mcs/0d8a7220-c61b-45 g and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/45:T550,The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.\n\nA renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisur"])</script><script>self.__next_f.push([1,"e, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohort-study/46:T550,The Millennium Cohort Study (MCS) follows the lives of around 19,000 children born in the UK in September 2000 - January 2002.\n\nA renewed interest in child wellbeing in the late 1990s in the UK led to a new and distinctive child cohort study, after a gap of 30 years. The MCS was designed as a multidisciplinary study that could capture the influence of early family context on child development and outcomes throughout childhood, into adolescence and subsequently through adulthood.\n\nToday the MCS covers a diversity of topics including, but not limited to, the cohort members’ health and physical growth, cognitive and socio-emotional development, schooling and leisure, identity and attitudes, relationships and risky behaviours; alongside family context, parenting, and family socio-economic circumstances. It is specially designed to help improve our understanding of smaller groups in the UK — namely those living in disadvantage, ethnic minorities, and families from Scotland, Wales and Northern Ireland.\n\nEvidence from the MCS has impacted policy and practice, for example by demonstrating the benefits of breastfeeding on children’s health and cognitive development, the effects of poverty on cognitive development, and contributing to the national evaluation of Sure Start.\n\nStudy website: www.cls.ucl.ac.uk/cls-studies/millennium-cohor"])</script><script>self.__next_f.push([1,"t-study/10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Millennium Cohort Study (MCS)\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"$44\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"Millennium Cohort Study (MCS)\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"$45\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:url\",\"content\":\"https://harmonydata.ac.uk/search/studies/mill
