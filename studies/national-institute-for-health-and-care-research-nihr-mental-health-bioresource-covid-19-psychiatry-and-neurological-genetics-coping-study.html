ration: UK LLC\",\"url\":\"https://explore.ukllc.ac.uk/?source=NIHRBIO_COPING\",\"image\":\"https://ukllc.ac.uk/wp-content/themes/ukllc-theme/assets/images/UKLLC_Logo_Landscape_Black.svg\"}],\"copyrightHolder\":[{\"@type\":\"Organization\",\"name\":\"Cambridge University Hospitals NHS Foundation Trust\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Cambridge University Hospitals NHS Foundation Trust\"}],\"temporalCoverage\":\"2020/..\",\"size\":\"13836\"},\"extra_data\":{\"resource_type\":\"study\",\"start_year\":2020,\"harmony_id\":\"ukllc/nihrbio_coping\",\"end_year\":null,\"data_access\":null,\"urls\":[\"https://explore.ukllc.ac.uk/?source=NIHRBIO_COPING\",\"https://www.maudsleybrc.nihr.ac.uk/posts/2020/may/covid-19-psychiatry-and-neurological-genetics-coping-study/)\"],\"name\":\"National Institute for Health and Care Research (NIHR) Mental Health BioResource COVID-19 Psychiatry and Neurological Genetics (COPING) Study\",\"source\":[\"ukllc\"],\"genetic_data_collected\":false,\"num_variables\":null,\"language_codes\":[\"en\"],\"dois\":[],\"sex\":\"all\",\"age_lower\":16,\"instruments\":[],\"study_design\":[\"cohort\",\"longitudinal\"],\"ai_summary\":\"The National Institute for Health and Care Research (NIHR) Mental Health BioResource COVID-19 Psychiatry and Neurological Genetics (COPING) Study is designed to investigate the effects of the COVID-19 pandemic on mental health and neurological conditions. The study focuses on understanding how the pandemic has influenced psychiatric and neurological disorders, potentially exacerbating existing conditions or contributing to new ones. It utilizes genetic data to explore the biological underpinnings of these impacts, aiming to identify genetic factors that may influence susceptibility to mental health issues in the context of COVID-19. The study's findings are significant for informing healthcare strategies and interventions to address the mental health challenges posed by the pandemic, as well as for advancin
