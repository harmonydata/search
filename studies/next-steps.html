The study started in 2004 and was funded and managed by the Department for Education until it transferred to CLS in 2013. Annual interviews with study members were carried out between 2004 and 2010 (ages 14 to 20), as well as interviews with parents for the first four sweeps. The study focused primarily on educational transitions and was supplemented by linked administrative data from the National Pupil Database. Following the initial survey at age 13-14, the cohort members were interviewed every year until 2010.

In 2013 CLS successfully re-started the study and collected another sweep of data at age 25 (in 2015/2016). The scientific content of the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members.

owing the initial survey at age 13-14, the cohort members were interviewed every year until 2010.\\n\\nIn 2013 CLS successfully re-started the study and collected another sweep of data at age 25 (in 2015/2016). The scientific content of the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members. \\n\\nStudy website: www.cls.ucl.ac.uk/cls-studies/next-steps\",\"url\":\"https://harmonydata.ac.uk/search/studies/next-steps\",\"identifier\":[\"https://doi.org/10.1016/j.socscimed.2014.11.023\",\"https://doi.org/10.1192/bjp.2021.132\",\"https://doi.org/10.1371/journal.pone.0232007\"],\"keywords\":[\"Education\",\"Social care - receipt\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Political and social attitudes\",\"Social care - provision\",\"Parenting and family\",\"Digital technology and social media\",\"Neighbourhood\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Loneliness and social isolation\",\"Work and employment\",\"Sleep problems\"],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies, UCL Institute of Education\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Dr Morag Henderson\"},{\"@type\":\"Organization\",\"name\":\"UCL\"},{\"@type\":\"Organization\",\"name\":\"Centre for Longitudinal Studies (CLS) - Institute of Education (IoE), UCL\"}],\"license\":[\"https://cls.ucl.ac.uk/data-access-training/access-ukds/\"]}"])</script><script>self.__next_f.push([1,"17:T4d5,Next Steps (previously known as the Longitudinal Study of Young People in England (LSYPE1)) is a large and nationally representative longitudinal cohort study following the lives of around 16,000 people in England born in 1989-1990.\n\nThe study started in 2004 and was funded and managed by the Department for Education until it transferred to CLS in 2013. Annual interviews with study members were carried out between 2004 and 2010 (ages 14 to 20), as well as interviews with parents for the first four sweeps. The study focused primarily on educational transitions and was supplemented by linked administrative data from the National Pupil Database. Following the initial survey at age 13-14, the cohort members were interviewed every year until 2010.\n\nIn 2013 CLS successfully re-started the study and collected another sweep of data at age 25 (in 2015/2016). The scientific content of the study was broadened to provide a multidisciplinary research resource, supplemented by a wide-range of administrative data linkage consents. Extensive efforts were made to maximise the size and representativeness of the sample and interviews were achieved with almost 8,000 study members. \n\nStudy website: www.cls.ucl.ac.uk/cls-studies/next-steps18:T4c1,Next Steps, originally known as the Longitudinal Study of Young People in England (LSYPE1), is a comprehensive longitudinal cohort study that tracks the lives of approximately 16,000 individuals in England born in 1989-1990. Initiated in 2004, the study was initially managed by the Department for Education and later transferred to the Centre for Longitudinal Studies (CLS) in 2013. The study's primary focus is on educational transitions, and it includes annual interviews conducted from 2004 to 2010, covering ages 14 to 20, with additional interviews with parents during the first four sweeps. The study is enriched by data from the National Pupil Database.\n\nIn 2013, CLS revitalized the study, conducting a new wave of data collection at age 25 (in 2015/2016), expanding its scope to includ"])</script><scri
