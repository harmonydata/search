t/static/js/app/layout.d2c07ba7.js" async=""></script><script src="/search/_next/static/js/6543.d23799d5.js" async=""></script><script src="/search/_next/static/js/app/not-found.8603e5a2.js" async=""></script><link rel="preload" href="https://www.googletagmanager.com/gtag/js?id=G-S79J6E39ZP" as="script"/><meta name="next-size-adjust" content=""/><meta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>ONS Omnibus Survey, February 2007</title><meta name="description" content="The Opinions and Lifestyle Survey (formerly known as the ONS Opinions Survey or Omnibus) is an omnibus survey that began in 1990, collecting data on a range of subjects commissioned by both the ONS internally and external clients (limited to other government departments, charities, non-profit organisations and academia).Data are collected from one individual aged 16 or over, selected from each sampled private household. Personal data include data on the individual, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules.
The questionnaire collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living, on individuals and households in Great Britain.
From April 2018 to November 2019, the design of the OPN changed from face-to-face to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for customers.
In March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held in the Secure Access study, SN 8635, ONS Opinions and Lifestyle Survey, Covid-19 Module, 2020-2022: Secure Access. 
From August 2021, as coronavirus (COVID-19) restrictions were lifting across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remains sustainable.
The OPN has since expanded to include questions on other topics of national importance, such as health and the cost of living. For more information about the survey and its methodology, see the ONS OPN Quality and Methodology Information webpage.Secure Access Opinions and Lifestyle Survey dataOther Secure Access OPN data cover modules run at various points from 1997-2019, on Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See Opinions and Lifestyle Survey: Secure Access for details."/><meta property="og:title" content="ONS Omnibus Survey, February 2007"/><meta property="og:description" content="The Opinions and Lifestyle Survey (formerly known as the ONS Opinions Survey or Omnibus) is an omnibus survey that began in 1990, collecting data on a range of subjects commissioned by both the ONS internally and external clients (limited to other government departments, charities, non-profit organisations and academia).Data are collected from one individual aged 16 or over, selected from each sampled private household. Personal data include data on the individual, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules.

ndividuals and households in Great Britain.\\nFrom April 2018 to November 2019, the design of the OPN changed from face-to-face to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for customers.\\nIn March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held in the Secure Access study, SN 8635, ONS Opinions and Lifestyle Survey, Covid-19 Module, 2020-2022: Secure Access. \\nFrom August 2021, as coronavirus (COVID-19) restrictions were lifting across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remains sustainable.\\nThe OPN has since expanded to include questions on other topics of national importance, such as health and the cost of living. For more information about the survey and its methodology, see the ONS OPN Quality and Methodology Information webpage.Secure Access Opinions and Lifestyle Survey dataOther Secure Access OPN data cover modules run at various points from 1997-2019, on Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See Opinions and Lifestyle Survey: Secure Access for details.\",\"url\":\"https://harmonydata.ac.uk/search/studies/ons-omnibus-survey-february-2007\",\"identifier\":[\"10.5255/UKDA-SN-5813-1\"],\"keywords\":[\"ADULTS\",\"AGE\",\"ALCOHOL USE\",\"ALCOHOLIC DRINKS\",\"BUSES\",\"BUSINESS OWNERSHIP\",\"BUSINESSES\",\"CARS\",\"CHILDREN\",\"COHABITATION\",\"DISABILITIES\",\"DONATIONS TO CHARITY\",\"ECONOMIC ACTIVITY\",\"EDUCATIONAL BACKGROUND\",\"EDUCATION pt>self.__next_f.push([1,"The Opinions and Lifestyle Survey (formerly known as the ONS Opinions Survey or Omnibus) is an omnibus survey that began in 1990, collecting data on a range of subjects commissioned by both the ONS internally and external clients (limited to other government departments, charities, non-profit organisations and academia).Data are collected from one individual aged 16 or over, selected from each sampled private household. Personal data include data on the individual, their family, address, household, income and education, plus responses and opinions on a variety of subjects within commissioned modules.\nThe questionnaire collects timely data for research and policy analysis evaluation on the social impacts of recent topics of national importance, such as the coronavirus (COVID-19) pandemic and the cost of living, on individuals and households in Great Britain.\nFrom April 2018 to November 2019, the design of the OPN changed from face-to-face to a mixed-mode design (online first with telephone interviewing where necessary). Mixed-mode collection allows respondents to complete the survey more flexibly and provides a more cost-effective service for customers.\nIn March 2020, the OPN was adapted to become a weekly survey used to collect data on the social impacts of the coronavirus (COVID-19) pandemic on the lives of people of Great Britain. These data are held in the Secure Access study, SN 8635, ONS Opinions and Lifestyle Survey, Covid-19 Module, 2020-2022: Secure Access. \nFrom August 2021, as coronavirus (COVID-19) restrictions were lifting across Great Britain, the OPN moved to fortnightly data collection, sampling around 5,000 households in each survey wave to ensure the survey remains sustainable.\nThe OPN has since expanded to include questions on other topics of national importance, such as health and the cost of living. For more information about the survey and its methodology, see the ONS OPN Quality and Methodology Information webpage.Secure Access Opinions and Lifestyle Survey dataOther Secure Access OPN data cover modules run at various points from 1997-2019, on Census religion (SN 8078), cervical cancer screening (SN 8080), contact after separation (SN 8089), contraception (SN 8095), disability (SNs 8680 and 8096), general lifestyle (SN 8092), illness and activity (SN 8094), and non-resident parental contact (SN 8093). See Opinions and Lifestyle Survey: Secure Access for details."])</script><script>self.__next_f.push([1,"1b:[\"$\",\"$6\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L1c\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"ONS Omnibus Survey, February 2007\",\"description\":\"$1d\",\"url\":[\"https://datacatalogue.ukdataservice.ac.uk/studies/study/5813\"],\"keywords\":[\"ADULTS\",\"AGE\",\"ALCOHOL USE\",\"ALCOHOLIC DRINKS\",\"BUSES\",\"BUSINESS OWNERSHIP\",\"BUSINESSES\",\"CARS\",\"CHILDREN\",\"COHABITATION\",\"DISABILITIES\",\"DONATIONS TO CHARITY\",\"ECONOMIC ACTIVITY\",\"EDUCATIONAL BACKGROUND\",\"EDUCATIONAL CERTIFICATES\",\"EDUCATIONAL STATUS\",\"EMPLOYEES\",\"EMPLOYERS\",\"EMPLOYMENT\",\"EMPLOYMENT HISTORY\",\"EMPLOYMENT PROGRAMMES\",\"ETHNIC GROUPS\",\"EXPOSURE TO THE SUN\",\"FAMILY MEMBERS\",\"FULL-TIME EMPLOYMENT\",\"FURNISHED ACCOMMODATION\",\"GENDER\",\"HEADS OF HOUSEHOLD\",\"HOME OWNERSHIP\",\"HOUSEHOLDS\",\"HOUSING TENURE\",\"ILL HEALTH\",\"INCOME\",\"INDUSTRIES\",\"INFORMATION SERVICES\",\"JOB DESCRIPTION\",\"JOB HUNTING\",\"LANDLORDS\",\"MARITAL STATUS\",\"NATIONAL IDENTITY\",\"OCCUPATIONS\",\"PARENTS\",\"PART-TIME EMPLOYMENT\",\"PUBLIC HEALTH RISKS\",\"PUBLIC INFORMATION\",\"PUBLIC TRANSPORT\",\"RENTED ACCOMMODATION\",\"SAFE DRINKING GUIDELINES\",\"SHARED HOME OWNERSHIP\",\"SKIN CANCER\",\"SKIN TYPES\",\"SOCIAL HOUSING\",\"STATUS IN EMPLOYMENT\",\"STUDENTS\",\"SUN PROTECTION\",\"SUNBATHING\",\"SUNBURN\",\"SUNTANNING\",\"SUPERVISORY STATUS\",\"TIED HOUSING\",\"
