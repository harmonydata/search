are - receipt\",\"Social care - provision\",\"Social care - need\"],\"instruments\":[\"Alcohol Use Disorder Identification Test (10-item) (AUDIT)\",\"Psychosis Screening Questionnaire (17-item) (PSQ)\",\"Standardised Assessment of Personality Abbreviated Scale (8-item) (SAPAS)\",\"Short Form Health Survey 12-Item  (SF-12)\",\"PTSD Checklist - Civilian Version (PCL-C)\",\"Clinical Interview Scale - Revised (CIS-R)\",\"Short Warwick Edinburgh Mental Wellbeing Scale (7-item) (SWEMWBS)\",\"SCOFF Questionnaire\"],\"dataCatalogs\":[{\"name\":\"Catalogue of Mental Health Measures\",\"url\":\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=SELCoH\",\"logo\":\"https://www.cataloguementalhealth.ac.uk/img/sitelogo.png\"}],\"matchedVariables\":\"$undefined\",\"allVariables\":\"$undefined\",\"additionalLinks\":[\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=SELCoH\",\"https://www.kcl.ac.uk/ioppn/depts/pm/research/selcoh/index\",\"http://dx.doi.org/10.1186/1471-2458-11-861\",\"https://doi.org/10.1186/1471-2458-11-861\",\"http://dx.doi.org/10.1186/1471-2458-11-861\",\"https://doi.org/10.1186/1471-2458-11-861\"],\"child_datasets\":[],\"aiSummary\":\"The South East London Community Health (SELCoH) study is an epidemiological cohort study focused on understanding the physical and mental health of residents in the Southwark and Lambeth areas of London. The study aims to explore how socioeconomic factors like income and education, as well as demographic factors such as age, culture, ethnicity, and residence, influence health outcomes. Given the diverse population in terms of ethnicity and socioeconomic status in these areas, the study provides valuable insights into the health disparities and needs of a wide range of health service users. The findings from SELCoH are significant for informing public health strategies and policies tailored to the needs of diverse urban populations.\"},\"isLoadingEnhancedData\":true,\"originalSearchResult\":{\"d  or anxious):\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Accomplished less than you would like?\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Not done your work or other activities as carefully as usual?\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Mental health\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Have you felt calm and peaceful?\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Did you have a lot of energy?\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Have you felt downhearted and depressed?\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Social functioning\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"During the past 4 weeks, how much of the time has your physical health or emotional problems interfered with your normal social activities (like visiting with friends, relatives, etc.)?\",\"options\":[\"All of the time\",\"Most of the time\",\"A good bit of the time\",\"Some of the time\",\"A little of the time\",\"None of the time\",\"Not at all\",\"No more than usual\",\"Moderately\",\"Quite a bit\",\"Extremely\"]},{\"name\":\"Over the past year, have there been times when you felt very happy indeed without a break for days on end\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Was there an obvious reason for this?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Did people around you think it was strange or complain about it?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Could you tell me a little more about that?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Over the past year, have you ever felt that your thoughts were directly interfered with or controlled by some outside force or person?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Did this come about in a way that many people would find hard to believe, for instance, through telepathy?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"How do you explain what happened?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Over the past year, have there been times when you felt that people were against you?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Have there been times when you felt that people were deliberately acting to harm you or your interests?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Have there been times you felt that a group of people was plotting to cause you serious harm or injury?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Why do you think this was happening?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Over the past year, have there been times when you felt that something strange was going on?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Did you feel it was so strange that other people would find it very hard to believe?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"What was going on that felt so strange?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Over the past year, have there been times when you heard or saw things that other people couldn’t?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"Did you at any time hear voices saying quite a few words or sentences when there was no one around that might account for it?\",\"options\":[\"Q1-3, 5-7, 8-10, 12, 13, 15, 16\",\"Yes/No items\",\"Q4, 7, 11, 14, 17\",\"Free response text\"]},{\"name\":\"What
