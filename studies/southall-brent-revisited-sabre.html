nicity and race\",\"Loneliness and social isolation\",\"Diet and nutrition\",\"Victimisation and life events\",\"Social care - receipt\"],\"temporalCoverage\":\"1988/..\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Institute of Cardiovascular Science, University College London\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"UCL\"},{\"@type\":\"Organization\",\"name\":\"Institute of Cardiovascular Science, University College London\"}],\"license\":[\"https://www.sabrestudy.org/home-2/data-sharing/\"]}"])</script><script>self.__next_f.push([1,"19:T65b,"])</script><script>self.__next_f.push([1,"The Southall And Brent REvisited (SABRE) study is a significant longitudinal cohort study conducted in the UK, focusing on the health of nearly 5,000 individuals from three ethnic groups: European, Indian Asian, and African Caribbean. Initially, the study aimed to investigate the causes of diabetes and cardiovascular disorders, given the varying prevalence and risk factors across these ethnic groups. The study's scope was later expanded to include cognitive function assessments during follow-up stages, recognizing the importance of understanding ethnic differences in cognitive aging and related health outcomes.\n\nThe SABRE study employs a range of methodologies, including clinical assessments, questionnaires, and biological measurements, to gather comprehensive data on participants' health status, lifestyle, and socio-demographic factors. Key findings from the study have highlighted significant ethnic disparities in the prevalence and risk factors for diabetes and cardiovascular diseases. For instance, Indian Asian participants were found to have a higher risk of developing diabetes, while African Caribbean individuals showed different patterns of cardiovascular risk factors compared to Europeans.\n\nThe inclusion of cognitive function in later stages of the study has provided valuable insights into how these health disparities might influence cognitive aging
