ysical and mental health outcomes during adolescence.\",\"image\":\"https://www.cataloguementalhealth.ac.uk/img/studies/SCAMP.png\",\"publisher\":{\"name\":\"Imperial College London\",\"url\":\"$undefined\",\"logo\":\"$undefined\"},\"funders\":[{\"name\":\"DoHSC MRC\",\"url\":\"$undefined\",\"logo\":\"$undefined\"}],\"geographicCoverage\":\"GB\",\"temporalCoverage\":\"2014/..\",\"ageCoverage\":\"11+ years\",\"studyDesign\":[\"cohort\",\"longitudinal\"],\"resourceType\":\"study\",\"topics\":[\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Diet and nutrition\",\"Education\",\"Housing\",\"Socioeconomic status and deprivation\",\"Language and literacy\",\"Neighbourhood\",\"Digital technology and social media\",\"Victimisation and life events\",\"Puberty\",\"Reproductive health\",\"Sleep problems\"],\"instruments\":[\"Patient Health Questionnaire (9-item) (PHQ-9)\",\"The Community Assessment of Psychic Experiences-Positive Scale (15-item) (CAPE-P15)\",\"Strengths and Difficulties Questionnaire (25-item + 5-item impact supplement) (SDQ)\",\"KIDSCREEN-10 Index (10-item)\",\"Generalised Anxiety Disorder Assessment (7-item) (GAD-7)\"],\"dataCatalogs\":[{\"name\":\"Catalogue of Mental Health Measures\",\"url\":\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=SCAMP\",\"logo\":\"https://www.cataloguementalhealth.ac.uk/img/sitelogo.png\"}],\"matchedVariables\":\"$undefined\",\"allVariables\":\"$undefined\",\"additionalLinks\":[\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=SCAMP\",\"https://www.scampstudy.org/\",\"https://doi.org/10.1093/ije/dyy192\",\"https://doi.org/10.1093/ije/dyy192\"],\"child_datasets\":[],\"aiSummary\":\"The Study of Cognition, Adolescents and Mobile Phones (SCAMP) is a significant research initiative aimed at understanding the long-term effects of mobile phone and wireless technology use on adolescents. This prospective cohort study is school-based and involves tracking several thousand students over time. The primary focus of SCAMP is to investigate the potential associations between exposure to radio-frequency electromagnetic fields (RF-EMF) from mobile phones and other wireless devices, and various outcomes in adolescents. These outcomes include cognitive development, behavioral patterns, educational achievements, and physical and mental health. By examining these associations, SCAMP seeks to provide valuable insights into how modern technology might influence adolescent development and well-being, contributing to the broader understanding of technology's impact on health.\"},\"isLoadingEnhancedData\":true,\"originalSearchResult\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"The Study of Cognition, Adolescents and Mobile Phones (SCAMP)\",\"description\":\"The Study of Cognition, Adolescents and Mobile Phones (SCAMP) was designed to provide insights into the long-term impacts of mobile phone and wireless technology use. It is a prospective school-based cohort study following several thousand pupils. It aims to examine associations between the use of mobile phones and other wireless devices that emit radio-frequency electromagnetic fields (RF-EMF) and cognitive, behavioural, educational, physical and mental health outcomes during adolescence.\",\"url\":[\"https://www.cataloguementalhealth.ac.uk/?content=study\u0026studyid=SCAMP\",\"https://www.scampstudy.org/\"],\"keywords\":[\"Covid-19 data collection\",\"Biomarkers\",\"Cognitive measures\",\"Diet and nutrition\",\"Education\",\"Housing\",\"Socioeconomic status and deprivation\",\"Language and literacy\",\"Neighbourhood\",\"Digital technology and social media\",\"Victimisation and life events\",\"Puberty\",\"Reproductive health\",\"Sleep problems\"],\"identifier\":[\"https://doi.org/10.1093/ije/dyy192\"],\"variableMeasured\":[{\"name\":\"Over the last 2 weeks, how often have you been bothered by any of the following problems?\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Little interest or pleasure in doing things\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Feeling down, depressed or hopeless\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Trouble falling or staying asleep or sleeping too much\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Feeling tired or having little energy\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Poor appetite or overeating\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Feeling bad about yourself or that you are a failure or have let yourself for your family down\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Trouble concentrating on things, such as reading the newspaper or watching television\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Moving or speaking so slowly that other people could have noticed? Or the opposite - being so fidgety or restless that you have been moving around a lot more than usual\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Thoughts that you would be better off dead or of hurting yourself in some way\",\"options\":[\"Not at all\",\"Several days\",\"More than half the days\",\"Nearly every day\"]},{\"name\":\"Have you ever felt as if people seem to drop hints about you or say things with a double meaning?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt as if some people are not what they seem to be?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt that you are being persecuted in anyway?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt as if there is a conspiracy against you?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt that people look at you oddly because of your appearance?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt as if electrical devices such as computers can influence the way you think?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt as if the thoughts in your head are being taken away from you?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt as if the thoughts in your head are not your own?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever been so vivid that you were worried other people would hear them?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever heard your thoughts being echoed back at you?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt as if you are under the control of some force or power other than yourself?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever felt as if a double has taken the place of a family member, friend or acquaintance?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever heard voices when you are alone?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever heard voiced talking to each other when you are alone?\",\"options\":[\"Never\",\"Sometimes\",\"Often\",\"Nearly always\"]},{\"name\":\"Have you ever seen objects, people or animals that other people can’t see?\",\"options\":[\"Never\",\"Sometim velopment, behavioral patterns, educational achievements, and physical and mental health. By examining these associations, SCAMP seeks to provide valuable insights into how modern technology might influence adolescent development and well-being, contributing to the broader understanding of technology's impact on health.\",\"language_codes\":[\"en\"],\"name\":\"The Study of Cognition, Adolescents and Mobile Phones (SCAMP)\",\"num_variables\":8,\"country_codes\":[\"GB\"],\"duration_years\":null,\"genetic_data_collected\":true,\"geographic_coverage\":\"England\",\"resource_type\":\"study\",\"source\":[\"mhc\"],\"start_year\":2014,\"sample_size\":6616,\"instruments\":\"$a:1:props:study:instruments\",\"slug\":\"study-of-cognition-adolescents-and-mobile-phones-scamp\",\"end_year\":null,\"data_access\":\"Project proposal - see data access guidance \u003cbr\u003e\\n\u003ca target=\\\"_blank\\\" href=\\\"https://www.scampstudy.org/research-opportunities/\\\"\u003ehttps://www.scampstudy.org/research-opportunities/\u003c/a\u003e\",\"harmony_id\":\"mhc/scamp\",\"age_lower\":11,\"uuid\":\"ab20639fd0672a06ae15ea02cf7b8796\",\"number_of_variables\":78},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}}]]\n"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"The Study of Cognition, Adolescents and Mobile Phones (SCAMP)\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"The Study of Cognition, Adolescents and Mobile Phones (SCAMP) was designed to provide insights into the long-term impacts of mobile phone and wireless technology use. It is a prospective school-based cohort study following several thousand pupils. It aims to examine associations between the use of mobile phones and other wireless devices that emit radio-frequency electro
