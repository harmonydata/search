g initiatives in this area.\",\"url\":\"https://harmonydata.ac.uk/search/studies/surveys-of-psychiatric-morbidity\",\"identifier\":[\"https://doi.org/10.1080/0954026021000046047 \",\"https://doi.org/10.1017/S003329179700531X\"],\"keywords\":[\"Education\",\"Housing\",\"Socioeconomic status and deprivation\",\"Loneliness and social isolation\",\"Physical health assessment\",\"Victimisation and life events\",\"Reproductive health\",\"Work and employment\",\"Sleep problems\",\"Social care - receipt\",\"Social care - provision\",\"Social care - need\"],\"temporalCoverage\":\"1994/..\",\"publisher\":[{\"@type\":\"Organization\",\"name\":\"NHS Digital, NatCen Social Research \u0026 Office of National Statistics\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"NHS Digital, NatCen Social Research \u0026 Office of National Statistics\"}],\"license\":[\"https://beta.ukdataservice.ac.uk/datacatalogue/series/series?id=2000044\"]}"])</script><script>self.__next_f.push([1,"19:T441,"])</script><script>self.__next_f.push([1,"The Surveys of Psychiatric Morbidity are a series of studies conducted in Great Britain to assess the prevalence of psychiatric disorders and their impact on social functioning and service use. These surveys have been conducted across various populations, including adults in private households, children and adolescents, and marginalized groups such as those in mental health institutions, homeless individuals, prisoners, and children in local authority care. The surveys aim to provide comprehensive data on mental health issues, helping to inform public health initiatives and policy decisions. The studies conducted in 1993, 2000, 2007, and 2014 focused on adults in private households, while those in 1999, 2004, and 2017 targeted children and adolescents. Additionally, specific surveys in 1994, 1997, and 2001/2 examined psychiatric morbidity in institutionalized adults, homeless populations, prisoners, and children under local authority care. These surveys
