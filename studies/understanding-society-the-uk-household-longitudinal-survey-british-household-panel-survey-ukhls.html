ta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Understanding Society, the UK Household Longitudinal Survey &amp; British Household Panel Survey (UKHLS)</title><meta name="description" content="Understanding Society: The UK Household Longitudinal Study (UKHLS) studies 21st century UK life and how it is changing. It captures important information every year about the social and economic circumstances, attitudes, behaviours and health of people living in thousands of UK households.

Information from the longitudinal survey is primarily used by academics, researchers and policy makers in their work, but the findings are of interest to a much wider group of people including those working in the third sector, health practitioners, business, the media and the general public.

Interviews began in 2009 with eligible members of nearly 32,000 selected households invited to take part. Adults are interviewed and 10-15 year-olds fill in a paper self-completion questionnaire. New people join the study as they join the households of existing members, and if members leave their households, all adult members of their new household are interviewed. In 2010-11, some 20,000 participants aged over 16 also received nurse visits and provided a blood sample and some basic physical measurements (height, weight, blood pressure, grip strength). Data collection is annual, but each wave takes place over a two year period, with the second year of one wave overlapping the first year of the subsequent wave (so wave 1 took place between 2009 and 2011, wave 2 between 2010 and 2012, and so forth). 

A further 8,000 households from the British Household Panel Survey (see below) were invited to join at wave 2.

An additional 1,500 UK households are interviewed for the Innovation Panel, a separate annual survey which is used by researchers as a test bed for new ways of collecting data or exploring new topics before they become part of the main survey.

UKHLS also has an ethnicity strand, with boost samples to ensure the study had at least 1,000 adults from the five main ethnicity groups in the UK. There are also extra questions asked each year of particular relevance to ethnic groups. In 2015, a further immigrant and ethnic boost sample was added to the study.

rom the longitudinal survey is primarily used by academics, researchers and policy makers in their work, but the findings are of interest to a much wider group of people including those working in the third sector, health practitioners, business, the media and the general public.\\n\\nInterviews began in 2009 with eligible members of nearly 32,000 selected households invited to take part. Adults are interviewed and 10-15 year-olds fill in a paper self-completion questionnaire. New people join the study as they join the households of existing members, and if members leave their households, all adult members of their new household are interviewed. In 2010-11, some 20,000 participants aged over 16 also received nurse visits and provided a blood sample and some basic physical measurements (height, weight, blood pressure, grip strength). Data collection is annual, but each wave takes place over a two year period, with the second year of one wave overlapping the first year of the subsequent wave (so wave 1 took place between 2009 and 2011, wave 2 between 2010 and 2012, and so forth). \\n\\nA further 8,000 households from the British Household Panel Survey (see below) were invited to join at wave 2.\\n\\nAn additional 1,500 UK households are interviewed for the Innovation Panel, a separate annual survey which is used by researchers as a test bed for new ways of collecting data or exploring new topics before they become part of the main survey.\\n\\nUKHLS also has an ethnicity strand, with boost samples to ensure the study had at least 1,000 adults from the five main ethnicity groups in the UK. There are also extra questions asked each year of particular relevance to ethnic groups. In 2015, a further immigrant and ethnic boost sample was added to the study.\\n\\nStudy website: https://www.understandingsociety.ac.uk/\",\"url\":\"https://harmonydata.ac.uk/search/studies/understanding-society-the-uk-household-longitudinal-survey-british-household-panel-survey-ukhls\",\"identifier\":[\"http://dx.doi.org/10.14301/llcs.v3i1.159\",\"https://doi.org/10.14301/llcs.v3i1.159\"],\"keywords\":[\"Education\",\"Migration and immigration\",\"Social care - receipt\",\"Physical health assessment\",\"Sexuality and gender identity\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Reproductive health\",\"Biomarkers\",\"Political and social attitudes\",\"Social care - provision\",\"Ethnicity and race\",\"Parenting and family\",\"Language and literacy\",\"Digital technology and social media\",\"Neighbourhood\",\"Housing\",\"Victimisation and life events\",\"Diet and nutrition\",\"Social care - need\",\"Covid-19 data collection\",\"Loneliness and social isolation\",\"Work and employment\",\"Sleep problems\"],\"publisher\":[{\"@type\":\"Organization\",\"name\":\"Institute for Social \u0026 Economic Research, University of Essex\"},{\"@type\":\"Organization\",\"name\":\"Institute for Social \u0026 Economic Research (ISER), University of Essex\"}],\"creator\":[{\"@type\":\"Organization\",\"name\":\"Professor Michaela Benzeval\"},{\"@type\":\"Organization\",\"name\":\"University of Essex\"},{\"@type\":\"Organization\",\"name\":\"Institute for Social \u0026 Economic Research (ISER), University of Essex\"}],\"license\":[\"https://www.understandingsociety.ac.uk/documentation/access-data\"]}"])</script><script>self.__next_f.push([1,"17:T84c,"])</script><script>self.__next_f.push([1,"Understanding Society: The UK Household Longitudinal Study (UKHLS) studies 21st century UK life and how it is changing. It captures important information every year about the social and economic circumstances, attitudes, behaviours and health of people living in thousands of UK households.\n\nInformation from the longitudinal survey is primarily used by academics, researchers and policy makers in their work, but the findings are of interest to a much wider group of people including those working in the third sector, health practitioners, business, the media and the general public.\n\nInterviews began in 2009 with eligible members of nearly 32,000 selected households invited to take part. Adults are interviewed and 10-15 year-olds fill in a paper self-completion questionnaire. New people join the study as they join the households of existing members, and if members leave their households, all adult members of their new household are interviewed. In 2010-11, some 20,000 participants aged over 16 also received nurse visits and provided a blood sample and some basic physical measurements (height, weight, blood pressure, grip strength). Data collection is annual, but each wave takes place over a two year period, with the second year of one wave overlapping the first year of the subsequent wave (so wave 1 took place between 2009 and 2011, wave 2 between 2010 and 2012, and so forth). \n\nA further 8,000 households from the British Household Panel Survey (see below) were invited to join at wave 2.\n\nAn additional 1,500 UK households are interviewed for the Innovation Panel, a separate annual survey which is used by researchers as a test bed for new ways of collecting data or exploring new topics before they become part of the main survey.\n\nUKHLS also has an ethnicity strand, with boost samples to ensure the study had at least 1,000 adults from the five main ethnicity groups in the UK. There are also extra questions asked each year of particular relevance to ethnic groups. In 2015, a further immigrant and ethnic boost sample was added to the study.\n\nStudy website: https://www.understandingsociety.ac.uk/"])</script><script>self.__next_f.push([1,"18:T49e,Understanding Society, also known as the UK Household Longitudinal Study (UKHLS), is a comprehensive longitudinal survey that examines the social and economic circumstances, attitudes, behaviors, and health of individuals living in UK households. Initiated in 2009, the study involves annual data collection from nearly 32,000 households, with interviews conducted with adults and self-completion questionnaires for 10-15 year-olds. The study is designed to track changes over time, with new participants joining as they become part of existing households.\n\nThe survey includes a wide range of data, such as social and economic factors, health measurements, and attitudes, making it a valuable resource for academics, policymakers, and various sectors interested in understanding societal changes. A unique feature of the study is its Innovation Panel, which tests new data collection methods and topics.\n\nUKHLS also emphasizes ethnic diversity, incorporating boost samples to ensure representation of the UK's main ethnic groups and adding an immigrant and ethnic boost sample in 2015. The study's findings are crucial for informing policy and research across multiple disciplines.19:T5a7,Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society Spending Study 2 was conducted by the Institute for Social and Economic Research (ISER) at the University of Essex. The purpose of the study was to test ways to increase participation in mobile data collection. The study comprised two separate sample groups: adult sample members of the Understanding Society Innovation Panel (see SN 6849) and members of the Lightspeed UK Online Access Panel. Respondents in both sample groups were invited to download an app on th"])</script><script>self.__next_f.push([1,"eir smartphone to provide daily updates on their spending for 31 days. Those who did not download the app were invited to complete a daily browser-based online diary. Data for the Innovation Panel sample were collected between May 2018 and February 2019. Data for the Lightspeed UK Online Access Panel sample were collected between July 2018 and January 2019.Further information about the Spending Study, including links to publications and documents, can be found on the ISER Understanding household finance through better measurement webpage.\nHousehold expenditure; Survey methods experiment.1a:T99f,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. \n\n\n\nThe Harmonized Histories is an international comparative dataset, created through harmonising data from existing surveys into one common format. The aim of\nHarmonized Histories is to facilitate cross-national research on topics related to transition to adulthood, family formation, and childbearing. The dataset focuses on fertility and partnership histories but also captures information on socio-economic status, place of residence and information on the childhood family. You can find more information about\nHarmonized Histories and access to the datasets from other countries via the Generations \u0026 Gender Programme (GGP) website.\n\n\n\n\n\nTwo datasets are provided. The first includes all people aged 16 or over who participated in the full interview of Wave 1 of the\nUnderstanding Society project and the data as is collected at Wave 1. The second dataset follows the people who are in the first dataset prospectively. Thus, it includes all the retrospective information from the first dataset and has been updated when things changed, for instance the partners got married or had children. For more information please refer to the User Guide.\n\nHarmonized Histories uses\nUnderstanding Society for data on the UK. As Harmonized Histories is a cross-national project, please note that the variable naming conventions and terminology used in this dataset are different to the standard\nUnderstanding Society naming and terms. \nFurther information may also be found on the\nUnderstanding Society mainstage webpage and links to publications based on the study can be found on the\nUnderstanding Society \nLatest Research webpage.\n\nUnderstanding Society acknowledges Professor Brienna Perelli-Harris, Dr Niels Blom and Karolin Kubisch for making this dataset available to\nUnderstanding Society.\n\nSuitable data analysis software\nThese data are provided by the depositor in Stata format. Users are strongly advised to analyse them in Stata, although SPSS and tab-delimited text versions are also available if needed. Users should note that transfer to other software formats may result in unforeseen issues."])</script><script>self.__next_f.push([1,"1b:T12ba,"])</script><script>self.__next_f.push([1,"Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\n\nThe Understanding Society: Calendar Year Dataset, 2020, is designed to enable cross-sectional analysis of individuals and households relating specifically to their annual interviews conducted in the year 2020, and, therefore, combine data collected in three waves (Waves 10, 11 and 12). It has been produced from the same data collected in the main Understanding Society study and released in the longitudinal datasets SN 6614 (End User Licence) and SN 6931 (Special Licence). Such cross-sectional analysis can, however, only involve variables that are collected in every wave in order to have data for the full sample panel. The 2020 dataset is the first of a series of planned Calendar Year Datasets to facilitate cross-sectional analysis of specific years. Full details of the Calendar Year Dataset sample structure (including why some individual interviews from 2021 are included), data structure and additional supporting information can be found in the\n8988_calendar_year_dataset_2020_user_guide.\nAs multi-topic studies, the purpose of Understanding Society is to understand the short- and long-term effects of social and economic change in the UK at the household and individual levels. The study has a strong emphasis on domains of family and social ties, employment, education, financial resources, and health. Understanding Society is an annual survey of each adult member of a nationally representative sample. The same individuals are re-interviewed in each wave approximately 12 months apart. When individuals move they are followed within the UK and anyone joining their households are also interviewed as long as they are living with them. The fieldwork period for a single wave is 24 months. Data collection uses computer-assisted personal interviewing (CAPI) and web interviews (from wave 7), and includes a telephone mop-up. From March 2020 (the end of wave 10 and 2nd year of wave 11), due to the coronavirus pandemic, face-to-face interviews were suspended and the survey has been conducted by web and telephone only, but otherwise has continued as before. One person completes the household questionnaire. Each person aged 16 or older participates in the individual adult interview and self-completed questionnaire. Youths aged 10 to 15 are asked to respond to a paper self-completion questionnaire. In 2020 an additional frequent web survey was separately issued to sample members to capture data on the rapid changes in people’s lives due to the COVID-19 pandemic (see SN 8644). The COVID-19 Survey data are not included in this dataset.\nFurther information may be found on the \nUnderstanding Society main stage webpage and links to publications based on the study can be found on the Understanding Society\nLatest Research webpage.\nCo-funders\nIn addition to the Economic and Social Research Council, co-funders for the study included the Department of Work and Pensions, the Department for Education, the Department for Transport, the Department of Culture, Media and Sport, the Department for Community and Local Government, the Department of Health, the Scottish Government, the Welsh Assembly Government, the Northern Ireland Executive, the Department of Environment and Rural Affairs, and the Food Standards Agency.\n\nEnd User Licence and Special Licence versions:\nThere are two versions of the Calendar Year 2020 data. One is available under the standard End User Licence (EUL) agreement, and the other is a Special Licence (SL) version. The SL version contains month and year of birth variables instead of just age, more detailed country and occupation coding for a number of variables and various income variables have not been top-coded (see\nxxxx_eul_vs_sl_variable_differences for more details). Users are advised to first obtain the standard EUL version of the data to see if they are sufficient for their research requirements. The SL data have more restrictive access conditions; prospective users of the SL version will need to complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables in order to get permission to use that version. The main longitudinal versions of the Understanding Society study may be found under SNs 6614 (EUL) and 6931 (SL). \n\nLow- and Medium-level geographical identifiers produced for the mainstage longitudinal dataset can be used with this Calendar Year 2020 dataset, subject to SL access conditions."])</script><script>self.__next_f.push([1,"1c:Ta78,"])</script><script>self.__next_f.push([1,"Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\n\nUnderstanding Society (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Kantar Public and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society Innovation Panel Life Events Study, 2020, was a monthly survey of households from the Innovation Panel sample. The aim of the study was to test methods for collecting data about life events (such as new health conditions, pregnancy, job changes, residential moves, and partnership changes) close in time to when the events occur. The survey asked about the occurrence of events, details of the events, and implications for wellbeing, mental health, finances, and support networks. The survey started in February 2020 and was fielded monthly until January 2021. The recall period for each survey was the previous calendar month, that is, the survey collected data about life events from January to December 2020. Innovation Panel sample members in households that regularly used the internet were invited to a monthly web survey. The data can be linked to data on the same individuals from previous and future waves of the annual Innovation Panel interviews (SN\n6849) using the personal identifier pidp. \nCo-funders\nIn addition to the Economic and Social Research Council, co-funders for the study included the Department of Work and Pensions, the Department for Education, the Department for Transport, the Department of Culture, Media and Sport, the Department for Community and Local Government, the Department of Health, the Scottish Government, the Welsh Assembly Government, the Northern Ireland Executive, the Department of Environment and Rural Affairs, and the Food Standards Agency.\nSuitable data analysis software\nThese data are provided by the depositor in Stata format. Users are strongly advised to analyse them in Stata. Transfer to other formats may result in unforeseen issues.\n\nThe Life Events survey contains information about life events including health conditions, pregnancy, changes in labour market activity, residential moves, and partnership changes, and their implications for wellbeing, mental health, finances, and support networks."])</script><script>self.__next_f.push([1,"1d:T1212,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. \n\nThe Understanding Society: Calendar Year Dataset, 2020, is designed to enable cross-sectional analysis of individuals and households relating specifically to their annual interviews conducted in the year 2020, and, therefore, combine data collected in three waves (Waves 10, 11 and 12). It has been produced from the same data collected in the main Understanding Society study and released in the longitudinal datasets SN 6614 (End User Licence) and SN 6931 (Special Licence). Such cross-sectional analysis can, however, only involve variables that are collected in every wave in order to have data for the full sample panel. The 2020 dataset is the first of a series of planned Calendar Year Datasets to facilitate cross-sectional analysis of specific years. Full details of the Calendar Year Dataset sample structure (including why some individual interviews from 2021 are included), data structure and additional supporting information can be found in the document '8987_calendar_year_dataset_2020_user_guide'.\nAs multi-topic studies, the purpose of Understanding Society is to understand short- and long-term effects of social and economic change in the UK at the household and individual levels. The study has a strong emphasis on domains of family and social ties, employment, education, financial resources, and health. Understanding Society is an annual survey of each adult member of a nationally representative sample. The same individuals are re-interviewed in each wave approximately 12 months apart. When individuals move they are followed within the UK and anyone joining their households are also interviewed as long as they are living with them. The fieldwork period for a single wave is 24 months. Data collection uses computer-assisted personal interviewing (CAPI) and web interviews (from wave 7), and includes a telephone mop up. From March 2020 (the end of wave 10 and 2nd year of wave 11), due to the coronavirus pandemic, face-to-face interviews were suspended and the survey has been conducted by web and telephone only, but otherwise has continued as before. One person completes the household questionnaire. Each person aged 16 or older participates in the individual adult interview and self-completed questionnaire. Youths aged 10 to 15 are asked to respond to a paper self-completion questionnaire. In 2020 an additional frequent web survey was separately issued to sample members to capture data on the rapid changes in people’s lives due to the COVID-19 pandemic (see SN 8644). The COVID-19 Survey data are not included in this dataset.\nFurther information may be found on the \nUnderstanding Society main stage webpage and links to publications based on the study can be found on the Understanding Society\nLatest Research webpage.\nCo-funders\nIn addition to the Economic and Social Research Council, co-funders for the study included the Department of Work and Pensions, the Department for Education, the Department for Transport, the Department of Culture, Media and Sport, the Department for Community and Local Government, the Department of Health, the Scottish Government, the Welsh Assembly Government, the Northern Ireland Executive, the Department of Environment and Rural Affairs, and the Food Standards Agency.\n\nEnd User Licence and Special Licence versions:\nThere are two versions of the Calendar Year 2020 data. One is available under the standard End User Licence (EUL) agreement, and the other is a Special Licence (SL) version. The SL version contains month and year of birth variables instead of just age, more detailed country and occupation coding for a number of variables and various income variables have not been top-coded (see\nxxxx_eul_vs_sl_variable_differences for more details). Users are advised to first obtain the standard EUL version of the data to see if they are sufficient for their research requirements. The SL data have more restrictive access conditions; prospective users of the SL version will need to complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables in order to get permission to use that version. The main longitudinal versions of the Understanding Society study may be found under SNs 6614 (EUL) and 6931 (SL)."])</script><script>self.__next_f.push([1,"1e:Ta56,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Kantar Public and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\n\nAs multi-topic studies, the purpose of Understanding Society and BHPS is to understand short- and long-term effects of social and economic change in the UK at the household and individual levels. The study has a strong emphasis on domains of family and social ties, employment, education, financial resources, and health. \n\nUnderstanding Society is an annual survey of each adult member of a nationally representative sample. The same individuals are re-interviewed in each wave approximately 12 months apart. When individuals move they are followed within the UK and anyone joining their households are also interviewed as long as they are living with them.\nThe study has five sample components: the general population sample; a boost sample of ethnic minority group members; an immigrant and ethnic minority boost sample (from wave 6); participants from the BHPS; and the Innovation Panel (which is a separate standalone survey (see SN 6849 in the UKDS data catalogue). The fieldwork period is for 24 months.\n\nData collection uses computer assisted personal interviewing (CAPI) and web interviews (from wave 7), and includes a telephone mop up. From March 2020 (the end of wave 10 and 2nd year of wave 11), due to the coronavirus pandemic, face-to-face interviews were suspended and the survey has been conducted by web and telephone only, but otherwise has continued as before. One person completes the household questionnaire.\n\nEach person aged 16 or older participates in the individual adult interview and self-completed questionnaire. Youths aged 10 to 15 are asked to respond to a paper self-completion questionnaire.\n\nThe version of Understanding Society held in the SRS is the Secure Access variant which in addition to containing the main Special Licence dataset (SN 6931 at the UKDS) also includes full date of birth details of survey members as well as grid reference geographical identifiers of households. Other geographical identifiers are also available on request.\n\nOther datasets such as Biomarker data, summary genetics and epigenetic scores, partnership histories, linked administrative data, calendar year data, school codes, higher education codes, interviewer details, and a related COVID-19 study are available via the UKDS and further details can be found on their data catalogue."])</script><script>self.__next_f.push([1,"1f:T526,The Understanding Society: Interviewer Survey 2014 data file is the output of a research project that collected information from interviewers who worked on the Understanding Society data collection for Great Britain in the first round of interviews, which took place over the course of the years 2009 and 2010. \n\nOne of the specific aims of the data collection was to better understand the nature of bias in respondent consent to data linkage and, in particular, the role of interviewers in obtaining consent and in affecting consent bias. Hence, the interviewer survey includes a number of questions eliciting interviewer attitudes to consent to data linkage and their experiences with asking for consent during the fieldwork. There are, however, also a great deal of questions that will be of interest to a greater audience of researchers, such as interviewer attitudes to persuasion, measures of their personality traits and markers of general trust.\n\n The dataset included the following topics:\ninterviewers' opinions on their jobattitudes to persuasion, surveys in generalpersonality traits and trustdata privacy and administration of Understanding Societyexperience asking for consent to link to administrative datausefulness of linked data and their own likelihood of consent to linked data in different domains20:T462,We analysed the Understanding Society Data from Waves 1 and 2 in our project to explore the uses of paradata in cross-sectional and longitudinal surveys with the aim of gaining knowledge that leads to improvement in field process management and responsive survey designs.  The project’s key objective was to explore the uses of paradata for cross-sectional and longitudinal surveys with the aim of gaining knowledge that leads to improvement in field process management and responsive survey designs.\nThe research was organised into three sub-projects which:\n1. investigate the use of call record data and interviewer observations to study nonresponse in longitudinal surveys;\n 2. provide insights into the effec"])</script><script>self.__next_f.push([1,"ts of interviewing strategies and other interviewer attributes on response in longitudinal surveys, and\n 3. gain knowledge about the measurement error properties of paradata, in particular interviewer observations.\n    Analysis techniques included multilevel, discrete-time event history and longitudinal data analysis methods. Dissemination included a short course and an international workshop on paradata.21:T7f8,The aim of this project was to make easier-to-handle teaching datasets from Understanding Society, building a core of common variables from the first three waves but including some other wave-specific information from each wave. The richness of the data, including the combination of ratio/interval data as well as categorical/ordinal data, makes for an effective dataset from which to teach quantitative methods of all kinds. A distinctive feature is the provision of datasets in native R format in addition to those in a statistical format. The documentation for the 'parent' Understanding Society dataset (SN 6614 at the UK Data Service) is the definitive guide to the variables, sampling, etc.\n\nThe dataset was compiled under the ESRC-funded Understanding Society Through Secondary Data Analysis: Quantitative Methods over the Undergraduate Life Course award. This project aimed to enhance the capacity of social science undergraduates to understand and use numeric data in their studies, by generating teaching-ready datasets based on Understanding Society. It also aimed to create associated digital resources that will be available for other students to use; to increase the amount of work using secondary data at the undergraduate level and to underline the relevance of research methods to the study of social sciences. As part of the award, a programme of new courses was planned, taking undergraduate students from their first year through to their final year. This new approach aimed to provide a solid foundation for employability and future careers using quantitative skills (whether in the public sector, in academia,"])</script><script>self.__next_f.push([1," or elsewhere). \n\n Extraction of data from main Understanding Society study, including sex, age, residential history, country of birth, citizenship, ethnicity, languages spoken, religion, marital history, families, health, employment, environmental conservation habits, income, political affiliation and awareness, education, responsibilities for household tasks, television viewing and newspaper readership.22:Tf08,"])</script><script>self.__next_f.push([1,"The Commuting and Wellbeing study involved an analysis of the first six waves of data released from Understanding Society (the UK Household Longitudinal Study). \nThe Commuting and Wellbeing study addressed three research questions: 1. What specific aspects of wellbeing (e.g. satisfaction with leisure time, feeling constantly under strain) are related to commuting and how do personal and spatial characteristics affect this?; 2. How do different commuting behaviours influence the development of wellbeing over time?; and 3. How do changes in life situation (e.g. moving home, changing jobs) and commuting behaviours influence personal wellbeing over time?\nThe proposed study will generate novel understanding of the process by which commuting behaviours influence personal wellbeing over time. There is growing recognition that traditional measures of economic growth (like GDP) do not necessarily imply improving quality of life across the population. In acknowledgement of this, the UK government has committed to improving their understanding of personal 'wellbeing'. In general terms, wellbeing refers to the extent to which people's lives are going well and this can be affected by lifestyle practices that may influence physical or mental health. Given that commuting is a regularly repeated activity for the working population, it has been suggested that certain travel behaviours, such as long commutes or cycling regularly, could worsen or improve an individual's health and wellbeing over time. However, good evidence is lacking to confirm this. \nThe study will make use of the Understanding Society study, a unique data resource that has been tracking the lives of members of 40,000 households since 2009/10. The same participants have been surveyed once every year, making it possible to understand how and why their lives are changing over time. The proposed study will analyse the first six waves of Understanding Society data. The analysis will identify how the commuting behaviours of employed adults have changed over the period and establish whether and how commuting has affected different aspects of their personal wellbeing. The longitudinal data will allow analysis which considers whether effect takes place after cause and whether greater exposure leads to larger effect. These criteria for causation have not been tested previously. For instance the study will examine if individuals with longer commute times suffer from higher stress levels and reduced leisure time and consequently report lower personal wellbeing overall. By comparison, do those that start walking to work feel that their physical health improves and stress levels reduce, and hence report better wellbeing overall? The study will seek to address such questions. \nThe proposed research has been co-designed by a research team from the University of the West of England (UWE) and policy researchers at the Department for Transport (DfT). DfT has identified specific evidence needs relating to commuting and wellbeing. The research team comprises travel behaviour experts and statisticians from UWE, a health economist from Rand Europe (Adam Martin), and Dr Adrian Davis, an expert in the relationship between transport and health. DfT will chair a project steering group and be joined as project partner by Department of Health and What Works Centre for Wellbeing. A stakeholder interest group will also ensure close links with policy and practice over the course of the study, Outputs from the project will include policy briefing notes and policy toolkit, co-produced by the project partners and the team of researchers. This will showcase new evidence on the relationships between commuting and wellbeing and be used in practice to identify policies and interventions to improve wellbeing through 'healthy commuting' across the working population."])</script><script>self.__next_f.push([1,"23:T415,This is a qualitative data collection. This project explored how shared care is understood, negotiated and practised by separated families, to assess the appropriateness of existing questions in Understanding Society in capturing the phenomenon, and to suggest changes where appropriate. This data consists of the transcripts of 31 semi-structured interviews of separated parents sampled from the longitudinal dataset Understanding Society: 13 men and 18 women. Included are interviews from 7 formerly partnered couples (14 interviews in total). Separated parents with at least one child under 16, who reported at least weekly contact between their children and the non-resident parent in the Understanding Society dataset were eligible for interview, and a random subset of these were invited to participate. Interviews were conducted from across the UK and with parents with varying current partnerships statuses, number and age of children, and employment statuses.\nshared care, separation, child care, parenting, division of household labour24:T6d3,Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society: Longitudinal Teaching Dataset, Waves 1-9, 2009-2018 is a teaching resource using data from Understanding Society, the UK Household Longitudinal Study, which interviews individuals in the sampled households every year. There are two target audiences – 1) lecturers who would like to use the data file provided for longitudinal methods teaching purposes, and 2) data users who are new to using longitudinal data and can get a better understanding of using longitudinal data by using the supplied analysis guidance which utilizes the data file.\nThe statistical software used to construct the dataset i"])</script><script>self.__next_f.push([1,"s Stata and the analysis guidance provided is accompanied by Stata syntax only. The datafile is also available to download in SPSS and tab-delimited text formats. The User Guide includes guidance on how to convert the datafile in Stata format to R.\nA second teaching resource using the Understanding Society survey is also available, see SN 8465, Understanding Society: Ethnicity and Health Teaching Dataset.\nFor information on the main Understanding Society study, see SN 6614, Understanding Society and Harmonised BHPS.\n\nThis study covers topics such as socio-demographic characteristics, education and labour market information, residential information, income, health and wellbeing, political behaviour and opinions, environmental attitudes and behaviours.25:T92d,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. \nThe Understanding Society COVID-19 Study is a regular survey of households in the UK. The aim of the study is to enable research on the socio-economic and health consequences of the COVID-19 pandemic, in the short and long term. The surveys started in April 2020 and took place monthly until July 2020. From September they took place every other month until March 2021 and the final wave was fielded in September 2021. They complement the annual interviews of the\nUnderstanding Society study.\nA file is provided for each wave of the Understanding Society COVID-19 study to date, containing the Local Authority District geographic variable and a personal identification serial number (pidp) for file matching to the main Understanding Society COVID-19 study (SN 8644). There are two types of waves: web waves have a filename postfix of _w and telephone waves have a filename postfix of _t.\nIn addition, this study also contains Local Authority District geographic variables that can be matched to a dataset released with the main Understanding Society COVID-19 study containing data taken from waves 10 and 11 of the main Understanding Society survey, specifically for the respondents in the COVID-19 study. This file is named jk_oslaua_cv and as well as the LSOA11 geographic variable, it also contains a personal identification serial number (pidp) and a household identification serial number for both wave 10 (j_hidp) and wave 11 (k_hidp). Further details can be found in the Understanding Society COVID-19 User Guide.\nFurther information can be found on the Understanding Society COVID-19 website, including Data documentation. A list of Understanding Society COVID-19 Research Outputs (regularly updated) is also available.\nNew edition information\n\nFor the seventh edition (December 2021), the new data file for wave 9 has been deposited.\nThis dataset contains Local Authority District geographic variables for use with the Understanding Society COVID-19 study."])</script><script>self.__next_f.push([1,"26:T9d4,"])</script><script>self.__next_f.push([1,"Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nUnderstanding Society (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Kantar Public and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society COVID-19 Study, 2020-2021 is a regular survey of households in the UK. The aim of the study is to enable research on the socio-economic and health consequences of the COVID-19 pandemic, in the short and long term. The surveys started in April 2020 and took place monthly until July 2020. From September 2020 they took place every other month until March 2021 and the final wave was fielded in September 2021. They complement the annual interviews of the Understanding Society study. The data can be linked to data on the same individuals from previous waves of the annual interviews (SN 6614) using the personal identifier pidp. However, the most recent pre-pandemic (2019) annual interviews for all respondents who have taken part in the COVID-19 Study are included as part of this data release. Please refer to the User Guide for further information on linking in this way and for geographical information options.\n\nLatest edition information\n\n\n\nFor the eleventh edition (December 2021), revised April, May, June, July, September, November 2020, January 2021 and March 2021 data files for the adult survey have been deposited. These files have been amended to address issues identified during ongoing quality assurance activities. All documentation has been updated to explain the revisions, and users are advised to consult the documentation for details. In addition new data from the September 2021 web survey have been deposited.\n\n\nThe survey contains information about mental and physical health, health behaviours, caring, housing, employment, job search, income, education, family relationships, return to school and children’s strength and difficulties questionnaire, young adults’ future intentions. The survey also includes data on COVID-19 antibodies analysed from blood samples."])</script><script>self.__next_f.push([1,"27:T959,"])</script><script>self.__next_f.push([1,"Understanding Society (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group and NatCen. It builds on and incorporates the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society: Linked Education Administrative Datasets (Scottish Education Data), Scotland, 2007-2018: Secure Access study contains six files extracted from Sottish Education Data held by the Scottish Government. These can be linked (within the Secure Access service) to Understanding Society participants using the cross-wave personal identifier (variable pidp). The Scottish Education Data files include information on pupil background, attainment, destination of leavers, student support, school attendance, absences and exclusions for all individuals with a valid consent to education linkage collected in Waves 1 and 4 of\nUnderstanding Society. This includes consents collected from parents of children aged 4-15 and of the young adults aged 16-43 and born in 1981 or later. The files include School Pupil Census data collected in September from pupils in state schools. Attainment data relates to senior phase attainment covering SQA qualifications. See documentation for further details.\nRelated UK Data Archive studiesThe equivalent study to this one that covers England is available in SN 7642. This study is frequently linked through the pidp variable to one of the main Understanding Society datasets: SN 6614 (End User Licence), SN 6931 (Special Licence) or SN 6676 (Secure Access). A Special Licence dataset containing School Codes for the main Understanding Society study (SN 7182) is also available. Further details can be found on the\n\nUnderstanding Society series webpage.\nTopics covered in the data files include educational attainment scores, test/examination results, and school absences and exclusions, with a linking variable for matching with\nUnderstanding Society data as noted in the Abstract section above. Individual school codes are included in the data. Demographic information such as ethnic groups, languages spoken at home, deprivation indices, eligibility for free school meals and special educational needs is included in the School Pupil Census file ('pupils_restricted'). See documentation for further details."])</script><script>self.__next_f.push([1,"28:T4b4,This paper that supplements the code available in this collection examines UK immigrant-native wage differentials for men across major first- and second-generation immigrant groups with the UK Household Longitudinal Study (UKHLS) pooling cross-sections over the years 2009–2019. I find that first-generation immigrants with UK human capital experience less of a wage disadvantage than their immigrant counterparts with foreign language proficiency, qualifications, and work experience. Conditional on the heterogeneity in these productivity characteristics of first-generation immigrants, I observe no intergenerational economic progress across the two generations relative to UK natives. Using a conditional decomposition shows that UK work experience and not the source country of study for the qualification is a key factor in reducing first-generation, immigrant-native wage differentials in the UK.Current literature reports large first-generation immigrant-native wage differentials in the UK. The aim of this research is to show that some if by no means all of the wage differentials can be explained by human capital factors, i.e., by the source of qualification, work experience, and language.29:T898,"])</script><script>self.__next_f.push([1,"Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\n\nThe Wellbeing app study was conducted in 2020 as part of the annual Innovation Panel (IP) Wave 13 interview. All adult respondents who had completed at least one previous IP interview were invited to download an app onto their smartphone or tablet. They were asked to use the app every evening for 14 days to report on their emotional state and self-regulation, external stressors, attachment, and interactions with loved ones. Participants were incentivised throughout the fieldwork period, with incentives being paid at the end of their two-week participation period. Of the 2,152 respondents who were invited to the app study, 967 completed the daily app questionnaire at least once. The Wellbeing app data were collected between 14 July and 26 November 2020. The protocols for the mobile app data collection included three experiments: i) varying the value of incentives for completing the study, ii) varying the length of the daily questionnaire, and iii) varying the placement of the invitation to the app study within the annual IP interview. The data deposited for the Wellbeing App Study include the survey and paradata collected with the app. The data can be linked to data on the same individuals from previous and future waves of the annual IP interviews (SN\n6849) using the personal identifier, pidp.\nThe Wellbeing app was developed and implemented by Connect Internet Solutions Ltd. For more information about the main IP study, see SN 6849.\nSuitable data analysis software\nThese data are provided by the depositor in Stata format. Users are strongly advised to analyse them in Stata. Transfer to other formats may result in unforeseen issues.\n\nThe Wellbeing app study contains data collected every evening for 14 days on emotional state and self-regulation, external stressors, attachment, and interactions with loved ones."])</script><script>self.__next_f.push([1,"2a:T6ec,The Modelling Housing Career Trajectories in Great Britain project used a range of datasets to examine how people’s pathways through the British housing system have changed since the 1990s. The project made extensive use of secondary household panel survey data from the British Household Panel Survey (BHPS, 1991-2008) and its successor, Understanding Society (UKHLS, 2009-present).\n\nThis collection consists of project R code written to (1) extract and then (2) combine data from across the various files of BHPS and UKHLS into one ‘master’ longitudinal dataset containing annual records for all observed individuals from 1991 to 2020. A number of key individual and household-level variables (including age, sex, country of birth, partnership status, highest educational qualification, employment status, incomes and region) are then (3) cleaned and harmonised. \n\nUsers can download and adapt the deposited code as needed for their own social science applications.The Modelling Housing Career Trajectories in Great Britain project aimed to develop our understanding of how people's pathways through the housing market are changing in 21st Century Britain. To do this, one strand of empirical research used UK household panel survey data (the British Household Panel Survey and its successor, Understanding Society) to examine housing career pathways and homeownership transitions since the 1990s. \n\nThis collection contains R code written to (1) extract BHPS and Understanding Society data, (2) combine various data files from the two collections and (3) produce a basic set of harmonised BHSP-Understanding Society variables to support longitudinal analysis covering the 1991-present period. Users can download and adapt the code for their own research projects.2b:Tae4,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. Understanding Society (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Kantar Public and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society: Waves 7-8, 2015-2016: Special Licence Access, EU Referendum dataset was constructed in order to provide researchers early access to a question asked in Wave 8 on whether the United Kingdom should remain a member of the European Union or leave the European Union. The dataset in this release was constructed from the first year’s respondents of Wave 8. It was not subjected to the full processing that a full Wave receives and not all data files were released. As a consequence the data was only supplied directly by the Institute for Social and Economic Research (ISER) to researchers who submitted approved research proposals utilising the EU Referendum question. As Wave 7 had also not been released at the time the corresponding Wave 7 data was also supplied. It is this Wave 7 and Wave 8 data that forms this release.\nThese data have more restrictive access conditions than those available under the standard End User Licence (see 'Access' section). This dataset will only be supplied for verification of research conducted using the early access data that was supplied directly by the Institute for Social and Economic Research (ISER) for approved research utilising the EU Referendum question. Users wishing to utilise the question for future research can access it in Wave 8 of the standard Understanding Society dataset (SN 6614). Those users who wish to make an application for these data should contact the Help Desk for further details. Understanding Society data are included from the first four quarters of wave 7 and wave 8 fieldwork, i.e. households that were issued for fieldwork from January 2016 up to and including December 2016. Some respondents will have completed their interviews in 2017 despite being issued to fieldwork in 2016. The files included are:\nindresp – Data from the individual interviewindall – Data on enumerated individualshhresp – Household questionnaire data from respondent householdshhsamp – Sample and Household level data for issued householdsegoalt – Kin and other relationships between pairs of individuals"])</script><script>self.__next_f.push([1,"2c:T6b4,Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThis is a teaching resource for those who are new to data analysis. It is a step-by-step guide starting from exploring a survey, understanding the structure of the survey data and then using the data to do some simple exercises to measure differences in health and wellbeing across ethnic groups. The survey used here is Understanding Society: the UK Household Longitudinal Study which interviews individuals in the sampled households every year. To make it easier to use the teaching dataset accompanying this teaching resource only includes responses given by adults (16+ year olds) during the first interview to questions about ethnicity, health and wellbeing and some key socio-demographic characteristics such as age, sex, education, income, labour market status etc. The statistical software used to construct the dataset is Stata, but it is also available to download in SPSS and tab-delimited text formats.Nandi, Alita and Wiltshire, Deborah. (2019). \"Teaching Resource: Analysing ethnic differences in health using data from Understanding Society\".For information on the main Understanding Society study, see SN 6614, Understanding Society and Harmonised BHPS.Latest edition informationFor the second edition (August 2020), updated data and documentation files were deposited.\n\nSocial behaviour and attitudesMinoritiesGeneral health and well-being2d:T523,Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household"])</script><script>self.__next_f.push([1," Panel Survey (BHPS), which began in 1991. \n\nThe Understanding Society: Linked Driver and Vehicle Licensing Agency (DVLA) Dataset, 2013-2015 study contains vehicle data extracted from the\nDriver and Vehicle Licensing Agency (DVLA) for vehicles that Understanding Society\nrespondents have specifically identified as having access to: 32 key variables for each vehicle are included. Vehicle statistics contain but are not limited to: brand name, year of manufacture, year of first registration, price band, engine size, vehicle mass, CO2 emissions, and fuel type. \nThis dataset can be linked through the household identifier variable (hidp) to one of the main\nUnderstanding Society datasets: SN 6614 (End User Licence), SN 6931 (Special Licence) or SN 6676 (Secure Access). See documentation for further details.Update July 2023:The user guide has been replaced with a new version.\n\nTopics covered in the data files all relate to licensing details for vehicles. See documentation for further details.2e:Ta9a,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. \nThe Understanding Society COVID-19 Study is a regular survey of households in the UK. The aim of the study is to enable research on the socio-economic and health consequences of the COVID-19 pandemic, in the short and long term. The surveys started in April 2020 and took place monthly until July 2020. From September 2020 they take place every other month. They complement the annual interviews in the Understanding Society study.This dataset contains school code variables for the Understanding Society COVID-19 study (SN 8644).A file is provided for the fifth web wave of the Understanding Society COVID-19 study, the only one that school information has currently been gathered for. For each child it contains: state school code, country of state school, private school name and private school town variables for both mother and father responses. A child personal identification serial number (pidp_c) is also provided for matching to the main data in SN 8644.In addition, this dataset contains a file of school code variables that can be matched to a dataset released with the main Understanding Society COVID-19 study containing data taken from waves 10 and 11 of the main Understanding Society survey specifically for the respondents in the Understanding Society COVID-19 study. Child school codes are only available for Wave 11 as they are only collected in odd-numbered waves. For each child it contains the state school code and country of state school variables as well as a personal identification serial number (pidp) and a household identification serial number for wave 11 (jk_hidp). Further details on the files in this dataset can be found in the Understanding Society COVID-19 User Guide.Additional information can be found on the Understanding Society COVID-19 website, including Data documentation. A list of Understanding Society COVID-19 Research Outputs (regularly updated) is also available.\nNew edition informationFor the second edition (January 2021), both previously deposited files have been revised to include a significant number of additional school codes resulting from manual coding. For further details please refer to the UKHLS COVID-19: Data Changes document, included in the main COVID-19 study (SN 8644).\n This study contains school code variables for the Understanding Society COVID-19 study."])</script><script>self.__next_f.push([1,"2f:T1219,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. \nThe Understanding Society: Calendar Year Dataset, 2021, is designed to enable cross-sectional analysis of individuals and households relating specifically to their annual interviews conducted in the year 2021, and, therefore, combine data collected in three waves (Waves 11, 12 and 13). It has been produced from the same data collected in the main Understanding Society study and released in the longitudinal datasets SN 6614 (End User Licence) and SN 6931 (Special Licence). Such cross-sectional analysis can, however, only involve variables that are collected in every wave in order to have data for the full sample panel. The 2021 dataset is the second of a series of planned Calendar Year Datasets to facilitate cross-sectional analysis of specific years. Full details of the Calendar Year Dataset sample structure (including why some individual interviews from 2022 are included), data structure and additional supporting information can be found in the document '9194_calendar_year_dataset_2020_user_guide'.\nAs multi-topic studies, the purpose of Understanding Society is to understand the short- and long-term effects of social and economic change in the UK at the household and individual levels. The study has a strong emphasis on domains of family and social ties, employment, education, financial resources, and health. Understanding Society is an annual survey of each adult member of a nationally representative sample. The same individuals are re-interviewed in each wave approximately 12 months apart. When individuals move, they are followed within the UK, and anyone joining their households is also interviewed as long as they are living with them. The fieldwork period for a single wave is 24 months. Data collection uses computer-assisted personal interviewing (CAPI) and web interviews (from wave 7) and includes a telephone mop-up. From March 2020 (the end of wave 10 and 2nd year of wave 11), due to the coronavirus pandemic, face-to-face interviews were suspended, and the survey has been conducted by web and telephone only but otherwise has continued as before. One person completes the household questionnaire. Each person aged 16 or older participates in the individual adult interview and self-completed questionnaire. Youths aged 10 to 15 are asked to respond to a paper self-completion questionnaire. In 2020, an additional frequent web survey was separately issued to sample members to capture data on the rapid changes in people’s lives due to the COVID-19 pandemic (see SN 8644). The COVID-19 Survey data are not included in this dataset.\nFurther information may be found on the Understanding Society main stage webpage and links to publications based on the study can be found on the Understanding Society Latest Research webpage.\nCo-funders\nIn addition to the Economic and Social Research Council, co-funders for the study included the Department of Work and Pensions, the Department for Education, the Department for Transport, the Department of Culture, Media and Sport, the Department for Community and Local Government, the Department of Health, the Scottish Government, the Welsh Assembly Government, the Northern Ireland Executive, the Department of Environment and Rural Affairs, and the Food Standards Agency.\nEnd User Licence and Special Licence versions:\nThere are two versions of the Calendar Year 2021 data. One is available under the standard End User Licence (EUL) agreement, and the other is a Special Licence (SL) version. The SL version contains month and year of birth variables instead of just age, more detailed country and occupation coding for a number of variables and various income variables have not been top-coded (see xxxx_eul_vs_sl_variable_differences for more details). Users are advised to first obtain the standard EUL version of the data to see if they are sufficient for their research requirements. The SL data have more restrictive access conditions; prospective users of the SL version will need to complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables in order to get permission to use that version. The main longitudinal versions of the Understanding Society study may be found under SNs 6614 (EUL) and 6931 (SL)."])</script><script>self.__next_f.push([1,"30:T1223,"])</script><script>self.__next_f.push([1,"Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe Understanding Society: Calendar Year Dataset, 2021, is designed to enable cross-sectional analysis of individuals and households relating specifically to their annual interviews conducted in the year 2021, and, therefore, combine data collected in three waves (Waves 11, 12 and 13). It has been produced from the same data collected in the main Understanding Society study and released in the longitudinal datasets SN 6614 (End User Licence) and SN 6931 (Special Licence). Such cross-sectional analysis can, however, only involve variables that are collected in every wave in order to have data for the full sample panel. The 2021 dataset is the second of a series of planned Calendar Year Datasets to facilitate cross-sectional analysis of specific years. Full details of the Calendar Year Dataset sample structure (including why some individual interviews from 2022 are included), data structure and additional supporting information can be found in the document '9193_calendar_year_dataset_2021_user_guide'.\nAs multi-topic studies, the purpose of Understanding Society is to understand the short- and long-term effects of social and economic change in the UK at the household and individual levels. The study has a strong emphasis on domains of family and social ties, employment, education, financial resources, and health. Understanding Society is an annual survey of each adult member of a nationally representative sample. The same individuals are re-interviewed in each wave approximately 12 months apart. When individuals move, they are followed within the UK, and anyone joining their households is also interviewed as long as they are living with them. The fieldwork period for a single wave is 24 months. Data collection uses computer-assisted personal interviewing (CAPI) and web interviews (from wave 7) and includes a telephone mop-up. From March 2020 (the end of wave 10 and 2nd year of wave 11), due to the coronavirus pandemic, face-to-face interviews were suspended, and the survey has been conducted by web and telephone only but otherwise has continued as before. One person completes the household questionnaire. Each person aged 16 or older participates in the individual adult interview and self-completed questionnaire. Youths aged 10 to 15 are asked to respond to a paper self-completion questionnaire. In 2020, an additional frequent web survey was separately issued to sample members to capture data on the rapid changes in people’s lives due to the COVID-19 pandemic (see SN 8644). The COVID-19 Survey data are not included in this dataset.\nFurther information may be found on the Understanding Society main stage webpage and links to publications based on the study can be found on the Understanding Society Latest Research webpage.\nCo-funders\nIn addition to the Economic and Social Research Council, co-funders for the study included the Department of Work and Pensions, the Department for Education, the Department for Transport, the Department of Culture, Media and Sport, the Department for Community and Local Government, the Department of Health, the Scottish Government, the Welsh Assembly Government, the Northern Ireland Executive, the Department of Environment and Rural Affairs, and the Food Standards Agency.\nEnd User Licence and Special Licence versions:\nThere are two versions of the Calendar Year 2021 data. One is available under the standard End User Licence (EUL) agreement, and the other is a Special Licence (SL) version. The SL version contains month and year of birth variables instead of just age, more detailed country and occupation coding for a number of variables and various income variables have not been top-coded (see the document '9194_eul_vs_sl_variable_differences' for more details). Users are advised to first obtain the standard EUL version of the data to see if they are sufficient for their research requirements. The SL data have more restrictive access conditions; prospective users of the SL version will need to complete an extra application form and demonstrate to the data owners exactly why they need access to the additional variables in order to get permission to use that version. The main longitudinal versions of the Understanding Society study may be found under SNs 6614 (EUL) and 6931 (SL)."])</script><script>self.__next_f.push([1,"31:T6a2,Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nAt Wave 10 of the Innovation Panel (IP) (SN 6849), conducted in 2017, respondents were asked for permission to link their Twitter data to their survey responses. This study consists of the Twitter data collected from consenting respondents and corresponding data retrieved through the Twitter Application Programming Interface (API) for them covering the period between June 2007 and February 2023. Data in this dataset can be linked to data on the same individuals from previous and future waves of the main annual Innovation Panel interviews (SN 6849) using the personal identifier pidp. For full details of this study, please refer to the User Guide.\nCo-funders\nIn addition to the Economic and Social Research Council, co-funders for the study included the Department of Work and Pensions, the Department for Education, the Department for Transport, the Department of Culture, Media and Sport, the Department for Community and Local Government, the Department of Health, the Scottish Government, the Welsh Assembly Government, the Northern Ireland Executive, the Department of Environment and Rural Affairs, and the Food Standards Agency.\nSuitable data analysis software\nThe depositor provides these data in Stata format. Users are strongly advised to analyse them in Stata, as transfer to other formats may result in unforeseen issues.32:Tbd8,"])</script><script>self.__next_f.push([1,"Understanding Society, (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\n\nUnderstanding Society (UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex and the survey research organisations Kantar Public and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991.\nThe annual information across a wide range of topics gathered as part of Understanding Society before and after childbirth, coupled with data on the entire family, provides contextual insight into the development of children. Moreover, all children in the household are themselves participants of Understanding Society from birth, parents provide information on their child’s health and development until the age of 10, when data is gathered directly from all children.\nThe Pregnancy and Early Childhood (PEACH) dataset consists of a single crosswave file that brings together the key data reported by parents for all children aged under 10 years as reported in the w_child file, w_newborn file and information on pregnancy and parenting styles from w_indresp files across waves 1 to 13 of the main study. The information is provided at the child level using the child's identifier (crosswave person identifier - pidp) to ensure each row is uniquely identifiable. In addition, the pidp of the parent or responsible adult providing information at different waves is included to make it easy to link back to family circumstances. A total of 303 variables are included, created from 164 questions. Full details can be found in the user guide.\nThis dataset is designed to be linked to the main Understanding Society datasets SN 6614 (end user licence), SN 6931 (special licence) or SN 6676 (secure access), so that the child’s development can be related to their broader family circumstances. Information can be linked for the child using the crosswave personal identifier variables beginning with “pidp” as appropriate or for the parent providing the information.\nLatest edition information\nFor the third edition (March 2024), data from Wave 13 of the main study have been added to the data file, and the user guide has been updated accordingly.\nCo-funders\nIn addition to the Economic and Social Research Council, co-funders for the study included the Department of Work and Pensions, the Department for Education, the Department for Transport, the Department of Culture, Media and Sport, the Department for Community and Local Government, the Department of Health, the Scottish Government, the Welsh Assembly Government, the Northern Ireland Executive, the Department of Environment and Rural Affairs, and the Food Standards Agency."])</script><script>self.__next_f.push([1,"33:Td3c,"])</script><script>self.__next_f.push([1,"Understanding Society (the UK Household Longitudinal Study), which began in 2009, is conducted by the Institute for Social and Economic Research (ISER) at the University of Essex, and the survey research organisations Verian Group (formerly Kantar Public) and NatCen. It builds on and incorporates, the British Household Panel Survey (BHPS), which began in 1991. \nThe Understanding Society: UKMOD Input Data, 2010-2019: Special Licence Access dataset provides input data for the longitudinal version of the UKMOD microsimulation model. The longitudinal version of UKMOD runs on Understanding Society data and covers the period 2010-2019 (Waves 1-11). The UKHLS is a large panel survey with a sample of approximately 40,000 households in its first wave. It contains detailed income data and a wide range of demographic and labour market information. As such it is the primary survey of interest in the UK for those interested in longitudinal analysis.\nUKMOD is a tax-benefit microsimulation model (MSM) for the UK and its constituent nations (England, Wales, Scotland, and Northern Ireland) that originated from EUROMOD. Since 2020 UK MOD has replaced, as a stand-alone model, the UK component of EUROMOD. UKMOD is freely accessible, released open-source, and thoroughly documented and validated using external data. The standard cross-sectional version of UKMOD uses the Family Resources Survey (FRS) as its input dataset.\nA tax-benefit microsimulation model is a computer code that calculates disposable income for each micro-unit (such as individual or household) in a representative sample of the population, under a specific policy scenario. Based on micro-level information about the individual and household characteristics and on legislative rules, UKMOD simulates the amount of fiscal liabilities and benefit entitlements at the tax-benefit unit level.\nTax-benefit microsimulation models are used to answer \"what if\" questions about the effects of tax and benefit reforms on household incomes and the income distribution. Such analysis is regularly performed for Budget and other Government policy announcements, and is also highly relevant for the design of alternative reforms and new policy instruments taking account of the diverse economic circumstances of the UK population. The longitudinal version of the data allows researchers to address additional questions, for example about the evolution of outcomes of interest over time. It also allows UKMOD outputs to be linked with additional information not used by the tax and benefit model but present in the UKHLS data f
