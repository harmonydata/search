Since this first wave of data collection, self-completion questionnaires and clinical data have been collected from the cohort every two to five years with a high level of participation. 
The study has shown the importance of psychosocial factors such as work stress and work-family conflict in heart disease and diabetes. These are in addition to the contribution of unhealthy behaviours and traditional risk factors (such as high blood pressure).
By combining over 30 years of data on social inequalities and chronic disease with new clinical measures of cognitive function, mental disorders and physical functioning, the Whitehall II study has become a world-class, interdisciplinary study of ageing, allowing research on multi-morbidity, functional decline, frailty, disability, and dementia.

/uk.whitehall2/41e9c1cc-45dc-4a28-8b31-673dfbde55bd\"],\"keywords\":[\"Neighbourhood\",\"Cognitive decline\",\"Social care - receipt\",\"Digital technology and social media\",\"Parenting and family\",\"Social care - need\",\"Victimisation and life events\",\"Social care - provision\",\"Work and employment\",\"Housing\",\"Biomarkers\",\"Diet and nutrition\",\"Sleep problems\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Physical health assessment\",\"Loneliness and social isolation\",\"Reproductive health\"],\"identifier\":[],\"temporalCoverage\":\"1985/1988\",\"size\":\"10308\"},\"extra_data\":{\"keywords\":[\"Neighbourhood\",\"Cognitive decline\",\"Social care - receipt\",\"Digital technology and social media\",\"Parenting and family\",\"Social care - need\",\"Victimisation and life events\",\"Social care - provision\",\"Work and employment\",\"Housing\",\"Biomarkers\",\"Diet and nutrition\",\"Sleep problems\",\"Cognitive measures\",\"Socioeconomic status and deprivation\",\"Physical health assessment\",\"Loneliness and social isolation\",\"Reproductive health\"],\"study_design\":[],\"country_codes\":[\"GB\"],\"source\":[\"closer\"],\"slug\":\"whitehall-ii-phase-1-basics-dataset\",\"resource_type\":\"dataset\",\"name\":\"Whitehall II Phase 1 Basics Dataset\"},\"distance\":0,\"score\":0,\"parent\":{},\"ancestors\":[]}],\"aiSummary\":\"The Whitehall II study, initiated in 1985, aims to explore the causes of social inequalities in health. It involves a cohort of British civil servants and has collected data through self-completion questionnaires and clinical assessments every two to five years. The study has highlighted the role of psychosocial factors, such as work stress and work-family conflict, in the development of heart disease and diabetes, alongside traditional risk factors like high blood pressure and unhealthy behaviors. Over its more than 30-year span, the study has expanded to include new clinical measures of cognitive function, mental disorders, and physical functioning. This has enabled comprehensive research into ageing, focusing on multi-morbidity, functional decline, frailty, disability, and dementia, making it a leading interdisciplinary study in the field.\"}}]]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Whitehall II\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"The Whitehall II study was established in 1985 to investigate the causes of social inequalities in health. \\nSince this first wave of data collection, self-completion questionnaires and clinical data have been collected from the cohort every two to five years with a high level of participation. \\nThe study has shown the importance of psychosocial factors such as work stress and work-family conflict in heart disease and diabetes. These are in addition to the contribution of unhealthy behaviours and traditional risk factors (such as high blood pressure).\\nBy combining over 30 years of data on social inequalities and chronic disease with new clinical measures of cognitive function, mental disorders and physical functioning, the Whitehall II study has become a world-class, interdisciplinary study of ageing, allowing research on multi-morbidity, functional decline, frailty, disability, and dementia.\\n\\nStudy website: http://www.ucl.ac.uk/whitehallII\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:title\",\"content\":\"Whitehall II\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:description\",\"content\":\"The Whitehall II study was established in 1985 to investigate the causes of social inequalities in health. \\nSince this first wave of data collection, self-completion questionnaires and clinical data have been collected from the cohort every two to five years with a high level of participation. \\nThe study has shown the importance of psychosocial factors such as work stress and work-family conflict in heart disease and diabete
