ta name="emotion-insertion-point" content=""/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link rel="preconnect" href="https://www.cataloguementalhealth.ac.uk"/><link rel="dns-prefetch" href="https://harmonydata.ac.uk"/><title>Wirral Child Health &amp; Development Study (WCHADS)</title><meta name="description" content="The Wirral Child Health and Development Study (WCHADS) was established in 2007 to identify early social, emotional and biological risks and processes involved in the development of childhood conduct problems. It was designed to identify pathways to antisocial outcomes that might require differing treatment responses. The study is also ideally designed to identify pathways to childhood emotional problems.
The sample was identified from consecutive first-time mothers who booked for antenatal care at 12 weeks of gestation between 12 February 2007 and 29 October 2008. The booking clinic was administered by the Wirral University Teaching Hospital, which was the sole provider of universal prenatal care on the Wirral Peninsula. The study was introduced to the women by clinic midwives who asked for their agreement to be approached by study research midwives when they attended for ultrasound scanning at 20 weeks of gestation.
A total of 1286 mothers and 1014 partners enrolled in the study (68.4% of those approached) and completed interviews and questionnaires at the 20 weeks stage. The final sample comprised 1233 mothers with live, singleton births with no gross congenital abnormalities and who had remained in the study up to the birth of their baby. A stratified subsample of 316 mothers were identified for intensive study based on a measure of partner psychological abuse in pregnancy.
Please go to the website to contact WCHADS or to find details of their additional experimental, observational and biological measurements.
Study website: https://www.liverpool.ac.uk/population-health/research/groups/first-steps/

,The Wirral Child Health and Development Study (WCHADS) was established in 2007 to explore the early social, emotional, and biological factors contributing to childhood conduct problems and antisocial behavior. The study aims to identify different pathways to these outcomes, which could inform tailored treatment approaches. Additionally, it seeks to understand pathways leading to childhood emotional i"])</script><script>self.__next_f.push([1,"ssues.\n\nThe study recruited participants from first-time mothers attending antenatal care at the Wirral University Teaching Hospital between February 2007 and October 2008. Midwives introduced the study to the women, and those who agreed were approached by research midwives at their 20-week ultrasound appointments. Out of those approached, 1286 mothers and 1014 partners enrolled, with 1233 mothers remaining in the study after giving birth to live, singleton infants without major congenital abnormalities.\n\nA key component of the study is a stratified subsample of 316 mothers selected for intensive study based on experiences of partner psychological abuse during pregnancy. This focus allows for a detailed examination of the impact of prenatal environmental factors on child development.\n\nThe WCHADS is significant for its comprehensive approach, combining experimental, observational, and biological measurements to provide insights into the development of conduct and emotional problems in children."])</script><script>self.__next_f.push([1,"c:[[\"$\",\"$L14\",null,{\"strategy\":\"beforeInteractive\",\"id\":\"structured-data\",\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"$15\"}}],[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L16\",null,{\"study\":{\"dataset_schema\":{\"@context\":\"https://schema.org/\",\"@type\":\"Dataset\",\"name\":\"Wirral Child Health \u0026 Development Study (WCHADS)\",\"description\":\"$17\",\"url\":[\"\",\"https://d
